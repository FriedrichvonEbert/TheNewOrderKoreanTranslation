 RMN_ZOMBIE_JOSEPH_GOEBBELS:0 "먼지투성이의 무덤 지하실에서 썩고 여윈 손이 튀어나옵니다. 아마도 젊은 시절에는 위엄 있어 보였을 것입니다. 허나 지금은 썩은 시궁쥐의 냄새를 풍기고 있습니다. 쉬어버린 목소리는, 한때 우렁찼던 목소리와는 전혀 달랐습니다. 그러나 게르마니아에서 불어오는 바람과 먼 북쪽에서 들려오는 으르렁거리는 소리에도 불구하고, 밤은 고요했습니다. 괴벨스, 전쟁부 장관은 마침내 발작적인 잠에서 깨어났습니다.\n\n그의 성대는 무너진 듯 하지만, 웅변술은 전혀 무너지지 않은 듯 합니다. 새벽이 밝아오자, 괴벨스는 절뚝거리며 북쪽의 무리에게 다가가 독일어를 중얼거렸습니다. 그는 무너지는 도시를 바라보며 눈물흘렸습니다. 아수라장이 된 독일국을 보자 숨이 막히는 기분이였습니다. 그는 가련한 발걸음으로 무리를 향해 앞으로 행진합니다. 시체로 된 연단이 만들어 졌습니다. 연단에 오르자, 괴벨스의 시체는 연설을 시작했습니다.\n\n그리고, 그는 언데드와 게르마니아의 영광을. 전쟁에 의한 힘을. 예언과 성취를. 모든 사람이 전투원이 될 새로운 종류의 전쟁을. 모든 언데드의 단 하나의 공통된 목표, 소총을 제작하거나 밀을 수확하는것이 아닌, 만물을 살해하고 섭취하는것을 외쳤습니다.\n\n괴벨스의 아직 살아있는 한 부분은 무슨 일이 벌어지고 있는 것인지를 바라보며 미소지었습니다. 지구에 일어난 단 한번의, 진정한 총력전을 향해."
 
