    spook_temp.11.t:0 "To Break the Seal"
    spook_temp.11.desc:0 "I looked, and behold, an ashen horse; and he who sat on it had the name Death; and Hades was following with him. Authority was given to them over a fourth of the earth, to kill with sword and with famine and with pestilence and by the wild beasts of the earth.\n\nYou are worthy to take the scroll\nand to open its seals,\nbecause you were slain...\n\nWorthy is the Lamb, who was slain,\nto receive power and wealth and wisdom and strength\nand honor and glory and praise!\n\nDare the Lamb break the seal, and see what it be that the scroll conceals?"
    spook_temp.11.a:0 "...and to the Lamb be praise and honor and glory and power!"
    spook_temp.11.a_tt:0 "§RThe earth is loose, and forever never closes.§!"
    spook_temp.11.b:0 "Some seals are best left unbroken."
    spook_temp.11.b_tt:0 "Maybe you will be caught by surprise, but §Ryou should know that it stirs.§!"
