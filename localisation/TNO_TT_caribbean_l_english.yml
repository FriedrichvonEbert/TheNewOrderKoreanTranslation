 ## Referendum Decisions

 ## USA
 TNO_jamaica_intensify_OFN_propaganda:0 "Broadcast Pro-Federation Material"
 TNO_jamaica_intensify_OFN_propaganda_desc:0 "The West Indies Federation brings with it a wealth of trade opportunities and elevates the Caribbean to a negotiating position on the world stage. Leaving would be a mistake, and we must make sure all Jamaicans realize what they have to lose if the referendum were to pass."

 TNO_jamaica_promote_pro_federation_groups:0 "Promote Pro Federation Groups"
 TNO_jamaica_promote_pro_federation_groups_desc:0 "The Caribbean region, and the Indies Federation, in turn, is a rich cultural pot of some of the most diverse cultures of the New World, and many groups, cultural and political, do share our view. It wouldn't hurt to nudge them to more outstanding platforms, to remind the people how much stronger they are together."

 TNO_jamaica_court_JLP_leaders:0 "Bribe Moderate JLP Leaders"
 TNO_jamaica_court_JLP_leaders_desc:0 "In Jamaica just as in America, politics is about striking mutually beneficial deals. Many Jamaican Labour Party leaders aren't convinced by Bustamante's hardliner anti-Federation stances. A phone call from Washington and a campaign donation or two can go a long way towards changing minds."
 TNO_jamaica_court_JLP_leaders_cost:0 "\nIt costs §Y50 Million USD§! to take this decision\nIf the value of our reserves is insufficient to cover that amount, the excess cost will be added to the §RNational Debt§!.\n"
 
 TNO_jamaica_fund_unionist_cultural_groups:0 "Court Unionist cultural groups"
 TNO_jamaica_fund_unionist_cultural_groups_desc:0 "Jamaica is a land of arts; be it through song, dance, and artwork, they're folk who loves to portray their creativity in an inspiring manner. However, contrary to what many think, exposure doesn't fill an artist's plate. So, we're simply doing a service to the cultural heritage of Jamaica by commissioning works that remind Jamaica of the strength of unity. Whatever side effect that might have is simply coincidental, of course."

 TNO_jamaica_pull_back_influence:0 "Wait it Out"
 TNO_jamaica_pull_back_influence_desc:0 "Like Poker, sometimes you might think you have a great hand, but your opponent might have a royal flush. Instead of dropping any more bets on this round, we'll simply fold and watch as the situation unfolds for a few weeks. Hopefully, our momentum will help us move forward until we need to apply gentle persuasion once again."

 TNO_jamaica_blackmail_independence_activists:0 "Blackmail Independence Activists"
 TNO_jamaica_blackmail_independence_activists_desc:0 "While it would be unwise to interfere directly with Jamaica's matters, our intelligence services may be able to procure dirt - real or otherwise - on key figures in the opposition. Were Jamaica to secede, this information may be "anonymously" forwarded to the authorities or the press."

 TNO_jamaica_blackmail_JLF_sympathizers:0 "Blackmail JLF sympathizers"
 TNO_jamaica_blackmail_JLF_sympathizers_desc:0 "While we cannot prove, it is painfully clear that external forces are putting their weight in our sphere to an unacceptable degree. While we cannot interfere directly with the Federation matters, nothing stops us from digging some of the loudest JLF supports about their unfortunate skeletons in the closet, and the disaster if those were to be "anonymously" forwarded to the authorities, was Jamaica to secede."
 
 TNO_jamaica_investigate_interference:0 "Investigate Foreign Tampering"
 TNO_jamaica_investigate_interference_desc:0 "At Manley's request, we will launch an investigation into foreign interference in the independence referendum. If we are able to gather enough evidence, we can both convince the public that the referendum is a foreign ploy, and even charge opposition leaders."
 TNO_jamaica_investigate_interference_effect:0 "If foreign §Kinterference§! is still §Rsignificant§!:\n   Momentum for §QFederation membership§! increases slightly.\n   §QFederation membership§! grows more popular."

 TNO_jamaica_accuse_foreign_tampering:0 "Accuse of Foreign tampering"
 TNO_jamaica_blackmail_JLF_sympathizers_desc:0 "While nominally impartial to the decision of the Referendum, we can condemn, as OFN members, the transparent interference of outside parties to the matter of the Free World, and we will do as such, be it through Manley's declarations, and official spokespersons. Sure, eyebrows might be raised about our supposed neutrality, but this isn't a particular moment for subtetly."

 TNO_jamaica_dial_back_rhetoric:0 "Dial Back Intervention"
 TNO_jamaica_dial_back_rhetoric_desc:0 "It is important that the independence referendum appears legitimate, especially as Manley is relying on its results to discredit the JLP opposition. In order to alleviate any suspicion that we are tipping the scales, we will take a step back, giving pro-independence advocates a chance to speak."
 TNO_jamaica_dial_back_rhetoric_effect:0 "We will be §Yunable to intervene§! while Active."

 TNO_jamaica_postpone_referendum:0 "Postpone the Referendum"
 TNO_jamaica_postpone_referendum_desc:0 "With evidence of foreign meddling in the independence referendum, we will advise Manley to push back the day of the vote, giving us more time to ensure the Federation will remain intact."
 TNO_jamaica_postpone_referendum_effect:0 "The referendum will be §Ydelayed by 7 days§!."

 TNO_us_intervention_medium_us:0 "Our §Qinterference§! is §Ymeasured§! or §Rsignificant§!"
 TNO_foreign_intervention_medium_us:0 "Foreign §Kinterference§! is §Ymeasured§! or §Rsignificant§!"
 TNO_foreign_intervention_high_us:0 "Foreign §Kinterference§! is §Rsignificant§!"
 TNO_us_intervention_medium_foreign:0 "American §Qinterference§! is §Ymeasured§! or §Rsignificant§!"

 TNO_jamaica_guerrilla_attack:0 "Rastafarian Guerrilla Uprising"
 TNO_jamaica_guerrilla_attack_desc:0 "A poorly-equipped but well-entrenched group of Rastafarian Guerillas have begun a series of attacks on the Kingston area. The State Department has pivoted its efforts to quashing this uprising."
 TNO_jamaica_crisis_guerillas_done:0 "The guerrilla uprising will be §Rcrushed§!, enabling us to §Ydeal with the referendum§!."

 TNO_jamaica_crisis_us_blocked:0 "[GetWhyUSReferendumBlocked]"
 TNO_jamaica_crisis_us_intervention_not_blocked:0 "We have not §Ydialed back our intervention§!"
 TNO_jamaica_crisis_guerrillas_blocked:0 "We are not §Ydealing with a crisis§!"
 TNO_jamaica_postpone_referendum_trigger:0 "The referendum has been delayed §Yfewer than 3 times§!"

 ## Germany

 TNO_jamaica_promote_independence:0 "Plant the Seeds of Independence"
 TNO_jamaica_promote_independence_desc:0 "The [getGermanIntelAgencyShort] will produce and surrepetitiously distribute propaganda across Jamaica, exposing the weakness of the Americans and reinforcing that independence is the only logical path forward for the island."

 TNO_jamaica_commonwealth_connection:0 "Make the Commonwealth Connection"
 TNO_jamaica_commonwealth_connection_desc:0 "Jamaica is home to a small but powerful group of white Anglos, many of whom still pledge loyalty to the king. We will reach out to our contacts in England so that a connection can be made to these elites."
 TNO_jamaica_commonwealth_connection_effect:0 "Enables decisions to §!exploit Jamaica's Anglo minority§!\n"

 TNO_jamaica_appeal_white_jamaicans:0 "Mobilize the White Minority"
 TNO_jamaica_appeal_white_jamaicans_desc:0 "With the new constitution, the West Indies Federation threatens to take the hard-earned wealth of its Anglo elites and distribute it as handouts to the poor surrounding islands. We will play up these fears, pushing these elites to use their wealth and power to advocate for independence."

 TNO_jamaica_encourage_capital_flight:0 "Encourage Capital Flight"
 TNO_jamaica_encourage_capital_flight_desc:0 "Even if Jamaica is to become independent, who is to say that the Americans won't meddle in its affairs again? Germany is always in need of entepreneurial minds. We will welcome any white Jamaican immigrants with open arms, as an economic - and political - victory."

 TNO_jamaica_cover_our_tracks:0 "Cover Our Tracks"
 TNO_jamaica_cover_our_tracks_desc:0 "The Americans' commitment to "democracy" means their intervention in the referendum is limited, unless we provide them justification to step in. Covering our tracks may be the prudent choice if only to make the Americans' defeat in the referendum even more embarassing."

 TNO_jamaica_commonwealth_connection_made:0 "We have §Ycontacted Jamaica's Anglo minority§!"

 TNO_jamaica_americans_investigation_ger:0 "Americans Investigating Interference"
 TNO_jamaica_americans_investigation_ger_desc:0 "Our sources in Jamaica indicate the US is probing into potential foreign interference in the referendum. While we care little if the Americans know of our role, it could jeoparadize the success of the referendum."

 TNO_jamaica_americans_postponing:0 "Referendum Being Postponed"
 TNO_jamaica_americans_postponing_desc:0 "Prime Minister Manley has announced that the date of the referendum has been pushed back a week because of possible foreign interference."
 TNO_jamaica_americans_postponing_2:0 "Referendum Postponed Again"
 TNO_jamaica_americans_postponing_2_desc:0 "Manley has announced that the date of the referendum has been pushed back a week once more, citing claims of foreign meddling."
 TNO_jamaica_americans_postponing_3:0 "Referendum Postponed Yet Again"
 TNO_jamaica_americans_postponing_3_desc:0 "Manley has proclaimed that the date of the referendum will be pushed back one more week because of "malicious foreign actors"."

 TNO_jamaica_americans_postponing_JAP:0 "Referendum Being Postponed"
 TNO_jamaica_americans_postponing_JAP_desc:0 "Prime Minister Manley has announced that the date of the referendum has been pushed back a week because of possible foreign interference."
 TNO_jamaica_americans_postponing_JAP_2:0 "Referendum Postponed Again"
 TNO_jamaica_americans_postponing_JAP_2_desc:0 "Manley has announced that the date of the referendum has been pushed back a week once more, citing claims of foreign meddling."
 TNO_jamaica_americans_postponing_JAP_3:0 "Referendum Postponed Yet Again"
 TNO_jamaica_americans_postponing_JAP_3_desc:0 "Manley has proclaimed that the date of the referendum will be pushed back one more week because of "malicious foreign actors"."
 
 TNO_jamaica_crisis_ger_intervention_not_blocked:0 "We are not §Ycovering our traces§!"


 ## Japan

 TNO_jamaica_antiimperialist_propaganda:0 "Spread Anti-Imperialist Propaganda"
 TNO_jamaica_antiimperialist_propaganda_desc:0 "We will produce and spread propaganda expoding the Americans' imperialist crimes, and encouraging Jamaicans to escape the American grasp through voting for independence."

 TNO_jamaica_promote_black_power:0 "Bankroll Black Power Movements"
 TNO_jamaica_promote_black_power_desc:0 "The anti-colonialist Black Power movement has gained steam recently in Jamaica in wake of the new constitution, which some see as a form of neo-imperialism by the Americans. Of course, they're right, and we ought to make sure their message reaches as far as possible."

 TNO_jamaica_leave_false_traces:0 "Leave False Traces"
 TNO_jamaica_leave_false_traces_desc:0 "The Americans will no doubt take notice of our meddling in their backyard. No matter, our agents will leave dozens of red herrings and false trails so that any concrete ties will be impossible to find."

 TNO_jamaica_fabricate_claims:0 "Fabricate American Schemes"
 TNO_jamaica_fabricate_claims_desc:0 "The Jamaican Labour Party receives much of its support because of distrust of American intentions in the Caribbean. Fabricating a number of false scandals implicating the Americans in election-rigging, political assassinations, and economic manipulation will no doubt convince some Jamaicans of the need to distance themselves."

 TNO_jamaica_americans_investigation_jap:0 "Americans Investigating Interference"
 TNO_jamaica_americans_investigation_jap_desc:0 "Our sources in Jamaica indicate the US is probing into potential foreign interference in the referendum. While we care little if the Americans know of our role, it could jeoparadize the success of the referendum."

 TNO_jamaica_help_rastafarians:0 "Supply Intel to Rastafarian Guerrillas"
 TNO_jamaica_help_rastafarians_desc:0 "Our intelligence agents have learned of a small group of Rastafarian rebels in the Red Hills by Kingston. Woefully undersupplied, they pose little threat to the government, but would provide an ample destraction for the Manley government if we give them a target to strike."
 TNO_jamaica_help_rastafarians_effect:0 "The §Rguerrilas will attack§!, leaving the Americans §Yunable to intervene§! while dealing with the uprising\n\n"

 TNO_jamaica_crisis_jap_intervention_not_blocked:0 "We are not §Ylaying fake traces§!"

 ## Crisis

 TNO_jamaica_crisis_category_desc_usa:0 "Jamaica is in chaos. What begun as "Black Power" student protests has spiraled into nationawide unrest as JLP gangsters and Rastafarian dissidents have joined the fray.\n\nPrime Minister Manley's control is slipping. He has asked for our help in suppressing the riots, reducing their §OFervor§! enough for things to be smoothed over. But as long as protests continue without change, the risk of them turning to §VViolent§! means only increases."
 TNO_jamaica_crisis_category_desc_jap:0 "America chose to ignore the Jamaicans' call for independence, and now her arrogance provides us with an opportunity. A coalition of downtrodden Rastafarians, Black Power protesters, and anticolonialist forces have taken to the streets to challenge Prime Minister Manley's administration.\n\nWith our encouragement, their §OFervor§! will continue to grow, and Manley will buckle. Given time, we may also be able to provide the rebels with weapons, for a §VViolent§! uprising is much harder to quash."
 TNO_jamaica_crisis_fervor_tooltip:0 "£GFX_fervor_texticon §OFervor§! - §Y[?WIN.WIN_fervor|0] / 100§!"
 TNO_jamaica_crisis_fervor_tooltip_delayed:0 "The overall size and intensity of the riots criss-crossing Jamaica is represented by §OFervor§!. If Fervor is decreased and repressed for long enough for the government to regain control, the riots can be quelled. However, if Fervor reaches a sufficiently high level for a long enough period, §Rthe Manley government's days may be numbered...§!"
 TNO_jamaica_crisis_violence_tooltip:0 "£GFX_violence_texticon §VViolence§! - §Y[?WIN.WIN_violence|0] / 100§!"
 TNO_jamaica_crisis_violence_tooltip_delayed:0 "While the protests in Jamaica began as a largely peaceful affair, instigators and gangsters are increasingly turning them §VViolent§!. As either side gains access to more weapons, Violence will continue to rise. High levels of Violence make it more difficult to decrease Fervor through peaceful means, and may lead to §Reven more drastic action.§!"

 
