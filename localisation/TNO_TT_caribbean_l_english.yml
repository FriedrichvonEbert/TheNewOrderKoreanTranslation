 wif_crisis.14.t:0 "Jamaica Declares Independence"
 wif_crisis.14.desc:0 "Shockwaves rippled across the international community as news of Jamaica voting to leave the West Indies Federation was announced. Despite opposition from Prime Minister Manley and substantial lobbying from the United States, it was not enough to sway the people into remaining in the Federation. Despite this defeat, the Prime Minister has vowed to abide by the will of the people.\n\nAlexander Bustamante of the Jamaican Labor Party, and primary proponent of the referendum, has hailed this as a great victory for the Jamaican people, stating that "Only we will determine our destiny!"\n\nAnalysts question the future of the Federation, as Jamaica was the primary economy of the bloc, and consider it an ominous sign that the influence of the United States has been shown to be far weaker than expected."
 wif_crisis.14.a:0 "Is the United States losing her grip?"
 wif_crisis.14.b:0 "An unfortunate oversight." 

 # Referendum Fails
 wif_crisis.17.t:0 "Jamaica Stays in the West Indies Federation"
 wif_crisis.17.desc:0 "Many within the OFN and United States now breathe easier, as news broke that Jamaica voted to remain in the West Indies Federation. The vote ensured the largest economic presence in the bloc would remain, and acted as a vote of confidence in the administration of Prime Minister Manley, a consistent and strong supporter of the Federation.\n\nWith the mandate of the people, the Prime Minister has elected to proceed with his planned constitutional rewrite. Despite it being the driving force behind the referendum, Prime Minister Manley has stated that he considers the issue now resolved, and will proceed, promising Jamaicans that strengthening ties to the Federation will only lead to prosperity - while also permanently bringing the nation into the American sphere of influence."
 wif_crisis.17.a:0 "As expected."


 # Jamaican crisis
 wif_crisis.100.t:0 "News Most Unwelcome"
 wif_crisis.100.desc:0 "Politically agitated violence-" Robert began to say aloud, stopping himself halfway through.\n\nThat was a habit that had to go, Miner decided. Ever since he was a child he had never wrapped his head around reading in his own mind. He had caught some laughs for the habit during his service in the navy during the Second World War, but even now, at the height of his diplomatic career, he seemingly couldn't let it go. With a sickening sense of self-embarrassment, he noticed a couple snickering in his direction.\n\nSighing, he continued to read the newspaper, this time within the lump of matter Robert called a brain.\n\n"Politically agitated violence has broken out in the streets of Kingston throughout the past month, and more recently, across the state of Jamaica as a whole. Numerous incidents have occured, from the razing of shanty towns owned by Jamaica Labour Party affiliates to instances of not only vandalisation, but the destruction of People's National Party property, including multiple restaurants and cafes in broad daylight. Both Prime Minister Norman Manley and Labour Party leader Alexander Bustamante have yet to speak out about the escalating violence..."\n\nPutting the newspaper aside, Robert mentally compared the current events occuring in Jamaica to the situation in the States. Even in a foreign nation he could not escape the woes of his home, it seemed. He sighed a happy little sigh to himself. At least he was languishing the pointlessness of civil struggle and the battle for human rights within a tropical bar. What more could Robert ask for?
 wif_crisis.100.a:0 ""Another drink please!""

 wif_crisis.101.t:0 "Reprisal"
 wif_crisis.101.desc:0 "Lloyd hadn't witnessed the Portmore Massacre, but he was about to witness the reprisal.\n\nThe police force came an hour before midnight, blaring sirens and thundering down the dirt roads of Lloyd's suburb. As he peaked from his window, he marvelled at the amount of dust the trucks kicked up, even at the dead of night. In response, their neighbour's dog, an old, massive English Mastiff, had gone berserk. It was a wonder the thing didn't bark its voice box out, but soon enough the dog's voice was joined by the cries and shouts of the human neighbours.\n\nHis father was the first to burst into his room. Between his hands he loosely held a flag of old Ethiopia, and without saying a word to his teenage son, tore down Llyod's own flag. His mother rushed in shortly afterwards, a lighter in her hand. The couple began to burn the two flags, and as Lloyd's father left the room with the burning flags in tow, his mother pulled her son's curtains shut. "Don't open that door for anybody Lloyd. Only for me and your father. Lock and bar it, and be quiet." And with that, she slammed the door behind herself.\n\nShouting echoed down the streets, and as Lloyd again peeked from his curtains, he could see three of his neighbours from across his street being pulled to the curb and pushed to their knees. Two of the three were rastas as well, and both were being manhandled by two knife wielding soldiers. Gripping the top of their scalps, they slashed their way through the black dreadlocks on the top of the rasta's heads. Surprisingly to Lloyd, neither of them cried out, but both looked to be in pain.\n\nDown Lloyd's street, similar events were occurring. Any rastas unfortunate enough to have not burnt their flags in time were having the soldiers doing it themselves. Many more dreadlocks had been cut and thrown to the dirt. Windows were smashed and doors kicked in... It was too much. With tears welling up in his eyes, Lloyd shut his curtains and crawled underneath his blankets, hoping for an end to his nightmare."
 wif_crisis.101.a:0 "Jamaica's anguish."

 wif_crisis.102.t:0 "A Strongly Worded Letter"
 wif_crisis.102.desc:0 "Miner's workdays were packed with incidents. How could a nation with this many "incidents" continue to function? The answer; it couldn't. Every other day another Rastrafrian village would be burnt down, another Jamaican Labour Party affiliate attacked, or a People's National Party business destroyed by hateful mobs. Jamaica was tearing itself at the seams, and it was only a matter of time something big enough to bring down the whole state would occur.\n\nRobert looked at a report sitting on his table, headlined "Walter Rodney". If he had a television set, Robert could have been looking at his face too, news channels had been debating his removal from the university for most of the day now. For the public it was news, for Robert, it was  just another incident to deal with. Rodney was a Guyanese intellectual working in tandem with the Black Power movement in Jamaica. Nothing inherently wrong with that in Robert's eyes. Apparently it was wrong in somebody's mind, as the man was fired just today from his position at the University of the West Indies and expelled from Jamaica as a whole. And also apparently the removal ordered by the Jamacian government from a university Robert had nothing to do with was suddenly a diplomatic issue requiring Miner's most delicate touch.\n\nWhen the phone rang out again for the hundredth time today, Miner tore out the plug from the wall.\n\nHe returned to his desk with a bottle of rum, but realising the brown-tinted glass was empty, he threw it against the wall of his office, smiling as it shattered into a hundred pieces. It was the most enjoyable activity he had performed all day.\n\nIt was too much. Too much damn work, and for what? The nation was going to eat itself alive, regardless of what one lowly ambassador wanted. If there was a way to angrily grip a pen, Robert just did it. Starting with a blank piece of paper, he scribbled and scribbled and scribbled the rest of his day away. It was nearing dusk when he finished the letter, with an acute case of writer's wrist to show for it. Just before tucking it away into a white, fresh envelope, he re-read the opening line aloud."
 wif_crisis.102.a:0 ""I hereby resign as ambassador for the United States of America.""

 wif_crisis.103.t:0 "Leave it to Miner"
 wif_crisis.103.desc:0 "The phone was ringing off the hook today, producing a dull clatter that had tormented Ambassador Miner for several hours. Every damn busybody with a few dollars in Jamaica wanted an answer. When had his job turned from making deals to soothing fears?\n\nIt was the damn Manley administration, of course. After the banning of Walter Rodney, they had let the situation get out of hand. It started with a few students, peaceful protests, simple stuff. Now, it seemed like every damn student with a bone to pick with Manley was out on the street. Rastafarians marched in droves claiming police brutality. Bustamante and his crew of JLP "anti-colonialists" were on every TV set with street gangs in tow. Norman Manley found himself forced to call a state of emergency. And then things got violent. \n\nThe papers called it "worse than anyone had imagined." It was worse than anyone in the State Department had imagined at least - Miner had to spend a full hour getting chewed out by the Secretary of State. They would have fired him if anyone else wanted this blasted mess. Instead, all Miner was left with was one command. "Fix it."\n\nAnd so, Miner would fix it. The vandalism, the violence, the possibility of full-blown collapse - Miner would find some answer for it all. Or maybe he wouldn't. Frankly, in the burning wreckage of Jamaica, it didn't seem like there was one."
 wif_crisis.103.a:0 "The midnight oil burns on..."

 wif_crisis.104.t:0 "An Unexpected Vacation"
 wif_crisis.104.desc:0 "It was good to be back in Japan. Most Jamacians hadn't seen a Japanese national once in their life, and didn't look upon Hayao too kindly because of it. They would look upon him a lot less kindly if they knew what his actual purpose was in Jamaica.\n\nHis time in the Caribbean nation was well worth it however. Keeping careful tabs on the nation from inside the nation was easier than doing it from Japan, and it led him to understand Jamaica far better than any of the men sitting in front of him did. The recent chaos on the island lended itself to anti-Americanism, a fact of which Hayao was going to make very clear to the assembled higher ups.\n\n"Allow me to introduce the current situation in Jamaica. The state of emergency issued by the Jamacian Prime Minister Norman Manley has intensified an already tense situation, one of which we can take advantage of. The main proponents of this chaos are Jamaica Labour Party Leader Alexander Bustamante, Black Power affiliates and the religious social group titled Rastafarianism. They have formed a sort of unofficial coalition in the nation, a coalition which rejects American imperialism on the island and seeks to overthrow the current government."\n\n"So, I suggest to you this, as I have no way to do this myself, so I will leave the suggestion to you now. Find a way to influence, fund or arm the coalition, and we could find ourselves a new ally in America's backyard.""
 wif_crisis.104.a:0 "Allies separated by a continent..."

 wif_crisis.105.t:0 "A Greater Good"
 wif_crisis.105.desc:0 "Slowly, painfully, the protests were coming to an end. Manley knew that it was going to still be a long ride until the end, but he could see the end in sight. Now it was up to him to make sure it ended peacefully. The good news was that the path to take was clear. The bad news was that it relied on another putting the country above himself.\n\n"You've looked better, cousin," Alexander Bustamante said over a bare table with mugs of tea, in an empty room at an undisclosed location. While they were enemies in the public, privately was another matter. Manley wouldn't say they were friendly, but there was a mutual respect between them, and an understanding that only family could have with each other, distant as it may be.\n\n"You're not much better," Manley said, taking a sip of tea, before getting to the heart of the matter. "The violence has to stop. Permanently."\n\nBustamante nodded sharply. "It's gone too far. The chaos, the violence..." he pursed his lips. "I didn't want this. You know I didn't want this."\n\n"I know that," Manley agreed. "Help me fix it. We've calmed down the worst of the riots, but you are a figurehead. We both know the fanatics will only listen to you. Your entire party needs to be deradicalized - and you know it does."\n\nA sigh released from his cousin's lips. "Easier said than done."\n\n"But it can be done." Manley let the sentence linger. "I know we don't agree on much politically, but we both want the clashes to end. Help me restore order. For the good of our nation."\n\nBustamante appraised Manley for a long minute, closed his eyes, and nodded."
 wif_crisis.105.a:0 ""For the good of our nation.""

 wif_crisis.106.t:0 "A Family Matter"
 wif_crisis.106.desc:0 ""Tell me," Norman Manley's voice was low, tired, and hopeless. His features were gaunt, and his eyes those of a man who had not slept well in days. "Is there anything you can do?"\n\nAlexander Bustamante was slow in answering. The empty room the two public rivals met was devoid of anything but a table and chairs. Despite everything, despite the public spats, the politics, and different beliefs... they were still family, and they could trust each other to be honest, even now. With that said, Bustamante knew his cousin wasn't going to like honesty at this moment.\n\n"No, I can't. They're too angry. I can condemn the violence but..." he shook his head. "Those people? They stopped listening to me a long time ago. There's only one thing that will satisfy them now."\n\n"I step down." Manley's voice was almost a whisper.\n\n"Yes," Bustamante said simply. "You step down. Consider it. If you do, I promise that I'll be able to reign the extremists in. You'll be safe, and your people will also be safe. All they want is you gone. Without an enemy, I can curb their worst impulses." He was silent for a moment. "Norman... this is for the greater good. If you don't... then the violence isn't going to stop. It has to end, and only one of us has the power to do that now."\n\nManley folded his hands. Bustamante could see the conflict play out through his eyes. He didn't want to give up, he didn't want to concede. He was looking for some way - any way - that this could be saved. And he was going to find nothing. If he had thought of something, they wouldn't have met.\n\nWith a defeated sigh, he bowed his head and the capitulation of Norman Manley was complete."
 wif_crisis.106.a:0 ""If it will end the violence, I'll resign.\nThere isn't another choice.""

 wif_crisis.107.t:0 "Bloodless Coup in Jamaica"
 wif_crisis.107.desc:0 "What began as peaceful protests by Black Power activists in Kingston quickly devolved into nationwide chaos, which has today reached its climax with the forced resignation of Prime Minister Norman Manley.\n\nJamaican Labour Party leader and Manley's rival Alexander Bustamante has taken the reins in his stead, little more than a figurehead for the loose coalition of Rastafaris, anti-colonialists, and other malcontents who have taken to the streets over the past weeks. During a rushed inaugaral address, Bustamante announced that Jamaica will move to immediately secede from the West Indies Federation. He also decried the Organisation of Free Nations, which he called a "significant factor" behind the issues plaguing Jamaican society.\n\nA frustrated and fractured nation now waits to see if things will truly be better under Bustamante.\n"
 wif_crisis.107.a:0 "How will the Federation react?"

 wif_crisis.108.t:0 "Unrest Quashed in Jamaica"
 wif_crisis.108.desc:0 "A surprising reversal of fortunes has occurred in Jamaica, as protests which had gripped the nation over the past weeks have settled to a simmer. Prime Minister Norman Manley had faced heavy opposition from the Black Power movement and the Jamaican Labour Party over his role in the West Indies Federation's recent constitutional rewrite. Through careful negotiation and the imprisonment of several key leading figures within the protests, Manley has restored control over the island.\n\nIt appears that Manley and the Federation he worked so hard to build, have earned the approval of the majority of Jamaicans. Despite its recent struggles, it seems that the Federation shall remain united, no doubt pleasing its American allies."
 wif_crisis.108.a:0 "The Federation lives to see another day."

 # Trinidad Negotiations
 
 wif_crisis.7.t:0 "Return to the Port"
 wif_crisis.7.desc:0 "The withdrawal of Jamaica from the West Indies Federation had been a headache for everybody, for Robert Graham Miner, the US ambassador in the country, and more recently, for Prime Minister of Trinidad Eric Williams. To build a path forward, the charismatic Trinidadian has called for a dialogue with every remaining Federational Prime Minister in his very own capital, the Port of Spain.\n\nAfter a few introductions and welcoming speeches, Williams looked prepared to read out his own speech. "While Jamaica's exit from the Federation was unfortunate, we are not required to follow in their footsteps and dissolve the rest of the Federation. We are already a small country, but one I am proud of, and one I assure you can be led to prosperity. The Federational system has worked well for us in the past, but not well enough, so it seems."\n\nWilliams took a quick breather, curtly glancing at the ambassador seated across from him. "So what I suggest is this; to rebuild the Federation as something new." He paused again. "These West Indies were created as a strange hybrid of post World War Two nation building and foreign intervention, and definitely were not created to work for the West Indies. I suggest a total overhaul from a federational system to a unitary state, with the capital centered right here, in the Port of Spain."\n\nThe solution was a divisive one, at least in Robert's mind. Discussion had captured the room, mostly between the various prime ministers representing the various nations of the Caribbean. Most of them spoke of an infringement on their nation's rights, a fact of which Williams took notice of. "As a last note, and I do not intend for this to serve as blackmail, but if my proposal is rejected, I cannot be sure if I will be able to maintain Trinidad as part of the Federation. Mr Miner, perhaps you would like to weigh in on the issue?"\n\nIf his comment would've added more discussion into the room, Robert would never know. The rest of the committee had fallen silent, and all eyes now looked to Robert. With a sigh, he brought the microphone towards himself."
 wif_crisis.7.a:0 "Williams' ideas have merit, move along with his proposal."
 wif_crisis.7.a.tt:0 "We will push for a more §Yunitary model§! for the Federation."
 wif_crisis.7.b:0 "The Federation has worked well so far"
 wif_crisis.7.b.tt:0 "We will suggest the Federation keeps its §Ydecentralized model§!."


 wif_crisis.8.t:0 "Trinidad Declares Independence"
 wif_crisis.8.desc:0 "In the aftermath of negotiations following the Jamacian exit from the West Indies Federation, the Trinidadian state has decided to follow in Jamaica's footsteps and has since declared independence from the very same Federation. After Eric Williams' proposal to dissolve the Federation in favour for a unitary, Trinidad led state had seemingly fallen through with the other member states, it was decided that the only suitable course of action was to exit the Federation altogether.\n\nWhilst the decision was made to preserve Trinidad's economic and political integrity, Williams had reaffirmed that trading with the OFN will not cease and has also gone on to ensure OFN commitments are met. Despite reassurements of Grantley Adams, the writing on the wall seems hard to ignore for many Caribbeans..."
 wif_crisis.8.a:0 "Can the remaining members salvage the Federation?"

 wif_crisis.9.t:0 "A Unitary Caribbean"
 wif_crisis.9.desc:0 "In the aftermath of negotiations following the Jamacian exit from the West Indies Federation, Trinidad and its charismatic Prime Minister Eric Williams have secured the West Indies' continued independence not as a federational state, but as a unitary state. With this deal, it seems the rivalry between the Trinidadian Prime Minister and the Federational Prime Minister, Grantley Adams, has been finally healed, and both are now working to draft a new constitution for the reformed state.\n\nWhile opposition from the "Little Eleven" as been noticeable as they see the change as the strangling of their respective states' liberties, most Caribbeans welcome Williams' new deal due to the defunct federation's inability to grow or develop. The effects of Jamaica's withdrawal from the federation have certainly been harsh, but a brighter future is now in sight.\n"
 wif_crisis.9.a:0 "Will the Union endure the storm?"



 # Post-Trinidad Negotiations

 wif_crisis.30.t:0 "Federational Finality"
 wif_crisis.30.desc:0 "He had returned. Trinidad's independence had put a serious damper on the conference hall, but he had returned, most likely for the final time. Robert had overseen not one, two failed negotiations and had been sent through the wringer in Washington as a result. Fortunately, the West Indies Federational Prime Minister, Grantley Adams, had called a final hearing in the Port of Spain, gathering as many Federational leaders as he could to hear his own, final solution. Both the ambassador and the Caribbean coalition sat in silence, waiting for Adams to give his proposal.\n\nAfter a few welcomes and introductions, Adams began. "As we all know, Jamaica and Trinidad represented a massive amount of the West Indian economy, mostly due to both of the islands being more developed and more populous than any other West Indian state. Their absence is already beginning to hit us financially, and if we allow the situation to continue, it is very possible living conditions in our own states could lower."\n\nAdams paused, and looked to Miner for his next statement. "So, Mr Ambassador, this is more of a proposal regarding you as anybody else in this room. The West Indies Federation formally requests economic support from the United States."\n\nHe paused again. It was true that Robert's higher ups could definitely provide funding, but not without a reason for doing so. Washington would not throw money into the ocean without the ocean giving something back. In the ambassador's mind grew two options. In return for American funding, the Federation must allow close military, economic and political partnership with the States. While the ambassador is unsure of this option's success, it is better than nothing.\n\nThe other option; a flat denial."
 wif_crisis.30.a:0 ""The US can help, if you agree to these terms..."
 wif_crisis.30.a.tt:0 "We will push for §Ycloser oversight§! in exchange for §Yeconomic support§!.\n\n§YIf accepted:§!"
 wif_crisis.30.b:0 ""I cannot offer any more, Mr. Adams.""
 wif_crisis.30.b.tt:0 "The fate of the Federation §Ylies in their hands§!."

 wif_crisis.31.t:0 "A Good Conscience"
 wif_crisis.31.desc:0 "That settled it.\n\nWhilst Adams did truly believe in a Caribbean unity, this was too far. In exchange for his fanciful ideas of a Caribbean nation, he would be practically signing away the independence of a whole country to achieve it.\n\nAs Adams scanned the room, it appeared most of the representatives felt the same way. Some seemed fine with the idea, but most had begun speaking in whispers, shaking their heads towards each other and towards Adams. An uneasy quietness had descended across a room which had overseen some of the longest, loudest arguments Adams had ever heard.\n\nWith a furrowed brow, a deep frown and a pair of crossed arms, Adams realised that the ambassador needed an official response to conclude the meeting, and so brought the microphone towards himself."
 wif_crisis.31.a:0 ""I could never agree to that in good conscience.""

 wif_crisis.32.t:0 "A Settled Conscience"
 wif_crisis.32.desc:0 "Robert's statement immediately triggered discussion, some discussions louder than others. It was hard to tell what the members thought of the ambassador's comment. Some were definitely enraged by the proposal, throwing around the word "imperialist" more than once during their hushed discussions, but others seemed willing to work with the proposal.\n\nSensing the degradation of the members, Adams spoke up. "Alright, alright, that's enough. If we can proceed, I would like to organise a few comments from the committee. Uh, yes, you can go first."\n\nFor a good thirty minutes, Robert listened as each member gave their thoughts on the proposal. Most of the members described the proposal as "workable", but wished for more time to speak with their own constituents and respective states to come up with an official response. After the thirty minutes was up, Adams retook the stage.\n\n"As the rest of the committee said, we can accept the proposal you've given. It is definitely workable, but all I would like to add to it is a deadline, so they, as the committee members say, can speak with their respective states." He now looked to Robert. "Mr Ambassador, would you like to respond to that?"\n\n"That is certainly a reasonable request. A week from now seems like a good time to adjourn again, at least on my end." At that, Robert returned to silence, looking towards Adams. "I can agree to that. Alright, and with that, allow me to conclude today's meeting.""
 wif_crisis.32.a:0 "A little more stable."

 wif_crisis.33.t:0 "The Little Eleven Endure"
 wif_crisis.33.desc:0 "Faced with the departure of its two largest population and economic bases in the region and a myriad of other political issues to deal with, the West Indies Federation seemed certain to implode into its constituent islands. However, the remaining Caribbean states, dubbed the "Little Eleven", have agreed to renew the Federation, even against the loss of Jamaica and Trinidad.\n\nFaced with the recent turmoil of his home nation, West Indian Prime Minister Grantley Adams is still confident in his country's ability to rebound from the incident and remarked that every nation must overcome a few stumbles to come into their own. Only time will tell whether these stumbles will result in the fall of the Federation at a later date, or if the Little Eleven will eventually begin to thrive."
 wif_crisis.33.a:0 "We wish them luck. They'll need it."

 wif_crisis.34.t:0 "America's Eleven"
 wif_crisis.34.desc:0 "Faced with the departure of its two largest population and economic bases in the region and a myriad of other political issues to deal with, the West Indies Federation seemed certain to implode into its constituent islands. However, with the aid of US economic support, the remaining Caribbean states, dubbed the "Little Eleven", have agreed to renew the Federation.\n\nIn exchange for US economic support, Federational Prime Minister Grantley Adams has allowed extensive US influence into politics on the Little Eleven, also allowing the extension of US leased bases in the Caribbean and deepening cooperation between the two nation's militaries. With American aid, Adams is still confident in his country's ability to rebound from the incident and remarked that every nation must overcome a few stumbles to come into their own."
 wif_crisis.34.a:0 "Is freedom the price to pay for stability?"

 wif_crisis.35.t:0 "The Dissolution of the West Indies Federation"
 wif_crisis.35.desc:0 "After several days of waiting, the world has its answer: the West Indies Federation is no more. The constituent "Little Eleven'' islands comprising what remained of the Federation following the departure of Jamaica and Trinidad have issued a joint statement announcing that that island federation has officially come to its end. Indeed, according to many analysts, this was only natural for the bloc given the twin losses of the first and second largest economies of the group in Jamaica and Trinidad respectively. Still, there are many who mourn the death of what might have been a promising experiment in Caribbean unity. US officials have offered a muted response to the dissolution itself but have promised to work closely with the newly independent island nations on matters of security and economic assistance."
 wif_crisis.35.a:0 "Perhaps it was for the best..."

 wif_crisis.36.t:0 "The Collapse of the West Indies Federation"
 wif_crisis.36.desc:0 "When it was decided that the West Indies Federation would remain intact following the departure of Jamaica and then Trinidad, many analysts assumed it would not last long without its two largest economies. They seemed to have been proven wrong however, as for the past few years the island federation has managed to keep itself afloat.\n\nIt was not to be. The recent global economic collapse in the face of the so-called "Oil Crisis" has done what the loss of two of its member islands could not. The breakup of the West Indies Federation has been confirmed today by Prime Minister [WIN.GetLeader]. The various newly independent islands have all pledged to work closely together with each other and the United States in this time of economic chaos, but the death of Caribbean political unity has left many observers disappointed."
 wif_crisis.36.a:0 "A damn shame."

 wif_crisis.21.antigua_and_grenada:0 "Antigua and Barbuda, Grenada, and Curacao."
 wif_crisis.21.just_antigua:0 "Antigua and Barbuda, and Curacao.\n\nIn search of economic partners, Grenada has joined with Trinidad to the south."
 wif_crisis.21.just_grenada:0 "Grenada, and Curacao.\n\nIn search of economic partners, Antigua has formed a union with Jamaica to the west."
 wif_crisis.21.neither:0 "and Curacao.\n\nIn search of economic partners, Antigua has formed a union with Jamaica to the west and Grenada has joined with Trinidad to the south."

 wif_crisis.25.t:0 ""Black Power Revolution" Succeeds in Trinidad"
 wif_crisis.25.desc:0 "Surprising news has emerged from the generally quiet Caribbean region, as one of its long-standing titans has fallen. Eric Williams, President and political goliath of Trinidad, has been toppled by a series of protests, strikes, and a mutiny that have come together under the banner of the "Black Power Revolution".\n\nThe Black Power movement began its agitation recently, protesting fiercely for socio-economic equality that they saw as withheld from the island's Black population. Williams' efforts to placate the tide would collapse in the face of a protestor's death at the hands of police, and the combination of a general strike, rioting, and a mutiny forced him out of office.\n\nMakandal Daaga, leader of the National Joint Action Committee, has been chosen to fill the role of interim President as the loose coalition of laborers, activists, and nationalists attempt to form a new government. No matter what, however, it seems that change is coming to the islands, as Daaga has signalled his intent to [GetTrinidadLeaveWIF]\n"

 
 wif_crisis.25.b: "Revolution on our very doorstep!"
 wif_crisis.25.c: "The Americans lose control of their own backyard."
 wif_crisis.25.d: "What will this mean for us?"
 wif_crisis.25.a: "The winds of change spare no-one."

 wif_crisis.25.already_left:0 "declare independence and withdraw from "instruments of American imperialism.""
