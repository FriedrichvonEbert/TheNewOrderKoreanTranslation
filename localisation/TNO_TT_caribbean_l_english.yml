 wif_crisis.1.t:0 "A Question of Independence"
 wif_crisis.1.desc:0 "It was not quite the call Ambassador Miner had expected to hear today. The implications were concerning, as Jamaican Prime Minister Norman Manley laid out the situation developing in his country. "So to be clear," he said after Manley had finished explaining. "There is a push for independence."\n\n"Correct," Manley answered. "The usual suspects. Bustamante, obviously."\n\nMiner grunted. The Jamaican Labour Party was a consistent irritant and thorn in the side of both Manley and the West Indies Federation and Alexander Bustamante was the driving force. A persistent, relentless, and unapologetic anti-colonist who used the Labour Party as a vehicle for his agenda. "He's never been this aggressive before."\n\n"He's not had an opportunity like this before," Manley said. "The rewritten Federation constitution isn't exactly popular. It underrepresents and exploits us, so the common understanding goes. Some concerns are valid, for sure, but he's trying to turn it into something it isn't. Something bigger."\n\n"Certainly," Miner agreed, there was only one thing he was interested in right now. "Are you going to do it?"\n\nA pause on the other end of the line. "That's one reason I'm calling. I believe this referendum could be held and defeated easily. However, things are...unpredictable. The people may view it as weakness if I seemingly give in to Bustamante's demands."\n\nAnother pause. "A victory would be ideal, and it would negate Bustamante as a political problem. Technically, I do not have to entertain this at all - though if I refuse to hold it, it will be unpopular. I would need the support of the United States if I did this. Could I count on you, should that be decided?""
 wif_crisis.1.a:0 ""I can promise you will have the backing of the United States. Do not give in to Bustamante's grandstanding.""
 wif_crisis.1.b:0 ""Actually, if you believe you have the votes, I would recommend you strongly consider turning Bustamante's gamble against him.""

 wif_crisis.1.a.tt:0 "Calls for independence will be §Yignored§!."
 wif_crisis.1.b.tt:0 "An §Yindependence referendum§! will be held."

 wif_crisis.2.t:0 "The Weighted Dice Rolled"
 wif_crisis.2.desc:0 "Another day, another call - and this was one Ambassador Miner had been awaiting. Ever since conveying the support for a referendum, there was an expectation that the Prime Minister was going to allow it to go forward. The State Department was already preparing statements, and while he was not privy to certain other conversations, he was quite certain that there were more clandestine measures being planned.\n\n"I'm going to hold the referendum," Norman Manley said on the line after the usual pleasantries had been exchanged. "I've considered the risks and benefits. This is the best decision."\n\nAs expected, and he was personally pleased that the Prime Minister had considered and approved his suggestion. "Excellent. Is the event already scheduled?"\n\n"From start to finish. The voting date was determined, and a campaigning period set," Manley affirmed. "The result will strengthen my administration, humble and render Bustamante impotent, and also serve as a vote of confidence in the Federation."\n\n"You don't need to sell me on the benefits," Miner said. "So long as you take this seriously. Campaigns have a habit of humbling the overconfident. Ask any politician here."\n\n"Do not worry, we are not going to let Bustamante dominate the narrative," Manley assured him. "At the end of this, I promise that Jamaica will remain in the Federation, and make it stronger than ever."\n\nMiner smiled. "You have the full confidence of the United States, Prime Minister. And don't worry - we will not be idle either. Jamaica is the glue that holds the Federation together. Rest assured that we will do everything in our power to make sure this referendum is soundly defeated.""
 wif_crisis.2.a:0 "American diplomacy at work."

 wif_crisis.3.t:0 "United States Rejects Jamaican Independence Bid"
 wif_crisis.3.desc:0 "Anger and protest has gripped Jamaica in recent days, as allegations have surfaced that the United States privately encouraged and backed the decision of Prime Minister Manley to ignore calls for a referendum on independence. This demand was sparked after plans were announced to rewrite the Jamaican constitution to strengthen its ties to the West Indies Federation, and received support across the Jamacian political spectrum.\n\nOpposition leader Alexander Bustamante has called it "an act of naked imperialism", and the Jamaican Labor Party has denounced the government, and begun organizing protests, citing fears that the new constitution will result in exploitation. These protests are expected to fall on deaf ears, as most agree that it is a clear sign that unless the United States gives their blessing, independence will remain a dream."
 wif_crisis.3.a:0 "American hegemony will not be challenged."

 wif_crisis.4.t:0 "Down in the Indies"
 wif_crisis.4.desc:0 "One would think being the ambassador to the West Indies would be a prized posting within the ranks of the State Department, a coveted assignment to the sunny shores of the Caribbean. To Robert Graham Miner, he had one of the most unenviable positions of any statesman in service of the United States.\n\n"A maritime dispute, fish? Uh-huh, a small lagoon? Yeah, where is this again? Sint-Martin, Maarten, whatever, okay, and they can't handle this themselves? They're calling me because the Feder-. Christ, why doe-, alright, alright, I'll charter a boat later. Yeah, Goodbye."\n\nPutting down the phone with a look of disdain, the Ambassador Extraordinary and Plenipotentiary to the West Indies Federation nursed at his temple. It seemed every other week he'd be getting a phone call to mediate a dispute between the Federation's member states. Local authorities squabbling over resource rights, land, and in this case, maritime boundaries.\n\nAs Miner eyed the bottle of Jamaican rum on his shelf, he found himself forced to wonder if his predecessor's resignation had less to do with the post-Dulles shake-up of the State Department, but rather the sheer difficulty of dealing with the confused amalgamation of colonies from three empires lacking any sort of-. ring, ring. Sonuva-\n\n"Yes, hello, this is Robert Miner, Ambassador t-, yes, a-, wai-, a dispute, over what? Yes, yes, I'll be sure to look into the matter, will there be...""
 wif_crisis.4.a:0 "Less tropic paradise, more tropic paradox."

 wif_crisis.5.t:0 "A Manley with a Plan"
 wif_crisis.5.desc:0 ""Ah, Prime Minister Manley, what can I do for you today," Miner responded with more cheer than he felt. Ever since the Guyana debacle, it seemed the disputes in the West Indies had only gotten worse, as the locals attempted to take advantage of America's seeming weakness.\n\n"Ambassador, it is good to hear from you," came the Jamaican PM's accented voice, "given recent events, I wasn't sure you'd be available."\n\n"Yes, well, it's certainly been a busy few months, but I trust that this isn't a mere courtesy call. What do you wish to discuss, Prime Minister?"\n\nManley, for his part, cut right to the chase. "Ambassador, as you are familiar by this point, the West Indies Federation is not what you would call the most stable of nations. Having bounced from one crisis to another ever since its formation in the aftermath of the War."\n\n"Your point, Prime Minister?"\n\n"As your President Lincoln once said, 'A house divided against itself cannot stand,' the Federation cannot continue in its present state. What I'm proposing is a plan to call a Constitutional Convention to strengthen the Federation's foundations and ensure its success."\n\nThere was a brief silence as Miner mulled over the idea. "Prime Minister, I need no convincing of the Federation's dysfunction, but how would I convince Washington of the merits of your plan. After all, nothing will be off the table at a Convention."\n\n"I wouldn't worry about our relations with the United States," Manley began. "We are all aware of the threat posed by the Fascists in both oceans, and a stable ally would be much preferable to one in a constant state of crisis, wouldn't it? Secondly, after the intervention in Guyana, the United States has been suffering from a surfeit of what your people call 'bad publicity.' A convention would do much to allay local concerns about the continued influence of the Colossus of the North."\n\nMiner had to admit, Manley had a point, now all he had to do was persuade D.C."
 wif_crisis.5.a:0 ""You've convinced me, Prime Minister, and hopefully Washington as well.""

 wif_crisis.6.t:0 "Chaos at Convention Day"
 wif_crisis.6.desc:0 "Patrick Buchan-Hepburn was an inexpressive man, one of the many British exiles spread through the former territories of the British Empire. To Miner, he was the perfect man to oversee the West Indies Constitutional Convention.\n\n"Order! The Convention on the Federation of the West Indies is called to order. The clerk will now read the resolution under debate."\n\nA practiced voice rang out. "Resolved that the Federation of the West Indies recognizes the right of all citizens, including... linguistic minority population of a member nation." A few scattered shouts of approval from the French and Dutch delegations were quieted.\n\n"The resolution has been read. The..."\n\nAnd so it went, resolutions on language, trade, and law moving (relatively) smoothly, through the convention. Miner counted himself lucky that the Trinidad PM had seen fit to go through him before trying to get the Airforce to vacate Chaguaramas. As if the DoD would agree to downsize anything near the canal.\n\n"...through an upper house divided equally between the Federation's member states."\n\nThere was a brief silence before the chamber erupted in chaos. Miner grimaced as the delegates clashed amongst themselves.\n\n"Order! Order!  This chamber will come to order! The Honorable..." It took 15 minutes before Hepburn was able to get the room under control, another 5 for it to quiet down enough for Bustamante to speak.\n\n"Thank you, Mr. Speaker," Bustamante rose. "This resolution is nothing less than an insult to the good people of Jamaica, who despite making up... I cannot in good conscience support Jamaica's continued membership in the Federation and implore every Jamaican patriot to accompany me in abandoning this failed enterprise."\n\nMiner winced as he watched Bustamante and the members of the Jamaican Labour Party vacate the convention. Miner nursed a headache, and couldn't help but ponder..."
 wif_crisis.6.a:0 "How in the world is the Federation still standing."

 wif_crisis.11.t:0 "An American Illusion"
 wif_crisis.11.desc:0 "Two men sat in the lobby of the Foreign Ministry building, early in the morning in a day that promised to be busy. "Fake." Tashiro said, unimpressed as he put the newspaper down. "A show put on by the Americans."\n\nSachi wasn't so sure. When he'd seen news of Jamaica's independence referendum from the West Indies Federation, he'd been skeptical of the intention behind it - until he'd looked at the reasons behind it. "The constitutional change in the Federation is unpopular in Jamaica. Supposedly, it's what triggered this in the first place."\n\n"And that changes what I said?" Tashiro poured himself some more coffee, the wrinkles on his face even more furrowed. "When it gets defeated, it's paraded around the OFN. This is irritatingly transparent. Do you really think the Americans would let this happen if they weren't sure it would fail?"\n\n"Not really," Sachi was forced to admit. "However...there is a chance it could be. Bustamante appears legitimate, and the grievance is real. I wouldn't say this should be dismissed."\n\n"Take this from someone who's been in this, and watched the American policy for years now," Tashiro took a sip of his coffee. "Let's assume this is real. Do you think the Americans will be idle? They'll rig the votes, smuggle in cash, and assassinate troublemakers before they let Jamaica leave the Federation. That is not speculation, that is a fact." He smiled. "The Americans play dirty. Believe me - I'd like to be proven wrong, but I'm not. Don't get your hopes up. Or that we'll get involved either."\n\nSachi didn't really have a good response to that. Tashiro was probably right, but there was something that told him not to make assumptions. Yes, the referendum would probably fail, yet there was a thought that he couldn't get out of his head."
 wif_crisis.11.a:0 "What if it succeeded?"

 wif_crisis.12.t:0 "An Unexpected Opportunity"
 wif_crisis.12.desc:0 "Officer Krakouer put down the phone, his mind racing from what he'd just been told.\n\nAn independence referendum in Jamaica. The powerhouse of the West Indies Federation at risk of leaving. The world was abuzz about the possibilities and implications - and now so was the Reich. German intelligence wanted an immediate assessment.\n\nAs he began going through to find old and recent documents on Jamaica and the wider West Indies Federation, he considered the facts. Jamaica didn't so much as sneeze without American permission, and Manley was a reliable American stooge. America had expressed support for the referendum, which meant they either felt confident enough to give the people a symbolic vote - or they were under pressure to do this.\n\nWith a stack of files, Krakouer sat down and started reading. Alexander Bustamonte was the most prominent opposition to Manley, and an outspoken anti-colonialist and nationalist. A useful distraction, though directly assisting someone of such impure blood was out of the question. An Anglo minority on the island, still loyal to the King, would be a perfectly serviceable proxy instead.\n\nFurther research - and a delivered newspaper - revealed the cause for the unrest. A rewritten Federation constitution, one which purportedly was unfavorable to Jamaica. He smiled as he read that. Perfect, that could be the focus here. No one liked to be exploited, and the people saw through their American puppet.\n\nIt was, admittedly, a long shot, and Krakouer was under no illusions this would be an easy task. Yet if they succeeded, not only would they embarrass the Americans in their backyard, it would also mean the beginning of the end for the West Indies Federation. He quickly wrote down a list of agents to use, and contacts in the country. It was time to get to work."
 wif_crisis.12.a:0 "An enemy of my enemy is my friend."

 wif_crisis.15.t:0 "A Crisis of Faith"
 wif_crisis.15.desc:0 "Delroy silently counted numbers in his head, trying to keep any resemblance of peace in his troubled mind, for the gaze outside his window brought nothing but harrowing dread to the barely adult boy, dreadlocks falling on his face akin to a veil, hiding his expression from the sterner man on the back of the truck. Delroy thought of his mother, working for barely any money to feed him and his siblings, a family of six. He thought of the expression of the devils dressed as "policemen", emotionless blocks of muscle and flesh, beating his father to hospitalization for the crime of simply speaking his mind against one of the "fine" citizens of Jamaica.\n\nThe boy's mind came to God, whom he prayed every day for things to change. And for Reverend Claudis Henry, who told him that God provides change, but men are the ones that bring it forward.\n\nHe felt the old, worn rifle in his hand, he sincerely pondered his relationship to God, and what he is about to do? His thoughts came to his mother is waiting for him back home with a warm stew, his youngest sister waiting with bated breath for his good night story for her to sleep. Of the second oldest, his brother of fifteen, who would pick up the slack if anything happened to him.\n\nIs this just? Is this God's trial for him? All because of who he was and the pride of his family in their culture?\n\nThe truck stopped, and his questions came to a pause. Outside, laid the house of one of fat, bloated mayors on the paycheck of the Government. They've got the intel of their security, and right now will be the best opportunity as any to show they would not be ignored, no matter how much the Federation tried.\n\nDelroy silence the doubts of his mind, and the remorse in his spirit, as stepped out of the truck, guns blazing."
 wif_crisis.15.a:0 "His spot at the table would be empty,\nhis bowl gone cold."
 wif_crisis.15.a.effect:0 "We will be §Yunable to interfere in the referendum§! as we assist with the response to the guerrillas."

