IRE_MOG_tooltip_tt:0 "The §GIrish Dail§! Consists of 147 Teachta Dála (TD), and the Fianna Fáil-Labour Party Coalition occupy §Y84§! of those seats. We need at least the support of §Y74 TD's§! to pass a bill.\n§YEvery Bill has a Unique Amount of Supporters, that can only be seen while a Bill is in Progress§!.\n\nThe Fianna Fáil consists of 4 distinct factions, split into two wings. §TThe Liberals§! and §PThe Labour Party§! make up the §PLeft Wing§!, who support Leftist Measures, like Worker's Rights and Welfare.\n§LThe De Valerists§! and §gThe Hardliners§! make up the §gRight Wing§!, who support Conservative Measures, like Catholicism and Cooperation with the Germans.\n\n§TApproval§! is the measure of the Fianna Fáil's §YPopularity§!.\n§RPower§! measures the strength between §PThe Left§! and §gThe Right§!. The stronger a wing, the §YFaster Their Aligned Bills Will Pass§!.\n§MCooperation§! resembles how cooperative the different Factions are. §MThe More Cooperative§! our Coalition is, the faster we can §YPass Bills§!.\n\nEvery Bill has §Y3 Levels§!. §yNon-Radical§!, §TModerate§! and §RRadical§!. These determine §YHow Many Provisions We Can Add On The Bill§!. A Bill can also either be §PLeft Wing§! or §gRight Wing§!. Even if we do not have §Y74 TD's§! at the end of the voting period, fear not. As long as we have §Y70 or more§! TDs, we can surely strike up a deal with the opposing wing for votes."

