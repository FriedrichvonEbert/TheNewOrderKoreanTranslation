IRE_arms_crisis_groups_desc:0 "Ireland has had a tumultuous history, one that has spawned many paramilitary and terrorist groups. The main three groups are the §OUlster Volunteer Force§!, §eSaor Éire§!, and §yThe Real Irish Republican Army§!. The §OUlster Volunteer Force§! is a Pro-British, Pro-Unionist, and Anti-Republican organisation which is the primary paramilitary for those who resist Irish "occupation" of Northern Ireland. §eSaor Éire§! is a radical leftist IRA off-shoot group whose main aim is to combat fascist and German influence in the country. §yThe Real Irish Republican Army§! is a relatively new off-shoot of the IRA. However, its age has not stopped it from becoming one of the more violently active groups in the country.\n\n§OUlster Volunteer Force (UVF):§!\nPower: [ROOT.GetUVF_Power]\nAnger: [ROOT.GetUVF_Anger]\n\n§eSaor Éire (SE):§!\nPower: [ROOT.GetSE_Power]\nAnger: [ROOT.GetSE_Anger]\n\n§yThe Real Irish Republican Army (RIRA):§!\nPower: [ROOT.GetRIRA_Power]\nAnger: [ROOT.GetRIRA_Anger]\n\nThe Groups Are: [ROOT.GetGroup_focus]"

IRE_arms_crisis_NIC:0 "The N.I.C."
IRE_arms_crisis_NIC_desc:0 "The Northern Irish Constabulary is a government agency that is tasked with policing the Northern Counties Special Zone. Officially a subdivision of the Garda, the N.I.C. spends most of its time acting as the government's hand in dealing with the myriad paramilitary groups that infest the northern counties.\n\nThe somewhat Sisyphean nature of the tasks appointed to the N.I.C. has left the organization in a semi-permanent state of being understaffed and underfunded, leaving no love lost between the Constabulary and the government to which it pledges its allegiance. Corruption is also rife within the organization, as they must sometimes make less than savory deals simply to survive.\n\n\nThe N.I.C.'s opinion of us is: [ROOT.GetIRE_Groups_NIC_Opinion]\nThe N.I.C. is: [ROOT.GetIRE_Groups_NIC_Corruption]\n\nSuppression Efficiency is [?IRE_Groups_NIC_Repression_effective]\n\n\nInvestigation Results:\n\n[ROOT.GetIRE_Investigation_first]\n\n[ROOT.GetIRE_Investigation_second]\n\n[ROOT.GetIRE_Investigation_third]\n\n[ROOT.GetIRE_Investigation_fourth]"
