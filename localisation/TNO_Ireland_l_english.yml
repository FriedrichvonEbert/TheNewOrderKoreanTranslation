POLITICS_Neil_Blaney_desc:0 "Neil Blaney should have been more careful with what he wished for.\n\nAt last, he has become Taoiseach, only to be the first holder of the office incapable of exercising any of its powers. For years, Blaney laboured to build a political machine in the Northern Counties that could propel his bid to power, but now that machine has consumed him, and Ireland.\n\nBlaney laughed as Seán Lemass proved foolish enough to trust the pro-Germans in the Irish military, glossing over the fact he was committing the same mistake. When Lemass attempted to jail him by revealing the extent of his involvement with the Arms Crisis, it was easy to convince the complicit officers that only a coup could save their careers. Who would have been to lead the resulting government than Neil Blaney, the man whose fate was intertwined with theirs?\n\nHowever, Blaney soon found out that the men behind the barrels had no personal loyalty to him, or anyone else but themselves. Only now that German-manufactured jackboots occupy every major city does Blaney realize that he has lost control over the monstrosity he created. The officers of the former NCSZ have no more sympathy for their former master than they do for the protestant civilians of the zone.\n\nWhile the country he loves languishes under the Regime of the Brigadiers, Neil Blaney can only look in despair and rubber stamp the decrees that the men in epaulets throw at his desk. This is not the future he wanted, but it is the one he caused."
POLITICS_Sean_McKeown_desc:0 "Ireland: divided once more. The fault of this national humiliation lies with the incompetent administrations that used the Defense Forces as the repository for the unemployed and gave away its wealth to Germany. A situation this dire called for a man who could stand above politics and save the country from civil war, that man was Seán McKeown.\n\nFor McKeown, the dismal performance of his beloved armed forces in the Northern Campaign proved too much to take. Knowing that the loss of Ulster was bound to push Ireland deeper into the arms of foreign powers, McKeown decided to put a stop to the never-ending subjugation of Eire to foreign powers by launching a coup with the remnants of the IDF. Now that he controls Ireland - or what is left of it - all that McKeown intends to do is restore the professionalism of the armed forces, before he can turn over the country to an elected authority, sometime in the future."
POLITICS_James_Kelly_desc:0 "Brigadier James Kelly joined the Irish Defense Forces shortly after the end of the Second World War, right as the influence of German military advisors began to take root. Owing to his brilliant performance, he was sent to Germany for further studies, before returning to Ireland and being assigned to Military Intelligence in the tumultuous Northern Counties. The posting put him in close contact with the Fianna Fáil political establishment, and after the German withdrawal a few years later, with Neil Blaney.\n\nWhile the Irish army became increasingly bloated as a consequence of German advisorship, a desire to maintain unemployment low, and the need to keep order in the Northern Counties, Kelly climbed the ranks with record speed. By 1960, he had become deputy chief of staff for Military Intelligence in the Northern Counties. Although initially identified as one of the officers who supported Blaney's use of paramilitary groups under the belief he was acting on the orders of Lemass, he rapidly developed misgivings about the Real IRA. At first, he protested against their counterproductive methods, but soon began to suspect that something was off with the organization at large.\n\nWhile Blaney attempted to put a stop to his investigation, Kelly and his connections in the Abwehr uncovered the truth about the R-IRA on their own. Released shortly after his arrest when it was revealed that he believed himself to be following orders from the government, he hurried to restore his reputation by presenting a plan to decapitate all terrorist organizations and restore order on behalf of his fellow officers.\n\nNow that his plan has been successful, Kelly can start to deconstruct Blaney's byzantine administration and replace it with something more conducive to stability. That, in any case, is what he told Seán Lemass. For while he would have liked to keep his promises, Lemass's stated intentions to reveal secret documents which could well implicate him in the initial contact between the IRA and Blaney. The undesirable prospect of his military career unfairly ending in disgrace has led to him making arrangements with fellow officers, which could well end badly for Ireland..."
POLITICS_Sean_Lemass_1_desc:0 "To say Seán Francis Lemass loves Ireland is an understatement. Since the rising against the British in 1916, he has been present ensuring a safe and prosperous future for the country. The ultimate recognition for his services was Éamon de Valera's endorsement for Taoiseach upon his retirement from the post. Thus, Lemass was thrust into the forefront of Irish politics, only to discover the dreadful state of the country.\n\nShortly after taking office, he was faced with economic meltdown, rebellion in the Northern Counties, and the shaky nature of his position. The legacy of his role in convincing de Valera to join the Germans during the attack on Northern Ireland haunts him as he watches Eire become more dependent on Berlin by the day. Every hour he spends as Taoiseach, Lemass grows more convinced he can do little more than slow the impending collapse of his own administration. In spite of this general pessimism Lemass has held on, and has, to his credit, managed to maintain Ireland's territorial integrity secured and its political system unchanged.\n\nUltimately however, Lemass's silent achievements will count for little if he cannot save the country for itself. While the difficulty of this job increases in proportion to the power of the opposition Fine Gael, and to the number of terror attacks in the Northern Counties, it is not an impossible task. If Lemass proves able to carry it out, Lemass will stand on the pantheon of Ireland's founding fathers. Should he fail, he shall be its undertaker."
POLITICS_Sean_Lemass_2_desc:0 "With his re-election, Seán Lemass has achieved all that he has ever wanted. The Blaney-Haughtey cabal and their allies lay defeated, while in the Northern Counties, there is peace. As the American puppets of Fine Gael languish in eternal opposition, Lemass looks out from his seat of power, and sees only victory.\n\nFor all of this winning, however, Lemass has found no happiness. As his health rapidly declines, Lemass must hurry to find a successor, or else risk his life's work being undone by those unworthy of leading Eire. The hard truth for Seán Lemass is that he cannot live forever, not in physical form, at least. With what little time he has left, the politician must now secure his legacy, so that the myth of Seán Lemass will stand for as long as Ireland exists."
POLITICS_Charles_Haughey_desc:0 "It has been a long road for Charles Haughey.\n\nIt took him years of painful backbench crawling, of a careful alliance with Neil Blaney, of slowly convincing DeValera that Lemass's incompetence was handing the country over to Fine Gael. In the end, it was worth it.\n\nWhile he must share power with Neil Blaney to avoid repeating the fate of his last two predecessors, his position as Taoiseach is secured. What If it took selling parts of the economy to Josef Abs and his friends? Politics was about compromise, and he has done what was necessary. Ireland's destiny may now be inseparable from that of Germany, that is true, but Haughey believes - nay, knows - that it will serve Eire best.\n\nOf course, there are those who would disagree. Fine Gael, Saor Éire, the Labour Party. These, however, are no longer a concern. With the passage of the National Stability Bill, Ireland has ceased to be weakened by things such as "the opposition". Haughey didn't like that either, but it was also a cost he is willing to pay, in order to ensure that his vision of Ireland in the New Order can be achieved."
POLITICS_Terence_ONeill_desc:0 "London born Terrence O'Neill, son of Arthur O'Neil, who had the dubious honor of being the first member of parliament to be killed in the first world war, has always been a man advocating peace and cooperation. As a young man he advocated respect towards the local Catholic Irishmen from the government, and later, when Ulster became the Northern Counties, he spoke often and at length of the cruelties that had been inflicted upon the protestants after the annexation, all while still refusing to condone a violent solution to the special situation. To some he was seen as a 'collaborator' as he worked for years within the Irish political system, but he never compromised on his ethics while he did so.\n\nWith his conciliatory attitude, and credibility among both the Catholics and the Protestants - it seems likely that Terence O'Neill is the perfect man to heal the wounds of the Northern Counties."
POLITICS_THOMAS_MCKENNA_DESC:0 "§wBorn:§! 1908, in Cork, Republic of Ireland\n\n§wMilitary Career:§!Vice Admiral Thomas McKenna of the Irish Naval Service began his career in the civilian sector, serving on an English owned shipping line. In 1942, McKenna studied at Camp Curragh in Kildare, where he quickly completed competency courses in anti-submarine warfare, land-air warfare, and indoctrination. After, he underwent a formal study of the highest levels of competency for officers of the Irish Defense Forces, the command and staff courses.\n\nCiting the need for homegrown officers, the newly established Naval Service in 1946 recruited McKenna to the Vice Admiralship, an office he has served faithfully. Though Ireland may hold one of the most humble navies in Europe, barely more than a glorified coast guard, some might say, McKenna dispenses his duties with pride, honor, and dignity."
POLITICS_Seamus_Twomey_ire_desc:0 "True to himself, Seamus Twomey didn't rush to be named President of the Republic after the revolution, nor Taoiseach, for that matter. No, he is no careerist politician. Nevertheless, Twomey knows he must retain power until, "all necessary social and economic reform to make Ireland truly free" have been carried out. Thus, Twomey deemed it necessary to remain in power by being named chief of staff for the Defense Forces, while retaining the same position within Saor Éire's paramilitary wing. Soon, both shall be one and the same, cleansed of all elements loyal to the Free State and its inherited Britishness. From their symbiosis will return the one institution which throughout the struggle for national freedom remained legitimate: The Irish Republican Army.\n\nWhat is more, with vestiges of the Free State deeply entrenched into the country's institutions, it is clear that transforming a state tainted by the original sin of the Anglo-Irish treaty is both impossible and undesirable: The civil service, the constitution, the phoney democracy which has made Ireland unfree. All of these must be cast into the ash-heap of history. In their place, a whole new structure must be erected, on which the principles of the Republican Movement reign supreme.\n\nFor all the vagueness of his proclamations, Twomey and his closest advisors know exactly what this new state will look like: A true working democracy, like that under which Saor Erie's command structure operates. A grassroots democracy. A democracy that can only take the form of the reconstituted Republican Army itself. The new IRA will become not just the Irish Armed forces, but Ireland itself.\n\nOnce he has completed the monumental task ahead of him, Twomey intends to retire at the earliest possible opportunity, and return in his words, "to watching football matches." Before he can do this, however, he's bound to face much opposition, likely including that from Ireland's ancestral foe, itself eying developments in the emerald isle with increasing concern..."

