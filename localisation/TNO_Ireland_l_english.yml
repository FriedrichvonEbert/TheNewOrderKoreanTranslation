 IRE_flavor.1.t:0 "The Semicentennial of the Easter Rising Approaches"
 IRE_flavor.1.desc:0 "On Easter Sunday 1916, a group of Irish patriots under the command of Patrick Pearse and James Connolly occupied the General Post Office of Dublin and proclaimed an independent Irish Republic. Although the fledgling nation lasted only a week before being cruelly crushed by the British Army and the leaders were executed, their martyrdom inspired their compatriots and resulted in the Irish War of Independence. Some would even say that the Easter Rising was the true beginning of our war of independence.\n\nNeedless to say, the fiftieth anniversary of such an event is something that we cannot afford to ignore. The men who once fought in the Rising are not getting any younger, and President De Valera is one of the last surviving leaders. There are already plans to create a committee that would organize the festivities, for both the day of Easter 1966 and for events leading up to it. While a great deal of attention can be afforded to it, there is the question of just how much it should receive. On one hand, being vigorous with our involvement e be an excellent way to shore up public support for the President and Fianna Fáil. But on the other, it could draw ire from those who see it as frivolous, not to mention embolden some more... vociferous patriots in the Republic and Ulster."
 IRE_flavor.1.a:0 "Give the committee a reasonable budget."
 IRE_flavor.1.b:0 "Tell the committee to spare no expense."

 IRE_flavor.2.t:0 "A Garden of Remembrance"
 IRE_flavor.2.desc:0 "The amount of monuments in Dublin to commemorate the Easter Rising is rather slim; the only one of note is a statue of the death mythical hero Cúchulainn inside the General Post Office. The committee has identified the need for an open, public memorial space that can remind the people of Dublin of their countrymen's sacrifice for freedom, as well as the need for beautification in downtown Dublin in general.\n\nA corner of Rotunda Gardens, in Parnell Square, has already been earmarked on account of its historical significance: it's where the Irish Volunteers were founded in 1913, and where several of the Easter Rising's leaders were briefly detained before being sent to Kilmainham Gaol. A design by architect Dáithí Hanly has been approved, and ground will be broken next week. However, the major question is what exactly should be commemorated: just the fallen of the 1916 rising, or earlier anti-British rebellions. The United Irishmen of 1798, Robert Emmet in 1803, Young Ireland in 1848, and the Fenian Rising of 1867 all lack similar public memorials, and it would be a boon to public relations if the cause of the Rising were presented as the fulfillment of these earlier rebellions."
 IRE_flavor.2.a:0 "Make it a memorial to just the Rising and the War of Independence."
 IRE_flavor.2.b:0 "All fallen sons of Ireland deserve to be honored."

 IRE_flavor.3.t:0 "Robert Emmet's Epitaph"
 IRE_flavor.3.desc:0 "Robert Emmet, leader of an 1803 rebellion against Britain, was legendarily quoted as saying, "When my country takes her place among the nations of the earth, then and not till then, let my epitaph be written." And now, Ireland is a free and united nation (though not as united up north as some would hope it to be). Although Emmet was executed by the British more than a century before the Rising, furthering the association between such lauded heroes and the modern Republic is a boon that cannot be understated.\n\nAn area of open land known as the Bully's Acre is said to be the final resting place of Emmet, though his body has never actually been discovered. Nevertheless, it will make a good location for a memorial. However, the question still remains of what exactly to engrave as an epitaph? Should he be extolled as a martyr for the cause of self-determination, or as a patriot who wanted Irish unity?"
 IRE_flavor.3.a:0 "Here lies Robert Emmet, who died for a free Ireland."
 IRE_flavor.3.b:0 "Here lies Robert Emmet, who died for a united Ireland."

 IRE_flavor.4.t:0 "Commemorative Coins?"
 IRE_flavor.4.desc:0 "While suggesting ideas to make the commemoration more ubiquitous around Ireland and outlast the date of the anniversary, some members of the committee suggested an unlikely field: numismatics. They cited examples from recent English and American history of minting commemorative coins to celebrate important anniversaries, and it is not an idea without merit.\n\nA new denomination and design have already been voted upon by the committee: a silver ten-shilling coin, the highest face value of a coin yet, designed by artist T. Hugh Paget featuring an image of Patrick Pearse on the obverse the Cúchulainn memorial on the reverse. Ideally, two million of them would be minted and distributed for public circulation, but minting would stop in 1967 and no further coins of that denomination will be produced.\n\nWhile it has been approved by the planning committee and received warmly by many others in the government, some think that it would be folly to create a new denomination of coins only for one year in limited numbers. Does it deserve to enter circulation?"
 IRE_flavor.4.a:0 "Mint them as planned for general circulation."
 IRE_flavor.4.b:0 "Mint a small amount and sell them to collectors."
 IRE_flavor.4.c:0 "Why bother wasting all that silver?"

 IRE_flavor.5.t:0 "Nelson's Pillar Destroyed!"
 IRE_flavor.5.desc:0 "Late last night, central Dublin was awoken by a loud blast and the sounds of stone shattering on pavement. The dawn came and the origin of the noise became clear: someone had blown up Nelson's Pillar.\n\nThe forty meter-high column, which depicted Admiral Horatio Nelson, had been erected in the middle of what is now O'Connell Street over a hundred and fifty years ago to celebrate the his victory over the French at Trafalgar. It had always been a source of contention and a target of ire for Irish nationalists: during the Easter Rising, the Irish Republicans attempted to demolish the Pillar to no avail. Petitions and bills to have it dismantled or relocated have continually cropped up in the last half-century, but they continually faced opposition from the Pillar Trust, which owns the memorial, and the Dáil's unwillingness to bother drafting legislation to enforce it.\n\nAnd now, nearly fifty years after the first attempt at toppling it, some enterprising citizens have taken the matter into their own hands. The upper half of the pillar was severed and fell to the ground due to the blast, which caused surprisingly little damage to surrounding buildings and vehicles. The statue of Nelson that topped the pillar lies shattered, its surviving fragments severely damaged in the fall. The Gardai is unsurprisingly looking into potential involvement by the nationalist rebel group Saor Éire, but their progress seems unlikely. Public opinion ranges from indifferent to celebratory, but the probability that it was done by armed paramilitaries does deserve some form of condemnation."
 IRE_flavor.5.a:0 "Denounce the act and offer the Pillar Trust monetary compensation."
 IRE_flavor.5.b:0 "Truth be told, it was a bit of an eyesore..."

 IRE_flavor.6.t:0 "The Semicentennial of the Easter Rising"
 IRE_flavor.6.desc:0 "Today, Easter Sunday 1966, is the date where the Republic of Ireland commemorates the fiftieth anniversary of the rebellion that inspired its independence. Festivities began beneath the morning sun in downtown Dublin, where a long parade of Garda officers and Defense Force soldiers marched down O'Connell Street, followed by nearly a thousand surviving veterans who fought in the Rising. Crowds cheered, medals were issued, and President De Valera was (unsurprisingly) overseeing all the festivities from a stand set up in front of the General Post Office. Some noted the conspicuous absences of politicians like Lynch, Flanagan, and Corish, and speculated whether it was an intentional snub by the President.\n\nLater in the day, the center of the ceremonies shifted a bit outside of the city epicenter, to the former prison of Kilmainham Gaol. It was here numerous Irish nationalists, including De Valera himself, served time for opposing the British, and it was also here that sixteen of the Rising's leaders were executed by firing squad. The President toured the facilities, recently rehabilitated thanks to a campaign by private citizens, announced the opening of a history museum on the grounds, and concluded ceremonies by laying a wreath for the fallen in the execution yard."
 IRE_flavor.6.a:0 ""Now and in time to be, wherever green is worn...""

 IRE_flavor.7.t:0 "Easter Monday, 1966"
 IRE_flavor.7.desc:0 ""Despite the pomp and circumstance of yesterday's festivities, there commemoration of the Easter Rising has not yet concluded. Mornings started out with the celebration of Easter Mass in churches and cathedrals across the nation, Catholic and Protestant alike. The President and his entourage attended Mass at St. Mary's Cathedral in Dublin, presided over by the influential Archbishop McQuaid. Next came a trip to Parnell Square, where he officially inaugurated the new Garden of Remembrance in its northern corner. Excepting a few announcements about other government initiatives, such as a list of railway stations that were being renamed to honor Irish freedom fighters, the remaining ceremonies were largely uneventful.\n\nThe overall reception for the semicentenary have largely been positive, with plenty of praise coming in for the organizing committee. There are De Valera's critics, as always, who claim he was trying to build a cult of personality around himself, but they were in a clear minority. However, some fear that it resonated a little too well with the common folk. And when there is talk of nationalism, it draws people's minds northward, to the delicate situation in Ulster. Hopefully, this did not add more fuel to the tinderbox.""
 IRE_flavor.7.a:0 ""...are changed, changed utterly: a terrible beauty is born.""

 IRE_flavor.8.t:0 "Where Do You Think You're Going?"
 IRE_flavor.8.desc:0 ""MacTiernan, badge number 2378," the young Garda officer said as he showed his identification to the checkpoint. "I'm here to patrol the neighborhood."\n\nThe senior Garda officer looked at the identification, and said "you don't know how this works, do you?"\n\n"I'm sorry, sir?"\n\n"Your neighborhood's a no-go zone. The UVF is too strong in this area, and if you go in alone, you won't come back. All law enforcement activity is suspended, and we have strict orders not to go inside without precautions."\n\n"No law enforcement? But how do we keep it under control?"\n\n"UVF does, mostly," said the senior Garda officer. "They take care of the small stuff, like kneecapping drug dealers and making sure nobody does any serious hooliganism. And if we absolutely have to go in, we can do it with some armored cars and soldiers. But walking around the park twirling your billy club is not going to happen."\n\n"Then what do I do if my neighborhood is run by the proddies?"\n\n"Go back to the HQ and play cards until the next car bomb. And maybe your landlord will drop your rent if you agree to walk around their properties while in uniform. That's all I have to offer, sonny.""
 IRE_flavor.8.a:0 "Sometimes, 26 and 6 don't make one."

 IRE_flavor.9.t:0 "Pickup in Belfast"
 IRE_flavor.9.desc:0 "At 10:16 AM, a large convoy of vehicles came down the suburban street. Four Volkswagen busses came down the street, while Garda police vehicles covered the streets beside them. Parking in front of one of the rows of townhouses, a group of armed men got out of the busses and took positions. Some covered the streetside, while others entered the building.\n\nThis was an extraction of an informant there was good reason to believe had been compromised. Not exactly an unheard of affair for the Northern Irish Constabulary in a Protestant neighborhood, but one that had to be performed with perfection each time. Every one of these maneuvers was designed to prevent any unwanted complications, and to show the Protestants who were really in charge. Because the UVF would take every opportunity to test their defences.\n\nAnd such an incident happened that day. As the informant was being led out of the building, a car full of young men came down the street and was noticed by the ones on guard outside the parked convoy. That was suspicious. Even more so when they parked right next to the convoy. The constabulary officers were more than aware of what could come next. And when the passenger door of the car opened, they took no chances.\n\nDid they have any weapons? Who were the boys anyway? No matter, there was no time to wait. They jumped into the Volkswagen busses and drove off, leaving the bullet riddled vehicle on the side of the street."
 IRE_flavor.9.a:0 "Extractions aren't always painless."

 IRE_flavor.10.t:0 "A Little Rebel"
 IRE_flavor.10.desc:0 "Arthur gripped the can of orange spray paint in a white-knuckled fist. It may have been nothing but paint, but it was the only rifle a thirteen year old boy could hope to wield until he was older. Arthur was ready to fight for his community - ready to fight for a free and independent Ulster. He hadn't chosen this fight - it had been brought to him. How could there be peace when all the Catholics in his school found any excuse in the world to beat on him? How could he turn the other cheek when the Greens wouldn't leave him alone?\n\nArthur felt a revolutionary fire in him from an early age, but the adults told him that he could join the fight when he was older. None of them could comprehend - the fight was here NOW, and Arthur was already a part of it. He looked up to his uncle James, James was a UVF man to his core - a man who would proudly show off the bruises he earned in fights with the papist bastards. Even uncle James told Arthur he was too young when Arthur asked for help joining the UVF.\n\nArthur's lips lifted into a grin as he admired the art he had made in a night of rebellion. So what if they didn't let him fight on the streets? There were other ways to contribute to the cause.\n\nReporters flocked to his handiwork in the morning, and different UVF factions each fought to take the credit for what he had made - there on a big white wall on the edge of town, using nothing but paint and stencils he swiped from his school - Arthur had written the words that would go down in history as the emblem of a troubled era."
 IRE_flavor.10.a:0 ""You are now entering Free Londonderry""

 IRE_flavor.11.t:0 "A Panicked Report"
 IRE_flavor.11.desc:0 "They were meeting in a nondescript room. A more imaginative person, prone to flights of the fantastic, might have called it a bunker, or a secret hideout, away from public view. In reality, though, they were meeting in Old Man O'Dooley's Barn, about a dozen miles outside of Newry. Seamus Twomey, leader of the Saor Éire, much preferred this state of affairs, truth be told. He preferred to stay on the move, never staying in one place for too long a period of time. Having a hidden base was something out of a spy novel, in reality, it was much more effective to have small, hidden locations where sympathisers might allow disparate cells to meet.\n\nToday, Twomey was meeting with two of his lieutenants, James O'Malley and Patrick Kelly, who were responsible for this particular cell of paramilitaries. The meeting was a general check in, one of many that Twomey made as he traveled undercover throughout the four counties. "It's bad out there, Seamus," warned O'Malley.\n\n"How so?" asked Twomey.\n\n"The UVF's been more brazen in their attacks as ever," said Kelly, panic underlying his every word, "They've attacked some of our men in broad daylight, picking fights with anyone who even dares sympathize with our cause."\n\n"Not to mention we still haven't found out much of anything about the Real IRA," O'Malley interrupted, "And the military's been cracking down more than ever."\n\n"In short, it's pure chaos out there, Seamus," Kelly concluded.\n\nTwomey couldn't help the wide grin that found itself plastered on his face. At his lieutenant's incredulous looks, he couldn't help but chuckle. "Gentlemen," he said, smug as ever, "I'm the one man in Ireland prepared for the chaos to come.""
 IRE_flavor.11.a:0 "All according to plan..."

 IRE_flavor.12.t:0 "A Disturbance at Dinner"
 IRE_flavor.12.desc:0 ""-we thank you lord for this bread we-"\n\nBANG\n\nOscar Bahanon gritted his teeth in frustration. He couldn't even finish prayer for his Sunday dinner without gunshots interrupting him and scaring his family. It was the price one paid for living next to a protestant neighborhood, he supposed.\n\n"It's normal dad," said his daughter, Quinn. "I'm not scared anymore."\n\n"No daughter of mine should have to reassure their father that gunshots outside their house is normal, Quinnie," Oscar growled, his frustration got the better of him and he scooted his chair back from the table and shot to his feet, throwing his scrunched up napkin onto the table in a ball. "I'm going to go tell those proddy fucking UVF bastards to go fight their goddamn war somewhere else."\n\nHe stormed out to the kitchen, despite the terrified protests of his family - and stuck his head out through the kitchen window. It was a whole swarm of them on the street, waving IRA colors and keeping their heads covered in ski masks. "Y-you're not UVF?" Oscar stammered. His eyes trailed the destruction to a small bakery a short ways down the road - a bakery that was up in flames. Oscar knew the owners personally - they were protestant. He let out a sigh of relief. "Thought you lads were Prots! Keep at it boys, and stay safe. you're doing the lord's work!" Oscar shuttered the window and closed the curtains, before returning to his family for dinner."
 IRE_flavor.12.a:0 "Don't worry Quinnie, the gunshots aren't UVF, now finish your peas."

 IRE_flavor.13.t:0 "The Real RIRA"
 IRE_flavor.13.desc:0 ""A bit nutty though, isn't it? Nobodies got a clue who they are. My nephew even tried to join em, but couldn't even figure out where to go to get recruited!" said Duff before taking a long drink of his stout.\n\n"Well that's cause the Real IRA aren't like the other militias, Duffy," slurred Liam, sliding his fourth empty mug off to the side of the bar table, and leaning forward to share his drunken theory. "See, what I heard is that German special forces trained these boys from birth. There's only half a dozen of em across all Ireland - but each of 'ems worth a bloody army on their own."\n\n"Ah, tosh," dismissed Roone, extinguishing his cigarette in the table's ashtray. "Germans haven't got nothing to do with it. See, ten years ago a proddy son of a bitch murdered a Belfast boy's wife. Lad went nuts in the head with anger, resolved himself to kill every wannabe-Anglo on the island for what they done to him. He's been building up a cabal of ruthless killers ever since."\n\n"Ridiculous," scoffed Duff, before leaning forward to speak to his friends in a hushed whisper. "I didn't think it was my place to say, but I know the truth of where the Real IRA comes from. You can't breathe a word of it to nobody though, boys." The other two men leaned in to hear the tale, which made a disturbing amount of sense to their inebriated minds."
 IRE_flavor.13.a:0 ""The tale of RIRA starts in 108 AD when the ninth Legion disappeared north of Hadrian's wall...""


 IRE_Irish_Troubles_1:0 "Irish Troubles"
 IRE_Irish_Troubles_1_desc:0 "Currently, the Irish and Ulster governments are fighting one major paramilitary group in Ulster. Though attacks and gunfire are relatively common, the situation hasn't completely gotten out of control"
 IRE_Irish_Troubles_2:0 "Irish Troubles"
 IRE_Irish_Troubles_2_desc:0 "The Irish and Ulster governments now find themselves fighting two major paramilitary groups in Ulster. Almost daily reports of new fatalities and ambushes reach the news radio. The government is barely keeping a lid on things as is, hopefully no other paramilitary group decides to enter the fray..."
 IRE_Irish_Troubles_3:0 "Irish Troubles"
 IRE_Irish_Troubles_3_desc:0 "The situation is dire. 3 major paramilitary groups, Saor Éire, the Ulster Volunteer Front, and NIRA all fight amongst themselves and our governments. Any semblance of order has been lost in Ulster, with large skirmishes breaking out across the streets and towns of the region. May god help us all.""

 IRE_brigadiers.1.t:0 "The Preacher's Last Sermon"
 IRE_brigadiers.1.desc:0 "Meetings of the Free Presbyterian Church of Ulster were forbidden, which didn't mean they had stopped happening. Taking the podium as usual, Ian Paisley received thunderous applause when he railed against papist oppression, against the savage martial law, against all those who committed spiritual fornication and adultery with the Antichrist through their conversion to catholicism. Adrenaline racing through his veins, he prepared to give the sermon a coup de grâce by finishing of with a denounciation of sodomy, but he was interrupted by the sound of gunfire.\n\nQuite often, the IRA or Saor Éire would try to interrupt his meetings, that wasn't new, UVF men surrounding the church usually took care of them after a short skirmish. Nevertheless, with the gunfire getting louder and louder, Paisley decided not to extend the sermon further: No point in risking his own people.\n\nWhen he stood down from the pulpit to oversee the safe vacation of the church, Paisley heard the faintest hint of another noise: A hum. Paying no attention to it, he encouraged all those present to return to their homes in an orderly fashion, while the hum - as well the gunfire - kept growing louder.\n\nWhile Paisley was hurrying the churchgoers along, the hum broke through the walls, revealing itself as the deafening engine noise of an armored car. Taken aback, Paisley looked in horror as it punched a hole in the church at full speed, overrunning several pews. This wasn't SE harassment: The Dublinites had come after him again - he could even spot the grey figures of distant IDF men through the massive gap the tankette had created.\n\nHis imminent arrest, Paisley believed, would galvanize the protestant population into rebellion. He could still lead from Prison, he'd done it before. When the Sonderkraftfahrzeug's turret turned in his direction, however, it dawned on Paisley that the papists had something different in mind this time."
 IRE_brigadiers.1.a:0 "Directive 1: The following individuals will be shot on sight..."

 IRE_brigadiers.2.t:0 "Gone In Sixty Seconds"
 IRE_brigadiers.2.desc:0 "Since the NIC was purged a few weeks earlier, Seamus Twomey lost his principal source of information. Truth was that, far from being one step ahead, he was often told of the Irish government's plans by its own police force. Now, he had to scrape off all the leaks he could from radio transmissions and rumors. While not the most reliable sources, they had tipped him off about the impending raid on his hideout, just in time to escape aboard an inconspicuous Austin Cambridge.\n\nLooking into the night sky, Twomey noticed the occasional fire protruding from Belfast's neighborhoods, thematically accompanied by regular intervals of sirens. The government had somehow managed to launch a crackdown large enough to destroy much of his organization. All the years of back breaking work that it took to assemble arsenals, to build connections: Gone. The only possible explanation was that his plans had somehow been leaked, whoever was responsible for it, he'd shoot personally.\n\n"Sir, there's a checkpoint up ahead." Twomey dreaded the words of his driver, as he noticed the IDF truck which blocked the intersection one hundred meters away. Bracing himself for the inevitable, Twomey clenched his fist before addressing the man on the front seat.\n\n"Drive."\n\nWith the Cambridge approaching the checkpoint at full speed, a hail of gunfire showered them. While the window was shattered and the infernal ricochet of the FN LAG rounds on the bonnet both was terrifying, the bullets seemed to have evaded them for a few moments. This luck proved fleeting, however, as one projectile found its mark in the driver's forehead. The Cambridge veered out of control, and then rolled over. While shaken from the crash, Twomey could still smell: It smelled of leaking petrol, and then of burning petrol. Inside the burning death trap, Twomey was consumed with rage, not because of his impending asphyxiation, but because he couldn't help his last thoughts being of Ian Paisley:"
 IRE_brigadiers.2.a:0 ""I hope that prot bastard didn't outlive me.""
