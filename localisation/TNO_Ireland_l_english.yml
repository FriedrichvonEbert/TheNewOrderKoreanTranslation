 IRE_mog.34.a:0 "The Coalition strengthens."

 IRE_mog.35.t:0 "The Right Empowered!"
 IRE_mog.35.desc:0 "As a result of our recently proposed bill, the right wing of our government has taken a greater share of the limelight. This has brought them forward to become much more prominent within the government, and will likely allow them to exercise greater power over Ireland in the future than their rivals, who surely are displeased with this turn of events..."
 IRE_mog.35.a:0 "Ireland tilts right."


IRE_mog.50.t:0 "The Bill Passes"
IRE_mog.50.desc:0 "For once, the government's ministers have felt relief after all their hard work. The government's bill has passed through the ordeals of Irish lawmaking and secured a majority of deputies votes. A copy has since been sent to the President and signed into law, ending this particular tussle between the members of the government.\n\nSuch an outcome must not be taken for granted, successfully passing legislation through the Dáil is well known to be the exception not the rule. Though the passing of this new bill will certainly help the government build more confidence amongst the people of Ireland, who are always grateful for some sought of change.\n\nHowever, as encouraging as this development may be, the government does not have time to celebrate its victories. The political alliances and rivalries inside the Dáil still pose a threat to the uncertain government. The unending trails of restraining the Dáil shall inevitably go on for a while longer.\n\nYet there is hope that with the passing of a new act, Ireland is one step closer to genuine change and a brighter future."
IRE_mog.50.a:0 "A change for the better, or so we hope."

IRE_mog.51.t:0 "The Bill Fails"
IRE_mog.51.desc:0 "Just like many bills before it, the government's most recent attempt at change has fallen foul to the political minefield inside the Dáil. The changes that the government wished to affect will not be realised any time soon and those in the public who wanted to see change have once again been failed by the government's lack of control over the Dáil. A failure which lies with the ministers who were responsible for failing to secure the approval of the majority of deputies.\n\nThis failure will only serve to hamper the government's future efforts, it must get its act together quickly if it is to regain its momentum, as the death of this bill has noticeably dealt a blow to the government's authority. A blow that it will need to recover from, for the sake of all Ireland. After all, if the government continues to fail in its endeavours, the public will become increasingly dismayed and there is no telling what an increasingly disillusioned Irish populus will turn to once this government has lost their confidence."
IRE_mog.51.a:0 "Another missed opportunity."

IRE_mog.52.t:0 "Bill Effects for AI"
IRE_mog.52.desc:0 "Report if you're not an AI"
IRE_mog.52.a:0 "I will"

IRE_mog.53.t:0 "Ireland is Moving Away from the Pakt!"
IRE_mog.53.desc:0 "It seems that the inhabitants of the Emerald Isle are suffering from a clear lack of judgment. Maybe the current economic crisis makes them incapable of making rational decisions, or those cheap drinks they consume are producing a collective delusion. Whatever the case, the  Oireachtas has voted the Pakt Observer Bill to change the status of Ireland inside the Pakt from Bündnispartner to Pakt Observer.\n\nDespite Dublin assuring us that they are not planning to withdraw from our alliance, they can't fool anyone with their lies: it is clear as day that they are aiming to move away from our orbit. This blatant attempt at defection in front of our own faces is even more insulting considering they pretend to have all the economic benefits of being under wing without any of the commitments to keep Europe at peace. We need to let the Irish know that there would be consequences of this reckless action and that approaching the OFN will result in drastic responses."
IRE_mog.53.a:0 "The Irish are not really getting it."

IRE_mog.54.t:0 "The Pakt Observer Bill Passes!"
IRE_mog.54.desc:0 "Dire circumstances our beloved Eire is suffering. The economic crisis has recently hit our country, and the geopolitical arena is continuously in motion. In this context, leaving the past behind is a necessity to have a brighter future for Ireland. Today, we have given the first step to decide our own fate, outside of Germany and their machinations.\n\nAfter a long debate, the Oireachtas has approved the Pakt Observer Bill, changing our status inside the Pakt from Bündnispartner to Pakt Observer. We'll still receive the economic advantages of the Geman sphere without committing to any other kind of dependency.\n\nWe have sent a memorandum to Germania explaining that, in our current situation, we are incapable of assuming our responsibilities inside the Pakt, assuring them that we'll not abandon the alliance. It is unlikely they will accept this explanation, but it will buy us more time. Despite everything, we did what was necessary for our people, not German interests. Our path to political independence has begun."
IRE_mog.54.a:0 "Our partnership with Germany is reaching its end."


###Investigation

 IRE_investigations.1.t:0 "Your Average Day In The Special Zone"
 IRE_investigations.1.desc:0 "Well, you picked the right place, Doherty. This force needs an honest cop like you. You could have chosen to stay in Dublin, have an easy career... but you weren't interested. You are here to fight the good fight - solve cases, right wrongs - very well then, but Ulster isn't pretty. There's no sitting on a fence. You have to choose sides. Take a brown paper envelope to look over all of the corrupt filth that goes on in Blaney's backyard, or look behind your back every five minutes in fear of a prot or a provo trying to murder you."\n\nInspector Eamon Doherty pondered on the words which the Chief Superintendent of the Garda's Northern Counties department had left him with two months earlier. Truth be told, he'd transferred to Belfast for the pay raise: His daughter was getting married soon, and paying for weddings wasn't cheap. Perhaps, he thought, there was an element of careerism to it as well: Yes, success in cases here would make him friends back in Dublin, there was nothing wrong with that.\n\nWhatever his motivations, Doherty had come to the conclusion they weren't worth it. The counties which Doherty once helped unify as a volunteer during the war were a mess. The Northern Ireland Constabulary, themselves supposedly part of the Garda, were unreliable as all hell and each day came with a new terrorist attack from some deranged faction or the other. Today was no exception, either. Dawn had barely broken when his presence was requested by radio: Another car bombing.\n\nParking his german-made patrol car alongside the much older models of the Northern Ireland Constabulary, Doherty got out of the Daimler, and headed to see the crisp remains of a Morris Oxford, cordoned off by a dozen policemen. "Who was it?" The inspector glanced at the NIC patrolman closest to the vehicle.\n\n"Ruairi O Bradaigh, a Saor Éire bigshot." By the scorn in his voice, Doherty could tell the man was a protestant. "Where do you want to start? There's a few witnesses to talk to, but you could also take a look at the car registration first, or try searching for something meaningful in the rubble."
 IRE_investigations.1.a:0 "Let's go check the remains."

 IRE_investigations.2.t:0 "Inspecting the Remains"
 IRE_investigations.2.desc:0 "Eamon Doherty stepped around the bombed-out hull of the car. It was covered in black soot and the doors had been blown off. He tried to find anything that would tell him why it was done. However all he saw were destroyed seats and a steering wheel stuck in a tree. 	It was the work of terrorists, he could tell as the bottom of the car had been blown up. Across the road, a few officers had been in the process of trying to clean off and decipher the license plate.\n\n"Car bomb" he muttered to himself as he walked around. Something kept nagging him in the back of his head. He knew that the IRA was basically gone, and the Ulsterite groups weren't that bold to bomb a car in broad daylight. However it if it was Ulsterites it made sense. They didn't even know who the poor sap was. Didn't matter now anyway, they had a job to do. He knew it was going to be hard to find something with evidence. So far they had found a half shoe, with the other half being destroyed. As Eamon did another lap around the car, something caught his eye. On the ground, reflecting off the sun was a pair of glasses. Eamon stopped in his tracks and put on gloves, picking up the glasses and putting them in a small bag. As he walked back to his car, he noticed witnesses being asked questions by police officers. They had been assembled a little way down the road.\n\nAs he got into his car, he gave himself a dilemma. He could either phone the station to try and find a connection to the car using the license plate. It was an older model but should still check out. Eamon could also help with the interrogation, however, he could be seen as unwanted due to his presence. Either way, he was going to find out why the bombing occurred. "
 IRE_investigations.2.a:0 "Let's ring the station."
 IRE_investigations.2.b:0 "Time to go ask questions."

 IRE_investigations.3.t:0 "Hello, Operator"
 IRE_investigations.3.desc:0 ""Yes, I'd like to be connected to the central police station, yes that one please," said Eamon Doherty to the operator on the other side of the line. He was starting to sweat inside the small telephone booth that was located on the street. Unlike the more open ones of Dublin, the ones in Ulster had been much smaller. A product of the past he thought to himself. He waited for a few moments to be connected. Luckily for him, he had enough change that was given to him from the station to keep the line alive for the next half hour.\n\n"Eamon? Aren't you in the middle of an investigation?" asked the officer on the line.\n\n"I am, Luke. However, I found some evidence that could possibly solve this bombing faster. A pair of glasses and the license plate number. It had been blown half down the street, but it was thankfully in one piece. I want to see if you can find the car in the national registry. The number is I5I-KY-1568," Eamon requested. The line was silent for about 10 minutes, he heard papers flip periodically before Luke responded.\n\n"I got the name of the bloke, an older car it seems. Belonged to a dead member of Saor Éire, it says he died two years ago. Seemed to be quite the leader. We definitely have information here at headquarters on him if you wanna drop by," said Luke, trying to be helpful.\n\n"If I think of it I will. Thanks" Said Eamon as he hung up. He then muttered under his breath. If the Saor Éire was involved this could seem to be a much larger issue, especially if Bradaigh and car are connected. "
 IRE_investigations.3.a:0 "Guess it's time to ask some witnesses."

 IRE_investigations.4.t:0 "The Witness"
 IRE_investigations.4.desc:0 ""Joseph McCarran correct?" asked Eamon. The man sitting across from him simply grunted and turned his head away. The questioning had been difficult so far, with the man simply refusing to answer at times, especially when it came to his occupation and what he was doing when the bomb went off.\n\n"Well, he'd always walked the same route every day, I was turned around, about to go inside my house before I heard the explosion. Next thing I knew, a car had gone up in flames, and poor Bradigah was dead," said McCarran, sounding nervous as sweat dripped down his face.\n\n"Do you know who this plate belongs to?" Eamon placed the plate from the car onto the table. Immediately McCarran began to look around. Before looking at the plate and shugging, saying he's never seen the car before. Eamon thought in his head, time to play the mean cop.\n\n"You sure about that? I assume you know what happens if we find out that you had lied to an officer?" said Eamon, trying to intimidate McCarran who looked around one more time before leaning in close.\n\n"Please, look behind you. I'm being forced to do this, I beg you," McCarran said this as his eyes darted around the street. Eamon turned and immediately saw figures watching them, as soon as he met his eyes with the one in the front, they broke off and got into a car.\n\n"Bastards!" Yelled Eamon as he barked orders at another officer to continue the questioning as he raced to his car and radioed into headquarters. This day just got a hell of a lot more interesting thought Eamon. "
 IRE_investigations.4.a:0 "Now, let's see what these shits are up to. "

 IRE_investigations.5.t:0 "Law and Order on the Streets of Belfast"
 IRE_investigations.5.desc:0 "The car weaved through the streets of Belfast, recklessly dodging traffic and swerving around pedestrians with only the barest regard for safety. Eamon followed closely behind in his patrol car, sirens flashing, and taking a little more care to avoid harming any bystanders. He was forced to duck a couple times when one of the escaping suspects fired a pistol at his car, but their aim thankfully proved to be piss-poor.\n\nThe chase ended suddenly when the front of the fleeing car wrapped itself around a light pole. Both escapees staggered out of the wrecked automobile, one bleeding heavily from a cut on the head, and found shelter in the back room of a bookstore. As for Eamon, he knew that it would be suicide to go in there alone, so he waited outside the alley with his service pistol drawn and called for reinforcements.\n\nIn a matter of minutes, half a dozen Garda officers arrived, cordoning off the area and pointing weapons at the door. The shooters were silent to demands shouted by the Garda over the megaphone, and they made no demands of their own. Just while the officers considered sending someone in, the door flew open and out barreled one of the shooters, armed and bellowing wildly. He managed to hit one officer in the arm before being felled by the hail of bullets. As for the other, it appeared he bled out from his injuries.\n\nTwo days later, a file appeared on Eamon's desk: the autopsies of the two dead shooters. They had no IDs on them, but prison dental records proved illuminating: both men were Catholic and had ties to Saor Éire and the IRA, not the UDF."
 IRE_investigations.5.a:0 "How far down does the rabbit hole go?"

 IRE_investigations.6.t:0 "Confirmation Bias"
 IRE_investigations.6.desc:0 ""Joseph McCarran, correct?" asked Eamon. The man sitting across from him simply grunted and turned his head away. The questioning had been difficult so far, with the man simply refusing to answer at times, especially when it came to his occupation and what he was doing when the bomb went off.\n\n"Well, he'd always walked the same route every day, I was turned around, about to go inside my house before I heard the explosion. Next thing I knew, the car had gone up in flames, and poor Ó Bradaigh was dead. It's all I know, swear on Jesus, Mary, and Joseph." As much as he thought that McCarran was lying, Eamon unfortunately lacked anything that suggested otherwise.\n\nAfter thanking McCarran for his time (which was met with a "now piss off"), Eamon tried to compile all the information he gathered. The site of the bombing itself, the make and model of the car, McCarran's testimony... something just wasn't adding up. But that was something for people with a far higher pay rate than him to determine. At last, Eamon wrote down the conclusion of his report:"
 IRE_investigations.6.a:0 ""Culprits: likely UVF""

##Investigation 2

 IRE_investigations.11.t:0 "Sectarian Violence and Its Consequences"
 IRE_investigations.11.desc:0 ""Get the fuck back!" The Garda officer swung his billy club at the crowd of angry protestants, driving them away with the rest of his men. Inspector Doherty lay on the ground, trying to process what had happened. He had been trying to take a look at the scene after he hopped out of the police car, and was busy trying to take stock of the crime scene when some of the crowd had broken through the police lines and hit him on the back of the head. They had been kicking up until the point where the Garda had saved him.\n\n"You alright, Inspector?" asked the Garda Lieutenant as he ran over. "If we hadn't showed up when we did, the proddy bastards would have you strung up on a tree!"\n\nDoherty took the hand. "Wouldn't have blamed them if they did," he said as he pulled himself up. "I mean, look at this mess. It's the Battle of Glenshane Pass here. I can't imagine what would be done if something like this happened in Dublin."\n\nIndeed, it was a disaster. The pub had been shot up from the outside, and there were bodies there, hunched over or on the floor. One or two people had been unlucky enough to be standing on the sidewalk when the attack happened, and they were lying several feet up the road. Given the makeup of the neighborhood, Doherty was certain the victims would turn out to be protestants, though the police would make sure to check.\n\nBefore he was attacked, the inspector had just arrived on the scene and was going to start checking the site. Since the population was not going to be cooperative on this one, this case would come down to his analysis. He started by inspecting the site the shooters started from."
 IRE_investigations.11.a:0 "There are plenty of shell casings around here. . ."

 IRE_investigations.12.t:0 "Following a Bullet's Path"
 IRE_investigations.12.desc:0 "Another one. Inspector Doherty leaned down, and picked up the cartridge by inserting his pen into the hole where the bullet had been, lifting it up. He took a closer look at it. "Same as the others," he said to himself, before placing it into an evidence bag. There were plenty of cartridges and bullets around, but he had seen enough of them to make a conclusion.\n\n"Lieutenant?" he called out to the man from Military Intelligence. "Got a bag of Thirty-Eight Smith and Wesson for you. I think our suspects were using English revolvers. The Brits had those during the war, we used Four-Fifty-Five Webley in our sidearms then."\n\n"My God. . ." said the Lieutenant. "Does this mean it's a false-flag attack?"\n\nThis was an unexpected conclusion. "What?" asked Doherty in disbelief.\n\n"The English are behind this, for sure then," said the Lieutenant. "They supplied the weapons for this attack, this means they're behind it. Are they doing IRA attacks on the Protestants to rile them up? This might be part of their plan for a takeover!"\n\n"Don't be daft," said Doherty. "They just used English ammunition, that's all. And we used English ammunition ourselves for quite a time. It doesn't mean a conspiracy when someone uses Smith and Wesson."\n\n"But you know these things do happen," said the Lieutenant. "I know you don't really believe the war started with the Gleiwitz incident, inspector."\n\nThis was a ludicrous theory, thought the inspector at first. But. . .so many crazy things had happened in the world, it did have a shred of possibility."
 IRE_investigations.12.a:0 "Let's start working from that assumption. . ."
 IRE_investigations.12.b:0 "Let's keep it under our hats for now. . ."

 IRE_investigations.13.t:0 "The Tension Boils Over"
 IRE_investigations.13.desc:0 ""You're out of your damn mind, Doherty!" declared Commissioner Collins. "This can't be the only thing you're offering me here!"\n\n"It makes sense," insisted Inspector Doherty. "The attack happened with English weapons, and the nation with the greatest amount of English weapons is England. The IRA is being funded and supported by them, and this is a false-flag operation. You have to work with me on this, Commissioner."\n\n"Every bloody day, more Protestants are attacked! Yesterday, a Football Supporter's Club was shot up. And the only lead you have is the same English ammunition! This isn't working, Doherty, the city is breathing down my neck, telling me to find a solution and get someone behind bars. You need a suspect named and fast!"\n\n"It's not that simple," maintained Doherty, "this is a matter of national security, and they have to be told that."\n\n"I can't tell them some half-baked theory about the English! Your theory better start producing results and fast, because we're being pushed to the breaking point here in Belfast.""
 IRE_investigations.13.a:0 "Maybe it's time to escalate our concerns. . ."

 IRE_investigations.14.t:0 "And the Steam Bursts the Pipe"
 IRE_investigations.14.desc:0 ""You made the front page of the London Times," said Commissioner Collins, coldly.\n\n"What?" asked Inspector Doherty.\n\n"Your theory got out to the press, through military intelligence, and they had a field day with it. Now, London's outraged, and they are going to demand an explanation, and an apology. And Dublin has no choice but to give it to them. They don't have a shred of evidence to stand on aside from your theory. And now, Military Intelligence and every Irish police officer has egg on his face."\n\nDoherty was stunned. "So, what does this mean for the case?"\n\n"This case? This case is over, inspector. We can't move at all with only a theory that can't be proven, and one which is diplomatically impossible to follow up on. No arrests, multiple casualties, and a massive diplomatic fuckup. That's how this case is closed."\n\nCollins signed, then continued, "You fucked up Doherty, and your union is the only thing stopping me from taking your badge right here!"\n\nA long silence. Inspector Doherty said "sir. . .""
 IRE_investigations.14.a:0 "Get out of my sight!"

 IRE_investigations.15.t:0 "Consulting the Ballistics Expert"
 IRE_investigations.15.desc:0 ""The .38/100 is a common cartridge," said Gerard Byrne, head of ballistics over the noise of the lunchtime crowd at the pub. "I wouldn't say it's impossible to source a revolver that uses it from a civilian source, but the most common one that uses it around here would be a British Webley or Enfield."\n\n"So where might the IRA have acquired it?" asked Inspector Doherty as he took a bite of his Tomato Farcie. "From England itself?"\n\nByrne shook his head. "England doesn't have so many stocks of those guns anymore. The vast majority of them were destroyed as part of disarmament during the postwar. Even with the switch to automatic pistols, they still keep their hands on every weapon they can get. The only source would be some stock of weapons kept as war trophies by an army similarly lacking in armaments." He took a bite out of his sandwich. "So, the Irish Army is storing a bunch of decommissioned ones from 1944 in a warehouse."\n\n"Is it worth taking a look at, then?" asked Doherty. "Some clerk might be letting some slip on the side."\n\n"Most likely, yes. That's the only source I know of, and it's most likely the one you're looking for. I say go in, check the books, and come back with a few addresses to knock on.""
 IRE_investigations.15.a:0 "Let's kick in the door."

 IRE_investigations.16.t:0 "Changing of the Guard"
 IRE_investigations.16.desc:0 "As Inspector Doherty and his men prepared to raid the warehouse holding the revolvers, the sound of approaching trucks got their attention. Several vehicles, all with army markings, passed by them. A small staff car in the middle parked in front of the Garda and a man in the uniform of an Army Captain stepped out.\n\n"Inspector Doherty?" he asked. "I'm Colonel James Kelly, Military Intelligence. Your investigation has now been transferred to me. This is a case of national security, and we'll be the ones to prosecute it."\n\n"You're taking it over?" asked Doherty. "The same people who leaked the guns in the first place? You expect me to believe this isn't some sort of cover-up?"\n\n"You're off the case, inspector. Now, are you going to stand there all night, or do you want me to get my men to remove you?"\n\nFor a hot moment, both men stared at each other. Doherty momentarily thought about the weight of his sidearm on his waist, and started considering if he should pull it out.\n\nThen, another Garda officer grabbed his arm. "It isn't worth it, Eamon," he said. "Come on, let's go back to the station."\n\nDoherty followed him, giving the smug Captain a quick glance before going back to his car."
 IRE_investigations.16.a:0 "Something just isn't right, here."


##Investigation 3
 IRE_investigations.21.t:0 "A Roadside Bombing"
 IRE_investigations.21.desc:0 "It was a sunny day in the Northern Irish countryside when he got the call. Something big had happened in a tiny village called Whitecross, and it had headquarters all up in arms. Inspector Doherty had gotten the call to come in as he was preparing for his daughter's wedding, a fact he was not very happy about. Unfortunately, the job had to come first.\n\nDoherty arrived at the scene, pulling up to the side of the road. Police units had cordoned off a significant part of the street, and were holding back a small but growing crowd of onlookers, likely a significant part of the tiny village. Waving his badge at one of the police officers, he made his way through the crowd into the clearing.\n\nOne of the men surveying the site noticed his entry. "You Eamon Doherty?" the man asked.\n\n"Inspector Eamon Doherty, of Garda Siochana. I was called in for something, what's the situation?"\n\nThe man held out his hand for Doherty to shake. "Officer James Flanagan, North Ireland Constabulary. It's a right mess out here, four officers of the army were killed in a roadside bombing."\n\n"Shit." Doherty swore.\n\n"Shit is right. The military is pissed, and we've gotta play this safe. The military wanted to conduct the investigation themselves, and it took a lot of convincing to get them to let us do it instead."\n\n"Alright, so what do we have so far?" Doherty asked.\n\n"Well, we think it was the Ulster Volunteer Force," Flanagan answered, "But we don't have any solid evidence to prove that yet. We have a number of witnesses who are being held to answer some questions, and then there's the bodies themselves. There's not a whole lot left of them, but you might be able to glean something if you look hard enough. It's your show inspector, just let us know if there's anything you need."\n\nDoherty took a moment to ponder before he came to his decision."
 IRE_investigations.21.a:0 ""Let's question the witnesses, see what they know.""
 IRE_investigations.21.b:0 ""I'll call headquarters about the dead officers.""
 IRE_investigations.21.c:0 ""The case can wait until after the wedding.""

 IRE_investigations.22.t:0 "Compelling the Witness"
 IRE_investigations.22.desc:0 "Questioning the witnesses had been unproductive thus far. No one had seen much of anything of note, and people were all offering speculation on what had happened rather than anything concrete.\n\n"I didn't see much, it all happened so fast," one had claimed.\n\n"I just know it was those proddy bastards," said another, "only one'a them would have been so bold! I don't have any proof, but I know it's true."\n\nOne had said something useful, however. "I heard the attackers shout something outta their car as they ran away, but I couldn't make out what was said." the witness had said. He pointed out a young man, maybe seventeen or eighteen, lingering on the edge of the crowd. "He was a lot closer to the attack, he might have heard something."\n\nTalking to the young man, however, had been less than successful.\n\n"I told you, I didn't see anything." the young man protested.\n\n"You were the closest one to the attack when it happened," Doherty retorted, "you can't possibly have seen nothing. Four men are dead, and you're the only one in the entire village who would be close enough to see what happened."\n\nThe young man was silent for a minute, arms crossed against his chest. "Like I said, officer," he said, unable to meet Doherty's eyes, "I didn't see anything."\n\nDoherty walked away, going to confer with Officer Flanagan. "It's obvious the kid knows something."\n\nFlanagan nodded. "The only question is why he won't talk."\n\nDoherty thought to himself. The kid either sympathised with the protestants, or he was too afraid to talk. Accusing the kid of sympathising with the attack would certainly be inflammatory, but it might scare him into talking. On the other hand, coddling the kid might not convince him if he really did sympathise with the attack, but promises of safety might make him feel comfortable enough to testify."
 IRE_investigations.22.a:0 ""He's sympathising with the UVF.""
 IRE_investigations.22.b:0 ""We'll offer to keep him safe.""

 IRE_investigations.23.t:0 "The Altar Boy"
 IRE_investigations.23.desc:0 "Doherty walked back over to where the boy had been standing. "I'm going to give you one more chance to come clean before I haul you down to the station and we have a more intimate chat."\n\nThe boy looked nervous. "What do you mean?"\n\n"You're a damn UVF sympathiser, that's what I mean. Were you in on the plot? Did you want the men to die?"\n\nThe boy's eyes grew wide. "But," he stammered, "I- I'm not-"\n\n"Hey!" shouted one of the onlookers, a woman in her forties. "You leave Johnny alone, he's no proddy sympathiser you bastard!\n\nAnother bystander, a man this time, shouted, "He's Catholic you ninny; he's an altar boy at St. Lukes!"\n\nA third bystander spoke up, this time a young woman, shouting, "He's a good boy, leave him alone!"\n\nThe dull murmurs of the crowd began to rise into shouting and jeers, and the police officers that had been keeping them back all this time were starting to look nervous. "I think it's time to get out of here, we're never going to get any more information out of them with the crowd like this, and if we try to arrest the kid we're gonna get lynched." said Officer Flanagan. Doherty nodded, and the two made their way from the increasingly belligerent crowd.\n\nDoherty sighed as they reached his car. "Headquarters is going to be pissed that we didn't get the information from that kid."\n\n"Not much you can do about it I'm afraid," offered Flanagan, "still, it's a pretty safe bet that it was the Ulster Volunteer Force that carried out the attack. We'll have to work under that assumption for now, hopefully it'll keep the military off our backs."\n\n"I just wish we had something more concrete," replied Doherty. He looked back to the tiny village, watching the police trying in vain to keep things calm. He sighed again."
 IRE_investigations.23.a:0 ""Shit.""

 IRE_investigations.24.t:0 "The True Culprit"
 IRE_investigations.24.desc:0 "Doherty walked back over to where the boy had been standing. "Listen young man, I know you must be frightened after being so close to the attack. I know living here isn't the safest right now. But we can keep you safe. The more you tell us, the better we can protect you and your family from the paramilitaries, but you need to talk to us."\n\nThe boy was silent for a moment. "I may have heard something," he said hesitantly. "The attackers, I heard them shout something at the officers before the attackers lobbed the bomb at them. 'Take that, you fascist fucking Greenshirts,' I think it was. Another shouted about the attack being the 'will of the working people made manifest,' or something. Do you know what that means officer?"\n\nDoherty snapped his fingers. "Yeah," he said, "I think I do know what that means."\n\nThanking the young man for his help, Doherty walked over to confer with Flanagan. "Get anything good from the kid?" Flanagan asked.\n\nDoherty nodded. "It wasn't the Ulster Volunteer Force."\n\n"So who was it then if it wasn't those losers?" Flanagan responded.\n\n"It was Saor Éire," Doherty said, "the kid said he heard them spout off a couple of left wing slogans before they attacked the officers. The Ulster Volunteer Force wouldn't care all that much who they voted for in the last election. The Saor Éire, on the other hand, now they just might."\n\n"You think?" asked Flanagan.\n\n"I know," responded Doherty. "It's the Saor Éire. It has to be. I need to call headquarters, phone this in. Do you think you can get me a telephone?"\n\nDoherty was led back out through the now dispersing crowd towards a payphone. Dialing the phone, it rang for a few moments before answering with a "Garda."\n\n"Operator," he responded, "this is Inspector Doherty.""
 IRE_investigations.24.a:0 ""I've got something for you.""

 IRE_investigations.25.t:0 "Getting Information"
 IRE_investigations.25.desc:0 ""We should try to find out as much about the officers who died as we can," Doherty said, "Headquarters ought to know something, or at least they'll be able to point me in the direction of someone who does."\n\nFlanagan led Doherty over to a nearby phone booth to make his call. "An Garda Siochana home office," a voice on the other end of the line said, "This is officer Walsh, how can I help you?"\n\n"Officer Walsh," Doherty responded, "This is Inspector Doherty. I need some information on four Army officers who died in Whitecross this morning. I want to know why four officers were in the middle of nowhere and why they might have been attacked."\n\nDoherty could hear scribbling on the other end of the line as Walsh presumably scribbled out his questions. "Alright," the officer said, "I'll have a report compiled for you, but it might take a bit getting answers from the army. You know how military bureaucracy is."\n\nDoherty chuckled. "Believe me, I know. Just get it to me as soon as possible." Hanging up the phone, he glanced down at his wristwatch. Doherty frowned, it was getting late, but if he left now he'd back it back in time to get to the wedding; he could always interview the witnesses tomorrow. On the other hand, if he waited they would all have to be tracked down again; it was probably better just to get everything done now before he left, even if it meant missing the wedding.\n\nOfficer Flanagan was waiting for him outside the booth. "What are we doing next, inspector?""
 IRE_investigations.25.a:0 ""Time to question the witnesses.""
 IRE_investigations.25.b:0 ""We'll finish tomorrow, I have a wedding.""

 IRE_investigations.26.t:0 "OFFICIAL ORDER OF RECALL"
 IRE_investigations.26.desc:0 "SECRET\n\nREGARDING: Captain John (REDACTED), Lieutenant Mark (REDACTED), Lieutenant James(REDACTED), Lieutenant Robert (REDACTED)\n\nDATE OF ISSUE: XX/XX/19XX\n\nTHIS IS AN OFFICIAL ORDER OF RECALL\n\nMEMO: Effective immediately, the above mentioned persons are hereby recalled from the BELFAST Garrison to the DUBLIN Garrison. They are (REDACTED) in regards to (REDACTED).\n\nOn XX/XX/19XX, at XX:XX, the above mentioned persons will travel along a predetermined route by car, (see manual (REDACTED) for the designated route), taking no longer than (REDACTED) to reach the DUBLIN Garrison.\n\nWARNING: FAILURE TO REPORT TO DUBLIN GARRISON BY XX:XX, XX/XX/19XX WILL RESULT IN OFFICIAL DESIGNATION OF AWAY WITHOUT OFFICIAL LEAVE (AWOL), WHICH MAY LEAD TO OFFICIAL CENSURE, CRIMINAL ACTION, AND A TRIAL BEFORE A MILITARY TRIBUNAL. SUCH ACTION WILL BE RECORDED PERMANENTLY AND LEAD TO DISHONORABLE DISCHARGE.\n\nTHIS IS AN OFFICIAL ORDER OF RECALL\n\nSECRET"
 IRE_investigations.26.a:0 "END OF REPORT"

 IRE_investigations.27.t:0 "A Wedding in Red"
 IRE_investigations.27.desc:0 "Inspector Eamon Doherty sat towards the back of the venue hall, mostly content to just watch his daughter's friends and family enjoy themselves. The service had been wonderful, a traditional Catholic wedding, and his new son-in-law was a charming young man; Doherty had no doubt that the young man would make the new bride very happy.\n\nHe watched his daughter, laughing and dancing in the middle of the ballroom floor. He would have joined her, if he wasn't getting so damned old. The party seemed like it was starting to wrap up anyways; everyone had their fill of food and drink, and it was starting to get very late.\n\nHis daughter caught his eyes, and she smiled at him, making her way over to embrace him. "I'm so glad you could make it papa, it wouldn't have been the same without you," she said softly.\n\nDoherty could feel the tears in his eyes. "I wouldn't have missed it for the world," he responded, just as softly. He knew in his heart that he had made the right choice.\n\nAs his daughter wandered away to go and mingle with the crowd once more, Doherty felt a tap on his shoulder from one of the venue's staff. "Mr. Doherty? There's a man on the phone for you."\n\nThe staff member led him to a telephone in the entryway of the building. "Inspector Doherty," he said into the receiver.\n\n"Doherty? Where the fuck are you? Why did you leave Whitecross?" shouted his captain.\n\n"Captain?" Doherty asked, "I'm at my daughters wedding, I was going to resume the investigation tomorrow-"\n\n"There is no more damned investigation!" the captain roared, "The military is furious that you left; they're taking over the investigation now. Last I heard, they've started rounding up random fucking protestants in the streets! Do you know what this means Doherty?"\n\nDoherty held the phone limply in his arm, the fury of his captain rolling over him in a wave. There was only one thought left in the inspector's mind."
 IRE_investigations.27.a:0 ""What have I done?""

 IRE_investigations.28.t:0 "The Kingsmill Massacre"
 IRE_investigations.28.desc:0 "A cool mist descends upon the sleepy village of Whitecross. Nearby there is a roadway named Kingsmill, where twenty one Protestants from the surrounding areas have been rounded up by the forces of the Irish Army into hastily constructed wire fences. Soon, they will be herded into busses bound for Belfast, where the Army will conduct a thorough investigation. They pray to anyone who might listen for deliverance, though the smarter among them know that they will likely never see the light of day again.\n\nThere is one among the group of Protestants who is only nineteen years old, a man barely out of his youth. "I have a plan," he says, "We all know how this is going to end if we don't get out of here. There are only ten soldiers guarding us, we outnumber them two to one. When they come back, we overpower them, steal their guns and their truck, and we get out of Ireland."\n\n"It will never work," says a second. "If we comply, we might make it out alive. If this doesn't work we're not going to."\n\n"This is our only option," argues the first, "We're not going to get out of this unless we take matters into our own hands."\n\nThe time comes. "Out!" orders one of the guards, and they come out one by one. The brave young man feints compliance, and then rushes one of the soldiers, struggling with him for his weapon. There is a bang and a scream, and the young man feels pain like he's never felt before, like a molten lance through his side.\n\n"You stupid proddy fuck!" the guard shouts, "You fuck!" The man feels another blinding surge of pain as the soldier kicks him in the head. "You're going to fucking pay for that!"\n\nAnother soldier speaks up. "They're more trouble than they're worth," he argues, "We're better off just killing them."\n\nThe soldiers are in agreement. There is a bang, a scream, and once more the blood of the innocent waters the grasses of Eire."
 IRE_investigations.28.a:0 ""An eye for an eye, a tooth for a tooth.""

 ##Investigation 4
 IRE_investigations.29.t:0 "Panic at the Stormont"
 IRE_investigations.29.desc:0 "The reports had come in rapidly: there had been an explosion at the Stormont, the Northern Irish parliament building in Belfast, sometime early in the morning. N.I.C. units had responded quickly, and had realized that it was not an accident, but a deliberate attack. The building wasn't badly damaged, Inspector Doherty observed, arriving on the scene; some windows were blown out on the ground floor, but the structure itself remained stable. Past the police barricade where the inspector had parked, he could see Garda officers, N.I.C., and military personnel milling about outside of the building in a way that made it clear: things were balancing on a knife's edge.\n\nGetting out of his car, Doherty spotted a familiar face in the crowd. "Officer Flanagan!" he shouted, striding over to the man.\n\nFlanagan turned at hearing his name, and his face lit up. "Inspector Doherty!" the man responded, "We've got to stop meeting like this." Shaking the man's hand, Doherty followed him towards the parliament building. "Thanks for coming in, it's good to have someone I can trust on this investigation. We've been coordinating with Military Intelligence on this one." The two approached a familiar looking man in army fatigues. "Inspector Doherty, this is-"\n\n"Colonel James Kelly," ground out Doherty through clenched teeth, "We've met."\n\n"Brigadier General Kelly now," The man grunted, "I trust that you're enough of a professional to work with me on this?" He didn't wait for an answer. "Good, I want you to go interview some of the TD's caught in the attack. Dismissed."\n\n"Like I said, it's good to have someone I can trust here," said Flanagan, watching Kelly walk away. "We've been waiting for a full inspector to get here before we looked at the bomb site. Now that you're here, we could take a look at the damage first. What do you want to do?""
 IRE_investigations.29.a:0 "Let's take a look at the damage."
 IRE_investigations.29.b:0 "Let's interview the TD's."

 IRE_investigations.30.t:0 "The Bomb Site"
 IRE_investigations.30.desc:0 "Shattered glass crunched underfoot as Doherty and Flanagan walked through the entryway of parliament building, flanked by a veritable army of forensic investigators. Doherty could see shrapnel embedded in the walls and floors of the entrance hall, and walked carefully to avoid disturbing anything that could be used as evidence. Around them, the forensics crew took pictures of the room from various angles, hoping to find out what exactly had happened.\n\n"Inspector, come look at this," called Flanagan from across the room, "There's bullet casings."\n\nDoherty walked over to Flanagan and knelt down to look. He hadn't heard anything about gunfire at the parliament building, surely someone would have reported that sooner. Putting on disposable gloves, he picked up one of the bullet casings. "These are 7.92x57mm bullets, government issue," he noted, "If I didn't know any better I'd say these were fired out of an NF LAG, but those aren't exactly easy to come by. How would the attackers get their hands on one?"\n\nFlanagan frowned. "You think something's rotten in the state of Denmark, inspector?"\n\n"I think," Doherty muttered, "that there's something awfully strange about this attack."\n\nFlanagan glanced up out of the broken windows. "Hey, look at that," he said, "Looks like that Kelly fellow's off someplace."\n\nDoherty looked up. Sure enough, the Brigadier General was wandering off past the barricade the Garda had set up. He looked completely innocent. In fact, he was a textbook example of what to do when trying to not look conspicuous, which in of itself seemed suspicious. It could have been something innocuous, Doherty assumed, but he had a gut feeling that something was off about the entire affair. Why would the Brigadier General wander off in the middle of an important investigation? Something wasn't quite right, and Doherty had a feeling that Kelly had all the answers."
 IRE_investigations.30.a:0 "We should follow him, see what he's up to."

 IRE_investigations.31.t:0 "What the TD Knew"
 IRE_investigations.31.desc:0 ""I need you to tell me what you saw during the attack," Doherty told the man in the ambulance.\n\nJohn Kirkpatrick, a TD of the Irish Labour party was sat on the back of an ambulance, being attended by a paramedic. He was young by Doherty's estimation, no older than about 25 years old. The man had a harrowed look about him, something that Doherty completely understood. With his many years in the Garda, Doherty understood how frightening confronting one's own mortality could be. Nevertheless, Doherty needed the man to recall the horror of his experiences in order to get to the bottom of what happened. It was one of the parts he liked the least about his job.\n\nThe TD in question shifted in his seat, unable to meet the inspector's eyes. "I didn't see very much per say, everything happened so quickly. I was off in a side office, so I never saw the attackers. All I heard was a big explosion, and then gunfire."\n\n"Gunfire? You're sure?" asked Doherty.\n\n"I'm absolutely certain, inspector," responded the TD.\n\nDoherty left the man to be attended to, instead turning towards Flanagan. "No one mentioned gunfire when I was called in. You'd think that it would be important to mention."\n\nFlanagan hummed, "Say, isn't that Kelly over there? Where's he going?"\n\nDoherty followed Flanagan's gaze. Sure enough, the Brigadier General was wandering off past the barricade the Garda had set up. He looked completely innocent. In fact, he was a textbook example of what to do when trying to not look conspicuous, which in of itself seemed suspicious. It could have been something innocuous, Doherty assumed, but he had a gut feeling that something was off about the entire affair. Why would the Brigadier General wander off in the middle of an important investigation? Something wasn't quite right, and Doherty had a feeling that Kelly had all the answers."
 IRE_investigations.31.a:0 "We should follow him, see what he's up to."

 IRE_investigations.32.t:0 "A Meeting at the Docks"
 IRE_investigations.32.desc:0 "Doherty and Flanagan followed Kelly through the streets of Belfast by car. The Brigadier General had taken a winding route through the city, taking turns seemingly at random seemingly without a clear destination in mind, eventually arriving at the Belfast dockyards. Doherty and Flanagan parked a ways away, watching the man get out of his car and look around furtively. In a nearby alleyway a group of men stood hidden in the shadows. Kelly seemed to notice them and walked over.\n\n"Is that Neil Blaney over there?" asked Flanagan.\n\nDoherty examined the group again. It was hard to make out much of the group, as they were quite a distance away, but it certainly did look like the head of the Hardliners in Dublin was hanging around shady alleyways at the Belfast docks. Kelly snapped into a sharp salute that Blaney somewhat lazily returned. One of the men in the group that Doherty couldn't quite make out jerked his head in the direction of one of the warehouses, which the group went into.\n\n"What do we do now inspector? Do we go in after them?" Flanagan asked.\n\nDoherty thought for a moment. Something was wrong with the attack. Parliament was bombed in broad daylight and no one was able to report an attacker. In addition, there was gunfire from an unknown assailant that had not reported until he personally found out. Soldiers or Garda that may have been tasked with defending the building were seemingly absent during the attack, as none had been seriously injured or reported anything out of place. How did the attackers manage to get away unscathed in the middle of a major city? All questions that he didn't have the answers to, but he would bet that the answers were being discussed in that warehouse.\n\nAnd there was nothing Inspector Doherty could do about it.\n\n"Inspector?" prompted Flanagan.\n\n"We do nothing," muttered Doherty, "There's nothing we can do about this right now.""
 IRE_investigations.32.a:0 "Let's just go home."

 IRE_investigations.33.t:0 "An Evening Supper"
 IRE_investigations.33.desc:0 "Due to the lateness of the hour, and the fact that it was much too late for Flanagan to return to his apartment and make supper alone, Doherty had invited the young N.I.C. officer over for supper, had insisted when he tried to beg off for "being a bother." Now, the two men were seated in Doherty's home in Belfast, saying Grace with his wife and children.\n\n"This smells lovely Martha, thank you so much for having me for dinner." Flanagan said, raising his head.\n\n"Of course," replied Doherty's wife, "Any friend of James is a friend of ours, and is welcome in this house."\n\n"So pa, did you catch any bad guys today?" asked 12 year old Lelaine, the younger of his two girls still living at home.\n\n"Let papa eat, Lelaine," responded the older one. Sophie was 16, and spoke with the level of snark only a teenage girl could muster. "You can badger him about work after he's had some of his supper.\n\n"Girls," chuckled Doherty, "There's no need to fight about this-"\n\nFlanagan was cut off by the squeal of breaking tires from outside. Doherty turned to look towards the window, and with a loud bang the front door was blown off its hinges. "Get down!" Doherty shouted, as guns began firing in from the street. Lelaine screamed as bullets whizzed past their heads, destroying flowerpots and tiles on the walls. Doherty grabbed Lelaine and pulled her in, pulling the table down in front of them. Flanagan managed to grab the other two and pull them out of harm's way. Lelaine had gone pale, clutching at her side weakly as blood stained the front of her blouse. Doherty pushed her hands out of the way and pressed firmly on the bullet wound, seeing red.\n\nMercifully, the bullets stopped overhead and the squeal of tires once again filled the night air. Flangan came thundering past through the front door, pistol drawn. "Flanagan!" Doherty shouted, pleading. "Call an Ambulance, Lelaine's been hit!""
 IRE_investigations.33.a:0 "Stay with me Lelaine, please!"

 IRE_investigations.34.t:0 "Planning the Raid"
 IRE_investigations.34.desc:0 "Inspector Doherty sat in a conference room along with officer Flanagan, Commissioner Patrick Collins, various fellow Garda officers and a team of forensic analysts. It had been a long night for the inspector, his and officer Flanagan's families had been taken into protective custody, and Lelaine had been rushed to a hospital, though much to Doherty's relief her condition had been declared stable. Still, the bastards had the audacity to attack his home and his family and put his little girl in the hospital. Doherty found himself angrier than he had ever been before. This could not go unpunished.\n\n"I want a raid," demanded Doherty, "I want a raid on the motherfuckers who decided to attack my family."\n\n"Don't worry inspector, we're not going to let an assault on one of ours go unanswered," responded the commissioner, "The only trouble is we need to find out who to raid. What information do we have on the attackers?" he addressed the room.\n\nOne of the analysts spoke up, "The attack on the Doherty household was likely conducted by the same culprit as the attack lead on the Stormont building this morning; the method of attack is the same in both cases. Another note is the shrapnel found at the scene. We believe that it's the same type of bomb that was responsible for the death of Ruairí Ó Bradaigh; it's likely the two attacks were linked. We can also safely assume that it was not the SE; they've been active in the countryside and don't have the resources necessary to commit to such a large attack in Belfast."\n\nDoherty thought for a moment. He had been assigned to the Ó Bradaigh case back in 1962. Whoever had been responsible for that would be the one who they should target. On the other hand, the similarities could be a mere coincidence, or even have been used to keep suspicion away from the true culprit."
 IRE_investigations.34.a:0 "It was the UVF, we raid them."
 IRE_investigations.34.b:0 "It was the IRA, we raid them."

 IRE_investigations.35.t:0 "The Raid on Paisley's Church"
 IRE_investigations.35.desc:0 "Inspector Doherty kicked in the door to the Crossgar Free Presbyterian Church. "This is the Garda!" he shouted, "Everybody put your hands up!"\n\nThere were still a number of people in the church despite the early hour of the morning. A few of them shot to their feet in alarm, but the majority simply remained in their seats and raised their hands. A man in a priest's garb came thundering down the aisle towards Doherty as Garda officers filed in behind him. "What is the meaning of this?" the priest shouted.\n\nGarda officers marched through the church, pistols drawn, dragging the early morning churchgoers to their feet and demanding identification papers, arresting those who failed to produce the requested documents. "I'm looking for Ian Paisley," Doherty said.\n\n"You've found him," said the priest, "I ask again, what on earth is the meaning of this?"\n\n"Ian Paisley," Doherty said, "You are under arrest for terrorism against both the Republic of Ireland and officers of the Garda."\n\n"That's ridiculous, terrorism?" Paisley said, "I have no idea what you're talking about!" Two garda officers flanked him and handled him roughly, pulling his hands behind his back and handcuffing him.\n\n"Inspector!" shouted one of the Garda officers from the head of the church, "Inspector, there's nothing here."\n\n"What do you mean there's nothing here?" asked Doherty, incredulous.\n\n"Just that, inspector. There's nothing, no guns, no bombs, no plans, nothing to tie the UVF to the attacks. It wasn't them, we have to let these people go."\n\nOutside a crowd began to form. Doherty paled. If they hadn't been responsible, it meant that he had just aggravated the highest echelons of the UVF for nothing in broad daylight. This would be a disaster. Doherty looked around, seeing the struggling Paisley, the shocked churchgoers, and the angry crowd outside, and had only one word to say."
 IRE_investigations.35.a:0 "Fuck."

 IRE_investigations.36.t:0 "An Anonymous Tip"
 IRE_investigations.36.desc:0 "The table was silent at Doherty's declaration. "Well," one of the Garda officers said, "That's all well and good, but we know next to nothing about the IRA. We don't know who their leader is, where they operate, or where they even are. As much as we can sit here and say 'oh, let's go and raid the IRA,' we don't even know what to hit!"\n\nThe room mulled over that thought for a moment. "Actually, sir," one of the junior analysts spoke up, "That might not be true."\n\nThe commissioner glared at the analyst. "Explain," he grunted.\n\n"Well sir, we received an anonymous tip this morning, sometime between the attack on the parliament building and the attack on the Doherty household. The tip alleges that there's a hidden IRA safehouse within Belfast, in a warehouse down at the docks of Belfast, near the twin west silos. Allegedly the tipster had seen what he called 'shady fellows' going in and out of the warehouse late at night wearing IRA colors, bringing in packages of something, he wasn't sure what. I didn't bring it up earlier because it didn't seem very accurate, a warehouse within the city? But after the two attacks, it's more likely that the person who called this in was onto something," responded the analyst.\n\nDoherty and Flanagan glanced at each other. A hidden warehouse down by the docks full of shady people sounded awfully familiar to the both of them. Could it be the same warehouse that they had seen Neil Blaney and Brigadier General Kelly walk into? "I think that the tip might be accurate," said Doherty.\n\nThe commissioner hummed thoughtfully. "Well, it's a better lead than nothing," he hedged, "Doherty, take a team down to the docks and check out that son-of-a-bitch. We'll crack her open and see what's inside."\n\nDoherty didn't hesitate for a moment to give his response."
 IRE_investigations.36.a:0 "Yes, sir!"

 IRE_investigations.37.t:0 "The Raid on the Warehouse"
 IRE_investigations.37.desc:0 "Inspector Doherty lined up outside of the IRA's warehouse with Flanagan and a number of other Garda officers. His suspicions had been correct, this had been the same warehouse he had seen Neil Blaney and Brigadier General Kelly sneak into. "Everyone get ready," Doherty cautioned, "We have no idea what kind of opposition we'll find in there, so be prepared for anything." With that, the inspector kicked in the door. "This is the Garda! Everyone put your hands up!"\n\nThe inspector's proclamation was met with silence. Doherty and the other Garda officers filed in through the doors, pistols drawn. Over to one side, near a pair of large bay doors, Doherty spotted a car that he had seen outside of his house the night it was attacked. Around him, the Garda officers proceeded through the empty warehouse. "Inspector!" one shouted, lifting a tarp off a large pile, "I think I've got something."\n\nDoherty walked over to the officer. Underneath the tarp was a crate filled with guns. "Jesus," Doherty swore.\n\n"NF LAGs, personal radios, body armor, a ton of ammunition. Inspector, this is military grade equipment, and a lot of it," the officer continued.\n\n"How on earth did the IRA get their hands on all of this?" Doherty asked, "We should have heard about an incident large enough for them to stockpile this much equipment."\n\nFrom across the building, another officer shouted, "Inspector, you'd better come and see this!"\n\nDoherty made his way across the warehouse into a small side room, likely a manager's office. Inside were various documents. Maps of Dublin, of the countryside, attack orders to be relayed. Doherty paled as he realized the implications spelled out by the documents in front of him. They were incomplete, likely whoever wrote them fled before they could be finished, but what lay in front of him could not be denied. He took a deep, shuddering breath. "The IRA isn't done," he said."
 IRE_investigations.37.a:0 "These are plans to take over Dublin."

 IRE_investigations.38.t:0 "Vacation in the Capital"
 IRE_investigations.38.desc:0 "Inspector Eamon Doherty, much to the shock of the entire department, had decided to go on a vacation. "To Dublin," he had explained, "I'm going to take my family with me, stay with my daughter and her husband. It'll be nice to get out of Belfast while things calm down." His fellow officers of the Garda were understanding, as having holes blown into your house would make anyone want to get out of town for a bit, and the commissioner had gladly signed off on the request. The inspector hadn't taken significant time off in years. Doherty knew how important his job was. The Republic of Ireland, he thought, would always be more important than any of his personal desires.\n\nDoherty wouldn't be confronting any of those conflicting desires on this "vacation", however. In truth, the department had good reason to be skeptical; while the inspector really would be staying with his daughter in Dublin for a time, it was not an end in and of itself. Instead, it provided a convenient alibi for his true task in the capital: a meeting with the Taoiseach. Pulling up to the side of the road of the government building, the inspector made his way through security, showing the armed security guard a ticket of entry. If anyone asked, the inspector was taking a tour of the building, though in reality he was making his way towards a meeting with Seán Lemass.\n\nInside a little used side office sat the man, alone. He nodded to Doherty as the inspector shut the door behind him. "I'm risking a lot meeting with you like this," the Taoiseach said, "But I trust the commissioner not to jerk me around. I was told you had information for me."\n\nDoherty sat down in an empty chair. "I apologize for the secrecy, but I have reason to believe that the IRA has infiltrated the highest echelons of the government."\n\nLemass narrowed his eyes. "And why is that, inspector?"\n\nDoherty's voice was even."
 IRE_investigations.38.a:0 "Neil Blaney is in league with the IRA."

 # Investigation 5
 IRE_investigations.39.t:0 "A Frog in the Pot"
 IRE_investigations.39.desc:0 "Reginald Moss and his wife, Faye, load up their car for a short trip to the grocery store to purchase some bread and eggs. In the driveway of their Belfast home, they open the doors to their new Rover, and get in. Like many times before, they get inside, with Reginald in the driver's seat, and Faye riding in the shotgun position. Reginald fumbles with his keys for a bit, before finding the correct one and inserting it into the ignition, turning it to ignite the engine.\n\nUnbeknownst to either Faye or Reginald, it also ignites a block of plastic explosive hidden in the engine compartment.\n\nThe deaths of the protestant couple on Emerald Street would ordinarily be a week-long story. But now, it hardly leads the day's news. Every day, more and more attacks on Protestants happen. Every day, the IRA grows more powerful, and more active. Every day brings retaliatory acts on Catholics as well. And every day, the government seems impotent in this rising tide of violence.\n\nIt's clear the government is losing control of the situation. And this is not a temporary wave in violence. Something is going on behind the scenes here. A reason why the government is ineffective. A reason why the IRA is more active. And a reason that people like the Moss family are being killed off in droves."
 IRE_investigations.39.a:0 "We must solve the case, and fast."

 IRE_investigations.40.t:0 "Emergency Meeting"
 IRE_investigations.40.desc:0 ""And what we're dealing with here is the possible fall of the Irish Government," said Brigadier Hefferton. He looked around the room, at all the people there. Lemass was at the opposite end of the table. Haughey, the head of the Garda, Inspector Doherty, and various other government officials lined the sides. And all paid close attention to his words.\n\n"I'm not going to mince words, gentlemen," he continued. "Over the past few months, the IRA has experienced a dramatic upswing in its power and size. And we have seen the results. A massive increase in violence in Northern Ireland that has been uncontrollable. Massive numbers of people joining the organization. And the IRA now stands roughly parallel to the Irish government, in terms of arms and power."\n\n"There's more. Our intelligence indicates a large number of officials in the government are openly friendly with the IRA, and sympathize with their aims. These people are pro-German, and rabid right-wing ultranationalists. Through them, the IRA might have avoided our efforts to detect and arrest them. And through them, they intend to launch a coup against this government."\n\n"The darkest moment in our Republic's history has come. What we do now will determine if we remain a free republic or be taken over by the extremists. So, gentlemen, what's our next step? How are we going to solve this?""
 IRE_investigations.40.a:0 "Doherty's hand went up."
 IRE_investigations.40.b:0 "Nobody had any answers."

 IRE_investigations.41.t:0 "A Hidden Answer?"
 IRE_investigations.41.desc:0 ""I led the investigation into the arsenal," said Doherty, "and I found plenty of evidence that should help the investigation. Guns, yes, but also information related to a possible coup attempt. Has anyone followed up on this?"\n\nThey all looked at Doherty with blank expressions of confusion. Hefferton asked "what?"\n\n"You know, the IRA warehouse down at the docks? The one with all the firearms? All the decommissioned British weapons? The old IDF guns? The rocket launcher, remember? The car that attacked my house? We found a bunch of plans for the IRA to seize Dublin in there. Does anyone remember this?"\n\n"Inspector," said Haughey, "what are you talking about?"\n\nDoherty thought he was on drugs. How come they didn't know about this? It would have made the top of any newspaper if it got publicly released. And it must have been at the top of the briefing sheet for the Irish government. So how could it be that nobody had heard of this?\n\nNo, this wasn't a mistake. He had the paperwork and evidence to prove it back at his office. He knew what he saw, and had the officers to prove it. This couldn't be an accident, and there had to be an explanation for why nobody here had heard of it.\n\nAnd it only took a moment for him to realize the prime suspect."
 IRE_investigations.41.a:0 "Time to ask Kelly some hard questions."

 IRE_investigations.42.t:0 "Visiting A Friend"
 IRE_investigations.42.desc:0 "Brigadier Kelly was in his bathrobe, picking the newspaper up off his doorstep when he was suddenly grabbed and taken to the ground by a group of men in suits. He struggled, but it was hard to fight against a man holding down each of his limbs. As he looked around to see what was going on, he noticed a group of uniformed Garda officers marching into his house, and two plainclothes inspectors flashing their badges at him. One of them seemed incredibly familiar.\n\n"You're under arrest, James Kelly," said Inspector Doherty. "You are being booked on charges of treason, terrorism, conspiracy to defraud the government, and conduct unbecoming of an officer. Legally, I have to say that anything you say will be used against you, though you've done enough already."\n\n"What the fuck is this, inspector?" he asked. "I was under strict orders from the Ministry of Defense at all times-"\n\n"Save your breath," said Brigadier Heferson. "You have been pinpointed talking to Blaney at the docks. The same docks with the warehouse holding the British guns. The same guns you were investigating falling into the hands of the IRA. And the same guns that you hid from the Garda and the Irish government. You're going away, Kelly."\n\n"You idiots!" yelled Kelly. "Everything I did was ordered by high command! Go through my house, you'll get the evidence. The Defence Ministry told me to do all those things. And they're the ones you want if you're prosecuting my actions."\n\nJefferson and Doherty looked at each other. If Kelly was right, then they knew what that meant."
 IRE_investigations.42.a:0 "We must secure Dublin immediately!"
 IRE_investigations.42.b:0 "Who else was in on this?"

 IRE_investigations.43.t:0 "Revisitation"
 IRE_investigations.43.desc:0 "Something about the four officers murdered by Saor Éire hadn't sat right with Doherty. The case by itself was open and shut, with eyewitness testimony firmly placing blame on the organization. Nothing about it was irregular or unusual, except for their tasks and the reason they were recalled to Dublin. Ordinarily, he would shrug it off as just unrelated military business that he had no right to know. Doherty had been in the army, he knew that they only told anyone as much as they thought you needed. But now, it seemed suspicious. . .\n\nAt first, the barrier of classification had been so high he couldn't get over it, but now with a coup imminent and the full force of the Garda behind him, it was much less so. They simply marched in and took the records related to the officers with them. Everything was there, classified or not, and Doherty dove into them, looking to find the hidden key to this case.\n\nAs expected, most of the documents were bunk. Things that the police already knew, or were not relevant to the case. Their most recent posting, however, was. They were tasked with guarding the warehouse where the IRA weapons were meant to be stored. And that suddenly made all the pieces fall into place for Doherty.\n\nThe officers were guarding the warehouse with the firearms. As part of an army plot, they were letting the IRA come in and take what they needed. However, the government had gotten suspicious over the irregularities that inevitably developed, and they were recalled to Dublin. But they never made it. Thus, the weapons cache, and the plot, had been kept secret until Doherty had stumbled onto it.\n\nBut the attackers were SE, not IRA. What was their part in this? Why did their name pop up in this unrelated investigation?"
 IRE_investigations.43.a:0 "Let's ask them ourselves."

 IRE_investigations.44.t:0 "Detention Without Charge"
 IRE_investigations.44.desc:0 ""So, to be clear on this," said Lemass, "nobody in this case has actually been charged or convicted, correct? Alright, but you come to me and say you know who did it."\n\n"The army thinks they know who did it," said Doherty. "They have several members of the SE picked out, and have tracked them down to a safehouse in Limerick. So we could go in there and take them into custody. It will be a quick operation."\n\n"But the problem is that we lack the evidence to go after them, correct?"\n\n"Unfortunately, it was already determined that we lack the evidence to arrest the people in the case. But this was before it took on outsized importance. So I'm asking for special permission to detain them without charge in order to investigate the attack."\n\nLemass sat back in his chair. "Inspector," he said, "you know the ability to deprive Irish citizens of their freedom is something that isn't exercised regularly. It's done in the most exceptional of cases."\n\n"Well, sir, nothing about this is ordinary. That's why I came to you. This case could be the key to unraveling the whole IRA conspiracy against the government. If we get these guys, we can find out just what SE's role in this is, and break into the IRA's organization."\n\nLemass thought it over. "Brigadier Heferson, your thoughts?"\n\n"I trust Doherty," said Heferson. "He's a good inspector, and he hasn't made a mistake so far on this. If he says this is necessary, it probably is."\n\nThat was all Lemass needed."
 IRE_investigations.44.a:0 ""Alright, you have the green light on this, inspector.""

 IRE_investigations.45.t:0 "The Bash"
 IRE_investigations.45.desc:0 "Raids on terrorists weren't the usual task of the Garda, but Doherty had been with enough to understand they were treated with a bit more care than the average no-knock raid on a narcotics dealer. Heavy weapons were the norm, and the discovery of the warehouse full of ex-military weapons had given them more cause to take extra precautions. But it all came down to the actual raid on the safehouse, which began as a Garda officer broke the lock with a blast from a shotgun.\n\nThe door flew open, and the rest of the officers began storming inside the building. Two suspects on the bottom floor were taken into custody without incident. On the top of the stairs, however, one saw the police breaking in and began running. A blast from a shotgun loaded with riot rounds did nothing to stop him. As the police stormed onto the second floor, a SE member popped out into the hallway brandishing a pistol. He was hit square in the chest with a rubber bullet, knocking him to the floor as the bullet went up into the ceiling. Before he could get up, the pistol was kicked out of his hand and he was handcuffed.\n\nA few moments later, Doherty got the all clear from the inside and he was allowed to enter. The first signs showed extreme promise. Several weapons were recovered, and Doherty knew at an instant the guns were unusual. Lee-Enfield rifles manufactured in the UK in 1942. Pistols using .38 S&W. Obviously SE had gotten their hands on some British war surplus of their own.\n\nBut that didn't shock Doherty so much as the suspect the police hauled down the stairs. The commotion and shouting between the Garda and their detainee caught the inspector's attention. And what he saw made Doherty's normally stone face fall open agape.\n\nIt was Ruairí Ó Brádaigh, alive and well."
 IRE_investigations.45.a:0 "What else are we going to find in this house?"

 IRE_investigations.46.t:0 "Working Through the Haze"
 IRE_investigations.46.desc:0 "Doherty still pieced together in his mind how Ó Brádaigh could have done it. Certainly, he had the car blown up anyway, with a few pieces of personal belongings inside to make it look like he was taken out in the blast. Then, he had that witness set up to tell him the UVF did it. That much was certain, and as long as he lay low, the Garda would have never suspected him of being alive. But that didn't explain what his game was.\n\nThe inspector still found it hard to concentrate, but he tried to go on with searching the house anyway, opening cabinets and drawers to find something of interest. Then, a soldier who had been searching upstairs shoved a book into his hands, with a remark that he would find it interesting. Doherty started looking, and he found that assessment to be accurate.\n\nA record of finances for Saor Éire. Payments, bank account transfers, all was in here. Doherty stopped what he was doing and sat down at the kitchen table to read deeply. This was the key to the entire operation that Ó Brádaigh was doing. Soon, he took out his pocket notebook and started noting items of interest.\n\nThere was one item he found very interesting. The SE, like any decent criminal organization, had taken pains to prevent their finances from being uncovered. Thus, they relied on a complex series of fund transfers between bank accounts to disguise payments and income. Like for instance, this payment would be routed through several accounts, and then made out to. . ."Pol IRA." And this similar payment would go out to. . ."Pol IRA."\n\nWait, why was Ó Brádaigh funding the IRA's political wing?"
 IRE_investigations.46.a:0 "Follow the money."

 IRE_investigations.47.t:0 "Throwing the Book"
 IRE_investigations.47.desc:0 ""Don't waste your time, Flanagan," said Hefferson as he barged into the interrogation room, with Doherty in tow. "We've got what we need."\n\nFlanagan turned away from Ó Brádaigh and asked "so what's so sudden that you have to interrupt the questioning?"\n\n"We got the records from the bank," said Doherty. "We have all the transactions from Ó Brádaigh's account from them. And a bunch of them keep going into the same accounts. Those accounts, combined with the records at the safehouse, have been identified as belonging to the IRA. So this man was repeatedly sending. . ."\n\n"What the inspector is saying is there is no 'Real IRA,'" Jefferson interrupted. "Ó Brádaigh's been intentionally funding a front this entire time, and it's no stretch to think the SE was behind the whole scheme."\n\nIt took a moment for Flanagan to understand what he had just heard. Upon realization, he immediately turned back to Ó Brádaigh and asked "what the hell?"\n\nÓ Brádaigh gave off a slow chuckle. "I have to be honest, it took you a lot longer to figure the scheme out than I thought it would," he said. "I never thought it would be this successful, though I suppose the Garda is a bit smarter than the army. Willful ignorance I suppose. Blaney so badly wanted an unofficial organization who could fight the Protestants."\n\n"That was his plan all along," Doherty said. "Trick Blaney into providing you guns, organize a coup, then turn on his unwitting accomplices. And it's lucky we figured out what he was up to before he could pull it off."\n\n"You're wrong about one part, inspector," said Ó Brádaigh, "we never intended to march on Dublin at all.""
 IRE_investigations.47.a:0 ""We merely needed your attention away from Belfast.""

 IRE_investigations.48.t:0 "A Meeting That Cannot End"
 IRE_investigations.48.desc:0 ""That's it, I'm afraid. If we've got no answer now after seven miserable hours of theorizing, I doubt we'll be any closer if we stick to it for another seven," rumbled Haughey to his equally exhausted peers in the conference room.\n\n"Yes," agreed Lemass. "We'll see if any new information arises tomorrow and reconvene."\n\nThe overpowering scent of coffee wasn't near enough to hide the salty reek of perspiration from nearly a dozen stressed out men in a confined space. Doherty sighed, and finally drew out a small flask from his coat pocket, pouring a more than generous splash into his sixth cup of coffee.\n\n"I doubt any of you have forgotten that the Brigadier described an IRA coup in a certain way," Doherty said. "What was the word you used, Brigadier?"\n\n"Imminent, inspector. I said it was imminent."\n\n"Then I'm afraid we leave the room when the government collapses, or when we have a working plan. Imminent doesn't tend to leave room for procrastination."\n\nHe swigged his coffee and concentrated on the burning sensation of the whiskey rather than the reluctant groans of his fellows."
 IRE_investigations.48.a:0 "Who knows. Maybe things will be different in seven hours?"

 IRE_investigations.49.t:0 "Advanced Interrogation Techniques"
 IRE_investigations.49.desc:0 "Seventeen hours. The meeting had somehow stretched on seventeen hours. Doherty found himself as the only man who had any semblance of his wits left. Powerful men slept on the conference table among crumpled papers and a hundred rejected plans of action. How could they hope to make a plan to protect the government if they still hadn't any working knowledge on their enemies?\n\nWell, most of them didn't have any information. Doherty had a hunch that had been growing for nearly twelve hours after one among their number seemed to be growing more agitated than the rest.\n\nHe hadn't pushed the man. It wouldn't be that easy, and he couldn't make such a bold move until his suspect was ready to talk. Doherty knew a dirty conscience when he saw one, and knew that all he needed to do was let the man stew in his own misery. The man sat in his chair, his pale face clutched in his hands, nearly vibrating with pent up anxiety. Doherty uncrossed his arms. It was time.\n\n"Is there anything you'd like to say, Mister Haughey?"\n\nCharles Haughey took his head from his hands, tears stubbornly clinging to the statesman's eyes.\n\n"It wasn't supposed to go this far. All Blaney and I wanted was for them to keep the protestants in check.""
 IRE_investigations.49.a:0 "You're going to give me a list of every terrorist you armed, in writing."

 IRE_investigations.51.t:0 "The Capitol in Lockdown"
 IRE_investigations.51.desc:0 ""Sir?" asks one of the privates incredulously.\n\nLieutenent Fionn Byrne grabbed the private by the collar.\n\n"I said evacuate every house on this street and deploy fucking barricades. Which part didn't make it through your insubordinate goddamn ears?"\n\n"Sir," said Sergeant Moore, putting a placating hand on Byrne's arm. "Let the poor boy down, we haven't got the time."\n\n"Where should I tell them to evacuate to?" the squirming private pleaded. "Won't our trucks tear up these people's yards?"\n\nByrne's eyes bulged at the insolence. He wasn't like this, his temper was rarely out of check - but was different.\n\n"Private, I've got the same orders as you, the same as two thousand other soldiers and officers got around the city. Every bloody street in a goddamn grid around parliament looks just like our friendly little street swarming with armed men. None of them any better organized than us, because we've not got the time to do anything else! The IRA is coming for the government and they're bringing everything they have, which it turns out is nearly as well equipped as we are! So when I say evacuate the civilians and deploy barricades, what do you do?"\n\n"I start filling sandbags and tell the homeowners to get lost, sir!""
 IRE_investigations.51.a:0 "And you'll do it QUICKLY!"

 IRE_investigations.52.t:0 "We Threw a War and Nobody Came?"
 IRE_investigations.52.desc:0 ""Lieutenant?" Sergeant Moore said apologetically.\n\n"I don't have the patience for this, Sergeant," roared Lieutenant Byrne. He wiped away sweat from his brow and kept his rifle pointed down the suburban road where the rebels were due to arrive at any moment. "Tell them what I've been telling them the last four hours, the IRA ARE coming, and no, I don't know when, so quit fucking asking, and keep your eyes and guns on the road!"\n\n"Lieutenant Byrne... I don't think they're coming. We've got word on the radio that, well, it's bad, sir."\n\n"What do you mean, Moore, bad how? Are they attempting to siege the city? We'll have the rest of the army punching through IRA lines by the morning to break us out."\n\n"No sir, it's- it's news from Belfast. All of Northern Ireland is up in arms. Someone shot Blaney twenty minutes ago, and it seems like the Ulster government has all but collapsed."\n\n"What- that's that's-" Lieutenant Byrne said, his mouth gaping in shock. "What the fuck are we doing in Dublin when the North is in flames?""
 IRE_investigations.52.a:0 "Someone's been feeding us false intel."

 IRE_investigations.53.t:0 "The Day Ulster Burned"
 IRE_investigations.53.desc:0 "No one talks about the sky the day Ulster burned. They talk about the hastily made barricades, and the violent riots that flooded the streets.\n\nNo one talks about the sunset that day, or how it painted the horizon with vibrant shades of red and violet, they focus upon the garrison, besieged from all sides, beset by Catholics and Protestants alike, who themselves tore one another to shreds when they met.\n\nNo one talks about the clouds, only the smoke from a county in flames, so thick it blotted the heavens. They talk of cinders, of blood, of terror and of troubles. But they do not speak of the sky."
 IRE_investigations.53.a:0 "There are bigger things afoot than the weather."

 IRE_investigations.54.t:0 "Back in Business"
 IRE_investigations.54.desc:0 "Ruairí Ó Brádaigh took a deep breath of air, feeling the cool breeze wash through his lungs. It was so seldom he was given the opportunity to walk freely outside, having been in hiding for so long. Cork had been good to him, it was a nice city with good and honest Irish folk. sometimes the scent of a bakery across the street would waft into his hideout and he would imagine going out into the world once more.\n\nHe smiled idly to himself, glad to finally be among friends. His fellows, a growing crowd of armed Saor Éire members, flashed him with rascal grins upon seeing the cheerful look upon his face.\n\n"Nice day to get out of the house, boss?" one of his militants asked, gesturing to the bright sun in the sky.\n\n"Better day for a revolution," Ó Brádaigh said, breathing in the clean air of an Ireland that would soon belong to the Saor Éire."
 IRE_investigations.54.a:0 "I thought he was supposed to be dead?!"

 IRE_investigations.55.t:0 "Chaos Spreads"
 IRE_investigations.55.desc:0 "They say there is always a calm before a storm, and with that in mind, Irish intelligence knew they could not breathe easy. The North Irish catastrophe had kept the entire department on edge, working double shifts for days just to try to not fall completely behind the rapid movements of the various terror orgs that were rampaging across Ulster. Yet, for all the chaos and burnout of the intelligence workers, something far worse than chaos reached their office.\n\nAt 2:34 PM reports reached Dublin that MP Ian Paisley, whose collaboration with the UVF was an open secret - was shot dead outside his Belfast home.\n\nAt 3:17 PM the workers assigned to monitor IRA radio traffic reported that all IRA chatter suddenly ceased - as though the entire organization stopped existing in a single moment."
 IRE_investigations.55.a:0 "Where did they go? Is this part of their plan?!"

 IRE_investigations.58.t:0 "RIRA Terror!"
 IRE_investigations.58.desc:0 "Smoke rises over Protestant Ulster.\n\nRIRA, Northern Ireland's most competent and enigmatic paramilitary organization made a showing of dominance today, setting off a concealed satchel bomb made from German military ordnance in a protestant neighborhood of Belfast - wounding several, and leaving several Anglo-Ulster citizens in critical condition.\n\nThe brutal efficiency of the attack was marked by the trademark silence of RIRA, spray painting their flag near the bomb site, but otherwise saying nothing."
 IRE_investigations.58.a:0 "How are they so well armed?!"

 IRE_investigations.59.t:0 "Saor Éire Terror!"
 IRE_investigations.59.desc:0 "It is difficult to say who needed to work harder after the bold attack by Saor Éire terrorists today - the police and rescue workers who had to pull the burned protestant bodies out from the ruined building - or the diplomatic staff who were desperate to appease the German diplomats who demanded an answer as to why the notably anti-German group hadn't yet been brought to justice.\n\nFortunately, the coverup at least managed to suppress all news of the lewd graffiti on a nearby wall that depicted the fuhrer doing unmentionable things to the lions in the English coat of arms."
 IRE_investigations.59.a:0 "If you love Ireland so much, stop putting us in this position!"

 IRE_investigations.60.t:0 "UVF Terror!"
 IRE_investigations.60.desc:0 "Sirens roar across Northern Ireland in the aftermath of the latest of the increasingly brazen terror attacks conducted by the Ulster Volunteer Force. Several government buildings were assaulted by bands of men who lobbed fire bombs at the structure in broad daylight, shouting UVF slogans to civilians in hiding, and beating several office workers as they attempted to evacuate before making a speedy exit ahead of the police response.\n\nCatholic nationalists across the nation are growing more and more frustrated at the audacity of these attacks and the inability to strike back at the terror group."
 IRE_investigations.60.a:0 "Come out ye black and tans, come out and fight me like a man!"

 IRE_investigations.61.t:0 "The Fate of the Special Zone"
 IRE_investigations.61.desc:0 ""Walk me through this again," grumbled Seán Lemass, pouring a glass of whiskey that he was certain he shouldn't be having. "You're saying that the Real IRA..."\n\n"Isn't real, yes sir. Twomey's made the whole thing up to soak up support from the markedly pro-German military forces in the region," clarified inspector Doherty.\n\n"Are we absolutely certain? Can we really have been so outplayed?"\n\n"Sir, up until now we have been. The path forward is yours to choose, and you do have some options."\n\n"I should send in the troops to cut down that rat bastard Twomey for all this, by all rights he deserves it," said Lemass with a grimace.\n\n"You could, sir, as you say, he deserves it. However, I'm sure that the moment I leave this office your military advisors will tell you that the solution is an immediate military crackdown on ALL paramilitary groups," said Doherty, adjusting his tie. "Though there's another choice too, isn't there? Now that we finally have a full view of what's happening and who the players are, it's very possible we could round up the leadership and try to find some form of a compromise."\n\n"And what about you, inspector, what would you advise?" asked Lemass. His respect for this humble officer had grown immensely in the past few days - he was the only man in Ireland who'd outwitted Twomey.\n\n"Respectfully sir, if I were Taoiseach I'd-""
 IRE_investigations.61.a:0 ""-heed the army's advice and declare martial law in the Northern Counties.""
 IRE_investigations.61.b:0 ""-snatch up the SE and UVF leadership and force a compromise.""
 IRE_investigations.61.c:0 ""-put a bullet in Twomey's skull before he outwits us again.""

 IRE_investigations.62.t:0 "A Swift Blow"
 IRE_investigations.62.desc:0 "The transition between dreams and the waking world is a confusing barrier to cross at the best of times, made worse when the world one wakes up to feels like a bad dream. The blast of a grenade ripping through the front room was the alarm that brought a sleeping Seamus Twomey back into the waking world.\n\nIn a moment of serene panic Twomey was not the leader of Saor Éire, but merely a scared rat caught in a trap for his fellows scrambling around headquarters looking not for orders, but for a means of escape. Three men ran for the exit, and Twomey recoiled as the world-shattering crack of automatic rifle fire cut them down. Fear clenched at his gut. His dreams were peaceful a moment ago, and he wished it was still so, yet the echoing thump of garda boots entering the room was realer than anything he'd seen before, the snap of rifles coldly executing his fellows all over the hideout would have shot him awake in a cold sweat had be still slept. He glared hard at the masked Garda officers as they raised their rifles to his head.\n\n"The dream doesn't die with me."\n\nThe sight of the muzzle flashes didn't reach his mind before the bullets did."
 IRE_investigations.62.a:0 "Ladies and gentlemen; we got him."

 IRE_investigations.63.t:0 "The Imbalance of Power"
 IRE_investigations.63.desc:0 "The Garda were losing control and everyone knew it. Ian Paisley smiled from his seat in the garden as he skimmed through reports of paramilitary violence in today's paper. Days had passed since the death of Seamus Twomey and the purge of Saor Éire. While the man in Dublin had to fake a calm demeanor, Paisley couldn't get the grin off his lips.\n\nThe Garda weren't the only thing holding the Ulster Volunteer Force back, in many ways Saor Éire and the SE agents who had previously been thought of as RIRA were far more effective at protestant repression than the government ever was. Without Twomey the UVF was free to act with impunity in an open war upon the Garda. What's more, the Garda's blatantly pro-German stance was enough to force a large number of scattered IRA remnants to begrudgingly cooperate with the UVF - an independent Ulster being preferable to one subjugated by the Reich.\n\nThe balance had shattered in the Northern Counties, and Paisley sipped his tea, knowing that his dream was days away from reality."
 IRE_investigations.63.a:0 "What a pleasant afternoon."

