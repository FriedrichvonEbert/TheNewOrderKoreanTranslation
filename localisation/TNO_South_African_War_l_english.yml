 SAFWAR.23.t:0 "끝맺음"
 SAFWAR.23.d:0 "휘티히의 갑작스러운 비난에 놀란 솅크는 입을 열어 반박하려고 했다. 그 순간 그의 뒤통수가 피 분수를 터뜨렸다. 수많은 총알이 날아오자 뮐러는 본능적으로 바닥에 엎드렸다. 휘티히가 식당 밖으로 뛰쳐나가자 기관단총을 든 "고용인" 두 명이 뛰어 들어왔다. 이 짓은 계획된 것이었다!\n\n여기 있으면 죽는다는 것을 깨달은 뮐러는 가까운 창문을 몸으로 들이받았다. 창문은 수많은 유리 조각으로 박살 나며 길을 열어줬다. 뮐러는 아프게 들리는 둔탁한 소리와 함께 땅에 떨어졌다. 무기도 없이 혼자서 밀림으로 도망칠 수는 없었다. 그의 희망은 헬리패드에서 재급유 중인 헬리콥터였다. 운이 따른다면 재빨리 날아 도망칠 수 있을 것이었다.\n\n덤불 밑을 기어 헬리패드에 도착한 뮐러는 뭔가 잘못되었다는 것을 깨달았다. 헬리콥터에는 아무도 없었다. 곳곳에 나뒹구는 피투성이 시체들은 헬리콥터 승무원들의 끔찍한 결말을 암시했다. 하지만 다행히 헬리패드에는 아무도 없었다. 뮐러는 일어나 달렸다. 그는 곧 빠져나올 수-\n\n3층에 있던 기관총 사수는 뮐러가 보이자마자 사격했다. 그는 뮐러가 왔던 곳으로 도망칠 거라는 것을 알고 있었다. 국가판무관은 빨랐지만, 총알을 피할 만큼은 빠르지 않았다. 그는 활주로 위에 나동그라졌다. 요원들은 휘티히 국가판무관에게 결과를 보고했다. 휘티히는 다른 국가판무관부를 장악하고 그 군대에 지휘권 변경을 알리고자 장교, 관료, 참모진을 보냈다. 다음 날 새로운 독일령 아프리카 위로 해가 떠올랐다. 연합되고, 나약함에서 자유롭고, 어떤 수단을 써서라도 승리를 쟁취할 독일령 아프리카 위로."
 SAFWAR.23.a:0 "더 이상의 혼란은 없다. 하일 휘티히!"
 SAFWAR.23.b:0 "더 이상의 혼란은 없다. 하일 휘티히!"
 SAFWAR.24.t:0 "Our Ceasefire Proposal Has Been Accepted"
 SAFWAR.24.d:0 "When Boers, Germans, Americans and Native Africans of a hundred peoples clashed it seemed a war destined to end quickly. Instead of a swift victory however all the tens of thousands of men sent to fight in Africa found was mud, blood and the endless heat. For the longest time victory seemed an impossible proposition, as in the desert of Namibia, the Mozambique forests and dusty plains of Xhosa young men struggled and died for reasons they knew not why.\n\nBut with valor and sacrifice the South Africans and their allies in the Organization of Free Nations advanced forwards, seizing territories once held under the grip of the Reich and giving those who lived there a taste of something they thought lost years ago, hope. The Germans, recognizing that further conflict would gain them nought, negotiated a ceasefire and at last, after so long fighting and dying, the young men of Africa return to their homes. But on the international scale, the bloodied Germans and heartened OFN merely prepare for the next clash."
 SAFWAR.24.a:0 "The Dark Continent returns to peace, of a sort."
 SAFWAR.25.t:0 "Our Ceasefire Proposal Has Been Accepted"
 SAFWAR.25.d:0 "Men from a dozen nations came to fight in the South African war, from New York and Germania, Cape Town, Praetoria and Leopoldville. From all over the world men behind desks sent young soldiers to die for a cause, and die they did. In the jungles, in the deserts, on the savannahs and by the rivers.\n\nSo many have died now that the Organisation of Free Nations and Africa-Schild both have decided that war shall end with no loss of territory for any party, no more unnecessary deaths, no more fighting. Hundreds upon thousands bled and died for this achievement, the conclusion of things as they were before, without a change to be seen from above. But the ruined lives of those affected will echo for generations.\n\nBut this is not the end, the OFN and the Germans ready for the next battle, one which might be more conclusive."
 SAFWAR.25.a:0 "The end of one war, the beginning of another."
 SAFWAR.26.t:0 "Our Ceasefire Proposal Has Been Accepted"
 SAFWAR.26.d:0 "When the Africa-Schild marched south into some of the last free territory in Africa they perhaps expected an easy victory. They did not receive it, as native africans and the descendants of British colonizers and the Organisation of Free Nations itself stood in their path, fighting and dying for one more day.\n\nBut on the grasslands and the rivers, in the jungles and the deserts, the OFN was pushed back one step at a time. Now the Germans stand, not triumphant but at the least satisfied with their efforts, for a ceasefire has been accepted wherein the OFN will withdraw somewhat from the northern reaches of South Africa in return for the states continued existence.\n\nThe Germans celebrate this, but in the halls of the Reichskommissars there is now the intrigue of victory and blaming for losses going around. Perhaps it is for the best, as now the OFN and Pakt prepare for their next, possibly final fight elsewhere in the world, whilst Africa heals."
 SAFWAR.26.a:0 "The Reich is victorious, but not unbloodied."
 SAFWAR.27.t:0 "The Germans Reject Our Ceasefire Proposal"
 SAFWAR.27.d:0 "The Africa-Schild are apparently unconcerned over their mounting losses, for they have soundly rejected the ceasefire proposal we offered. Perhaps they think they can achieve some sort of great victory by continuing to fight, perhaps the Reichskommissars think that they are invincible?\n\nIt does not matter in the end, we must continue the war for a free Africa, where men and women can live without the tyranny of National Socialism hanging over their heads every day. We must be careful of course, we might overstate our position somewhat and should try to ensure that the next time we offer a ceasefire that the Schild will accept it.\n\nOr, if we are so inclined we could attempt to push for an utter victory, with no ceasefire and no German influence left upon the African continent."
 SAFWAR.27.a:0 "We fight on, for freedom."
 SAFWAR.28.t:0 "The OFN Rejects Our Ceasefire Proposal"
 SAFWAR.28.d:0 "The Organisation of Free Nations have rejected our generous offer of ceasefire, possibly they believe they have a chance of achieving some form of total victory or perhaps they merely want to exert a greater toll of German blood. In the end it doesn't matter, our efforts to fight this war must continue and there is little else to say about it.\n\nWe shall defeat the Americans and their puppets, we shall defeat the native rebels, Germany will reign in Africa as she does in Europe and there is not a single thing the OFN can do to change this certainty. We shall bloody them, kill them, and next time we offer the mercy of ceasefire they shall be forced to accept.\n\nOf course, should we be successful enough it is entirely possible that the need for a ceasefire will be rendered utterly moot, we can only pray that this shall be the case. For if this war goes on for too much longer, there may not be an Africa left to rule."
 SAFWAR.28.a:0 "For the fatherland, we fight on"
 SAFWAR.29.t:0 "This Is A Hidden Event"
 SAFWAR.29.d:0 ""
 SAFWAR.29.a:0 "War is hell."
 SAFWAR.30.t:0 "Ostafrikaner Booby Traps Detonate In Choma"
 SAFWAR.30.d:0 " Recent reports from the front state that our successful capture of Choma has been dampened with widespread cases of sabotage. Our forces report various items and areas have been mined or booby-trapped, including enemy weapons, homes, and their own dead and wounded, including our own in extreme cases. This is extremely disturbing, and has caused several casualties and deaths amongst our forces.\n\nFrom a strategic standpoint, the larger concern is that the Ostafrikan force seems to be attempting to destroy any usable infrastructure as they retreat in an attempt to delay our advance. Bridges have been blown over various rivers. Roads and trails have been mined, especially the common dirt ones that one may find in Ostafrika. And the few paved roads are usually cratered.\n\nThis "scorched-earth" tactic has been a major part of Ostafrikan defensive strategy, says intelligence. By depriving the South African army of anything useful, they hope to eventually slow and choke off the attack, and leave our forces vulnerable to a counter-attack to change the path of the war. The infrastructure destruction is not a tactic of desperation, according to intelligence. Rather, they believe the area around Choma has been mined since before the war.\n\nRegardless, we are moving engineers and bridging units to the area to fix the infrastructure. Our anti-mine units and bomb squads are attempting to defuse any other booby traps that have yet to detonate. The men are still in good spirits, and we plan to continue to push the enemy back and keep him there."
 SAFWAR.30.a:0 "They will make us struggle for every inch of their land."
