 ##Ideas##
 SAW_bogged_front:0 "Bogged Down Fronts"
 SAW_bogged_front_desc:0 "Guerrilla action has continued to ramp up in the jungles and hills of Africa, every step a soldier takes becomes ever more perilous, every pace increasing the chances of one falling victim to an enemy ambush or a well concealed explosive. And it is not only the enlisted soldier who grows fearful. Even the most prestigious of military brass have recognized the threat posed by increased guerrilla activity, and have grown cautious about ordering any significant movements at all. As a result, the lines of battle have grown increasingly static, as commanders dare not attempt any bold maneuvers for fear of being humiliated by an unseen foe."

