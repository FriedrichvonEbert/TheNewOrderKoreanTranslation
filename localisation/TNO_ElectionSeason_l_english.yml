## Election
 ENG_ElectionSeason.1.t: "영국인의 의무"
 ENG_ElectionSeason.1.desc: "때가 왔습니다. 후보들이 정당에서 선출되었습니다. 각 정당은 다우닝가 10번지를 점거할 차기 총리를 선출했습니다. 그리고 이제 영국 의회의 짧지만 혼란스러운 전통이 다가옵니다. 선거할 시간입니다!\n\n국가민주연맹과 사회노동당은 이번 선거의 양대 정당입니다. 조지 젤리코가 이끌고 클라우드 오킨렉이 후원하는 NDL은 전통적인 대전쟁 전 영국의 복원을 의미하지만, 현대에 맞게 유지하고 영국을 세계 무대에서 다시 한번 존경받게 하기 위해 필요한 개혁안을 생각중입니다. 해럴드 윌슨이 이끌고 빌 알렉산더가 지지하는 SLP는 보다 급진적인 행태를 취하고 있습니다. 영국은 마침내 노동자들을 구속했던 사슬을 끊을 것이고, 빈곤에서 벗어날 것이며, 전세계 프롤레타리아와 함께 더 평등한 미래를 향해 나아갈 것입니다.\n\n데이비드 스털링의 조직도 있지만, 많은 유권자들이 이를 극단주의 군소 정당으로 취급하고 있습니다. 선택은 젤리코의 과거의 영광 회복이냐 윌슨이 주장한 미래의 영광이냐에 갈릴 것입니다."
 ENG_ElectionSeason.1.o_ndl: "NDL! 여왕폐하와 국가를 위해!"
 ENG_ElectionSeason.1.o_slp: "SLP에 투표하고 평화를 이루자!"
