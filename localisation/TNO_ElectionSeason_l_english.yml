 ENG_ElectionSeason.7.t: "방향 선택"
 ENG_ElectionSeason.7.desc: "아무도 선거운동에 최선을 다하지 않았다고 말하진 않습니다. 그들은 할 수 있는 모든 가능한 거래는 다 해봤습니다. 그들은 구입할 수 있는 모든 자원을 확보했습니다. 그리고 그들이 갈 수 있는 모든 길은 이미 지나갔습니다. 모든 것이 결실을 맺은 저녁입니다.\n\n선거는 일반적으로 결과가 불확실했던 적이 없었던 잉글랜드에서 비공개로 치러졌습니다. 하지만 이번에는 상황이 많이 다릅니다. 승리자는 유권자나 의원들 스스로는 알 수 없었습니다. 할 수 있는 일은 앉아서 투표가 들어오는 것을 지켜보는 것 뿐이였습니다.\n\n예상된 추세와 충실한 지원과 함께 놀라움과 배신도 존재했습니다. 하지만 밤이 깊어감에 따라, 그것은 한 방향 더 앞서 나갔습니다. 국가만이 누가 이 경쟁적인 선거에서 이길 것인지 압니다."
 ENG_ElectionSeason.7.a: "근왕당이 선거에서 승리한다!"
 ENG_ElectionSeason.7.b: "잉글랜드 통합당이 선거에서 승리한다!"
 ENG_ElectionSeason.7.c: "국가전선이 선거에서 승리한다!"
