 ENG_ES_Campaigning: "[ElectionMech_GetCampaigningParty]이(가) §Y[TNO_Britain_ElectionSeason_CampaignState.GetName]§!에서 선거운동을 하는 중입니다"
 ENG_ES_Campaigning_desc: "모든 칸막이에 선거 포스터를 붙였고, 모든 광장에서 돌아다니며 연설했으며, 모든 지역에서 집회를 열었습니다. 마침내 [ElectionMech_GetCampaigningParty]이(가) 진정으로 [TNO_Britain_ElectionSeason_CampaignState.GetName]에 도달했습니다. 선거 기간이 본격화되면서, [ElectionMech_GetCampaigningParty]은(는) [TNO_Britain_ElectionSeason_CampaignState.GetName] 내에서 크게 선거운동을 벌여 지지를 강화하고 경쟁자의 유권자를 훔치기를 희망하고 있습니다. 그들이 [TNO_Britain_ElectionSeason_CampaignState.GetName]에서 유권자의 마음, 정신, 소중한 한표를 얻을 수 있다면 [ElectionMech_GetCampaigningParty]이(가) 선거에서 승리하는 데 필요한 충분한 조건이 채워질 수도 있습니다..."
