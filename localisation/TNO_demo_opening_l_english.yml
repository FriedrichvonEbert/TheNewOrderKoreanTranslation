 COUNTRY_INFO_NO_CONTENT: "                                    §Y뉴 오더 모드에 오신 것을 환영합니다§!\n\n§R                                    이 국가는 플레이 불가능합니다§!\n\n§R이 국가는 현재 자리를 잡은 이벤트와 그 외 다른 국가와의 상호작용으로 일어날 수 있는 내용을 제외하면 컨텐츠가 없는 아직 미완성된 국가입니다. 컨텐츠가 있는 모든 국가는 "관심 있는 국가" 메뉴에 열거되어 있습니다.\n\n당신이 원하는 컨텐츠가 존재하는 국가 중 하나를 플레이해보고, 만일 개발 상황을 알고 싶다면 소셜 미디어(모드 정보 탭에 있음)에서 우리를 팔로우하십시오§!"

 COUNTRY_INFO_VYATKA: "§G==THE PRINCIPALITY OF VYATKA==§!\n\nThe near-total collapse of Soviet authority in the wake of the West Russian War has, over the years, resulted in all manner of ambitious warlords rising through the ashes and staking their claim to Russia. One such group is a ghost from Russia's turbulent past: the remnants of the Romanov dynasty led by §WVladimir III§! and his allies.\n\nDuring the West Russian War, the hard-pressed German forces allowed a division of European émigrés loyal to the exiled §WVladimir Kirillovich§! to join the fight against the resurgent §RRed Army§!, where they would play a key role in a desperate Wehrmacht offensive. Although the Germans were eventually forced to withdraw, the monarchists pushed on regardless, and were able to establish a permanent foothold in §WVyatka§!. Now §WVladimir III§! and the émigré cliques oversee the strongest bastion of monarchism in Russia. That being said, §WVyatka§! is beginning to face internal divisions. The émigré cliques bicker amongst themselves and compete for political dominance, while the antiquated bureaucracy of the §WPrincipality§! continues to cause problems as time marches on. The Okhrana, the §WPrincipality's§! secret police led by Boris Smyslovsky, has so far been successful in ensuring stability for the regime, but the question of how much power they should wield remains. These issues will need to be addressed before any serious plans for reclamation can begin.\n\nInternally, the §WPrincipality§! is divided between three émigré cliques of equal import. Firstly are the Constitutional Democrats, led by the émigré §WRoman Gul§!, who represent the liberals. They wish to create a functioning constitutional monarchy, complete with guaranteed rights for minorities. Secondly, the Solidarists led by §WAleksandr Solzhenitsyn§! are staunch nationalists with some authoritarian tendencies. That being said, they still wish for some degree of reform from the antiquated systems of yesteryear. Finally, there is §WVasily Shulgin's§! faction, the All-Russian National Union. §WShulgin§! is a politician of the old school, with a history of service dating back to the days of Tsar Nicholas II. Like the liberals, he favors constitutionalism as well, but does not wish to disrupt the traditions of the old Empire.\n\nExternally, §WVyatka§! is surrounded by potential threats. To the southeast, the madmen of the §RAryan Brotherhood§! serve as the most pressing threat. In the north, the unstable §RRepublic of Komi§! is unpredictable and should be carefully monitored, while the §RWest Russian Revolutionary Front§! stirs. If §WVyatka§! is to unite Russia, conflict with them is inevitable. Meanwhile, raids from the §RTatar§! and §RBashkir§! warlords to the west and south are common but are unlikely to escalate into a full-blown conflict for now. Further to the southwest, however, is §RAndrey Vlasov§! and the so-called §RRussian Liberation Army§! based in §RSamara§!. Unlike the §RTatars§!, they harbor ambitions of expansion and may cause problems in the future if left unchecked. To the east lies the warlords of §GBerezniki§! and §GGayny§!. Although §GBerezniki§! pledges their resources to us, their governor may have ambitions of his own. On the other hand, relations with §GGayny§! have mostly been cordial, and it may be possible to sway them to the cause.\n\nThe §WPrincipality of Vyatka§! now stands poised to undertake the arduous task of uniting Russia once and for all. Will Russia find itself ruled by a Tsar once more? Only time will tell...\n\n§G==FEATURES==§!\n\n* Decide between constitutionalism or the old government\n\n* Prepare the §WPrincipality's§! armies for conflict with rival warlords\n\n* Unify the §WRussian Empire§! once more"

 COUNTRY_INFO_SAMARA: "§G==THE COMMITTEE FOR THE LIBERATION OF THE PEOPLES OF RUSSIA==§!\n\nIn the bloodiest days of the West Russian War, when it seemed like the Reich's hold on Russia was on the verge of slipping forever, the German high command turned to desperate means to stave off the collapse of their front line. Drawn from a range of auxiliary colonial militias of Russian conscripts that were meant to police German-held Russia, the §WRussian Liberation Army§! or §WROA§! was created. In propaganda, the §WROA§! was depicted as a proud Russian army, fighting the §Rbolshevik§! menace of the §RWest Russian Revolutionary Front§!. In desperation, the Germans even allowed the creation of the §WCommittee for the Liberation of the Peoples of Russia§!, or §WKONR§!, as the embryo of a free Russian Republic that would rule over areas liberated by the German counter offensives.\n\nReality was much less flattering to the §WROA§!. Its leader §WAndrey Vlasov§!, a former Red Army general, was nothing more than a puppet of the Wehrmacht's high command. His officers were a a disjointed bunch. Many were also captured Red Army officers, preferring to join the §WROA§! than die in a German POW camp. Others were fascist émigrés, joining the §WROA§! on a great crusade to defeat §RBolshevism§!. The common soldiers were desperate cannon fodder, drafted at gunpoint by the Germans and sent to reinforce the most desperate sectors of the front. Far from being welcomed as liberators, Russian people caught in the conflict area welcomed §WROA§! soldiers with rock and insults.\n\nDespite all this, the §WROA§! pushed on. The soldiers fought with the energy of desperation, and managed to help turn the tide in the sector around §WSamara§!. Soon the §WROA§! found itself beyond the German lines, freed from their former taskmasters. With the war winding down and the §RWRRF§! in retreat, the Germans wrote off their cannon fodder as mutinous Slav Untermensch. The new headquarters of the §WROA§! in Samara were not spared any of the terror bombing campaigns that followed.\n\nSince then the §WROA§! has huddled in Samara, having traded one prison for another. Unable to expand their area of control by the terror bombings, and forbidden to go back home in the west, the common soldiers of the army have languished for the better part of a decade in their garrisons. The §WROA's§! officers, meanwhile, have grown weary of §WVlasov's§! indecisiveness. They argue for a more decentralized leadership, and for the abandonment of §WKONR's§! original democratic mission in favor of a continuation of the §WROA's§! junta. Using general §WSergei Bunyachenko§! as their mouthpiece, the men of the Officer's Committee scheme to take advantage of §WVlasov's§! apathy and old age. However the officers are not all united in ideology. Quite a few have formed a pro-democracy faction, and argue that §WVlasov's§! heir as chairman of §WKONR§! should be §WMiletiy Zykov§!, a former journalist that has maneuvered his way into being the chief propagandist of the §WROA's§! regime in Samara. Zykov argues for the continued struggle to liberate Russia from §RBolshevism§! as well as German oppression. In between all this, many common soldiers and lower ranking officers have grown tired of the high command's bickering and seek to follow General §WOktan's§! goal to use the §WROA§! to build a strong, fascist state... and to enrich the soldiers in the process.\n\nThe §WROA§! is at a crossroad. Loathed by all their neighbors as German collaborators, yet feared for their veteran army and iron discipline, the men of the §WROA§! await the end of the terror bombing. Some seek to redeem their honor by rebuilding Russia. Others seek vengeance on the communists and on the Germans who have ruined their life. Finally, a growing minority simply want to lash out at the uncaring world that has forced them to lose a decade holed in Samara.\n\n§G==FEATURES==§!\n\n*Determine who shall win the power struggle to be the successor of §WVlasov§! as leader of the §WROA§!\n\n*Finish what the Germans could not do and destroy the §RWRRF§! once and for all\n\n*Show the world the perils of underestimating the so-called "traitorous dogs of the ROA""

 COUNTRY_INFO_KOMI:0 "§G==THE KOMI REPUBLIC==§!\n\nThe failures of §RNikolai Bukharin§!, the §RGerman§! invasion, and the defeat of the §RWest Russian Revolutionary Front§! against the §RGerman Reich§! bled the people of Russia far too much, subjecting them to unimaginable horror and destitution for little gain. Rather than the worker's utopia promised by the §RSoviet government§!, the communist experiment ended in failure, as apocalyptic warfare scorched West Russia for the second time in two decades.\n\nThe former government of the §GKomi ASSR§!, a faithful band of Soviet loyalist politicians, gladly went along with §RGrand Marshal Kliment Voroshilov§!'s plans for the restoration of the §RSoviet government§!, and Komi, despite the reservations that its highly politically deviant population held, gladly slipped into the pocket of the §RFront§!, until the West Russian War, and the transition of the §RFront§!'s capital to Syktyvkar.\n\nThe War, the political failures of the §RFront§!, the final assassination of Alexei Rykov, and the bombing of the §RPresidium of the West Russian Revolutionary Front§! marked the last straw for the Komi government, however. §GNikolai Alekseevich Voznesensky§!, the newly appointed head of the §GKomi ASSR§!, took executive action to declare independence from the §RFront§!, being aided in his operation by a slew of former §RWRRF§! politicians, including §xMikhail Andreyevich Suslov§!, foreign minister of the Front, and §SAndrey Alexandrovich Zhdanov§!, a prominent official of the ComIntern.\n\nWith the secession of the §GKomi ASSR§! from the §RFront§! under a newly declared §GRepublic§!, and the loss of yet another capital, the political cohesion of the §RFront§! dissolved, and more and more separatists ate away at the §RWRRF§!'s armies before operations could be launched to put down the rebellions and warlords.\n\nWith the democratic nature of the §GKomi Republic§! becoming well-known throughout West Russia, and the developed city of Syktyvkar becoming swollen with refugees from other, less accommodating warlord states, a climate of political radicalism began to fester within the §GRepublic§!, fed by §GVoznesensky§!'s collaboration with §SZhdanov§!'s communists, and the underground influence of §Rextremist politicians§! who had been set free from the many former GULAGs in the region. Political violence, grand scheming, and paramilitary activity became commonplace, with the corruption within the §GRepublic§!'s armed forces doing nothing to help matters, despite the efforts of talented officers such as §GPetro Grigorenko§! and §GIvan Korolkov§!.\n\n§YThe State of the Komi Republic:§!\nThe state of the §GRepublic§! in 1962 is hardly one conducive to functional democracy, or civilized life. Crime is at a recent high, with constant paramilitary street battles shattering the silence on the streets of Syktyvkar. The plots of shadowy ideologues are constantly pit against each other, in the form of assassinations, thefts, fraud, assault, extortion, and conspiracy against the Republic. While power is brokered within the §GNational Assembly§!, and the §G"Democratic Coalition"§! of relatively centrist parties attempts to keep order and sane governance, §xMikhail Suslov§!'s §xCommunist Party of Komi§! on the far left and §OLev Gumilyov§!'s §OPassionariyy Organization§! on the far right constantly attempt to bring down the government in the shadows, while maintaining a respectable public opinion.\n\n§YThe Players of the Game:§!\nThe §GKomi Republic§!'s politicians are infamous for a particular nature that seems to run through the §GRepublic§! as a whole - a pseudo-addiction to scheming, backstabbing, and power games. Regardless of whether they personally tolerate such underhanded tactics, the environment of the §GRepublic§! demands such tendencies, and so, the politicians which survive this unimaginably stressful environment tend to be forged into metaphorical diamonds - master schemers and maneuverers who can manipulate entire parties beneath their thumb.\n\n§BThe Centre:§!\nDespite the wide variety of democratic parties and the issues which cleave movements apart in Komi, the saving grace of the §GRepublic§! is that democracy, too, is a political question and hot-button topic. The intensity of the efforts to tear down democracy has forged the otherwise disparate centrist parties into a ramshackle coalition to preserve the electoral system at all costs, and fight radicalism. The ruling §PPeople's Democratic Socialist Party (DSNP)§!, §MUnion of Young Reformers (SMR)§!, and §gSovereign Democratic Party (PSD)§! have all become tempered allies in the environment of the §GRepublic§!.\n\n§PNikolai Alekseevich Voznesensky:§!\nThe §GPresident of the Republic§! and leader of the §PPeople's Democratic Socialist Party§! since its founding, §PNikolai Voznesensky§! is a rather controversial man. Despite his initial electoral popularity, his constant scandals, often revolving around his abrasiveness, racist comments, or allegations of corruption, have eroded his popularity and cast many members of his party into an unfavorable public light. His friendship with the communist leader §SAndrei Zhdanov§! has come under scrutiny in recent months, and it only remains to be seen whether the 1963 election shall be the end of §PVozesensky§!'s political career, or merely the start of his next term.\n\n§MAlexei Nikolayevich Kosygin:§!\nA prominent elected Deputy, and leader of the §MUnion of Young Reformers§!, §MAlexei Kosygin§! is famed as a rather quiet and respectful politician, who serves as the chief "peacemaker" within the center. However, his disillusionment with the current composition of the §GCoalition§! is growing with each and every new scandal §PVoznesensky§! finds himself in, and he constantly finds himself looking at his own potential bid for power. Along with his close friend, §gSvetlana Stalina§!, §MKosygin§! forms the "hardline" wing of the centrist coalition - the wing that will never allow for capitulation to the radicals.\n\n§gSvetlana Iosifovna Stalina:§!\nA former §PDSNP§! member who split to form the §gSovereign Democratic Party§! following yet another infamous scandal, §gSvetlana Stalina§! is a rather young and idealistic firebrand who has overcome her reputation as a splitter, and cut out a position as a force in her own right. §gStalina§! forms the trustworthy right flank of the coalition, with a platform that combines a patriotic, security-centered policy with a strong focus on welfare and public works. Her constant praise of institutional power and stability, as well as her desire to stabilize the foundation of the §GRepublic§! by any means necessary, has led to constant accusations of authoritarianism, but her coalition partners tend to dismiss these claims. After all, §gStalina§! is utterly uncompromising - in her eyes, a strong, democratic §GRussian Free Republic§! is worth the cost - no matter how painful the means are to get there.\n\n§xThe Left:§!\nThe §xCommunist Party of Komi§! is notable in that it is the most united political "wing" in the Republic. The infamous §xMikhail Suslov§! has forged an ironclad political machine out of the far left, leading successful operation after operation to stage scandals, shatter the people's confidence in the government, and establish an environment of constant pressure on the §GRepublic§!'s security forces. However, despite its unity, not all is well within the §xCommunist Party§!. The cracks between its leaders are invisible in public, but all too apparent in private meetings, behind closed doors. In the eyes of Party insiders, a conflict between §xMikhail Suslov§! and §rIvan Serov§!'s orthodox faction and §SAndrei Zhdanov§! and §lSvetlana Bukharina§!'s reformist faction is inevitable - all that remains to be seen is how destructive it shall be to the §xParty§!'s very foundations.\n\n§xMikhail Andreyevich Suslov:§!\nThe stories that one would hear of Komi's infamous "shadow master", §xMikhail Suslov§!, are awe-inspiring, and wide in scope. According to various citizens of the §GRepublic§!, §xSuslov§! is personally behind nearly every aspect of the chaos in Komi, personally orchestrating street battles, robberies, and blackmailing rings while he plays the violin in his townhouse. Not every story is true, of course, but §xSuslov§!'s reputation speaks for itself.\n\nA famed leader within the WRRF with such a fearful political reputation that §RMikhail Tukhachevsky§! condemned him for couping the government without any evidence, §xSuslov§! has maintained his talents throughout the Russian wasteland, honing them more and more as his career advances. §xSuslov§! is a brilliant man who views the §GRepublic§! as his chessboard - a complex machine made up of interlocking mechanisms of class conflict and civil strife. With every move of his paramilitaries and "unaffiliated" Deputies in the §GNational Assembly§!, he comes closer and closer to his goal - the end of the §GRepublic§!, and the restoration of the §RUSSR§!, with himself as the grey cardinal behind it all.\n\n§SAndrei Alexandrovich Zhdanov:§!\n§SAndrei Zhdanov§! is a walking contradiction. He is the leader of the §xCommunist Party§!'s §GNational Assembly§! delegation, and one of the highest figures in the Party - yet his libertarianism and populism seems to fly in the face of what §xSuslov§! is widely considered to want. §SZhdanov§! is a visionary in every way, a fierce, charismatic firebrand - yet he tends to align with §PVoznesensky§!'s government constantly, seemingly missing opportunities to perpetuate the §RRevolution§! that the §xCommunist Party§! so desires. The mystery behind §SZhdanov§!'s motivations and operations raise many questions, but none can doubt his character. According to many centrists across the aisle, if one Communist were to take power, it would have to be §SZhdanov§!. After all... where else could one find such charming, moderate, populist spirit?\n\n§lSvetlana Nikolaevna Bukharina:§!\nThe emergence of the daughter of the doomed §RNikolai Bukharin§! within the §GRepublic§! was hardly expected, but it was hailed by many communists as a sign that their movement was destined for greatness comparable to the strength of the old §RVKP(b)§!. §lSvetlana Bukharina§! rapidly rose into the ranks of the §xCommunist Party§!, being elected by unheard-of margins, bringing her unstoppable energy and ambition with her. Despite her comparative youth compared to many figures within the government, and her questionable adherence to the letter of the line that §xSuslov§! promotes within the §xParty§!, §lBukharina§! is most certainly one of the foremost communists within the §GRepublic§! - and the brightest, most radiant rising star among their number.\n\n§YThe Right:§!\nThe §OPassionariyy Organization§! is a singularly bizarre organization in Komi, a combination of a social club, a secret society, and an apparatus for political coalition-building. Under the wide-spanning umbrella of the §OPassionariyy§! are Eurasianists, "compassionate conservatives", monarchists, and other, smaller movements, all united solely by the desire for a new, right-wing path for the §GRepublic§!. The §OPassionariyy§! are easily the most wide-ranging coalition in Komi, stretching to every possible corner of right-wing thought, and, as of such, paradoxically both prone to infighting, and extremely effective at operating within the §GRepublic§!. Within the §OPassionariyy§!, there is someone for everyone, or so it is said - the media outlets controlled by the organization appeal to the people, rallies are held, and the §Gcenter coalition§! is forced to look closer and closer towards §OPassionariyy§!-affiliated politicians each day.\n\n§OLev Nikolayevich Gumilyov:§!\nThere is only one man in the §GRepublic§! with the cunning and political acumen to unite so many disparate right-wing groups under one banner, and his name is §OLev Gumilyov§!. An eccentric philosopher and a well-spoken ideologue, §OGumilyov§! is the ideological heart of a large section of the §OPassionariyy§!... and the brain, as well. His theories of a Eurasian civilizational empire are ones that most of the Komi right can at least pretend to get behind, and his ideals of rapid expansionism, the restoration of national strength, and a culture of patriotism appeal to the teeming multitudes that attend his rallies. Despite his seemingly unthinkable level of extremism, §OGumilyov§! is the center of the §OPassionariyy§! in spirit, and he will not halt his shadowy operations until his theories may be tested and realized on the grandest scale imaginable - that of a continent-spanning empire..\n\n§YIgor Rostislavovich Shafarevich:§!\nEvery movement needs a face, and §YIgor Shafarevich§! is a respectable face indeed. A well-respected academic in the §GRepublic§!, §YShafarevich§! heads the moderate "moralist" wing of the §OPassionariyy§! - the wing most keyed to gathering public support, and the support of the centrists within the §GNational Assembly§!. §YShafarevich§! is one of the most famous voices of the §OPassionariyy§!, and his calls for a "National Democracy" based off of "compassionate conservative" principles are heard around the §GRepublic§!, on widespread venues such as Radio Free Syktyvkar, the pre-eminent broadcasting service within the §GRepublic§!. As the left grows larger and more threatening, Shafarevich's commitment to democracy and willingness to cooperate with the Centre has driven more and more politicians amongst the right-wing of the ruling coalition to look his way, seeking deliverance from the communist threat.\n\n§jSergey Taboritsky:§!\nThe black horse of Komi, the enigmatic §jSergey Taboritsky§! is famous as an almost anachronistic figure. His Imperial regalia, his nostalgic calls for the restoration of the §RRussian Empire§!, and his vast hidden personal wealth may, in a different state, tear the people away from supporting him, but in Komi, it merely serves to captivate the imagination. §jTaboritsky§! is quite possibly the most populist of the §OPassionariyy§!, tirelessly campaigning for his §jOVRI§! - the §jSociety for the Restoration of the Russian Empire§!. However, among those who have spent time close to him, it has become apparent that something is very, very wrong with §jTaboritsky§! - the look in his eyes is not quite that of a man driven by sheerly mortal energy, and his mannerisms have consistently grown more bizarre...\n\n==FEATURES==\n\n*Fight through the storm of intrigue to save the §GRepublic§!... or bring it §Rcrashing down§!\n\n*Experiment with the many ideologies and parties present within the §GRepublic§!, and bring one to victory\n\n*Put an end to §Rwarlordism and anarchy§!, uniting Russia under the flag of one of Komi's many contenders"

 COUNTRY_INFO_ONEGA: "§G==THE ANTI-COMMUNIST VOLUNTEER GUARD==§!\n\nThe Third Reich had assured the people of the §GFinnish Republic§! that the §RSoviet Union§! would never again threaten Finland, nor its territorial gains in §WKarelia§!.\n\nThe West Russian War proved this to be a damned lie. The §RWest Russian Revolutionary Front§ !remnants of the Red Army in Western Russia, nearly managed to derail Germany's new order in Europe. Once the dust had settled, the §GFinnish Republic§! found its eastern border occupied by the remnants of the §RWRRF§!. Looking only to themselves for safety, Finland turned to... Unorthodox solutions. §WRussians§! living in Karelia and around lake Onega were captured by §GFinland's§! new military government. The men were separated from their family, and forcibly drafted into the new §GAnti-Communist Volunteer Guard§. Led by former Red Army General §WVladimir Kirpichnikov§!, this army of the damned would hold the borderland between Finland and the §RWRRF§!. Helsinki's dictats were very simple: all the guardsmen had to do was to defend §WKarelia§! from §Rbandits§! and from the §Rcommunists§ to the east. Loyal service would let the Guardsmen see their family again.\n\nNearly a decade on, the men of the guard cling onto this promise of seeing their family once more. Their task is a gruelling, thankless one. As they patrol the Arctic land around lake §WOnega§!, fighting bandits and communist infiltrator, the Guardsmen look east with uncertainty. The winds are changing in Western Russia, and it is likely that soon their fellow countrymen will come knocking to recapture the land stolen by §GFinland§!. Ill equipped, the Guard continues its watch. Their service will guarantee their freedom, one way or the other.\n\n§G==FEATURES==§!\n\n*Patrol the icy shores of §WLake Onega§! for §Rbandits§! and §Rcommunist§! infiltrators.\n\n*Prepare for the inevitable showdown with West Russian warlords attempting to reunify Russia...\n\n*Lead the Guard to the end of their grim duties, when they will be able to go home and see their families again."

 COUNTRY_INFO_WRRF: "§G==서러시아 혁명전선==§!\n\n 소비에트 인민들은 §R파시스트 침략자들§!에게 맞선 위대한 §R대조국전쟁§!도중 모든것과 그보다 더 한 댓가를 치뤘습니다. 나치들은 소비에트 문명을 향한 박멸전쟁에서 상상조차 하지 못할 잔혹한 행동을 취했으며, 남녀노소를 불문하고 §R히틀러의 추종자들§!의 손에 친인척이 잔혹하게 찢겨나가지 않은 사람이 없으며, 그들의 이름은 셀 수 조차 없습니다. \n\n중앙 정부 당국의 총체적인 붕괴 이후의 혼란스러운 무정부 상태에서, 서부 러시아의 §G붉은 군대§! 잔존병들은 §G대원수 클리벤트 예프레모비치 보로실로프§!의 지도력 아래 쿠이비셰프에서 재집결했습니다. 소비에트의 옛 영토를 가로질러, 각각 제 6군과 제 9군을 이끌고 온 §G마하일 니콜라예비치 투하쳅스키§!와 §G게오르기 콘스탄티노비치 주코프§! 원수들의 충성스런 §G붉은 군대§! 장병들은 그의 깃발 아래 무리지었으며, 이 강력한 기계화 부대와 §R미하일 안드레예비치 수실로프§!와 같은 정치적 유명인사와의 협력을 통해서 새로 태어난 §W서러시아 혁명전선§!은 옛 연방의 조각난 잔해속에 남은 우랄산맥의 서부 잔존병들에게 권위를 행사 할 수 있었습니다.\n\n 1950년대 후기에, §R독일국§! 의 역사상 가장 치명적인 경제 위기가 찾아왔으며, §G붉은 군대§!는그들의 패배에 대한 복수를 갈망하고 있었기에 §G대원수 보로실로프§!는 마침내 §R수보로프 작전§!을 실행할 때가 왔다고 결정했습니다. §R독일§!군대에게 점령된 모든 소비에트 영토의 해방 말이죠. 비록 라자르 카가노비치는 서 시베리아 인민공화국의 부대를 작전에 투입하는것을 거부했지만, §G붉은 군대§!의 전진은 신속하고 무차별적이였습니다. 작전 개시 28일째에 보로실로프그라드가 해방되었고, 작전은 §R하인리히 힘러§!의 §RSS§! 쿠데타에 의해 더욱 가속화 되었습니다. 적 내부의 권력 투쟁 덕분에 작전은 더욱 박차를 가하여, 작전 개시 40일째에 §G붉은 군대§!는 레닌그라드와 모스크바 외곽에 도달하는데 성공했습니다. \n\n드높은 성공의 물결을 타는 도중, 일부는 수년동안 §W혁명전선§!내부의 정치적 구조에 형성된 §R균열§!을 알아차렸습니다. 이 §R서러시아 전쟁§!도중의 §W혁명전선§!의 §R붕괴§!의 정확한 원인은 불명이지만,  §R수실로프§!에 의해 이루어진 권력 장악 시도부터 치명적으로 과확장된 지휘 구조의 붕괴까지 다양한 이론들이 있습니다. 이러한 불안정성에과 위협에 직면한 §G군 지도부§!는 곧§R러시아 해방군§!과 §R블라디미르 로마노프§!등의 부역자 군대를 대동한 §R재편된 독일군 공세§!에 직면하게 되었으며, 정부는 식티프카르의 도시로 이전 되었습니다. 이러한 정치적 혼란과 적의 손에 의한 연속된 패배에 따라 §R코미 공화국§!이 §W혁명전선§!을 이탈했으며, 이후의 계속된 탈퇴와 이탈은 곧 §R서러시아 전쟁§!의 종막과 §W서러시아 혁명전선§!의 죽음을 불러왔습니다. \n\n혹은 그저 §R독일인§!들의 생각일뿐일지도 모릅니다. §W혁명전선§!은 아직 §G아른항겔스크§! 주변의 영구 동토지역 속에서 힘겹게 삶을 이어가고 있으며, §W혁명전선§!의 장교단은 §R수보로프 작전§!의 쓰디쓴 파멸적 실패 이후 분열되어 있습니다. 남부에는 §W플레세츠크§!와 §W우흐타§!의 군사 구획이 있습니다. 각각 혁명전선의 §R독일의 테러 폭격§!에 대한 대공방어를 조직하고 유전지대를 관리하는 표면적으로 충성스러운 위성국으로써 기능합니다. 허나 이러한 구획은 §G투하쳅스키§!와 §G주코프§!를 아른항겔스크 지도부와 파벌 정치에게서 멀리 떨어트리기 위하여 겉보기와 다른 용도로 사용됩니다. \n\n§G미하일 니콜라예비치 투하쳅스키§! 원수와 §G게오르기 콘스탄티노비치 주코프§!원수는 §G보로실로프§!의 §R예기치 않은 죽음§!이후의 가장 잠재적인 후계자로써 알려져 있습니다. \n\n§G투하쳅스키§!는 재능있고 §G붉은 군대§!를 정치적 변화의 주요 동력으로 사용하려는 약간의 별난 장교입니다. 전직 귀족이던 그는 그의 출신계급과 정면으로 대립하며 §G적백내전§! 도중 볼셰비키에 가입하였으며, §G투하쳅스키§!는 §R부하린§!의 실수를 피하고 §G소비에트 사회주의 공화국 연방§!의 §G군사적 영광§!를 다시 되찾고, §G더 나아가§! 기계 내부의 모든 톱니바퀴가 단 하나의 목표를 향해 돌아가며 모든 장병들이 최후의 승리를 향해 행진하길 원하는 여러 집단에 의해 지원을 받고 있습니다. \n\n§G주코프§!는 유능하고, §G적백내전§!부터 §R수보로프 작전§!까지 그의 부하에게서 명성과 존경을 한몸에 받는 장교이자 §G모미슈일리 원수§!와 함깨 보로실로프그라드 해방전을 함깨 이끌었습니다. §G주코프§!가 공산주의적 대의를 향해 열렬히 충성하는 동안, 그의 군벌은 §G알렉산더 야코폴레프§!와 §G니콜라이 리즈코프§!와 같은 개혁주의적 인물들의 이목을 끌었으며  §G세르게이 아크로미예프§!와 같은 투하쳅스키와 관계없는 많은 강경파들도 끌어들였습니다. \n\n1962년 지금, §W혁명전선§!의 상황은 위태롭습니다. 우리의 통제구역인 §G아른항겔스크§!너머에는 §R불법점거된 옛 영토의 탈주자, 부역자, 제정 복고파와 다른 경쟁자들§!에 의해 이끌어지는 §R소규모 군벌§!들이 놓여 있습니다. 오직 시간만이 §W혁명전선§!이 서부 러시아의 수호자로써의 지위를 되찾고, §G모국을 다시 단결시키고§!, §G몰락한 이들의 복수를 취하고§!, §G정의§!를 §R독일§!에게 구현할 수 있을지 말해줄 것 입니다. \n\n==특징==\n\n*분쟁중인 군벌들의 장군들을 관리하여 §W혁명전선§!의 미래를 결정하십시오\n\n*§R군벌주의와 무정부 상태§!에 종말을 고하고, 러시아를 §G소비에트의 깃발§!아래 다시 한번 통합하십시오\n\n*§R독일§!에 맞선 위대한 §R대조국전쟁§!을 다시 한번 더 준비하십시오 "

 COUNTRY_INFO_ARYAN_BROTHERHOOD: "§G==THE ARYAN BROTHERHOOD==§!\n\nThe failure of the §RWest Russian War§! left deep scars in the Russian psyche. Three times §RRussia§! had fought §GGermany§! this century, each resulting in defeat and collapse. To many it was starting to seem that the §GNazi's§! claims of racial superiority held weight, and the Russian people would never have the strength to stand against the German §GÜbermensch§!. Some accepted this as a sad fact of life and resigned themselves to living in fear of the §Gmaster race§!, but one man refused to accept his subjugation.\n\nAs §RRussia§! fell into anarchy once more, §WGutrum Vagner§! gathered a band of derelicts and degenerates around himself. For him, the §RWest Russian War§! had been an awakening. He had seen the might of the §Gmaster race§! on display as the Germans had crushed the §RWest Russian Revolutionary Front§!. §GVagner§! knew he held that same strength within himself, as did the men around him. They were the first of many to realize that §GAryanism§! is not physical, but psychological. In the woods outside of §RPerm§! these men pledged to destroy the §RSlavic§! tyrants that had oppressed the §GÜbermensch§! of the east for so long. §WVagner§! proclaimed himself the §WFyurer§! of the §WAryan Brotherhood§!, and §RRussia's§! nightmare was born.\n\nWord of the §WBrotherhood's§! doctrine spread quickly, and before long §WVagner's§! following had grown into the thousands, bolstered by men seeking everything from redemption to safety to copious amounts of violence, all of which the §WBrotherhood§! offered. Sensing that the time had come to begin his crusade, the §WFyurer§! and his army stormed into §RPerm§!, slaughtering the §RSlavic§! warlords that had ruled the city and declaring the birth of a new §GAryan§! civilization that would liberate the §GÜbermensch§! in the east just as §GGermany§! had done in the west. The first step was to purify the newly christened §GPermhaym§!, killing or enslaving the §RUntermensch§! that still lived within the city.\n\nSince capturing §GPermhaym§! the §WBrotherhood§! has continued to pillage western §RRussia§!, scouring the east for loot, slaves, and the rare §GAryans§! hidden among the §RSlavic§! masses, waiting to be uplifted by their more enlightened brothers. To the §Rsubhuman§! warlords of the region the §WBrotherhood§! is a band of savages led by a madman. The §WFyurer§! knows better. He shall lead the §GÜbermensch§! in the last conquest of the east, finally purging the §RSlavic§! corruption from §RRussia's§! soil and securing the destiny of the §GAryan§! race once and for all.\n\n§G==Features==§!\n\n*Indoctrinate worthy Russians into §GAryanism§! to ensure the rule of the §Gmaster race§!.\n\n*Decide the future of the §GAryan§! race as either warriors or masters\n\n*Codify the definition of §GAryanism§! and decide who is worthy of the title §GÜbermensch§!."

 COUNTRY_INFO_TYUMEN: "§G==WEST SIBERIAN PEOPLE'S REPUBLIC==§!\n\nWhen §RNikolai Bukharin§! ascended to the seat of Chairman in the old Union, he set about curtailing the influence of radical politicians. It was during the turbulent 1940s that §WLazar Kaganovich§! was reassigned to the §WUrals§!, an isolated post coveted by none. When the §GSoviet Union§! was destroyed by the §Rfascist invader§!, the true adherents of Communism fled to §WWestern Siberia§!, where §WComrade Kaganovich§! had organized the §WWest Siberian People's Republic§!. However, years of backstabbing and political indecisiveness have taken their toll, culminating in the §Rcollapse§! of the Republic into multiple splinter states.\n\nLed by §WLazar Kaganovich§! and §WNikita Khrushchev§!, the leaders of §GTyumen§! do not adhere to §Rorthodox communism§! - the failures of Bukharin's regime have taught them that the only effective forces in this world are those of §Wiron and blood§!. §GMarshal Ivan Konev§! commands a respectable infantry and armored core, supplemented by Tyumen's well-trained militias. However, the Republic's greatest strength may lie in its goal of total industrialization through the so-called §G"5-Year Plans"§!, a §Rradical and potentially hazardous§! alternative to the NEP.\n\nThe steel city of §GTyumen§! stands alone against the §Rultratnationalists in Omsk§! and the §Rtreacherous 3rd Army in Sverdlovsk§!. However, in the darkest halls of the underground, a grand plot is brewing - one that may yet see the Union recover from four decades of humiliation. Far beneath the earth, an army bids its time - a million soldiers, workers, opponents of the old regime. It is only a matter of time until the mortal battle for Russia begins - and while the petty warlords hide from terror bombings, Tyumen gears for war. Its people have an iron will - they are well aware of their predicament: they will either §Greanimate the Soviet Union§!, crush the rebels that infest the Motherland, undo Bukharin's fatal mistakes - §Ror die trying§!.\n\n§G==FEATURES==§!\n\n*Rally the last of the Bolsheviks against the rest of Russia, driven by an ideology that never was\n\n*Industrialize Siberia with the help of the 5 Year Plans while managing the agricultural and urban sectors\n\n*Consolidate power to prepare for the Great Patriotic War against Germany"

 COUNTRY_INFO_SVERDLOVSK: "§G==THE URAL MILITARY DISTRICT==§!\n\nAs the §RGreat Patriotic War§! was lost and the §GUnion§! collapsed, the valiant soldiers of the §GSoviet 3rd Army§! fled to the Urals to regroup. There, they found an ally of circumstance in the irrelevant apparatchik §RLazar Moiseyevich Kaganovich§!, who proclaimed the West Siberian People's Republic with their support. As the terror bombing began and the Republic spiralled into disarray, the 3rd Army's leader took it upon himself to protect the Russian people from all manner of tyranny. That man was §GMarshal Konstantin Konstantinovich Rokossovsky§!, who rallied his forces and proclaimed a provisional government in the city of §GSverdlovsk§!.\n\nSverdlovsk lacks any defining ideological characteristics; instead it remains a fairly benevolent military dictatorship ruled by §GRokossovsky§! and his officer comrades. The military is a formidable force. Commanded by §GPavel Ivanovich Batov§!, it consists of the 3rd Army and a significant number of auxiliary units raised from the population of Sverdlovsk. It also employs some of the most skilled generals in all of Russia. Control of the city of Sverdlovsk provides the District with access to a sizable industrial base, which in turn has created a stable and relatively higher quality of life than most other warlords.\n\nDespite all of this, Sverdlovsk's internal situation is shaky. A great deal of the citizenry is at least sympathetic to §RTyumen§!, having only defected involuntarily when 3rd Army garrisons turned up on their doorstep. As a result, spies and saboteurs owing allegiance to §RKaganovich§! run rampant. Desertions are a consistent problem. The military - much of which has been conscripted - faces a similar problem with the added threat of §RBlack League§! infiltration.\n\nExternally, the situation is just as perilous. To the south, §RTyumen§! plots the return of the West Siberian People's Republic and the black city of §ROmsk§! stirs in preparation for the coming conflict. In the north, the motivations of the bandit state of §RYugra§! and the §RNKVD holdouts in Vorkuta§! are unknown, but for now they pose little threat. Sverdlovsk's trusted allies to the northeast, the §GFree Aviators§!, stand with the Marshal, and the merchant republic of  §GZlatoust§! is always willing to do business with the 3rd Army - for a price, of course.\n\n§GRokossovsky§! grows older and weaker by the day, yet his resolve remains unshakeable. He is certain that, even if he does not complete his mission, his comrades in arms will. History will judge whether or not the old Marshal is right.\n\n§G==FEATURES==§!\n\nPurge the Red Army of §Runsavoury elements§! or face the consequences\n\nContinue the military government or establish a semi-functional democracy\n\nServe the people of Russia and reunite the fractured Motherland!"

 COUNTRY_INFO_OMSK: "§G==시베리아 흑색연맹==§!\n\nThe brightest flame had been flushed out by the darkest night, until all who remained were the children, a misguided flock clinging to §Rdead ideologies and false hopes§!. Their plans foiled each other, until the successor slew itself - and out of its corpse, the §WBlack League§! was born. The Russian people had forfeited their chance at prosperity, now thrown into a pit by the §RTeutonic Aggressor§!, doomed to witness generations waste away until justice be restored. The future is dead - but within the citadel city of §WOmsk§! burns a flicker of hope. Hope that one day the Russian people will climb out of the grave and into the light.\n\nThe §RGreat Trial§! approaches, but everybody else is blind to it - foretold by §WDmitry Karbyshev§!, whose dying eyes now gaze upon a monster birthed from the darkest night. The officers of the §WBlack League§!, led by §WDmitry Yazov§!, rally for the last battle that will determine the fate of the world. When the sun sets, men speak in hushed tones across Siberia, telling of a black spot on the map from which emerge ominous clouds, masking the movements of soldiers without lines, conditioned to ruthlessly execute anyone who stands in the way of §GNational Reclamation§!.\n\nIndeed, the philosophy of the §WLeague§! preaches §GNational Survival§! - the Russian people must be prepared for anything, be it the inevitable §RGreat Trial§! or a §Rnuclear apocalypse§!. Unbeknownst to many, however, the §WNew Guard§! of §GOmsk§! spiral further and further from Karbyshev's ideals. Within their iron hearts burns a passion for revenge on an unsurpassed scale. If the §WBlack League§! is to remain stable, it must fuel the pyre with tales of conquest, for momentum is of the essence. The very concept of "civilian" must be stamped out until every plowshare becomes a sword, the §RGreat Trial§! does not wait.\n\nOmsk is a city surrounded by enemies: communists in §RTyumen, the renegade Red Army in Sverdlovsk, not to mention the various warlords around old Russia§!. Will the §WBlack League§! crash and burn like its predecessor? Or will the night grow darker?\n\n§G==FEATURES==§!\n\n*Manage squabbling cliques of officers while fending off attacks from all sides and preparing to reunite all of Russia\n\n*Reshape the very psyche of the Russian population to be prepared for total war\n\n*The §RGreat Trial§! awaits"

 COUNTRY_INFO_ZLATOUST: "§G==즐라토우스트 공화국==§!\n\n구소련은 좋은 사업가를 전혀 좋아하지 않았습니다. 사업가들은 너무 교활하고, 너무 독창적이고, 너무 부유하고, 정부가 그토록 원하는 §R맹목적 복종§!을 거의 하지 않았으니 말입니다. 그 결과 정말 능력 있는 사람이 성공하고 부유해질 기회는 없었습니다. 최소한 §R모든 것이 무너질 때§!까지는 말입니다. 수백만 명의 사람들은 §R독일의 침공§!을 일어날 수 있는 최악의 재앙으로 생각했습니다. 하지만 러시아에서 제일 재능있는 총기 기술자 §G예브게니 드라구노프§!는 소련의 붕괴를 §G최고의 사업적 기회§!라고 생각했습니다.\n\n시베리아에 있는 §G즐라토우스트§!시에 머무르던 무기계의 거장은 나머지 지역에서 벌어지는 참사를 피할 수 있었습니다. 권력을 잡은 그는 도시를 §R전쟁에서 이득§!을 취하는 §G낙원§!으로 만들었습니다. 수많은 소규모 군벌들은 그 천재가 생산하는 현대 무기를 원했습니다. §G드라구노프§! 또한 이들의 소원을 이뤄주고자 노력했습니다. §G즐라토우스트§!는 §W서시베리아§!에서 §G평화와 번영의 오아시스§!로 우뚝 서 있습니다. 그 부는 §R다른 이들의 전쟁에서 얻은 전리품§!으로 불린 것입니다. 전과 같은 §R볼셰비키§! 패거리가 이끄는 §R서시베리아 인민 공화국§!만이 그 앞길을 가로막았습니다.\n\n이제 §R서시베리아 인민 공화국§!이 내분으로 무너졌으니 사업 전망이 §G어느 때보다도 최고§!입니다. 과거의 경쟁자들은 초라해졌습니다. §R소규모 영토 분쟁§!이 점점 늘어나며 그의 무기를 찾는 이들이 훨씬 더 많아졌습니다. 그는 범죄 동료 §G미하일 칼라시니코프§!와 함께 새롭고 우월한 설계를 계속 만들어냅니다. 이 무기들은 러시아가 §G내전§!을 벌이는 동안 §G일생일대§!의 수익을 안겨줄 것입니다. §G드라구노프§!는 통일을 생각하지 않지만, 그의 사업에 §R도전하는 이들§!은 반드시 §R짓밟아버려야§! 합니다. 그로 인해 러시아가 계속 분열되더라도 말입니다.\n\n§G드라구노프§!의 경쟁자들 - 독단적인 §R튜멘§!, 실용적인 §R스베르들롭스크§!, 광신적인 §R옴스크§! - 은 걸신들린 §G죽음의 우로보로스§!처럼 서로 싸웁니다. 하지만 이 상황이 계속되지는 않을 것입니다. 만약 한 분파가 우위를 점한다면 이들은 §G증오스러운 적§!을 지원한 이를 보며 §G복수를 갈구§!할 것입니다. §G즐라스토우스트§!는 언제나 그 순간을 준비해야 합니다. 성공한다면 §G드라구노프§!는 §G돈방석§!에 앉을 것입니다.\n\n§G==특징==§!\n\n*피묻은 돈의 제국에서 러시아에서 제일 부유한 영주가 되십시오\n\n*끊임없이 나오는 무기로 지방 분쟁을 뒤흔드십시오\n\n*죽을때까지 지방 경쟁자들로부터 약탈품을 지키십시오."

 COUNTRY_INFO_TOMSK: "§G==중앙 시베리아 공화국==§!\n\n소비에트 연방의 붕괴는 러시아 인민들에게 말로 표현할수 없는 고통을 주었습니다. 하지만 가장 어두운 시간 속에서도 희망의 불꽃은 독일군의 군화에 짓밟히지 않고 살아남았습니다. 비교적 최근 부하린의 산업적 열망에 의해서 개발된 이 지역에서 §W중앙 시베리아 공화국§!이라는 새로운 민주주의 국가가 태어났습니다. 시인이자 대통령인 §W보리스 파스테르나크§!가 이끄는 새 국가는 1918년에 레닌과 볼셰비키에 의해 파괴된 러시아 민주주의의 후계자로서 자리잡았습니다.\n\n하지만 이 꿈은 곧 악몽으로 변했습니다. 내륙국으로서 외부와의 통상이 단절된 중앙 시베리아 공화국의 경제는 적응하기 위해 몸부림쳤고, 공화국의 주요 식량 수급처인 바르나울의 분리주의는 국가전체의 불안정과 식량부족을 야기했습니다. 이러한 위기를 알아차린 §R겐리흐 야고다§!의§R극동 소비에트 사회주의 공화국§!은 부하린의 중앙 시베리아 경제정책이 남겨두고 간 산업시설을 노리고 침공을 실시했습니다. 이 전쟁은 연쇄적인 재앙의 시발점으로 작용했습니다. §R노보시비르스크§!의 군사 지도자들은 중앙정부의 무능력으로 전쟁의 승리가 불가능함과 유혈사태를 끝낼 것을 언급하며 독립해버렸고 동쪽에서는 §R무정부주의자§! 반란군들이 실패한 공화국에서 떨어져 나갔습니다. 크릴로프 장군이 이끄는 영토 재수복 시도는 §R안드레예프§! 대령의 배신과 §R크라스노야르스크§!에서의 패배로 이어졌습니다. §R케메로보§!로 후퇴한 크릴로프는 정신질환을 앓은 뒤 자신을 오래전에 죽은 §R류리크§! 왕의 재림이라고 선언했습니다.\n\n이렇듯 내외부적으로 혼란한 와중에 §W톰스크§!는 중앙정부에 대한 충성을 유지하고 있습니다. §W파스테르나크§! 대통령은 §R크라스노야르스크§! 전투의 패배 이후 선거를 중단시켰으며 실패한 공화국의 안정화를 위해 임시정부를 선포했습니다. 이 모든 것을 통해서 §W파스테르나크§!와 그의 조언자들은 식량 상황을 안정시키고 외관상으로는 수도를 정상으로 돌리기 위해 일했습니다. §W파스테르나크§!는 암 판정을 받았음에도 공화국의 붕괴를 막기 위한 그의 힘든 투쟁을 멈추지 않았습니다.\n\n하지만 §W파스테르나크§!의 인기에도 불구하고 §W톰스크§!의 시민들은 §W임시정부§!가 상황을 반전시키기 보다는 그저 붕괴를 막아내는데 급급한 모습을 볼 수 있었습니다. 모든 희망이 사라진 것은 아닙니다. 시인-대통령은 공화국의 초석을 단단히 다지는 작업을 시작했습니다. §W파스테르나크§!는 국민들과의 먼 거리와 대중 동원의 실패가 이전의 §W중앙 시베리아 공화국§!을 파멸시켰다고 믿으며, §W톰스크§!의 다양한 지식인, 예술가, 과학자층을 이용할 수 있도록 헌법 초안 작성을 시작했습니다. 축복받은 학당, 대학교, 살롱로 이루어진 시베리아의 아테네는 그 부흥을 위해 네 개의 거대한 정치적 파벌에 기대를 걸 수 있습니다. 이에는 §G드미트리 릭카초프§!가 이끄는 보수정당 §W데카브리스트§!, §W바스틸라드§! 살롱의 중앙집권주의 산업가들과 그들의 지도자인 아방가르드 시인 §G다닐 하름스§!, 작곡가 §G드미트리 쇼스타코비치§!와 유토피아 사회주의자들의 §W인본주의 협회§!, 그리고 §G안드레이 사하로프s§!와 진보적인 기술주의자들의 §W모더니스트§! 살롱이 있습니다.\n\n공화국 시민들이여 우리는 기로에 서 있습니다! 오직 도전과 용기, 헌신을 통해서 §W중앙 시베리아 공화국§!을 불사조처럼 잿더미에서 다시 일으켜 세울수 있습니다.\n\n§G==요   약==§!\n\n*톰스크 고유의 순환헌법 체계를 사용하기 위해서 §W중앙 시베리아 공화국§!을 재건하십시오\n\n*시베리아의 아테네가 더 뛰어난 공화국을 건설하기 위해 네 가지 독특한 이데올로기들을 탐구하십시오.\n\n*중앙 시베리아를 통일하고 부하린의 경제계획을 되찾기 위해 분리주의자들과 배신자들을 물리치십시오."

 COUNTRY_INFO_KEMEROVO: "§G==THE PRINCIPALITY OF KEMEROVO==§!\n\nIt is no surprise that the many defeats suffered by Russia have broken the spirit of her people. Siberia is filled with §Rnationalist warlords, Red Army remnants, fascists§!... and §WKemerovo§!. Originally a part of the §RCentral Siberian Republic§!, the §RSiberian Wars§! saw any semblance of order crumble. And when proud men raised their own flags over the cities, declaring independence from the central government, §WMajor General Nikolai Ivanovich Krylov§! secured a fiefdom for his cause.\n\nThe Kingdom of Siberia follows an odd doctrine of maintaining certain socialist elements, such as labor unions, but mixes them with ancient aesthetics and a market economy. Indeed, §GGeneral Krylov§! now styles himself as §WRurik II§!, in honor of the viking who had founded the old state of Novgorod. His followers are mystified as to whether the cruelty of Russia has finally broken the man's sanity, or if the entire act is a desperate gamble to gain public support.\n\nTo the outside observer, the §WPrincipality§! appears erratic, without clear cause and an unachievable mission: the revival of the old Russian Empire. However, §WTsar Rurik II's§! actions are carefully guided by his two children: §WCrown Prince Yuriy§! and §WPrincess Lydia§!. The former has gained a positive reputation with the peasants as a reformer and populist, while Lydia is becoming popular with the military and Kingsguard. There can §Ronly be one successor§!, however, and neither child will let kin stand in the way of the §GCrown§!.\n\nIf the §WPrincipality of Kemerovo§! is to survive this age of darkness, it must carefully navigate the Siberian landscape. The §Rmutineers of Krasnoyarsk§! increase their raids every day, the §Rfalcon of Novosibirsk§! thirsts for new prey, and beyond lies the §RSiberian Black Army§! that had once defeated the King. Even at home, dissatisfied workers toil away at the remnants of the §GCentral Siberian Plan§!, but there are rumours of agitation and calls for §Rrevolution§!. §WTsar Rurik II§! must either be truly mad, or have a plan for survival.\n\n§G==FEATURES==§!\n\n*Balance court politics among the nobles and your successors\n\n*Continue the development of Siberia with the help of the Central Siberian Plan, but beware of worker tensions\n\n*Pick your battles carefully, as Kemerovo starts in a central and exposed location"

 COUNTRY_INFO_SBA: "§G==THE SIBERIAN BLACK ARMY==§!\n\nTo most, anarchy is a derogatory term, one that means the total collapse of society and best suits war torn nations, bursting at the seams with misery and suffering. To the §GBlack Army§! of §WCentral Siberia§!, anarchy is not a term to be spat out at a political opponent, anarchy is something to be cherished, to be embraced as the end state of the natural progression of humanity. While contrarians shout from the rafters of the failures of anarchism, the people residing within the communes care little for their opinion. The deep §Gsense of comradery and fellowship§! that has been fostered in the §WFree Territory§! over the last years can show that anarchism is the underdog ideology, seemingly impossible yet in practice, bringing prosperity to the people.\n\n§RAnarchy, of course, can be something, much, much darker.§!\n\nIf one were to ask §WGeneral Ivan Stepanov§! if he was an anarchist as he lead his division into §RYagoda's eastern rump state§!, the officer in the §RCentral Siberian Republic§! would most certainly turn you away. Not out of his commitment to Russian democracy or out of disdain for the tyranny of the §RYagoda regime§!, but out of opportunism. It was opportunism that got him transferred out of the western front. It was opportunism that got him within the highest echelons of the §RCSR.§! When §WStepanov§! looked out to his weary troops on the day of the final assault towards Irkutsk, he saw a decade of war and people yearning for peace, but more so, he saw an opportunity.\n\n§WLev Krasnopevtsev§! was nothing more than a student when his life was ripped away from him. Growing up in Bukharin's Russia, §WLev§! saw the failures of the state on a daily basis, but it was his father who had instilled in him the disdain for not just the §RTsar§! or the §Rfascist§!, but for the oppressive §Rstate§! in any form, in any clothes it may try to disguise itself in. Even as the §RCSR§! claimed to be the torchbearer of the people's struggle for peace, it marched it's war-torn men into war daily. §WKrasnopevtsev§! made impassioned speeches before his countrymen, calling for freedom from war and those who send men off to die in it.\n\nFate works in strange ways, in another life §WGeneral Stepanov§! would have mostly likely only seen §WLev§! from the end of a long rifle, and yet, by pure chance, the two were able to strike a deal. §WStepanov§! would provide the §Gmilitary power§! and §WKrasnopevtsev§! would bring his §Gpopular support§! to the table. The pieces were sit and place and with a final act of rebellion, the §WFree Territory§! established itself as an independent land, far from the grip of the §Rstate§!. While the §WFree Territory§! may be equipped to deal with the external threats, §WKrasnopevtsev§! will soon find that the greatest threats are the ones that §Rcome from within§!...\n\n§G==FEATURES==§!\n\n*Decide the very fate of anarchism!\n\n*Muster a strong defense force to protect the people from the §Rstate§!!\n\n*Make §GMother Anarchy§! proud!"

 COUNTRY_INFO_AMUR: "§G==THE ALL-RUSSIAN GOVERNMENT OF THE AMUR==§!\n\nWhen the perfidious Soviet Union collapsed under the stresses of German Invasion and the inherent weakness of the communist system, the Russian Fascist Party and her Japanese benefactors, long in exile in the Manchurian city of Harbin, were afforded an opportunity to take back Russia. §GKonstantin Rodzaevsky§!, Vozhd of the §WAll-Russian Government§!, took it upon himself to begin reclamation efforts in an attempt to seize Russia and save her from the depravities of Bolshevism.\n\nPlunging into the Russian Far East, the RFP and her allies in the old White Movement made it as far as the city of Chita, before their offensive was stunted. As the advance slowed, cracks began to show between the Tsarists and the fascists, and soon the Whites under §RAtaman Semyonov§! seized the city of Chita and officially distanced themselves from the party. If the Vozhd was surprised at this turn of events, he was enraged when former party member §RMikhail Matkovsky§! split the party and set up a rival government in the remote port of §WMagadan§!, posing a threat to the Vozhd's legitimacy and rule.\n\nSince then, based in the small town of Zeya, the Vozhd has become dejected and increasingly paranoid. His closest advisors, §WGeorgy Shekerev§! and §WAlexaner Bolotov§!, the head of the party's paramilitary Blackshirts and the security minister respectively, have indulged his paranoia, bringing the Vozhd lists of internal party members who are dissenters and troublesome figures within the regime.\n\nThe Vozhd plans on creating a strong Russia based in national socialism, where the Vozhd is paramount and his system, derived from the Germans, is law. However, to do this, he will need to cleanse the party of the people responsible for its failures. The Vozhd's immediate internal and external threats need to be dealt with before he can focus on ending the Bolshevik remnants to the West. To the north, Mikhail Matkovsky's so-called §RFree State of Magadan§! taunts the Vozhd's every waking hour, while to the west, based in Chita, the farcical §RTransbaikal Principality§! represents the remnants of the traitorous Whites. Both will need to be dealt with and their leadership annihilated before the Vozhd and his party can focus on the true threat in the Far East: §RGenrikh Yagoda's§! §RPresidium of the Supreme Soviet§! and their anarchistic mutineers based in §RBuryatia§!. None shall stand in §GKonstantin Rodzaevsky's§! path. §WFor God, Nation, and Labor!§!\n\n§G==FEATURES==§!\n\n*Purge the §Rrot§! from the Russian Fascist Party.\n\n*End the §RSplitters§! and defeat the §RBolsheviks§!, securing the Vozhd's position of power.\n\n*Reforge a §GNational Russian State§! in the image of the Vozhd"

 COUNTRY_INFO_MAGADAN: "§G==THE FREE STATE OF MAGADAN==§!\n\nOnce §GMikhail Matkovsky§! was an enthusiastic member of the §WRussian Fascist Party§!. Within the exiled community of §WHarbin§!, few still held any reverence for the old guards of the White movement, the old men that had lost Russia to the hands of the §RReds§!. Fascism, a modern ideology, a rejection of decadent liberalism and unnatural socialism, seemed to §GMatkovsky§! the way forward. Russia would be made strong. Once the §RSoviet Union§! Inevitably crumbled, the true heirs of Harbin would come forth from Japanese Manchuria and begin the great crusade to liberate Russia.\n\n§RKonstantin Rodzaevsky§! brought doubt to §GMatkovsky's§! mind. The so-called Vozhd of the §WRussian Fascist Party§! Was an amoral brute. His associates; jumped-up thugs, men of no caliber, the refuse of the Russian community in Harbin. When Germany invaded Russia, brutalizing its people, the RFP's leader wrote sycophantic letters of praise to the men who despoiled Russia. No, §RRodzaevsky§! could not be trusted to save Russia. And so §GMatkovsky§! began to plot. With the help of §gNikolay Petlin§!, a man known in Harbin for his ties to the Russo-American community, §GMatkovsky§! waited.\n\nThe opportunity of a lifetime came in the late fifties. §RYagoda§!'s pathetic Soviet remnants launched a futile war to conquer the §WCentral Siberian Republic§!. The strain of fighting broke down both nations, letting the White community in Harbin free to strike. The invasion broke the back of §RYagoda's§! state, liberating Chita, Amur and Magadan. In this moment of triumph for the RFP, §GMatkovsky§! enacted his plan. The port city of Magadan was seized, along with a great deal of the RFP's invasion force. §RRodzevsky's§! thugs were pushed back to §RAmur§!, deprived of the critical port of §GMagadan§!\n\nIn §GMagadan§! the true leader of the §GRussian Fascist Party§! Awaits. There is much work to be done. The remaining §RRodzaevsky§! Loyalist must be purged. Foreign contacts must be reached, and critical supplies of weapons and mercenaries must be brought in.§GMatkovsky§!'s path ahead remains long and hard. Nevertheless he presses on. Only he has the strength to save §WRussia§! from its anarchy.\n\n§G==FEATURES==§!\n\n*Appeal to America's White émigré community to garner support and ensure Matkovsky's success.\n\n*Deal with the Mad Vozhd in Amur and the decrepit White Junta in Chita to unite the Far-East against Bolshevism.\n\n*Begin the reunification of Russia under the true Vozhd"

 COUNTRY_INFO_BURYATIA: "§G==부랴티아 자치 소비에트 사회주의 공화국==§!\n\n1922년 12월 30일, 소련 창립에 관한 조약은 소비에트 연방을 설립했습니다. 대부분의 러시아인들은 소련이 1942년에 파괴되었다고 말할 것입니다. 그 때 연방은 §R나치§!가 A-A 라인에 도달한 후 산산조각이 났습니다. §R야고다§!와 그의 §R상임 간부회§!는 소련은 결코 파괴되지 않았으며, 여전히 이르쿠츠크로부터 합법적으로 통치되고 있다고 주장합니다. 하지만 §W발레리 사블린§!은  소비에트 연방은 1924년에 정말로 파괴되었다는 것을 알고 있습니다. §y니콜라이 부하린§!이 레닌의 뒤를 잇기 위한 권력 투쟁에서 승리하고 레닌이 지지했던 모든 것을 해체하기 시작했습니다.\n\n§W사블린§!은 항상 이런 생각을 한 것은 아닙니다. 그는 야고다의 군대에서 충실한 군인이었습니다. 그는 그의 부대의 끊임없는 간섭에도 불구하고 §y중앙 시베리아 전쟁§!에서 용감하게 복무했습니다. 그는 레닌의 이상에 대해 평생 신봉자였고, 그의 삶의 대부분 동안 그는 §R야고다§!와 그의 §R상임 간부회§!가 그들을 지지한다고 믿었습니다. 그러나 세월이 흘러 §RNKVD§!가 소련 국가에 대한 그들의 지배력을 강화하자, §W사블린§! 그는 결국 프롤레타리아 해방을 위해 진정으로 싸우고 있는 것인지 의심하기 시작했습니다. 그는 혼자가 아니었습니다. 그는 곧 §R야고다§!와 그의 성장하는 §R억압통치§!에 의문을 제기한 다른 사람들을 만나기 시작했습니다. 그는 동화주의 정책에 의해 그들의 문화가 파괴되고 있다고 느낀 §G부랴트인§!들을 만났습니다. 그들은 §RNKVD 폭압§!이 §y부하린§!과 반대라고 느꼈습니다! 연방, 그리고 그는 사회주의 사회에서 그들의 동등한 몫이 그들의 성 때문에 그들에게 거부되었다고 느낀 §G여성§!들을 만났습니다. 그는 이러한 그룹과 다른 이질적인 그룹을 통합하여 §R야고다§!를 상대로 §G혁명§!을 선포하고, 그 과정에서 §W부랴티아§!에 대한 통제권을 장악했습니다.부랴트 군 사령관, §W미하일 마르키예프§!와 함께, 독일 공산주의자이자 중국 공산 봉기의 베테랑, §W오토 브라운§!, 러시아-유대인 반체제 인사이자 정치 활동가, §W마야 울라노프스카야§!, 그리고 그의 오른팔인 §W수산나 페추로§!와 함께 그는 §R야고다§!의 폭정을 종식시킬 준비를 하고 있습니다..\n\n하지만, §G혁명§! 다음에 또 무슨 일이 일어날까요? §W사블린§!은 연방을 해방하고 모든 러시아인들에게 자유와 평등을 가져다주는데 전적으로 헌신하고 있습니다. 다만 §W사블린§!은 또한 한번도 통치한 적이 없습니다. §R부하린주의§! 그의 운동의 날개는 §R이르쿠츠크§!가 재수복된 후에도 여전히 강할 것입니다. §W사블린§!은 §G레닌주의§! 이상주의와 §R부하린주의§! 실용주의 사이에서 어려운 선택을 해야 할 것입니다. 하지만 지금으로서는 §R야고다의§! 폭정을 끝내기만 하면 됩니다. 그 후, §G소비에트 사회주의 공화국 연방§!의 복원이 시작될 것입니다. \n\n§G==요약==§!\n\n*§R겐리흐 야고다§!를 물리치고 소련에 대한 그의 압제적 지배를 끝내십시오.\n\n*자유롭고 평등한 소비에트 연방을 위해 §G레닌주의§!를 구현하거나 또는 §R부하린주의§! 독재의 유혹에 굴복하십시오.\n\n*극동을 §R파시스트§!와 §R도적떼§!로부터 해방시키고, §G소비에트 사회주의 공화국 연방§!을 해방시키십시오!"

 COUNTRY_INFO_IRKUTSK: "§G==THE PRESIDIUM OF THE SUPREME SOVIET==§!\n\nOn December 30th, 1922, the Treaty on the Creation of the USSR established the Soviet Union. It was initially composed of the Russian, Ukrainian, Byelorussian, and Transcaucasian republics. As of January 1st, 1962, due to technical difficulties, the Soviet Union only governs the §WIrkutsk§! Oblast.\n\nWhen Moscow fell to the §RNazi§! invasion, General-Secretary §wNikolai Bukharin§! disappeared. The §WPresidium of the Supreme Soviet§! Quickly elected §GNKVD§! Director §WGenrikh Yagoda§! as their provisional leader. The wise §WYagoda§! wasted no time in saving the Presidium. In a daring escape, his §GNKVD§! motorized divisions managed to spirit the Soviet government away to the East across old Siberian Plan infrastructure to the city of §WIrkutsk§!. Upon arrival, the §WPresidium§! tried to reassert control over the old Union, but few believed the old Bukharin government was relevant in the new Russia. The government began to lose their grip on the Far-East as military §Rstrongmen§!, native Siberian §Rreactionaries§!, and §rfascist§! collaborator "§RHeirs of Harbin§!" carved out their own slice of the Far-East for themselves. The latest blow to the Soviet state is the insurrection of §RValery Sablin§! in Buryatia. Formerly a loyal soldier, §RSablin§! has shown his true colors as a §Rutopian left-deviationist ultra§! seeking to remake the §GSoviet Union§! in his naive and puerile image.\n\nThis decline is, in the eyes of §WGeneral-Secretary Yagoda§!, directly attributable to the incompetence of the §WPresidium§!. Their beloved §wBukharin§! failed the Soviet Union and his toadies are repeating all of his mistakes. §WYagoda§! has thus begun empowering his loyal §GNKVD§! ever since the evacuation. While previously a secret police service, the §GNKVD§! has assumed more and more functions of the Soviet §GState§! over time. §WYagoda's§! §Rdetractors§! in the Party, often referred to as §Rthe Party faction§! and led by §RSergey Bessonov§!, allege that §WYagoda§! Is dismantling the Soviet proletarian bureaucracy to replace it with an §GNKVD securocracy§!. If that is true, then it is only because the §GNKVD§! are the last, loyal force that can save the §GRevolution§! from its §Renemies§! within and without.\n\nThe §WIrkutsk government§! is the legitimate government of the §GUnion of Soviet Socialist Republics§!, even if no one else seems to care. If §WYagoda§! and the §WPresidium§! can overcome the §RSablinite mutiny§! and restore order across the Far-East and beyond, then perhaps Soviet Russia will one day return to §Gthe way it was§!.\n\n§G==FEATURES==§!\n\n*Defeat §RValery Sablin§! and his treacherous mutineers\n\n*Manage the balance of power between §WYagoda's State§! and the §WParty faction§!\n\n*Rebuild the §GSoviet economy§! and establish a §GSocialist International§!\n\n*Restore the §GUnion of Soviet Socialist Republics§! as its legitimate government"

 COUNTRY_INFO_CHITA: "§G==THE TRANSBAIKAL PRINCIPALITY==§!\n\nThe §RSoviet Union§! and her successor states have buckled under the weight of §Wmilitary setbacks§! and §Winternal disputes§! alike, and the once-proud nation of §WRussia§! now lies in a thousand broken pieces. In the midst of these dark times, old wounds left over from the §RBolsheviks'§! violent struggle for power have surfaced once again, and the §GWhite Army§! exiles of Harbin have returned to §WRussia§! to continue their struggle.\n\nThe §GWhite Army§! represents the remnants of the forces who opposed the §RRed Army§! during the §RRussian Civil War§!. During the height of the §Rcivil war§!, §GAtaman Grigory Semyonov§! rallied the §GTransbaikal Cossack Host§! and fought alongside §GAleksandr Kolchak's§! provisional government in the §WRussian Far East§!. After several years of brutal §Rguerilla warfare§!, however, §GAtaman Semyonov§! was eventually §Rdefeated§! and forced to flee the country with his army in tow.\n\nThe Ataman, along with thousands of other Russian émigrés fleeing the Bolshevik regime, settled in the Manchurian city of Harbin. Here, the remnants of the White Army plotted and prepared for the eventual day they would triumphantly cross the §WAmur§! and continue the fight against §Rcommunism§! once again. As years went on, their dream seemed to slip further out of reach, but with the miraculous §Gcollapse§! of the §RSoviet Union§!, their chance finally came.\n\nNow, the remnants of the §GWhite Army§! and the §GTransbaikal Cossack Host§! find themselves based in their old stronghold of §GChita§!. Nominally, the statelet is ruled by §GMikhail II§!, also known as §GMichael Andreevich Romanov§!. Invited to §WHarbin§! under the pretense of a §Wformal banquet§!, he instead found himself roped into a §Wdaring scheme§! by the old §GWhites§! to place a §GRomanov§! on the throne of §WRussia§!, despite his §Rlack of a claim§!. Nowadays §GMikhail II§! is nothing more than a §Wpuppet§!, with §GGrigory Semyonov§! and his second-in-command §GBoris Shepunov§! holding the true reins of power. The §GTsar§!, despite being the new face of the §GWhite movement§!, has little desire to remain in §WRussia§!, and hopes that one day he'll be able to go home again. Trapped in a foreign land far from home, Mikhail's situation seems hopeless indeed...\n\nThe situation in the region is far from secure. To the east lie the forces of the §RRussian Fascist Party§!. Formed by fellow §Wémigrés§! from §WHarbin§!, they too claim the legacy of the §GWhite movement§!, albeit with a much more §Rextreme flavor§!. The §RFascists§! are currently §Wdivided§! between the forces of the fearsome §RKonstantin Rodzaevsky§! and his former ally §RMikhail Matkovsky§!. The §RFascists§! must eventually be crushed in order for the §GWhites§! to prove themselves as the true heirs of §WHarbin§!. To the west, the remnants of the §RSoviet Union's§! presidium led by §RGenrikh Yagoda§! grapple with a §Rmutiny§! in the province of §WBuryatia§!. The mutineers, guided by a young §RNKVD§! officer known as §RValery Sablin§!, seek to overthrow §RYagoda's regime§!. The squabbles of the §RBolsheviks§! may yet buy the §GWhite Army§! time to prepare for the long awaited conflict against what remains of the §RSoviet Union§!. To the north, various petty §Rwarlord armies§! command §Rfiefdoms§! of their `own, but pose little threat beyond the §Roccasional raid§!. Should the time come for military action, rooting these §Rwarlords§! out would not be a complicated affair.\n\nThe task that lies before the §GWhite Army§! is great indeed. From this frozen stronghold, they seek to continue the §Rconflict§! that began so long ago and restore the long lost §Gmonarchy§!. The §GAtaman§! grows old, and it is unclear what kind of direction his §Gmovement§! would take in his absence...\n\n§G==FEATURES==§!\n\n*§GUnite§! the Far East and prove yourself to be the true heir of §WHarbin§!\n\n*§GStrengthen§! the §GWhite movement§! and liberate §WRussia§! from §RBolshevism§!\n\n*Be §Wwary§! of the puppet Tsar's §Rintentions§!"

 COUNTRY_INFO_URAL: "§G==THE URAL LEAGUE==§!\n\nIn the chaos of post-war Russia, there are many villains and few heroes. Nowhere is this split more apparent than in the Urals, where the soldiers of the §WUral League§! face off against the mad scientists of §RMagnitogorsk§! and the horrific bandits of the §RDirlewanger Brigade§!.\n\nThe warriors of the §WUral League§! were once mere prisoners and guards, locked in the Siberian wasteland of Vorkuta and left to rot. When the §RGermans§! invaded, however, all differences had to be thrown aside. Bound together by the influence of §WFather Janis Mendriks§! and the knowledge that, if neither worked with the other, all would perish, the guards and prisoners embarked on a long trek southwards, leaving only the worst of their ranks behind. Through the mountains they went, fighting off §Renemy§! after §Renemy§! as their numbers dwindled, finally settling down at the southern edge of the Urals, where they swore to protect the good and the innocent in the region.\n\nThe §WUral Guard§! has only hardened since that time, as the situation in the §WSouthern Urals§! has deteriorated greatly since their arrival. To the south, §RDirlewanger's Brigade§! wreaks havoc through the undefended souls of the area, raping, looting, and killing as they please. To the east, the §RBlack Mountain§! churns smoke as thousands flee from the experiments of §RTrofim Lysenko§! and the §RNKVD§!. To the west, the §GOrenburg Communes§! stand immobile, paralyzed by the constant bickering of their bloated system and unable to defend themselves.\n\nThe goals of the §WUral Guard§! are still the same as they were when they arrived, and it's certain that they'll give their all in attempting to fulfill it. Whether they'll succeed, however, is a question that is yet unresolved.\n\n§G==FEATURES==§!\n\n*Defend your §Wallies§! in the Orenburg Communes from the menace of Dirlewanger's Brigade and Magnitogorsk\n\n*Choose between quality and quantity as you §Wbuild§! your army for the coming war\n\n*§WProtect§! the poor and damned throughout the Russian wastes from the myriad of bandits and thieves"

 COUNTRY_INFO_ORENBURG: "§G==ORENBURG==§!\n\nAmongst the vast Russian anarchy lies a secluded haven of stability: §WOrenburg.§! Existing as a neutral ground for the surrounding peasant villages, the city emerged as the de facto authority of the surrounding region following the collapse of the §GOld Soviet Union§!. §WOrenburg§! is a beacon of hope to the people of Russia in these dark and tumultuous times.\n\nPeasants and refugees are drawn to §WOrenburg§! like moths to a flame. Passing through the §GUral League§!, they bring with them stories, hungry mouths, and tired souls. So many make the long exodus to the promised land of the Southern Urals, giving everything for the chance at a better life, and so many are disappointed.\n\n§WOrenburg§! is bordered by the §GUral League§!, a militia dedicated to the protection of the people, and the §RDirlewanger Brigade§!, a bandit kingdom ruled by §RGerman§! fascists that never stopped their pillage. Beyond either of those lies §RMagnitogorsk, the Black Mountain§!, rumored to rest in the iron grip of a mad scientist and his §RNKVD§! minions.\n\nDecimated by the past war and constant §RGerman§! bombing runs, the economy of §WOrenburg§! grinds and struggles. Few major industrial centers exist and most of the population is employed on farms or in cottage industries. Even if the skies weren't filled with bombers, the §WOrenburg Worker's State§! lacks the organization and will to industrialize the region.\n\nDespite the legends, §WOrenburg§! is disorganized and fragile. The §WWorker's Council§! is consumed by indecision, infighting, and bureaucracy. The village communes it represents are fiercely independent and oppose any efforts to centralize the region into something resembling a functioning government. If §WOrenburg§! is to survive, it must adapt.\n\nNot all agree with the §WWorker's Council§!, however. Calls for reform grow by the day and proponents of progress have organized around two very different men, united in their desire for progress, but opposed in nearly everything else. §WAleksander Burba§! imagines a technocratic republic that can carry §WOrenburg§! into the modern world, while his opponent §WGeorgy Malenkov§! rallies around an older, more soviet style of governance.\n\nA bright future lies before §WOrenburg§!, and the Urals as a whole, but only if she is strong enough to seize it...\n\n§G==FEATURES==§!\n\n* Carefully manage political infighting in an effort to save the §WCouncil§! from destruction\n\n* §WConfront§! bandits and mad scientists in a battle for the future of the Urals\n\n* Lead §WOrenburg§! into the modern age, or collapse into obscurity"
 
 COUNTRY_INFO_LYSENKO: "§G==MAGNITOGORSK==§!\n\nThe town of §WMagnitogorsk§! was a boom-town, built up throughout the 19th and early 20th centuries to mine and process the incredibly rich iron deposits within Mount Magnitnaya. When the Second World War ended, the steel mills closed and the mountain lay dormant. But §WDoctor Trofim Lysenko§! and the §W22nd NKVD Motor Rifle Division§! arrived, transforming the former network of mines into a base of operations where few entered and even fewer returned. The locals soon gave Mount Magnitnaya a new name more befitting of its ominous reputation: §Wthe Black Mountain§!.\n\nFar beneath the mountain's surface, §WTrofim Lysenko§! continues the "scientific" work that he started more than three decades prior. He has rejected the concepts of Mendelian genetics and Darwinian evolution, considering them to be classist lies that falsely apply the capitalist theory of competition to nature. In reality, Mother Nature is a socialist and all things trend toward cooperation. Any rational scientist would call his theories Lamarckian pseudoscience, but they have long since been forced out of academia or purged from his clique of technocrats.\n\nPushed by the stress of his experienced, §WLysenko§! has realized that there is no boundary worth respecting when the future of socialism is on the line, and he has broken one of his few taboos: human experimentation. He has become desperate to applying his theories in the creation of a "New Soviet Man," something that the unfortunate residents of §WMagnitogorsk§! have learned firsthand.\n\nThose who aid in the kidnapping of test subjects are the §WNKVD§!, led by §WStepan Bunkov§!. Their path first crossed with the mad scientist's in the closing days of the Second World War, when they were charged with evacuating him and his research well behind the front lines. But when all order broke down, they were forced to cooperate and survive. §WLysenko§! convinced the officers that his work was vital to the restoration of the §GSoviet Union§!, and that any and all assistance they could render would be greatly rewarded when order was restored and the §RGerman invaders§! were expelled. It is a decision that §WBunkov§! may come to regret.\n\nDespite its relative isolation, §WMagnitogorsk§! is not alone. The surrounding warlord states of §RTyumen§!, §RZlatoust§!, and §RKostanay§! pay no attention to them, something they intend to reciprocate. The great foe to the west is the §RUral League§!, a band of Gulag prisoners turned altruistic militias who view §WLysenko§! and all his valuable aides as little more than bandits in need of driving out. A most unexpected, ally, however, lies to the south: the §GDirlewanger Brigade§!, a handy supply of muscle whose loyalty can be bought with loot and liquor. With any luck, they can serve as a source of not only test subjects, but also manpower in the event of a war with the §RUral League§!. Of course, any alliance with them is not likely to last much longer after their victory.\n\n§G==FEATURES==§!\n\n* Push the limits of science and try to create a New Soviet Man! However, the toll research takes on §WMagnitogorsk§! and Lysenko himself cannot be ignored\n\n* In the aim of mutual interest with the Dirlewanger Brigade, §Wdestroy§! the Ural League's threat once and for all\n\n* Keep the NKVD in §Wcheck§!, for they will not hesitate to act if they feel Lysenko is no longer acting for the greater good..."

 COUNTRY_INFO_DIRLEWANGER: "§G==THE DIRLEWANGER BRIGADE==§!\n\n§WThe Dirlewanger Brigade§! is the bane of the Southern Urals, and not without reason. It is not so much a nation-state as it is a roving army that turned to banditry, sowing blood and terror across the steppe. At its head is §WOskar Dirlewanger§!, an officer turned bandit king who revels in the suffering he inflicts upon the villages around him.\n\nTheir origins lie not in the Urals, but in the §RThird Reich§!, as a a penal battalion called the §W36th Waffen Grenadier Division§! under the command of §WSS-Oberführer Oskar Dirlewanger§!, a long-serving veteran with a history of alcoholism, sadistic violence, and rape. Rather than demobilize during the West Russian War, §Wthe Brigade§! fled the front lines and escaped into the wilderness. They have since accumulated a posse of thieves, exiles, bandits, deserters, and others who care more for bloodshed and loot than working alongside ex-§RNazis§!.\n\n§WThe Brigade§! pledges itself to no nation, swears loyalty to no foreign leader, and bows to no master but themselves. And although they are fenced into one of the poorest corners of the former §RSoviet Union§!, they have set their sites on greater prizes.\n\nTo the south and east lie the §RKazakh warlords§!, who are in a similar position: under-equipped, isolated, and without much in terms of loot. To the north are §Rthe Ural League§!, who in a way are an inverse of §Wthe Brigade§!: instead of soldiers-turned-bandits, they are former gulag inmates who became respectable soldiers who oppose banditry. There is also the secretive state of §GMagnitogorsk§!, who have common ground with §Wthe Brigade§! in their mutual hatred of §Rthe League§!, and their mutual interest may lead to an alliance of convenience. But to the west sits the crown jewel of §ROrenburg§!: untouched by warfare, led by a weak government, protected by a disorganized army, and ripe for the taking.\n\nThe goal of §Wthe Brigade§! is simple: ride anywhere they have not been before, shoot anyone who shoots back, grab as much wealth as they can carry, use the women for their satisfaction, slaughter anyone they can see, burn down what's left, and ride off in search of their next victims.\n\nA day may soon come where they are stopped and the last bandit lies dead on the steppe, and the people of the Urals may live without fear. But until that day comes, §Wthe Dirlewanger Brigade§! shall ride, and the world shall tremble before them!\n\n§G==FEATURES==§!\n\n* Launch §Wraids§! upon neighboring warlords in the name of plunder and profit\n\n* §WReach§! out to Lysenko and the Black Mountain in the name of friendship... for now\n\n* Summon the banners of war and try to §Wdestroy§! the Ural League and §ROrenburg once and for all"

 COUNTRY_INFO_OSTAFRIKA: "§G==RK. Ostafrika==§!\n\nWhen the §GReich§! gained control over the great mass of Sub-Saharan Africa, it quickly became clear that what that control meant varied massively from place to place. What exactly the term "National Socialist" means has never been entirely clear. However, if there is an 'orthodox' National Socialist colony, it is surely §WOstafrika.§! Under the leadership of §WHans Hüttig§!, the region is ruled under a strict militarist hierarchy. The Boers and Anglos stand above toiling African slaves, the Germans stand above them, and §WHüttig§! lords over them all, plotting to expand his empire and contemplating the wrongs he's suffered. There is no wall that is not decked in barbwire, no television not stuffed with listening devices and propaganda, and no (white) child that isn't raised to be a soldier. \n\n As the other German Colonies denigrate ever further into degeneracy and the Reichskommissar's plots to expand the §GReich's§! control over the Dark Continent bare fruit, the people of Ostafrika shoulder their heavy burden without complaint, if only out of fear of the consequences. Hüttig's long-sought war with South Africa seems almost within reach, but the §GAmericans§! might prove to be a greater foe than he had imagined.\n\n His East African Dystopia is perhaps the most successful of the §WGerman African colonies§!, as measured by the fervency and meticulousness of its soldiers.\n\nBut can §WHüttig's§! throne of bayonets remain stable much longer, or will the developing conflict be a tragic defeat for the National Socialist German will?\n\n ==Features==\n\n*§WInvestigate§! your less reliable comrades for corruption and other high crimes against the Reich.\n\n * Lead the charge against the degenerate §WSouth Africans§! with the finest SS divisions of pure Aryan blood.\n\n * Balance the loyalty and §Wbrutality§! of Hüttig's soldiers against their small numbers and frail allies."

 COUNTRY_INFO_SUDWESTAFRIKA: "§G==RK. Südwestafrika==§!\n\nHeil! §WSüdwestafrika§!, firstborn of the Reich's dominions beyond the Mittelmeer. From the Namib's oases to Angola's jungles do you stretch - an eagle perched atop the Dark Continent, wings unfurled in all their majesty. Bastion of the §GLuftwaffe§!, inheritors of von Richtofen's and Hartmann's legacies, your planes fly unimperiled thousands of leagues in every direction. The §REnglishman's§! perfidy has been repaid in full a year past; now you are safe and strong under §GGermania's§! care once more. May you remain so for a thousand years hence!\n\n...At least, that was how a Minister stooge addressed the §WReichskommissariat§! a year after the war. Reality bears more nuance than can be fit into a propaganda piece.\n\nThe broad brushstrokes are true, of course, like any good bit of misinformation. The §GReich§! had longed for its lost colonies after the Great War, and wrested them back and more after they won the Second. Distinguished pilot and §WReichskommissar Wolfgang Schenck§! has thereafter governed both his home and the erstwhile Portuguese colony of Angola. With a man of his stature and deeds, §GGermania§! was certain §WReichskommissariat Südwestafrika§! would flourish for the decades to come. At the surface level, it has.\n\nHundreds of the §GReich's§! finest planes have made Windhoek its African nest. Nevermind the onerous costs of maintaining such a large fleet, and the supply lines and facilities to keep them in proper shape. Nevermind the rust gathering on its pilots' hard-spent training, wasted on bombing runs against huts in the Niger or supply drops in the middle of nowhere. As trouble rumbles in §RSouth Africa§!, officers dread the moment their rusty sword is drawn past the Orange River.\n\nIts cities are bastions of civilization among the uncivilized. Conversely, the §WReichskommissariat's§! authority fades the farther one strays from a short list of settlements. Where its jurisdiction is nonexistent in practice flourish a myriad of resistances and united fronts against the colonial menace, biding for the crucial moment their handlers had taught them. Meanwhile, the villagers under their protection wait eagerly for the bird handing gifts from the sky at least once a week.\n\nAt its' apex is §WReichskommissar Schenck§!, a man with a proven record of getting the job done. But that was twenty years ago. Now he spends more time flying his personal craft than in apprising his advisors of this year's plans. Sometimes, his servants catch him heading surreptitiously to one of his mansion's unused rooms at the same exact hour for days on end. Perhaps he was merely a man of privacy?\n\nNevertheless, §WSüdwestafrika§! bustles with action belying its sleepy countenance. In the skies above Windhoek, a flight that never flew draws skeins of vapor that stretch to the far north. In the jungles along the Cubango River, a band of rebels flit their gaze between their watches and the clear blue horizon. And in a Windhoek mansion, a penitent man gazes at the ceiling as he awakes from yet another nightmare.\n\nThe wall clock ticks closer to midnight. Sooner or later, he will have to make his choice.\n\n§G==FEATURES==§!\n\n* §WSiphon§! money from the Reich to improve your air fleet - or your subjects' lives\n\n* Lead the battle against South Africa from the §Wskies§!\n\n* Affirm your loyalty to Germania... or §Wfree§! Angola from its chains"

 COUNTRY_INFO_ZENTRALAFRIKA: "§G==RK. ZENTRALAFRIKA==§!\n\n§WReichskommissariat Zentralafrika§! is often called the '§GJewel of Africa§!' by the citizens of the §GReich§!. Renowned for its safaris, mineral wealth, and of course for its eccentric §WReichskommissar§!, §WZentralafrika§! is often seen as the one bright spot for German Africa. A land of unprecedented colonial wealth (and exploitation) and prestige.\n\n§WReichskommissar Siegfried Müller§! is owed many thanks for the colony's strong management... or at least that's what the §GReich§! thinks. While often lauded as the model of a German explorer; brave, adventurous, and an impeccable host, the reality is that §WZentralafrika§! is the greatest example of financial fraud in human history.\n\nIndustrial equipment is shipped to §WMüller§!, who then has them sold abroad for well-under market value after they are 'lost' to actions against partisans that never actually occur. Those he does keep are, when not given to Africans to ostensibly use against themselves, stockpiled until they're sold back to the §GReich§! and branded as having been built in §WZentralafrikan§! factories.\n\nThese reprints are done in an §RAmerican§! owned factory, foreign corporations (half of which are officially embargoed) representing the vast majority of §WZentralafrika's§! production. On the ground, foreign mercenaries guard foreign factories in foreign controlled zones of occupation, while §WMüller§! presides over a bureaucracy almost as corrupt as he is, only running thanks to its owners fears of reprisal and personal greed.\n\nSaid mercenaries can be found working under the §WZentralafrikan§! umbrella across Africa. §WZentralafrikan§! mercenaries give German guns and training to guerrillas in all three Reichskommissariats, they assist the §RSouth African§! army in patrolling its borders, they even help operate anti-air weaponry in §RWestern Africa§!.\n\n§WMüller§! himself, despite being the lovechild of Germany and a character in seven different films, two moderately successful novel series, a popular recruitment poster for settlement in Africa, and somehow the interviewee on the §RAmerican§! 'Tonight Show', is not at all interested in good governance. Instead he focuses on hunting and carousing, and semi-secretly lives the life of Germany's greatest hedonist instead of its greatest patriot.\n\nLuckily, as long as peace lasts, nothing can stop the good times from rolling...\n\n§G==FEATURES==§!\n\n* §WSafari§! with foreign dignitaries for prestige and a damn good time\n\n* Balance pleasure and business as you negotiate with foreign and domestic §Winvestors§!\n\n* Use the §Wmercenary§! companies of the Kongo jungle to do your dirty work"

 COUNTRY_INFO_SOUTHAFRICA: "§G==남아프리카 연방==§!\n\n아프리카에는 호수가 거의 없고 섬은 더 적지만, §R후티히§!와 §R셍크§!의 §R국가판무관부§!와 아프리카의 끝에서 타오르는 밝은 빛 사이에는 바다를 찾아 볼 수도 있겠습니다.\n\n큰 벽을 등지고 있는 §W남아프리카 연방§!은 §G워싱턴§!에 자유와 민주주의를 약속하고, §R제국§!에 인종 분리의 약속을 속삭이며, 국제 외교 사이에서 줄타기를 하고 있습니다.\n\n남아프리카를 위한 전투는 해외와 국내 모두에서 격렬하게 벌어지고 있습니다. §W남아프리카 연방§!은 그 자체로 역설인 상태가 되었습니다. 군주 없는 왕정, 다수를 지배하는 소수, 이런 상태가 지속되고 있습니다. §W드 그라프 총리§!는 그의 정당인 연방당이 수립한 불안정한 안정 상태를 유지하기 위해 신중하게 이이제이의 전술을 쓰며 반대파를 상대하고 있습니다. 안정에는 대가가 있습니다. 림포포 북쪽의 §R독일§!이 자리를 지키고 있는 한, 우리가 §G미국§!에게 약속한 자유와 민주주의를 완전히 달성할 수 없습니다. 이름만 자치령이며 그렇다고 공화국인 것도 아닌 §W남아프리카§!의 왕좌는 먼지투성이인 채로 남아있습니다.\n\n나라 전역에서 §R알버르트 헤르초흐§!의 강력한 연설이 보어족을 §R제국§!의 협력으로 설립되었고 흑인에 대한 백인 §W남아프리카인§!의 지배를 지지하는 국민당으로 끌어모으고 있습니다. 이에 더해, 아프리카 국민회의는 비유적으로나 문자 그대로 그들의 주장을 전하기 위해 격렬하게 싸우고 있습니다. 도시에서는 억압받는 자들이 연대하여 행진하며 '분리 없는 대륙'을 요구하고 있습니다. 한편 §R국가판무관부§!를 주시하고 있는 멀리 떨어진 전초기지에서는 파르티잔 세력과 §R독일 아프리카군§!의 충돌로 잿더미가 된 마을들과 학살된 가족들에 대한 보고가 빗발치고 있습니다.\n\n§W남아프리카 연방§!은 모든 전선에서 조심스럽게 유화 정책을 펴며 줄타기를 하고 있습니다. 케이프에서의 충돌은 빠른 속도로 불가피한 것이 되고 있습니다. §W드 그라프 총리§!는 나라를 좁은 줄 위에서 잘 유지해야만 합니다. 만약 §W남아프리카§!가 이 줄에서 미끄러진다면, 어떤 결과가 기다리고 있을 지는 신만이 알 수 있기 때문입니다...\n\n§G==제공하는 것==§!\n\n* §W다이아몬드§! 채굴로 드비어스 사가 제공하는 자연의 선물을 탐험하기\n\n* 해외 §W영향력§!의 균형을 잡고 §R유니티-팍트§!와의 거래를 유지하며 수익 내기\n\n* 다가오는 §W선거§!에서 원하는 결과를 내도록 영향력 투사하기"

 COUNTRY_INFO_USA:0 "§G==미합중국==§!\n\n수 년 전, §r나치§!의 폭정과 §x일본§! 섬들의 횡포 이야기가 나오기 전, 성조기는 다른 세계적인 아픔과 비슷한 것 위에 올라서 높고 힘차게 펄럭거리고 있었습니다.: 광란의 20년대에 과소평가된 것들, 월스트리트 대폭락의 폭발, 여정을 떠난 대공황의 두려움 등등이 절름발이가 된 §M미국§!을 파괴하였습니다. 루즈벨트의 뉴딜 아이디어는 소련의 니콜라이 부하린이 내세웠던 아이디어와 비교되어 인기없고 묻혀지면서 잊혀졌습니다. 그리고 §B민주당§!의 대표에 §B앨 스미스§!가 오르면서 당시 현직 대통령이었던 §S허버트 후버§!가 백악관에 계속 머물 수 있게 되었습니다.\n\n하지만 1936년 §M미국§!의 §B조지프 P. 케네디§! 행정부는 균형과 고립을 약속하며 연합국의 끊임없는 탄원에도 불구하고 §R나치§!가 일으킨 유럽 대륙에서의 전쟁에서 피하러 했습니다. 북아메리카에서는 평화와 고립 기조를 통해 대공황에서의 회복을 꾀하고 미국 경제를 부양시킬 수 있었습니다. 하지만 평화와 안정은 모래가지 못했습니다. 불명예의 날이 된 1941년 12월 7일, §M미합중국§!은 §W진주만§!의 §M미국§! 함대들이 §x일본 제국§! 해군과 공군의 갑작스럽고 또한 고의적인 기습을 받는 것을 보야만 했습다.\n\n해군이 퇴각하고 새로운 대통령이 집권하는 가운데, §B해리 S. 트루먼§! 대통령은 미국 국민들에게 민주주의라는 대의를 위해 자유의 횃불을 밀고 나갈 것이라 약속했지만 이 약속은 1945년 7월 4일 §Y하와이§! 섬에서 일순간 섬광과 함께 이전에 공격받았던 §W진주만§!에 원자폭탄이 떨어지면서 태평양 속으로 완전히 가라앉아 버렸습니다. 엎친 데 덮친 격으로, 8월 말 역사상 미국의 최초의 대패와 함께 맺어진 일본과의 §x아카기 협정§!에서는 Y하와이§! 및 로스앤젤레스와 샌프란시스코의 해군 기지를 §x일본§!의 통제 하에 두며, 추축국 가담국에 대한 말도 안 돼는 금액의 배상금 지불 및 금수 조치 해제에 관한 항목이 들어가 있었습니다. 혼란스러운 1948년 선거에서 비틀거리는 국가를 두고 §S토머스 듀이§!가 당황하는 §B민주당§!과 싸웠으며 여기에 §M미국§!의 새로운 정치의 향방을 어떻게 시작할 지 다루어야 했습니다. 처음으로 열린 전후 선거에서 분노에 찬 §M미국인§!들은 거의 만장일치로 현 집권당이었던 §B민주당§!을 비토하였습니다.\n\n공화당을 향한 탈당 기조와 함께 거의 모든 상원 의석을 잃으면서 §B민주당§!은 필사적으로 생존할 길을 모색했습니다. 결국 상원의원 §T린든 B. 존슨§!과 같이 §B민주당§! 출신 §R공화당§! 의원의 급진적인 제안으로 대승을 거둔 §R공화당§!과 연합하기로 결정했습니다. 두 당은 정쟁 끝에 단결하여 §R공화§!-§B민주§!당을 결성함에 따라 미국은 잠시간 일당제 국가가 되었습니다.\n\nThus, the legendary General §SDwight D. Eisenhower,§! famed for his bold defense along the §REnglish§! line against the §rNazis,§! won the election as the first President under the §SRepublican§!-§BDemocrats.§!Eisenhower worked hard in creating the §TOrganization of Free Nations,§! an economic and defensive alliance of the democratic forces left within the world. However, with the final declaration of §SEisenhower's§! intent to oversee §YHawaii's§! reintroduction into the §MUnion§! against the §xAkagi Accords,§! the §MUnited States§! has firmly entrenched its position in the dangerous world of today, whilst new, rising political stars come to sit in the most powerful seats of the country. Now, as we look forward into the 1960s, President §SRichard Milhous Nixon§! and Vice President §BJohn Fitzgerald Kennedy,§! son of former President §BJoseph P. Kennedy,§! find themselves at the helm of the White House.\n\nHowever, the Republican-Democrats no longer remain unchallenged in the political arena. As the American Depression wore on and the matter of civil rights began to enter the public consciousness, some Americans began to turn to alternative voices to represent their grievances. The §PNational Progressive Front§! formed by Henry A. Wallace and Glen Taylor in 1947 became a beacon of progressivism, while George S. Patton's §LPatriotic Party§! was established in 1951 to represent hard-line conservative interests. Both were able to carry states in the elections of 1952 and 1956, but neither could unseat the §RRepublican§!-§BDemocrats.§! In the interests of presenting a united anti-establishment voice, the two parties made the controversial decision to unite under one banner – the §ONational Progressive Party§! – though whether this Frankenstein of a political movement can have an impact remains to be seen.\n\n§YWhere We're At Now:§!\nIn the year 1962, §RRichard Nixon§! is President of the §MUnited States of America.§! Fortunately, his work is cut out for him: Americans from coast to coast desire social reform at all levels. A new crisis is brewing in enemy-controlled §YHawaii§! as the aggressive §xJapanese§! place nuclear missiles on the island chain. Racism runs rampant across the South as African Americans plead for the Civil Rights Act to be signed, while many white Southerners fiercely oppose the Act. The Cold War between §Mus,§! §rGermany,§! and the §xEmpire of Japan§! is starting to heat up once again, and it is President §SNixon's§! job to bring his country to its rightful place on the world stage.\n\n\n£us_voting_the_rd_senate\n\n\n\n§BWallace F. Bennett:§!\nSenator Wallace F. Bennett watches the presidency of §SRichard Nixon§! with growing concern that his distrust of others and near-obsessive need for control could be his undoing, even as America convulses from the twin pressures of the Cold War and Civil Rights unrest at home. The Utahn senator believes, above all else, that a steady hand is needed to stabilize the ship of state in these trying times - and if Nixon fails to deliver, then it may fall upon him to provide the leadership that America needs so desperately.\n\n§RLyndon B. Johnson:§!\nSenator Lyndon Baines Johnson's career is a case study in marrying high-minded ideals to the calculated opportunism of every great statesman. The Texan's passion for change began with a naked eye view of American poverty as a public school teacher, which followed him through every rung of the Lone Star State's cursus honorum. In the face of §BPresident Kennedy's§! inaction, the very same zeal had pushed the §BDemocrat§! Congressman, and his like-minded colleagues, into the §RGrand Old Party's§! welcoming embrace. Yet it was also he who had convinced his new colleagues to caucus with his old party's tatters in 1952. For having helped restore their strength, the §RRepublicans§! and §BDemocrats§! rewarded the man who was one of both their own with the Senate leadership - an iron gauntlet he has since bloodied against dissenters and rivals alike, to great effect. Now Johnson presides over the strongest majority in the august body's history. Many speculate when, not if, the Master of the Senate unveils his vision of the future as President... and what depths he will sink to thrust America towards it.\n\n\n£us_voting_the_npp_senate\n\n\n\n§gStrom Thurmond:§!\nBefore there was a §ONational Progressive Party§!, there was Senator J. Strom Thurmond. In response to the Supreme Court declaring school segregation unconstitutional, he led an exodus of Southern Senators from the §MDemocratic Party§! to General Patton's §LPatriot Party§! in 1954. Two years later, he would negotiate a merger between that party and the §PNational Progressive Front§! to form the modern §ONPP§!. As Congressional leader of the §gFar-Right§!, alongside his lieutenants Richard Russell and Robert Byrd, he has used his power to quash any attempt at ending America's racial segregation. Though he has had no interest in running for President ever since his failed attempt in 1960, the elder statesman remains one of the most powerful politicians in America.\n\n§gMargaret Chase Smith:§!\nSenator Margaret Chase Smith of Maine is an anomaly in the §ONational Progressive Party,§! normally caucusing with the right on economic policy and the center on segregation. Resolutely opposed to the §RR§!-§BD§!s, who she sees as cowardly, unprincipled opportunists, she broke with them after the end of the war. One of the few §ONPP§! senators to maintain their seats after the §RR§!-§BD§! landslide in 1960, she has managed to gain a great deal of influence among the few remaining members. She fully intends to keep the §ONPP§! together as a §Gstrong§! and §xhawkish§! opposition to the §RR§!-§BD§!s while reigning in the more extreme impulses of §Msocialists§! and §gsegregationists§! alike.\n\n§gGeorge C. Wallace:§!\nAlabama's George Wallace is an enigma. As the old segregationist §BDemocratic§! machine imploded, he happily jumped ship from party to party, ultimately winding up as one of the scions of the §ONational Progressive Party's§! §gfar right.§! Wallace portrays himself as both a proud Southerner and an American patriot, fighting for "law and order" at home and anti-fascism abroad. Truthfully, he's an opportunist who'll do what it takes to get elected. And if that means re-entrenching segregation across the United States, so be it.\n\n§PMichael Harrington§!\nIn the Midwest, Michael Harrington finds himself the unlikely standard-bearer of the §PCenter-NPP§!, the culmination of an ideological odyssey that brings the democratic socialist into the arms of the §ONational Progressive Party§!.  But America has long turned a deaf ear to the plight of the poor and disenfranchised, and though he works tirelessly with his allies, including Maurine Neuberger of Oregon, the party continues to struggle for a coherent message between the more centrist Center politicians, such as Henry M. Jackson, and the regressive policies of the §gfar right§!. But he is prepared to take his case directly to the people, as he works on his great expose of §PThe Other America§!.\n\n§PHenry M. Jackson§!\nWhen one thinks of the §ONPP§!, Henry Martin "Scoop" Jackson comes to mind as easily as his name leaves their lips. The Senator and erstwhile §BDemocrat§! from Washington was among the first to defect for the fledgling alliance between America's progressives and Southern conservatives. In effect, Scoop's message embodies such compromise by filling the niche between §PMichael Harrington§! and §gStrom Thurmond,§! eschewing radical and racist rhetoric while synthesizing the favorable features of America's political extremes - strong social nets, a hard-line stance against Japan, and others. The party could have carried the man and his ideas to the White House but for §gThurmond's§! own disastrous showing against §RNixon.§! For its moderates' standard-bearer, America's wishes were clear: someone better must take the §ONational Progressives'§! mantle in 1964.\n\nSomeone better than the Missourian rabble-rouser, at least...\n\n§G==기능==§!\n\n-Chart §MAmerica's§! course by influencing its quadrennial §YElections§!, enacting §YBills§!, and vying for control of the august §YSenate§!\n\n- Defend the old guard and old politics with the §RRepublican§!-§BDemocrats§!... or offer the American people alternatives with the §ONational Progressives§!\n\n- Contain §rfascism§! abroad through subterfuge and §xproxy wars§!"

 COUNTRY_INFO_IBERIA: "§G==THE IBERIAN UNION==§!\n\n§WThe Iberian Union§!, formed in the aftermath of the new European order forged by the hated Greater German Reich, stands at a volatile position. The union, once viewed as a necessity to defend against further aggression, has devolved into a nightmare of §Rbureaucracy and disorder§!.\n\nWhen §RGermany§! plunged the world into conflict, the young regimes of §GFranco's Spain and Salazar's Portugal§! attempted to maintain their neutrality. With both the British and §RGermans§! attempting to court the Iberians into joining their respective alliances, the two leaders would sign the §YIberian Pact§! in 1942, guaranteeing peace between both nations. While peace would reign in the peninsula itself, the war would be brought to the colonial empires, first in 1942 with the §RJapanese§! seizure of Timor-Leste, and then in the later stages of the war, with the Spanish invasion of §YFrench West Africa§!.\n\nAs the war slowly fizzled out, the Spanish would seize the opportunity to reclaim §GGibraltar§! from the fading §YBritish Empire§!, as well as continuing their push into Africa, coming into conflict with local rebel groups that had swept the remaining Free French forces out of their lands. In the midst of this chaos, the victorious §RGermans§! would begin construction on the §YGibraltar Dam§!, the key piece to their ambitious §RAtlantropa plan§!.\n\nIn the late 40s, a §RGerman§! invasion would seize the gems of the Portuguese empire, Mozambique and Angola. Shocked and terrified of losing even more in the face of §RGerman§! aggression, the Spanish and Portuguese governments entered into negotiations to expand the §YIberian pact§!, culminating in the creation of §Wthe Iberian Union§!, merging the two nations governments.\n\nThe newborn nation would immediately face the results of §RAtlantropa§!, seeing its eastern port cities devastated by the §RGerman§! project. In the early '50s, the §RGermans§! abandoned the Gibraltar Dam as the European economy collapsed, leaving the Iberians to pick up the pieces of the incomplete dam.\n\nThe Union, dominated by Anti-German sentiment, found unlikely allies in the §GItalian Empire§! and the Türkes regime in §GTurkey§!, forming an alliance of convenience against the Germans. Despite disputes over Algeria and rights in the now Italian Suez canal, the alliance has held against all odds.\n\nAs the years ticked by, the flaws in the Union's structure have begun to show, the equal power given to §GSalazar and Franco§!, while necessary in the creation of the union, has also proven a curse, with the near-constant §Rbickering of the Caudillos§! becoming an accepted reality of the nation.\n\nWith the upcoming Malta Conference between the §GTriumvirate§! member states and instability in the Reich, the future of Iberia and its place in the world is by no means certain.\n\n§G==FEATURES==§!\n\n* Manage the various interests of the §GCaudillos§!, as well as their popularity among the different groups that make up Iberia.\n\n* Complete the construction of the §YGibraltar Dam§!, turning it from an economic §Rdeadweight§! to a §Gboon§!.\n\n* Defend the stability of §WIberia§! through whatever means necessary, §Rlest the Union be brought to the brink of collapse§!."

 COUNTRY_INFO_BRITTANY: "§G==THE REPUBLIC OF BRITTANY==§!\n\nEver since Anna Breizh married Charles VIII in 1491, Brittany has been held in a stranglehold by our §Yeternal French oppressors§!. Until the §YGermans§! came. As their panzers rolled over the mighty Maginot and into Paris, we saw them as liberators, a nation that finally symphatized with the sorry fate of Bretons. Well, we were almost correct.\n\nAs the Second World War ended, Brittany had not achieved the liberty we had hoped §YHitler§! would grant us. Still under French rule, the future looked bleak. But history has a funny way of giving every cloud a silver lining. The cloud in question was dark purple, and §YHeinrich Himmler§! was the wind. In an ironic twist of fate, Brittany's greatest contemporary existential threat was the very same that caused us to finally gain freedom, as Brittany gained nominal independence in the wake of the formation of §YBurgundy§!.\n\nThough the lot of the Bretons looked to be improving, the world had different plans. As the Reich plummeted into economic chaos, the various client states, Brittany included, were left largely to their fates. As starvation and poverty loomed, it was §YOlier Mordrel§! who would first suggested the unthinkable; Brittany would have to turn to §YBlack Market trading§! in order to survive. While many worried about the impact government-sponsored crimes would have on the moral fiber of Bretons, the results could not be argued with. Brittany was not only saved, but by becoming a pipeline for Western goods into the Reich, we began acquiring wealth beyond our wildest dreams.\n\nThe Bretons have been through a lot, but our spirits were never broken. As the New Year's celebrations come to an end, and 1962 begins, the Breton republic looks into the future with eagerness, but also doubts. While the §YBlack Market§! shows much promise for the future of Brittany, Breton intelligence sources indicate that the deteriorating health of §YAdolf Hitler§! is the source of increasing power struggles within Germany. Any internal conflicts within Germany could negatively impact Brittany. Additionally, the ever-present §YBurgundians§! have been planning something nefarious for years; Only time will tell how their designs will affect us. Without doubt, the coming decade will be a decisive time for the Bretons.\n\n==FEATURES==\n\n- The time has come to make the §YBlack Market§! a true force to be reckoned with. Take charge of expanding the Market on a global scale, strategically selling weaponry to warzones and contraband goods to willing buyers. While some are interested in expanding the Market to even more dubious areas, some Bretons are also looking to end the whole system.\n\n- The Breton National Committee, the ruling political body of Brittany since the 1940's, has been held firmly in the hands of §YOlier Mordrel§! and the §YModerate Wing of the SBB§!. Supported by §YCélestin Lainé§! and the §YTraditionalist Wing and Burgundian Position of the SBB§!, the §YSBB§! is the undisputed leading party of the Committee. However, ever since leaving the §YSBB§!, §YRaymond Delaporte§! has been gathering force behind the democratic cause in Brittany. The democrats have united under the §YSAV§!, and while they hold a minority position at the moment, things could very well change."

 COUNTRY_INFO_YUNNAN: "==YUNNAN==\n\nFar from §RTokyo§!, §RNanjing§!, and modernity, §WYunnan§! is an idyllic backwater. Peasants toil in the mines and farms, using primitive tools and what machinery they can to extract endless raw resources from the land. Lording over all is §WLu Han§! and his cadre of generals, who grow fat off the labor of their countrymen.\n\nTo the east is §GGuizhou§! ruled by §GHe Yingqin§!. §WYunnan§! and §GGuizhou§! were once united as §WXinan§! and their combined wealth brought prosperity and riches to whoever controlled the region. Though many obstacles lie in the way, perhaps these two brothers will be united once more.\n\nAs the world changes, so must §WYunnan§!. If its mines and farms cannot compete with the rest of the §RSphere§!, then the province will fall and, worse still, so will §WLu Han's§! wealth. If the future is to be stable and profitable, §WYunnan§! must industrialize.\n\n§WYunnan's§! geo-political situation is as tenuous as its economic situation. §RChina§! and §RJapan§! compete for influence and control over §WYunnan's§! material resources, both for their own benefit as well as to deny the other. If §WLu Han§! is not careful, he may find his vaporous notion of pseudo-independence eroded suddenly and without warning.\n\nGreat wealth awaits §WYunnan§!, or, more specifically, §WLu Han§!, if only he is crafty enough to avoid the pitfalls of the modern world.\n\n==FEATURES==\n\n* Unite §WYunnan§! and §GGuizhou§! once more\n\n* Turn §WYunnan§! into an economic jewel of the §RSphere§!\n\n* §RWitness the return of the Lamb§!"

 COUNTRY_INFO_INDONESIA: "§G==THE REPUBLIC OF INDONESIA==§!\n\nTyranny, exploitation, and division. Such was the strategy of the §RDutch§!. Keep the people of Asia divided, keep them weak, but most importantly, keep the profits flowing. For three centuries, the people who would become §WIndonesia§! wriggled and writhed under the boot of imperialism, joining the symphony of the oppressed people of §GAsia§! crying out for freedom.\n\nSalvation would not come until March of 1942 when the §GEmpire of Japan§! first landed in §WIndonesia§!. To greet them, a man of many names stood on the shores. To his family, Kusno Sosrodihardjo, to his friends, Bung, but to the people of §WIndonesia§! he is a hero. §WSukarno§!'s monumental rise to power can be mostly attributed to his charisma and unwavering commitment to the people, but his continued control, nearly two decades after the §Rwestern§! devil was subdued, lies all in the hands of the §WTentara Nasional§!.\n\nWhile his county does battle with itself, rooting out the communists of the §RPKI§! and keeping close watch on the §Rethnic minorities§!, §WSukarno§! enjoys drinks in Palembang. While his people scavenge for all they can find, Sukarno's evenings would be incomplete without an exuberant amount of alcohol and gourmet dishes. Some say §WBung§! has lost his path, some say he's never changed, one thing is sure, for all the friends made wining and dining makes, just as many §Renemies§! are made. What §WSukarno§! may soon learn is that the greatest §Rthreat§! is §Ginside§! us...\n\n==FEATURES==\n\n- Guide democracy to your liking!\n\n- Balance the influence of the three leading power blocs: §WThe military§!, §WThe SKN§!, and §WThe politicians§!\n\n- Cement §WSukarno's§! power with §GThe Referendum§!"

 COUNTRY_INFO_CHINA: "§G==THE REPUBLIC OF CHINA==§!\n\nFor as long as there has been land, there has been a struggle for §WChina§! to dominate and exploit it. For centuries, the elite warriors of the Middle Kingdom struck fear into hearts of kings of yore. Even when fractured, the spirit of the people could never be broken, for as the moon waxes and wanes, so does §WChina§!. §WChinese§! power is an inevitability\n\n§ROr so they thought.§!\n\nHow cruel fate is to punish a people for prospering. It started small, squabbling, disagreements in the administration, then came, the arrival of §Rwestern powers§!. Capitalizing on the technological disadvantage of the Qing Dynasty, costal §WChina§! became peppered with western concessions. Sovereignty was ripped away from §WChina§! like pulling teeth, agonizingly slow and bloody. \n\n§GThe Japanese Empire§! was lucky enough to be spared from the horrors of imperialism, but yet had to bare witness to it for so long, watching as her brothers and sisters of §GAsia§! were rendered nothing more than workshops for the rest of the world. §GJapan§! undertook a grand crusade that fateful day in July of 1937, using their modern technology to bring the §Rimperialists§! down to the level of their slaves.\n\nIt was this modern advantage that caught the eye of a young §WGao Zongwu§!, seeing it as the leverage that turned the tide of war in favor of the people of §GAsia§!. Following the death of the former president of the Republic and mentor, §GWang Jingwei§!, §WGao Zongwu§! found himself ripped out of his quiet early retirement and back center stage in the political scene. §WGao§! has outlined his flagship polices that he believes will carry §WChina§! into the modern age as the §GFive Modernizations§!. Calling for an §Goverhauled education system§!, an §Gexpanded industrial sector§!, a §Gexport-based economy§!, and more, §WGao§! promises a lot, but it remains to be seen if his programs will be a §Gstep towards the future§! or if §WChina§! has been §Rshattered for the last time§!.\n\n==FEATURES==\n\n- Sway the §WYuan§! into your favor and §Gexploit the support§! of your most trusted faction!\n\n- Follow the journey of an ancient nation in a modern world!\n\n- Guide a moderate modernization or charge full speed ahead towards the future!"

 COUNTRY_INFO_JAPAN: "§G==일본 제국==§!\n\nThe Jewel of the East. §YThe Land of the Rising Sun§!. Dai-Nihon Teikoku. The Empire of Japan goes by many names, but none are disputing its status as the hegemon of East Asia. Following a grueling victory in the Second World War - a victory paid in §Rblood and iron§!, §Gthe Empire of Japan stands triumphant§! in Asia, from the frigid waters of Sakhalin, to the bustling metropolis of Tokyo, to the far reaches of Calcutta and New Guinea.\n\nOn the surface, Japan has everything it could have ever wanted in 1962. The Zaibatsu champion §GAsia's economic growth at breakneck speed§!. The §BImperial Japanese Navy§! is the most powerful maritime force in the world, from Tokyo Bay to San Francisco. The §OImperial Japanese Army§! is the enforcer of Tokyo's will throughout most of Asia. Most prominently, it guards Japan's crown jewel, and once-immutable enemy, §RChina§! - now brought to heel. The politicians in Tokyo bicker, but the Taisei Yokusankai has stood strong for over twenty years, heralding a Shintaisei - a §GNew Order§! over both Japan itself and Asia, led by the conservative §WHiroya Ino§!.\n\nHowever, deep beneath this seemingly perfect victory lies a §Rbubbling cauldron of threats§! to the Empire's hegemony. In China and Southeast Asia, winds of dissent are brewing. The §OImperial Japanese Army§! is overstretched - there's only so much ground one force can cover thoroughly. Across the Pacific, the United States seems poised to avenge their defeat nearly twenty years ago. Deep inside Japan itself, the labyrinthine structure of the state hides a deep rot of corruption and deceit, one that is slowly working its way to the surface, and could potentially threaten the §Rvery foundations§! of the Japanese Empire.\n\n==FEATURES==\n\n- Course Japan's political destiny through §Wunique parliamentary and ministerial mechanics§!.\n\n- Maintain your hegemony across the Co-Prosperity Sphere, through both diplomacy and §Rwar§!.\n\n- Engage in a gruelling narrative of deception, deceit and corruption."

 COUNTRY_INFO_GERMANY: "§G==대게르만국==§!\n\nOver the course of the two most destructive wars in history, Germany lost everything only to gain the world. §WThe Thousand Year Reich§! soared over the pathetic Allies of the §RSecond World War§!, crushing resistance against its §WFührer's§! great ambition in both the west and east and marching its army farther than it ever had before. Although it came at a great cost - as all righteous wars do - even §RAmerican§! resistance was ultimately halted §Yin the wake of nuclear fire§!. Finally Germany had won, its honor restored and its destiny made manifest.\n\nThe Reich wasted no time following its victory. Immediately, it embarked on reshaping Europe into its own image - one of §rNational Socialism§!, cleansed of the degenerate Bourgeois and freed from the grasp of the lowly Untermensch. §rLebensraum§! in the East finally became achievable and was, alongside the vast §rAtlantropa Dam§! in the Mediterranean and the §rCongo River Dam§! fuelled by the largest §rSlavery§! apparatus the world had ever seen, the German prestige project in the following years. The §rHeer§! became the largest and most powerful army in the world, protecting German ambitions from the British Isles to the Russian wastes and the Rainforests of Africa. Where once bitter infighting shed brothers' blood, there now stood the Einheitspakt guided by the §WGreater German Reich§! and its visionary leadership.\n\n§RIt did not take long for it all to crumble.§! In the span of less than a decade, the German economy practically evaporated, followed by the disgraceful §RWest Russian War§! that brought the Reich to the brink of collapse, and the betrayal of the §PSS§! orchestrated by none other than the nefarious §PHeinrich Himmler§!. Had it not been for the quick and decisive actions of the Wehrmacht, the Reich would have collapsed. Still, the damage was done - the experiences of the 50's combined with rampant §rslavery§! and the reality of the world pressing down upon Germany has §Rutterly destroyed§! the people's confidence in their government.\n\n§RNo longer is the Reich the proud hegemon of the world; it is now merely a shadow of itself, torn by shameless infighting, united only in fear for its future.§!\n\n==FEATURES==\n\n- Steer Germany's future through §Wfour potential contenders§!, saving or dooming it in the process.\n\n- Restore, maintain or even expand your hegemony across Europe, §Wthrough diplomacy, deceit and war§!.\n\n- Meet the many faces of German politics, §Walign yourself with them or strive to survive their ambitions§!.\n\n==MAJOR CHARACTERS==\n\n§rAdolf Hitler§!\nThe Führer is Germany, and Germany is the Führer. That is the party line, the truth the §rNSDAP§! set in the world and that Hitler finally confirmed in the course of the §RSecond World War§!. When victory came, it did so in glory the Reich had not seen in close to a century - her eternal enemies beaten, crushed under the greatest war-machine the world had ever seen. Hitler became the lynchpin of this glory and to this day his name is written with any mention of it, alongside §Rthose innumerable crimes committed in the process§!. What followed was a decade of prosperity and power, where the Reich stood as the unquestioned hegemon of the world - and utter despair and tragedy in the years after, where the people saw it all crumble to dust. The Führer could only watch... watch, and smile. Watch, and cry.\n\n§LMartin Bormann§!\nThere are few men in the §WReich§! as powerful as §LMartin Bormann§!, Chief of the Party Chancellery. Supported by many and hated by just as many, §LBormann§! has deftly cleaved his way through the byzantine politics that dominate the §WReich§!. Today, he not only stands as, effectively, the spokesman of the §rNSDAP§!, but as the face of the §WReich's§!conservative movement, heartily preaching the values of §rNational Socialism§! and only suggesting minor changes to curb corruption and inefficiency, in contrast to §OSpeer's§! reformism and §gGöring's§! militarism. With his close ties to §rHitler§!, his relative dominance over the§rReichstag§!, and his track record as a loyal supporter of §rNational Socialism§!, §LBormann§! is widely regarded in international circles as the most likely successor to the §rFührership§!. Of course, in the case of the power struggle over the §WReich§!'s reins ever §Rgoing hot§!, having the loyalty of a good portion of the §rHeer§! can't hurt either.\n\n§gHermann Göring§!\n§gHermann Göring§! is a man of much bravado- the bombastic leader of the Militarist wing of the §rNSDAP§!, almost nobody except the §rFührer§! himself can claim the adoration of the public as well as he. One of the original members of the §rNSDAP§!, §gGöring§! commands respect in the way that few others can. With the conservative wing of the Party already firmly under §LBormann's§! control,§gGöring§! turned to the §rHeer§!, quickly aligning just over half of the armed forces to his view. Backed by Feldmarschall Ferdinand Schörner, §gGöring§! promises to bring the §WReich§! back to its glory days- not through reforms, but through conquest. Under §gGöring's§! command, the §WReich§! would march on the rest of the world, conquering anyone and everyone who got in its way. This hyperaggressive foreign policy has certainly raised concerns among the international community- a worry that is not helped by §gGöring's§! seemingly good chance to be nominated as the next §rFührer§!. Whether he could pull off all he promises, however, remains to be seen.\n\n§OAlbert Speer§!\nDepending on who you ask,§OAlbert Speer§! is either the man who can save the §WReich§! or the man who will destroy it. Few men can boast such fame or such controversy as the §WReich§!'s chief architect, whose current goal is to destroy the system that he himself set up- the system of slavery which, as he claims, is choking the life out of the §WReich§!. Having surrounded himself with the §GGang of Four§!- Ludwig Erhard, Helmut Schmidt, Kurt Georg Kiesinger, and Henning von Tresckow- §OSpeer§! has taken a decidedly reformist tack, seizing the youth with his promises of general liberalization and a better future. Of course, whether §OSpeer§! is as reformist as both his greatest supporters and his staunchest enemies claim is a much different story, as he himself seems unwilling to go as far as the Gang pushes him to. Though his friendship with §rAdolf Hitler§! gives him a chance to be nominated as the §rFührer's§! successor, it's unclear whether he could back that up with force if push came to shove. . .\n\n§PReinhard Heydrich§!\n§RThe Butcher of Prague, the Blonde Beast, The Young Evil God of Death§!- many names have been conjured for §PReinhard Heydrich§!, and yet none of them can accurately sum up the man that is almost universally reviled throughout the §WReich§!. Head of the German §PSS§!, Heydrich's close relationship with §rHitler§!, combined with his own cleverness and the general competence of the modern §PSS§!, is perhaps the only thing that has kept him from being exiled or worse long ago. As head of an organization that is the black sheep of Germany, most see §PHeydrich§! as nothing more that §PHeinrich Himmler's§! puppet on a string, only serving as a figurehead for his nefarious agenda. Technically, §PHeydrich§! is a possible candidate for the §rFührership§!- however, with almost no political power nor popular support, such a choice seems unlikely. In the event that §PHeydrich§! not only is selected as the next §rFührer§!, but secures control over the §WReich§! and defeats his competitors, the world can only quake at the thought of a proud supporter of the §RBurgundian System§! controlling one of the most powerful nations on Earth.\n\n§RFerdinand Schörner§!\n§SFerdinand Schörner§! is famous for many reasons, and few of them are positive. First famous for his brutality during the §RSecond World War§!- up to executing soldiers found behind the front lines without orders-then famous for his failed plot against the §WReich§!, only stopped by the quick actions of §THans Speidel§!, §SSchörner§! has once again made his way back to the upper ranks of German politics with his ferocious backing of §gHermann Göring§!. If §gGöring§! is the head of the Militarists, then §SSchörner§! is its heart. His extreme militarism exceeds that of even §gGöring§!, as he pushes for war with §RBurgundy, Japan, and even the United States§!- things that §gGöring§! himself shies away from. Indeed, some even whisper that §SSchörner§!, not §gGöring§!, is the true power behind the militarist's bid for the §rFührership§!. No matter who wins the struggle for the §rFührership,§! §SSchörner's§! role is nearly guaranteed to play a major part in their administration- too big to get rid of and famously power-hungry, Schörner will waste no opportunity to gain power- both for himself and for his §rHeer.§!\n\n§THans Speidel§!\nThey say opposites attract, but no opposites repel each other like Ferdinand Schörner and §THans Speidel.§! While Schörner has always been one to advocate for increased §rHeer§! involvement in the §rReichstag§!, §TSpeidel§! has argued the exact opposite many times over the years. While Schörner is staunchly against the reforms proposed by §OSpeer§!, §TSpeidel§!, if not receptive, is certainly not dismissive of the idea either. In perhaps the most stark case of this divide, §TSpeidel§! was the one to halt §SSchörner's§! aborted coup in the 50's, sparking a bitter feud between the two that continues to this day. True to his ideals, §TSpeidel§! has professed neutrality in the current struggle for power in the §WReich§!. No matter who wins in the end, however, §TSpeidel§! will certainly be a major player in the struggle for the future of the §rHeer§!- and §SSchörner§! will certainly be there to challenge him."


 COUNTRY_INFO_BURGUNDY:0 "==SS-ORDENSSTAAT BURGUND==\n\n§WThe SS-Ordensstaat Burgund§! is the youngest state in the Unity-Pakt, cobbled together with lands from the §QFrench§! and §YBelgian§! territories of the Reich in order to placate §PReichsführer-SS Heinrich Himmler§!. During the West Russian War, Himmler attempted to launch a coup against the ailing Führer §RAdolf Hitler§!, whom §PHimmler§! saw as a decrepit fool who was driving the Reich into chaos. However, §RHans Speidel§! and the Wehrmacht were able to crush the coup, forcing §RHitler§! to find a punishment for his once-loyal follower. It came in the form of §Wthe Ordensstaat§!, a white elephant that would hopefully keep the SS too busy managing in order to plot. How wrong he was. §PHimmler§! has spent the past several years consolidating his power and ousting anyone in the administration who was not utterly loyal to him, and now he is ready to strike and succeed where he once failed. But even the best-laid plans may go awry...\n\n§WThe Ordensstaat§! is dominated by the SS, who are predominately loyal to §PHimmler§! above all. However, no man rules alone. The native German SS are joined by various collaborators: the §YSS-Legion Wallonien§!, led by the Walloon §RLéon Degrelle§!, the §OSS-Legion Langemarck§!, led by the Flemish §RBert Eriksson§!, and the §QSS-Division Charlemagne§!, led by the French §RChristian de la Mazière§!. All of these factions despite one another and vie for power, sometimes jockeying with one another and sometimes threatening to undermine the rule of the §PReichsführer-SS§!. If there is to be any hope of success, §Rthe collaborators must be kept on a close leash§!.\n\nThankfully, not everyone in the Reich is an enemy. §gReinhard Heydrich§! is as loyal as ever to §PHimmler§!, and more importantly, he resides in Germania, leads the Deutschen-SS, and has §RHitler§!'s ear. It is no secret that the old Führer is not long for this world, and §gHeydrich§! is poised to sweep in and seize power should some terrible tragedy befall the great leader. If he were to succeed, it would §Ggreatly expedite§! the fulfillment of the §PReichsführer-SS§!'s vision for the Aryan race...\n\n==FEATURES==\n\n* Manage the §Yworkforce§!, carefully maintaining a balance between §WSicherheitspoleizi§! and §Wskilled laborers§! in the §WOrdensstaat§!'s territories.\n\n* Launch §Yinvestigations§! into §Rtraitors§! who may be lurking in the ranks of the Waffen-SS.\n\n* Begin the §YGlobalpläne§!, sowing the seeds of chaos among the great powers of the world. But it does not come without a §Rprice§!."

 COUNTRY_INFO_OSTLAND: "==REICHSKOMMISSARIAT OSTLAND==\n\nThe §GGerman Reich§! is the leader of Europe- something it enforces through the use of §GReichskommissariats§!. These colonial states reach from Prague to Paulusburg, and each are run by their own Reichskommissar. Each of these states are, nominally, loyal subjects of the §GReich§!. In practice, however, their loyalty and competence varies, to put it lightly.\n\nIn a rare departure from the trend of general decay and chaos, §WReichskommissarisat Ostland§! by and far is the best run §GReichskommissariat§! the §GReich§! has. Led by Reichskommissar §WHinrich Lohse§!, §WOstland§! has become the most prosperous §GReichskommissariat§! the §GReich§! has, along with taking second place in terms of Germanization and general stability, only behind the §GGeneralgouvernement§!. This can be chalked down to §WLohse's§! leadership, the competence of those who surround him, and the general compliance of the populace, with some exceptions.\n\nHowever, as the §GReich§! begins to §Rcrack§!, so too does §WOstland§!. §WHinrich Lohse's§! health is §Rfailing§!, and his underlings have begun to squabble as ferociously as the politicians back home. Indeed, each of his underlings have taken up roles as surrogates of the possible successors in the §GReich§!- §WFranz Walter Stahlecker§! as the conservative Bormannite, §WOtto-Heinrich Drechsler§! as the militarist Göringite, §WAndreas Meyer-Landrut§! as the reformist Speerite, and §WFriedrich Jeckeln§! as the head of the SS and a proud supporter of the §RBurgundian System§!. To add to this brewing storm, famed terrorist partisan §RAbba Kovner§! still lurks as a threat to the §WReichskommissariat§!, and rumor has it that shadowy collaborator §WMichal Vituska§! has plots of his own.\n\nLuckily for the §WReichskommissariat§!, it seems that the man to fill §WLohse's§! boots- §GKarl Siegmund Litzmann§!- has already been chosen by the §GReich§!, no matter how much internal squabbling there may be. With the succession issue solved, all that remains is to clean out the last vestiges of resistance and disorder, and §WOstland§! will continue on its track as the §GModel Colony§!- a peaceful, stable, Germanized paradise.\n\nHere's to hoping the §GReich's§! issues are smoothed out in a similar manner, or our issues may get very, very §Rout of hand...§!\n\n==FEATURES==\n\n*Fight for influence over §WOstland§! as the §GReich§! slowly §Rcollapses§!\n\n*Deal with unrest in your nation- both from reformists and SS alike\n\n*Continue to guide §WOstland§! into the future, keeping your status as the §GModel Colony§!"

 COUNTRY_INFO_WAL: "§G==WALES==§!\n\nShortly after the §gGerman§! horde landed on the southern coast of §eEngland§!, a group of §GWelsh§! nationalists hurriedly declared their independence from the §eUnited Kingdom§!. It was a last ditch attempt to try and preserve at least some of the freedom their neighbour was sure to lose under occupation.\n\nThe §gGerman Reich§!, sufficiently weakened by the ordeal of conquering and subduing the §zEnglish§!, accepted the independence of the new republic; however §GWelsh§! freedom came at a price. The deal made with the §gGermans§! has forced the §GWelsh§! government to send a substantial portion of its coal output to the §gReich§!, the close proximity of the garrison in §bCornwall§! makes sure these shipments are made. This threat has constantly still remains to this day, and has constantly hung over §GWelsh§! leadership since. §LSaunders Lewis§! is currently the unlucky man who must shoulder this burden.\n\nHe leads the republic alongside his deputy, §LGwynfor Evans§!. However, their nationalist bloc is large and plagued by growing disunity; an issue that, if left unchecked, could cause the government to collapse at the first sign of failure. A not inconsiderable rift already exists between the two main parties; §xGoch Cymru§! and §LPlaid Cymru§!, who represent the left and the right of the party respectively. There is also the matter of the more volatile group in the coalition, known as the §jFree Wales Army§! they steadfastly refuse to allow the government to take any action they believe could lead to the end of the Republic.\n\nMany suspect that the §jFWA's§! connections go much deeper than their commanders are willing to admit, and they indeed do. Their leader, §jJulian Cayo-Evans§!, controls the largest and most feared paramilitary organization in §GWales§!. They claim to be the true protectors of the welsh people and their culture, willing to stop any and all §eEnglish§! encroachment through methods that are likely to become more and more foul.\n\nYet all their efforts may be in vain as, slowly emerging from behind the scenes, the §RUnionist Party§! has restarted its efforts to sway the Welsh people back into the arms of their neighbour. §RJohn Morris§!, alongside his broad array of political allies, will do all they can to overcome the chaos caused by the §jFWA§! and reverse the impacts that years of independence have wrought on §GWales§!.\n\nOver the coming years, all these factions will have to seek out ways to tame the erratic political situation. Some may find this task harder than others, as the governing party slowly chips away at a crisis that is sure to bring them tumbling down. No one in §GWales§! will be left unaffected and life in our nation will be forever changed, though if this will be for better or for worse is yet to be determined.\n\n==FEATURES==\n\nControl the deteriorating §Lpolitical situation§!\n\nEndure the brunt of the looming §LCoal Crisis§!"

 COUNTRY_INFO_SCO: "§G==SCOTLAND==§!\n\nDuring Britain's darkest hour, a light that had lasted for three hundred years was finally extinguished. In its place a new one had been ignited, one that had not seen the light for three hundred years, §BScotland§! had been formed out of desperation by General §QDouglas Wimberley§!, the famed general of the §Q51st Highlanders§! and §YJohn McCormick§!, the founder of the small Scottish nationalist party known as the §YScottish National Party§!. In the enduring chaos after the invasion, §BScotland§! was flooded by refugees from §REngland§! looking to run away from the regime propped up by the §gGermans§!. The §BScottish§! people and §YSNP§! as a whole are distrustful, seeing them as oppressors who had controlled them for three hundred years, many worrying that some of these refugees could have been agents sent by the §RCollaborators§!. As time has shown, these fears have yet to come. \n\nIn 1962, the Scottish Republic is led by its founder and President §YJohn MacCormick§!, known affectionately as "The King" being compared to the Scottish kings of old. His protege, §YRobert McIntrye§! has served as his Prime Minister, as well as serving as the member of the SNP. However not all is well in one of the last bastions of democracy on the British Isles. §YMacCormick§! is growing sicker and sicker everyday, with his health declining. His death after leading the country for nineteen years could leave drastic results. As parliament discusses bills and other proposals, many of the Scottish people worry that their country could be in a paralyzed state after his death. However, some opponents have used §YMacCormick's§! nickname against him comparing him to the dictators of Europe due to his uninterrupted rule. \n\n While it may seem like a one party state due to the dominance of the §YSNP§! for the past nineteen years, there had been two other primary parties who had been biding their time, campaigning to gather representatives in the Scottish Parliament. At the forefront of the two is the §PIndependent Labour Party§!. In the chaos and uncertainty of the Fall of §REngland§!, the §PLabour Party§! had faced fractures and the slow demise. Many of its members had been arrested and detained by the §gGestapo§! as many fled to §BScotland§!. The §BScottish§! branch of the §PLabour Party§! needed reform to stay afloat in this new country. In this, the §PIndependent Labour Party§! was formed, however it had been on a decline due to the stunning popularity of the §YSNP§!. It looked as if it would dissolve until §PWilliam Wolfe§!, a former member of the §YSNP§! had joined and reformed them into the force they are today. \n\nThe smaller of the three, the §OUnionist Party§! led by §OPriscilla Buchan§! is seen more of a rump party than an actual competitor compared to the juggernaut that is the §YSNP§! and the growing popularity of the §PILP§!. However §OBuchan§! and her party are hopeful for the future. §OBuchan§! herself was a former member of the Conservative Party before arriving in §BScotland§!. After much consideration and funding arriving from a mysterious benefactor, the §OUnionist Party§! was formed. While seen as a laughingstock by both the §YSNP§! and §PILP§!, the §OUP§! is a party full of committed members who have been known for being quite large in attendance at the polling stations with the membership slowly growing. Other elements are at play however, and these may leave a lasting effect on §BScotland§! forever. \n\nOne of the largest figureheads in §BScotland§! is the de facto leader of the §QScottish Armed Forces§!, Marshal §QDouglas Wimberley§!. Loved by his soldiers and the local students of the many colleges and universities of §BScotland§!, he has been known for bringing back dedication and pride into the many subjects he likes. Being one of the other founders of the current republic, he has quite the public image. To his more closest friends and advisors, they know that Wimberley can be a paranoid man. While all may seem well to the citizens of §BScotland§!, the Armed Forces are in a constant state of alert. With the §RCollaborators§! on the border, the threat of attack is constant. This ideal has been drilled into the §QArmed Forces§! and is something that the generals and admirals live by. §QWimberley§! is a smart man and will put it on the line to protect Scottish independence and freedom as he sees it.\n\n==FEATURES==\n\nDecide the future of §BScotland using§! the Election GUI and Mechanics.\n\n Balance the §QScottish Armed Forces§! with the Paranoia Mechanic.\n\nReunite the British Isles and save §REngland§! from the §RCollaborators.§!"
 
 COUNTRY_INFO_ENG:0 "§G==ENGLAND==§!\n\nOf Englishmen and the rest of the world, what is there to say but that they invaded most of it at one point or another. Perhaps then it is inevitable that they would be subjected to the same depredations they inflicted on a thousand nations at the hands of §gGermany§!. §xEngland§! in this new and untested era is not the same place as it once was, for instead of the traditional power structures it is lead by a loose alliance of all those who want no more war with the Reich. The §gRoyal Party§!. Under §gAlec Douglas-Home§! the party has recovered greatly from the miserable days of the war and the chaos following the 1953 London Uprising by communist revolutionaries. §gHome§! leads the §gModerate§! faction of the RP, the largest portion of the coalition dedicated more to stability than any true ideals beyond that. At his side is §zHarold Macmillan§! and the §zReformists§!, who nominally adhere to democratic principles but are willing to compromise with §gHome§! for the good of §xEngland§!. Also present are the §OHardliners§!, dedicated fascists led by §OArthur Kenneth Chesterton§! who advocate for a state closer to the German model. Despite their differences, all three of these groups have been willing to work together for the sake of §xEngland§!'s recovery. But recovery doesn't meant stability, for another faction exists within §xEngland§!, §eHMMLR§!. \n\nHer Majesty's Most Loyal Resistance is a network of several different rebel groups all answering to one unknown man, allegedly called "the Boss". The organisation itself can be traced back to the aftermath of the 2nd World War, but it wasn't until the defeat and nigh annihilation of the Communist Party of Great Britain at the Third Battle of Cable Street that §eHMMLR§! rose to the fore of the English rebel organisations. §eHMMLR§! proper are dedicated to the return of the person they believe is the rightful monarch of §xEngland§!, Queen Elizabeth II. A somewhat conservative organisation, it is surprising that they allied with the second largest faction, The §RLeft Resistance§!. Led by §RBill Alexander§!, a veteren of the West Russian War, Spanish Civil War and a dozen wars in between, along with being one of the few notable survivors of Third Cable Street, The §RLeft Resistance§! are an eclectic mix of communists, socialists and even most of the old Labour Party united under a common banner and cause. The third piece of the puzzle can be found in §GDavid Stirling§! and his §GCommando's§!. The only rebel group to be in active rebellion from the end of the 2nd World War when he deserted, §GStirling's§! §GCommando's§! are the smallest of the three major parts of §eHMMLR§! but also the best trained and equipped. What sets them apart from their brethren however is their fierce republicanism and an unquenchable desire for vengeance upon the traitors to §xEngland§!. \n\nThese two factions will eventually have to face off, though in what circumstances and when remains to be seen. But the victor will have an opportunity to decide not just the fate of England, but potentially the fate of Britain as well.\n\nFeatures\n\nDecide the fate of England through elections and politicking\n\nReunite the Isles, for better or worse.\n\nPlay your part in the great game between the Reich and the OFN.\n\nEngland Prevails!"


 COUNTRY_INFO_ITALY: "§G==THE ITALIAN EMPIRE==§!\n\nHow does one begin to describe the §GItalian Empire§!, birthplace of §WFascism§!, conqueror of Jerusalem, hegemon of the Horn, lord of the Suez, the §Wfourth world power§!? And how can one possibly describe §GGaleazzo Ciano§!, the man systematically §Wtearing it all down§!?\n\n§GThe Second World War§! saw §GItaly§! transcend from Kingdom to §GEmpire§!, conquering from lands British, French, Albanian, and Yugoslav alike - many wondered in those days how far §GItaly§! would rise under the gaze of §GBenito Mussolini§!. It seemed almost inevitable that it would grow to join the ranks of the §Wburgeoning superpowers§! of the §RUnited States§!, §RGreater German Reich§!, and §REmpire of Japan§!. A fourth superpower, bound tightly in friendship to §RGermany§!, which would surely see the spread of §WFascism§! world wide.\n\nThe fifties saw this dream of §GMussolini§!'s transform into a nightmare from which the country still has not yet fully woken. Strong Armed into aiding with the §RAtlantropa Project§! by §RGermany§!, §GItaly§!'s coast was ravaged, and the §Wadriatic destroyed§!, making way for nigh-useless §Wsalt plains§!. The §Weconomic crash§! that swept from §RGermany§! into Europe decimated §GItaly§!'s struggling economy - and then, finally, when the §RGermans§! had the gall to attempt to drag §GItaly§! into a war against a resurgent §RRussia§!, §GMussolini§! had decided §GItaly§! would no more suffer under German treachery. The §GEmpire§! would withdraw from its alliance with §RGermany§! - and open its borders to those in the Reich that sought refuge. Political prisoners, escaped prisoners, and more fled to §GItaly§!. \n\nAs the fities wore on, §GMussolini§!'s decisions grew more erratic and unpredictable as the Duce aged. He moved against the King, §GUmberto II di Savoia§!, and very nearly plunged the country into civil war in an attempt to depose the monarchy. The only thing stopping him was his son-in-law, §GGaleazzo Ciano§!.\n\nA devout Fascist, §GCiano§! had nevertheless watched with growing horror as §GMussolini§!'s policies plunged the §GEmpire§! into greater economic ruin and political strife. He stepped in between the King and the Duce's political rivalry, convincing his father-in-law to forfeit the struggle to end the monarchy; some say the Duce's death some days later was a mere coincidence, some say §GCiano§! took the safety of §GItaly§! into his own hands. Whatever the case, il Duce was dead, and §GCiano§! had risen to take his place.\n\nThe New Duce's immediately began to liberalize the §GEmpire§!, not out of any dedication to §WDemocracy§!, but out of sheer pragmatism. §WFascism§!, at least the methods of it §GMussolini§! had employed, had failed. §GCiano§!'s reforms walked back on racial laws, brutal colonial systems, and, perhaps most importantly, the suppression of Italian §WDemocracy§!. Spurred on by King §GUmberto II§!, the Duce has slowly but surely began to reintroduce democratic systems to §GItaly§!'s people, and even as the hardliners in the PNF bluster and grumble, the masses of §GItaly§! have begun to turn away from §WFascism§!.\n\nYet this bloodless Revolution may yet fail. §GCarlo Scorza§!, the ad-hoc leader of the hardliners of the PNF, stands firmly against §GCiano§!'s reforms, blocking them when possible and causing public outcry when not. Italian Society has become polarized between these two opposites - the reform and liberalization of §GCiano§!, or the hardline §WFascism§! of §GScorza§!. The tensions have reached their boiling point.\n\nThe §GEmpire§! stands at a crossroads. Either §WDemocracy§! will rise from the ashes as a Phoenix, brighter than ever before, or it will be stomped out into dust, never again to light §GItaly§!'s way.\n\n§G==FEATURES==§!\n\n* Stoke the fires of §WDemocracy§! once more within §GItaly§!, bringing an end to §RFascist Tyranny§!\n\n* Triumph over §RReformism§! and ensure §WFascism§! forevermore retains its grip on §GItaly§!\n\n* Manage a massive Colonial §GEmpire§! - the fate of its people is §Win your hands§!"

