 CLOSING_SCREEN_TEXT:0 "이렇게 신세계 질서(The New Order)의 끝이 다가옵니다.\n\n한 국가의 모든 콘텐츠를 플레이해주셔서 감사합니다! 이 엄청난 양의 작업을 한 것은 우리 제작팀이지만 여러분이 제작을 응원해주시지 않으셨다면 이루어질 수 없는 일이었습니다. 고품질 뻘글을 쓴 사람들, 여기저기 도와준 사람들, 개발일지에 댓글을 단 사람들, 이 멋진 커뮤니티의 일원이 된 사람들 모두 말입니다. 오프닝 GUI에 링크된 우리 소셜 미디어 사이트를 방문해주세요. 오프닝 GUI는 오른쪽 위에 있는 물음표 버튼으로 열 수 있습니다.\n\n그리고 새 콘텐츠를 주목해주세요. TNO는 계속해서 버그 수정, 패치, 콘텐츠 업데이트, 국가 추가, 대규모 업데이트를 해 게임 시간대를 1982년까지 확장할 것입니다. 새 시작 연도도 넣고요! 마지막으로 프로젝트가 시작된 후 미술, 코딩, 작성, 커뮤니티 관리를 한 사람들에게 감사를 표합니다.\n\n§u==크레딧==§!\n\n§C48thRonin§!, §FA Certain Pole§!, §AAbramski§!, §Fac§!, §GAdmiral Ackbar§!, §CAero17§!, §TAlbertSphere§!, §MAlexmaths§!, §MAlexmikli§!, §GAll_names_were_took§!, §GAlthgar§!, §gAnthemius§!, §GArashi89§!, §gArrEffKay§!, §DAtomicSoviet§!, §gAzenia§!, §cbambaaduoma§!, §GBananaRepublic§!, §gBBuzz§!, §cBarge§!, §gBaron Steakpuncher§!, §MBaron von Rekt-Hofen§!, §CBarry Morris Goldwater§!, §CBattlefrog§!, §GBeige§!, §MBev7787§!, §GBig Bob§!, §ABlackmesa§!, §FBlakil§!, §gBolomacht§!, §GBottlecap§!, §Gbread§!, §GBsharri§!, §Fbutteryfish§!, §GCadrej Andrej§!, §DCalph§!, §GCaptainhans06§!, §Acatbutr§!, §GCDocwra§!, §GChainsawHands§!, §GChaosservant§!, §Kcharlesthe50th§!, §GCheef§!, §Gchesehead121§!, §RChrisProvidence§!, §gCimmaron§!, §GClausewitzianFriction§!, §gClaystead§!, §AClef§!, §gCommieSlayer§!, §cCon§!, §CConner§!, §Ccool kid jseus§!, §DCPR§!, §FCritical Existence Failure§!, §fDanTheHTGMan§!, §FDancinTheBlues§!, §cDavid Zevenhuizen§!, §Gdeathgriffin§!, §CDiceRoller§!, §TDickCheneyMadeMoneyOffTheIraqWar§!, §DDocOverbuild3§!, §ADogs231§!, §gdoodger§!, §mDreadGrunt§!, §GDudeis§!, §Gempona45§!, §cEstgel§!, §GEternal§!, §Cfoxide§!, §cGC_Prisoner§!, §GGDIFIREHAWK§!, §RGeneral Ambrose Burnside§!, §aGeneralDoggo§!, §cGnarwolf§!, §GGoered_Out_OfMy§!, §aGrig§!, §GGötterDämmerung wieder dabei§!, §Chadsfob§!, §MHaruhi is Jolly Holly§!, §CHEENDISNEVERT§!, §HHetmanivna§!, §GHeusmann§!, §AHexcron§!, §cHiyajo Maho§!, §FHunzart§!, §TInternetismean§!, §FItsLateHere§!, §FItsNothing§!, §FJazeKing§!, 