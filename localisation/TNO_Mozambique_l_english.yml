 MZB_booby_trap_the_border_category:0 "국경 부비트랩"
 MZB_booby_trap_the_border_category_desc:0 "전쟁이 다가옵니다. 어떤 때는 좋은 방어가 최고의 공격입니다.\n\n오만함으로는 다가오는 전쟁에서 어떤 전략을 취할지 정할 수 없습니다. 그렇기에 우리는 남아프리카 국경 영토를 잃을 가능성에 대비해야합니다. 부비트랩을 우리 국경지역에 되는대로 설치한다면 아군이 후퇴하더라도 완전히 박살난 기반시설이 적군을 맞아줄겁니다."
