 ## Focus Tree ##
 MZB_the_guardians_of_afrika:0 "아프리카의 수호자"
 MZB_the_guardians_of_afrika_desc:0 "아프리카는 독사 소굴입니다. 도적들로 오염되었고, 반군들에게 넘어갔고, 테러리스트에게 위협받으며, 거기다가 반역자로 가득 차 있기까지합니다. 네 국가판무관부 중 우리만이 이 암흑 대륙에서 게르마니아의 이권을 지키고 있습니다. 네 국가판무관부 중 우리만이 이 칠흑같이 어두운 정글로 뒤덮힌 지옥에서 국가사회주의의 빛을 내고 있습니다. 이건 점점 확실해져가는 사실입니다.\n\n우리는 아프리카의 수호자입니다. 우리는 우리의 유산이 천 년이 가도록 할 것입니다. 우리 외에는 아무도 믿을 수 없습니다. 아무도."
 MZB_the_drums_echo:0 "울리는 북소리"
 MZB_the_drums_echo_desc:0 "우리의 "형제"가 되어야 할 게으른 자식들은 아무것도 안 하고 있습니다. 뮐러는 자기랑 여러모로 비슷한 (특히 지능 수준) 짐승이나 잡으며 시간을 보냅니다. 반역자 솅크는 더 생산적인 일에 쓸 수 있는 시간과 돈을 열등인종에게 쏟아붓습니다. 하지만 우리는 다릅니다.\n\n그렇습니다! 우리는 다릅니다. 우리는 눈과 귀를 활짝 열고 있습니다. 우리는 알고 있습니다. 우리는 한 국가가 박살나 무너지려하는 남쪽에서 먼지구름이 이는 것을 보고 있습니다. 우리는 우리의 영광스러운 총통을 제국주의에 대항한 성전으로 이끈 것과 같은 전쟁의 북소리를 듣고 있습니다.\n\n우리는 총통 각하의 빛나는 성전을 뒤따를 것입니다! 북을 울려라! 더 크게 울려라! 더 크게!\n\n§R더 크게§!!"
 MZB_the_home_of_the_exile:0 "망명자의 고향"
 MZB_the_home_of_the_exile_desc:0 "당연하겠지만 우리 장교단은 게르만니아 사령부가 선발한 이들입니다. 이는 누가 여기로 보내질지 결정할 수 없다는 뜻입니다. 그러니 우리 장교 대부분이 친위대 출신인건 당연한 일입니다. 그들은 가치관이 국가사회주의 주류랑 맞지 않고 부르군트에게도 충성을 보내 본토에서 쫓겨난 이들입니다.\n\n그래도, 그게 기회가 될 수 있습니다. 이들의 능력은 뛰어나고 아리아 인종을 지키려는 이들의 의지는 따라올 이가 없습니다. 그리고, 다른 국가판무관부 일원의 부패를 처리하는데 대한 이들의 사상 일부는 아주 흥미롭습니다..."
 MZB_slave_munitions:0 "노예제 군수품"
 MZB_slave_munitions_desc:0 "노예가 라이히를 위해 싸울 수 없다고 누가 그랬습니까? 물론 그 놈들이 지배자 민족을 위해 무기를 들려고하는 일은 없을겁니다. 하지만 그게 그놈들을 완전 쓸모없는 놈들로 만들지는 않습니다. 놈들은 우리 공장에서 일하며 조국을 위해 싸우는 용맹한 아리아인들을 보급해 줄 수 있습니다!\n\n남자, 여자, 늙은이, 어린이, 모두가 천년제국을 위해 봉사할 것입니다. 놈들이 어떤 능력을 가졌건 아무 상관 없습니다. 놈들이 어떤 생각을 하건 아무 상관 없습니다. "인명" 손실이 어떻게 되건 아무 상관 없습니다."
 MZB_master_the_jungle:0 "밀림의 지배자"
 MZB_master_the_jungle_desc:0 "네 아프리카 국가판무관부 모두 대부분이 밀림으로 덮여있습다. 그리고 여러 반군들은 우리가 이 불리한 지형에서 싸우기를 강요합니다. 그러므로 밀림에서 사라지고 싶지 않다면 밀림전에 통달해야합니다.\n\n적이 우리 본토를 공격할 경우, 적이 이런 험지에서 잘 싸우지는 않을것이기에 적의 공세를 저지하고 국경 너머로 추격하는데 도움이 될 것입니다..."
 MZB_master_the_desert:0 "사막의 지배자"
 MZB_master_the_desert_desc:0 "동아프리카에는 사막이라고 할 만한게 없지만 남아프리카에는 광활한 모래밭과 메마른 땅이 있습니다. 그렇기에 병사들을 사막전에 숙련되게 해야합니다. 여전히 존경받는 아프리카군단의 유산은 우리에게 필요한 모든 경험을 가지고 있습니다. 실제 공세 때 놈들 땅에서 싸울 수 있는 부대를 배치할 수 있을 것입니다. 놈들에게는 고향 근처에서 싸워서 얻을 어떤 이익도 없을 것입니다..."
 MZB_southern_land_grants:0 "남부 토지 불하"
 MZB_southern_land_grants_desc:0 "우리가 이곳을 점령하며 수천명의 영국 식민지 신민들이 우리 손 안에 들어왔습니다. 이들은 대부분이 지주로 캐나다에 있는 주인들과는 달리 우리와 비슷한 사상을 가지고 있습니다. 정치적이 아니더라도 실용적으로도 말입니다. 이들은 원주민 반란으로 땅을 잃는 일을 바라지 않습니다...\n\n지원을 얻고 런던에 있는 아군을 기쁘게하기 위해 이들이 땅을 계속 갖게 할 겁니다. 이러면 현지인을 막을 이해관계도 생기고, 상황이 나빠진다면 쓸 고기방패도 생깁니다..."
 MZB_boer_support_staff:0 "보어 지원단"
 MZB_boer_support_staff_desc:0 "보어인은 우리의 명분을 열렬히 지지하지만 아무리 용감하더라도 매우 비효율적인 병사들일 뿐입니다. 이들은 훈련도, 장비도, 경험 있는 장교도 부족합니다. 우리는 보어가 타락한 제국주의 지배자를 상대로 벌이는 봉기를 성공시키기 위해 교관과 훈련받은 군인들을 보낼 것입니다. 그러면 우리 기간보병이 틈을 메울 때 까지 버틸 수 있을 것입니다."
 MZB_help_me_to_help_you:0 "도움받기 위해 도와줘"
 MZB_help_me_to_help_you_desc:0 "우리 보어 친구들은 우리처럼 타락한 제국주의 국가 잔당에 맞서 싸우고 있습니다. 이들은 평균적인 남아프리카인보다 가난하지만 우리를 지난 전쟁에서 이기게 해준 전형적인 아리아인의 용맹함을 보입니다. 우리는 이에 보상이 따르도록 해야 합니다\n\n이들의 노력에 대한 보상으로 "독일 로디지아 건축기금"이라는 기관을 설립할 것입니다. 이 채권 프로그램은 전쟁 후 이전까지의 아군에게 넘겨줄 로디지아 토지 개발을 지원합니다. 보어인들은 분명 고마워할 것입니다. 우리는 길고 유익한 협력관계를 시작할 것입니다..."
 MZB_booby_trap_the_border:0 "국경 부비트랩"
 MZB_booby_trap_the_border_desc:0 "매일마다 전쟁이 가까이 다가오고 있습니다. 우리는 적극적으로 최악을 준비해야합니다. 아무것도 하지 않는 다른 "국가판무관"과 - 그놈들을 이렇게 부르는 것만으로도 휘티히가 맡은 직위를 모욕하는 것 같지만 - 다르게 우리는 준비되어 있습니다.\n\n사방에 흩어진 우리 군대를 완전히 동원하는 동안, 적 진격 속도를 늦추고 싸우지도 못하고 죽는 적을 늘리기 위해 국경에 지뢰밭을 깔고 적이 쓸 수 있는 다리와 철로에 인계철선을 놓아야 합니다. 부비트랩이 잘 깔린 국경이 있다면 OFN은 우리 영토로 들어가기 전에 다시 한 번 생각할 것입니다. 아, 놈들을 위한 깜짝 선물이었죠..."
 MZB_kick_the_hornets_nest:0 "벌집 쑤시기"
 MZB_kick_the_hornets_nest_desc:0 "남아프리카는 완전한 무정부 상태에 빠지기 직전입니다. 영국인들이 군사 손실을 두려워하는 보어인 반란과 원주민의 불만은 전 자치령이 붕괴할 가능성을 점점 높혀가고 있습니다. 우리는 이 무너져가는 썩어빠진 조직에 치명타를 먹여야 합니다.\n\n대낮에 유명 정치인을 암살하면 우리 분노로부터 자신들을 지키려는 정치기관이 옥신각신하며 남아프리카의 정치적 혼란이 가중될 것입니다..."
 MZB_arms_for_aryans:0 "아리아인을 위한 무기"
 MZB_arms_for_aryans_desc:0 "전쟁이 다가오고 있기에 가능한 모든 비상 계획을 다 실행해야 합니다. 우리 예비군을 완전히 동원하고 우리 병기창도 최대한 돌아가야 합니다. 노예가 얼마나 들건 상관없습니다. 하지만 우리 산업은 여전히 부족합니다. 우리는 게르마니아의 우리 정부에게 도움을 요청해야 합니다.\n\n보급품을 기다리는 동안 더 가혹한 훈련 방식을 도입하고 긴급조치를 늘려야 합니다. 그래야만 약한 부분을 기습당하지 않을 것입니다..."
 MZB_building_a_stockpile:0 "비축분 생산"
 MZB_building_a_stockpile_desc:0 "우리 정규군을 무장시킬 무기는 있지만, 지난 전쟁의 교훈에 따르면 소모는 계속됩니다. 또한 군대가 확대 중이기에 현재 생산하고 있는 장비보다 더 많은 장비가 필요합니다. 전쟁에서 중요한 순간에 부족을 겪지 않으려면 생산되는 모든 장비를 비축하고 사용 중인 모든 것을 적절히 정비해야 합니다.\n\n강력한 전차부터 루거 권총탄 한 발까지 우리는 필요한 모든 것을 모을 것입니다. 모든 것을!"
 MZB_prioritize_garrison_development:0 "주둔군 발전 우선"
 MZB_prioritize_garrison_development_desc:0 "Our professional garrison from the Heer is our most important asset in this war. Mainly composed of reservists or troops deemed "unsatisfying" for service in the mainland, while inferior in training and fighting capabilities to our SS brigades, they are still much more numerous and reliable.\n\nBased on our gathered infomation and estimations, it seems we may face a stronger enemy than expected, and the war might become longer than what we had previously calculated. We need to ensure that the bulk of our army is equipped well enough to resist the first impact, and then answer in tone."
 MZB_prioritize_ss_development:0 "친위대 발전 우선"
 MZB_prioritize_ss_development_desc:0 "모든 것을 SS 여단 강화에 집중해야 한다는 것은 분명한 사실입니다. 이들은 헤어 주둔군보다 적긴 하지만 "정규군" 상대에 비해 훨씬 더 잘 훈련받고 훨씬 더 잘 무장했으며, 동기부여도 훨씬 더 잘되어 있습니다.\n\n이 전쟁이 전에 했던 계산보다 더 오래 벌어질지도 모릅니다. 그러니 전장에서 빠르고 결정적인 돌파 작전을 벌일 정예 부대를 준비해야 합니다. 그렇지 않는다면 서서히 느려지다가 언젠가 멈추게 될지도 모릅니다. 우리는 더 강력한 산업을 가진 나라 상대로 소모전을 할 형편이 안 됩니다. 그러니, 돌파를 위해 정예 SS가 필요합니다..."
 MZB_prepare_the_werewolves:0 "웨어울프 준비"
 MZB_prepare_the_werewolves_desc:0 "적이 이기더라도 축하할 시간은 없을겁니다! 적의 점령에 저항하는 것은 진정한 아리아인이라면 해야 할 조국과 인종에 대한 마지막 의무입니다. 우리의 위대한 총통께서 전쟁 때 그리하셨듯이, 패배에 대비해 제대로 돌아가는 웨어울프 게릴라를 만들 것입니다.\n\n밀림 전역에 보급창을 숨기고 아프리카 전역에 충성스러운 장교와 부대를 매복시킬 것입니다. 우리는 사방에서 몰려드는 수천마리 말벌처럼 적을 칠 것입니다! 우리가 이 암흑 대륙을 정복할 수 없다면, 우리의 신성한 의무는 이 땅을 아무도 정복하지 못하게 하는 것입니다. 아무도."
 MZB_clean_the_colony:0 "식민지 청소"
 MZB_clean_the_colony_desc:0 "우리 식민지는 불만으로 가득 차있습니다. 자신들이 인종 피라미드 밑바닥에 있다는걸 받아들이지 않는 노예들, 잘 대해줘도 여전히 "자유"를 위해 싸우는 원주민, 우리 혈통 아리아인 중에서도 "개혁"을 요구하는 놈들. 우리가 제일 강대해져야 할 때에 모두가 우리를 좀먹고 있습니다!\n\n이 한심한 반란분자들을 부숴버릴 때입니다. 모두가 자신의 위치 뿐만 아니라 아리아인이 아프리카를 영원히 정복할 것이라는 사실을 다시 한 번 깨달아야 합니다. 식민정부 모두가 아직 으깨지지 않은 놈들을 완전히 박살내도록 힘을 모아야 합니다."
 MZB_the_ring_of_fire:0 "불의 고리"
 MZB_the_ring_of_fire_desc:0 "동아프리카는 불길에 포위된 짐승과도 같습니다. 적들은 사방에 깔린 어둠에 숨어, 곰을 쓰러뜨리는 벌처럼 우리의 수적 열세를 이용하려 합니다. "동맹"이라는 이들도 믿을 수 없습니다. 우리는 경계를 더 단단히 해야합니다. 그리고 우리가 패배할 경우 함께 사라질 이들과 손을 잡아야 합니다. 우리를 지원하는 우수 인종을 가능한 많이 늘려야 합니다! 아프리카 아리아인의 운명이 우리에게 달렸습니다!"
 MZB_your_enemies_are_our_enemies:0 "너의 적은 나의 적"
 MZB_your_enemies_are_our_enemies_desc:0 "무정부상태를 피하려면 모든 우수 인종을 끌어들어야 합니다. 사실 우리는 공동의 적이 있습니다. 우리 공장에서, 우리 들판에서, 우리 집에서 일하는 열등인종 노예들. 그놈들 모두가 자신들이 더 강하다고 생각할 순간을 기다리고 있습니다. 그 때가 오면 놈들은 우리를 가축처럼 도륙낼겁니다. 독일인도, 보어인도, 심지어는 영국인도.\n\n우리가 살아남으려면 한데 뭉쳐 백인 연합 전선을 만들어 우리를 안팎으로 집어삼키려는 검은 위협에 맞서야 합니다."
 MZB_expand_the_mines:0 "광산 확장"
 MZB_expand_the_mines_desc:0 "상황을 계속 통제하고 싶다면 보급품과 무기 산업이 충분해야 합니다. 그러면 노예들이 반란을 일으킬 기력도 없어질 것입니다. 이 목표를 위해서 동아프리카 내 광산 강제수용소를 확장해야 합니다.\n\n노동자 만 명을 추가로 공급한다면 생산률을 늘릴 수 있습니다. 중앙 정부가 우리에게 감사할 만한 경제적 이득도 얻을 수 있습니다. 그리고 반대 의견도 크게 줄 것입니다. 우리에게 맞설 가능성이 있는 놈들은 곡괭이를 휘두르느라 바쁠테니 말입니다..."
 MZB_a_hundred_for_one:0 "백 명당 한 명꼴"
 MZB_a_hundred_for_one_desc:0 "현지 불평분자 문제에서 제일 중요한 것은 우리가 수적으로 심하게 불리하다는 것입니다. 어떤 훈련을 받건, 어떤 장비를 가지건, 얼마나 충성스럽건 얼마 안 되는 주둔군이 모든 것을 통제할 수는 없습니다. 우리는 말 그대로 백 명당 한 명꼴로 열세입니다.\n\n추가적인 인력이 필요합니다. 인력을 구할 최고의 방법은 우리에게 충성할 이유가 있는 비 아리아인의 힘을 빌리는 것입니다. 아니면 현지인 반란으로 모든걸 잃을지도 모릅니다..."
 MZB_reinforce_the_anglos:0 "영국계 증원군"
 MZB_reinforce_the_anglos_desc:0 "우리 지배 하의 영국계는 이제 충분히 충성스럽습니다. 새 영토를 감시할 자원이 부족하기에 좀 더 가벼운 접근법을 쓰기로 했습니다. 우리와 매우 비슷한 관점을 보이는 유명 영국인 지도자 클리포드 듀폰트를 "잠베지 식민지 관리인"으로 임명할 것입니다.\n\n이 실권은 거의 없는 자리에 앉은 듀폰트는 우리들의 완벽한 통제와 감시를 받으며 영국계를 동원해 로디지아와 잠비아를 통제하는 일을 맡게 될 것입니다. 이렇게 아낀 몇 개 사단은 동아프리카 주요 지역의 통제를 유지하는데 쓸 수 있습니다."
 MZB_the_bogeyman:0 "부기맨"
 MZB_the_bogeyman_desc:0 "듀폰트가 흥미로운 제안을 해왔습니다. "노예 반란"같은 막연한 소리가 아닌 더 중요한 위협을 찾자고 했습니다. 듀폰트에 따르면 전직 남아프리카 정치인과 장교로 이루어진 단체가 국가판무관부를 흔들기 위해 OFN과 공모하고 있습니다.\n\n우리 인종을 더 단결시키고 우리 국내전선에 가해지는 압박을 줄이기 위해 그놈들이 CIA와 공모해 대규모 반란을 계획하고 있다는 "믿음직한 정보"를 흘릴겁니다. 그 동안 노예들은 추가적인 지원과 보급품을 받을거고. 우리 군대가 1차 반란을 처리하기 위해 보내지는 순간 2차 반란이 벌어질겁니다. 이러면 사람들이 원주민과 "개혁가"에 맞서 단결하겠죠."
 MZB_the_preikschat_schlicke_initiative:0 "프라이크샤트-슐리케 계획"
 MZB_the_preikschat_schlicke_initiative_desc:0 "동아프리카 현대화를 위해 우리 주둔군에 배속된 군 공학자인 프리츠 칼 프라이크샤트와 하인츠 슐리케에게 동아프리카에 독자적인 전력선과 발전소를 세우라는 지시를 내렸습니다. 이는 감시를 위해 추가적인 현대 기술을 도입하기 위해서 였습니다.\n\n예산은 억 소리 나올 정도로 높았고, 전력선은 주요 정착지에만 설치되었습니다. 하지만 켈리마느에에서 열린 "프라이크샤트-슐리케" 발전소 준공식에 참가한 휘티히는 그 성과를 칭찬하며 프로젝트 성공을 선언했습니다."
 MZB_colonial_rewards_program:0 "식민지 '보상' 프로그램"
 MZB_colonial_rewards_program_desc:0 "과거의 적을 우리 편으로 돌리기 위해 영국계 농부와 산업가를 대상으로 한 경제적 장려책이 시행될 것입니다. 물론 국가판무관을 공개적으로 지지하는 이만이 보조금을 받을 수 있습니다.\n\n이 정책에는 두번째, "비밀" 보상이 있습니다. 우리 통치를 받아들이고, 우리를 공개적으로 지지한 자는 박해받거나 강제수용소로 보내지지 않을 것입니다..."
 MZB_colonial_information_stations:0 "식민지 '정보' 방송국"
 MZB_colonial_information_stations_desc:0 "새로운 영국 신민에 대한 교묘한 통제책으로써 놈들이 어느 정도 안락하게 느낄만한 영어 라디오 채널 "동아프리카 방송국"을 설립했습니다.\n\n물론, 모든 직원들은 조사를 거친 국가사회주의의 완벽한 지지자입니다. 이 방송국에서 송출되는 프로그램은 우리 정부를 양지로 끌어올릴 것입니다. 실제 스튜디오 위치는 비밀로 잘 간수됩니다."
 MZB_cctv:0 "Videoüberwachungsanlage"
 MZB_cctv_desc:0 "마침내 새 전력선을 쓸 방법을 찾았습니다. 바로 "Videoüberwachungsanlage", 혹은 "간접 감시 투자"를 하는 겁니다. 이는 다음 달부터 자재가 들어오는대로 국가판무관부 전역에 수천개의 현대식 카메라를 설치하는 계획입니다.\n\n지금은 테스트 겸 잠재성 개발을 위해 켈리마느에 시제형 하나를 설치할 수 있습니다."
 MZB_get_your_free_tvs:0 "공짜 TV 가져가세요!"
 MZB_get_your_free_tvs_desc:0 "독일인, 보어인, 영국인과 같은 우등인종의 사기와 삶의 질을 개선하기 위해 정부에서 가정당 공짜 TV 한 대 지원 캠페인을 시작합니다. 이것으로 우등인종은 독일에서 송출되는 예능 채널과 문화 채널을 즐길 수 있습니다.\n\n물론, 이들이 모르는 것이 있습니다. 각각의 TV에는 안보기관 도청부서와 연결된 마이크가 숨겨져 있습니다. 이거라면 사적인 공간에 있더라도 모두를 통제할 수 있습니다..."
 MZB_be_happy_or_else:0 "행복하십시오, 아니면"
 MZB_be_happy_or_else_desc:0 "우리 정부와 휘티히 국가판무관은 이 위험한 땅에 레벤스라움 확장을 위해 사는 용감한 아리아인들을 위해 존재합니다. 물론 모든 아리아인들은 이 보호의 대가로 총통과 민족 전체에 대한 의무를 다해야 합니다! 그래도 아직 요구할 것이 남아있습니다...\n\n우리 식민정부는 스바스티카와 천년제국에 충성을 맹세한 모든 이를 지킬만큼 일하고 있습니다. 우리는 이기주의자, 패배주의자, 그리고 다른 무엇보다도 "개혁가"를 봐주지 않습니다. 모두가 복종할 것입니다. 아니면 불충의 결과를 맞이할 것입니다..."
 MZB_send_the_signal:0 "신호를 보내라"
 MZB_send_the_signal_desc:0 ""
 
 MZB_huttig_safwar:0 "남아프리카 전쟁"

 MZB_now_it_begins:0 "이제 시작한다"
 MZB_now_it_begins_desc:0 "첫 총성과 함께 아프리카-실트와 남아프리카, 그리고 남아프리카를 움직이는 미국의 전쟁이 시작되었다. 20년 전과 같이, 자랑스러운 아리아인은 우월한 의지만을 가지고 압도적으로 우월한 적을 상대하고 있다. 20년 전과 같이, 우리는 저 바보들에게 지배자 민족의 우월성을 보여줄 것이다!\n\n마지막 한 명까지 군대를 동원하라! 전차를 생산하라, 폭격기와 대포를 생산해라! 총통 각하와 조국을 위해, 우리는 승리할 것이다!"
 MZB_the_schild_united:0 "연합한 실트"
 MZB_the_schild_united_desc:0 "아프리카-실트의 주도자로써, 동아프리카의 의무는 암흑대륙에서 독일 국가판무관부의 연합된 전쟁 수행을 조직하는 것이다. 흩어졌을 때 우리는 약하지만, 하나로 뭉친 우리의 힘을 상대할 이는 아무도 없다!\n\n지금은 과거의 불만을 잊고 공동의 적에 맞서 함께 싸울 때다! 전 아프리카의 아리아인 형제들이여, 부름에 답하라! 총통 각하와 조국을 위해, 공동의 적에 맞서 뭉쳐라!"
 MZB_assist_their_generals:0 "장군 지원"
 MZB_assist_their_generals_desc:0 "다른 국가판무관부는 우리와 달리 참모진을 내버리다시피 했고, 그 결과 놈들의 군대는 뒤처졌다. 놈들의 장군이 지휘소에서 몇 백 마일 떨어진 부대를 제대로 지휘할 수 없으니 부대 조율도 힘들어졌다...\n\n전쟁이 끝난 후 이 부끄러운 일에 대해 얘기할 시간이 충분히 있을 거다. 그걸 형제들이 그걸 다시 떠올리게 하는 걸 잊지도 않을거고. 하지만 지금은 더 급한 문제를 처리해야 한다. 일단 참모랑 충분한 지원 장비와 인력을 보내 다른 장군들이 전쟁을 더 잘 치를 수 있게 해야겠다."
 MZB_assist_their_industries:0 "산업 지원"
 MZB_assist_their_industries_desc:0 "중앙아프리카와 남서아프리카의 산업 발전을...실망스럽다고 말하는 건 절제된 표현이겠지. 공장을 이상하게 경영해서 주둔군도 겨우 보급할 지경이다! 쏠 만큼 탄약이 남아있는 것도 기적이군...\n\n짜증이 치밀어 오르지만 전쟁 물자가 더 중요하다. 우리 형제들에게 경제 고문을 보내 그 망할 공장이 제대로 돌아가도록 마법을 부려야겠다!"
 MZB_oberkommando_der_afrika:0 "아프리카 최고사령부"
 MZB_oberkommando_der_afrika_desc:0 "더 높은 수준의 전쟁 수행 조율을 위해 우리도 본국과 같은 중앙 참모 조직이 필요하다. 우리는 - 아니 "나"는 "아프리카 전략군 최고사령부(OAS)"를 통해 어떤 국가판무관부 소속인지를 불문하고 모든 실트 부대에 명령을 내릴 수 있다. 이는 부대 간 결합, 전체적인 전술 전략적 효율, 합동을 극적으로 끌어올린다.\n\n더 중요한 건, 우리가 "동맹"이라고 부르는 무뇌아 무리를 잘 짜인 전투부대 비슷한 뭔가로 바꿀 수 있다는 거다..."
 MZB_protect_schencks_jets:0 "솅크네 제트기 지키기"
 MZB_protect_schencks_jets_desc:0 "남서아프리카의 형제들은 아프리카-실트 전체 중 제일 강력한 공군을 가지고 있다. 근데 왜 멍청이 솅크가 그걸 다 저열한 미국 전투기 상대로 죽으라고 내보내는거지? 대체 왜? 전쟁이 끝나면 솅크랑 잘 논의해볼거다. 심문실에서 적당한 도구를 가지고 하는게 좋겠지. 하지만 지금은 그럴 때가 아니다. 내가 우리 항공대가 교전 전 잘 보호되고 퇴각할 때도 보호받도록 해야한다.\n\n내가 다 해야하는 것 같다..."
 MZB_pay_mullers_men:0 "뮐러네 병사 봉급 주기"
 MZB_pay_mullers_men_desc:0 "저...뮐러가 병사라고 부르는 방탕한 용병들은 뭐지? 돈 외에는 아무 곳에도 충성하지 않고, 여자 쫓아다니는 것 외에는 아무 관심도 없잖아? 어떤 반역 행위를 하는건지 알고 있기나 하나?! 믿을 수 없구만...\n\n이런건 감당할 수 없다. 가혹한 조치를 취해야한다. 뮐러는 조국에 대한 죗값을 치러야한다. 하지만 지금은 승리가 더 중요하다... 말하기도 싫지만 동아프리카 자금을 저 새끼들에게 봉급으로 줘야겠다. 내 인내심이 다 떨어져가고있다. 바닥나기 전에 전쟁이 끝나길 바랄 뿐이다..."
 MZB_development_triad:0 "3자 개발"
 MZB_development_triad_desc:0 "전쟁에서 이기려면 아프리카-실트가 연합해야 한다. 몸만이 아니라 마음까지. 국가판무관부 간 연합연구개발시설을 만들었다. 우리 중 제일 능력있고 똑똑한 이들이 전쟁에서 이길 새 방안을 함께 생각할 것이다.\n\n그런데 왜 내가 돈을 대고, 내가 연구원을 지원하고, 내가 다 하는 것 같지? 이번에도?!"
 MZB_supply_the_boers:0 "보어 보급"
 MZB_supply_the_boers_desc:0 "우리 보어 친구들은 용맹하며 대의에 충실하지만 의료 장비나 현대식 포 같은 기초적인 보급품이 부족하다. 이들이 미국인에 대항하는 첫 번째 전선이므로 효율적으로 싸우고 우리가 더 많은 증원군을 데려올 때까지 버틸 수 있도록 만들어 줘야 한다.\n\n로디지아로 향하는 기차와 트럭 수송대가 보어인에게 유용한 거라면 뭐든지 날라줄 것이다. 승리를 위해. 가는 길에 폭격당하지 않기를 빌자!"
 MZB_develop_boer_industries:0 "보어 산업 발전"
 MZB_develop_boer_industries_desc:0 "우리 보급품이 유용하더라도 소모가 일어났으니 보어인들이 보급품이 필요해지는 데 얼마 안 걸릴 거다. 다시. 그리고 또다시. 그리고 또다시\n\n우리가 쓸 수 있는 귀중한 물자를 저들에게 뿌릴바에 경제 고문과 조립식 기계를 보내 군수공장을 만들어 주는 게 낫겠다! 대부분은 소총과 탄약을 생산하는 간단한 공장이겠지만 치명적인 보급품 부족을 막기에는 충분할 거다."
 MZB_rigged_to_blow:0 "폭탄 설치"
 MZB_rigged_to_blow_desc:0 "물론 우리가 도와줘도 보어 친구들이 밀릴 가능성이 있다. 적이 큰 이점을 얻는 것보다는 신중하게 행동하는 게 낫다. 우리가 보어인에게 빌려준 모든 기계에는 중앙통제소와 연결된 폭탄이 숨겨져 있다. 공장이 적의 손에 떨어진다면 그대로 폭발해 적이 우릴 상대로 쓸 수 없게 만들 거다.\n\n물론, 보어인들은 아무것도 모른다. 목 위에 머리가 계속 붙어있으려면 모르는 게 나을 거다..."
 MZB_boers_for_the_boerstadt:0 "보어국을 위한 보어인"
 MZB_boers_for_the_boerstadt_desc:0 "동아프리카에 숨어있는 보어인을 보어인이라고 할 수 있을까? 아니! 지난 시간 우리에게 망명 온 보어 모두가 어둠을 떠나 조국을 위해 적에게 맞설 순간이다!\n\n대부분의 망명자가 투철한 국가사회주의자고 로디지아의 동지들보다 잘 훈련받았으니 보어군을 위한 괜찮은 엘리트 부대나 장교가 될 거다. 우린 놈들 세력을 좀 더 잘 통제할 수 있고 말이지..."
 MZB_take_their_prisoners:0 "포로 가져오기"
 MZB_take_their_prisoners_desc:0 "전선은 매일매일 바뀌지만 보어인들은 미군 포로와 남아프리카 포로를 데리고도 공세와 후퇴를 해낸다. 근데 그 포로들은 수용소에 들어가 어떤 생산적인 일도 하지 않는다. 그리고 우리는 광산에서 힘을 써야 할 놈이 필요하다. 그러니 우리 친구들에게 모든 포로를 넘겨받을 수 있냐고 제안할 거다.\n\n그놈들이 여기 온다면 강제수용소와 노동소용소로 보내질 거다. 놈들은 거기서 아리아인의 생존을 위협하는 자에게 무슨 일이 일어날지 알게 될 거다. 그리고 모든 우월 인종들이 그렇듯 조국에 봉사할 것이다. ...쓰러져 죽을 때까지."
 MZB_insurgency_training:0 "반군 훈련"
 MZB_insurgency_training_desc:0 "우리 동맹에 가해지는 압박을 줄이기 위해 미국 괴뢰 놈들이 자기들 땅에 신경을 쓰게 해야 한다. 점령지에는 아직도 많은 보어인들이 살고 있는데 우리를 위해 싸울 의지가 충만하다. 우리는 소규모 팀을 적 전선 뒤로 잠입시킬 거다. 이들은 충성스러운 협력자들과 접촉해 기초적인 반군 전술, 그중에서도 산업시설을 사보타주하는 법과 현지인과 경찰을 테러해 큰 혼란을 일으키는 법을 가르칠 거다."
 MZB_mobilize_ostafrika:0 "동아프리카 동원"
 MZB_mobilize_ostafrika_desc:0 "우리의 의무는 확실하고 우리의 길은 놓여졌다. 우리는 게르마니아부터 밀림의 깊은 곳까지 조국의 이름을 높이 치켜 들 것이다! 하지만 우리의 적은 많고 우리의 힘은 적다. 우리가 승리하려면 경제력과 군사력 모두 최대한 동원해야한다.\n\n우리들의 모든 예비군을 동원하고 우리 공장을 최대한 가동시키기 위해 징집령을 내릴 것이다! 동아프리카는 독일 의지의 화신이 될 것이다. 먹잇감을 사냥하는 맹렬한 퓨마와도 같은 승리를 위해 우뚝 선 하나의 존재가! 적들이 우리를 두려워하게 하라!"
 MZB_skim_the_cream:0 "크림 떠내기"
 MZB_skim_the_cream_desc:0 "전쟁 수요가 늘어서 추가 예산이 필요하다. 우리 식민지 예산은 이미 한계에 달해서 추가 예산을 구할 수 없다. 그래도 우리는 전쟁에 이겨야 한다. 그렇기에 삭감을 좀 하고 크림을 좀 떠낼 거다. 전쟁이 시작되기 전에 쓸모없는 일을 너무 많이 했었다. 학교에 돈을 바치고, 병원에 돈을 바치고, 원주민을 대하는데도 돈을 바치고...\n\n감상적인 짓은 집어치우고 모든 자원을 전쟁 수행으로 돌려야 할 때다. 이런 보조금에 의지해 사는 이들은 다른 방법을 찾아야 할 거다. 아니면 원치 않지만 필요한 승리의 재단에 바쳐질 제물이 되던가. 조국이 이를 원한다!"
 MZB_pipeline_to_zanzibar:0 "잔지바르행 파이프라인"
 MZB_pipeline_to_zanzibar_desc:0 "다르에스살람은 우리가 가진 제일 큰 항구로 제국에서 오는 우리 보급품 대부분이 오는 곳이다. 만약 이곳이 폭격 당하거나 못 쓰게 되면 우리는 증원 대부분을 잃는다! 공급이 끊이지 않도록 해야 한다. 적 폭격과 테러리스트 공격에 대비해 항구를 요새화한다. 그러는 한편 다르에스살람와 켈리마느를 잇는 기반 시설의 수준을 높여야 한다. 그래야 모든 것을 즉시 받아 전장의 부대에게 분배할 수 있을거다."
 MZB_defense_industry_development:0 "방위산업 개발"
 MZB_defense_industry_development_desc:0 "우리 군대는 현재 생산하는 것보다 더 많은 보급품이 필요하다. 중요한건 우리가 동원한 노예의 양이 아니다. 그건 독일의 위대함을 위해 소모될 연료일 뿐이다. 그렇기에 우리는 군수산업에 주어지는 지원금을 극적으로 올릴거다. 전차, 대포, 소총, 우리는 우리에게 필요한 모든 것을 직접 만들 것이다. 아무도 우리가 최후까지 싸우지 않을거라 말할 수 없게 하자!"
 MZB_conscript_the_tribes:0 "부족 징집"
 MZB_conscript_the_tribes_desc:0 "우리 정규군이 적 모두를 상대할 수 없다. 우리 기준을 낮추고 현지인이 주둔군에 입대하도록 지원하는 수밖에 없다.\n\n우리가 열등인종은 아니라고 보는 원주민들이 좀 있다. 이 원시인들은 징병시켜 미군 상대로 내몰 정도로 충성스럽다. 그렇지 않다면 놈들 처자식을 전쟁에서 이길 때까지 특수 강제수용소로 보내면 된다. 한 명이 도망치면 모두가 대가를 치를 거다. 비겁함의 대가는 매우 크다...."
 MZB_unified_holdouts:0 "통합 거점"
 MZB_unified_holdouts_desc:0 "미국과 그 괴뢰들이 전선을 밀고 있기에 우리 방어 전술을 개선해야 한다. 강력한 대공포와 대전차 화기를 갖추고 서로 연결된 요새화된 거점의 중심이라면 대부분의 공격을 효율적으로 막을 수 있을 거다. 그리고 집중된 대공격을 위한 통합된 긴급계획을 만들면 반격할 부대를 모을 때까지 기적적으로 적을 막아낼 수 있을 거다."
 MZB_simplify_arms_production:0 "간략화된 무기 생산"
 MZB_simplify_arms_production_desc:0 "무기가 필요하다! 더 많은 무기가! 우리 노예들은 현대 무기 대부분을 필요한 만큼 만들 정도의 기술이 없다. 그리고 우리의 자원은 한정되었다. 그렇기에 생산 공정을 간단하며 더 경제적으로 만들 것이다. 조립식으로 바꾸고, 모듈식 설계로 만들고, 비싸거나 쓸모없는 부품은 빼고, 고급 부품은 바꾸고. 우리는 모두에게 소총을 들려줄 수 있도록 노력할 것이다!"
 MZB_everyone_is_fucking_useless:0 "죄다 좆도 쓸모없어"
 MZB_everyone_is_fucking_useless_desc:0 "됐어. 난 할만큼 했어. 이 꼴을 보니까 이 전쟁에서 이기려고 하는 사람은 나 밖에 없어. 다른 놈들은 씨발 게임이나 즐기고 있던거고! 이건 게임이 아냐! 우리는 아프리카의 아리아인을 지키기 위해 싸우고 있다고! 미국놈들을 이기기 위해!\n\n이건! 씨발! 게임이! 아니라고!\n\n놈들은 믿을 수 없어. 뮐러놈도 믿을 수 없어. 솅크놈도 믿을 수 없고. 아무도 믿을 수 없어. 아무도. 반역자. 반역자가 사방에 있어. 난 혼자야. 그래도 난 이길거야. 혼자서. 그러면, 모든게 잘 될거야. 모든게."
 MZB_burn_them_all:0 "다 태워버려"
 MZB_burn_them_all_desc:0 "솅크가 폭격으로 미국놈들 벙커를 뚫을 수 없다고 했던가? 그럼 불태워 버릴거야. 네이팜으로. 불 붙일 수 있는거면 죄다 써서. 솅크는 대들지 못할거야. 그렇게 하게 냅두지도 않을거고. 미국놈들, 캐나다놈들, 영국놈들, 모두 다 타버릴거야! 놈들은 비명지르며 이 암흑 대륙으로 자신들을 보낸 지도자를 저주하겠지! 어둠이 놈들을 죄다 먹어치울거야! 하나씩 하나씩! 우리만 남을 때까지! 그놈이 할 일을 "내가" 더 잘 한걸 본 솅크가 어떤 표정을 짓는지 보자고!"
 MZB_kindersoldaten:0 "소년병"
 MZB_kindersoldaten_desc:0 "뮐러가 병사에게 줄 돈이 더 필요하다고? 안돼. 1라이히스마르크도 못 줘. 더 이상 못 줘. 적어도 나한테서는 못 뜯어. 그 놈 주인에게 가서 달러 좀 구걸해보라고 해. 그 새끼는 우리 스바스티카보다 미국놈들 도장이 찍힌 돈을 더 좋아하니까!\n\n병사가 더 있어야 해. 뮐러가 지금까지 공급한 병사보다 더 많이. 애들이면 될거야. 최소 12살? 아냐. 최소 10살. 그정도 되면 소총을 들 수 있어. 배우거나 죽겠지. 끔찍한 세상이야. 미국놈들이 열등인종이라도, 건방지고 민주주의를 사랑하는 그놈들이 애를 쏠까? 그러길 바래. 아니면 놈들은 양심의 가책 때문에 지는거야..."
 MZB_let_them_know_true_fear:0 "진정한 공포를 맛보여줘라"
 MZB_let_them_know_true_fear_desc:0 "진정한 고통을 느낀 적이 있어? 진정한 공포는 느낀 적 있어? 죽음의 공포. 몸에서 가죽이 벗겨져 죽는걸. 눈 앞에서 살이 썩는 역병이 살점을 좀먹는걸. 눈이 눈구멍 안에서 타버릴 때까지 말이야. 그리고 입도 혀도 없이 비명지르고, 눈도 눈물도 없이 울면서 죽는거야. 그렇게 끔찍하게 죽도록 낳아준 어미를 원망하며 죽는거지.\n\n미국놈들은 죽을거야. 전부 죽을거야. 놈들은 나를 솅크와 뮐러같은 겁쟁이, 반역자로 생각했겠지? 나를?! 건방지게 군 대가를 치를거야! 놈들 목숨으로 대가를 치를거라고! "내가" 이 전쟁에서 이기면 아무도 나나 조국을 욕할 수 없게 할거야."
 MZB_brudermord:0 "형제살해"
 MZB_brudermord_desc:0 "그러지 마. 이건 "형제살해"가 아냐. 이건 최고의 정의야. 반역을 한 증거를 찾을 필요도 없어. 난 알아. 놈들은 우리의 패배를 위해 일부러 전쟁 수행을 저해했어. 라이히의 패배를 위해. 내 패배를 위해. 하지만 실패했지. 이제 죗값을 치뤘고. 전부 다.\n\n하지만 먼저, 난 이 전쟁에서 이길거야. 놈들은 필요 없어. 더이상. 하지만 자원하고 산업은 필요해. 부하들은 필요 없어. 특히 뮐러 부하들은. 그놈들은 군사재판을 받고 총살될거야. 너무 자비로운 것 같지만 피라미에게 쓸 시간은 없어. 그래도 내 전 형제들을 위해 새로 만든 가스를 준비했어. 내 과학자들이 만들 수 있는 것 중 제일 강한 거야. 이건 내 형제들을 위한 감사 인사야. 모욕과 배신에 대한 감사 인사. 이제, 난 혼자가 될거야. 아무도 나를 배신할 수 없어."
 MZB_reinige_den_suden:0 "남부를 청소하라"
 MZB_reinige_den_suden_desc:0 "미국놈들이 산업, 병사, 네이팜으로 전쟁에서 이길 수 있다고 생각했겠지. 좋아, 난 그보다 더 좋은게 있어. 난 가스가 있어. 가스 쓰는거 하나도 안 겁나! 전사자 유해를 숟가락으로 떠야하게 만들어도 미국놈들이 계속 싸우려 할까? 지 새끼를 인식표로만 알아볼 수 있게 만들어도 아이를 전장에 보내는 어미가 있을까?\n\n이 전쟁은 끝날거야, 곧 끝날거야. 알 수 있어. 안 끝난다면 솅크를 폭격기에 태워서 막 생산한 가스를 케이프타운에 뿌리게 할거야! 그놈은 용기라는게 뭔지 좀 배우겠지. 죽도록 노력한다면 좋은 결과가 있을거야..."
 
 ## Events ##

 MZB.2.t:0 "아프리카-실트"
 MZB.2.d:0 "동아프리카가 빠르게 행동한다는 말은 절제된 표현일 것이다. 켈리미네의 공무원들은 밤을 새우며 일했으며 정부청사와 군 막사 사이에서도 속도 경쟁이 벌어졌다. 아돌프 히틀러의 죽음과 본국에서 벌어진 동족상잔으로 통신선과 보급선은 잘해봐야 불안정한 수준으로 추락했다. 모든 복도에는 군납 담배 냄새가 배었으며 사무실에 달린 수많은 선풍기들은 어떤 점원이나 전령보다도 쉬지않고 일했다.\n\n백만 개의 뿌리를 내린 나무처럼, 그 중심에는 한스 휘티히가 있었다. 그는 집무실 책상 앞에 서서 휘갈겨 쓴 쪽지와 구식이 된 국경 지도와 얼룩투성이 장부를 보았다. 모든 것이 제국이 위기에 빠지며 쓰레기가 되었다. 그는 조용히 캐비닛을 열고 얇은 서류철을 꺼냈다. 서류철 윗부분에는 검고 작은 글씨가 써져있었다.\n\n비상계획: 아프리카-실트\n\n그는 서류철을 보고 숨을 들이쉬었다. 이건 반드시 해야만 하는 일이었다.\n\n그는 책상으로 돌아가 전화를 집었다."
 MZB.2.a:0 "빈트후크와 레오폴드빌에 전화 걸어주게."

 MZB.3.t:0 "동아프리카가 아프리카-실트를 제안하다"
 MZB.3.d:0 ""뮐러," 휘티히 국가판무관은 짧게 말했다.\n\n"한스?" 뮐러가 대답했다. 스피커에서 나오는 그의 목소리는 희미했다.\n\n"짧게 말하지. 게르마니아의 상황에 대해 들었나."\n\n"누가 못 들었데?"\n\n"그럼 이 일이 끝날 때 까지 동맹을 제안하겠네."\n\n"그럼 우리에게 돌아오는건 뭔데."\n\n휘티히는 숨을 들이마셨다. 지금 이 작자에게 화를 내는 것은 좋은 생각이 아니다. "자네 용병들이 코끼리 떼나 밀림에 사는 야만인보다 큰 것을 약탈할 수 있을걸세."\n\n"...애들 좀 묶어놓지."\n\n좋아. 뮐러에게는 희망이 있을지도 모른다. "일주일 내에 다시 보자고."\n\n"씨발 끊지 말ㄱ-"\n\n*뚝*"
 MZB.3.a:0 "그게 그거군."

 MZB.4.t:0 "동아프리카가 아프리카-실트를 제안하다"
 MZB.4.d:0 ""솅크."\n\n스피커에서 한숨 소리가 들렸다. "뭘 원하나, 휘티히씨?"\n\n"작은 보장이네. 자네 새들은 어떤가?"\n\n"완전히 잘 준비되었다네, 고맙군."\n\n"그러면 나중에도 잘 해내겠군."\n\n"무슨 생각인가, 휘티히?"\n\n휘티히는 잠시 동안 적당한 말을 생각했다. "완전한 승리. 결말을 맺기. 우리의 운명을 실현시키기. 뭐라고 부르든 말일세."\n\n"우리 부하들을 떼죽음 시키자고? 미국인들도 상대해야 할텐데?"\n\n"그들이 맹세한 의무네. 자네도 알지 않나, 국가판무관." 휘티히는 이를 악물었다. 빈트후크의 광대를 상대로 목소리를 높이지 않는 일은 생각보다 어려웠다. "그들이 제일 필요한 순간에 망설이게 할건가?"\n\n그 얼간이는 대답하기까지 오랜 시간을 끌었다. "...물론 아니지. 아프리카의 루프트바페는 자네 명령에 따를거야."\n\n휘티히는 예의상 웅얼거렸다.\n\n"그럴지 보자고. 좋은 하루 되게."\n\n*뚝*"
 MZB.4.a:0 "괜찮은 외교였소, 휘티히씨."

 MZB.6.t:0 "반역자 사냥"
 MZB.6.d:0 "휘티히는 앞에 놓인 사진들을 보며 머릿속에서 지난 번 대화의 조각들을 이리저리 돌려보았다. 그의 예상은 터무니없었다. 하지만 그 예상보다 더 큰 성공을 거두었다. 수많은 무능, 불온 매체 대량 소비, 위조 문서, 심지어는 열등인종 관리자까지! 이것은 반역과 부패의 천국이었다.\n\n휘티히는 감정적인 사람이 아니었다. 하지만 지금의 상황은 그를 몹시 감동시켰다. 그는 얼굴에 비틀린 미소를 띈 채 의자 등받이에 몸을 기댔다. 지금까지의 피해망상,  자기 불신, 상급자와의 맹렬한 싸움. 그 모든 것이 의미가 있었다. 싱글거리는 연예인과 퇴폐적인 겁쟁이는 자리에서 쫓겨날 것이다. 조국과 휘티히는 놈들이 휘두르는 권리와 오만함으로부터 자유가 될 것이다.\n\n만족감이 넘쳐흘렀다. 그는 책상에서 일어나 문을 향해 걸어갔다. 하지만 문고리를 잡기 전에 밀려온 부정적인 감정이 그를 마비시켰다. 뭔가... 잘못된 것 같았다. 게르마니아의 관료들이 이미 그의 경고를 무시했다면 다시 무시할 수도 있지 않을까? 그가 봤을 때 명백한 증거라도 수천 마일 멀리 있는 사람에게도 명백한 증거일까? 더 많은 증거가 필요했다.\n\n그래서 휘티히는 책상으로 돌아와 더 큰 계획을 짜기 시작했다. 이 대륙에서 쓰레기를 치워버리려면 반박할 수 없는 압도적인 공세가 필요했다. 저번보다 더 큰 규모의 새 조사가 시작될 것이다. 악마는 받아내야 할 것을 받을 것이다. 휘티히는 그런 순간을 몇 년이나 기다려 왔다. 그는 더 기다릴 수도 있었다."
 MZB.6.a:0 "조사를 시작해라."

 MZB.7.t:0 "총통 각하가 돌아가셨다!"
 MZB.7.d:0 "켈리마느도 총통이 영면했다는 소식을 접한 다른 라이히 도시들처럼 총통을 애도했다. 조기가 계양되었고 사람들은 거리에서 눈물을 흘렸으며 악단은 엄숙한 곡을 연주했다. 국가판무관은 의회에서 당원들을 향해 직접 연설했다. 라이히가 가진 아프리카 보석의 아들과 딸은 독일을 다시 양지로 돌아오게 해준 남자에게 하루 동안 경의를 표했다.\n\n지시: 하루 뿐. 그 이상도, 이하도 안된다. 켈리마느와 동아프리카는 다음날 아침 정상으로 복귀한다. 아리안인은 강인하다. 물려받을 미래로 행진하기 전 한 번만 울면 된다. 한스 휘티히가 이를 유심히 볼 것이다."
 MZB.7.a:0 "슬픔은 적당하게."

 MZB.8.t:0 "아프리카 최고사령부"
 MZB.8.d:0 "발신: 국가판무관 본부 - 아프리카 고위사령부가 알림.\n\n오늘 아프리카의 라이히는 곤경에 처했다. 제군 중 많은 이들이 조국을 뒤덮은 혼란에 대해 알 것이다. 이는 유감스러운 일이다. 하지만 게르마니아가 암흑대륙의 국가판무관부에게 준 자율권은 그런 일이 이곳에서는 일어나지 않게 해주었다. 우리는 자급자족할 자원과 능력이 있기에 다음 총통이 권력을 잡을 때까지 남아있을 수 있을 것이다.\n\n하지만 이는 우리만의 문제도 불러왔다. 우리 육군, 해군, 공군은 독일의 교육과 숙련된 인원에 의존해 왔다. 지금 상황에서 독일에 지원받을 수는 없다. 사실상, 아프리카 본토의 세 국가판무관부는 서로 떨어진 채 독립한 상태다. 이를 빠르게 바로잡아야 한다.\n\n따라서, 오늘부터 동아프리카, 중앙아프리카, 남서아프리카의 세 국가 판무관부는 임시적으로 아프리카 최고사령부를 이룬다. 이번 달 내로 전 부대에 보급망 및 배치지 재조정 지시가 내려질 것이다.\n\n우리 라이히는 인간의 힘으로든 운명의 힘으로든 고난을 극복해온 긴 역사가 있다. 우리 핏줄의 자랑스러운 민족의 피가 흐르고 있는 한, 이 고난도 극복할 수 있을 것이다. 이것으로 우리는 이전보다 더 강해질 것이다.\n\n서명\nH. 휘티히\nS. 뮐러\nW. 솅크"
 MZB.8.a:0 "셋의 힘이 하나가 되었다."

 MZB.9.t:0 "바로 지금이다"
 MZB.9.d:0 "보통 이 시간에 한스 휘티히는 술에 취해 있었다. 그는 머릿속에서 퍼져가는 분노와 짜증을 죽이기 위해 대부분의 밤을 그렇게 보냈다. 하지만 오늘은 아니었다. 그는 많은 사람들과 함께 켈리마네 지하 사령부에 앉아있었다. 그의 장교들은 어떤 대대를 어디로 보내야 할지, 어떤 비행단이 차단에 가장 중요한지, 어떤 계획이 민족을 구할 수 있을지를 놓고 말다툼을 벌였다. 부관들은 벽에 설치된 무전기를 통해 암호화된 메시지를 전장으로 보냈다. 모두가 이곳에 있는 이유를 알고 있었다.\n\n보어들이 들고 일어나 새로운 그레이트 트렉을 선언했다. 남아프리카의 흑인들은 케이프타운의 사슬을 떨쳐버리려 했다. 모두 실패할 것이다. 오늘, 동아프리카와 그 동맹들은 전쟁을 벌일 것이다. 모든 이들이 천천히 휘티히를 돌아보았다. 휘티히는 그 순간을 음미했다. 지금부터 벌어질 혼돈과 유혈사태, 고통은 지도 위에 그려진 기호에 불과했다. 그리고 휘티히가 그것을 통제할 것이었다."
 MZB.9.a:0 "시작하라."

 MZB.10.t:0 "실트가 전장으로 가다!"
 MZB.10.d:0 "켈리마네에서 통신이 들어왔다. "진격!"\n\n외지의 활주로에서 전투기와 폭격기가 이륙하는 가운데 동아프리카 사단은 남아프리카 국경으로 진격했다. 식민지 장교들이 몇 년 동안 써왔던 비상 계획이 마침내 발령되었다! 아직 침공 소식이 언론에 전해지지 않았지만, 공보실은 모든 채널에 국가판무관 연설을 송출할 준비를 했다. 한편 주요 도시에서 벌어지는 대공부대와 주둔군 예비대 동원은 주의를 끌 것이 분명했다. 우리는 남아프리카군을 재빨리, 강하게 타격해야 한다! 아프리카-실트가 전장으로 간다, 승리는 우리의 것이 될 것이다!"
 MZB.10.a:0 "전쟁과 승리로!"

 MZB.11.t:0 "동아프리카가 산업 지원을 제공하다"
 MZB.11.d:0 "전 실트의 진보를 위한 계획의 첫번째 단계로, 휘티히와 그 부하들은 수많은 노동자와 산업자재를 국경 너머로 보냈다. 이 노동자들은 모두 휘티히의 수용소에 있던 아프리카인 노예였다. 노예와 함께 온 간수들은 노예들에게 즉시 새 공장을 짓도록 지시했다. 동아프리카인들은 우리 노동자가 자재를 만지는 걸 좋아하지 않았다. 건설을 도우려던 우리 노동자들은 쫓겨났다.\n\n물론, 우리 땅에서 이런 일을 벌이는 것은 봐줄만한 일은 아니었다. 건설 속도를 높이기 위해 우리 노동자를 투입할 수 있게 해달라는 편지가 켈리마네로 보내졌다. 공장이 폭격당할 확률, 미군 공습으로 길이 파괴될 위험이 매일 있었다. 그에 대한 답장은 거들먹거리고 무례하기까지 한 전형적인 휘티히식 편지였다. 편지는 동아프리카 노예가 "게으른 노동자"보다 우월할 것이며 동아프리카 간수만이 노예를 통제하고 최대 생산력을 뽑아내는 법을 안다는 내용이었다. 심지어 우리가 동아프리카의 노동수용소를 도입하고 우리 간수들을 동아프리카 방식으로 훈련시켜야 한다는 제안도 했다.\n\n이 말도 안 되는 요구는 무시하겠지만 이 문제를 해결할 방법은 없는 것 같다. 우리 노동자들이 투입되건 말건 저들이 짓는 공장은 우리를 위한 것이지 않나? 누가 저들을 막겠는가? 휘티히가 자기 노예만 써서 우리 공장을 짓는다면 별 문제 없는 한 누가 말리겠는가."
 MZB.11.a:0 "좋은 곳에 쓸 수 있겠어."
 MZB.11.b:0 "우리 친구 한스를 위해 건배!"

 MZB.12.t:0 "동아프리카가 산업 지원을 제공하다"
 MZB.12.d:0 "실트를 진보시키고 우리 전쟁에 박차를 가하기 위한 목적으로, 휘티히와 동아프리카 행정부는 우리 산업을 도울 자재와 노동자들을 보내왔다. 노동 노예는 동아프리카의 수많은 수용소 중 한 곳에서 온 이들로 간수들도 딸려있었다. 이들은 즉시 우리의 새 프로젝트에 착수했다. 노예들을 한계까지 일하게 하자 엄청난 속도로 새 공장의 벽과 기반이 마련되었다.\n\n하지만 문제점도 있었다. 공사장 근처에는 비밀스러운 분위기가 감돌았다. 우리 조사관과 노동자들은 공사장에 가까이 갈 때마다 쫓겨났다. 아프리칸스어와 독일어의 언어장벽은 의사소통을 더 어렵게 만들었다. 이 문제에 항의했지만 무시된 것 같다. 이 모든 요소가 모여 좀 힘든 작업 환경을 만들었다.\n\n하지만 중요한 것은 독일인들이 우리 산업을 만들어줬다는 것이 아닌가? 무엇보다 먹이를 주는 손을 무는 것은 현명한 행동이 아니다. 휘티히가 그의 방식으로 우리 공장을 지어주겠다면 누가 불평하겠는가? 보어인이 짓던 노예가 짓던 공장이라는 것은 변하지 않는다."
 MZB.12.a:0 "큰 도움이 되겠어."

 MZB.13.t:0 "실트에서 신병이 오다"
 MZB.13.d:0 "요한을 처음 반긴 것은 습기였다.\n\n켈리마느의 공기는 후텁지근했으며 휘발유, 석탄, 그리고 땀 냄새가 풍겼다. 모든 건물과 모든 골목에 스며든 여름날의 습기는 숨을 턱 막히게 했다. 어디를 가든지 그 습기가 요한을 따라다녔다.\n\n아프리카 친위대 제복을 입은 신병들이 기차에서 내렸다. 프리토리아는 사막이 아니었지만 켈리마느와는 달랐다. 도시 주변의 공기는 켈리마느보다 가벼웠다. 근처 도로에서 풍기는 휘발유 냄새도 맡기 어려웠다. 민간인 한 무리가 지나가자 요한은 미소를 지었다. 분명 저들은 라이히의 깨끗한 제복과 윤이 나는 장비에 놀랐을 것이다.\n\n신병들은 역에서 나오며 보어 병사 두 명을 지나쳤다. 그 두 명은 동경하는 듯한 표정으로 독일군을 바라보았다. 진흙투성이 군복을 입고 흠집 난 소총을 맨 이들은 낡아 빠진 병사들처럼 보였다. 요한은 미소를 짓지 않을 수 없었다. 라이히가 여기 왔다. 이제 보어인들에게 일을 어떻게 하는지 보여줄 것이다."
 MZB.13.a:0 "아프리카 최고가 전투를 위해 여기 왔다!"

 MZB.14.t:0 "동아프리카 장교단이 도착하다"
 MZB.14.d:0 "피셔 소령은 브랜디를 한모금 마시며 역으로 들어오는 기차를 봤다. 그 기차는 깔끔하고 깨끗했으며 페인트도 아주 잘 칠해져 있었다. 동아프리카에서 온 기차라는 뜻이었다. 기차는 혼란스러운 역 상황과 대비되어 매우 돋보였다. 피셔는 자신의 모습을 둘러봤다. 군복은 얼룩지고 구겨졌으며 이곳저곳이 찢어져 있었다. 안타깝게도 이번 주에는 옷을 고칠 시간이 없었다.\n\n기차 문이 열리고 피셔의 삶을 지옥으로 만들 한 남자가 내렸다. 깔끔한 예복을 잘 차려입은 동아프리카 친위대원이었다. 모자까지 챙겨온 그 남자는 역 안을 경멸하는 눈으로 둘러보며 피셔의 앞으로 왔다. 피셔는 갑자기 뭔가를 떠올리고 얼굴에 손을 올렸다. 그는 면도하는 것을 잊고 있었다.\n\n친위대원이 멈춰 섰다. "피셔 소령이 어디 있는지 아나, 병사?" 그가 물었다.\n\n"당신 앞에 있습니다." 피셔는 대답했다.\n\n"당신이 피셔-" 그 남자는 한숨을 쉬었다. "나와 내 부하들이 당신 사단의 전략 전술을 도와줄거요. 너무 심하게 어렵지는 않았으면 좋겠지만, 지금 상황을 보니 어려울 것 같군. 자네 지휘관은 어디있소?"\n\n피셔는 그의 앞에서 한숨 쉬지 않으려 했다. 이 일은 고통스러울 것이다. "따라오십시오."\n\n"부대 규율부터 잡아야겠군." 친위대원이 말했다. 둘은 거리 속으로 들어갔다."
 MZB.14.a:0 "좋은 시작은 아니군."

 MZB.15.t:0 "동아프리카에서 투사들이 돌아오다"
 MZB.15.d:0 "자원병들이 미소를 띠며 동아프리카로 떠났다. 어찌 안 웃을 수 있었겠는가? 켈리마느에서 아프리카 최고의 훈련을 받고 돌아와 최전선에서 미국놈들을 물리칠 건데. 켈리마느에 도착하면 독일 장비 일부를 받을 것이었다. 그 장비들은 보어인들이 원래 쓰던 소총과 권총보다 훨씬 더 좋은 것이었다. 이런 제안은 애국심에 불타는 군인들이 거부할 수 없는 것이었다. 그래서 그들은 최고의 군인이 되기 위해 길을 떠났다.\n\n자원병이 돌아왔을 때, 이들은 달라져 있었다. 이들은 대부분 과묵해졌다. 전보다 더 질서 있었다. 막사에서 가능한 강력한 규율을 유지했다. 자원병들이 이제는 술을 마시지 않으며 그 대신 사격 훈련을 한다는 소문이 들려왔다. 몇몇은 장교들이 무능하거나 틀린 말을 한다고 생각하면 그걸 자신들의 방법으로 해결하려고까지 했다. 심지어는 이들이 가족과 친구들을 만나러 휴가 가는 것도 거부했다는 보고까지 들어왔다.\n\n자원병들이 돌아왔다. 이들은 우리 중 누구보다도 더 나은 군인들이었다. 하지만 전쟁이 끝난 후 이들이 사회에 적응할 수 있을지 걱정될 뿐이었다."
 MZB.15.a:0 "더이상 애들이 아니군."

 MZB.16.t:0 "보어 지원단이 고향으로 돌아가다"
 MZB.16.d:0 ""바우홀츠와 베르가호른이 이동 중임".\n\n전용 주파수를 통해 무전이 보내졌다. 루사카와 마푸투에서 켈리마느로 보낸 이 무전은 남아프리카가 알지 못하도록 암호화되어있었다. 이 메시지를 받은 국가판무관은 무슨 의미인지 알고 미소지었다. 하노마크 수송차 두 부대가 밀림의 비밀 훈련소에서 국경으로 출발했다. 거기 탄 승객들은 남아프리카 보어인 몇 무리였다. 이들은 맹훈련으로 지쳐 있었지만 새로 배운 기술에 자신을 얻었다. 보어인들에게 이번 일은 가족, 고향, 유산을 지킬 기회였다. 동아프리카에게 이번 일은 케이프타운을 겨누는 또다른 단검이었다.\n\n수송대가 국경에 도착하자 독일 장교진과 보어 훈련병들이 서로 작별 인사를 나누었다. 둘은 동아프리카 국경에서 몇 주간 훈련을 벌이며 친해져 있었다. 그런 다음 이들은 고용했던 현지인 밀수꾼들을 쏴 죽이고 근처 강에 시체를 흘려보냈다. 조심해서 나쁜 것은 없으니까."
 MZB.16.a:0 "우리의 단검이 벼려졌다."

MZB.20.t:0 "클레르크스도르프 밖의 고철더미"
MZB.20.d:0 ""그런데 저건 뭡니까?" 로빈슨 이병이 앞에 들판에 있는 잔해와 폐허를 가리키며 말했다. "뭔 씨발 놈의 산업 단지가 아닌가 싶다. 사방에 크라우트 놈들 G1 총열이랑 부품이 널려있고, 선반이랑 밀링머신도 꽤 있으니까 말이다."\n\n스트리돔 소령이 파이프 담배를 한 모금 빨았다. "이병, 보어 놈들이 무기랑 장비를 만들기 위해 이런 작업장을 몇 개 만든 것 같다. 모든 장비는 팍트제다. 그러니 독일 동맹국의 도움으로 지어진거겠지. 정확히 어느 놈들이냐고 묻는다면, 난 동아프리카에 걸겠다."\n\n로빈슨 이병은 다른 분대원들이 공장 잔해를 찔러보는 광경을 보았다. "그리고 전부 원주민의 피를 빨아먹으며 돌아갔겠죠." 그는 강조했다. "소령님, 근데 왜 짜부가 되어있습니까? 양키 놈들이 한겁니까?"\n\n소령은 고개를 저었다. "우리편 미국인들은 그 전에 네이팜으로 절여주려들거다. 그러니 아니라고 본다. 이건 대부분 폭파된거고 매우 철저하게 박살났다. 항공 폭격으로 할 수 있는 일이 아니야. 차라리 제리 놈들이 우리가 시설을 점령하지 못하도록 직접 파괴한거라고 본다."\n\n"놈들이 성공한 것 같습니까?"\n\n"이병, 한 번 봐라. 여기서 이득 볼 사람은 우리 고물상들 뿐일거다.""
MZB.20.a:0 "개새끼들, 소총 몇 정은 두고 갈 수 있잖아!"

 MZB.50.t:0 "죽음의 천사"
 MZB.50.d:0 "우리 정권이 심연으로 떨어져 가며 부대 사이에서 끔찍한 질병이 나타났다. 그 병은 말단 병사부터 고위 장교까지 모두가 걸릴 수 있는 병이었다. 병의 이름은 패배주의였다. 질병이 다 그렇듯이 끔찍한 증상이 일어났다. 탈영과 반역. 당연한 일이겠지만, 이 병은 우리 의사나 과학자들에게도 퍼지기 시작했다. 며칠 전 요제프 멩겔레 박사가 보고하지 않자 치안 부대가 그의 연구소를 습격했다. 멩겔레와 그 연구진은 연구 대부분을 가지고 사라진 상태였다.\n\n멩겔레를 찾기 위해 수색대가 급파되었지만, 불행히도 그는 시체로 발견되었다. 보고에 따르면 멩겔레의 시체는 캄팔라 근처 밀림 깊은 곳에서 알몸으로 나무에 목 매달린 채 발견되었다. 그의 팔, 발, 코, 눈, 귀, 입, 혀, 생식기는 사라져 있었고 가슴에는 스바스티카가 새겨져 있었다. 몇 년 전 멩겔레가 실험체를 잡은 마을의 주민만이 그를 알아볼 수 있었다. 멩겔레는 케냐 국경을 넘어 이탈리아령으로 도망치려다가 반군 지도자 이디 아민이 이끄는 민병대에게 붙잡힌 것으로 보인다. 반군 살생부에 몇 년 동안 있던 그는 노벨상 수상자의 명성을 이겨내지 못한 것 같다."
 MZB.50.a:0 "패배주의는 언제나 치명적인 질병이었다."

 MZB.51.t:0 "의심"
 MZB.51.d:0 "휘티히는 다시 의식하기 시작했다. 그는 조용히 욕을 내뱉으며 쿵쿵거리는 머리에서 손을 떼고 자세를 똑바로 취하려고 노력했다. 어젯밤의 음주가 지금의 행동에 영향을 끼쳐서는 안 되었다. 결국, 나약한 정신 상태는 일반적인 타락에 지나지 않았다. 음주로 인해 얻은 게 아예 없는 것은 아니었다. 이번 일로 얻은 통찰이 오늘의 회의를 불러왔다.\n\n"군터, 들어오게."\n\n휘티히는 군터가 앉으며 손을 초조하게 움직이는 것을 보았다. 그의 이미지가 앞서간다는 좋은 증거였다.\n\n"국가판무관님, 저를 부르셨습니까?" 휘티히는 잠시 생각한 뒤 조심스럽게 말했다.\n\n"군터, 우리가 하는... 정책이 우리 이웃이 하는 것과는 다르다는 걸 아나?" 그는 금지된 말을 내뱉은 후 말을 멈췄다. 부하들이 솔직하게 말하는 것을 싫어한다는 것을 깨달은 휘티히는 다시 입을 열었다. "이곳 같은 외지에서는 조국에 대한 충성이 제일 중요하네. 우리는 열등인간, 야만인, 부패한 그릇들에 둘러싸여 있어. 그게 자네를 부른 이유네. 가장 변함없는 친위대 장교에게 이번 일을 맡기기 위해서."\n\n군터는 징계를 위해 부른 것이 아님을 깨닫고 긴장을 풀었다. 국가판무관은 편집증적인 사람일지도 모른다. 하지만 군터는 국가판무관이 오늘 의심하는 사람이 아니었다. 휘티히는 군터가 잘 볼 수 있도록 책상 위에 가방을 놓았다.\n\n"자네는 재발령을 빙자해 중앙아프리카로 가게. 관련 서류는 여기 다 들어있어. 거기서 작전을 관측하게. 조국 최고의 이상을 기억하도록. 일주일이 지나면 시정명령과 서쪽으로 또 다른 재발령이 떨어질걸세. 임무를 끝내면 나에게 직접 보고하도록. 충분히 이해했나?"\n\n군터는 고개를 끄덕이고 경례한 후 올 때 만큼이나 빠르게 나갔다. 아직도 숙취에 시달리는 휘티히는 혼자 남아 주먹을 꽉 쥐었다. 그는 놈들의 부패를 파헤칠 것이다. 그는 상관들의 끔찍한 실수를 바로잡을 것이다. 그때부터 그는 아프리카의 질서를 혼자 지키지 않아도 될 것이다. 휘티히는 잔에 술을 따랐다.\n\n"
 MZB.51.a:0 "이 작전이 결실을 보길 바라자...."

 MZB.52.t:0 "봉사"
 MZB.52.d:0 "타락과 야만이 넘치는 지옥에도 문명의 보루가 굳건히 서 있었다. 그 보루의 이름은 파울 융이었다. 상관에게 "아리아인 정신이 가진 예의와 지성의 증거"라는 평가를 받았던 그는 순종적이고 노련하고 침착한 모범적인 친위대원이었다. 그 순간은 간단한 순간이었다.\n\n오지만디아스가 그랬듯이, 시간은 한때 대단했던 기반을 깎아냈다. 후퇴는 또 다른 형제의 죽음, 또 다른 신경통, 또 다른 정신적 고통을 불러왔다. 그는 분노를 끌어모아 그의 비겁함에 맞서 싸웠다. 하지만 아무 소용이 없었다. 그의 마음 깊은 곳에 억눌려있던 소름끼치는 허무감이 흥분을 불러올 때 까지 자라났다.\n\n그는 모든 것을 잃었다. 그의 형제들은 죽거나 실종되었다. 그의 조국은 산산히 부서졌다. 그가 만들기 위해 몇십년 동안 싸웠던 레벤스라움은 열등인종의 물결에 묻혀버렸다. 파울은 이성을 잃었다. 한때 뛰어난 아리아 인종이었던 그는 잡초 사이에서 중얼거리는 반라의 남자로 전락하였다.\n\n순찰대가 그를 지나치며 전조등 불빛이 흙길에 긴 그림자를 그렸다. 파울은 수류탄 안전핀을 뽑았다. 지금이었다. 타락이 그의 몸을 잠식했지만 그의 마음과 영혼은 잠식하지 못하였다. 그렇게 되기 전에 그의 민족, 그의 라이히, 그의 총통을 위해 죽을 것이었다!\n\n망가진 아리아인은 말없는 외침과 함께 일어났다. 그는 독일 민족 특유의 분노를 절망에 찬 행동으로 표현했다.\n\n세 발의 총성이 울렸다. 그는 마지막으로 쓰러졌다."
 MZB.52.a:0 "여기 라이히의 자랑스러운 아들이 누워있노라."

 MZB.53.t:0 "멋진 차 한 잔"
 MZB.53.d:0 "아프리카의 끔찍한 습기에도 불구하고, 발타자르 샤흐트 친위대 상급분대지도자는 루사카 막사 밖 벤치에 앉아 기쁘게 차 한 잔을 따랐다. 동아프리카는 금욕적인 곳이고 동아프리카 친위대도 금욕적인 곳이었지만 발타자르는 이 휴가 시간을 만들고자 했다. 그는 눈을 감고 입 안에 머금은 차를 맛보았다. 다채롭고, 짙고, 맥아와 같은 맛. 훌륭하지만... 완벽하지는 않았다.\n\n그는 존경이 섞인 한숨을 내뱉었다. 이 맛은 이 망할 변방에서 약간의 위안을 주었다. 발타자르는 이 차를 사랑했다. 이 차는 고향을 떠올리게 했다.\n\n엠덴에 있었을 때 어머니는 이 차를 얇은 자기컵에 따라줬다. 이곳 부대에서 배급하는 강철 머그잔이 아니었다. 아무리 노력해봐도 발타자르는 클룬체(얼음사탕)을 찾을 수 없었다. 그래서 배급된 설탕을 머그잔 밑 바닥에 가라앉히는 것으로 대신했다. 그의 혀가 기억하던 맛은 아니었지만 안 하는 것보다는 나았다. 루사카에서 크림을 찾기도 힘들었기에 그의 모조 홍차에는 표면 바로 밑에 떠있는 불켸(크림 구름)도 없었다. 제국령 아프리카에서는 언제나 타협이 있었다. 테티트(티타임)도 예외가 아니었다.\n\n발타자르는 때때로 왜 자기가 아프리카에 왔는지 생각했다. 그는 고향에서 공장 경비원으로 일하며 충분한 돈을 벌었다. 하지만 그는 포스터와 잡지 기사를 봤다. 그리고 모집관은 그가 얼마나 완벽한 아리아인의 눈을 가졌는지 말했다. 그는 동아프리카에서 더 큰 일을 할 수 있다고 생각했다.\n\n그리고 그는 기억했다. 울부짖는 포로들, 불타는 숲, 소리치는 병사들, 즐거워하며 마을을 짓밟는 사람들, 비명지르는 여자들-\n\n발타자르는 오스트프리슬란트 홍차 대체품을 한 모금 마셨다. 호박빛 물은 기억을 조금이나마 씻어내줬다."
 MZB.53.a:0 "이리와, 차 마시며 행복한 얘기나 하자고."
 
 MZB.54.t:0 "어머니의 편지"
 MZB.54.d:0 "편지는 다정한 노파가 떨리는 손으로 쓴 필기체로 되어 있었다.\n\n"사랑하는 아들 발트에게\n\n네 웃음소리와 발걸음 소리가 없으니 집이 빈 것 같구나. 이상한 이야기지만 가끔 그 소리를 듣는단다. 앞문에서 네가 신은 큰 장화 소리가 들려. 네가 카펫을 진흙 범벅으로 만들어서 그걸 치우는데 오후를 다 보내야 했지. 이제 네 침대랑 깔개를 치우거나 설거지를 할 필요가 없으니 시간이 남아돌더구나. 그래서 뜨개질을 시작했단다.\n\n이번 겨울은 엄청 추울거야. 오늘 아침은 가을인데도 쌀쌀하더구나. 스테판과 내가 쓸 모자를 짰단다. 네가 돌아오면 쓸 것도 있단다. 모자가 필요할 거야. 밀림에 있다가 독일에 오면 북극에 온 것 같을테니 말이야! 여성동맹의 몇몇 여자들은 뜨개질을 잘 한단다. 네 할머니도 전쟁 전에는 밤까지 뜨개질을 하고는 했어.\n\n네가 곧 돌아오길 기다리고 있단다. 아프리카에서 별 일 없지? 조국은 변함없이 안락하단다.\n\n네가 끝없이 사랑하는 어머니,\n게르트루데가"\n\n눈물이 발터의 뺨을 타고 흘러내렸다. 베를린에서 첫 총성이 울린 후 한 장의 편지도 아프리카에 오지 않았다. 1년 만에 우편수송기가 빈트후크에 착륙했고, 그 안에는 거대한 공포가 조국을 뒤덮기 전에 수만 명의 어머니가 보낸 이야기가 실려있었다. 내전이 삶을 완전히 뒤집어엎기 전의 이야기가."
 MZB.54.a:0 "독일의 침묵이 깨졌다."
 
 MZB.55.t:0 "병가"
 MZB.55.d:0 "Hans Hüttig's head pounded with every breath, hammering agony onto his eyes and stomach. Running his slice of the Reich was challenge enough, with staff idiotic at best and malicious at worst, herding loyal sons of the Reich to their deaths against bloodthirsty savages. Now it pained him to so much as crane his neck. How could he do any more for this world and still suffer? Hüttig massaged his temples as he sat up -- and bile rocketed from his stomach, keeling the man over. Still, he mustered Aryan will onto his throat as desperate hands fumbled for the bedside telephone. "Get the fuck in here now!" he sputtered.\n\nBaer stormed into the room. "Herr Hüttig, I came as soon as I h-" Then he stopped dead, and registered the view blinking once, twice, thrice with wide eyes. Before him, the most feared man in Afrika laid next to a puddle of yesterday's dinner. Hüttig's eyes flickered to life. "Baer," he groaned, "stop gawking and help me for once, you imbecile!"\n\nBaer had seen things that would drive saints into insanity, but this... He stammered for an answer. "O-of course, mein Reichskommissar. I, uh, am at your leisure Herr."\n\n"Soup," Hüttig sniffled, mucus dripping from his stodgy nose, "before I draw my gun and find someone who will!" It took the attendant more seconds than appropriate to fashion a leave. "At once, Herr Hüttig." Moments later, Baer returned with a trayful of soup and a handful of servants ladling generous helpings onto a bowl. As he fiddled with a pack of Blue 88, the advisor blurted out a dismissal to his companions.\n\nBaer turned to other concerns as they left, like the pill on his hand. Years of assassination attempts had taught Herr Hüttig never to accept capsules under any circumstance. A second's hesitation, the advisor knew, and he will be shot. Or worse. So when his boss's eyes squinted, one swift motion had crushed the pill onto the broth and brought a spoonful of both onto his gaping mouth. The terror of Africa's eyes shot open, then softened. "If you think for... a second-" he yawned, "-that you can get away with this... you'll be... I will..."\n\nReichskommissar Hans Hüttig dozed back to sleep. Baer stood over the sleeping man, pale as a ghost."
 MZB.55.a:0 ""다 다시 말씀해 주시겠습니까, 각하?""
 
 MZB.56.t:0 "플리거파우스트의 한계"
 MZB.56.d:0 "수신: 아프리카 최고사령부\n주제: 플리거파우스트 성능\n보안 등급: 최고사령부 전용\n본문: 1. 남아프리카 전투보고서에서 보고된 플리거파우스트 전장 도입의 결과는 복합적이었다.\n\n2. 유도체계가 없어 선도 사격을 해야했기에 고속 이동 중인 제트기 상대로는 사용할 수 없었다. 또한 500m 이상 거리에서는 성능이 크게 감소했다. 그렇기에 저공 비행하는 근접지원기 상대로만 사용할 수 있었다. 위와 같은 이유로 플리거파우스트는 맨패즈로써의 문제가 있었다.\n\n3. 하지만 헬리콥터를 상대로는 예외적인 성능을 보였다. 헬리콥터의 느린 속도와 낮은 비행 고도는 플리거파우스트를 사용하기 이상적인 환경이었다. 특히 미군 공중강습부대와 교전한 부대는 플리거파우스트를 매우 높게 평가했다. 플리거파우스트가 있다면 격렬한 교전 중 진입하는 UH-1 "휴이" 건십을 쉽게 해치울 수 있었기 때문이었다.\n\n4. 고속 이동하는 미국 항공 자산을 상대하기 위해 장거리 맨패즈를 확보 및 개발하는 것이 권장된다. 또한 플리거파우스트를 중대급 대 헬리콥터 지원화기로 쓰도록 보병 편제를 수정하는 것이 좋다.\n\n(간결함을 위해 생략)"
 MZB.56.a:0 "보고서 끝"
 
 MZB.57.t:0 "친절한 말과 총"
 MZB.57.d:0 "두 남자가 담요 위에 총을 놓고 손질하고 있었다. 어떤 의미에서는 그러고 있었다.\n\n"봐, 에디." 프리드리히가 말했다. 유치원 교사가 아이를 가르치는 어조였다. 그는 그의 NF-LAG를 쓰다듬었다. "이 이쁜이 보여? 역사상 최고의 제식소총이지. 700미터 거리에서 20페니히 동전을 연달아 맞출 수도 있어. 쓸모 없이 움직이는 부품도 없지. 다이아몬드나 똘똘이보다도 단단해. 자기 전에 손질하면 다음날 아침에는 공장에서 갓 만든 것처럼 잘 돌아가지. 누가 이 총을 안 갖고 싶겠어?"\n\n"그래, 좋은 총인 것 같네." 에디가 웅얼거렸다. "그래도 솔즈베리에서 흑인들이 문 앞에 있었을 때 있었잖아. 그때 이 구린 놈이-" 에드워드는 그의 리엔필드를 가리켰다. "-존나 잘 해줬지. 니 잘난 '가스작동식' 지랄도 없어. 내가 아는 기술자가 총열을 이렇게 자를 수 있거든." 에디는 소총 중간에 손을 가져다 댔다. "그럼 정글에서 쓸 만한 붐스틱 하나 나오는거지."\n\n프리드리히는 눈알을 굴렸다. "고철로 뭘 만들어봤자 고철이지. 그런거 있으니 좋냐?"\n\n"그래도 제일 구린게 뭔지 알아?" 젊은 벨기에 용병 헨드릭이 돌아다니다가 말했다.\n\n"뭔데?" 두 논객이 물었다.\n\n"M14지!"\n\n모닥불을 둘러싼 모두가 웃었다."
 MZB.57.a:0 ""네 말이 맞다!""

 MZB.998.t:0 "OFN All-African Summit Collapses"
 MZB.998.d:0 "With the liberation of the African people from their German masters, for the first time in centuries the African continent faces the internationally daunting prospect of self rule. The situation at all levels has, however, become a total spider's web of miscommunication, misinformation and misunderstanding over the details. Accordingly, in an effort to formally begin talks about the future of Africa and untangle the mess left to us by politicians at home and our own generals, this morning saw the opening of a month long conference held in the city of Harare.\n\nInvited were representatives from all OFN nations, as well as a delegation of US Senators and several Generals including Westmoreland and Abrams. In an effort to bring together resistance and political leaders from across Africa for the talks, the African delegation included Robert Mugabe, Idi Amin, Joseph-Désiré Mobutu, Jonas Savimbi, Nelson Mandela and Patrice Lumumba.\n\nYet our efforts have ended in disaster. Almost immediately anger erupted from the African delegation with General Westmoreland accidentally welcoming them to Sailsbury, the former colonial name of the city. It got a little better as talks began, with many African delegates demanding to know why they were not already free with the supposed liberation of the continent. The intended month long conference finally collapsed during lunch when an apparent miscommunication caused MPs to refuse General Amin entry to a bathroom on the grounds it was for whites only. Immediately the majority of the African delegation stormed out, stating they would not be attending the rest of the conference. Whether this situation is at all salvagable remains to be seen."
 MZB.998.a:0 "이건 재앙이야!"

 MZB_FOCUS.1.t:0 "아프리카의 수호자"
 MZB_FOCUS.1.d:0 "Shimmering in the torpid heat of the afternoon, the sun cast its golden rays across the deep, emerald gardens. Long shadows flowed down the white pebbled pathways, where, every so often, a gardener could be glimpsed drifting through the gloom. It was the time of the afternoon where men grew weary as the hours stretched on, awaiting the evening coolness that heralded the workday's end.\n\nIn stark contrast to the slaves meandering through his umbral gardens, Reichskommissar Hans Hüttig stood at attention, his spine as straight as the marble pillars that flanked him. From the shade of his palace balcony, he frowned down at the gardeners with distaste. Ignoring the sweat that soaked through his heavy woolen uniform, Hüttig raised his mug to his lips and sipped, savouring the bitter taste of his afternoon coffee. Determined to preserve the purity of his Aryanism, it was one of the few luxuries he allowed himself.\n\nFinishing his coffee, Hüttig returned to his office. A phalanx of revolving fans cooled the air, battering it around the room. A stark contrast to the sweltering malaise of Africa, it brought to mind nostalgic images of days spent in the wintry Saxony of his boyhood. Wiping such pointless thoughts from his mind with determined efficiency, Hüttig sat behind his enormous mahogany desk and continued his paperwork.\n\nAs he drafted yet another letter to Germania requesting more aid, men and supplies, Hüttig briefly wondered how Müller and Schenck were occupying the afternoon. He conjured the mental image of Müller pissing himself in a drunken stupor and Schenck's desk collapsing under the weight of unread reports. Neither of those indolent buffoons were fit to bear the title of Reichskommissar! Only he had the will, the strength, the purity to advance the Reich's interests in Africa. Smirking, he signed the letter, dumped it in the out-tray, and snatched another document off the pile.\n\nHüttig frowned as he read. It was a dossier detailing the results of an investigation into the collapse of a recently-constructed bridge in Sambia, which was blamed on poor planning by the German engineers in charge of the project. In a sudden fit of pique, he crumbled it into a ball and threw it in the wastebasket. Scowling, Hüttig leaned back, the creaking of his chair setting him on edge. Always, he was surrounded by idiots and incompetents! How was he supposed to impose the Aryan ideal on Africa when the dregs were all he ever got, the cravens, fools, bunglers and exiles the Reich saw fit to dump in his lap? Germania seemed to think of Quelimane as a refuse pile, fit only for those inadequate to serve in the Reich proper. But what, asked a little voice in the back of his mind, did that make him?\n\nFor a moment, Hüttig sat idle, doing nothing but listening to the fans, until their steady thrumming seemed indistinguishable from the beating of his heart. Then, sighing through his nose, the Reichskommissar bent forward to fish the crumpled dossier out of the wastebasket."
 MZB_FOCUS.1.a:0 "그는 모든 것을 싫어했지만, 어째서인지 떠날 수는 없었다."

 MZB_FOCUS.2.t:0 "울리는 북소리"
 MZB_FOCUS.2.d:0 "한스 휘티히는 항상 그렇듯이 다섯 시 정각 종소리에 일어났다. 엄격한 아침 운동과 포리지와 과일로 된 간단하지만, 영양 많은 아침 식사를 한 그는 막 다린 제복 입고 그가 달이 뜰 때까지 일할 집무실 문을 열었다.\n\n집무실 사방에 놓인 선풍기들을 킨 휘티히는 책상으로 향했다. 의자에 앉자 나는 끔찍한 삐그덕 소리는 휘티히의 이가 덜덜 떨리고 그의 관자놀이로 피가 몰리게 만들었다. 아침 분위기를 망친 그는 의자를 고치는 간단한 일도 못 한 노예에게 태형을 내리려야겠다고 생각했다.\n\n휘티히는 심호흡을 하며 진정했다. 그는 밀려오는 두통을 무시하며 사하라 이남 아프리카 지도를 펼치고 펜을 잡아 남아프리카 국경에 있는 정착지와 군사기지에 동그라미를 쳤다. 휘티히 국가판무관은 자신을 바보라고 여기지 않았다. 그는 라이히 식민지와 남아프리카 사이의 불안정한 평화가 변변찮은 것임을 알고 있었다.\n\n남아프리카의 앵글로색슨 정부는 중립을 지키려 하는 것 같았지만 타락한 이들이 해결할 수 없었던 반항적인 보어인와 원주민이 만든 내부 불안정으로 무너지고 있었다. 날이 갈수록 남아프리카 정부는 OFN의 지원을 받아 불안정한 상태를 유지했다. OFN은 중립국에 발톱을 박으려하느라 바빴다. 남아프리카가 OFN에 가입한다면 아프리카 내 라이히 이권에 받아들일 수 없는 위협이 될 것이다.\n\n휘티히는 피터즈버그와 넬스푸르트를 향한 화살표를 그렸다. 이 불안정한 평화는 오래 가지 못할 것이다. 전쟁이 올 때 그는 준비되어 있을 것이다."
 MZB_FOCUS.2.a:0 "그의 속이 비어있었기에 북소리는 크게 울렸다."

 MZB_FOCUS.3.t:0 "동아프리카 군인"
 MZB_FOCUS.3.d:0 "휘티히 국가판무관은 땡볕을 쬐며 차렷 자세로 선 군인들 앞을 왔다 갔다 했다. 업무 중에 나와 기분이 언짢았던 그는 라이히가 보낸 이들을 보며 두 분류로 나누었다. 게르마니아의 유사 타락자들이 "사상적으로 위험"하다고 생각한 친위대 장교, 그리고 충분히 공을 세우지 못했다고 판명된 무능한 멍청이들이자 패배자들.\n\n일반적으로, 군복 입은 고깃덩이 대부분이 능력이 없어 초소나 농장으로 보내졌다. 잠재성이 있는 이들도 조금 있었지만 그래 봐야 조금이었다. 부하 대부분은 의욕도 없고, 규율도 없고, 사기도 없고, 사상적으로도 다루기 힘들었다. 국가판무관은 그걸 받아들일 수밖에 없었다. 어찌 되었든 그는 일이 잘 돌아가게 할 방법을 찾아야 했다.\n\n"잘 들어라!" 휘티히가 외치자 햇볕을 쬐며 졸던 군인 일부가 놀랐다. "귀관들이 어디 소속이었건, 지금 귀관은 동아프리카 장교단의 일원이다! 귀관들은 국가사회주의의 대의에 헌신하는 전우들이다! 우리가 이 땅을 문명화시키기 위해 왔다는 것을 이해해라. 우리는 이 땅을 다스릴 자격이 없는 열등 인종 원주민과 이 땅을 문명화시키지 못한 한심하고 퇴폐적인 식민지인에게서 아프리카를 빼앗으러 왔다!" 휘티히는 심호흡을 했다. "이는 큰 기회다. 귀관들은 이곳, 사랑스러운 라이히의 변방으로 보내졌다. 총통 각하께서 귀관이 이 낯선 땅에서 아리아 인종을 나아가게 할 수 있다고 여겼기 때문이다! 그러니, 이곳이 낯설게 보일지라도, 고향이 그리울지라도, 귀관이 맡은 임무를 잊지 말라. 귀관은 열등 인종과 퇴폐를 막는 제일 중요한 방어벽이다!"\n\n휘티히는 진지하게 듣는 장교가 많을 거라고 생각하지 않았다. 대부분은 그를 시무룩하게 쳐다봤다. 휘티히는 부하들의 속마음을 모르지 않았다. 그는 많은 부하가 동아프리카로 가는 것을 좌천으로 여기는 것을 알고 있었다. 하지만, 두 명의 장교가 그의 연설에 반짝이는 눈빛을 보였다. 휘티히는 그 두 명을 A급이라고 생각했다.\n\n저런 이들이 더 있었다면 아프리카 전역에 국가사회주의를 퍼뜨릴 수 있을 것이었다. 아니, 전 세계가 정당한 지배자인 아리아인 밑에서 벌벌 떨었을 거다! 하지만 지금 휘티히는 그럴 상황이 아니었다. 유감스럽게도 그는 이 쓰레기들로 할 수 있는 일을 해야 했다."
 MZB_FOCUS.3.a:0 "신성한 불꽃에서 나온 번개를 쥔 자들이여."

 MZB_FOCUS.4.t:0 "Following the Exemple"
 MZB_FOCUS.4.d:0 "Deeply inhaling the heady scent, Hüttig tipped his head back to swallow the cognac in a single gulp, savouring its rich, bitter tang. It was enough to take him outside of himself for a single moment of indescribable bliss. He felt himself floating, weightless, until the cacophony of the cicadas and the glowing sensation of the sun's infernal rays on his alabaster skin drew him back to reality.\n\nParting his eyelids, for a moment he saw nothing but a hazy silhouette as his eyes were forced to adjust to the harsh afternoon light. As his vision cleared, he saw the slave, tied to a post, his bared back facing the gathered dignitaries. Hüttig lazily raised his hand, feeling the sweat pooled in his armpit coolly trickle down his flank. "Proceed," he ordered, slowly shifting his gaze to the officer with the whip.\n\nCrack. The slave cried out through the gag in his mouth as a furious red gash appeared across his shoulders. Crack. It was joined by another, as the blood from the first oozed down his back. Hüttig held his glass behind him, where it was dutifully refilled. He sipped, frowning. The slave had been assigned such a simple task; to fix the teeth-rattling, migraine-inducing creak in his chair, and yet this effortless chore had somehow evaded him.\n\nSetting the glass upon the table, Hüttig looked at his underlings through the corner of his eyes. He enjoyed giving them a sudden summons to his palace, to test how obediently they would respond. Baer had arrived within an hour, driving up from Quelimane, and Chmielewski had arrived soon after by helicopter from his villa. Mengele had sent his apologies, insisting he was close to a breakthrough. It was the third time, making Hüttig ponder if he'd have to do something about him.\n\nThey turned his stomach. To Hüttig, his subordinates were barely less degenerate than their own slaves. Baer, watching the punishment with barely-concealed boredom, was a drunk and a glutton. Chmielewski, on the other hand, had a sickly light in his eyes and seemed to thrill at each crack of the whip. He had heard of Chmielewski's villa, of the leather couches, book bindings and lampshades made from the hide of disobedient slaves. Hüttig felt his stomach turn with distaste as he looked back to the slave. Neither of them had anything close to his purity, his strength. They were barely fit to call themselves Aryan.\n\nHüttig watched the rest of the spectacle without passion. Slaves may not always be reliable, needing the whip to put them on the right path, but through the labour of these subhumans he would be able to secure his legacy and turn Ostafrika into a titan of industry, crown jewel of the Reich. Smiling, he motioned for another splash of cognac."
 MZB_FOCUS.4.a:0 "The mind of man is capable of anything."

 MZB_FOCUS.5.t:0 "중앙아프리카 전쟁의 교훈"
 MZB_FOCUS.5.d:0 "휘티히는 책상에 놓인 중앙아프리카 지도를 보며 오래전 총통이 했던 말을 떠올렸다. 총통은 아프리카는 너무 발달하지 않고 원시적이고 야만적인 곳이라 아리아 인종의 터전으로는 적합하지 않다고 하였다. 볼셰비키와 유대자본주의자를 상대로 벌인 전쟁 이후 천년제국은 아프리카를 점령했다. 하지만 휘티히의 짜증에도, 게르마니아는 아프리카를 아리아인의 주요 레벤스라움으로 만들려고 하지 않는 것 같았다.\n\n국가판무관은 미간에 주름을 진 채 지도에 동그라미를 쳤다. 그곳들은 중앙아프리카가 카메룬의 원숭이 같은 야만인들을 상대로 벌인 국경 분쟁에서 패배한 곳들이었다. 그는 펜을 내려놓고 얼굴을 손으로 받친 채 뭔가를 생각했다. 라이히가 패배한 곳은 대부분 우거진 밀림이었다.\n\n휘티히는 뭐가 문제인지 알아차렸다. 뮐러는 용병과 퇴폐 분자 다루는 법도 모르는 어릿광대였다. 그는 헬리콥터를 타고 코끼리를 사냥하는데 업무보다 더 많은 시간을 썼다. 솅크는 뮐러보다는 조금은 나았다. 그는 장난감 병정을 가지고 노는 아이처럼 비행기나 만지작거리며 시간을 낭비했다.\n\n하지만 이 패배에는 뭔가 공통점이 있었다. 휘티히는 뮐러의 실패를 보고 확신했다. 라이히가 카메룬 야만인들에게 패배한 것은 규율과 전문성이 없어서도 아니고, 보급품과 장비가 모자라서도 아니고, 지도자가 멍청해서도 아녔다. 밀림에서 벌어지는 전투에 대비한 훈련을 받지 못해서였다. 그렇다, 바로 그래서였다! 독일인은 인종적으로 숲, 초원, 산에 적합한 인종이지 아프리카의 원시적인, 찜통 같은 밀림에 적합한 인종이 아니었다! 휘티히는 약간의 훈련만 있다면 그의 군대가 아프리카의 전장을 휩쓸 거라고 확신했다!\n\n휘티히는 아프리카 국가사회주의의 미래를 지켜냈다는 것에 만족하며 작은 미소를 지었다. 그가 의자 등받이에 기대자 지긋지긋한 삐걱 소리가 또다시 휘티히를 덮쳤다. 기분이 도로 나빠진 그는 칠판 긁는 소리를 들은 것처럼 이를 갈았다."
 MZB_FOCUS.5.a:0 "All that mysterious life of the wilderness that stirs in the jungles, in the hearts of wild men."

 MZB_FOCUS.6.t:0 "아프리카 군단의 유산"
 MZB_FOCUS.6.d:0 "휘티히는 베어랑 흐밀레브스키를 데리고 먼지 속을 걸었다. 햇볕이 그의 양쪽 귀 위에 내리꽂혔다. 베어와 흐밀레브스키는 서로를 흘겨보며 자기가 더 국가판무관 가까이에 있으려고 했다. 휘티히는 그런 다툼이 벌어지고 있는 것을 몰랐다. 그는 지평선에 놓인 언덕에서 모의전을 벌이는 장병들을 보고 있었다.\n\n북아프리카 전역 참전자들을 찾는 것은 어려운 일이었다. 황혼기에 접어든 참전자들이 지구 반대편에 있는 동아프리카에 정착해 새 세대의 독일 군인들에게 사막전을 가르치도록 설득하는 일은 더 어려운 일이었다. 만약 휘티히의 예상대로 퇴폐적인 남아프리카인과의 전쟁이 벌어질 거라면 부하들을 부슈벨트의 건조하고 황량한 지형에 적응시켜야 했다.\n\n셋은 언덕 꼭대기에 도착했다. 베어와 흐밀레브스키는 헉헉거리며 휘티히의 뒤에 서기 위해 경쟁했다. 휘티히는 고문들을 환영했다. 뻣뻣한 흰 콧수염을 기른 뚱뚱한 남자 세 명이 접이식 의자에 앉아 차를 마시고 있었다. 능력 있는 이들이라고 여겨지지는 않는 모습이었다. 그는 쌍안경을 건내받으며 어떻게 이런 인간들이 전쟁 영웅이 될 수 있었는가 생각했다.\n\n언덕 위에 뜬 태양은 지옥처럼 밝게 빛났다. 태양 밑 마른 분지에 있는 병사들은 먼지구름을 일으켰다. 휘티히는 병사들을 쌍안경으로 보며 이들이 먼지구름 너머를 볼 수 있기나 할까 생각했다. 하지만, 남아프리카에서 승리하려면 병사들이 이런 것에 익숙해져야 한다고 여겼다. 지형과 같은 하찮은 요소가 국가사회주의의 확산을 막는 것은 있어서는 안 될 일이었다."
 MZB_FOCUS.6.a:0 "They were conquerors, and for that you want only brute force."

 MZB_FOCUS.7.t:0 "프라이크샤트-슐리케 계획의 시작"
 MZB_FOCUS.7.d:0 "휘티히 국가판무관은 흥분을 간신히 감춘 채 연단에 올라 이번 행사의 주역인 프리츠 칼 프라이크샤트와 하인츠 슐리케를 만났다. 둘은 라이히의 인기 공학자였다. 이런 이들과 함께 일할 기회는 별로 없었다. 휘티히는 이들의 천재성을 누릴 기회를 놓치고 싶지 않았다. 이들이 동아프리카로 오게 하려고 수년 동안 로비, 회유, 뇌물수수를 해야 했다. 오늘이 그 결실을 보는 날이었다.\n\n휘티히가 터빈 앞에 서자 거대한 콘크리트 홀 뒤에 놓인 TV 카메라들에 불이 들어왔다. 몇 달간의 고생 끝에 새로 만들어진 프라이크샤트-슐리케 발전소가 가동되어 동아프리카의 핏줄에 전기를 불어넣었다. 이 미개한 땅을 문명에 한 걸음 나아가게 한 것이다. 휘티히는 모여든 언론인들과 관계자들을 보며 심호흡을 한 다음 연설을 시작했다.\n\n"라이히의 독일인 여러분, 친구 여러분, 시민 여러분. 오늘 우리는 스위치를 켜는 일보다 더 큰 일을 해냈습니다. 오늘 우리는 아리아인 문명의 성화에서 나온 불씨를 아프리카에 가져왔습니다. 독일이 제일 최근에 이루어낸 이 혁신으로, 우리는 퇴폐한 이들과 열등인종들이 할 수 없었던 일을 해냈습니다. 우리는 이 땅에서 야만을 불태웠습니다. 우리는 이 암흑대륙에 가득한 혼란에 불을 밝혔습니다. 이 시설은 평범한 발전소가 아닙니다. 아프리카에 국가사회주의의 영광을 가져오겠다는 우리들의 변함없는 약속의 상징입니다." 그는 프라이크샤트와 슐리케가 한 일을 칭찬하며 얼마 동안 말을 이었다. 발전소를 짓다가 죽은 노예들에 대한 말은 없었다. 깨끗한 콘크리트에 덮인 핏자국에 대한 말도, 아버지를 잃은 아이들에 대한 말도 없었다.\n\n연설을 마친 휘티히는 카메라를 보며 스위치를 켰다. 그리고는 몇 초 동안 공포에 마비되었다. 작동하지 않으면 어떡하지? 시험까지 했지만, 그냥 넘어간 부분이 문제가 되면? 그러면 전 세계가 보는 앞에서 망신을 당할 것이다. 그것으로 그의 경력은 끝날 것이다. 식은땀이 그의 이마에 맺혔다. 단련된 마음이 말도 안 되는 불안에 휩싸였다. 시간이 느리게 지나갔다. 휘티히의 속이 뒤틀렸다.\n\n다행히도 오랜 시간이 걸리지는 않았다. 터빈이 심장 뛰는 듯한 소리를 내며 움직이기 시작했다. 휘티히는 아무렇지도 않은 체하며 들키지 않게 안도의 한숨을 내쉬었다. 작동했다. 작동했어. 지금은 이거면 된 거야."
 MZB_FOCUS.7.a:0 "Like a flash of lightning in the clouds, we live in the flicker."

 MZB_FOCUS.8.t:0 "통신망 합의"
 MZB_FOCUS.8.d:0 "영국놈들. 그놈들은 왜 이리 퇴폐적인 걸까? 휘티히 국가판무관은 점심을 먹으며 곰곰이 생각했다. 원래 그는 점심을 푸짐하게 먹는 편이었지만 지금 관저 발코니 난간 위에는 로울라덴과 감자 덤플링으로 된 소박한 식사가 올려져 있었다. 평소 식사 시간을 예측한 건지 태양은 기분 좋게 서늘했다. 그는 코냑 잔을 든 것도 잊고 멀리 보이는 켈리마느 위를 떠도는 스모그를 바라보았다. 코냑은 매 식사의 일부분이 된 지 오래였다.\n\n영국놈들이 근본 없는 잡종이기는 해도, 놈들을 구성하는 일부분은 괜찮은 인종들이었다. 몇 세기 동안 작센, 유틀란트, 노르웨이에서 와 뒤섞인 게르만족들이 초기 브리튼인의 켈트족 혈통과 뒤섞였다. 물론 켈트족도 오스트리아라 불릴 산악 지대에 기원을 두고 있기에 게르만족이었다. 하지만, 이들의 인종적 혈통에도 불구하고, 과거의 영국 정부는 유대볼셰비키에게 자신들을 떠맡겼다. 그는 강인한 게르만족 혈통이 그런 끔찍한 실수를 했는지 궁금해했다.\n\n휘티히는 코냑을 한 모금 마셨다. 영국인들이 라이히보다 먼저 아프리카에 정착했다는 것이 안타까웠다. 유대볼셰비키에게 타락하지 않은 이들이 있었다면 열등인종들을 국가사회주의라는 노래에 맞춰 춤추도록 가르치는 일이 더 쉬웠을 것이다. 하지만, 영국인들은 썩어가는 시체에 알을 까는 구더기처럼 이들이 가지고 있던 식민지를 오염시켰다. 놈들은 항상 라이히의 영향력을 약화하려고 했다. 휘티히는 영국인들을 손보려고 했지만, 상관들은 허락해주지 않았다. 그게 실망스러웠다.\n\n휘티히는 얼굴을 찌푸리며 오늘 아침 게르마니아에서 온 편지를 떠올렸다. 게르마니아의 유사 퇴폐 분자들은 잠비아와 짐바브웨에 사는 영국인 부유층을 위한 “선의의 상징으로” 영어 라디오 방송을 방송하기를 원했다.\n\n그래. 해야 한다면 해야겠지. 하지만 휘티히는 다짐했다. 영국인들이 퇴폐적인 선전 방송으로 동아프리카의 전파를 오염시키는 일은 용납하지 않을 거라고. 코냑을 다 마신 그는 모든 영어 매체는 방송 전 대본 검사를 받고 라이히 정치기관의 감시를 받도록 결정했다. 시키는 대로만 한다면, 영국인들도 자신들만의 라디오 쇼를 누릴 수 있을 것이다."
 MZB_FOCUS.8.a:0 "For good or evil mine is the speech that cannot be silenced."

 MZB_FOCUS.9.t:0 "동아프리카 방송"
 MZB_FOCUS.9.d:0 "테드 콘웨이는 방송 전에 목을 축이며 구석에 앉은 남자를 힐끗 보았다. 그 남자는 두꺼운 제복을 입고 팔짱을 낀 채 높은 의자에 웃기게 앉아 그는 방을 안을 노려보았다. 콘웨이는 그 우락부락한 늙다리 악마를 보고 복화술 인형을 떠올렸다. 미소를 짓기 직전에 그 남자가 수만 개의 말할 수도 없는 방법으로 콘웨이를 죽일 수 있는 자라는 것이 떠올랐다. 얼굴이 창백해진 콘웨이는 오디오 믹서로 고개를 돌리고 헤드폰 전원을 켰다.\n\n바흐의 브란덴부르크 협주곡이 끝나자 붉은 AKTUELL 표시등에 불이 들어왔다. 콘웨이는 대본을 보며 심호흡을 한 다음 입을 열었다.\n\n"좋은 아침입니다, 아프리카 국가판무관부 여러분! 동아프리카 방송입니다. 저는 진행자인 테드 콘웨이고, 보조 진행자 더글러스 맥스위니가 함께하고 있습니다. 휘티히 국가판무관 덕분에 평일 다섯 시 정각에 영어 라디오 쇼를 할 수 있게 되었습니다! 이제 뉴스, 예능, 국가판무관 각하의 연설을 영어로 들을 수 있습니다. 동아프리카 시골 전기 부설 작업이 매우 성공적으로 끝났다는 특별 공보입니다. 또한 휘티히 국가판무관의 정책이 전례 없는 경제적 안정을 불러왔다는 소식도 있습니다!"\n\n더그가 마이크를 넘겨받고 방송 30분 전에 도착한 선전 문구를 읊어댔다. 맙소사. 나치의 대변인이 되는 것은 기분 더러운 일이었다. 하지만 콘웨이는 돈을 받았다. 한 번이라도 실수하면 그대로 실종될 수 있는 일이지만 말이다. 그는 구석에 뚱하게 앉아 있는 늙다리를 보며 반응을 살폈다. 하지만 그놈은 여전히 언짢은 표정이었다. 콘웨이는 불안해졌다.\n\n콘웨이는 마이크가 잡지 못하도록 조심해서 콧방귀를 뀌었다. 그런 다음 있는 힘을 끌어모아 국가판무관의 신규 광산 확장을 열렬히 찬양했다."
 MZB_FOCUS.9.a:0 "꿈은 사라져도 삶은 고통스럽게 계속돼."

 MZB_FOCUS.10.t:0 "Videoüberwachungsanlage"
 MZB_FOCUS.10.d:0 "잠자는 짐승의 핏줄에 흐르는 피처럼 동아프리카의 도시를 흐르는 전기는 이 암흑대륙에 빛을 가져왔다. 하지만 휘티히 국가판무관이 자기 영지에 전선을 깐 것이 선의에서 우러나온 일이라고 생각하는 이는 별로 없었다.\n\n휘티히는 마호가니로 된 집무실 책상 앞에 앉아 여러 개의 선풍기에 뿜는 바람을 맞으며 동아프리카 주요 도시들의 지도를 살펴보았다. 켈리마느, 솔즈베리, 다르에스살람. 각 지도에 그려진 붉은 동그라미는 새 감시 카메라 네트워크가 설치될 곳이었다. 벌써 노예들이 그곳에 전선을 깔고 있었다. 카메라 네트워크는 주요 교차로, 정부 건물, 반란 분자들이 모일 가능성이 높은 곳들을 완벽하게 감시하도록 설계되었다. 휘티히는 속으로 웃었다. 이는 계획의 첫 단계일 뿐이었다. 그는 이미 지멘스에 수백 개의 카메라를 더 주문했다.\n\n원숭이 같은 야만인들과 반항적인 영국계 식민지인들이 벌이는 소요는 동아프리카를 괴롭혀왔다. 하지만 휘티히가 모든 거리를 감시한다면 라이히에 큰 문제를 일으키지는 못할 것이다. 기계는 실수하지도 않고, 배신하지도 않는다. 휘티히가 동아프리카 전역에 감시 카메라를 설치한다면 국가사회주의와 라이히의 목표에 대한 어떤 위협도 쉽게 알 수 있을 것이다. 그의 영지를 하늘에서 내려다보다가 반역자들을 찾아 벌레처럼 짓뭉개버릴 수 있을 것이다. 그런 날이 오면 휘티히는 안심할 수 있을 것이다. \n\n휘티히는 음침한 만족감에 미소지으며 등받이에 몸을 기댔다. 머리를 아프게 하는 삐걱 소리가 다시 한번 그를 덮쳤다. 갑자기 화가 치밀어올랐다. 저 망할 의자를 고치려 했지만 고쳐지지는 않고 오히려 점점 더 나빠지고 있었다. 삐걱 소리는 그가 집중하지 못 하게 만들었다. 그 끔찍한 소리가 수천 개의 칼처럼 귓구멍을 찌르는 한 일을 할 수 없었다. 그는 게르마니아에 새 의자를 주문하기로 했다.\n\n삐걱거리는 의자 같은 터무니없는 물건에 영향받을 수는 없었다. 스파르타적 규율을 강화하기로 결심한 휘티히는 다음부터 덜 사치스러운 일을 해야겠다고 다짐했다. 그는 잔에 코냑을 따랐다. 단지 기분을 가라앉히기 위해서였다."
 MZB_FOCUS.10.a:0 "It looked at you with a vengeful aspect."

 MZB_FOCUS.11.t:0 "Das Ostafrikanische Fernsehnetz"
 MZB_FOCUS.11.d:0 "Supported by a vast underclass of slaves, Ostafrika has developed a comfortable, fat middle class of businessmen, specialists and gentleman farmers all chasing the dream of prosperity in the colonies. Every year more Germans trickle into Ostafrika's quickly growing cities like water down a drain, eager to seek their fortune. With them come new ideas. Political ideas.\n\nReichskommissar Hüttig realised long ago that if dangerous thought is not uprooted when it sprouts, it will spread across the land like a vicious weed, corrupting all it comes into contact with. He had nothing but disdain for Ostafrika's intellectuals and petit-bourgeois, but he knew that unchecked they could infect the rest of his domain with radical thought. Slave liberation? What foolishness, when their prosperity came off the backs of the untermensch! Clearly wealth and comfort made people think too much. And what better way to dull the development of seditious thought than by filling their minds with propaganda?\n\nLike a wildflower sprouting in the desert after an unexpected storm, the Ostafrikan Television Network sprung up overnight to pour entertainment, sports and Hüttig-approved news into the minds of Ostafrika's more affluent citizens. As a special demonstration of the Reichskommissar's benevolence, brand-new Siemens television sets were given away free all Aryan and Anglo citizens, so that they may all share in the bounty of the modern age.\n\nAnd so the Ostafrikans took the television sets into their homes like Trojans receiving a wooden horse, never suspecting that inside every television set hid a concealed microphone, recording their every word. Ostafrika would never need fear sedition again, all watched over by machines of loving grace."
 MZB_FOCUS.11.a:0 "There is a taint of death, a flavour of mortality in lies."

 MZB_FOCUS.12.t:0 "우리들의 쾌활한 정신"
 MZB_FOCUS.12.d:0 "갓프리 컴버데일은 엄마가 만든 건포도빵에 꿀을 바르며 새 지멘스 텔레비전 앞에 앉았다. 지독한 감기에 걸렸더라도 학교에 안 가는 날이 좋았다. 애초에 왜 독일 문학을 배워야 하는가? 갓프리는 아빠 같은 농장주가 될 텐데!\n\n열 살짜리 소년에게 영원처럼 느껴지던 시간이 지난 후, 일곱 시 정각을 가리키는 시계가 화면에 나타났다. 방송은 평소처럼 시작했다. 큰 소리로 울리는 독일인의 노래와 나란히 펄럭이는 라이히와 동아프리카의 국기 영상. 갓프리는 지겨운 옛날 노래는 무시하고 아침을 마구 먹어 치웠다. 화면은 의자에 앉은 휘티히 국가 판무관의 모습으로 바뀌었다. 갓프리는 짜증이 났다. 지루해! 그냥 만화 틀면 안 돼? 그는 캡틴위버가 유대볼셰비키에 맞서 싸우는 새 에피소드를 보고 싶었다!\n\n"라이히 시민 여러분." 국가판무관이 말했다. "오늘 저는-" ...그리고 그 순간 갓프리는 고개를 돌렸다. 이런 생각을 하면 좀 찔렸지만, 국가판무관은 무서웠다. 창백하고 표정이 없는 도자기 인형 같았다. 갓프리는 우유를 가지러 일어나다가 국가판무관의 말을 들었다. 그는 안정과 경제 성장이 모든 예상 수치를 크게 넘어섰다며, 동아프리카가 라이히에서 제일 번영하는 지역 중 하나가 되었다고 말하였다. 국가판무관이 갓프리가 알아듣지 못하는 수치와 사실들을 말한 후 수도에서 팔리는 새 전자제품과 웃으며 광산으로 가는 흑인들의 영상이 나왔다.\n\n다시 텔레비전 앞에 앉은 갓프리는 국가판무관 연설의 마지막 부분을 똑똑히 들었다. "독일인 여러분, 동아프리카인 여러분, 자랑스러워하십시오. 우리 위대한 국가는 야만에 맞선 국가사회주의의 힘을 증명했습니다. 우리는 지구상에서 제일 효율적으로 운영되는 국가를 다 함께 만들었습니다. 아리아인의 미래로 전진하라!" 이 말은 갓프리를 전율하게 했다. 국가판무관께서 다 잘되고 있다고 하면 그런 게 아니겠는가?\n\n마침내 캡틴위버가 시작했다. 얼마 지나지 않아 갓프리는 국가판무관과 그의 연설에 대해 전부 잊어버렸다."
 MZB_FOCUS.12.a:0 "그 상아빛 얼굴에서 나는 음침한 오만, 무자비한 권세, 겁먹은 공포의 표정이 감도는 것을 보았거든."

 MZB_FOCUS.13.t:0 "듀폰트 협정"
 MZB_FOCUS.13.d:0 "휘티히는 대리석상처럼 무표정한 얼굴을 한 채 책상 너머에 있는 클리포드 듀폰트를 바라보았다. 듀폰트는 동아프리카 총국에서 소수자인 영국계 식민지인들과 망명자들을 대표하는 인물이었다. 쭈글쭈글한 듀폰트를 보며 휘티히는 햇볕을 너무 쬐어 말라비틀어진 과일을 떠올렸다. 듀폰트는 휘티히 집무실에 흐르는 냉기에 몸을 떨며 휘티히의 부하들이 내놓은 조약문을 읽었다. 영국인들은 내륙의 땅을 받는 대신 라이히에 흔들림 없는 충성을 바치고 국가사회주의의 가치에 공개적인 지지를 표할 것이다.\n\n개인적으로, 휘티히는 이 협정이 너무 관대하다고 생각했다. 영국인들은 오랫동안 끓어오르기만을 기다리는 냄비와도 같았다. 게르마니아가 그런 놈들에게 땅을 준다고? 하지만 동아프리카에는 땅이 많았다. 개간만 한다면 그 땅들은 환상적인 농지가 될 수 있었다. 계속 통제할 수만 있다면, 영국인들은 라이히에 번영을 가져올 것이다.\n\n조약문을 다 읽은 듀폰트가 구멍 난 풍선처럼 기가 죽자 휘티히는 웃음을 거두었다. 그의 방식대로 한다면 타락한 영국인들은 주요 고관 자리가 아니라 깊은 탄광에 있어야 했다. 하지만 마리오네트처럼 그의 장단에 맞춰 춤추도록 만드는 것도 나쁜 일은 아니었다.\n\n이 조약에 서명하면 동아프리카의 영국인들을 휘티히와 국가사회주의의 대의에 충성하게 된다. 최소한 적혀있는바에 따르면, 영국인들이 길을 벗어났을 때 합법적으로 기소할 수 있게 된다. 그는 듀폰트와 그 일당들이 자신의 힘을 약화시키고 자신의 영지를 독차지하려는 것을 알고 있었다. 휘티히의 의심이 보아 뱀처럼 그를 조였다. 그는 이 썩어빠진 배신자 지망생을 다른 반역자와 함께 수용소로 보내고 싶었다. 하지만 게르마니아의 지시가 없는 한, 놈들을 계속 억누르는 것 밖에 할 수 없었다.\n\n물론 듀폰트는 서명할 수밖에 없었다."
 MZB_FOCUS.13.a:0 "It was written I should be loyal to the nightmare of my choice."

 MZB_FOCUS.14.t:0 "재건국민당 가입"
 MZB_FOCUS.14.d:0 "자기가 훈련시키는 놈들의 무능함에 어안이 벙벙해진 마르쿠스 바이트만 대위는 자신의 운을 탓했다. 소령에게 라이히를 위해 봉사할 수 있는 사람들이 부러워할 만한 일에 선발되었다는 얘기를 들었을 때 그는 자부심으로 가득 찼었다. 그때는 반군에 대항해 돌격을 이끄는 모습을 생각했었다. 하지만 지금 그는 멍청한 보어인 농가 청년들에게 K98k 방아쇠가 어디 있는지 알려주고 있었다. 청년들이 표적도 맞히지 못하는 것을 본 바이트만 대위는 자기가 잊어버린 실수 때문에 좌천이라도 당한 건가 생각했다.\n\n재건국민당 당원들이 멍청하고 무질서한 오합지졸로 느껴졌다. 정말 아리아인의 후예가 맞는지 의심이 갈 정도였다. 목적의식도 없고, 훈련도 없고, 규율도 없고. 야만인 파르티잔이나 반란 노예들보다 약간 더 나은 수준이었다. 촌놈 무리를 갈궈 규율 잡힌 전투 부대로 만드는 누구도 부러워하지 않을 일이 바이트만 대위가 맡은 일이었다.\n\n말도 안 되는 일이었지만 받아들이고 남아프리카로 수밖에 없었다. 그는 숨을 쉴 때마다 붉은 안개가 폐를 가득 채우는 재건국민당 비밀 훈련소에 도착했다. 바이트만 대위는 한 보어가 총알이 장전되었는지 확인해본다고 총구에 눈을 대는 것을 보며 이놈들이 총알받이 외에 무슨 쓸모가 있을까 생각했다.\n\n또 다른 보어 자기 발에 총을 맞출 뻔하자 바이트만 대위는 한숨을 쉬었다. 그는 휴식을 외치고는 미지근한 맥주로 목을 씻어내러 갔다."
 MZB_FOCUS.14.a:0 "It had been looking at the image of its own tenebrous and passionate soul."

 MZB_FOCUS.15.t:0 "The Deutscher Rhodesien Baufonds"
 MZB_FOCUS.15.d:0 "Shielding his eyes from the harsh morning sun, James Cumberdale squinted down the driveway at the cloud of dust drifting in the wake of the family Volkswagen as his wife took Godfrey to school in Fort Victoria. Sipping tea on the balcony of the plantation estate that had been his father's, and his father's before him, James enjoyed the warmth of the rising sun loosening his rheumatic joints as he gazed over the fields of swaying hemp, stretching as far as the eye could see. Soon it would be time to wake the slaves.\n\nFinishing his tea, James stepped indoors to the drawing room to re-read the telegram he had received the prior afternoon. Try as he might, he couldn't find the hidden catch. According to the official telegram, the Reichskommissar had approved the provision of additional funds for British planters to exploit undeveloped land, for their mutual prosperity. The Deutscher Rhodesien Baufonds, they called it. If James' hastily learned German served him right, that translated as German Rhodesian Building Fund.\n\nJames sunk into his most comfortable chair, spreading himself around until he felt comfortable. Then he read it again. Life under the Nazis hadn't been as bad as he'd been expecting; for the most part they left the British colonists in their new Reichskommissariat alone, but there had always been an underlying tension between the British and their new German overlords. And yet, as of late they'd been oddly conciliatory. First they'd permitted English-language radio broadcasts, then they'd granted British planters vast tracts of land in exchange for a meaningless pledge of loyalty he had happily given. They'd even given him a free television set, where Godfrey liked to plant himself on the weekends when he should have been doing his Aryan Biology homework. The Reichskommissar never did anything out of the goodness of his heart, so what exactly did he expect to get out of this?\n\nSlipping the telegram into his suit pocket, James stepped back outside to watch his overseers herd slaves into the fields. In his grandfather's time, all of this land had been untamed. If these funds came through, perhaps they'd give him the chance to stamp his own mark on Africa."
 MZB_FOCUS.15.a:0 "This also has been one of the dark places of the Earth."

 MZB_FOCUS.16.t:0 "Passive Defense Schemes"
 MZB_FOCUS.16.d:0 "The Reichskommissar sat on the balcony of his palace, watching the slaves meander through his still, tenebrous gardens as the freshness of twilight chilled the sweat moistening his heavy woolen uniform. Taking a moment to look up from the maps sprawled over the table, he felt a thrill of quiet accomplishment run through him as he gazed upon the orderliness of his design. Soon, all of Ostafrika would be remade in its image, ordered, disciplined, efficient, everything and everyone in their proper place.\n\nUntil the dawn of that golden future however, there was work to be done. Tearing himself away from the view, Hüttig focused his attention back to the pile of maps, already darkening as the light faded. He would have to order a slave to bring him a lantern; he was enjoying the evening serenity too much to return to his office. With a single ivory finger he traced the border between Ostafrika and South Africa, the border that, when his carefully laid plans come to fruition, would soon cease to exist.\n\nNevertheless, although his troops were better disciplined, trained and equipped than the South African rabble, he was not fool enough to think victory a certainty until the flag of the Reich was raised over Cape Town. Until then, he devised contingency after contingency, should the unthinkable come to pass and the enemy push into Ostafrika.\n\nIn case that ludicrous plausibility came to pass, he had ordered the entire border mined and riddled with traps to cut down the advancing forces of the enemy. Nowhere was left open for the degenerates to enter Ostafrika unscathed. With their forces getting blown apart like sausages in a pan for every step they took, their forces would get slowed sufficiently for Hüttig's crack troops to crush their advance and push them to the sea.\n\nHüttig turned his head to look into the distant, dusky horizon. Any day now the degenerates and subhumans could come. He could almost see the simian horde cresting over the hills.\n\nWhen they came, they'd find him waiting for them."
 MZB_FOCUS.16.a:0 "This stillness of life did not in the least resemble a peace."

 MZB_FOCUS.17.t:0 "Kicking the Hornets Nest"
 MZB_FOCUS.17.d:0 "A darkened room somewhere in South Africa. The orange rays of afternoon slither in between the venetian blinds. A thin, lean man with oiled sandy blonde hair stands before a corkboard, puffing at a cigarette, the smoke rising to be whirled around the room by a violently rotating ceiling fan. The man cocks his head as he regards the corkboard. Outside are the sounds of late afternoon traffic, but the man does not hear them, focused as he is on the intricacy of his design.\n\nA dozen or so black-and-white portrait photographs, many of them taken from furtive angles, crowd the corkboard. White string wrapped around the pins of each photograph connects them to each other. One photograph in the centre of the corkboard is connected to all of the others. Its subject is a middle-aged man with a pale, craggy face, facing towards the camera.\n\nThe smoker finished his cigarette and lit another. He moved closer to the corkboard, absorbed by the central photograph. The man's name, written on the photograph in black marker, was Ian Smith, a former British colonist from Simbabwe who escaped into South Africa after the Reich had taken over. After building himself a new farm in Vryburg, Smith had vocally criticised Reichskommissar Hüttig and the new regime, and had become a prominent advocate for the rights of the British colonists and exiles still in Ostafrika.\n\nIn other words, he had become a nuisance. Unrolling the string and unpinning the photograph, the smoker slipped it into his jacket pocket. So, the Reichskommissar wanted to destabilise South Africa with a political assassination, did he? Well, what better way to achieve that than to assassinate one of the most publicly outspoken Anglos and pin it on the Boers?\n\nHe picked up the telephone, dialling his handler in Quelimane, and in doing so knocked down the first domino that would send South Africa spiralling into anarchy."
 MZB_FOCUS.17.a:0 "How many powers of darkness claimed him for their own?"

 MZB_FOCUS.30.t:0 "이제 시작한다"
 MZB_FOCUS.30.d:0 "Reichskommissar Hüttig strutted into the meeting hall, within which a grand war planning station had been established. All around him, officers in uniform walked to and fro with a true sense of urgency, communicating points of updated information or passing off newly minted documents. Despite the nerves that lingered within him, Hüttig could almost bounce with excitement. This was his element, and it was showtime.\n\nThe Reichskommissar proceeded to the grand table in the center of this converted meeting hall, upon which a large and impressively detailed map sat, speckled with different icons representing the locations of Ostafrikan forces in the field. A posse of generals stood rigidly at attention around the map, and snapped a salute to Hüttig as he approached. Hüttig swiftly gave a sharp salute in return, as they all stood at ease and got to the business of the day. The business of warfare.\n\n"Gentlemen, let us not waste any time with officialities or pleasantries today. We have a war to fight." Hüttig began, wasting not one moment in arriving to his point. "Currently, where do we stand? What are our vulnerabilities, and where?" he finished, staring at his Generals, as they looked to one another for an answer, following such an unexpectedly rapid commencement of business. "The Zambezi river, sir," piped up an old Generalleutnant. "We have token forces ready to respond to a crossing, but if the South Africans arrive in force, they may break through.\n\nHüttig waved his hand dismissively at the general. "They'd be throwing themselves into a waste of forests and savages. If that's what they wish to expend their forces conquering, then so be it." he retorted, "The Boers have the South Africans nicely preoccupied at this moment. I want to know where we can attack." Several of the generals in the room murmured amongst one another unexpectedly, as if they had never conceived the notion that their superior would have wished to order an attack three minutes into the first meeting of the war. As Hüttig began to deliver an icy vexed stare at his Generals, a Gruppenführer quickly piped in. "The SS divisions 'Verbante' and 'Jäger' stand ready for any operations, sir. You need only say where and when." Hüttig smiled at the response. "Then let it be so!" he replied jovially. Pointing at the South African coast upon the map, he finished his set of orders; "They won't see a single moment of rest against us. Not one. They will re-learn the meaning of Blitzkrieg.""
 MZB_FOCUS.30.a:0 "Cry havoc, and let slip the dogs of war."

 MZB_FOCUS.31.t:0 "절망적인 시간"
 MZB_FOCUS.31.d:0 "일이 이렇게 된건 내 탓이 아냐. 절대 아냐.\n\n난 이런 일에 대비했어. 난 언제가 남아프리카랑 전쟁이 벌어질걸 알았어. 난 준비했어. 난 보어인들을 무장시켰어. 그래서 놈들은 영국놈들과 ANC 잡종견에게서의 자유를 위해 싸울 수 있었어. 나는 팍트에서 제일 무섭고 강력한 국가판무관부를 만들었어. 외부 세력으로부터 라이히의 재산을 지키기 위해. 난 적의 진군을 멈추기 위해 내 영토 전역에 주의 깊게 덫과 지뢰를 깔았어. 이렇게 좆된건 내 탓이 아냐. 뮐러랑 솅크 탓이야!\n\n솅크, 그 골 빈 새끼. 머리 속에 하늘 밖에 없는 새끼! 땅에서는 무슨 일이 일어나는지 절대 신경 안 쓰지. 작은 전용 제트 전투기 타고 날아다는 것만 더 좋아해. 놈이 비행 기술 몇 개로 전쟁에서 이길 수 있었던 것처럼 말이야. 놈은 오래 전에 유명해졌어. 그리고 언제나 그걸 가지고 루프트바페를 속여먹으려하지! 놈은 항공기를 독차지해. 그러고는 내가 놈의 항공기를 다를 수 없다고 면전에서 지껄여! 이건 씨발 비행기야. 폭격하고 싶은 것을 폭격하라고 말하면 된다고!\n\n그리고 쥐새끼 뮐러도 있지. 기회만 된다면 최고 입찰자에게 작전 전체를 팔아먹을 놈이야. 그 최고 입찰자가 제너럴 모터스라도 말이야. 투자자에게서 얻은 돈을 쓰고 용병에게 돈을 대지. 그래서 같이 사냥 나갈 동료가 있는거야. 놈은 케이프타운으로 부대를 내려보내는 것보다 씨발놈의 동물 하나 잡는걸 더 좋아해. 카탕가에 있는 요새선 말이야. 씨발 무슨 생각 하는거야?\n\n나는 라이히에게 놈들을 없애라고 했어. 그런데 내 말을 듣지 않았어! 나는 항상 놈들이 쓸모없는 반역자라는 것을 알았어. 그런데 날 믿지를 않았지! 독일아, 이제 봐. 네 사랑스러운 식민지들을 보라고. 전장에서 남아프리카인 몇몇하고 니그로이드 미국인에게 막혀있잖아! 이건 네 패배야. 네 굴욕이고. 네 제일 큰 실수야. 우리 눈 앞에 닥쳐온 일이라고!\n\n아냐! 믿으면 안돼. 내가 해결할 방법이 아직 있어. 내가 가지고 있는 모든 것이 필요해... 그리고 아프리카실트 통제를 더 단일화해야 해."
 MZB_FOCUS.31.a:0 "나 스스로 해야만 해, 내가 가지고 있는 모든 걸로..."

 MZB_FOCUS.32.t:0 "지옥불"
 MZB_FOCUS.32.d:0 "The gentle buzz of insects consumes the air. Grass shakes and rustles in the hot breeze. Farmers, done with the predawn labor, march through the fields towards home, eager to eat the breakfast their wives have prepared.\n\nThe buzz rises, rubbing through the village like a sweaty hand. Villagers lift their heads, concerned about the intensity of the rigid hum. It's deafening now. The buzz is everywhere. They look across the ground for the usual suspects, bugs and hard shelled beetles.\n\nThey look everywhere but up.\n\nThe buzz pounds in their skulls. It echoes in their bones and souls. The buzz tears at their ears and teeth.\n\nThe buzz flies from beyond the horizon. It is made manifest, forged in steel and oil. The villagers finally look up, towards the shaking, buzzing heavens. They scream as loud as they can, as though trying to drown out the buzz, but they can't. They don't.\n\nThe buzz is only silenced by the metal rain and liquid fire. The buzz only quiets, perhaps out of horror, for the burning chemicals that pierce the earth and clay.\n\nAs the plane flies away, its mission a resounding success, the village lies behind it. Black ashes and green fires whisper and mutter in the morning wind. Even the buzz of the insects is gone, burned away."
 MZB_FOCUS.32.a:0 "The bomb lives only as it is falling."

 MZB_FOCUS.33.t:0 "From Cradle to Combat"
 MZB_FOCUS.33.d:0 "The village had been operating as normally as life could be in the dense jungles of a German Africa for the 11 year old Muchoki. He woke up as early as possible, donning the clothes he had been provided to by those scary men with the masks who constantly walked around the area. His mother never liked them, especially when they hit people with their guns, but ever since they made his father disappear, she always called them the "mashetani giza" - the dark devils. However, none of that mattered now. All Muchoki had to be concerned about was waking up early enough to go to the caves, mine as long as he could, and finally get out for dinner.\n\nHowever, as the day began, young Muchoki knew that something was amiss, especially as the smoke rose into the air and a small metal truck followed by a bigger one pulled into the village, sending all of the adults he knew scattering to their homes. Quickly, a shorter, older man got out of the small truck, barking and yelling at the mashetani giza. Muchoki's German lessons were going slow, but he could hear him yelling something about the children. It was then that a shiver ran down his spine, as they began kicking down doors, forcefully carrying children into the large truck. Suddenly, with an angry point of a black glove, the older man ordered the devils to grab Muchoki himself, forcing them away from his crying mother and into the back of the huge truck, as it roared to life and carried him away from his village.\n\nAbdu, Darweshi, Njowga, and a few other of Muchoki's friends joined him in the tightly packed truck, and hours away to a new, loud, and scary place. The Devils ordered them out the truck, and marched them into a dark, concrete room. There, the short man began yelling at them in German, pointing to some smaller versions of what the devils wore themselves. They all began to put them on, and were marched away, destined for a long field where they each got a German-made rifle and were told to shoot, and shoot, and shoot, and figure out how to put the bullets back in. If they didn't, they were beat, and went without dinner, as Muchoki would learn on his first night.\n\nFinally, after weeks of this cycle, and a bit of learning some more German, Muchoki and his friends were brought on truck out into an open savannah, where they began digging trenches. It was there that the bullets started being fired towards them, and everyone had picked up their guns and shot back. When the big truck with the cannon on top slugged forward, the short man climbed on top the trenches, yelling and screaming, demanding they shoot better or else they wouldn't be fed for a week. It was there that Muchoki felt the blood and grey matter splash across his face as the short man's head collapse upon itself, and he fell into the trench. Muchoki could only hear gunfire, foreign screaming, and the cries of his friends as the men on the hill came near."
 MZB_FOCUS.33.a:0 "Older men declare war, but it is the young that must fight and die."

 MZB_FOCUS.34.t:0 "50 Year Flashback"
 MZB_FOCUS.34.d:0 "The patrol was as regular as it normally was. The lieutenant of the platoon shepharded his militiamen through their daily checks as quickly as they could- the quicker they finished their sweep of the area, the quicker they could go back to relaxing. It was really the only part of the day that the lieutenant disliked- the patrol was hot, filled with mosquitos and other nasty bugs, and generally pointless. After all, the only danger to a camp this far behind the front lines was the occasional German bomber that slipped through the cracks of the American air defense.\n\nAs the lieutenant finished his thought, he heard the distinctive sound of one of the flying machines, growing closer by the second. A quick glance up over the trees, and it was clear that the plane was a few things. It was a jet, it was German, and it was flying straight for the platoon. In an instant, the lieutenant shot into his commanding demeanor, yelling for his men to scatter as he ducked down behind a rock. He braced for the inevitable explosion, and the screams that would come with it.\n\nThe roar of the jet washed over the men like a wave, but the whistle of a bomb and the blast of the explosion did not follow. The lieutenant, stunned, tried to figure out what could have happened. Was it possible that the plane did not see them? Could some divine stroke of luck have prevented the pilot from dropping his payload? Could the bomb have been a dud? After a moment, he rolled over, looking for the plane. That was when he noticed the sudden fog that had blanketed the hill.\n\nHe got back on his feet, gesturing for his men to follow, but his chest was tight and his nose wouldn't stop running. His platoon woozily made their way down out of the fog, but one by one, they began to collapse. Some started to scream, their gurgling shrieks piercing the jungle air. Suddenly, the lieutenant's legs gave way. He tried to stand back up, but his arms and legs jerked uselessly. He tried to scream, but his breath was gone and his lungs would not respond. He tried to inhale, but found his mouth paralyzed. His body spasmed uncontrollably as raw, unfiltered terror rocketed through his brain in its final moments. His mind raced, then slowed, then stopped as he expired.\n\nThe jungle lay silent, the first witnesses to the first deaths of the next stage of war on the dark continent."
 MZB_FOCUS.34.a:0 "There is no end to the cruelty of a madman's war."

 MZB_FOCUS.35.t:0 "생지옥"
 MZB_FOCUS.35.d:0 "피터는 언제나 해병이 되어 조국을 위해 싸우는 것을 꿈꿨다. 미군이 남아프리카 전쟁에 처음 개입했을 때 피터는 자신의 꿈을 이뤘다. 동생인 조니는 좋은 대학에 들어가 화학 공학자가 되는게 꿈이었지만 형이 무사히 고향으로 돌아오길 바랬다.\n\n운이 따라 장교가 된 피터는 대부분 안전한 곳에 머물러 있었다. 그래도 그의 가족은 매일 밤 아프리카 전선 상황을 보기 위해 TV를 켰다. 얼마 지나지 않아 가족들은 피터가 배치된 곳을 찾는 큰 코르크 보드를 장만했고 피터가 배치된 곳의 이름을 알기 시작했다. 매일 밤 TV에서 보내주는 사상자 수는 계속 올라갔다. 걱정한 가족을 안심시키는 것은 집으로 날아오는 피터의 편지였다.\n\n하지만 오늘은 달랐다. 조니가 오후에 귀가했을 때, TV에서는 "긴급 속보"를 내보내고 있었다. 부모님은 조니를 맞이하지도 않았다. 조니의 눈은 케이프타운에서 보내지는 난잡한 기자회견을 보았다.\n\n"우리는 남아프리카 표준시로 오후 2시에 아군 동아프리카 전선 근처 해병연대가 화학무기 공격을 받았다는 보고를 받았습니다. 지금 세부사항은 알 수 없으나 해당 연대가 전멸된 것으로 보입니다."\n\n이 소식을 들은 조니의 어머니는 울부짖으며 말문이 막힌 남편의 팔에 안겼다.\n\n"동아프리카군이 우리 연대에 신경가스를 살포했으며 해당 신경 가스는 장기간 노출시 모든 근육이 마비된다는 것 외에 알려져있지 않습니다. 현재 해당 신경가스에 대한 해독제는 가지고 있지 않습니다. 유감스럽게도 아프리카-실트가 이런 잔혹하고 공포스러운 행위를 할 것이라 아무도 예상치 못했기에 해당 부대는 보호장비가 없었습니다..."\n\nTV에 나온 장군이 계속 떠들어댔지만 조니는 신경가스를 들이마신 것 처럼 아무 말도 하지 못했다. 그는 화학을 공부하고 싶었던 자신을 떠올렸다. 부아가 끓는 것을 느끼며 일어났다. 어머니를 진정시키려 노력하던 아버지는 조니가 집 밖으로 뛰쳐나가는 것을 보았다. "조니 어디 가니?" 아버지가 물었다."
 MZB_FOCUS.35.a:0 "군대에 들어가 쥐새끼같은 나치놈들을 죄다 죽여버리러 갑니다."

 MZB_FOCUS.36.t:0 "와인과 만찬"
 MZB_FOCUS.36.d:0 "빌헬름 리터 폰 토마는 두 줄로 늘어선 베어마흐트 의장대를 보기 위해 헬리콥터에서 내렸다. 이들은 시들해지는 햇빛에 반짝이는 슈탈헬름을 쓰고 빳빳하게 다림질 된 제복을 입은 채 뻣뻣하게 경례했다. 휘티히 국가판무관은 뒷짐을 진 채 기지 문 앞에서 기다리고 있었다. 그는 짜증을 숨겨져 있는 것이 명백한 미소를 지어보였다. "폰 토마 장군, 이건...예상치 못했네. 뮐러 국가판무관이 올거라고 생각하고 있었는데 말이야."\n\n"유감스럽게도, 국가판무관께서는 업무 때문에 오지 못하셨습니다." 폰 토마는 대답했다. "그래서 대신 다음 행동에 대해 협상하라고 저를 보내셨습니다.."\n\n"알겠네." 휘티히는 말했다. "하지만 먼저 솅크 국가판무관이 오면 식사부터 하지."\n\n폰 토마는 휘티히가 음침한 사람이라는 편견을 갖고 있었다. 하지만 그는 좋은 만찬을 여는 법을 알고 있었다. 게르마니아 최고의 요리사, 전쟁 전에 만들어진 빈티지 샴페인, 완벽하게 숙성된 필레 미뇽. 모든 것이 한데 뭉쳐 아프리카로 배치되고 난 뒤의 최고의 식사를 만들었다. 식사가 끝났을 때 휘티히는 그의 하인 중 한 명에게 고갯짓을 했다. 하인들은 전부 독일인이었다. 아마 아프리카인을 그의 집에 들이기에는 피해망상이 너무 심해서리라. 이윽고 몇 명의 직원들이 우르르 몰려왔다. 순식간에 접시는 깨끗해지고 테이블보는 교체되었고 빈 샴페인 잔은 다시 꽉 찼다. 하인들은 문 옆으로 돌아가 금욕적인 자세를 취했다.\n\n"신사 여러분. 디저트를 들기 전에 유대자본주의의 위협에서 살아남은 것에 대한 축배를 들고싶네!" 휘티히는 일어나 자기 몫의 샴페인을 들었다. 솅크와 폰 토마도 따라했다. "아아. 하지만 이 대륙에서 라이히의 적을 모두 쓸어낼 때까지는 진정으로 축하할 수 없다네... 이곳에 있는 모든 반역자들도 말이야.""
 MZB_FOCUS.36.a:0 "잠깐, 뭐-"
 
 
 MZB_FOCUS.171.t:0 "Successful Assassination"
 MZB_FOCUS.171.d:0 "It was past midnight. Deeply ensconced in his favourite armchair, Hüttig sipped at a glass of cognac, ignoring the murmuring chatter around him. His most important subordinates were gathered to drink, smoke and await the phone call they knew was coming. Nursing his glass, and beginning to feel slightly tipsy, Hüttig slowly looked around the room. Baer and Chmielewski were there, as was Mengele, for once. He took a few deep breaths, trying to get back under control. Perhaps, he thought, this ought to be his last drink. He mustn't disgrace himself in front of everyone.\n\nThe shrill ringing of the telephone put a sudden end to his underlings' prattle. When Hüttig made no move, Baer stepped forward and picked up the receiver. He stood there for a while, listening. "Ja. Ja, danke." Hanging up, he turned to the gathered men, clumping together around the phone in anticipation.\n\nWhen Baer announced that the operation had been a success, his response was a raucous cheer. Still staring into the middle distance, Hüttig heard a champagne cork pop as someone started playing a record of boisterous German military marches. Aware of someone standing over him, Hüttig looked up to see Chmielewski smiling down at him with that empty grin of his, offering a flute of bubbling champagne. Realising the men were all looking to him, expecting him to say a few words, Hüttig set down the empty glass, took the champagne, and stood. Thankfully, he didn't stumble or sway.\n\n"Men, today we triumph once more over the degenerates and the untermensch. With this, the opening salvo, we secure the future of our glorious Reich in Africa. Long live National Socialism and long live the Führer!" Was he slurring? He couldn't tell. He felt a moment of trepidation as he looked into Baer and Chmielewski's eyes. Could they tell?\n\nHis men cheered, downing their champagne. Feeling drowsy and embarrassed, Hüttig sank once more into his armchair. So, Ian Smith was dead. That ought to shake the decaying decadents of South Africa up a bit, but for some reason, he found it difficult to care about it right this minute. His vision seemed to swim before him. Could the others tell he'd let himself get drunk? Surely not, surely not. Besides, this was a once-off. A celebration. It wasn't a violation of Spartan discipline, it was alright to drink a bit more on occasions such as these.\n\nWasn't it?"
 MZB_FOCUS.171.a:0 "His face was like the autumn sky, overcast one moment and bright the next."

 MZB_FOCUS.172.t:0 "Failed Operation"
 MZB_FOCUS.172.d:0 "It was past midnight. Deeply ensconced in his favourite armchair, Hüttig sipped at a glass of cognac, ignoring the murmuring chatter around him. His most important subordinates were gathered to drink, smoke and await the phone call they knew was coming. Nursing his glass, and beginning to feel slightly tipsy, Hüttig slowly looked around the room. Baer and Chmielewski were there, as was Mengele, for once. He took a few deep breaths, trying to get back under control. Perhaps, he thought, this ought to be his last drink. He mustn't disgrace himself in front of everyone.\n\nThe shrill ringing of the telephone put a sudden end to his underlings' prattle. When Hüttig made no move, Baer stepped forward and picked up the receiver. He stood there for a while, listening and growing more and more puzzled. "Ja. Ja, danke."\n\nHanging up, Baer turned to the gathered dignitaries and announced with utter bewilderment that the operation had failed, with the Ostafrikan assassins being unable to find Smith, and yet, somehow, Smith had still been killed. Still staring into the middle distance, Hüttig heard his underlings debate what could possibly have happened, eventually deciding it must have been the Boers having the same idea. Realising the men were all looking to him, expecting him to say a few words, Hüttig set down the empty glass and stood. Thankfully, he didn't stumble or sway.\n\n"Men, today we triumph once more. Though our bullet went astray, it is clear that the Judeo-degenerate state of South Africa needs little encouragement to collapse from the rot within. Long live National Socialism and long live the Führer!" Was he slurring? He couldn't tell. He felt a moment of trepidation as he looked into Baer and Chmielewski's eyes. Could they tell?\n\nAlthough most still looked utterly baffled at this turn of events, his men seemed emboldened. Feeling drowsy and embarrassed, Hüttig sank once more into his armchair. So, Ian Smith was dead. That ought to shake the decaying decadents of South Africa up a bit, but for some reason, he found it difficult to care about it right this minute. His vision seemed to swim before him. Could the others tell he'd let himself get drunk? Surely not, surely not. Besides, this was a once-off. A celebration. It wasn't a violation of Spartan discipline, it was alright to drink a bit more on occasions such as these.\n\nWasn't it?"
 MZB_FOCUS.172.a:0 "His face was like the autumn sky, overcast one moment and bright the next."

 MZB_FOCUS.173.t:0 "Ian Smith shot in Vryburg"
 MZB_FOCUS.173.d:0 "Hüttig sat motionless behind his desk, staring at the ceiling, as he had been for some time. Waking at one o'clock in the afternoon with a churning stomach and a bad case of cottonmouth, he had stumbled to his office, and, when he found that attempting anything resembling a thought gave him the sensation of a pair of icepicks being forced through his eyes, the Reichskommissar had decided to spend some time recovering his faculties.\n\nSo this was a real hangover. It bore little resemblance to those pathetic little headaches he used to get as a boy when he filched a few of his father's beers, which he now realized were a dim shadow of the real thing. Groaning, he leaned forward to stare at his desk. It was stacked high with the paperwork, missives, reports, memos, orders, telegrams, letters, requests, demands, transcripts, bulletins, dispatches and tidings fair and ill that had accumulated since the prior afternoon. Wanting nothing more than to dive over the palace balcony to the gravel below at the thought of answering them, must less the horrific prospect of having to categorize them, he found his eyes drawn to the morning newspaper sporting the tantalizing headline IAN SMITH SHOT IN VRYBURG!\n\nThough every cell in his body screamed at him, Hüttig watched himself pick the newspaper up and begin to read. His stomach swirled like a whirlpool as he attempted to digest what the newspaper was telling him. Oddly, almost all of the details on Smith's death mentioned in the article were different from those he had been given by his intelligence officers at the party the evening before.\n\nWere his men so incompetent they couldn't get correct intel on their own operation? Or had someone else gotten to Smith before they could, and they had taken credit for it either mistakenly or intentionally, in the hope of increasing their prestige on the backs of the real assassins? If his suspicions were correct, and Smith had been taken out by a third party, then it appeared to prove that South Africa's spiral into the abyss was happily progressing on its own and didn't need the extra push.\n\nAt least that's what he would have thought, had he been capable of cogitation. With only a few neurons firing haphazardly, he leaned back in his chair, felt that familiar creak deep in his bones, and, teeth clenched, resolved never to drink again.\n\nOf course, he had a glass of cognac in his hand within an hour."
 MZB_FOCUS.173.a:0 "The wilderness burst into a peal of laughter that would shake the fixed stars in their places."

 MZB_FOCUS.174.t:0 "Ian Smith Shot!"
 MZB_FOCUS.174.d:0 "Ian Smith, a South Rhodesian émigré and United Party MP for the Cape Province, was shot today outside of Vryburg Airport after returning home from Parliament. MP Smith, a staunch unionist known for his fiery speeches condemning both Boer separatism and universal black suffrage, was entering a limousine outside the terminal at noon. A masked man approached him, fired a revolver four times into his back, and fled in a grey car driven by an accomplice.\n\nDespite the police's best efforts, it seems that all their leads have turned into dead ends. None of the eyewitness reports consistently identified the type of revolver the man used, or the make and model of the car he drove. Some claim that the assassin yelled "For the ANC," while others insist he yelled "Boers shall be free." Smith was a man with many enemies in both the Boer and black communities of Vryburg, so neither group can be fully placed above suspicion.\n\nThe investigation's shortcomings, however, have failed to deter Smith's supporters and constituents from demanding justice be served. What shall we do?"
 MZB_FOCUS.174.a:0 "Pull over the first black man in a grey car you see."
 MZB_FOCUS.174.b:0 "Bring in a Boer man and plant a gun on him."
 MZB_FOCUS.174.c:0 "We will not pervert justice to placate the mob."

 MZB_FOCUS.18.t:0 "Training in Quelimane"
 MZB_FOCUS.18.d:0 "Flicking a switch, the drill sergeant killed the lights. For a moment the only sounds were the ceiling fan whipping the fetid tropical air around the room and the gathered soldiers shifting in their seats.\n\nAnother flick, the whirling of a film projector. An image appeared on the wall, accompanied by boisterous military music. AFRICA: YOUR DUTY! The title card cut to a montage of shots of natives; starving, loitering, training with shoddy weapons. Invariably they were shot at a distance, or from a high angle. "The African subhumans," began an authoritative voiceover, "seen in their natural state of barbarity. To a German, the depravity of the native Africans may seem shocking, even unbelievable. Before the arrival of the Aryan to Africa, the subhumans of this land existed in a state of animalistic savagery lower than all others on Earth, lower even than the Jew." Shots of mud huts, sparse fields, men with spears.\n\nThe film abruptly cut to classic low-angle shots of blonde-haired German soldiers, lines of tanks rolling down the streets of Quelimane, rippling flags, and so on. It was a slavishly amateur imitation of Riefenstahl's style, but the message was clear. "You are part of the Aryan vanguard, the force bringing civilization and the values of National Socialism to the untamed shores of Africa. We will civilize this land, we will cleanse the taint of degeneracy and decadence from its people. As the subhumans will often not accept their rightful place in our purified new order, it is your duty to enforce the edicts of the Reich in these, our newest and wildest territories." Shots of Germans with machetes cutting through the jungle, launching mortars.\n\n"You are trailblazers, entrusted with carrying forth the sacred flame of Aryanism..." and so it continued, on and on, in much the same vein, for two full hours. The soldiers, desperately trying not to appear bored in front of the drill sergeant, stared rapt at the flickering image.\n\nAt last the film ended, the projector clattering to a stop, plunging the room once more into darkness."
 MZB_FOCUS.18.a:0 "Your strength is just an accident arising from the weakness of others."

 MZB_FOCUS.19.t:0 "War Stockpiles"
 MZB_FOCUS.19.d:0 "Fluorescent lights flicked on, one after the other, lighting the vastness of the warehouse. Hüttig's glistening polished boots clicked on the concrete floor as he stepped inside, Baer and Chmielewski hot on his heels, each trying to stand straighter and walk faster than the other, their jockeying for Hüttig's attention going once again unnoticed.\n\nHüttig looked around at the immense shelves, stretching far in every direction. They were stacked with huge green crates, thousands of them. Wordlessly glancing aside at Baer, his underling responded to his unspoken demand for further information.\n\n"This zone contains medium-grade assault weaponry, Reichskommissar. Some will remain here, while others will be sent to our Boer allies or stockpiled in our network of hidden weapons caches in the south." Hüttig stopped abruptly, bringing the train of advisers, officers and adjutants to a screeching halt behind him. As Hüttig turned on his heels, Baer began to wonder if he had been foolish in drawing the Reichskommissar's attention.\n\n"And have all agreed-upon specifications been followed to the letter? For I warn you," said the Reichskommissar, raising his voice so all could hear him, "any hint of graft, the slightest indication that corners have been cut in even the most minute fashion, will be treated as high treason to the Reich and to National Socialism." Seeing Chmielewski smirk at the humiliation of his rival, Hüttig swung to fix him with a hard stare. "Something amusing, Herr Chmielewski? Do not forget that this stockpile represents our most important defence against the degenerates and the subhumans. These weapons must last us years if need be, and should we leave chinks in our armour, they will be taken advantage of with characteristic savagery."\n\nHüttig turned back to the shelves of stacked weaponry, a note of weariness creeping into his voice. "Continue the acquisition of additional materiel. We can never be too well prepared, for someday the horde will come, and we must be ready, yes, we must be ready..."\n\nBehind the Reichskommissar's back, Baer and Chmielewski exchanged a look of concern."
 MZB_FOCUS.19.a:0 "In the empty immensity, there she was, incomprehensible, firing into a continent."

 MZB_FOCUS.20.t:0 "Operational Garrisons"
 MZB_FOCUS.20.d:0 "Mildly tipsy from downing a few beers with lunch, Captain Markus Weidmann booted the flimsy plywood fence and watched it topple over, raising a cloud of thick red dust. That pathetic inch of insubstantial kindling topped with a coil of barbed wire marked the edge of the camp, the sole thing standing between them and any who might wish them harm. Whatever, he'd get one of the camp slaves to set it up again later. For now, he had a much more pressing need to satisfy.\n\nAt last finding a squat baobab tree out of sight of the camp, Captain Weidmann belched, undid his fly, and met that primal need that every man who's had a gallon of beer sloshing around in his stomach for a few hours is familiar with. Weidmann had been overjoyed when he'd been recalled from the Sisyphean task of attempting to turn Boer farm boys who didn't know which end of the rifle the bullet came out of into a sophisticated fighting force, but had soon realized the date of his deliverance was yet to come.\n\nAfter he'd finished watering the baobab, Captain Weidmann zipped up and began to stumble back towards camp. Seen from a distance, it looked even more feeble and ineffectual. In a burst of wisdom, the Reichskommissar had decided to establish dozens of new garrison outposts over the barren, arid nothingness of the Ostafrikaner frontier, stretching his already meagre forces to their absolute limit, and he had been chosen to man one. Thanks to a lack of appropriate funds, adequate equipment and competent officers, it had been a debacle from the start. In their first shipment they had received maggot-infested rations and a box full of boots without soles.\n\nNot that Weidmann gave much of a shit anymore. He was almost hoping that the degenerates would come and put him out of his goddamn misery. Every day was the same, infernal heat baking him in his uniform, filling his throat with dust. It seemed as though he was in a dream, one of those strange dreams where you know you're trapped in your own head but you can't make yourself wake up.\n\nCaptain Weidmann painfully suppressed a belch, afraid he'd inadvertently spray the contents of his stomach all over the trail. Well, he supposed he'd better find a slave to fix that fence before anyone noticed. If he was lucky, maybe he'd find a Negress attractive enough to force himself on."
 MZB_FOCUS.20.a:0 "Even extreme grief may ultimately vent itself in violence."

 MZB_FOCUS.21.t:0 "SS Expansions"
 MZB_FOCUS.21.d:0 "Reichskommissar Hüttig flipped unenthusiastically through the dossier of applicants to the Ostafrikan SS. Most were from the army or were planter's sons looking for a better life. All were horrifically unimpressive, and some were dubiously Aryan.\n\nWhat a motley bunch of exiles and rejects he had to work with. Unlike the pseudo-degenerate pigs Schenck and Müller, he would sooner die than allow natives into the SS. By filling the ranks of the Südwestafrikan and Zentralafrikan SS with mongrel dogs they annihilated any possible claim they could have regarding their advancement of National Socialist values in Africa. Hüttig felt his temples throb with hatred as the dossier in front of him faded away, replaced by Schenck and Müller's faces appearing before him, contorted with laughter, mocking his dedication to the Reich and to National Socialism. Stomach foaming with loathing, he almost vomited all over his desk from the sheer violent distaste he felt for his fellow Reichskommissars.\n\nDesperate to dispel the vision, Hüttig forced his eyes shut, squeezing tears from the corners to roll down his cheeks and, saltily, into his mouth. Why did the Reich favour them? They were incompetent, wasteful, indolent, and a thousand other unsavoury adjectives! And yet all he ever got were the dregs, the scraps, while his letters on Schenck and Müller's behaviour to Germania went ignored. It was infuriating, stomach-churningly migraine-inducingly jaw-clenchingly infuriating!\n\nRealizing he was losing control over himself, Hüttig took a deep breath and tried to calm down. He shouldn't pine for the attention Germania and the media lavished upon the other two. It was enough to be a devoted servant of the Reich and National Socialism, enough to be a pure Spartanist, a pure Aryan. And yet, even as the rage faded and the tears dried, he found it was impossible to banish that image. Were they sitting in Luanda or Hitlerstadt right now, laughing at him?\n\nThrowing aside the dossier, Hüttig yelled for more cognac."
 MZB_FOCUS.21.a:0 "Droll thing life is, that mysterious arrangement of merciless logic for a futile purpose."

 MZB_FOCUS.22.t:0 "베어볼프 훈련"
 MZB_FOCUS.22.d:0 "휘티히는 코냑 한 모금을 부드럽게 마시며 날카로운 눈빛으로 베어를 바라보았다. 건너편에 있는 통통하고 늙고 타락한 이는 약간 움찔거렸다. 그는 이미 집무실 안에서 돌아가는 십여 개의 선풍기가 만들어낸 북극같은 기온에 떨고 있었다. 절그럭 소리가 날 정도로 책상에 잔을 내려놓은 휘티히는 부하에게 물었다. "우리가 왜 싸우는거지, 베어?"\n\n베어는 휘티히가 원하는 답을 생각하며 말을 더듬었다. "어, 승리를 거두기 위해서 아닙니까, 국가판무관 각하?" 경멸에 찬 얼굴로 베어를 창백하게 만든 휘티히는 일어나 방 안을 서성거렸다. 베어의 불안해하는 눈이 그 뒤를 따랐다. "승리. 그래, 베어. 우리는 승리를 원하지. 사랑하는 라이히를 위한 승리, 우리 총통 각하를 위한 승리, 국가사회주의라는 불멸의 학문을 위한 승리. 우리는 이 땅을 정화하고, 아프리카의 야만과 타락을 지워내고, 그 자리에 새로운 건물을, 어떤 역경도 이겨낼 아리아인에게 바치는 기념비를 세우기 위해 싸워. 깨끗하게 만들기 위해서야, 베어. 우리는 아프리카를 깨끗하게 만드려고 싸우는거야. 하지만, 만약 생각치도 못한 일이 벌어진다면, 만약 모든 확률을 깨고 야만인이 승리한다면 뭘 해야하지?"\n\n"어, 아..." 휘티히가 다가오는 동안 베어는 말을 더듬었다. "우리는 계속 싸워야 해, 베어! 마지막 한 명까지! 우리는 피에 젖은 땅 1cm마다 대가를 치르게 만들어야 해! 우리가 동아프리카를 다스리지 못한다면 아무도 다스릴 수 없어!" 휘티히는 책상으로 성큼성큼 걸어가 자리에 앉았다. "제일 유능하고 믿을 수 있는 자들로 이루어진 부대를 신설해. 이 부대는 베어볼프라고 알려질거야. 베어볼프가 사보타주, 게릴라전, 반 점령군 전술을 훈련받게 해." 휘티히는 또다시 날카로운 눈빛으로 베어를 찌르며 조용한 목소리로 계속 말했다. "비밀을 철저히 유지해. 긴급 계획이긴 해도, 우리가 어떤 방식으로던 패배를 준비하고 있다는 인상을 주면 안돼."\n\n코냑을 한 잔 더 따른 휘티히는 고개를 들어 그 자리에 얼어있는 베어를 보았다. "해산.""
 MZB_FOCUS.22.a:0 "I saw him open his mouth wide, as though he had wanted to swallow all the air, all the earth, all the men before him."

 MZB_FOCUS.23.t:0 "Meeting of the Generalbüro"
 MZB_FOCUS.23.d:0 "Hüttig always found it amusing to call a meeting of the Generalbüro to take place in a few hours, forcing his subordinates to scurry from their villas to his palace desperate not to be the last to arrive. At last, trying their best to look unflappable, his underlings had arrived by helicopter and chauffeured sedan and were seated in the palace's enormous conference room.\n\nThe meeting was not without purpose. Always feeling the knife hovering behind his back, Hüttig had become suspicious of anti-National Socialist tendencies among some of his officers. Eyes narrowed, he looked around the table, glancing at each man in turn, noting who flinched, and, more important, who didn't. Could anyone on the Generalbüro have Speerist sympathies? To anyone but Hüttig, that would have been unthinkable. Eyeing his generals, he made the mental note to have them put under even more thorough surveillance.\n\n"Men," he began, as the last servant left the room, "We live in precarious times. I will be brief. From the outside, we are threatened by the degenerates and the Judeo-Capitalists. From within, on the borders of the Reichskommissariat, we are troubled by rebels, escaped slaves and so-called revolutionaries. Though we may expect that the racial purity of our men will lead us to victory, triumph is not assured. To prevail against the threats that face us, we must root out the cancer at the heart of Ostafrika."\n\nHe paused, looking around at his men, hoping for a reaction. Baer, looking nervous, always afraid of being replaced as the favourite. Dupont, grey-faced as usual. Chmielewski and Mengele staring back at him with their dead eyes. Stifling an annoyed sigh, Hüttig continued. "We cannot fight the barbarians when our own men are tainted by the stain of reformism. It is imperative that we root out the liberals in our ranks like weeds. They are not fit to serve the Reich, not even fit to call themselves Aryan. You will cooperate with my intelligence operatives in identifying and liquidating these traitors. We cannot allow these subversives to undermine National Socialism."\n\nThe conference continued, Hüttig laying out a plan to eradicate the subversives, all the while feeling that spectral knife draw closer and closer to his flesh. He had to scour the taint of treacherous thought from Ostafrika, without mercy, without quarter, before it was too late."
 MZB_FOCUS.23.a:0 "I would just as soon have expected restraint from a hyena prowling amongst corpses."

 MZB_FOCUS.24.t:0 "The Ring of Fire"
 MZB_FOCUS.24.d:0 "As the clocks chimed midnight, Hüttig startled awake, almost falling out of his chair. His eyes painfully adjusted to the harsh white light, still set for his evening paperwork. Feeling his stomach shift turbulently as he stood, he blearily stumbled towards the dimmer to dull the lights. Slumping back in his chair, Hüttig told himself that overwork had led to him falling asleep at his desk. Obviously it had nothing to do with the cognac he'd been drinking since breakfast. Temples thumping, he looked over the desk, trying to remember what he'd been doing before he'd dozed off.\n\nIt all came back to him in a sudden flash of incandescent fury. After dinner, he'd received a telegram from Germania insisting that he cease sending critiques of his fellow Reichskommissars. The pseudo-degenerates in their plush Mitte offices had threatened him, suggesting his constant criticism of those incompetent buffoons was tantamount to treason.\n\nHands shaking with rage, Hüttig poured a glass up to the brim with cognac, just to calm his nerves. How dare they suggest that? Downing his cognac, relishing its bitterness, Hüttig felt the fire of hatred grow in his belly. Not only could he not trust Germania, but he was surrounded by enemies, each waiting to sink their knife in his back.\n\nThe treasonous bastards in the other Reichskommissariats, the traitorous Boers, waiting for their opportunity to slip free of the Reich, the slippery Italians up north. It was like being surrounded by a ring of fire, the flames advancing, always advancing, until the day they'd sear the flesh from his bones. He could not allow the degenerates and the traitors to prevail.\n\nHüttig leaned back slightly and immediately felt that horrific, bone-rattling creak in his chair stab into his brain like a million wicked needles. The blood rising to his face, something inside him finally snapped. Slowly, he watched himself rise, grab the chair and drag it outside to the balcony, into the bracing night air. Hauling it onto the marble parapet, Hüttig used what remained of his strength to shove the enormous leather chair off the edge.\n\nStaring into the lush blackness of his gardens, Hüttig heard the chair shatter on the gravel below. Swaying from side to side, he lurched back inside and passed out on the office floor."
 MZB_FOCUS.24.a:0 "His soul had gone mad. Alone in the wilderness, it had looked within itself, and it had gone mad."

 MZB_FOCUS.25.t:0 "Purging Our Troops"
 MZB_FOCUS.25.d:0 "Spilling into the room, the golden light of morning jolted Hüttig awake. Forcing his eyes open, breaking the crust that had formed, he gazed up at the whitewashed ceiling. After a moment, he wiped away the sticky tear residue that clung to his cheek and looked around. Somehow, he'd ended up in bed. Had someone carried him there, after he passed out in his office? He felt his cheeks burn with shame, both from the indignity of being treated like a child and the added humiliation that everyone in the palace had probably already heard about it. Head thumping like a jackhammer, Hüttig lay in bed for over an hour, staring up at the ceiling. He would have to re-establish his authority.\n\nHe heard a tentative knock at the door. Although he didn't respond, he heard it creak open, and turned to see who dared disturb him. Baer, fawningly shuffling towards him. Hüttig wanted to yell at him to get out, but he just couldn't summon the energy. All he could do was croak, "Tell me what you want."\n\n"Ah, Reichskommissar, allow me to extend to you my deepest sympathies that you have been taken ill," began Baer, sycophantic as ever, before he was stopped by Hüttig's stare of piercing contempt. Even mired in the pits of the worst hangover of his life, he knew he still held power over the disgustingly corpulent lickspittle. "Er, well, the Generalbüro are concerned about the commitment of our Boer allies. I knew to bring it to you immediately." Yes, thought Hüttig, so that you might squeeze a few kudos out of me. Pathetic.\n\n"Must you bother me with every little thing?" demanded Hüttig scratchily, turning to glare at Baer. "It is simple. Emphasise to them, in a propaganda campaign, that we fight the same fight, have the same enemies. The natives; they seek to destroy everything we have built, to annihilate the Aryan future. You will bring the Boers closer to us. Use whatever resources you need. Now get out of my room."\n\nBaer obsequiously bowed out of the room, thanking Hüttig for his wisdom. Hüttig frowned after him, wondering if it was time to put Baer out to pasture. Or into a grave. As a leader, the men who seemed most loyal to you were the ones to watch.\n\nGroaning, Hüttig fell back to continue staring at the ceiling, wondering if he'd find a new chair waiting for him in his office. After a while, feeling a little better, he telephoned for breakfast."
 MZB_FOCUS.25.a:0 "The most you can hope for is some knowledge of yourself that comes too late."

 MZB_FOCUS.26.t:0 "Exploiting the Interior"
 MZB_FOCUS.26.d:0 "Captain Markus Weidmann vomited into the underbrush, narrowly avoiding getting it all over his uniform. When he had received his new orders, desperately hoping for a transfer to Quelimane, he had instead found himself sent from his border garrison to this stinking shithole mine at the edge of Ostafrika. Twenty demoralized reprobates to watch over hundreds of slaves, responsible for keeping the titanium flowing. It was no wonder he spent most of his days in an inebriated haze.\n\nWeidmann wondered why he endured, why he didn't just pull out his Luger and put a bullet in his brain. After days filled to the brim with all the savagery and depravity the world had to offer, he was forced to relive it all again in his dreams. Feeling as though he spent every second in a waking dream, Weidmann had begun to wonder if he were going mad.\n\nAnd so it was that, staggering back to camp with vomit on his boots, Weidmann was the first to see the men coming out of the trees. Suddenly death didn't seem so favourable. As the men shouted in their unfamiliar language, Weidmann turned to run into the bushes, despite understanding in a sudden burst of clarity that he could not escape, that these were his final seconds on Earth.\n\nBoots crunching in the humus, he was suddenly reminded of the crunching of his boots in the snow as a boy in his native Thuringia. He felt himself drawn into a memory, tripping and falling in the snow, bloodying his nose against a rock. For a moment, he smelled the tweed of his father's coat as he was carried to bed. It was so long ago, now.\n\nAs the bullets ripped through him, roses of blood blooming on the front of his uniform, Captain Weidmann fell heavily to the dankness of the forest floor. As his empty eyes stared up at the endless void between the stars, he was claimed by a more profound darkness."
 MZB_FOCUS.26.a:0 "Did he live his life again in every detail during that supreme moment of complete knowledge?"

 MZB_FOCUS.27.t:0 "Retribution"
 MZB_FOCUS.27.d:0 "Feeling slightly tipsy from the three glasses of cognac he had downed with his simple lunch of sausage and dumplings (regarded by him as a Spartan meal, showcasing to all his impeccable discipline), Hüttig circled a few figures on the document he was reading. Reports on the build-up of rebel groups in the interior were nothing compared to the Ostafrikan racial census. It was one of the most frightening things he had ever read.\n\nAccording to this, the only census conducted since the establishment of the Reichskommissariat, Aryans were still a miniscule minority in Ostafrika even after the settlement programs. Though the racial purity of the Aryan clearly made them superior to the subhumans, the natives clearly had an advantage in numbers. Of course, he'd always known there were more natives than Aryans in Ostafrika, but that vague hypothetical was very different to seeing it written down in black and white.\n\nChewing his pen, Hüttig stared down at the figures, and, after a long time, circled the number of Aryans. Sighing, he began to type up a missive ordering the conscription of all Aryan males in the event of hostilities breaking out, which, of course, they almost certainly would. Although the Germans who had emigrated to Ostafrika, seeking their fortunes on what they were promised was bountiful virgin land had been promised they would be exempt from being drafted, these were desperate times. If they didn't pitch in and do their part to protect Ostafrika from the savages, they would lose their homes, their families, their very lives to the slavering horde. Surely performing their duty to the Reich and to National Socialism was a small price to pay for safety?\n\nEven if it wasn't, it wasn't like they had a choice in the matter. Leaning back in his new chair, Hüttig smirked at the thought. All Aryans should be willing to serve their Reich, if needed, even if they needed a little push to do so. Ripping the completed draft from his typewriter, Hüttig yelled for more cognac."
 MZB_FOCUS.27.a:0 "He has to live in the midst of the incomprehensible, which is detestable."

 MZB_FOCUS.28.t:0 "Clifford Dupont, Kolonialverwalter des Sambesi"
 MZB_FOCUS.28.d:0 "Sipping at his wine, James Cumberdale savoured its bold, earthy flavour. He'd finally been given an excuse to uncork his last remaining pre-War French vintage, an occasion he had been awaiting for quite some time, as his family had been afforded the honour of hosting Clifford Dupont, newly appointed Kolonialverwalter (colonial administrator, he was able to puzzle out using his shaky skills at German) for Sambia and Simbabwe on his trip down south to Salisbury. Realizing he'd missed his guest's comment, he responded, "Ah, yes, quite."\n\nJames, his wife Marjorie and Dupont were seated at their opulent mahogany dining table in a pool of soft yellow light, enjoying a dinner of roast beef and gravy. Godfrey had been sent to bed already, complaining uproariously as usual. Slaves stood by to refill glasses as Dupont held forth. "Well, I suppose I had to accept, eh? Old Hans is quite the typical Hun and I daresay that without my voice in his ear, or," chortling, "his translator's ear, things would be a deal more hairier for us Brits down here!" Dupont finished his wine and held it behind him, where it was dutifully refilled.\n\nWondering if there was some better way to broach the subject, James asked, "Cliff, while you were in Quelimane, did you see any indication that the Reichskommissar was building up the military?" At seeing Dupont darken and put down his glass, he quickly added, "It's just that a lot of us out here are worried about the instability that may ensue were there to be, ah, conflict. Moreso than usual."\n\nDupont sighed deeply and frowned up at James. "I won't lie to you, there's a good chance it could get hot, especially out here. I'm doing all I can to talk him down, but Hans doesn't much like listening to anyone who isn't agreeing with him." Following that, the rest of the evening was decidedly subdued, and all retired early.\n\nWhen dawn came, James stood with Godfrey on the plantation verandah, watching the slaves go to work in the endless fields of swaying hemp as Dupont's driver took him away down the driveway in a cloud of red dust. Putting a hand on his son's shoulder, they looked out together into an uncertain future."
 MZB_FOCUS.28.a:0 "We couldn't understand because we were too far, and couldn't remember because we were travelling in the night of first ages."

 MZB_FOCUS.29.t:0 "The List of Our Enemies"
 MZB_FOCUS.29.d:0 "Enemies everywhere. Hüttig could feel their knives hovering behind his back, ready to strike. He could sense the traitors hiding around the corner, ready to open the gates to the degenerates and the barbarians. They would destroy everything he had worked so hard to build. It could not be allowed to happen.\n\nTaking a deep breath, Hüttig waited with unusual serenity for Baer to finish scribbling. Chmielewski and the others were quietly chatting amongst themselves about a strike that had hit one of his new supply depots on the border the day before. Apparently, after slaughtering the garrison like savages, the rebel group that had done it had just left their dead to moulder in the dirt. They were certainly making the list.\n\n"It is complete, Reichskommissar," said Baer, jolting Hüttig from his reverie. Wordlessly, Hüttig snatched the list from Baer's pudgy hand and glanced over it, scowling at the names of the groups and individuals who threatened his rule. The list was to be made public, a propaganda piece to show Ostafrikans the men who threatened their homes and families, those treasonous, barbarous scum who would stand opposed to the Aryan future. Of course, they'd have to remove a few names from the list for the one they sent to their Boer allies. It wouldn't do for them to learn how many of them would someday face the pointed end of a bullet.\n\n"Very well, Baer. I approve. Thank you, gentlemen, you are dismissed." As his underlings filed out of the room, Hüttig rose and made his way to the balcony. It was a cool, refreshing evening, the sun just sinking below the horizon. Hüttig poured himself a glass of cognac as he looked out to the hazy, distant skyline of Quelimane, smog covering the city like a shroud. Hüttig looked down into the tenebrous verdure of his gardens. Orderly, pristine, pure. Slaves shambling through the gloom, maintaining the immaculation of his design, everything and everyone in their proper place.\n\nInhaling the crisp air of dusk, Hüttig awaited the dying of the light."
 MZB_FOCUS.29.a:0 "We live as we dream, alone."

# MZB_FOCUS.174.d:0 "The Honorable Ian Smith, a South Rhodesian émigré and United Party MP for the Cape Province, was shot today outside of Vryburg Airport after returning home from Parliament. MP Smith, a staunch unionist known for his fiery speeches condemning both Boer separatism and universal black suffrage, was entering a limousine outside the terminal at noon. A masked man approached him, fired a revolver four times into his back, and fled in a grey car driven by an accomplice. Smith was taken to a nearby hospital, where doctors pronounced him dead on arrival.\n\nDespite the police's best efforts, it seems that all their leads have turned into dead ends. None of the eyewitness reports consistently identified the type of revolver the man used, or the make and model of the car he drove. Some claim that the assassin yelled "For the ANC," while others insist he yelled "Boers shall be free." Smith was a man with many enemies in both the Boer and black communities of Vryburg, so neither group can be fully placed above suspicion.\n\nThe investigation's shortcomings, however, have failed to deter Smith's supporters and constituents from demanding justice be served. What shall we do?" #duplicate loc key
