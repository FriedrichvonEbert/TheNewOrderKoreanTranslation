 RK_Wervolf:0 "베어볼프 게릴라"
 RK_Wervolf_desc:0 "마침내 휘티히의 계획이 결실을 본 것 같습니다. 우리가 이 분쟁에서 단호히 맞서고 OFN 군대가 검은 대륙의 깊숙한 심장부로 나아가는 상황에서, 우리가 아무 준비도 하지 않은 것은 아닙니다.\n\n국가판무관부 전역의 밀림, 산맥, 사막에 작전 기지를 둔 휘티히의 베어볼프 군대가 오랫동안 계획해온 게릴라 작전을 시작했습니다. 이 작전들은 지금까지는 대단히 효과적이었습니다만, 유감스럽게도 이 게릴라들이 현지 인구의 지원을 받기는 불가능에 가깝습니다. 할당된 보급품이 바닥나고 베어볼프가 싸울 수단이 소진되기 전에 이 활동이 얼마나 계속될지는 알 수 없습니다."
