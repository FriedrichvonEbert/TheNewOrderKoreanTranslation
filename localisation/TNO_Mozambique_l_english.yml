### Investigation

 MZB_INVESTIGATION.1.t:0 "보고서: 중앙아프리카의 프랑스군 장교"
 MZB_INVESTIGATION.1.d:0 "(검열됨) 요원이 레오폴드빌 작전에서 귀환했으며 좋은 성과를 거두었다. (검열됨) 요원은 뮐러 국가판무관(이하 "용의자"라 한다)이 사냥을 나간 동안 용의자의 본부에 잠입하기 위해 밤까지 대기했다. 용의자의 사냥은 며칠 동안 계속되며 그동안 용의자의 경호원은 본부에 있지 않고 용의자와 함께한다.\n\n의심을 사지 않기 위해 아무에게도 발각되지 않았으며 임무 후 해당 공간을 완벽히 복원했다. (검열됨) 요원이 용의자의 집무실 한가운데 있는 사냥 트로피 밑 비밀 공간을 발견할 때까지 얻은 것은 거의 없었다. 비밀 공간 안에 있던 서류는 대부분 가치가 없었다. 용의자의 경비대에서 나온 보고서와 소량의 뇌물 뿐이었다. 단 하나의 중요한 예외를 제외하고 말이다.\n\n독일어와 프랑스어로 쓰여진 계약서는 뮐러가 현재 자유프랑스군 잔당 소속인 프랑스 장군 모리스 샬과 계약을 맺었다는 증거였다. 계약서에는 둘의 불법 거래가 명시되어 있었다. 샬은 용의자에게 프랑스 장교단을 "빌려줘" 그의 병력을 훈련시키고는 상당한 양의 수익을 얻었다. 이 수익은 또다른 불법 작전에 사용되었을 것이다.\n\n이 계약서는 적국 군인이 라이히 군사기지, 기밀 문서, 군사 기밀에 접근할 수 있게 했다는 명백한 증거다. 이는 형법 109-f조(국가안보에 위해를 주는 정보활동)을 위반하는 행위로 사형이 선고될 수 있다.n\n용의자를 추가로 조사하는 것이 권장된다. 이 증거가 일반인 대상으로는 충분하겠으나, 용의자는 주요 관직을 맡고있다. 흔히 고발이 반박되거나 무시되었을 때 더 많은 자료를 모으는 것이 최고라고 한다."
 MZB_INVESTIGATION.1.a:0 "조국의 영광을 위해. 진실에는 복수가 숨어있으리니."

 MZB_INVESTIGATION.2.t:0 "보고서: 자유프랑스에 판매된 독일제 장비"
 MZB_INVESTIGATION.2.d:0 "(검열됨) 요원이 레오폴드빌 작전에서 귀환했으며 좋은 성과를 거두었다. (검열됨) 요원은 뮐러 국가판무관(이하 "용의자"라 한다)이 주요 관료들을 동반하고 3일 동안 빈트후크를 방문한 사이 용의자의 본부에 잠입하기 위해 밤까지 대기했다. 조사 초기에는 성과가 없었지만 굴뚝을 조사하던 (검열됨) 현장요원은 연기와 청소 부재에도 불구하고 다른 돌에 비해 너무 깨끗한 돌을 발견했다.\n\n이 돌은 굴뚝에 해를 끼치지 않고 빼낼 수 있었다. 돌이 있던 곳에는 프랑스어와 독일어로 쓰여진 다섯 개의 계약서가 든 두꺼운 봉투가 들어있었다. 계약서에는 자유프랑스 잔당과 용의자가 이끄는 중앙아프리카 행정부 간의 매매계약이 명시되어 있었다. 서류에는 용의자의 서명이 되어있었다. 첫 번째로 판매된 것은  조국에서 보낸 몇십개의 대공미사일 포대였다. 우연하게도, 계약 시기는 보급행렬이 습격당해 같은 기종의 포대들이 "원주민 반군에 의해 파괴"된 것 같다는 몇 건의 보고와 일치했다.\n\n이 계약서는 의심을 피하기 위해 촬영 후 원래 있던 곳에 되돌려놓았다. 이것으로 드러나는 사실은 고의로 군 장비를 빼돌렸다는 것이다. 이는 형법 109-f조(방위수단에 대한 파괴 행위) 위반에 해당하며 최대 15년의 강제수용소 수감형이 선고될 수 있다. 이를 은폐하기 위해 국가 주요 사안에 대한 서류를 위조한 것은 형법 100-a조(반역적 위조) 위반에 해당하며 최대 5년의 강제수용소 수감형이 선고될 수 있다.\n\n추가 조사가 권장된다. 이 혐의들은 매우 중하지만 용의자는 인기가 많으며 행정부 고위층에 몇 명의 친구를 두고있다. 최소 하나 이상의 추가 증거가 강하게 권장된다."
 MZB_INVESTIGATION.2.a:0 "조국의 영광을 위해. 우리의 정당한 분노는 한계를 모르느니."

 MZB_INVESTIGATION.3.t:0 "보고서: 위조된 예산 서류"
 MZB_INVESTIGATION.3.d:0 "(검열됨) 요원이 레오폴드빌 작전에서 귀환했으며 좋은 성과를 거두었다. (검열됨) 요원은 뮐러 국가판무관(이하 "용의자"라 한다)이 개인 사무실에서 연회를 여는 동안 잠입하기 위해 밤까지 대기했다. 연회로 인해 용의자의 개인실은 조사하지 못했지만 기록 보관소가 경비 없이 방치되어 철저한 조사를 할 수 있었다.\n\n요원들은 밤새도록 서류를 철저히 조사했다. 몇몇 예산 보고서와 자금 요청서를 비교한 결과 불일치가 발견되었다. 첫번째 수치는 가치 있는 수준이 아니었지만 다른 서류들은 식민지 예산에서 뭐가 문제인지 확실했다. "군사 지출" 항목이 여러 번의 대규모 자금 이동을 숨기기 위해 사용되었다. 주둔군 봉급과 정비 비용이 몇 배로 부풀려졌지만 이후 보고서에서는 받은 자금이 장부에 적히지 않았다. 이는 식민지 국고 밖으로 자금이 이동했다는 것을 의미한다.\n\n끈질긴 추적에도 불구하고 자금이 어디로 이동했는지는 알아내지 못했다. 하지만 국가 주요 사안에 대한 서류를 위조한 것은 형법 100-a조(반역적 위조)와 형법 266조(횡령) 위반에 해당하며 각각 최대 5년의 강제수용소 수감형과 최대 10년의 징역이 선고될 수 있다.\n\n추가 조사가 권장된다. 이 혐의들은 매우 중하지만 용의자는 이를 은폐하는데 뛰어난 능력을 보이고 있다. 이는 자금 이동에 전문 회계사가 고용되었다는 점을 의미한다. 최소 하나 이상의 추가 증거가 강하게 권장된다."
 MZB_INVESTIGATION.3.a:0 "조국의 영광을 위해. 내부의 적은 믿고 있는 희생자에게 미소짓나니."

 MZB_INVESTIGATION.4.t:0 "보고서: 중앙아프리카의 친구들"
 MZB_INVESTIGATION.4.d:0 "(검열됨) 요원이 레오폴드빌 작전에서 귀환했으며 좋은 성과를 거두었다. (검열됨) 요원은 뮐러 국가판무관(이하 "용의자"라 한다)이 7일 동안 국가판무관부 공식 순방을 하는 동안 잠입하기 위해 밤까지 대기했다. 유감스럽게도 용의자의 부관이 시설 내에 남아있어서 개인실에 접근하지는 못했다. 하지만 기록 보관소에 진입할 수는 있었다.\n\n약점이 될 자료를 찾던 중 (검열됨) 요원이 가짜 커버를 씌운 책을 발견했다. "중앙아프리카의 친구들"이라는 제목이 붙은 이 책은 많은 이름이 적혀있었다. 이 이름들의 대부분은 삭제되거나 지워져있거나 완전히 찢겨져 있었지만 네 이름은 여전히 읽을 수 있었다. 현재 자유 프랑스에 거주하는 망명한 벨기에 기업가 두 명, 유명한 미국 다이아몬드 수입상 한 명, 아디스아바바아 거주하는 이탈리아 사업가 한 명.\n\n이것으로 용의자가 최소 네 명의 적국 인물과 "친구"라고 부를만큼 가까운 사업관계를 유지했다는 것이 밝혀졌다. 이는 형법 333조(이익 부여) 위반에 해당하며 최대 8년의 징역이 선고될 수 있다. 식민지업무부 내 부패 인사들이 중앙아프리카 행정부의 이해 관계에서 이득을 보기에 중요한 경제적 추가 조사가 강하게 권장된다. 이들은 이 관계가 재정에 되는 한 모른 척 할 것이다."
 MZB_INVESTIGATION.4.a:0 "조국의 영광을 위해. 아리아인은 친구가 필요없다. 적과 하인만이 필요할 뿐이다."

 MZB_INVESTIGATION.5.t:0 "보고서: 외국 기업과의 관계"
 MZB_INVESTIGATION.5.d:0 "(검열됨) 요원이 레오폴드빌 작전에서 귀환했으며 좋은 성과를 거두었다. (검열됨) 요원은 뮐러 국가판무관(이하 "용의자"라 한다)이 북부 밀림에서 할 사냥을 준비하러 히틀러슈타트로 간 동안 잠입하기 위해 밤까지 대기했다. 용의자의 경호원은 일반적으로 그를 따라다니기에 들키지 않고 개인실과 개인 사무실에 잠입해 조사를 할 수 있었다.\n\n몇 시간의 조사 후 (검열됨) 요원은 용의자의 책상에 설치된 비밀 장치를 작동시켰다. 이 장치는 용의자의 개인 기록을 보관하는 작은 방으로 통하는 문을 열었다. 이 방의 서류철들은 알 수 없는 순서로 배열되었었다. 이는 의도된 보안 조치일 가능성이 높았다. 또한 아침이 되기 전까지 얼마 남지 않았기에 이를 해독할 시간도 없었다. 그럼에도 운이 따른 것인지 우리 요원은 몇몇 유명 기업인과 용의자가 만나는 장면을 담은 사진첩을 발견했다. 이들 중 대부분은 독일인이었지만 그 중 하나(복사 후 제자리에 돌려놓음)는 용의자가 그의 집무실에서 일본인 남성과 악수하는 사진이었다.\n\n책상에 놓인 일본어로 된 서류에 따르면 둘은 서로 미소 짓는 정도가 아닌 친밀한 관계로 추측되었다. 추가 조사에 따르면 그 남자는 일본의 주요 공업기업인 미쓰비시의 중역으로 밝혀졌다. 이로인해 용의자가 적국 일원과 사업관계를 유지했음이 밝혀졌다. 이는 형법 333조(이익 부여) 위반에 해당하며 최대 8년의 징역이 선고될 수 있다. 추가적인 증거를 위해 추가 조사가 강하게 권장된다."
 MZB_INVESTIGATION.5.a:0 "조국의 영광을 위해. 아리아인은 친구가 필요없다. 진실의 눈은 가장 어두운 거짓말도 궤뚫어 보리니."

 MZB_INVESTIGATION.6.t:0 "보고서: 히틀러슈타트의 프랑스 장교"
 MZB_INVESTIGATION.6.d:0 "(검열됨) 요원이 레오폴드빌 작전에서 귀환했으며 좋은 성과를 거두었다. (검열됨) 요원은 현재 자유 프랑스 잔당의 일원인 자크 마슈의 자취를 찾아 히틀러슈타트에 갔다. 이 프랑스인의 이름은 레오폴드빌 기록 보관소의 수많은 문서에서 언급되었으며, 교차검증을 통해 그가 방문했을 가능성이 높은 곳을 특정할 수 있었다. 그 곳은 히틀러슈타트 최초의 레스토랑 중 하나로 훌륭한 서비스와 음식으로 유명한 곳이었다. 그뿐만이 아니라 그 식당은 뮐러 국가판무관(이하 "용의자"라 한다)이 사파리 도중 비밀리에 들리기도 하는 곳이었다.\n\n(검열됨) 요원은 갑작스러운 해고에 불만을 품은 전 직원을 매수하여 레스토랑 열쇠의 사본을 입수했다. 조사는 모든 직원이 레스토랑을 떠난 뒤에 시작되었다. 이 레스토랑은 다른 오래된 회사들처럼 주요 인물의 방문을 기념하는 사진첩이 있었다. 사진첩에는 예상대로 용의자가 먹고 마시는 사진 여러 장이 있었다. 하지만 그 중 한 사진은 특별했다. 이 사진은 다른 누구도 아닌 자크 마슈가 그와 함께 있는 모습이 찍혀있었다. 레스토랑 마당에서 찰영되었된 이 사진(복사됨)은 아직 건설 중인 건물 여러 개가 보이는 것으로 보아 매우 오래된 것으로 보인다. 하지만 사진에 찍인 인물이 용의자라는 것은 확실이 알아볼 수 있었다\n\n두 인물은 웃으며 건배사를 하는 것처럼 보였으며 이들의 표정은 엄청난 우정과 동지애를 느끼는 표정이었다. 이는 용의자가 적군 소속 장교와 어울렸다는 것을 의미했다. 중앙프리카에서 여러 번의 보안 유출이 있었다는 보고와 연관지으면 형법 109-f조(국가안보에 위해를 주는 정보활동)을 위반하는 행위로 여길 수 있다. 이는 사형이 선고될 수 있다. 혐의를 더 공고히하기 위해 추가 조사가 권장된다."
 MZB_INVESTIGATION.6.a:0 "조국의 영광을 위해. 적과 내통하는 아군은 적보다도 나쁘리니"

 MZB_INVESTIGATION.7.t:0 "보고서: 열등인종과의 공모"
 MZB_INVESTIGATION.7.d:0 "(검열됨) 요원이 레오폴드빌 작전에서 귀환했으며 좋은 성과를 거두었다. (검열됨) 요원은 낮 동안 뮐러 국가판무관(이하 "용의자"라 한다)의 개인비서 사무실에 진입해 쓰레기통에서 찾은 조각난 서류를 복원했다. 복원에는 몇 시간이 걸렸지만 결국 네 개 서류를 복원하는데 성공했다. 세 서류는 조사에 아무 도움도 되지 않는 경비 보고서였다. 하지만 마지막 서류는 매우 큰 가치가 있었다.\n\n네번째 서류(쓰레기통에 되돌려녛기 전 촬영됨)는 용의자가 중앙아프리카에서 큰 영향력을 행사하는 열등인종 파트리체 루뭄바에게 보내려던 편지의 초안으로 보였다. 이 편지는 루뭄바가 제공한 불특정한 "서비스"를 언급하고 그 대가로 똑같이 불특정한 보상을 주었다고 명시하였다. 그 보상에는 "전에 말했던 동부 콩고에서의 채굴권"도 포함되었다.\n\n서비스와 보상의 정확한 내용은 알 수 없었지만 이는 용의자가 국가판무관부 행정부 외의 인물과 사업 비슷한 관계를 맺고 있다는 증거이다. 이는 형법 333조(이익 부여) 위반에 해당하며 최대 8년의 징역이 선고될 수 있다. 또한 이 행위는 형법의 어떤 조항에도 명시되어 있지 않지만, 아리아인의 도덕에 더더욱 혐오스럽게 여겨진다. 용의자가 열등인종이 건낸 불특정한 뇌물을 받고 이익을 부여했기 때문이다. 용의자가 추가적인 반 아리아인적 행동을 했는지 알아보기 위해 추가 조사를 하는 것이 권장된다."
 MZB_INVESTIGATION.7.a:0 "조국에 영광을 위해. 지배자 인종은 열등인종을 경멸할 뿐이다."

 MZB_INVESTIGATION.8.t:0 "보고서: 아리아인의 휴일"
 MZB_INVESTIGATION.8.d:0 "(검열됨) 요원이 중앙아프리카 작전에서 귀환했으며 좋은 성과를 거두었다. (검열됨) 요원은 뮐러 국가판무관(이하 "용의자"라 한다)과 관련된 인물과 그들과의 관계를 추적하기 위해 히틀러슈타트로 향했다. 흔적은 히틀러슈타트 리조트에서 사라졌지만 그럼에도 성과는 있었다. 조사반은 직원을 매수해 작년에 리조트를 방문한 고객들의 이름이 적힌 장부를 입수했다.\n\n장부는 매우 흥미로웠다. 평범한 독일 이름 외에도 몇몇 외국 이름이 발견되었다. 이 이름들은 어떤 반군이나 불온조직과 연관되지 않았다. 하지만 카타가와, 스미스, 알드리치와 같은 몇몇 이름은 외국 기업가의 이름이었다. 이들이 호텔에 방문한 이유는 알 수 없지만 이들이 중앙아프리카에 있어서 안 된다는 것은 확실했다. 중앙 정부는 트리움비라투스, OFN, 일본 영향력 내에 본사를 둔 모든 기업에 강력한 금수조치를 내렸다.\n\n외국 및 적국의 사절들이 중앙아프리카로 와 한 호텔에서 며칠을 묵었다는 사실은 이들이 휴양을 목적으로 오지 않았다는 것을 증명한다. (사실 히틀러슈타트는 재미없는 늪지대 옆에 있으며 안전한 사파리 경로와는 매우 멀다) 이들은 용의자와 사업적 관계를 맺기 위해 온 것이다. 이는 형법 333조(이익 부여) 위반에 해당하며 최대 8년의 징역이 선고될 수 있다. 혐의를 더 강하게 입증할 추가 증거를 위한 추가 조사가 강하게 권장된다."
 MZB_INVESTIGATION.8.a:0 "조국의 영광을 위해. 아리아인에게 사치는 필요 없다. 오직 의무만이 필요하다."

 MZB_INVESTIGATION.9.t:0 "보고서: 감청한 대화"
 MZB_INVESTIGATION.9.d:0 "(검열됨) 요원이 레오폴드빌 작전에서 귀환했으며 좋은 성과를 거두었다. (검열됨) 요원은 뮐러 국가판무관(이하 "용의자"라 한다)의 사냥 트로피를 점검하러 온 박제사로 위장해 그의 개인 사무실로 잠입했다. (검열됨) 요원은 사무실 책상 밑에 도청기를 설치할 수 있었다. 그 도청기는 중앙아프리카 행정부 근처 빈 아파트에 있는 비밀 감청소와 연결되어 있었다.\n\n도청기는 전지가 전부 방전된 후 증거 인멸을 위해 제거되었다. 그 전에 용의자와 그 측근들이 나누는 대화 일부를 감청할 수 있었다. 대부분의 대화는 관련이 없었지만, 한 대화는 용의자가 중앙아프리카에 어떤 생각을 가지고 있는지 어렴풋이 보여주었다. 용의자가 제일 신뢰하는 부관이자 용의자가 사파리를 떠났을 때 비공식 대행을 맡는 롤프 슈타이너는 형벌에 대해 몇 번의 발언을 했다. 이 중 제일 중요한 발언은 국가판무관부 내에서 횡행하는 기업들에게 "더 많은 행동의 자유"를 보장하자는 것이었다. 이들은 그 행동으로 "모든 것을 덮을만한 돈을 얻을" 수 있을 것이었다.\n\n이 발언이 어떤 상황에서 나온 것인지, 그리고 이들이 무엇을 덮으려고 하는 것인지는 아직 알 수 없다. 하지만 이는 식민지 행정부가 국내외 사업가에게서 뇌물과 이익을 받고 중앙아프리카 내 광산 및 밀림에 자유 행동권을 줬다는 확실한 증거이다. 이는 형법 332조(뇌물 수수) 위반에 해당하며 최대 15년의 징역이 선고될 수 있다. 이는 중범죄지만 고발의 신뢰성을 높이기 위한 추가 조사가 권장된다."
 MZB_INVESTIGATION.9.a:0 "조국의 영광을 위해. 부패가 풍기는 악취는 오래 숨길 수 없나니."

 MZB_INVESTIGATION.10.t:0 "보고서: 중앙아프리카의 미국인"
 MZB_INVESTIGATION.10.d:0 "(검열됨) 요원이 레오폴드빌 작전에서 귀환했으며 좋은 성과를 거두었다. 조사반은 뮐러 국가판무관(이하 "용의자"라 한다)과 밀수업자 간 연관성을 찾기 위해 콩고호 호숫가를 수색하던 중 매우 흥미로운 것을 발견했다. 수풀에 숨겨져 있지만 필요할 때 빠르게 견인해 물에 띄울 수 있는 미국 선박이었다.\n\n깃발이나 식별 번호는 없었지만, 선박의 형상은 아프베어 요원들이 목격한 최신 상륙정과 일치하였다. 선박이 어디서 온 것인지 알아보기 위해 선박 내 몇몇 물품을 조사했다. 통조림, 무기, 책 등에 영어가 적혀있었다. 선박이나 그 근처에서 승무원은 발견하지 못했지만 이는 매우 심각한 일이다. 거기다가 이 선박은 만들어진지 얼마 되지 않은 것으로 보이며 보존 상태도 완벽하고 매우 최근에 사용된 것으로 추정된다.\n\n우리는 용의자의 무능함에 대해 많은 증거를 수집했다. 하지만 적국 함정이 있다는 것은 과실로 설명될 일이 아니다. 이는 용의자가 적국 군인이 라이히에 들어와 작전기지를 세우는 것을 도왔다는 증거로 충분하다. 이 행동은 형법 81조(라이히에 대한 대역죄) 위반에 해당하며 사형에 처해질 수 있다. 미국인이 아직 국가판무관부 내에 있는지 알아내기 위한 추가 조사가 강하게 권장된다."
 MZB_INVESTIGATION.10.a:0 "조국의 영광을 위해. 경비 없는 문은 적에게 보내는 초대장이니."

 MZB_INVESTIGATION.11.t:0 "보고서: 프랑스 장교에게 보내진 독일 선물"
 MZB_INVESTIGATION.11.d:0 "(검열됨) 요원이 레오폴드빌 작전에서 귀환했으며 좋은 성과를 거두었다. (CLASSIFIED) 요원은 뮐러 국가판무관(이하 "용의자"라 한다)이 대부분의 경비인력을 경호원으로 대동하고 라이히 본국을 방문한 사이 중앙아프리카 행정단지 중심 문서고에 잠입했다.\n\n문서고가 난잡하고 정리되지 않은 서류철의 미로와 같았기에 수색은 길고 어려웠다. 이러한 난장판은 부주의나 무능이 아닌 사찰에 대한 간접적 방어 조치로 여겨져야 한다. 우리 요원들은 전문적인 접근을 포기할 수 밖에 없었다. 이들은 의심을 사지 않기 위해 재빨리 철수하기 전에 검사할 서류철을 무작위로 챙겨야 했다.\n\n하지만 이 서류 중 하나는 흥미로웠다. 무해해보이는 보고서 안에 현재 자유 프랑스 잔당 영역에 거주하는 프랑스 장군 자크 먀슈의 사진이 숨겨져 있었다. 제일 흥미로운 것은 장군 그 자체가 아니라, 그가 매우 기쁜 표정으로 박제된 사자 머리를 들고 있다는 사실이었다. 그 뒤에는 "Ein Geschenk"이라고 써진 상자가 있었다.\n\n이것이 "선물"임을 뜻하는 독일어 글씨는 발신자가 누구인지 명확하게 알려준다. 용의자만이 사냥 트로프에 대해 이런 "취향"을 가지고 있고, 이는 마슈와 틀림없이 공유된다. 또한 상부의 보호 없이 적국 장교에게 선물을 보낼 정도로 용감한 (혹은 멍청한) 독일인은 그 밖에 없다. 이는 형법 100조(평화를 위협하는 관계 형성) 위반에 해당하며 최대 10년의 강제수용소 수감형이 선고될 수 있다. 용의자가 프랑스 망명자와 가진 관계를 완전히 이해하기 위해 추가 조사를 할 것이 권장된다."
 MZB_INVESTIGATION.11.a:0 "조국의 영광을 위해. 적에게 알맞는 선물은 죽음 뿐이니."

 MZB_INVESTIGATION.12.t:0 "Report: Fake Identity Papers"
 MZB_INVESTIGATION.12.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results are promising. Agent (CLASSIFIED) infiltrated the central compound of the Zentralafrikaner administration during the night to find proof on Reichskommissar Müller - henceforth to be referred to as "the suspect" - about his supposed ties to the Free French remnants. While inspecting the bureau for immigration, our agents made an interesting, if disturbing, find: inside a cabinet filled with old documents were dozens of empty identity documents absolutely identical to those used by the now-defunct French Republic, and still in use among the exiles. They appear devoid of any information, lacking both the photos and the personal data.\n\nThe reason why such documents were inside the suspect's central compound eludes us, but not their potential applications. By applying personal data on such ID, anyone could gain entrance to the Free French remnants, a hostile power, and since reports tell of a constant flow of political refugees escaping the French State to join their brothers in exile, it's very likely that they would reach Zentralafrika thanks to the fact that the French State is part of the Unity-Pakt: from there, they could receive new documents, and leave for their final destination.\n\nSuch practice would never be allowed to happen without an explicit order from above, which means that the suspect has taken a conduct violating section 99 of the Strafgesetzbuch (working as agent for intelligence service), punishable by up to six years in a concentration camp. We advise further investigations in order to discover how many Frenchmen managed to reach the remnants."
 MZB_INVESTIGATION.12.a:0 "For the glory of the Vaterland. Snakes change their skin, but the fangs remain."

 MZB_INVESTIGATION.13.t:0 "Report: Smuggled Alcohol"
 MZB_INVESTIGATION.13.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results are promising. Agent (CLASSIFIED) managed to gain access to an apartment overlooking a small island near the Kongo Lake, where Reichskommissar Müller - henceforth to be referred to as "the suspect" - was holding a feast together with his soldiers. Among the other acts of debauchery which, though extremely unbecoming for an officer of his stature, hold no criminal relevance, our operatives managed to get a high-resolution photo of the suspect drinking from a bottle with "Glenlivet whisky" written on it.\n\nThe label clearly refers to the Glenlivet distillery, based in what now is the Republic of Scotland, and it is relevant as the Reich has ordered an embargo against the nation almost ten years ago, making it illegal to buy anything produced there. Sadly, we weren't able to discover whether the bottle had been bought by the suspect before or after the embargo was put in place, but should the latter be proved, this could clearly be a case of alcohol smuggling, and it is well known that no one gets such goods if not from the gates of Brittany by paying their government a lot, a conduct violating section 334 of the Strafgesetzbuch (giving bribes) in relation to section 335-a of the Strafgesetzbuch (foreign officials), and punishable with up to 10 years in a concentration camp. We advise further investigations in order to discover whether the suspect still holds more illegal goods, or has obtaines them through illegal means."
 MZB_INVESTIGATION.13.a:0 "For the glory of the Vaterland. The weak soul is easy prey for decadence."

 MZB_INVESTIGATION.14.t:0 "Report: Misuse Of Military Equipment"
 MZB_INVESTIGATION.14.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results are promising. After following Reichskommissar Müller - henceforth to be referred to as "the suspect" - to the Leopoldville airport, our team managed to obtain a high-resolution photo of him boarding a helicopter belonging to the Zentralafrikaner Luftwaffe together with Ladoke Akintola, an inferior known to be the most prominent among his kind in the region of Yorubaland: after a few minutes, the helicopter took off for an unknown location.\n\nWhile the fact that the suspect has consorted with an inferior not known to cover any role in the colonial administration or the native SS is already cause for concern, what truly holds criminal relevance is that he boarded a military transport, together with someone who is by any account a private citizen - or better put, a slave - and as such should never be allowed to be there.\n\nSuch conduct is in clear violation of section 266 of the Strafgesetzbuch (embezzlement), and punishable with up to 10 years of prison. Further inquiries are advised in order to discover whether the suspect is misusing his powers in more serious situations."
 MZB_INVESTIGATION.14.a:0 "For the glory of the Vaterland. To consort with the inferior is to consort with the enemy."

 MZB_INVESTIGATION.15.t:0 "Report: Trafficking In The Mines"
 MZB_INVESTIGATION.15.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results are promising. Agent (CLASSIFIED) travelled to the Süd-Kasai Bergbauunternehmen, an important mining complex, in order to uncover more information about the ties between Reichskommissar Müller - henceforth to be referred to as "the suspect" - and the corporations: there, he managed to gain access the accounting books, of which he has taken an ample amount of photos.\n\nThe mine has been observed to be operating normally, with an important volume of ore being extracted, but this fact doesn't match the numbers, which show a business barely keeping afloat and constantly at risk of failing. What's worse, the personnel there doesn't wear the ordinary uniforms of the security personnel, and their names couldn't be found in the official registers of the Heer or SS soldiers stationed in the area, making it seem as if the mine is actually operated by a private company.\n\nShould this allegation prove true, this would mean that the suspect has ceded a public asset to a private business and allowed it to siphon funds towards an unknown destination, breaching the policies enacted in all Reichskommissariate which state that all earnings from resource production enterprises must go to the Reich's colonial treasury, a conduct violating section 266 of the Strafgesetzbuch (embezzlement), punishable with up to 10 years of prison, as well as several other administrative laws. We suggest further investigations to fully understand the depth of the suspect's ties with the corporations."
 MZB_INVESTIGATION.15.a:0 "For the glory of the Vaterland. Follow the money, the traitors are never far."

 MZB_INVESTIGATION.16.t:0 "Report: Nonsensical Spending Reports In Südwestafrika"
 MZB_INVESTIGATION.16.d:0 "Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. Agent (CLASSIFIED) secured access to the army headquarters in Windhoek on a cover story of working on an audit from Germania. The operative was thus able to secure access to the reports and accounting records of Südwestafrika. These reports were far more expansive and detailed than expected, and some time was necessary to search the documents. For simplicity's sake, the asset only looked at the past few years of the colonial administration.\n\nOn the surface, these records matched what we know about Reichskommissar Schenck's operations, and did not differentiate from what was sent to Germania. However, closer and more detailed inspection revealed serious indescrepencies in these reports. For instance, an airbase near Swakopmund reported that twenty transport aircraft disappeared between one month and the next. The next month, fifteen more transport aircraft appeared at the same airbase, with no explanation of what had happened. Many similar cases occur in the records, with items from rifles and grenades to tanks and fighter aircraft.\n\nThese indescrepencies may constitute false documents related to matters of national importance, and therefore a violation of section 100-a of the Strafgesetzbuch (treasonous forgery), punishable with up to five years in the concentration camps, as well as section 266 of the Strafgesetzbuch (embezzlement), punishable with up to ten years of prison. However, they could simply be a matter of lax bookkeeping. The sheer scale of the problem, on the other hand, lends credibility to the former.\n\nWhat is clear is more of an investigation is needed. This is scarcely enough evidence on its own, but it could lead to a far more sinister plot to defraud the Reich. We will find out what is happening with the equipment, and why the accountants in Südwestafrika have become so lazy lately."
 MZB_INVESTIGATION.16.a:0 "For the glory of the Vaterland. The fox smells the hen going to ground."

 MZB_INVESTIGATION.17.t:0 "Report: Rebels Possess Cutting-Edge German Weaponry"
 MZB_INVESTIGATION.17.d:0 "Agents (CLASSIFIED) have returned from their operation in Ondjiva, and the results are promising. Agent (CLASSIFIED) was sent to conduct surveillance of a facility rumored to be a command center for the terrorist group UNITA. For several days, they hid in a concealed location, while they took note of various goings on around the facility. After successfully exfiltrating, our asset was able to give us many interesting bits of information from the reconnaissance, including a photograph.\n\nThis photograph is interesting for many reasons. First of all, despite being fairly well known as an area controlled by UNITA, the area has apparently not been interrupted or disturbed. Operative (CLASSIFIED)'s report states that local garrisons have apparently not visited the area recently, and the photograph shows no evidence of a bombing campaign. This is obviously a huge failure by Schenck's highly vaunted air force.\n\nMore concerning about the photograph is the equipment held by some of the UNITA soldiers. Several soldiers are holding what appear to be LAG G1 assault rifles. These are recent models, introduced in 1958. However, our observations reveal that at least one of these rifles has a metal stock and handguard, making it possibly a G1A1 introduced in 1960, or a 1962 model G1A2. It seems a shipment of G1A1 and G1 rifles had been sent to Südwestafrika to outfit its army, but there is no report on why UNITA seems to have gotten them.\n\nThe worst scenario is that UNITA and Schenck have entered into some sort of agreement where UNITA is given weaponry and left alone in exchange for some sort of cease fire. This could fall under section 202 of the Strafgesetzbuch (Providing Aid and Comfort to the Enemy), punishable by life imprisonment or death. But until a link is proven, it remains speculative. We recommend that more surveillance of UNITA is carried out, as well as more investigation into the Südwestafrika armed forces."
 MZB_INVESTIGATION.17.a:0 "For the glory of the Vaterland. Rats always leave droppings."

 MZB_INVESTIGATION.18.t:0 "Report: Unreported Contacts Between Economy Minister, Terrorists"
 MZB_INVESTIGATION.18.d:0 "Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. On a cover of fixing indoor lighting, Agent (CLASSIFIED) secured entry to the archives of the Reichswirtschaftsministerium Südwestafrika. The aim of the operation was to discover evidence of fraud or deceit on the part of Reichskommissar Schenck. Although the results were inconclusive, operative (CLASSIFIED) procured evidence which has added an interesting angle to this investigation.\n\nWhile researching economic programs in Luderitz, the operative discovered a folder marked "Airfield Expansion." The topics weren't interesting, but inside was an interesting photo of something that seems to be unrelated. In the photo, marked only with an identifying serial number, Otto Herrigel, the Economic Minister of Südwestafrika, is seen sitting and conversing with an unidentified native. Our field agent wasn't able to identify the other individual, but our analysts have been able to discover the person's identity. With a high degree of certainty, they believe the native is Sam Nujoma, head of the SWAVO, a terrorist group active in lower Südwestafrika.\n\nAn unauthorised contact with a terrorist group is illegal under section 201 of the Strafgesetzbuch (Conspiracy), punishable by a year in prison. This, however, could lead to a far more serious charge if the nature of the meeting is revealed. If others in the Südwestafrikan administration knew of this and failed to report, they could be charged under section 201-f. Unfortunately, until we gain access to the files behind this photo, or we learn through other means, we cannot know exactly why this meeting took place."
 MZB_INVESTIGATION.18.a:0 "For the glory of the Vaterland. What happens in the dark comes out in the light."

 MZB_INVESTIGATION.19.t:0 "Report: Südwestafrika Overconsuming Fuel"
 MZB_INVESTIGATION.19.d:0 "Agents (CLASSIFIED) have returned from their operation in Namibe, and the results are promising. Posing as an accountant from the Reich, our operative gained access to the headquarters of the oil extraction and production operations that go on in Lubango, the largest oil producing state in Südwestafrika. For simplicity's sake, the data was copied and transferred to our headquarters, where it was analyzed. Agent (CLASSIFIED) was able to send us copies of several reports, specifically ones that dealt with Südwestafrikan oil consumption.\n\nWhen investigated, a certain particularity caught our attention. Südwestafrika takes a certain percentage of fuel extracted for themselves, in order to supply their industry and armed forces. This number is supposed to cover only their expended fuel and nothing more. However, the number that we discovered has revealed they are taking far more than they need. Our estimates are that the entire air force and army could be on full operations, and they would not be consuming the fuel they use currently. Something is clearly amiss.\n\nAt worst, this could lead to a charge of Conspiracy to Defraud the Reich, which carries a variable sentence between 5 years and death, depending on the severity, as well as compensation and damages, as outlined by section 212 of the Strafgesetzbuch. It could be, however unlikely, that Südwestafrika has put a system of fuel tanks online and is filling them, with the knowledge and consent of Germania. Or they have sources of fuel expenditure that we do not know about. We will continue to research this discrepancy and inform you of our findings."
 MZB_INVESTIGATION.19.a:0 "For the glory of the Vaterland. Mosquitoes and leeches always leave marks."

 MZB_INVESTIGATION.20.t:0 "Report: Avoidance of Civilian Targets Official Südwestafrikan Policy"
 MZB_INVESTIGATION.20.d:0 "Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. As part of their cover job in the telephone company, Agent (CLASSIFIED) was able to tap the phone line from Reichskommissar Schenck's palace under the cover of standard maintenance. This has yielded a large amount of intelligence, most of which is unfortunately mundane. However, one particular conversation stands out amongst the others.\n\nTwo days ago, Wolfgang Schenck had been discussing matters of national security with Field Marshall Hellmut von Leipzig. Leipzig is the highest ranking general in Südwestafrika, as well as the minister of State Security, so it is not unusual that they would be in contact. Neither was most of the conversation, which dealt with bombing raids throughout Africa. What is unusual is that toward the end of the call, Schenck told von Leipzig that any civilian targets were strictly off limits. Von Leipzig said this was not a problem, but Schenck demanded that he swear that no civilian targets were to be attacked.\n\nUnder Führerbefehle No.45, anything in the Sahara desert is to be considered an important target. Housing and food stores are mentioned specifically as targets to be hit. Of course, circumstances may prevent every target in the area from being attacked by Südwestafrikan aircraft at this moment. But if they are truly attempting to avoid attacking what the Führer has told them to, the consequences are grave and serious.\n\nUnfortunately, circumstances beyond their control led to the asset having to abandon the wiretapping. They have removed any evidence of anything untoward, and have made themselves scarce. This is disappointing, but we shall attempt to resume wiretapping as soon as possible."
 MZB_INVESTIGATION.20.a:0 "For the glory of the Vaterland. Our ears will hear all."

 MZB_INVESTIGATION.21.t:0 "Report: Schenck Freed Key Terrorist Figure"
 MZB_INVESTIGATION.21.d:0 "Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. Agent (CLASSIFIED) had been researching the criminal records of various SWAVO terrorists, when they came across an interesting document in the file of Klaus Dierks, from Reichskommissar Schenck, ordering his release from prison.\n\nHerr Dierks is a German-born white resident in Südwestafrika. Born in Berlin in 1936, he had gone to Südwestafrika as part of a course on civil engineering. While there, he joined the native terrorist organization SWAVO and was known to be close to their leader, Sam Nujoma. Eventually, his activities became known to the Abwehr and local authorities detained him. He had been put into the custody of Windhoek Prison, where he was sentenced to indefinite detainment.\n\nRecently, it appears Reichskommissar Schenck took a personal interest in the case and intervened. The letter in Dierks' file was sent from Reichskommissar Schenck last march, and ordered the immediate release of Dierks from custody. It's unclear if Dierks has been released from custody, and if he has been in contact with SWAVO since then, as his file ends there.\n\nSection 118 of the Strafgesetzbuch (Obstruction of Justice) states that pardoning a convicted criminal could be punishable by prison under certain circumstances, such as the criminal being part of a conspiracy which the pardoning member is a part of. The situation of this release is suspicious, to say the least, and could fall under these circumstances if more evidence of a conspiracy is found."
 MZB_INVESTIGATION.21.a:0 "For the glory of the Vaterland. The perpetrator will always try to cover their tracks."

 MZB_INVESTIGATION.22.t:0 "Report: Schenck and Müller In Close Contact"
 MZB_INVESTIGATION.22.d:0 "Text: Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. Under the guise of electrical work, Agent (CLASSIFIED) was able to attach a wiretap to Reichskommissar Schenck's main phone line from his palace. This operation was able to continue for a short while before the wiretap malfunctioned due to unknown reasons and had to be removed. Although short-lived, we were able to pick up one useful bit of information from the operation.\n\nAbout midway into the surveillance, Schenck received a call from Siegfried Müller, Reichskommissar of Zentralafrika. The content of the call is not that interesting, to be honest. Müller calls Schenck out of the blue, and enquires how Schenck is doing. Once initial pleasantries are out of the way, Müller invites Schenck to go along on a hunting expedition that he is planning for the near future. Schenck declines, saying he has extremely pressing matters. Müller expresses his regret. The two talk about a few unrelated subjects before they say goodbye. Müller hangs up first. All in all, the call takes five minutes. A transcript has been attached to this report for reference.\n\nWhat is interesting is the call itself, not the content. Müller and Schenck use informal and occasionally crude language to discuss matters of import, all with a friendly tone. This suggests a high degree of familiarity and cooperation. Thus, it could be extremely likely that whatever crimes that Schenck is commiting, Müller could be an accomplice in, and vice-versa. We therefore recommend this information be sent to the team investigating Müller, to see if they have uncovered any evidence outside of Südwestafrika that would be relevant. Finding out about the "hunting expedition" that Müller wanted to have Schenck join would be extremely important for the investigation."
 MZB_INVESTIGATION.22.a:0 "For the glory of the Vaterland. Rats entrap each other with their tails."

 MZB_INVESTIGATION.23.t:0 "Report: Terrorists Attempted to Contact Südwestafrikan Generalbüro Member"
 MZB_INVESTIGATION.23.d:0 "Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. An asset, Agent (CLASSIFIED) was able to gain access to the mailroom in the Windhoek Post Office, and read the incoming mail to several governmental buildings. While doing so, they managed to stumble upon a serious and highly alarming message.\n\nThe letter, a copy of which is attached, purportedly comes from the head of the terrorist group SWAVO, Sam Nujoma. In the letter, he requests the receiver to contact him "through the usual way" so they may discuss a topic of high importance. The reason for a personal meeting between Nujoma and the receiver is unknown at this time. We have no way of knowing for sure if the sender is actually Nujoma, but handwriting analysts have concluded with a high degree of certainty that it is.\n\nMaking an unauthorised contact with the head of a terrorist group is a violation of section 201 of the Strafgesetzbuch (Conspiracy), punishable by a year in prison, with potential of a greater sentence depending on the circumstances of the meeting. The receiver of the message is unknown, but it was sent to the headquarters of the Reichskommissariat, and Nujoma makes reference to the receiver being a member of the Generalbüro.\n\nThe letter was allowed to continue to its destination, in order to ensure operational secrecy. If the letter was received and the meeting went ahead is not known at this time. What is known is that high levels of the Südwestafrikan government are being approached by terrorist groups. And these same groups think Schenck's administration will be receptive."
 MZB_INVESTIGATION.23.a:0 "For the glory of the Vaterland. Rats and filth always find each other."

 MZB_INVESTIGATION.24.t:0 "Report: Schenck Has Periodic Unexplained Absences"
 MZB_INVESTIGATION.24.d:0 "Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. Based on official reports and some insider knowledge, Agent (CLASSIFIED) was tasked with documenting Reichskommissar Wolfgang Schenck's schedule and visits in order to establish a profile. Initially, this was a mundane operation, with nothing unusual or surprising uncovered. But the evidence has led the operative to come to a startling conclusion, one that we believe is accurate.\n\nSchenck's schedule is extremely simple. He usually can be found in his palace, or flying his aircraft as a recreational activity. What our asset found, however, is there are occasional gaps in his schedule when he is not doing either of those things. These gaps are not minor, they go on for several days, occasionally. Believing it to be a mistake, our spy asked their sources for more information. There was none. There are times when the Reichskommissar of Südwestafrika is simply missing and unable to be reached.\n\nOne could conclude that these periods of absence is the Reichskommissar shirking responsibility or work. Section 231 of the Strafgesetzbuch (Dereliction of Duty) declares this is punishable by two years of confinement, and more if it is in a combat situation, which Südwestafrika is currently in. Unless there is a satisfactory reason for these absences, it is a credible case that Reichskommissar Schenck is unfit to command the colony of Südwestafrika."
 MZB_INVESTIGATION.24.a:0 "For the glory of the Vaterland. A chicken must never herd sheep."

 MZB_INVESTIGATION.25.t:0 "Report: Suspected Collusion Between Südwestafrikan Forces, Terrorists"
 MZB_INVESTIGATION.25.d:0 "Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. A successful infiltration of the Oberkommando der Südwestafrikan Wehrmacht has allowed access to some detailed after-action reports. Agent (CLASSIFIED) reports there is one event in particular that is extremely interesting for our purposes.\n\nRecently, a supply facility near the city of M'banza Congo was attacked by terrorists, believed to be the Angolan seperatist force UNITA. The small garrison was reported to have been overwhelmed by the surprise attack and the numerous enemy. They were supposedly forced to retreat to a more defensible position, allowing the natives to escape with a massive load of supplies, chiefly medical equipment.\n\nBut our operative reports many things about the story do not add up. The small army garrison reported only a brief firefight before retreating, with no casualties. No rebels were reported killed or wounded. Most suspiciously, a flight of tactical bombers was taking off from nearby Malanje Airfield, bound to attack targets in the Sahara. They could have easily been contacted and asked to help, but they were not.\n\nFrom what we know, the story could have been concocted by native sympathisers in the Südwestafrikan armed forces to explain a handoff of supplies to the enemy. Needless to say, this is a serious crime, and the consequences are dire (Strafgesetzbuch, Section 202, "Providing Aid and Comfort to the Enemy"). If Reichskommissar Schenck is found to have covered this up, or facilitated it, the ax could fall on his neck as well."
 MZB_INVESTIGATION.25.a:0 "For the glory of the Vaterland. We will reveal what is behind the curtain of lies."

 MZB_INVESTIGATION.26.t:0 "Report: Südwestafrika a "No-Fly Zone""
 MZB_INVESTIGATION.26.d:0 "Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. They had been observing Südwestafrikan Luftwaffe operations for the past month, making careful note of targets and outgoing bomber raids. They now have conclusive proof of what many agents and sources say is Südwestafrika's open secret.\n\nSüdwestafrika has had problems with terrorist groups since its inception, such as the Angolan Sepratist organizations UNITA and MPLA and the SWAVO. And Südwestafrika's Luftwaffe has been tasked with attacking threats to the Reich such as the so-called "Free-French" and Cameroon. However, it doesn't seem the Südwestafrikan Luftwaffe has been deployed inside its own borders. Over the course of the month, none of the 338 sorties made by Südwestafrika ever attacked a target inside Südwestafrika.\n\nWhy this is the case is unknown. Our intelligence indicates there is a substantial amount of rebel activity that could easily be struck by enemy aircraft. And it wouldn't be too difficult to mount a mission in Südwestafrika, due to the large amount of air operations currently taking place, as well as a shorter flight time compared to missions in the Sahara. This oversight amounts to a case of extreme negligence (Strafgesetzbuch, Section 112), which can result in an extended prison sentence. Unless they have personal guidance that Führerbefehle No.45 takes priority over any rebel operations in Südwestafrika, there is no other explanation."
 MZB_INVESTIGATION.26.a:0 "For the glory of the Vaterland. Laziness is as great a threat to the German Volk as enemy action."

 MZB_INVESTIGATION.27.t:0 "Report: Rebel Sympathies in Südwestafrikan SS"
 MZB_INVESTIGATION.27.d:0 "Agents (CLASSIFIED) have returned from their operation in Otjiwarongo, and the results are promising. Agent (CLASSIFIED) had been tasked with observing a base that belonged to an unnamed native warlord and his force. During this scouting operation, the operative noticed an event which left them troubled, and we can agree with that assessment.\n\nMidway into the stakeout, the agent noticed a strange visitor: an African SS member. Südwestafrika has only a small number of native Waffen-SS soldiers, much less than other Reichskommissariats. The operative says the SS member had the insignia of a Untersturmführer. It's our belief this individual came from the Löwen division, the only SS regiment of the Südwestafrikan army. After consulting with the warlord for a short period of time, the SS man shook hands and left the compound unharmed, with no further action taken\n\nInitially, the asset believed the meeting to be part of negotiations for the warlord's eventual departure. But the rebels did not move over the next couple of days. And the base was never attacked or otherwise disturbed.\n\nTerrorist sympathies in the ranks of the SS is a complete disaster, and must be corrected at once. And Reichskommissar Wolfgang Schenck, as commander of the armed forces, is responsible for this disaster. Unless there is a reason for this event, the entire Südwestafrikan SS must be purged immedietly."
 MZB_INVESTIGATION.27.a:0 "For the glory of the Vaterland. The honor of the Aryan knights must be reclaimed from the untermensch."

 MZB_INVESTIGATION.28.t:0 "Report: Südwestafrikan Luftwaffe Avoids Coastal Targets"
 MZB_INVESTIGATION.28.d:0 "Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. Disguised as a janitor, agent (CLASSIFIED) infiltrated the headquarters of the Südwestafrikan Luftwaffe, and retrieved several objects of high intelligence value. One of these items was a complete accounting of the Südwestafrikan Luftwaffe's operations for the past three months. We have poured over it, and have identified an area of concern related to target selection.\n\nIn accordance with Führerbefehle No.45, the Südwestafrikan Luftwaffe has been directed to attack targets in the Sahara, specifically the former French colonies, to prevent the reorganization of the so-called "Free French." This requires the complete annihilation of any facilities or infrastructure located in the area. On first glance of this target report, they seem to be doing just that, logging many airstrikes over the area.\n\nBut a closer inspection raises questions about the airstrikes. Most of them are in the northern desert, sparsely inhabited by anyone and hardly home to any insurgent activity. A smaller number of raids take place in the plains and grasslands to the south, where more natives can be found. Only a few missions take place in the southern jungles, hitting uninhabited places like Borgou. And no raids at all take place upon the coastline, believed to be the main hiding place of the Free French remnants.\n\nIt is unknown why this is so. The coasts have a larger degree of anti-aircraft protection, true, but they have far more inviting targets. This can only be cowardice or weakness, both of which are unbecoming of a Reichskommissar."
 MZB_INVESTIGATION.28.a:0 "For the glory of the Vaterland. We will cleanse the Reich of any remaining elements of the old order."

 MZB_INVESTIGATION.29.t:0 "Report: Südwestafrikan Economic Report Fraudulent"
 MZB_INVESTIGATION.29.d:0 "Agents (CLASSIFIED) have returned from their operation in Germania, and the results are promising. Though it is an unusual place to get information about Südwestafrika, it does have some things one would not be able to find in Windhoek. In the Reich Ministry for the African Territories, one can find the information that the Reichskommissariats of the continent present to Berlin. Comparing the information with what we can gather from Windhoek would give us a hint of how much Schenck has duped the Reich.\n\nOur operative managed to secure a copy of the last Südwestafrikan economic report released, signed by Wolfgang Schenck himself. The Reich believes it is accurate, simply because Schenck himself says so. But we know better. We have access to the information on the ground, and it does not match the picture Schenck has painted of his Reichskommissariat.\n\nMany of the numbers do not make sense. They do not match our estimates for what Südwestafrika earns and spends. A great deal of the figures cited are nonsensical, or seem to be constructed out of thin air. The expenses are far too high for the management of the colony. To top off this outrage, Schenck ends his report by suggesting that what he has is not enough and pleading for more funding.\n\nSection 212 of the Strafgesetzbuch (Conspiracy to Defraud the Reich) mandates harsh sentences and punishments for crimes like these. It is doubtless such a sentence is in store for Wolfgang Schenck."
 MZB_INVESTIGATION.29.a:0 "For the glory of the Vaterland. No one can hide the truth from us."

 MZB_INVESTIGATION.30.t:0 "Report: Südwestafrikan Position Abandoned"
 MZB_INVESTIGATION.30.d:0 "Agents (CLASSIFIED) have returned from their operation in Tsumkwe, and the results are promising. Operative (CLASSIFIED) was tasked with documenting the readiness of the Südwestafrikan army. What they found shocked them and eroded any belief they had in Schenck's forces.\n\nThe northern border with South Africa is important for several reasons. One, it is frequently traversed by terrorist organizations such as SWAVO, UNITA, and the MPLA. Second, it is a border with a major geopolitical threat. Thus high readiness is expected of all the forces there. So it was a shock when our asset found a base near the border and a few kilometers away from a major source of rebel activity completely and totally abandoned.\n\nThe Agent was able to walk through an unopened gate, after they had confirmed there were no soldiers on site. They were able to walk into empty barrack-halls, offices, and storage rooms, all of which looked like the soldiers inside packed up and left. There were still appliances and blankets stored there, as well as a few uniforms. But the whole facility was empty. If they had not brought back pictures, we would not be able to believe it.\n\nDereliction of duty is a serious crime in the Reich (see Section 231 of the Strafgesetzbuch), and we have a horrifying example of it in front of us. The army that Schenck runs is simply not up to the job of defending the colonies of the Reich. A major purge of disloyal or ineffective elements must take place. Starting right at the top."
 MZB_INVESTIGATION.30.a:0 "For the glory of the Vaterland. An army is only as good as its leader."

 MZB_INVESTIGATION.31.t:0 "Report: Failed Operation"
 MZB_INVESTIGATION.31.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results have been disappointing. The team was able to infiltrate the central compound of the Zentralafrikaner administration during the night, in search of proof about the ties between Reichskommissar Müller - henceforth to be referred to as "the suspect" - and several private corporations. Immediately, they located the central archives and started their inspection.\n\nWhat they didn't expect, however, was the state of the archive. Rather than being organized following the usual recording techniques used by the bureaucrats all across the Reich, the folders and documents were stored with no discernible order: security reports were found near receipts for the guards' food and newspaper articles about the suspect's hunting feats. We have no doubt that this chaos can't be blamed on mere incompetence: surely this is a deliberate attempt at making the archives themselves impossible to analyze without the time for a full inspection, which would require weeks, if not months with a team several orders of magnitude larger than what we can field.\n\nAs it is, this indirect defence mechanism has worked, and our agents were forced to leave the structure at dawn before the personnel returned to the compound, having found nothing of use to the investigation."
 MZB_INVESTIGATION.31.a:0 "For the glory of the Vaterland. The initial failure only makes the final victory sweeter."

 MZB_INVESTIGATION.32.t:0 "Agent Forced to Cease Südwestafrikan Surveillance"
 MZB_INVESTIGATION.32.d:0 "Agents (CLASSIFIED) have returned from their operation in Südwestafrika, with less than satisfactory results. Agent (CLASSIFIED) was out conducting field surveillance, in the hopes that evidence of collaboration or leniency between the rebel groups in Südwestafrika and the authorities could be uncovered. Unfortunately, the territory they were in was far more patroled than initially thought. Agent (CLASSIFIED) attempted to set up an observation position on more than one occasion, but nearby patrols forced them to change location. Eventually, the operative concluded the surveillance operation was impossible to accomplish and they vacated the area, with little to no actionable intelligence uncovered.\n\nThe operative insisted the frequency and intensity of the patrols had made it hard to accomplish surveillance without being uncovered and possibly captured. Given the delicate circumstances of the situation, it's understandable that the exposure and possible capture of one of our agents would cause enormous problems. If the working theory that the rebel groups and the local authority have been collaborating is true, a massive breach like that would risk the exposure of the entire investigation and all of our assets.\n\nWe cannot discount the possibility that the rebels had advanced knowledge they would be spied upon. An investigation of our intelligence network for any possible leaks is underway. Meanwhile, Agent (CLASSIFIED) will be temporarily kept away from the public while they and their friends and relatives are investigated as well."
 MZB_INVESTIGATION.32.a:0 "For the glory of the Vaterland. No matter how dark the night, the day always comes."

 MZB_INVESTIGATION.100.t:0 "Response from Germania"
 MZB_INVESTIGATION.100.d:0 "Reichskommissar Hüttig,\n\nWe have received your report and have studied it in full. As horrifying as such a conclusion is, we have no choice but to admit there is a strong likelihood that Reichskommissars Schenck and Müller have committed grave treason against the Reich.\n\nThe allegations that you made were unthinkable and shocking. As I'm sure you are aware, these allegations were ones that would require a great deal of proof. We admit there was widespread doubt initially as to the accuracy of your claims. However, the weight of your evidence is overwhelming. This office has concluded that your claims were made in good faith, and that iit is not a misguided attempt to settle a personal grudge. The mountain of intelligence you have presented to us will go straight to the relevant authorities.\n\nAt the next possible opportunity, you will be summoned to Germania. There, we will discuss further investigations, and possible sanctions against the rogue Reichskommissariats. Unfortunately, the chaos of the attempt on our Füher's life prevents us from immediately having this meeting right now. You should, however, expect to leave for Germania at a moment's notice sometime in the next few months. Continue with all current investigations and evidence-gathering in the meantime. You and your agents have done the German Volk a great service.\n\nHeil Hitler,\n\nPhilipp Bouhler\n\nChef der Kanzlei des Führers der NSDAP"
 MZB_INVESTIGATION.100.a:0 "We have saved the Reich!"

 MZB_INVESTIGATION.101.t:0 "Response from Germania"
 MZB_INVESTIGATION.101.d:0 "Reichskommissar Hüttig,\n\nWe have received your report and have studied it in full. Your conclusions are interesting, if a bit implausible, and warrant further research.\n\nThe allegations that you made were unthinkable and shocking. As I'm sure you are aware, these allegations were ones that would require a great deal of proof. Suffice to say, the evidence you put forward was enough to consider. The allegations are serious and further investigations do need to be conducted.\n\nHowever, the Kanzlei has much more pressing concerns at the moment. Your case, though you do seem passionate about it, is extremely vague, and is not a high priority right now. We unfortunately have to put any further investigations off until a later date where we can fully commit ourselves to such an investigation. In the meantime, we order you to cease all further investigations until a full and proper one can be conducted. We will contact you if there is a change which causes us to reevaluate the importance of your investigation.\n\nHeil Hitler,\n\nPhilipp Bouhler\n\nChef der Kanzlei des Führers der NSDAP"
 MZB_INVESTIGATION.101.a:0 "You don't know the true danger that we're in..."

 MZB_INVESTIGATION.102.t:0 "Response from Germania"
 MZB_INVESTIGATION.102.d:0 "Reichskommissar Hüttig,\n\nWe have received your report and have studied it in full. And we are appalled by the fact a Reichskommissar such as yourself would debase the office that you hold with such lies and allegations.\n\nThe two men you are accusing are honorable and exemplary members of the NSDAP, with spotless records. Reichskommissar Müller has defended the possessions of the Reich from the Cameroonian menace, and has provided a constant supply of income to the Reich even in our economic hardship. Reichskommissar Schenck is a heroic fighter ace with legendary exploits during the Second Weltkrieg and over Russia, and even now defends the Reich from its enemies in the Sahara. To attack them with such flimsy evidence is nothing short of disgraceful and unbecoming of a fellow Reichskommissar.\n\nThe Kanzlei will decide your fate in due time. A meeting to decide on sanctions for your action will be convened as soon as possible. Consider yourself to be in a precarious position. And prepare yourself for potential retirement or reassignment.\n\nHeil Hitler,\n\nPhilipp Bouhler\n\nChef der Kanzlei des Führers der NSDAP"
 MZB_INVESTIGATION.102.a:0 "What sort of incompotent fools inhabit Germania?"
 
