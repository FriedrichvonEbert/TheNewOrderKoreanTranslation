 RK_difficulty_category_desc:0 "더 많은 도전, 질질 끄는 게임, 풍미있는 경험을 원한다면 §x하드 모드§!를 발동시키는 것을 추천합니다. 이는 남아프리카의 전력을 강화해 훨씬 더 §Y설정에 맞는§! 남아프리카 전쟁을 만듭니다. 한번 §x하드 모드§!가 발동되면 다시는 해제할 수 없습니다.\n\n하지만 캐쥬얼하고 쉽게 이길 수 있는 빠른 전쟁을 바란다면 이 결정을 선택하지 않는 것을 추천합니다. 이 결정은 게임 시작 이후 1년 후에 사라집니다."
