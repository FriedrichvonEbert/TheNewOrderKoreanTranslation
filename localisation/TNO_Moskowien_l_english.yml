 ## Ideas ##

 MCW_apathetic_rule:0 "Kasche's Apathy"
 MCW_apathetic_rule_desc:0 "For Siegfried Kasche, the running of a Reichskommissariat is an uninspiring and monotonous job, and one which he has grown to hate. Kasche's apathy is well known to Germania, with the Reichskommissar putting in the bare minimum of effort, mostly filing paperwork and interfering in the Council when the internal atmosphere deteriorates. Yet despite Germania's disdain with Kasche, his uncaring attitude has led to the native population having greater rights and a larger say in matters of governance."

 MCW_unified_ostvolk_council:0 "Unified Ostvolk Council"
 MCW_unified_ostvolk_council_desc:0 "Unlike other Reichskommissariats, Moskowien's unique situation had lead to the establishment of cooperative body. The Ostvolk Council consists of both settlers and natives, working together to maintain the Reichskommissariat. Although the Council is somewhat unified, the body's primary purpose is the skillful and balanced appeasement of both ethnic groups."

 MCW_stagnant_ostvolk_council:0 "Stagnant Ostvolk Council"
 MCW_stagnant_ostvolk_council_desc:0 "Staleness flooded the room, corrupting the men that gathered around the table. A struggling government over what was European Russia turned into a poor gang of drowning men subject to a loner who realized they were nothing but worthless soon-to-be-corpses. \n\n The Council turned lazy and sloppy. In the uncaring presence of Reichskommissar Kasche, both the Russians and their German "colleagues" were left to do nothing but talk, creating mindless commotion for hours until they wasted their time and went home. Sometimes, meetings were cancelled because too few showed up.  \n\n No fresh policies; no new decisions; only tired squabbling. Even half-hearted attempts at focusing on the border, the banditry within the colony, or the worrying rot of neighboring Reichskommissariats were cast away.  \n\n But time passed by, empty words coming and leaving the council room under the unjudging scrutiny of motionless air."

 MCW_the_porous_border:0 "The Porous Border"
 MCW_the_porous_border_desc:0 "Given Moskowien's rather precarious geographic location, we have unfortunately found ourselves to be in a near constant state of warfare as countless warlords and bandits regularly cross into our territory to raid, pillage and plunder. Regrettably we are unable to halt these raiders entry, as our vast border is incredibly difficult to maintain which has left large swathes of our frontiers completely unguarded from attack."

 MCW_the_porous_border_2:0 "Defense On The Porous Border"
 MCW_the_porous_border_2_desc:0 "A difficult and controversial decision was made. The people of Moskowien now rushed to the borders, defending it with their lives. \n\n Problems still existed despite the best anyone did against the raids penetrating into their territory. Tensions between the Russians and their German counterparts burned on. And the depletion of manpower isn't helping the defense. \n\n As long as things keep on worsening like this, the defense won't hold on for long."

 MCW_the_porous_border_3:0 "Relocated Industry" #moved indutry west to solve raid problems
 MCW_the_porous_border_3_desc:0 "Abandoning the east was not easy and moving vital factories and their workers too demanded so much effort. And to leave the settlements undefended gave no ease to the minds of those sensitive to sentimentality. n\n The more Moskowien gives ground, the more people we leave to the raiders, and the more time we borrow. But how long will things last this way?"

 MCW_council_in_chaos:0 "Council In Chaos"
 MCW_council_in_chaos_desc:0 "The first meeting after Kasche vanished, things were almost like the meetings they once had. The only thing missing was him. And then it began to fall apart. \n\n Soon enough, the council began to shatter. People began to leave. And people began to lose hope in keeping the government together. \n\n Without Kasche, it was easier to make excuses. And the dead need not pretend to work. Only the living had to deal with the consequences of their bickering. \n\n Nobody can keep things running now."
 
 VLG_german_advisers:0 "German Advisers"
 VLG_german_advisers_desc:0 "The Reich has sent there best to help us in our darkest hour."

 MCW_unruly_russian_minority:0 "Unruly Russian Minority"
 MCW_unruly_russian_minority_desc:0 "Despite the split-up our zone of control still contains a significant number of Russians who, though kept somewhat pacified by the presence of the election of the  Wolgabund, would much rather become part of a truly native realm."
 MCW_disconected_lands:0 "Disconected Lands"
 MCW_disconected_lands_desc:0 "Our realm is divided geographically, with large chunks of control separated by miles of unfriendly territory. Administrating and protecting our zone will undoubtedly be quite complicated."
 MCW_oestliche_wirtschaftsgemeinschaft:0 "Östliche Wirtschaftsgemeinschaft"
 MCW_oestliche_wirtschaftsgemeinschaft_desc:0 "Reichskommissariat Moskowien may have been split up, but the economic connections have not been severed. With the östliche Wirtschaftsgemeinschaft, free movement of goods and services still cross the borders each day."
 
 MCW_The_Marshals_Fiefdom:0 "The Marshal's Fiefdom"
 MCW_The_Marshals_Fiefdom_desc:0 "Feldmarschall Ferdinand Schörner and his clique of radical militarists have stormed their way to power in Moskowien, establishing a brutal military dictatorship. While he claims to be saving the Reich's conquests from the revolt of the subhuman slaves, in actuality Schörner has transformed the snowy territory into his own personal fiefdom."
 
 MCW_Brutal_Repression:0 "Brutal Repression"
 MCW_Brutal_Repression_desc:0 "As well as dedicating himself to annihilating the Slave Revolt in Moskowien, the Marshal has sworn to crack down on any dissenters who dare to oppose his regime. Rebellious politicians, Wehrmacht officers, German settlers and Russian natives alike are being executed en masse by his roving squads of loyal militarists, and no one knows if the brutal oppression will die down – or has only just begun."
 
 MCW_Schorners_Ambition:0 "Schörner's Ambition"
 MCW_Schorners_Ambition_desc:0 "Ruling as the Marshal of Moskowien is just the first step on the bloody road to total domination of the Großgermanisches Reich. Schörner's eyes are cast towards the west, hoping that the chaos of the Slave Revolt will aptly set the stage for a triumphant march towards Germania and the downfall of Albert Speer himself."
 MCW_Schorners_Ambition_tooltip:0 "§RIf not dealt with quickly enough, Schörner may act on his ambition and Cross the Volga...§!"

 MCW_Russia_in_ruins:0 "Russia in Ruins"
 MCW_Russia_in_ruins_desc:0 "The Slave Revolt has been nothing but disastrous for Moskowien, adding unto the disastrous state of the territory. Due to Schörner's brutal repression of protestors and innocents alike, as well as the heavy fighting that occurred during Fall Otto, the troubled territory is close to bursting. Status quo occupation by the Reich seems more impossible by the day."

 MCW_Pakt_Commission:0 "Hoher Ausschuss des Einheitspakts für Russland"
 MCW_Pakt_Commission_desc:0 "As a consequence of Moskowien's situation following the Slave Revolt and as a gesture of solidarity, Moskowien has officially been relegated into a joint occupation commission by the Einheitspakt. Despite this gesture, it is still the Greater German Reich directing occupation policy, and it will be the government in Germania which decides Moskowien's fate."
 
