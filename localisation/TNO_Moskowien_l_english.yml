 MCW_the_councils_in_fighting:0 "The Council's Bickering"
 MCW_the_councils_in_fighting_desc:0 "It is always frustrating to sit in one of these meetings. And it is infuriating to participate in any of them. \n\n The Germans raised issues, the Russians would shoot these down before raising their own, then those too would be waved away.  \n\n Kasche has kept everything under the lid, but the pot kept boiling with hatred, selfishness, and ignorance. And very few believed in his ability to help any of them. \n\n Literally nothing can be done because everything provoked dissent. And Kasche kept his own disgust at this inside of him, reminding himself of the day he would flee to Florida.  \n\n And on and on, these beasts would continue to try tearing their throats out. He only hoped that would happen when he leaves them on their own. "

 MCW_settler_rights:0 "A Settler's Right"
 MCW_settler_rights_desc:0 "The decision prevailed against passionate protests. And it was carried out as promised by General Reinhold. On the Councils blessing, despite Russian arguments before its success at the end debating over it, Moskowien security forces began forcing the Slavs under their protection out of their land. Then the German settlers, filled with promises, began to replace them. \n\n The Council issued more land grants than it ever did before. And these would all go to the Germans. Nothing was considered for the filthy Slavs. Only those fortunate enough would find some shelter in the winter, only to dread the coming raids over the eastern border. \n\n Things are changing now. And the rights of German settlers shall be set in stone. Forever.  \n\n "

 MCW_remain_calm:0 "Just Keep Calm"
 MCW_remain_calm_desc:0 "Once again, Kasche stepped on the hands of the Council. And once again, he prevailed in keeping "calm." \n\n Stability, he asserted, is above favor or support of either the Russians and the Germans. And he alone declared that keeping away from each other would secure the future of Moskowien. \n\n Nobody, under Kasche, could win. And nobody could lose. Instead, only a forceful push towards the middle stance shall stand. "

 MCW_compensation_for_russians:0 "Compensation For Russians"
 MCW_compensation_for_russians_desc:0 "The Council reached a difficult choice. The Russians can stay on their land. And the Germans can live with that, liking it or not.  \n\n The only condition set for them was their continuous contribution. Against the raids and other disasters to come on their heads, the Russians would receive German compensation. And in their own ways, they too shall keep on producing for the Reich to the far west. \n\n But neither the Russians nor their German neighbors trusted in the future of this decision. Only time and the relentless attrition from the coming eastern storm could declare the end of it. "

 MCW_securing_majority:0 "Securing The Majority"
 MCW_securing_majority_desc:0 "The Council often shot itself by locking down proposals. Now, it has declared a race towards opening itself up to decisions made by the majority. \n\n Unthought of before, it now served the Russians and the Germans in an ingenious way. The greater the votes they could gather from their people, the better their chances at stealing power over the Council. \n\n And with or without Kasche's intervention, both groups dreamed of taking advantage of pressing for a majority."

 MCW_german_council_way:0 "The German Branch's Way"
 MCW_german_council_way_desc:0 "They forged a new path for Moskowien, for as long as they remain in power. And keeping her on that path is essential. \n\n They won against all odds, giving themselves fresher air to breathe, defeating their Russian counterparts decisely, and pushing forth their strategy for the Reichskommissariat. \n\n Under German direction, the Council shall set the future of their homeland in stone. More provisions shall be sent to the Reich. They shall keep on working for the Reich. And they shall keep on going for the Reich. \n\n All shall be done for the Reich."

 MCW_make_the_fatherland_proud:0 "Make The Fatherland Proud"
 MCW_make_the_fatherland_proud_desc:0 "Despite the victory of the German branch, the Council at least agreed on one thing: The garrison had to be improved. And after accomplishing that, the society which they wanted to protect needed encouragement. Both Russians and Germans deserve some good news. Therefore, the stage was set, and the plans were made. \n\n As soon as it was ready, the garrison prepared to receive new uniforms. At the same time, the people of Moskowien were greeted with new posters, fresh films, and open meetings and encounters with the Council. Ministers and their subordinates responsible for boosting morale worked towards newer methods. \n\n But while these things were taking place, the Council invited respected men from the Reich to see for themselves what their prize to the East was trying to accomplish. Hoping to impress them, there was tremendous anxiety on receiving the attention they needed from their Fatherland."

 MCW_industry_for_the_reich:0 "Industry For The Reich"
 MCW_industry_for_the_reich_desc:0 "Moskowien is a part of the Reich. So, it is responsible for providing it with whatever resources and services it needs to maintain itself and protect its frontiers from all threats. Also, it too is responsible for Germanizing what was once European Russia. \n\n To accomplish all of these things, the Council, under German direction, settled on creating or improving its industrial strength. It shall aim towards the extraction of more natural resources.  New factories shall be made to help existing ones, joining their products for export.  \n\n And it too shall continue distribution of these things to the Reich. Moskowien shall not worry about providing for its own people; so long as the Reich is provided for, it shall provide for Moskowien. For the Reich shall take care of those which serve it."

 MCW_russian_council_way:0 "The Russian Branch's Way"
 MCW_russian_council_way_desc:0 "They put together a new path for Moskowien. For as long as they stay in power, keeping her steady on that path is essential. \n\n They won against incredible odds. And that gave them greater space to act in. They prevailed against their rival branch. The Germans finally lost their grasp on the Council. \n\n Their policies would shift their homeland towards independence, stability, and a better life for their people. For every German and Russian that lives within the commissariat, they would work for all their days. \n\n And they would see that it is good."

 MCW_promote_sustainability:0 "Promote Sustainability"
 MCW_promote_sustainability_desc:0 "It is in the best interests of Moskowien to attend to the shortages of food and other precious goods which the people need to keep on living and working happily. It is up to the Council to make sure no more shortages happen ever again.  \n\n To do this, the Council must support efforts by the people to establish gardens, even small farms, to grow the food needed to sustain themselves and their families. No law must be passed prohibiting people from securing the seeds they need and the feed they ask for their animals.  \n\n And if people need help establishing or maintaining their farms and gardens, local governments must lend money to them. The rest of the needs of the people must also be met with the same support and subsidization from both the local governments and the Council."

 MCW_thriving_on_minimum:0 "Thriving On Bare Minimum"
 MCW_thriving_on_minimum_desc:0 "There must be no waste. To commit to that, it is vital that every single resource and every single product Moskowien has in its hands to be used well. There is a lot for people to use. \n\n The distribution of everything people will need to keep Moskowien running is a priority. The ends will be met. And even on the barest of whatever is there, people will be able to live.  \n\n In this way, there will be less shortages to deal with. And in this way, the conservation of the things needed by the people will be ensured. And if there is a need to replace these things, that will be done. If something needs to be repaired, it will be repaired so long as it doesn't ask too much from the stocks in the control of the government."

 MCW_a_functioning_council:0 "A Functioning Council"
 MCW_a_functioning_council_desc:0 "Surprise caught up to both the Russians and the Germans when their council, set up under the apathetic Kasche, finally began to show signs of life. Unlike before, there were no more deadlocks; no more lengthy arguments which extinguished meetings before they even began; and no more brawls over who gets to earn what.  \n\n A truly working council has come out of the results of placing a majority in control. But everyone in the Council knew that someday there will be a change in management. And when that day comes, everyone hoped that the new majority would keep things running as well as they did before. "

