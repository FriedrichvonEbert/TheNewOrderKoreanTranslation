 FTF_idea_murtalas_realm: "Murtala's Realm"
 FTF_idea_murtalas_realm_desc: "Fulbe Massina owes its existence to the decision of a young Sokoto officer to rebel after witnessing his people exiled after Cameroonian raids in the 50s, and the treatment they faced under the Sokoto government. That officer, Murtala Muhammed, was a member of a ruling-class family amongst the Fulbe, and thus was quickly able to forge a nation around his persona within the deserts. It was here that Fulbe Massina was born, free once more."
 FTF_idea_nascent_nationalism: "Nascent Nationalism"
 FTF_idea_nascent_nationalism_desc: "Fulbe Massina wants what Murtala wants, and Murtala wants only one thing: For his people to be free to choose their own fate. Nationalism as a concept in Africa is young, and can't be established in one day.\n\nDespite these issues, Murtala continues to focus on strengthening Fulbe identity, hoping that his efforts will soon legitimize the identity enough to become a full-fledged nation."

 POLITICS_MURTALA_MOHAMMED_DESC: "무르탈라 무하메드는 이슬람 군인입니다. 태어날때부터 군인이었고, 죽을때까지 군인일 가능성이 높습니다.\n\n제 2차 세계대전이 세계 질서를 무너뜨리기 불과 1년 전 보수적이고 종교적인 풀라인 가문에서 태어난 무하메드는 점점 더 공격적인 카메룬 혁명가들로부터 국민을 지키기 위한 훈련을 받았습니다. 어린 시절 내내 무하메드는 이슬람 근본주의에 몰두했고, 특히 피끄흐의 전통, 즉 이슬람 법학에 심취했습니다. 혁명 공세가 크게 증가하자 풀라인들은 혁명가들과 가능한 멀리 떨어진 한때 니제르였던 곳으로 옮겨갔습니다. 그곳에서 무르탈라의 근본주의 사상과 정책은 동료들의 관심과 지지를 끌어내기 시작했습니다. 풀라인 반란으로 무르탈라는 그 지역의 지배를 확고히 했습니다.\n\n오늘날 무르탈라의 눈과 귀는 내부로 각이 져 있습니다. 무르탈라는 자신 개인숭배를 구축하고 강화하고 굳히면서 동시에 산산조각난 경제를 바로잡으려 합니다. 하지만 그의 희망과 꿈은 멀리 서아프리카를 바라봅니다. 무르탈라는 오랫동안 잃어버린 풀라족의 영광과 힘을 회복하려는 꿈을 가지고 있습니다. 이러한 희망이 실현될지 여부는 무르탈라가 국가와 지지를 얼마나 잘 고칠지에 달려있습니다. 그를 받쳐주는게 없다면 무르탈라와 풀라족은 분명 비참한 운명을 맞게 될 것입니다."
