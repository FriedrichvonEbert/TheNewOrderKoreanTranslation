ULS_the_strangest_machine:0 "특이한 정치 기구"
ULS_the_strangest_machine_desc:0 "북부 자치주 행정관인 닐 블레이니는 도네갈에서 자신이 이룬 위대한 업적을 재현하기 위해, 이번에는 얼스터에서 피아나 페일 정치 기구를 설립했습니다. 정확히 어떻게 한 것인지, 그가 명목상 대응하고 있는 더블린 정부에게는 수수께끼로 남아 있습니다. 그의 방법은 분명히 수상한 구석이 있지만, 그가 "법과 질서"를 유지함에 있어 불평하는 이는 아무도 없습니다..."
ULS_rifles_round_every_corner:0 "모든 모서리마다 총을"
ULS_rifles_round_every_corner_desc:0 "영국의 다른 지역과 다르게 계획된 유격보조부대는 영국령 얼스터를 점령하기에는 더디고 우여곡절에 시달림을 강요하는 목표에 도달케 했습니다. 수십, 아니 수백 개의 치장물자 창고가 북부 자치주 전역에 설치되었으며, 시간이 흘러 "얼스터 자원군"이라는 방패막이 이름으로 알려진, 개신교 저항단체로 발전한 보조부대에게 충분한 무기를 보급하게 되었습니다."
