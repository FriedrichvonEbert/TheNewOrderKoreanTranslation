 ### Ideas ###
 KEM_esoteric_kingdom:0 "난해한 왕국"
 KEM_esoteric_kingdom_desc:0 "루리크 2세는 모든 반역자들과 신성한 러시아의 모든 약탈자들이 멸망하는 것을 보고자 하는 열망으로 불타는 사람입니다. 보통은, 이 산산조각이 난 우리 땅에 이런 사람이 필요할 겁니다. 하지만 그의 정신상태는 그로 하여금 어떤 것을 발전시키게 했습니다. 조국복원이 어떻게 진행되어야 하는지에 대한 흥미로운 생각들 입니다. 어떤 사람들은 그의 추진력에서 희망과 영감을 발견할지 모르지만, 그의 이웃들은 대부분 미친 놈으로만 볼 것입니다."
 
 KEM_the_two_wolves:0 "두 늑대"
 KEM_the_two_wolves_desc:0 "국왕 전하의 두 자제분이신 유리, 리디아 두 분께선 모두 훌륭하신 고문이자 행정가이시지만, 두 분은 서로 다른 방향으로 통치하시길 원하십니다. 유리 저하께선 좀 더 가볍고 포퓰리즘적인 접근법을 선호하시며, 전하께 신민들이 스스로의 운명을 결정할 수 있는 힘을 가질 수 있게 허하라 촉구하시고 계십니다.\n\n반면 리디아 공주는 군국주의적이고 위계적인 이상을 따르십니다. 공주저하께선 평민들 중 어느 누구도 자신의 어깨에 짐을 지기에 적합하지 않다며 전하께서 군을 가까이하고 평민들을 멀리할 것을 촉구하시고 계십니다."

 KEM_kings_unions:0 "왕의 조합"
 KEM_kings_unions_desc:0 "In a bizarre symbiosis of the ancient ways of the Rus and the modern ideals of the Bolsheviks, King Rurik has declared that trade unions will be free to operate within reason. This has, surprisingly, served the King well, as the peasants who might otherwise call for his overthrow are now placated by their state-sponsored Unions. However, if the people are given a taste of freedom, who knows where it may lead them?"

 KEM_kings_unions_2:0 "강화된 왕국 조합"
 KEM_kings_unions_2_desc:0 "Following national developments, the trade unions operating within the state have been strengthened, and operate with even fewer restrictions or oversight than before. Workers and union officials have indicated their pleasure at these developments, confident that they represent their King's concern for their situation."

 KEM_kings_unions_3:0 "족쇄가 풀린 왕국 조합"
 KEM_kings_unions_3_desc:0 "Trade unions within the state have been nearly entirely unshackled, operating with a freedom uncommon outside of ostensibly socialist states. Workers across the nation rejoice, extremely pleased that their King cares enough about their conditions to permit their association."

 KEM_unions_subdued:0 "제압된 왕국 조합"
 KEM_unions_subdued_desc:0 "The Royal Unions have been subdued, with their rights restricted and with more stringent regulations imposed upon them. Workers across the nation are, understandably, quite upset at this development, while others insist that they simply do not understand that the state has more productive ideas in mind for their organization."

 KEM_unions_subdued2:0 "왕국 길드"
 KEM_unions_subdued2_desc:0 "The Royal Unions have been restructured into the Royal Guilds. These institutions will ensure that the workers over which they exercise oversight are working harmoniously in support of the state and its goals. As a secondary function, they also manage workforce concerns to the greatest degree reasonably possible without impeding efficiency."

 KEM_idea_raising_an_army:0 "군대 양성"
 KEM_idea_raising_an_army_desc:0 "군의 규모를 빠르게 확대하기 위한 노력으로 징병제가 왕국에 도입 되었습니다. 물론 이것은 국가의 많은 적들에 대한 적절한 안보를 보장 하기 위해 필요하지만, 국민들에게 극도로 인기가 없으며, 이는 정부의 정치적인 노력을 방해 할 것 입니다."

 KEM_revolutionary_king:0 "혁명가 왕"
 KEM_revolutionary_king_desc:0 "유리 왕자의 요청으로, 류리크 왕의 혁명적인 과거와 붉은 군대에서의 봉사는 국가 선전 분야에서 강조 되어 왔습니다. 그렇게 함으로써 이상에 대한 국가의 헌신은 강화 될 것이고, 국민들은 왕이 모범을 보이는 것을 보게 될 것 입니다."

 KEM_a_new_sobor:0 "새로운 삼부회"
 KEM_a_new_sobor_desc:0 "개혁을 계속하면서, 젬스키 소보르는 점점 더 많은 권한을 부여 받았고, 국가기능에 관한 다양한 권한을 부여 받았습니다. 궁극적으로 국가가 민주적인 의회 군주국으로의 전환을 촉진하기 위한 이 조치는 국민에 대한 이러한 헌신을 결정적으로 입증하는 역할을 해줍니다."

 KEM_militarist_king:0 "군국주의자 왕"
 KEM_militarist_king_desc:0 "At the behest of Princess Lydia, King Rurik's military triumphs in past service, against both the Germans and the insurgent anarchists of the Black Army, have been emphasized in state propaganda. In doing so, the people will see that the state remains surrounded by enemies, and that a powerful and expanded military is necessary."

 KEM_a_new_hierarchy:0 "새로운 계급제"
 KEM_a_new_hierarchy_desc:0 "Continuing reforms, Princess Lydia has decreed her intention to establish a new social order, and thus a societal hierarchy. Naturally, military officers and noble aristocrats are positioned at the top – such is the only correct course of action, after all as, absent proper leadership, how can anything of note be accomplished?"

 KEM_kingsguard_supremacy:0 "근위대 우선"
 KEM_kingsguard_supremacy_desc:0 "The Kingsguard has expanded its influence on the state's political affairs at the behest of Princess Lydia, with many of its officers accepting positions of importance overseen by her faction in the pursuit of future wealth, status, and glory."

 KEM_kingsguard_academy:0 "근위대 학교"
 KEM_kingsguard_academy_desc:0 "In an effort to ensure that the state's future army is led by properly trained and professional officers, the Kingsguard Academy has been established. It is expected that the positive effects of this professionalization will be observed within the military in short order."

 KEM_pride_of_the_king:0 "Pride of the King"
 KEM_pride_of_the_king_desc:0 "United behind their King, the state's military is motivated, enthusiastic, and eager to march in support of his goals and political vision. Though the soldiery is well aware that challenges will be faced, they are just as equally confident that their King will guide them to eventual victory."

 KEM_the_peoples_guard:0 "시민의 근위대"
 KEM_the_peoples_guard_desc:0 "At Prince Yuriy's insistence, the Kingsguard has been disbanded and replaced with the People's Guard, a force that he, and many others, consider to be far less concerned with their own position and primacy, and more concerned with the protection of the state and its citizenry."

 KEM_ship_expansion:0 "왕립함대 구축"
 KEM_ship_expansion_desc:0 "With the acquisition of a coastline, the state has committed to the construction of a number of warships in order to patrol and secure its territorial waters. Targeted investments have been made in order to ensure rapid production."

 KEM_trade_deals:0 "수익성 있는 무역거래"
 KEM_trade_deals_desc:0 "Promoting economic expansion, the state has sent diplomats to many foreign countries to both negotiate favorable trade deals and invite foreign businesses to establish operations. These efforts cannot but generate lucrative rewards."

