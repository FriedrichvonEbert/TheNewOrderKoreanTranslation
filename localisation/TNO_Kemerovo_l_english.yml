 ### Yuriy tree ###
 KEM_rurikid_legacy_preserved:0 "Rurikid Legacy Preserved"
 KEM_rurikid_legacy_preserved_desc:0 "Our glorious kingdom is ascendant. When our forces marched east into the untamed wastes of the Far East, there was a great deal of uncertainty as to what would happen. Even the brightest minds of the kingdon's high command couldn't have predicted the stunning string of defeats our noble Druzhina inflicted upon the enemy. Now the kingdom stretches from the Ob River in the west to the great Bering Sea to the east, and there is still much work to be done.\n\nPrince Yuriy has maintained his esteemed position as the true heir to all Rus, and through sheer tenacity earned the full attention of both the King and his people. The Crown Prince has ambitious plans for the kingdom, encompassing nearly every aspect of the state apparatus. Through his reforms, Yuriy believes that a bright new future lies just over the horizon, and Russia will become stronger than ever.\n\nThe end of Russia's misery is in sight, and the aging Rurik II has every confidence that his son shall wisely guide the kingdom through the final stretch to unification."

 KEM_dismantle_the_kingsguard:0 "Dismantle the Kingsguard"
 KEM_dismantle_the_kingsguard_desc:0 "The Kingsguard have wielded a tremendous degree of authority in the King's court since the founding days of our realm, and Prince Yuriy grows ever more suspicious of their presence. Many of the Guard still remain loyal to Lydia rather than the King's chosen heir, and it is a well-known fact that some of them hold ambitions that some would consider dangerous.\n\nWorse still, there are many in the kingdom who fear the Kingsguard as a dark symbol of authoritarian dominance. Yuriy plans to nip this potentially serious problem in the bud before it grows out of hand. The Kingsguard shall be dismantled, and in their place a more conventional security force will be established to take over their previous duties.\n\nIt is unlikely that the majority of the Kingsguard will take this lying down, but such a drastic step is necessary to ensure the future stability of the kingdom. We cannot afford cruel, ambitious aristocrats getting in the way when we are so close to reunification!"

 KEM_militarize_the_settlements:0 "Militarize the Settlements"
 KEM_militarize_the_settlements_desc:0 "The final test of our kingdom's military capabilities is close at hand, and it will be bloodier than any war we have fought to get to this point. His Majesty's cities must be prepared for the hard days that lie ahead, for it is very likely that the situation will get desperate.The settlements that dot the realm will be shaped into self-proficient defensive strongpoints, armed and ready for any occasion.\n\nThese strongholds will also be provided with new armament production facilities to provide a steady stream of arms and munitions to the front. Every man and woman across the kingdom will do their part for the war effort, no matter their age or standing. Every city will be transformed into a key lynchpin in the royal war machine. Our enemies shall bear witness to the sheer tenacity of our people and the fiery devotion they hold for their King!"

 KEM_democratize_the_druzhina:0 "Democratize the Druzhina"
 KEM_democratize_the_druzhina_desc:0 "In the past few years, the royal army has undergone a wide series of reforms to both modernize their equipment and encourage a certain level of martial professionalism. Prince Yuriy, however, strongly believes that these reforms did not go far enough in curbing the influence of the aristocracy. While changes have been made to the process of promotions, a great deal of the officer corps still largely consists of rich nobles.\n\nNow that he has the ear of the King himself, Yuriy has presented a radical new overhaul of the existing military bureaucracy. Instead of relying on a system of promotion to attain higher ranks and positions of authority, the Druzhina shall be fully democratized. The rank-and-file shall be the ones to decide who shall lead them into battle, and not some out-of-touch aristocrat who has never experienced life on the front."

 KEM_subsidize_loyal_merchants:0 "Subsidize Loyal Merchants"
 KEM_subsidize_loyal_merchants_desc:0 "With such vast territories now under the authority of Rurik II, incredible sums of wealth now flow through the realm like rivers of gold. Up until now, the Crown has made little effort to reap the benefits that trade has bestowed upon us, but His Majesty wishes to change this state affairs post-haste. Loyal merchants and tradesmen in the kingdom will be subsidized and encouraged to conduct their business in tandem with the interests of the Crown and the royal unions.\n\nThe knowledge that conducting economic ventures under His Majesty's watch would be richly rewarded will doubtlessly encourage all manner of businessmen to flock to our borders. If business in the kingdom is booming, the economy will experience rapid growth and prosperity shall be within our reach."

 KEM_legacy_of_the_merchant_republic:0 "Legacy of the Merchant Republic"
 KEM_legacy_of_the_merchant_republic_desc:0 "One of Prince Yuriy's most well-known influences on his style of governance is the ancient Republic of Novgorod, which was renowned as one of medieval Russia's most prosperous realms. Fascinated by their systems and laws, Yuriy believes that following in the old merchant public's footsteps is the key to national prosperity.\n\nThis commendable influence can clearly be seen in his proposed economic policies. With Rurik II's endorsement, the Prince finally has the opportunity to put his unorthodox theories into motion. Much like the kingdom itself, these plans are an eclectic combination of ancient frameworks paired with modern sensibilities. Under Yuriy's shrewd guidance and with the approval of Rurik II, the economic strength of the Rus' will soar to great heights that had never been achieved before."

 KEM_force_compromises:0 "Force Compromises"
 KEM_force_compromises_desc:0 "It is not unfair to say that our system of governance is highly unorthodox and largely a work-in-progress. While it has, for the most part, worked out quite well, that is not to say that problems have not yet surfaced. The administrative bureaucracy is divided up between elected officials, the regional Posadniks that were recently established, and the kingdom's nobility. Each has different ideas on how the administration of the realm should be handled, and each disagrees heavily with the other's ideas.\n\nThese disagreements cannot be allowed to continue. When the bureaucracy begins to fight amongst itself, total disaster is not far off. Prince Yuriy suggests a decisive intervention to end this nonsense- these three bickering groups will learn to play nice and reach some kind compromise whether they like it or not. The stability of the realm is too important to risk on petty squabbles, and ensuring cooperation amongst the administration is the key to cementing lasting authority over the peoples of the Rus'."

 KEM_absorb_the_old_guard:0 "Absorb the Old Guard"
 KEM_absorb_the_old_guard_desc:0 "Prince Yuriy has been confirmed as the true heir to Rurik II's vaunted legacy, and is well on his way to becoming the most powerful and influential man in the kingdom. However, this is not to say he is without detractors. His sister, Princess Lydia, still has a sizable base of support even after the Kingsguard's dissolution. This base largely consists of rich aristocrats and elder military men, who were given many bold promises by Lydia to ensure their support.\n\nTo secure Yuriy's unconditional support amongst the higher classes of the realm, this state of affairs must be rectified. Therefore, the prince will reach out to his sister's most ardent supporters with the hopes of reaching some kind of understanding. While Yuriy would never dream of compromising on his lofty ideals, he still believes that the old guard can be brought back into the fold with a few honeyed words and reassurances."

 KEM_imperial_coinage:0 "Imperial Coinage"
 KEM_imperial_coinage_desc:0 "Our new currency, the grivna, has met with a surprising level of success and is on the path to become the strongest currency in Russia. In the newly conquered lands to the east, however, foreign currencies still overtake the grivna in popularity. To encourage further use of the new currency, the grivna shall be accompanied by a new set of coinage courtesy of the newly established Royal Mints.\n\nThese new coins shall present a flattering depiction of our beloved king, Rurik II, and come with a highly sophisticated decorative design. While the coins will not have much practical use as currency, they would go far in both popularizing usage of the grivna and increasingly the already boundless popularity of the king. Soon, His Majesty's face shall grace every home and every wallet with its benevolent presence!"

 KEM_reinvent_the_guild_system:0 "Reinvent the Guild System"
 KEM_reinvent_the_guild_system_desc:0 "As a system, the guilds are inherently harmful to the goals of worker's rights, but also increase the nation's productivity as a whole. Meanwhile, unions are a commendable achievement for the worker, but do not exactly encourage brutal efficiency. Prince Yuriy suggests that a compromise between the guilds and the unions would be the best option moving forward, and has presented his new plan before Rurik II himself.\n\nThrough a total restructuring of how the guilds are organized, mutually beneficial cooperation between the guilds and the unions will not only be encouraged, but incentivized. The unions will serve as the watchdogs of labor, diligently watching out for the workers of the realm. Meanwhile, the guilds will work tirelessly to make sure that the bottom line is never put in jeopardy, so long as the workers are not troubled. The two will become indispensable parts in the great economic machine of the kingdom, working in tandem to ensure our eternal prosperity."

 KEM_dragon_ships:0 "Dragon Ships"
 KEM_dragon_ships_desc:0 "At last, our kingdom is no longer shackled to the land, hundreds of miles away from any kind of coastline. With the Russian Far East secured, we now have access to the Bering Sea, and the critical port of Magadan has become our proverbial window to the outside world. The waves beckon, and it is time to establish a new fleet to secure a naval presence of our own in the east.\n\nLike our Varangian ancestors of old, the peoples of the Rus' shall take to the open seas once more! While a mighty war fleet is still out of our reach for the time being, we can still put together a more humble force intended to patrol the arctic waters and ensure the safety of our trade. There are many abandoned ships in the port of Magadan that once belonged to our enemies, and after some restorative efforts they could once again serve proudly in His Majesty's navy."

 KEM_the_merchant_marine:0 "The Merchant Marine"
 KEM_the_merchant_marine_desc:0 "The port of Magadan now flies the royal banners of Rurik II, and is quickly becoming the preeminent gateway to Russia. Unsurprisingly, this means that most trade entering the country from the east will arrive through Magadan. It is vital that all of our naval efforts are focused on ensuring the money continues to flow through the port. To that end, His Majesty has wisely given the order to form the Royal Merchant Marine.\n\nThis specialized naval task force will be entrusted with the safety of the trade routes coming and going from the port of Magadan. With the loyal sailors of His Majesty's merchant marine at their side, the ships that bring wealth to the kingdom can finally rest easy knowing that the waters are safe from potential ne'er-do-wells looking for easy prey. Slowly but surely, the frozen waters of the Far East shall fall under Rurik II's solemn protection."

 KEM_the_wider_world:0 "The Wider World"
 KEM_the_wider_world_desc:0 "In the past, our kingdom has struggled to secure a place among the great powers of the world. It is not hard to see why- our customs and manners are a strange sight indeed in this day and age, and it would be hard to take a seemingly bizarre man like Rurik II seriously as a head of state. Now, however, the tables have turned. With the Far East secured, none can doubt that the Kingdom of Siberia is a legitimate entity that can be taken seriously without too many raised eyebrows.\n\nWe have proven our worth both on the field of battle and at the negotiating table, and the world has taken notice. Time to expand our horizons and consolidate our international ties. The kingdom has already taken small steps into the larger world in the past, but now we shall take a leap."

 KEM_the_samurais_treachery:0 "The Samurai's Treachery"
 KEM_the_samurais_treachery_desc:0 "In the past, Rurik II had attempted to foster strong ties with the Japanese, but it has become increasingly clear that our dear ruler had been tricked and misled by his ignorant diplomatic advisors. Prince Yuriy, however, knows the truth - the Japanese see us as nothing more than puppets to their designs, and the perfect host for the all-consuming economic parasites known as Zaibatsu.\n\nRurik II has paid heed to his son's dire warnings about the perfidious samurai, and he is far from pleased. He had approached the Japanese in friendship, and they intended to use his good will to try and turn him into a slave to the Co-Prosperity Sphere. This attempted mockery of our storied legacy cannot stand! Effective immediately, all ties with the Sphere shall be cut, and our efforts shall be directed to a more agreeable party: the Organization of Free Nations."

 KEM_the_enemy_of_my_enemy:0 "The Enemy of My Enemy"
 KEM_the_enemy_of_my_enemy_desc:0 "To the south, the Japanese rule an empire built on the bones of many conquered peoples. In particular, the once proud Chinese now languish under the Japanese boot, forced into becoming not much more than an avenue through which the Japanese can siphon material wealth. This is obviously what they had intended to turn us into as well, and Rurik II feels nothing but disgust when he sees the conditions that the junior members of the Sphere are forced to endure.\n\nPrince Yuriy advises that we take a closer interest in East Asian affairs, and begin to find ways to undermine Japanese dominance in the region. To start, we shall begin a clandestine operation to smuggle weapons and ammunition into China, to help equip their forces and hopefully inspire some kind of action against their foreign oppressors. Should the situation in China deteriorate, the oppressed peoples of the Sphere will know that Russia hears their plight and will stand with them in their struggle however we can."

 KEM_the_teutons_rage:0 "The Teuton's Rage"
 KEM_the_teutons_rage_desc:0 "To the west, beyond the final obstacle standing in the way of reunification, lies the dark empire forged by Adolf Hitler and his corrupt disciples over twenty years ago. During the Second World War, the Germanic hordes mercilessly invaded Russia and left untold destruction and misery in their wake. Millions of Russians were slaughtered at the hands of the Nazis, and millions more now find themselves ruled by an oppressive colonial government hell-bent on erasing the Russian people and their culture for good.\n\nRussia cannot truly be whole again while our ancestral heartland is firmly under the Nazi yoke! For the good of all the peoples of the Rus', Rurik II shall denounce the Nazis and their unbelievably cruel regime. Their innumerable crimes against humanity cannot go unanswered forever. The Germans will know that, in time, justice shall be served in the name of all the men, women, and children of Russia who lost their lives in the face of Teutonic aggression!"

 KEM_a_most_bizarre_visit:0 "A Most Bizarre Visit"
 KEM_a_most_bizarre_visit_desc:0 "Of all the nations we had established ties with, none were more receptive than the United States. While their diplomats were quite baffled due to our strange ways, they were nonetheless endeared and willing to foster relations with our nation. Over the last few years, our realm has expanded to include the vital ports of the Russian Far East, and we now lie within close proximity of the US. This, coupled with our mutual dislike of both the Japanese and the Germans, makes them an obvious friend to our kingdom.\n\nRurik II intends to visit the United States personally to meet with their leaders and discuss the future of our two mighty nations. His Majesty's eccentricities and strange form of dress will surely catch a great deal of media attention in the states, and will introduce many new eyes to our young kingdom's existence. Although many viewers will most likely see our king as a silly old man, the fact remains that knowledge of the kingdom's struggle to reclaim the lost nation of Russia will spread like wildfire throughout the nations of the OFN because of the coverage."

 KEM_the_modern_alexander_nevsky:0 "The Modern Alexander Nevsky"
 KEM_the_modern_alexander_nevsky_desc:0 "With the invaluable advice of Crown Prince Yuriy, the Kingdom of Siberia has been reshaped from the ground up. His tireless effort to transform the kingdom into a nation that will care for its people and serve justice in a land that has seen so little has not gone unnoticed, and Yuriy is increasingly being seen as a highly competent and worthy heir to Rurik II's legacy.\n\nYuriy has become an inseparable part of the heroic legend and myth that surround his father. The previous decades have been some of the darkest days in Russia's entire history, and the suffering endured by the Russian people has been nothing short of unimaginable. Many are now beginning to believe that Yuriy is the modern reincarnation of Alexander Nevsky, the great general and statesman who valiantly rose to the occasion and delivered Russia from its darkest moments nearly a millennium ago.\n\nRurik II trusts that, when the time comes from him to move on from this world, the kingdom that he built will be in good hands.\n\nAll hail King Rurik II!\n\nAll hail Crown Prince Yuriy!"

 ### Lydia tree ###
 KEM_the_glorious_kingdom:0 "The Glorious Kingdom"
 KEM_the_glorious_kingdom_desc:0 "Look upon the breadth of our mighty domain, people of Siberia! Our foes in the east put up a tough fight indeed, but in the end it was not enough to match the Royal Army's skill at arms. Following a gruelling campaign through the foreboding wastes of the Russian Far East, His Majesty's realm now stretches from the banks of the Ob in the west to the shores of Kamchatka in the east. Following this great triumph, Rurik II has gone so far as to declare himself King of Siberia to commemorate this significant milestone in the quest to reunify Russia.\n\nHis daughter, the shrewd Princess Lydia, has risen to become the chosen heir to Rurik II's coveted legacy. Even now, she stands at her father's side as his top advisor, guiding his hand towards the establishment of a stronger kingdom than ever before. Princess Lydia envisions a kingdom with a strictly-enforced hierarchy; a supremely powerful state invulnerable to enemies from within and without.\n\nThe end of Russia's dark age is close at hand. The journey may not be over just yet, but Princess Lydia will ensure that it is seen to its long-awaited completion."
 
 KEM_the_grand_royal_army:0 "The Grand Royal Army"
 KEM_the_grand_royal_army_desc:0 "The Royal Army are the stalwart defenders of the Kingdom, bravely fighting and dying in the service of their king. It was their might that brought the Far East under the royal banner, and we would do well to celebrate their glory in any way possible. Crown Princess Lydia has proposed a great series of reforms planned for the Royal Army, intended to shape them into an even more effective fighting force.\n\nUsing the lessons we learned fighting across the uncompromising terrain of the Russian Far East, we will further adapt the Royal Army's doctrines to encourage discipline and professionalism. We cannot suffer weaklings and cowards sullying the army's good name, and to that end an even stricter training regimen is to be put in place. His Majesty will have a grand army indeed- the envy of the world!"
 
 KEM_placate_the_companies:0 "Placate the Companies"
 KEM_placate_the_companies_desc:0 "A strong economy is the lifeblood of the kingdom, and we must do whatever it takes to keep it going. The leading businessmen of the realm are still nervous about the King's intentions, put off by his lingering sympathies towards the unions and concessions made to the workers at the companies' expense.\n\nPrincess Lydia wishes to extend an olive branch to the kingdom's most powerful business magnates and reach common ground with them. Deals will be made to encourage them to expand the scale of their operations, paying dividends towards the health of the royal economy. The new kingdom will be built upon the foundations created by its humble business owners, and without pesky regulations which unnecessarily harm their bottom line."
 
 KEM_purge_the_selfish:0 "Purge the Selfish"
 KEM_purge_the_selfish_desc:0 "Despite Princess Lydia's clearly benevolent intentions towards those who conduct business within the kingdom, there are some who simply do not care. We are receiving disturbing reports from the Oprichniki that some of the merchants and businessmen of the realm do not share the same vision Lydia has for Russia, and may actively be working to undermine her covertly.\n\nThis foolishness must be responded to in kind. The Oprichniki shall deploy their agents to every corner of the realm and begin shutting down these hidden dissenters wherever they are found. No method is too strict when dealing with traitors, and no merchant is too influential to lie beyond our reach. Their fate was sealed the second they decided to defy His Majesty's will."
 
 KEM_land_for_the_loyal:0 "Land for the Loyal"
 KEM_land_for_the_loyal_desc:0 "Crown Princess Lydia has many to thank for her rise to power, and the majority of these men and women are those of the aristocracy. Fearing the fate of their privileged status at the hands of Prince Yuriy, they threw their lot in with Princess Lydia. Now that she has been named as the king's heir, the time has come to settle up on the promises that were made.\n\nWhat would be the best way to show our gratitude to the nobility? Land, of course! Our newly conquered territories in the Far East are vast and empty, just waiting to be used. Surely the landed elite could find a purpose for these lands? Either way, these estates would be a just reward for having faith in the Princess."
 
 KEM_royal_foundries:0 "Royal Foundries"
 KEM_royal_foundries_desc:0 "The final conflict to determine the destiny of Russia is at hand. To the west, the last obstacle stands defiant and prepares for this inevitable conflict. Our armies are expanding quickly to meet this challenge, and they will need plenty of guns to fulfil their bloody duties. The state of the kingdom's arms production facilities are simply inadequate to meet this increased demand.\n\nPrincess Lydia has proposed the establishment of specialized foundries for the purpose of producing heavy war materiel. These facilities will be sponsored wholly by the crown, and will be constructed in the newly conquered territories of the East. The kingdom's war machine will be kicked into high gear, and His Majesty's armed forces will have everything they need and more if it means Russia is made whole again."
 
 KEM_legacy_of_the_tsardom:0 "Legacy of the Tsardom"
 KEM_legacy_of_the_tsardom_desc:0 "The Kingdom of Siberia is the rightful successor to the old Russian Tsardom, and let none deny it! The Romanov remnants may claim otherwise, but their time has long passed. These irrelevant old fools were the ones who led Russia to ruin in the first place, and failed their subjects time and time again. They have lost whatever slim ties they had to the throne when they allowed it to slip from their fingers!\n\nIt now falls to a new dynasty to continue the Tsardom's legacy: ours! His Majesty, King Rurik II, has done more for Russian monarchism than the Romanovs have done in nearly half a century, and with the help of his capable heir Princess Lydia, Russia will be brought under the royal banners of old. Not the bloated and corrupt empire that collapsed under its own weight in 1917, but the cultured civilization that preceded them. We shall recreate the old Tsardom for a new age!"
 
 KEM_force_our_way:0 "Force Our Way"
 KEM_force_our_way_desc:0 "King Rurik II's reign is absolute! For too long he has had to pay heed to the Zemsky Sobor, listening to their empty complaints and selfish demands. Crown Princess Lydia has enlightened him to a new, more effective approach: bypassing these useless bureaucrats altogether!\n\nThe Zemsky Sobor will be made to understand that they serve the King, and not the other way around. They will pay heed to his words, and never dare to question his authority. Democracy and constitutionalism would only invite anti-monarchist sympathies to creep into the realm as time goes on. This cannot be allowed to happen; the King will rule with absolute authority or none at all!"
 
 KEM_preparing_the_queensguard:0 "Preparing the Queensguard"
 KEM_preparing_the_queensguard_desc:0 "The elite Kingsguard are the personal sword and shield to the king, following his every order with steely determination. At the behest of Crown Princess Lydia, a large-scale expansion of the Guard is to take place. Most notably is the planned creation of a new force: the Queensguard.\n\nCommanded by General Anna Kotsur, the Queensguard is to become Princess Lydia's personal honor guard. Once she inevitably succeeds her father to become Tsaritsa of All Rus', this force will take over the duties of the Kingsguard and become a single entity. Once established, the Queensguard shall stand ready to face any threat that dares to show itself in Princess Lydia's presence."
 
 KEM_expand_the_guild_system:0 "Expand the Guild System"
 KEM_expand_the_guild_system_desc:0 "The guilds are the great driving force behind the realm's economy, and they will need every bit of help they can get from the crown. At the behest of Princess Lydia, generous subsidies are to be given to the royal guilds in the interest of encouraging expansion across the board. Of course, this will inevitably cause some grumblings from the royal unions...\n\nAs if we need those nay-sayers! These days, you cannot so much as breathe without violating the increasingly arbitrary definitions they give to "worker's rights". Perhaps it is time to curb the influence of the unions before they grow too powerful for us to overcome. While we understand that the unions serve a purpose, we cannot allow them to stand in the way of economic progress."
 
 KEM_a_strong_realm:0 "A Strong Realm"
 KEM_a_strong_realm_desc:0 "The Kingdom of Siberia is mighty indeed, but there are still those who are unhappy with the stability it provides and actively work against us in the shadows. In particular, the far flung regions of the Far East are a hotbed for separatism, with thousands of ingrates clamoring for concessions of various flavors.\n\nWe do not have the time nor the patience to listen to these dissenters. The boots of the Royal Army shall be placed firmly on the neck of the Far East, teaching those who would speak out against the crown to respect their betters once and for all. As for any insurgents who hide in the hills, their time will come soon enough. His Majesty's armed forces dominate the land and the sky, and these rebels cannot hope to hide from them forever. Once all dissenting voices are silenced, a stronger, safer realm will become reality."
 
 KEM_subsidize_healthcare_expansion:0 "Subsidize Healthcare Expansion"
 KEM_subsidize_healthcare_expansion_desc:0 "Before her meteoric rise to become the most powerful woman in the kingdom, Princess Lydia was but a humble nurse. As such, she understands that the current state of healthcare in the kingdom is subpar. Thousands go without proper treatment due to the limited size of the program, and Princess Lydia wishes to end this problem as soon as possible.\n\nA large series of subsidies shall be given to the kingdom's healthcare system, intended to aid with the expansion of their services. Never again will the king's subjects be forced to wait for death due to the woefully under equipped healthcare service. Princess Lydia will see it to it that all Russians young and old receive the care and attention they need."
 
 KEM_maternal_services:0 "Maternal Services"
 KEM_maternal_services_desc:0 "As the expansion of the kingdom's healthcare services continue, our focus has begun to shift on establishing proper maternity services for the aspiring mothers of the realm. Currently, our hospitals are still not properly set up to handle such duties with any degree of care. How is the kingdom's next generation supposed to come into being without proper support for their mothers?\n\nThis will be yet another step towards Princess Lydia's goal to pay heed to the women of Russia and their plight. All will receive equal treatment under the princess' watch, man or woman, so long as they learn to respect her royal authority."
 
 KEM_the_icebreakers_of_magadan:0 "The Icebreakers of Magadan"
 KEM_the_icebreakers_of_magadan_desc:0 "The Far East now lies under royal authority, and with it we have secured the vital port of Magadan. Although it is not the most extensive naval facility in Russia, it is nonetheless the only one we have of any significance. As such, this port shall become the main window between our kingdom and the rest of the world.\n\nUnfortunately, the port is frozen over during much of the year. We will need to invest in a fleet of icebreakers to spearhead our merchant marine and clear a path through the arctic waters. These large ships will not be cheap, but any price is worth paying to open a reliable avenue of international trade."
 
 KEM_the_varyags_of_rus:0 "The Varyags of Rus"
 KEM_the_varyags_of_rus_desc:0 "Our forefathers were a warlike, sea-faring people who navigated the countless rivers of the Rus' to form the foundations of what would eventually become Russia. To better recreate the tactics used by our forefathers, Princess Lydia has advised the formation of a new naval infantry force: the Varyags.\n\nThese highly-skilled marines are to undertake a wide variety of duties, from amphibious landings to large river crossings, and will only consist of the very best that the kingdom has to offer. A new academy will be established in Magadan for the purpose of training the Varyags, who are envisioned as an elite force intended to serve as the tip of the spear for the Royal Navy's amphibious forces."
 
 KEM_our_friends_in_the_sphere:0 "Our Friends in the Sphere"
 KEM_our_friends_in_the_sphere_desc:0 "The Japanese and their Co-Prosperity Sphere have long been a friend to our kingdom. The diplomatic overtures we had made in the past had succeeded in putting the incidents of the past behind us, and heralded a new future for Russo-Japanese relations. Princess Lydia has advised that we tighten relations with Japan, and seek to negotiate a stronger partnership with Tokyo.\n\nTo that end, King Rurik II himself will embark upon a state visit to Japan. He will meet with their leaders, and personally work out a new trade agreement with the Japanese. No doubt, the people of Japan will find his mannerisms rather strange, but this could actually work in our favor. The media attention resulting from this visit may just shed new light on our situation here in Russia."
 
 KEM_lucrative_trade_deals:0 "Lucrative Trade Deals"
 KEM_lucrative_trade_deals_desc:0 "Access to the sea is finally ours, and the Kingdom of Siberia is officially open for business! Crown Princess Lydia is convinced that the best way forward for the economy is to invite foreign businesses to conduct business within our borders. Indeed, such investments would provide a substantial boost to our coffers and promote a healthy free market in the process.\n\nDiplomats are to be sent out to meet with officials representing corporations and business conglomerates from around the world, in an attempt to convince them that Siberia is the premier spot for conducting trade. With some hard negotiations and a little luck, companies from all around the world will come to our shores in no time, and the crown shall reap the lucrative rewards of their business."
 
 KEM_the_modern_catherine:0 "The Modern Catherine"
 KEM_the_modern_catherine_desc:0 "Thanks to the intelligent council Crown Princess Lydia has given to her father, the kingdom has been rejuvenated with newfound strength. She has worked day and night to forge a united Russia that would stand the test of time, with a powerful military at her command and a strong free market economy. Lydia's deeds have become renowned across the realm, and there is little doubt that she would be a worthy heir to Rurik II.\n\nMuch like her father, Lydia has become subject to a heroic myth of her own. The aggressiveness of her reforms have transformed the kingdom into a mighty state indeed, and comparisons are being drawn to the great revival Russia experienced under Catherine the Great over 200 years ago. Lydia has encouraged these comparisons, being a great admirer of the great empress herself.\n\nRurik II grows older by the day. There are worries that he may not be much longer for this world, but at least when that horrible day comes, the kingdom will have a strong leader ready to take the wheel. All hail King Rurik II! All hail Crown Princess Lydia!"

