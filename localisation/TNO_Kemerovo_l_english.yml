 KEM_esoteric_kingdom:0 "Esoteric Kingdom"
 KEM_esoteric_kingdom_desc:0 "His Majesty Rurik II is a man burning with desire to see all traitors and all despoilers of Holy Russia perish. Normally, this would be the kind of man our shattered land would need, but his mental state has led to him developing some... interesting ideas as to how the Restoration of the Motherland should proceed. Some may find hope and inspiration in his drive, true, but most of his neighbors would only see a madman."

 KEM_the_two_wolves:0 "The Two Wolves"
 KEM_the_two_wolves_desc:0 "The King's children, Yuriy and Lydia, while both exemplary advisors and administrators, each have their own, radically different ways of governance. Prince Yuriy favors a lighter, more populist touch, and urges his father to give his subjects the power to decide their own fates.\n\nPrincess Lydia, on the other hand, espouses a more militaristic, hierarchical ideal. She urges her father to closen his relationship with the military and to distance himself from the commoners, for none of them are as fit as he to wear the burden of leadership upon their shoulders."

 KEM_kings_unions:0 "The King's Unions"
 KEM_kings_unions_desc:0 "In a bizarre symbiosis of the ancient ways of the Rus and the modern ideals of the Bolsheviks, King Rurik has declared that trade unions will be free to operate within reason. This has, surprisingly, served the King well, as the peasants who might otherwise call for his overthrow are now placated by their state-sponsored Unions. However, if the people are given a taste of freedom, who knows where it may lead them?"

