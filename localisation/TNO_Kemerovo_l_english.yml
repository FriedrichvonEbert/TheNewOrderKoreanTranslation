 ### Starting tree ###
 KEM_reign_of_the_mad_king:0 "미친 왕의 통치"
 KEM_reign_of_the_mad_king_desc:0 "Nikolay Krylov, now known as Rurik the Second, has so far proved to be an exceptionally eccentric ruler. His rule thus far has demonstrated his continuous ability to contradict himself on several subjects, and few believe that this ability will end any time soon. The Mad King has also decided upon strengthening the military in order to strike out against our neighbors, which he sees as rebellious subjects.\n\nThere is clearly plenty the King has to do before he can embark on the warpath. The King's children are both attempting to persuade His Highness to follow their visions for how to prepare the kingdom for the future wars. Judgments will have to be made on whether to follow the populist policies of Prince Yuriy or the brutal pragmatism of Princess Lydia.\n\nRurik will need to determine the direction of the economy, the army and the society he wishes to establish. Once these challenges have been overcome, we can set out on the warpath."

 KEM_the_kings_industry:0 "왕의 산업"
 KEM_the_kings_industry_desc:0 "After the past deterioration of our standing in the region, it was assumed that we were doomed to obscurity due to our complete lack of fortune. Or so it seemed, after all we still control the industrious city of Kemerovo.\n\nIf we were to utilize and advance the output of the city, producing new guns and equipment, equipping freshly trained soldiers and extending these plans to enhance our infrastructure, improving the mobility of our army and workers.\n\nMaybe we could once again take our place as a relevant contender in the region under the ambitious King Rurik II."

 KEM_support_the_unions:0 "조합을 지원하라"
 KEM_support_the_unions_desc:0 "Following the decision made by His Highness on the employment of the industry of Kemerovo, it is obvious that we should set about expanding our production, but what remains unanswered is how this will be enacted.\n\nCrown Yuriy Krylov has expressed his support for the existing trade unions, emphasizing how expansion of our output will never be sustainable without the support of the workers in the factories.\n\nThis choice will pose a bizarre conflict to the new monarchy which his majesty has created, but such an unusual contradiction will be nothing new to those who know the king."

 KEM_the_will_of_the_people:0 "국민의 뜻"
 KEM_the_will_of_the_people_desc:0 "Now that His Highness has determined on following a more progressive approach to our economy, we shall endeavour to begin laying out the new foundations of our supportive economy.\n\nNew legislation will be put into place to protect the rights of the kingdom's loyal and diligent industrial workers and unions will be strengthened. Popular policies like these will be necessary if we are to keep our working classes devoted to the cause of the king.\n\nFor the will of the people shall not be ignored for as long as King Rurik is around to hear it."

 KEM_and_the_power_of_the_king:0 "그리고 왕의 힘"
 KEM_and_the_power_of_the_king_desc:0 "His Highness has heard the outcry of the people and he has listened, our recent attempts at restructuring the economy have proved very popular with the poorer members of our society.\n\nImprovements in the conditions of workers have already begun to improve, along with popular support for the king's rule. But if these trends are to continue, power will have to remain in the hands of the king, after all his grace has proved himself to be a worthy leader of the working classes.\n\nThe cooperation of the people with the authority of the monarch will be required if our economy is to improve."

 KEM_a_change_in_course:0 "경로 변경하기"
 KEM_a_change_in_course_desc:0 "Following the decision made by His Highness on the employment of the industry of Kemerovo, it is obvious that we should set about expanding our production, but what remains unanswered is how this will be enacted.\n\nPrincess Lydia Krylova has planned to set out a proposal to the economic minister, Lev Voznesensky, which would undermine the current rights of workers, but significantly increase the extent of our production. After all, trade unions and collective action will only serve their own interests and oppose the greater aspirations of the king. If we were to put these plans into action, the king may lose the support of the workers in the future.\n\nWe must hope they can see the kingdom's true potential."

 KEM_lean_right:0 "오른쪽으로"
 KEM_lean_right_desc:0 "The time has come to break with the outdated economic system that our kingdom currently upholds, unions and worker's rights have proven only to be obstacles to our economic potential.\n\nRemoving these laws and significantly reducing the power of the unions, will certainly benefit our short term output and remove a substantial amount of power from the hands of the union leaders. But we continue to run the risk of antagonizing the working classes, as they still believe that the old system works best for them.\n\nRegardless of this risk, we shall push ahead with the necessary reforms to unleash our as yet unrealized economic potential."

 KEM_a_truly_free_market:0 "진정한 자유시장"
 KEM_a_truly_free_market_desc:0 "Following the success of our recent reforms to the economy, it is obvious that we should continue to pursue the plan put forward by Princess Lydia and liberate the markets from its remaining restrictions.\n\nState intervention will be limited and the last of the unions will be muzzled, in order to create an environment for a truly free market.\n\nSoon we will only need to wait for the inevitable boost to the efficiency of our industry that will inevitably arrive, establishing a great advantage over our surrounding enemies."

 KEM_an_economy_for_the_modern_age:0 "현대 시대를 위한 경제"
 KEM_an_economy_for_the_modern_age_desc:0 "We have, at long last, completed the necessary reforms to our industry that will develop a suitable base for future production. The direction of the royal economy has ultimately been decided, for better or for worse, the days of our ineffective economy are gone, and Kemerovo has truly become home to an economy fit for the modern age. The extra capacity that our changes have brought will prove instrumental to our future prospects in the region.\n\nHis Majesty is pleased with the kingdom's progress, there is now a lot less holding back the King's immense ambitions."

 KEM_the_kings_society:0 "왕의 사회"
 KEM_the_kings_society_desc:0 "The order of the kingdom's society is yet to be determined, two clear options from His Highnesses' children have emerged. First, the ideals of Prince Yuriy, which would remarkably improve the political rights of the people of Kemerovo and promote equality amongst the population.\n\nAlternatively, Princess Lydia offers a more pragmatic vision of Kemerovo's society, which would entail closer links with the military and an enforcement of a strict hierarchy to ensure stability.\n\nWhoever King Rurik decides to follow, will have an increase in their power and influence within the realm."

 KEM_prince_yuriys_ideals:0 "유리 왕자의 이상"
 KEM_prince_yuriys_ideals_desc:0 "Crown Prince Yuriy, the heir to the throne, has attempted to influence the king to make reforms to increase the freedoms and power of the people. The prince argues that his idealistic vision will inspire people, whereas his sisters' bleak, repressive structure for society will only create resentment.\n\nA liberated population will limit resistance to the rule of the king; our subjects throughout the rest of Central Siberia will also be less inclined to resist us.\n\nPrince Yuriy assures His Highness that these adjustments will ensure the realms stability and prospects for the future."

 KEM_king_ruriks_revolutionary_past:0 "류리크의 혁명적 과거"
 KEM_king_ruriks_revolutionary_past_desc:0 "Prince Yuriy has decided to popularize the old values that King Rurik fought for when he served as a revolutionary soldier of the Soviet Union.\n\nAfter the masses have been reminded of the King's history, they will be reassured that the rights they have maintained so far will be protected. Considering how Rurik has already preserved the state atheism of the Soviet Union the continuation of such policies will come as no surprise.\n\nHis Majesty will protect all from injustice, as he already and always will."

 KEM_a_kingdom_of_equals:0 "평등의 왕국"
 KEM_a_kingdom_of_equals_desc:0 "The Crown Prince has continued to advocate and implement his ideals across the realm, he now plans to promote programs that will improve equality throughout the kingdom. This, the Prince argues, will help dramatically improve the lives of the most impoverished members of society.\n\nPrince Yuriy, or the People's Prince as he has become known, continues to receive a large amount of popularity with the public, which in turn has increased his influence in the king's court.\n\nAn expansion of Prince Yuriy's authority will be good news for the poor, who genuinely believe that he has their interests at heart."

 KEM_the_zemsky_sobor_reborn:0 "다시 태어난 젬스키 소보르"
 KEM_the_zemsky_sobor_reborn_desc:0 "왕자의 개혁의 다음 주요 단계는 왕국의 의회인 젬스키 소보르의 개혁입니다. 17세기 이후 사용 되지 않은 소보르는 신하들이 왕을 알현 할 수 있도록 케메로보에서 재현 되었습니다. \n\n 소보르에게 더 많은 권력을 주는 것은 백성들의 목소리가 왕에게 더 중요하게끔 만들어 줄 것 입니다. 또한 유리 왕자가 백성을 위해 봉사하는 진정한 민주적이고 대의적인 의회군주제를 건설하는데 더 가까이 다가갈 수 있을 것 입니다."

 KEM_princess_lydias_pragmatism:0 "리디아 공주의 실용주의"
 KEM_princess_lydias_pragmatism_desc:0 "Contrary to her brother's beliefs, Princess Lydia believes in a pragmatic approach when it comes to modeling the king's society. She has endeavoured to sway King Rurik to her beliefs by undermining Prince Yuriy's attempts to force His Highness to surrender more and more power to the people.\n\nInstead, she insists that the king should rule in an increasingly authoritarian manner, employing the force of the royal armed forces to keep his people in check. All that Princess Lydia believes will come of her brothers reforms is weakness or worse, revolution.\n\nSo, for the sake of the stability and longevity of the kingdom, she will continue to endorse the formation of an authoritarian kingdom."

 KEM_the_kings_military_heritage:0 "왕의 군사적 유산"
 KEM_the_kings_military_heritage_desc:0 "Prince Lydia has begun to promote his majesties past as a skilled and feared warrior, who fought bravely against the Germans during the Great Patriotic. She will also mention her father's doomed struggle against the anarchist insurgency of the Siberian Black Army.\n\nLydia hopes to succeed in creating widespread support for a larger and more powerful military. She hopes that others will start to recognize her belief that a stronger military is not only necessary for the defence of Kemerovo, but essential to the salvation of Russia."

 KEM_fire_and_blood:0 "화염과 피"
 KEM_fire_and_blood_desc:0 "What is a monarchy without its nobles? Without its aristocrats? Without its Generals? Without its structure?\n\nIt becomes nothing more than an anarchic corruption of what it pretends to be. With a powerless and empty figurehead as its face. Lydia has taken it upon herself to prevent this nightmare from becoming a reality.\n\nShe intends to create a society with a strict hierarchy at its heart, with the militarists and righteous nobles at the very top."

 KEM_kingsguard_primacy:0 "근위대 우선화"
 KEM_kingsguard_primacy_desc:0 "The Kingsguard was brought into existence very soon after Lydia's father proclaimed himself Rurik the Second, they have remained well equipped and relevant in the court of the king, but many guards have greater ambitions.\n\nPrincess Lydia plans to help fulfil them in exchange for an increase in her own influence over the veteran unit. She promises riches and glory from fighting in the kingdom's future conquests, all she wishes in return is the ability to exert her authority over the guard whenever she believes it is required."

 KEM_our_realm_secured:0 "우리의 안전한 영역"
 KEM_our_realm_secured_desc:0 "With the changes to the King's new society made, and the wolves appeased - if only temporarily – our state can focus its attention on other concerns, in preparation for our expansion. The new model of society has started to bring stability to the realm, something that has relieved everyone, from the farmer toiling on their collective farm, to the King himself.\n\nHis Highness hopes that the internal squabbles between his children have ended, not just for the sake of his own threadbare sanity, but also the kingdom's longevity as a whole."

 KEM_the_kings_army:0 "왕의 군대"
 KEM_the_kings_army_desc:0 "The Royal Armed Forces are pitifully small and armed with only the most basic of weapons. Their commander's tactics are ancient, dating back to the German invasion. The military needs to be changed if we want to have any hope of defending ourselves and defeating the rebellious subjects outside our borders.\n\nTo make an army our King would be proud of, our small forces must be increased to a full standing army to defend the nation. That means even more men will need to join our forces if we want to have the chance at victory. We must also increase our military production to arm the new recruits. Lastly, our tactics must be retouched to fight a modern war in the Siberian Wasteland. The Royal Army must never lose!"

 KEM_a_standing_army:0 "상비군"
 KEM_a_standing_army_desc:0 "To defeat our enemies we cannot have an untrained rabble. The core of our military must be made up of professional soldiers who are willing to fight for our King and his ideals. With a well trained and professional military, even the largest of enemies can be bested. We shall stand above the other traitorous warlords who wish to conquer and destroy our kingdom.\n\nWhile it may take some time to fully professionalize our military, it will be worth it in the end. Better training and better officers will whip the troops into shape. Our army will be the most distinguished and magnificent in Siberia!"

 KEM_defensive_doctrine:0 "방어적 교리"
 KEM_defensive_doctrine_desc:0 "현재 러시아의 상태라면, 침공은 언제 어디서든 일어날 수 있습니다. 요새, 감시탑, 레이더 기지들은 방어하기 쉬운 위치에 건설 되어야만 언제 어디서 침공이 오는지 알 수 있습니다. 적의 수가 우리보다 많을 가능성이 높기 때문에, 군대는 방어와 매복 훈련을 받아야 합니다.\n\n왕국은 요새, 벙커, 참호에서 항상 경계 해야 합니다. 사방에 있는 우리의 적들에게 어떠한 이점도 주어서는 안됩니다. 엄중한 방어 태세를 갖추지 못한 케메로보가 요새로 변할 것 입니다."

 KEM_a_conscripted_force:0 "군사 징병"
 KEM_a_conscripted_force_desc:0 "우리 나라를 지키기 위해서는 더 큰 군대가 필요하며, 우리 군의 규모를 늘리는 유일한 방법은 징병입니다. 우리 군대는 징집병들의 지원을 받게 될 것이고, 이로 인해 더 많은 보병을 양성할 수 있게 될 것입니다. 이것은 우리에게 전시에 우리의 더 무거운 정규 보병을 지원할 수 있는 가벼운 보병을 동원할 기회를 줍니다.\n\n그래도 이것은 사람들에게 인기가 없을 것입니다. 우리는 노동자와 농부들을 징집해야 할 것이고, 그들은 집과 직장을 떠나는 것을 달가워하지 않을 것입니다. 불행히도, 이 모두는 우리의 왕과 우리의 땅을 지키기 위한 희생입니다."
 
 KEM_your_life_for_the_king:0 "왕을 위한 당신의 삶"
 KEM_your_life_for_the_king_desc:0 "All men who serve in the King's Army must have complete and undeniable loyalty. Each individual soldier needs to be completely devoted to the King and his commands. Even everyone, from the scout to the officer, must be willing to give his life for service to the King.\n\nBetter training in combat will make each soldier an elite and mighty force to be reckoned with. Each man in the King's army will fight like five in our enemy's. Troops must also be duly educated to serve the King and the Realm. There is no room for insolence or treachery in the royal military."

 KEM_wartime_industry:0 "전시 산업"
 KEM_wartime_industry_desc:0 "While our men may be well trained, they are nothing without weapons. To keep up with the expanding army, we must continue to grow our military industry. We will be no match in the oncoming conflicts if we do not have enough guns or supplies for our troops.\n\nWe will focus on arms production, mass-producing weapons and ammo for the troops on the frontlines. What industry we have must also be prepared for war. If more weapons are produced than consumer goods, then so be it. A man without a gun is nothing."

 KEM_lines_of_infantry:0 "보병들의 전열"
 KEM_lines_of_infantry_desc:0 "우리는 주로 우리 군의 중추인 보병에 집중해야 합니다. 그들은 우리의 국경을 지키고 우리의 적들의 수도로 진군할 것입니다. 잘 훈련된 헌신적인 군대와 시베리아가 제공하는 최고의 총을 겨루면 모든 전쟁에서 승리할 수 있습니다. 앞으로 있을 투쟁에서 우리가 우위를 차지하려면 우리 군대는 어떠한 결함도 있을 수 없습니다.\n\n더 많은 총, 더 많은 지원 장비, 그리고 더 많은 포병들이 우리 보병을 계속 무장시키고 우리의 군대를 계속 확장할 수 있게 해줄 것입니다. 병사들은 전투에서 최고의 활약을 펼칠 것이고, 우리는 우리의 적들을 능가할 것입니다! 왕의 군대에는 열등감을 느낄 곳이 없습니다."
 KEM_columns_of_tanks:0 "Columns of Tanks"
 KEM_columns_of_tanks_desc:0 "To defeat those who oppose us we must fight with strength and determination. What is stronger and more determined than a tank? Our enemies will fear our might when they see the superiority of our army combined with tanks that can turn them into dust! Mixed with motorized infantry we will roll over all hostile armies with impunity.\n\nHowever, armored divisions may take a while to train, but the reward once we mobilize them will still be immense. We will have the speed and strength not just to defend, but also to conquer. We must make it worth our effort though, losing too many tanks that we will not be able to reproduce will be costly."

 KEM_on_the_warpath:0 "출정의 길에서"
 KEM_on_the_warpath_desc:0 "우리의 내부 문제가 해결되었으니, 이제 우리는 우리의 왕과 케메로보의 이름으로 정복할 때입니다. 류리크 폐하께서는 오직 확장을 통해서만 왕관을 파괴하려는 사람들로부터 왕관과 왕국을 보호할 수 있다고 생각하십니다. 우리는 침략자들이 우리에게 오는 것을 기다릴 수 없습니다. 우리는 침략자들을 먼저 파괴하고 화합과 안보를 외치는 자들을 해방시켜야 합니다.\n\n이제, 우리를 둘러싸고 있는 군벌들은 더 이상 그들의 백성을 노예화하도록 허락되어서는 안 될 것 입니다. 류리크 2세 폐하께서는 우리를 영광과 정복으로 이끌 것이고 우리는 마침내 적들을 이길 것입니다!"
 ### Expansion tree ###
 KEM_hail_the_season_of_war:0 "전쟁의 계절을 맞이하다"
 KEM_hail_the_season_of_war_desc:0 "우리의 준비는 끝났습니다. 우리나라의 새로운 장이 밝았습니다. 폐하께서는 앞으로의 투쟁에 대비하기 위해 많은 노력을 기울이셨습니다. 군인들은 수개월에 걸친 훈련과 그의 지도와 우리 산업이 제조한 무기로 무장한 채 우리 국경에 대비하고 있습니다.\n\n머지 않아 우리는 동쪽으로, 배신자 안드례예프 장군에 대한 복수를 할 것입니다. 우리 밑에 있는 무정부주의자들의 반란을 진압하고, 외교적이든 강제적이든 간에 남쪽의 신비주의자들과 단결할 것입니다. 마침내, 우리는 그의 은총의 옛 주인인 톰스크에 있는 중앙 시베리아 공화국의 고귀한 잔재를 정복할 것입니다. 류리크 폐하께서는 시베리아 중부를 통합할 이 기회를 끈기 있게 기다려왔습니다.\n\n전쟁의 계절을 맞이 합시다. 풍요로운 계절이 될 것입니다."
 
 KEM_raise_the_shieldmaidens:0 "스캴드메르의 기상"
 KEM_raise_the_shieldmaidens_desc:0 "지역 통일에 대한 우리의 야망을 분명히 한 리디아 공주는 스캴드메르 부대의 구성이라는 아이디어를 가지고 폐하에게 오셨습니다. 이 엘리트 여성 전사들은 왕국을 상대할 임박한 전투에 매우 귀중한 존재가 될 것이며, 그러한 숙련된 병력은 류리크 폐하와 리디아 공주에게 상당히 충성할 것이라고 리디아 공주께서는 주장합니다. 사실, 그렇게 노련하고 능숙한 병사들을 후방 전선에서 일하게 하는 것은 엄청난 낭비에 지나지 않을 것입니다.\n\n전하께서는 확신 하시니, 우리는 스캴드메르들을 우리의 대군에 편입시키기 시작할 것입니다. 우리는 반드시 그들이 필요할 것입니다."
 
 KEM_reunion_in_krasnoyarsk:0 "크라스노야르스크와의 재결합"
 KEM_reunion_in_krasnoyarsk_desc:0 "Anticipation hangs over the ranks of soldiers, waiting, prepared for the beginning of our conquests. The king is in no doubt on who shall feel our might first: his once trusted comrade, General Andreev, whose betrayal came at the most burdensome time of the king's attempts to contain and defeat the anarchist insurgency of the Siberian Black Army.\n\nAll of the hurt and humiliation his grace felt shall not go unpunished. In time Kemerovo and Krasnoyarsk will shortly be reunited, from there we can turn our attention to our numerous other opponents.\n\nThe start of our actualization has just begun, and King Rurik II sees this as only the beginning of our reunification of the entirety of our great empire."

 KEM_oaths_of_loyalty:0 "충성을 맹세하다"
 KEM_oaths_of_loyalty_desc:0 "최근 분쟁에서 진 쪽에 있었음에도 불구하고, 안드레예프 장군을 따르던 몇몇 장교들이 지난 몇 주 동안 국왕 폐하의 궁정에 도착했습니다. 전하께서는 배신자 장군보다 더 자비를 베풀 용의가 있음을 분명히 하셨습니다.\n\n국왕폐하께서 명령하신 바에 따르면 군대는 즉시 이 새로운 장군들을 우리 군대로 통합하기 시작할 것이며, 빠르면 빠를수록 좋을 것 입니다. 이 재능 있는 신임 장교들이 우리 자신과 결합되고 나면, 우리는 앞으로 일어날 피할 수 없는 갈등에 대해 훨씬 더 많은 준비를 할 것입니다.”

 KEM_the_trial_of_andreev:0 "안드레예프 장군의 재판"
 KEM_the_trial_of_andreev_desc:0 "Following our recent triumphant victory over Krasnoyarsk, their leader, General Andreev, now stands before the mercy of King Rurik; the man who had abandoned him at his lowest. Andreev's great betrayal had affected Rurik greatly. The drinking, the smoking, the humiliation and the guilt. All these habits and feelings appeared to have passed after that fateful evening of his transformation.\n\nBut the betrayal had never left. And now that the king has been reunited with his bitter rival, he will finally put Andreev on trial for his treason. All that remains is to administer a suitable punishment.\n\nOne severe enough that no one will ever again think to forsake his majesty ever again."

 KEM_a_king_for_krasnoyarsk:0 "크라스노야르스크를 위한 왕"
 KEM_a_king_for_krasnoyarsk_desc:0 "이제 배신자 안드레예프 장군이 처리되고 그의 장군들이 통합되었으니, 우리는 크라스노야르스크의 나머지를 국왕폐하의 통치하에 두는 작업을 시작해야 합니다. 옛 관리들이 교체되고 새 깃발이 꽂히고 크라스노야르스크 거리에서 안드레예프 장군의 모습이 사라졌습니다.\n\n류리크 폐하에 대한 권한을 부여한 후에 이 지역에서 우리의 위치는 훨씬 더 강력해질 것입니다. 국가는 곧 우리 주변에 남아 있는 그의 은혜에 대한 반역자들을 제거할 준비가 될 것입니다.이제 그의 위엄이 우리의 모든 적을 다스리는 것은 시간 문제인 것 같습니다."
 
 KEM_offer_to_oyrotia:0 "오이로티아에게의 제의"
 KEM_offer_to_oyrotia_desc:0 "Despite having long been an outspoken sceptic of all religion, Rurik has become increasingly interested in the old believers of Oyrotia. The odd ways of their leader Zavoloko has led to unity and stability with the native Altaic people despite the vast cultural differences of. The peoples of Oyrotia have truly earned the respect of his highness; as such his grace has determined to send a proposition to Oyrotia.\n\nThey shall be granted an opportunity to surrender to the King in return for his protection. Since they have no ambition other than to peacefully survive, Oyrotia will assuredly accept this honorable and benevolent proposal. If not, our army shall be far more convincing."

 KEM_the_power_of_myth:0 "신화의 힘"
 KEM_the_power_of_myth_desc:0 "The strange ways of Oyrotia continue to intrigue the king, who has become increasingly interested in orthodox mysticism. His excellency has commanded that a number of mystic advisors be invited to his court as swiftly as possible. The arrival of these holy men will certainly cause some confusion due to the king's known cynicism of religion and past dismissal of priests, although this would not be the greatest change the king has been through.\n\nOld Believers in the recently occupied lands of Oyrotia are sure to approve this decision and the benefits that it will bring to their conditions. These new spiritual guides are bound to hold great influence over his grace and thus have considerable power and prestige within the kingdom."

 KEM_end_the_revolt:0 "반란의 종식"
 KEM_end_the_revolt_desc:0 "Our sights are now to be set to the king's greatest and oldest enemy, the Siberian Black Army. The anarchist insurgency which has caused substantial embarrassment to his grace over the past few years because of his defeat shortly before being abandoned by General Andreev.\n\nPreparations are to be made by the army before they are to re-enter the region. They were forced to retreat from just a few years ago, but our strength has since grown greatly. The king has keenly awaited this moment and will be glad to see the end of the black armies' existence.\n\nTheir revolt has gone on for far too long and we shall strive to put them down once and for all."

 KEM_retain_the_councils:0 "협의회 유지"
 KEM_retain_the_councils_desc:0 "In the wake of our recent victory over the Siberian Black Army, the King must now concentrate on how he shall rule over his newly annexed territory. The workers' councils, left over from the rule of the Siberian Black Army, have continued to run the region after its surrender; and the King sees little reason to remove them.\n\nAllowing such organizations to continue to run would be bizarre for any normal monarchy, the rule of Rurik the Second will only continue to be anything but a normal monarchy.\n\nAnd so, we will maintain the workers' councils, in the interests of equality and the unity of all the loyal subjects of King Rurik."

 KEM_empty_the_armories:0 "무기고 압류"
 KEM_empty_the_armories_desc:0 "시베리아 흑군이 장악하고 있는 땅을 동화 시키는 동안, 그 지역에서 몇 개의 무기 비축량이 발견 되었습니다. 이 무기들은 노동자 협의회나 흑군 잔당과의 더이상 긴장 될 위험을 미리 방지 하기 위해서 즉시 압류 되어야만 합니다. 그러한 무기는 우리 용감한 군인들의 손에 쥐어주는 것이 훨씬 더 적합 할 것 입니다. 이미 우리의 오랜 적에 대한 최근의 승리로 인해 대담해진 우리 군의 기세를 복돋우는데 큰 도움이 되어 줄 것 입니다.\n\n또 하나의 중대한 조치가 취해졌습니다"
 
 KEM_strike_down_the_remnant:0 "잔재 부수기"
 KEM_strike_down_the_remnant_desc:0 "국왕 전하의 관심은 이제 인민혁명위원회와 그들의 통제 하에 남아있는 붉은 군대의 유산으로 향해 있습니다. 인혁위의 군대가 어마어마하며 우리에게 있어 실존적인 위협이기 때문에, 중앙 시베리아 전체를 장악하기 위해선 인혁위의 제거가 대단히 중요합니다.\n\n몽강과의 전쟁을 통해 숙련된 인혁위의 군대를 상대로 낙승을 거두리라 보이지는 않습니다. 하지만, 우리의 단련되고 헌신적인 사람들은 지금까지 왕국이 직면해왔던 기징 큰 도전 중 하나를 수행할 준비가 되었습니다."

 KEM_adapt_their_tactics:0 "Adapt their Tactics"
 KEM_adapt_their_tactics_desc:0 "Now that the old system has collapsed, it is time to build up the new order. The strongest part of the old People's Revolutionary Council was the Red Army and the strategies and skill that its officers and soldiers employed. The remnant of the Red Army has already proved its effectiveness, especially in its recent war with Mengjiang.\n\nHis Excellency has suggested that our army should set about utilizing these tactics for our own cause for our future battles.\n\nWith the methods of the Red Army and the wisdom of Rurik the second we will prevail."

 KEM_the_kings_speech:0 "왕의 연설"
 KEM_the_kings_speech_desc:0 "A monarch may put on airs in his castle and play at war with miniatures, but if he is unable to lead his men on the battlefield he is merely a mascot with delusions of grandeur. His subjects rely on his strength and wisdom for guidance in trying times, and nowhere are times more trying than the shattered statelets of Russia. In short, the King must lead.\n\nHis Majesty Rurik II is already preparing a speech in order to bolster the flagging spirits of our soldiers. No one embodies the values of strength, wisdom, and bravery more than he does, and with their long months seeing only the worst of humanity they would do well seeing and hearing its best."

 KEM_the_royal_railway:0 "왕의 철도"
 KEM_the_royal_railway_desc:0 "Transportation infrastructure makes up the veins and arteries of the nation, and when they are severed all it can do is bleed to death, its distant reaches unable to be sustained. Even the victors of a conflict are in danger of succumbing to this sort of collapse if they do not rapidly rebuild. His Majesty, the one who channels all the creative force of the people, must respond to this waiting crisis.\n\nStreets and railroads will be restored and more, reliving the great infrastructure projects of the old tsars. His lands will be prosperous and connected more firmly than ever. We can build the world for ourselves, as long as he demands it."

 KEM_royal_governorates:0 "왕실 총독"
 KEM_royal_governorates_desc:0 "Our territory at this stage is great, and King Rurik, for all of his grace, is but one man. The extent of his realm is too great to be supervised entirely from his seat in Kemerovo. The time has come to delegate helpers, the eyes and ears of His Majesty in the newly conquered lands. The establishment of royal governorates will vastly streamline the process of ruling.\n\nNaturally, the officer class are the best candidates for these new positions. They fought to add them into the kingdom, they know the land, and they have the respect of the people and soldiers. For their efforts, they can expect handsome rewards and the honors of royalty in the form of official titles."

 KEM_return_of_the_king:0 "왕의 귀환"
 KEM_return_of_the_king_desc:0 "Not long ago, Central Siberia was completely consolidated under the Central Siberian Republic, a state too weak to fend off its dissolution. The remnants of this regime remain in power up north, centered in the city of Tomsk where, cut off from industry, the military, or the broader masses, feuding cliques of intellectuals wage petty feuds over ideology while their people suffer for lack of leadership.\n\nThe final death of the CSR and its weakness cannot come until His Majesty marches his forces through the capital of their successor statelet. For the sake of strength, discipline, and national development, these fools must be reminded of their place by force, ideally before they harm anyone else with their nonsense."

 KEM_lessons_from_novgorod:0 "노보고로드의 교훈"
 KEM_lessons_from_novgorod_desc:0 "His Majesty the King has decided, in all his wisdom, that the best choice to govern the newly acquired territories of Tomsk is his son Prince Yuriy. The Prince already has plans for how to best govern his new lands, and they come with Yuriy's usual flavor of idealistic populism.\n\nLooking back to the ancient Republic of Novgorod for inspiration, the Prince hopes to create an administration where all will be able to have their voices heard in public assemblies, while also looking to keep the vibrant cultural legacy of the previous administration alive. With luck, Prince Yuriy's plan will ensure that the people of the region remain loyal to their new King."

 KEM_the_iron_crown:0 "철의 왕관"
 KEM_the_iron_crown_desc:0 "In order to maintain order in the newly conquered territories that once belonged to the Central Siberian Republic, His Majesty has decided that he will appoint his daughter Princess Lydia to govern the region. Princess Lydia has devised a broad plan to essentially keep the region under control with an iron-clad fist.\n\nThe bureaucracy of the previous administration will be removed, and in its place the Princess hopes to create a new set of laws aimed at suppressing dissent. Under her administration, peace and stability will be all but assured, and those who would defy the King's authority would find themselves squashed under the bootheel of our police forces."

 KEM_silence_the_hawks:0 "매의 침묵"
 KEM_silence_the_hawks_desc:0 "The corrupt siloviki of Novosibirsk represent the largest danger to His Majesty's ambitions of conquest in this region. Alexander Pokryshkin and his corrupt oligarchs rule the state with an iron grip, and are in command of a formidable army as well as the largest air force in the region. It is only a matter of time before they turn their sights to us, and the King wishes to be the one to strike first.\n\nOnce Novosibirsk and their forces have been crushed by the King's finest, the finest air facilities in Siberia will be at our disposal, and Rurik shall be one giant step closer to reuniting the region under his banner. Forwards!"

 KEM_the_peoples_will:0 "시민들의 의지"
 KEM_the_peoples_will_desc:0 "The siloviki have been crushed, and their long-suffering people owe their newfound freedom to King Rurik. His Majesty does not wish to let this good-will go to waste, and already plans to begin a large-scale propaganda campaign in the new territories to increase support and remind the people of Novosibirsk that the days of chafing under the corruption of the oligarchs are over.\n\nThe liberated will be made to see that His Majesty fights with their best interests in mind, and hopefully this message will resonate all throughout Siberia. The corrupt and unworthy will not be safe so long as the armies of King Rurik II are on the march!"

 KEM_the_breadbasket_of_siberia:0 "시베리아의 곡창지대"
 KEM_the_breadbasket_of_siberia_desc:0 "The plains of Barnaul are some of the most fertile grounds in all of Siberia, and have long existed as the sinews of a critically important agricultural hub. With these areas finally under the King's protection, we can begin to utilize them for our own benefit. Not only can we make improvements of our own to increase output, but we could also examine the layout of the vast farmlands to see if we can't apply them in agricultural regions throughout the entire realm.\n\nWith a little hard work, we will be able to ensure that, at last, the people of His Majesty's realm will no longer go hungry, and that our soldiers can fight on a full stomach for once. These advantages alone will place our young principality head and shoulders above the rest of the warlord statelets."

 KEM_industrial_consolidation:0 "산업 통합"
 KEM_industrial_consolidation_desc:0 "With Central Siberia firmly within the grasp of King Rurik and his armies, he now has a tremendously powerful base to continue the reunification of Russia. This region has long been renowned for its extensive industrial centers, and was at one time the beating heart of Russia's once-mighty industry. Now that they are within our hands, we can begin a large-scale effort to refurbish and modernize the factories to get the most out of their potential output. Many of the factories are now quite old by modern standards, and bringing them up to speed should be our top priority.\n\nOnce we have reestablished Central Siberia as the industrial heartland it once was, our realm will be the envy of our neighbors, and we will be able to produce armaments and munitions like never before to ensure our soldiers are some of the most well equipped in all of Russia."

 KEM_the_grand_principality_of_siberia:0 "시베리아 대공국"
 KEM_the_grand_principality_of_siberia_desc:0 "승리입니다! 류리크 2세와 그의 용맹한 군대는 불가능하다고 생각 되는 것들을 성취 했고, 중앙 시베리아는 왕의 깃발 아래 단결 되었습니다. 우리의 세상은 더 이상 케메로보 외곽의 황야 조차 통제하기 어려운 작은 국가가 아니라, 우리의 명분을 영광스러운 새로운 높이로 가져갈 준비가 되어있는 적절하고 확립된 정부입니다. 그러므로 왕이 이전보다 훨씬 많은 영토를 통치하는 지금, 더 이상 스스로를 케메로보 공국이라고 부르는 것은 적절치 않습니다.\n\n국왕께서는 자신의 국가를 새로운 실체로 개편할 계획을 발표했습니다. 시베리아 대공국, 이 새로운 원칙을 세우면 오랫동안 분단 되어있던 시베리아 땅에서 하나의 합법적인 권위자로서의 우리의 입장을 확고히 하고, 마침내 러시아가 통일로 가는 길에 들어섰다고 세계에 의기양양하게 선언 할 것 입니다."

