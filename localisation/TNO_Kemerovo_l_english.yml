 KEM.1.t:0 "The King in Kemerovo"
 KEM.1.desc:0 "Sergei walked up the long and heavily decorated stairs leading into the Grand Palace of Kemerovo, the residence of the great Rurik the Second and his family. He could not help but notice the signs of destruction from the days of the Siberian War in what used to be the local Gorkom headquarters. Thankfully, the new rulers of the land had gone to great lengths to hastily repair the building. The Rurikid ensign was visible in every object and wall, often simply replacing the hammer and sickle, and more than likely bolstering the ego of General Nikolay Krylov. Modern comforts were combined with medieval architecture in an unexpected way.\n\n"You shall have an audience with His Majesty in precisely two hours", was the response of the secretary. Until then, Sergei could admire the wonderful artwork and furniture, occasionally peeking out of the window to enjoy the view of the central square - even though the arrival of winter discouraged many from spending time there.\n\nAt exactly twelve o'clock, the wooden doors of the palace opened, and Sergei entered the King's residence not as a noble or a general, but a mere businessman. On an expensive throne, Rurik II sat and observed the economist with a judging look. Just as all the dozens of other men to have entered the room, Sergei truly had to prove his value to the mad king and his advisors. Undisturbed by the situation he was in, he outlined his plan of economic development and won the trust of the Royal Court, which seemed open to inviting him again. For all the rumours of him being an insane and brutal king, Rurik seemed awfully logical and pragmatic in person.\n\nThe man left the Palace, unsure if the story of Kemerovo's Tsar was a farce or a tragedy. Either way, that did not have an impact on the situation on the ground: the state was surrounded by enemies, and the choice of siding with the General was dangerous to make. Yet that did not stop some of his more affectionable subjects from doing just that."
 KEM.1.a:0 "A mad king in a mad world."
 
 KEM.2.t:0 "His Majesty's Eccentricities"
 KEM.2.desc:0 "To call General Nikolai Krylov - or Rurik II "eccentric" was perhaps the largest understatement in all of Russia. He awoke in the early hours of the morning before anyone else in his household, was constantly drunk, and shied away from loud noises. He spoke softly, yet firmly, and seemed exactly of sound mind even while addressing himself as Tsar; or firmly insisting he be called Rurik II to everyone who called General Krylov by his old name.\n\nOccasionally, the servants mused amongst themselves about the king whilst he roamed the palace or resided on his throne. Was he truly mad? Was this what the horrors of war brought? No, others argued. The General is merely putting on an act to confuse and bewilder others. Yet, all of them knew the others had no concrete answer. The Tsar certainly gave none.\n\nWhat of it, then? If they were following a lunatic, he was a benevolent one who treated them well. If they were following a man talented enough to put on such an act, then clearly they were working for one of the greatest minds in Siberia. These thoughts at least, put them at ease as the breaks ended, or the Tsar called for them.\n\nYet still, the question lingered."
 KEM.2.a:0 "A strange man in an even stranger land."
 
 KEM.3.t:0 "The Royal Army"
 KEM.3.desc:0 ""MOVE, YOU GODFORSAKEN DOGS!" Ivan Yakovlev barked at the cadets as they ran through the obstacle course. "IS THIS THE BEST YOU CAN MUSTER TO DEFEND YOUR MOTHERLAND?! I'VE SEEN BABUSHKAS HOLD A RIFLE BETTER THAN THAT!"\n\nHe blew a whistle, and the exercise came to a halt. "FALL IN!" The cadets stopped what they were doing and scrambled to fall in line, wiping mud off their uniforms and trying to keep their rifles clean.\n\nIvan looked at the men and sighed. They were miserable, no doubt. Most of them were probably farmers' sons, used to hard labor, but not this much exertion for so long. He could see the resentment in their eyes, which he figured was a start. He would rather have trained men who hated him than green men who adored him.\n\n"Men," Ivan began, "you may be wondering why I had you out here since dawn, with no food, and me breathing down your necks at the slightest mistake. I know you are suffering. In fact, I WANT you to be suffering. Because the more you suffer here, the less you will suffer out there. I would rather your legs give out on the obstacle course than on the march. I would rather your first day without food be in the camp than in a foxhole. And I would certainly rather you find out your limits training than in battle against the Tsar's foes!\n\n"I do not expect your love! I do not expect your thanks! I do not expect even the slightest hint of warmth from any of you! But what I DO expect is that you will fight when ordered and keep fighting until your body can fight no more! Am I clear?"\n\nIvan received a chorus of "Yes sir's" in response.\n\n"Good! Now run the course again!" He blew the whistle, and the men scrambled to the start of the course. "FASTER, YOU WHORESONS, FASTER! YOUR FATHERS WOULD WEEP IN SHAME AT THIS SIGHT!""
 KEM.3.a:0 "Hard times create strong men."
 
 KEM.4.t:0 "The Royal Economy"
 KEM.4.desc:0 "Lev Voznesensky, First Royal Minister of Finance, poured himself a glass of water from the pitcher on the table, downing it one gulp like it was a shot of vodka. He had definitely wished it was, however. Today, he had to deal with the royal family. Price Yuriy and Princess Lydia were by all accounts upstanding people on their own, but when put in the same room, they were as dangerous a combination as nitric acid and glycerin.\n\n"...how dare you insult the Royal Unions like that! If you weren't my sister, I'd have you thrown in prison for that!"\n\n"Oh please, they're economic poison! You only stand by those idiots because their support is easy to buy! If you ever want any hope of improving our economy, we need-"\n\n"What we NEED is someone who's actually studied finance and didn't spend all day learning how to stitch wounds!"\n\n"Why you-"\n\n"AHEM!" Voznesensky loudly cleared his throat. "Let me try and understand this. Prince Yuriy, you suggest that His Majesty concentrate on workers' rights reforms in order to improve quality of life? And Princess Lydia, you support lowering subsidies and rolling back regulation to free up more funding for your hospital expansion program? Am I correct in these assumptions?" Both nobles silently nodded. "Very well. While both are sound ideas, I shall - tentatively, might I add - look into the feasibility of implementing...""
 KEM.4.a:0 ""...His Highness's proposal.""
 KEM.4.b:0 ""...Her Highness's proposal.""
 
 KEM.5.t:0 "Life Under the King"
 KEM.5.desc:0 "Ivan had lived in Kemerovo for as long as he could remember, and during that time, he had seen the rise and fall of the Central Siberian Republic, and the chaos that followed. Ivan had come to expect the unexpected during his many years as an industrial worker, but not even he could expect someone like King Rurik II to take charge. The King, long may he reign, was certainly a strange one, especially considering that Ivan remembered the times he used to call himself 'General Krylov' and would stagger out of the old Gorkom headquarters to give slurred speeches about traitors and mutiny.\n\nDespite the King's many, many eccentricities, ol' King Rurik II seemed to be a good man to follow. He hadn't done anything malicious or harmful to people like Ivan so far, in fact he seemed to really be dedicated to taking care of the Kemerovo's people. He made sure that the common man felt safe and protected, which Ivan had thought impossible ever since the Huns took Moscow. His outfits and palace might be a tad odd, but when he gave a speech, even a weary old man like Ivan felt in awe. Ivan even felt like King Rurik's strange little regime had a decent enough shot of liberating Russia from its many fractured rulers. If King Rurik ended up ruling all of Russia, why, Ivan felt like that wouldn't be too bad."
 KEM.5.a:0 "Long live the People's King!"
 
 KEM.6.t:0 "시민의 왕자"
 KEM.6.desc:0 "Prince Yuriy roamed through the bustling town center full of people going about their lives - buying from the markets, enjoying a day at the park, and gossiping to one another. Yuriy enjoyed coming here and being around all the people who were just going about their daily lives and enjoying what they can. It was somewhat calming, and a good break from the throne room and his cynical sister.\n\nThere was still something off-putting, however. Wherever Yuriy went, there was a sense of fear. Fear of bandits, fear of raids. Fear of invasions from other warlords, and the fear that their family wouldn't have enough to eat that night. It was there and almost everywhere Yuriy went.\n\nThe people couldn't live like this, Yuriy thought. All the dread and despair deep inside everyone, it was unbearable. Every time he went to visit the town, he felt like something had to be done. Anything to improve people's lives, at least somewhat.\n\nWhat was he thinking, he was a prince! If someone could do something to help the people, it was him. Sure, his father did seem to care a lot for his Kingdom, but from what Yuriy saw, it wasn't enough. More had to be done if Kemerovo were to be the grand kingdom that cared for its people."
 KEM.6.a:0 "The people deserve better."
 
 KEM.7.t:0 "왕자의 희망"
 KEM.7.desc:0 "Prince Yuriy stepped up in front of the Sobor, clearing his throat before the speech he was about to make. "Fellow people of this great kingdom, may you be nobles, priests, or commoners, I welcome you. As you know, the current state of Russia is not ideal. Poverty and banditry are rampant, and starvation is the norm. Warfare has destroyed what were once great cities and will continue to do so."\n\nYuriy began to speak louder now, more energized than he had ever felt before. "This cannot continue to go on! Something has to be done, the people of our kingdom cannot continue to live in impoverishment. That is why I believe everyone deserves equality under their King. Life in fear and terror is not a way to live! If we are to be a modern Kingdom, we need to follow new ways. The welfare of the people must be assured, a King and his government cannot ignore their own citizens."\n\nYuriy looked around the room to see the people's reactions. Were they happy, eager even? It was hard to tell, so Yuriy continued. "That is why I hope this realm can become a better one. One with a parliamentary democracy, where everyone can have their voices heard, and the King can act on the will of his subjects. Those are my hopes and my dreams. Let's work together to make them come true.""
 KEM.7.a:0 "Truly a man with the people at heart."
 
 KEM.8.t:0 "소보르의 힘"
 KEM.8.desc:0 "유리 왕자의 끈질긴 호소가 마침내 류리크 2세께 전해졌고, 젬스키 소보르의 권한은 이미 증대되고 있습니다. 류리크 폐하의 힘을 크게 제한하지는 않지만, 정부 문제에 있어서 국민들의 목소리는 크게 높아졌습니다. 이제 류리크는 신하들의 의견을 더 많이 들을 수 있는 기회를 가지었고, 왕국이 서서히 민주주의를 향해 나아가고 있다고 해도 과언이 아닐겁니다. \n\n이 것은 케메로보 평민들에게 더 많은 권력을 주지만, 추가 된 권력은 귀족들과 성직자들의 영향력도 증가 시켰습니다. 지금은 평민들이 의견을 말할 수 있을지 모르지만, 부유한 귀족들은 이제 그의 영향력을 다른 방법으로 사용 할 수 있는 기회를 가지게 되었습니다. 개혁된 소보르는 완벽하지 않을 수도 있지만, 유리의 마음속에서는 정부에서 더 많은 목소리를 낼 수록 좋다고 생각하고 있습니다. \n\n그리고 지금 당장은 유리가 만족 하겠지만, 왕자가 왕국을 위해 변화 된 모습을 보고 싶어 하는 것은 여전히 많은 사람들에게 더 나은 장소가 되어줄 수 있다는것을 의미합니다. 지금은 새로운 왕국, 더 나은 왕국의 시작에 불과합니다.”
 KEM.8.a:0 "아직 할일이 많다 ."
 
 KEM.9.t:0 "The Wolf Princess"
 KEM.9.desc:0 "The Wolf Princess prowled through the halls of King Rurik's Court. Princess Lydia enjoyed watching her father make decisions. A ruler had to be decisive, a wrong decision could turn entire empires upside down. Monarchs were the best for laying down the law of the land, and they knew how to use their authority.\n\nEver since the end of the wars in Russia and Siberia, the Krylov family had changed. With her father carving out a fiefdom in Central Siberia, the entire family now had their own ideas on how to fix Russia. The Princess felt the best way to lead the kingdom was with a strong autocrat. Prince Yuriy, on the other hand, thought the best way was to follow the opinions of the people. Where he was idealistic, she was pragmatic. Where her brother was pacifistic, she was militaristic. Ironic, considering her past as a nurse, but necessary in the new order of things. Her brother just didn't understand the world they now lived in. Did he really think all the enemies that surrounded them would just hand over control to their father?\n\nNo, and that's where Yuriy would fail. Her goal wasn't to sit in Kemerovo and try to grow more food for the people while bandits continue to raid farms and murder their owners. Her goal - their family's goal, was to reunite Russia. Only then could the people be fed and their lives be improved. Russia could not be made whole if they couldn't make some small sacrifices.\n\nLydia had to just make sure her father made the right decisions."
 KEM.9.a:0 "After all, the ends justify the means."
 
 KEM.10.t:0 "A Pure Society"
 KEM.10.desc:0 "Princess Lydia sat next to her father as the finishing touches were set out. A lot was going to change, and a better and stronger Kingdom was being created. Her brother, Yuriy, had not shown up as he was supposed to. How careless, he couldn't see how they were creating a more refined Kemerovo. Democracy could not work in a Kingdom. How could he not see that?\n\nIt took a lot less than she thought to transform an entire society, she wondered. One decree made by her father and an entire class system could be built out of nothing. A new hierarchy, she thought. The kingdom could only be ruled by order, and without order, there would be turmoil.\n\nThe new society that would be created would finally allow the elites to be on top. Her father would rule over a perfect and neat structure, where everyone knew their place. The noble's and military's rights to power would finally be upheld.\n\nAs Lydia watched her father sign her creation into law, she knew his Kingdom had become even more perfect. Kemerovo had to be kept powerful and out of the hands of uneducated peasants who know nothing about ruling a nation. A guiding hand, led only by the King and the nobility would lead to the defeat of their enemies. Society would be purified through fire and blood, or it would not be pure at all."
 KEM.10.a:0 "The righteous deserve to be on top."
 
 KEM.11.t:0 "Rumors of Discontent Continue"
 KEM.11.desc:0 "All across Central Siberia, working conditions are starting to improve. More safety in the mines and longer breaks for the factory workers have all been put in place to satisfy the workers. Pay wages have even increased to stop the workers from striking. It seems the cries of the workers have been answered.\n\nDespite our efforts however, there are still rumors of discontent spreading. While we completed some reforms to improve the lives of the workers, it might not have been enough. Critics of the reforms have stated they did not go even close to creating a lasting effect. Conditions continue to be unsafe and wages are not enough to support an acceptable living.\n\nUnfortunatly with our budget stretched thin the reforms could have only gone so far. We'll have to hope that enough was done to keep the workers satisfied. Promises of more will be all we can do now."
 KEM.11.a:0 "Rumors are just rumors."
 
 KEM.12.t:0 "A Trader in a Strange Land"
 KEM.12.desc:0 "The capital of the Principality was an odd one, seeming modern yet old-fashioned at the same time. An interesting architecture painted the picture of a medieval European capital with an old and new Russian style. It was definitely an odd place to visit thought Zemislav, yet he found it comforting. A trader from outside this strange kingdom, it was nothing he was used to back home.\n\nHow it must have changed from just a few years prior! What was once a dead economy with only poor farmers and laborers was becoming more modern by the day. Perhaps the quirky king knew a lot more about leading than anyone thought. It certainly seemed like it.\n\nAnd the people! Oh, they were an interesting sight. No one dressed like them anywhere else in Russia, that was for sure. But it wasn't how they were dressed that was the most interesting thing, their actions were even more colorful than their looks. Formal yet casual, joyful yet serious. The people really were just like their King.\n\nZemislav would be spending a few more days before he left for home. Perhaps he would stay even longer than he thought. It was a cheerful place, and the people certainly loved to buy what he sold."
 KEM.12.a:0 "Perhaps I could bring my whole family for a visit!"
 
 KEM.13.t:0 "A Day with the Family"
 KEM.13.desc:0 "The Krylov's were not your standard, run of the mill family. With two siblings like Yuriy and Lydia, how could it be? Any discussion between them was bound to lead to disaster. Bringing the whole family together, even Boris who had not cared much about running the Kingdom, Rurik had hopes this will finally end his children's squabbles. As each of the children entered, things started well. Rurik decided to steer towards something all of them would enjoy, the unification of Central Siberia under him as King.\n\nIt wasn't long until Lydia decided to take the conversation in a different direction though. "If we want to unify the region, the military needs even more funding, Father. We need to make sure we conquer our enemies swiftly before any of them can put up a strong resistance."\n\n"What are you talking about Lydia", Yuriy said, opposed to anything she said. "More has to be done for our subjects, not the military. Besides, should we not try to approach things diplomatically first?"\n\n"Are you that naive, brother?" Lydia responded coldly. "Do you really think the surrounding warlords will just let us peacefully integrate them? The Germans will just hand back Moscow?\n\nYuriy stuttered, to the delight of Lydia, "No-I..."\n\n"Be quiet! Both of you!" King Rurik interjected, angry that nothing had changed between them, despite all his efforts. "I brought you here so you could finally get along. For the sake of the Kingdom, just end your bickering. Boris, you haven't said much, what do you think we should do next?"\n\nBoris looked to his two siblings, both angrily eyeing him as he prepared to speak. "I don't know, father. Whatever sounds best to you."\n\nYuriy and Lydia restarted their arguing match, both trying to get their point across. Rurik sighed as he felt another headache come on, tired of the quarrel that seemed to divide the entire Kingdom."
 KEM.13.a:0 "Maybe when they are older..."
 
 KEM.14.t:0 "On the Warpath"
 KEM.14.desc:0 "With the prince and princess settled at least somewhat, King Rurik II has decided to look beyond the borders of Kemerovo. Every King wants to expand their realm, and Rurik is no different. The traitorous warlords and anarchists beyond the borders cannot be allowed to live any longer. It was time for Rurik to bring stability back to Central Siberia.\n\nThe military would have to be prepared for the invasion of our neighbors. They had to be defeated before they came for Kemerovo itself. It may be a challenge, especially for their small military, but with Rurik at the helm leading his men into battle like any King should, they will see victory in the end."
 KEM.14.a:0 "To war!"
 
 KEM.15.t:0 "Dealing with Dissent"
 KEM.15.desc:0 "The Kingsguard commander, Yakov Bronin-Liechtenstein, entered the room, eyeing the skull sitting on the desk. "Oh that, it's just decorative", said Princess Lydia smiling, who was on the other side of the desk. "You're not scared, are you?"\n\n"No, princess, of course not." The commander replied, uneasily looking up to face Lydia. "I have a report you may want to see." The commander handed it over, not knowing how the Princess would read it in such a dark room.\n\n"Interesting, very interesting", replied Lydia with a slight smirk, skimming over the report. Socialist newspapers spreading... rumors of strikes... attempts at unionizing. "And have you dealt with these problems at all?"\n\nThe commander coughed and looked down at the floor, it seemed to be the nicest part of the room. "We captured three of the agitators, my Princess. We believe that there may be more."\n\n"And does my father know?"\n\n"Not yet, although I could go tell him now."\n\n"No, you can wait", said Lydia. "Make sure they don't do anything else inside the capital itself. Your payment will arrive once you deal with the rest of them. Just make sure to keep a low profile."\n\n"Yes, Princess Lydia." The commander began to step out the door. "We assure you, these socialists won't reach any of our workers once we have dealt with them.""
 KEM.15.a:0 "The cancer cannot be allowed to spread."

 KEM.16.t:0 "Wolves in the Throne Room"
 KEM.16.desc:0 "The throne in the throne room sat empty as the two wolves circled each other, bearing their teeth with eyes pointing daggers at the other.\n\nKing Rurik had decided to take a short break, leaving the Prince and Princess without their King. What once was a peaceful throne room had been transformed into a battleground just as Rurik walked out the door.\n\n"You have no care for the people!" Yuriy cried, angered how Lydia would just ignore the people's plight. "All you want is for the powerful to gain more power and crush our own subjects. Do you have no empathy at all?"\n\n"How do you think a kingdom is supposed to be run, brother?" Lydia replied, cynically. "It's not like we can magically rain down wealth and equality upon every subject. This isn't your dream world Yuriy, get over it."\n\n"Of course it's not!" Yuriy said, starting to get angrier. He knew Lydia liked it when he got angry, but he didn't care. "However we can't ignore what our subjects are going through every day. The poor are starving in this bandit-ridden wasteland and you don't care!"\n\n"Oh no, Yuriy's poor little friends outside in the plaza are hungry, whatever will we do?" Lydia replied with a sarcastic tone.\n\nYuriy stared down at the floor, glum. "We really are polar opposites, aren't we."\n\nLydia laughed. "You finally got something right for once!""
 KEM.16.a:0 "The wolves continue to circle."
 
 KEM.17.t:0 "All the King's Workers"
 KEM.17.desc:0 "Rurik II, with the assistance of his cane and his son in tow, made his way into the meeting room that had been arranged for him and one of the most influential union bosses in the kingdom, Boris Kelchev. Rurik had been apprehensive about meeting with the unions, yet Yuriy had barely managed to convince his old man to come to this meeting. Boris could be found examining every part of the room in confusion, silently questioning why the hell half of its contents were there. What did Rurik need a hearth for in a conference room? And a pair of axes crossed over one another against a shield mounted on the wall above the doorway. Were they real axes? "This guy is nuts..." Thought Boris, as Rurik lowered himself into a seat.\n\n"Well, lets get this ove-" Began Rurik, before being cut off abruptly by the Prince, who was already red with embarrassment.\n\n"Sorry sir - My father is entirely sympathetic to your cause, he's just rather... blunt, when he's up this early. Go on, father." Began Yuriy, looking pleadingly toward his father.\n\n"Right right. Well, Boris- may I call you Boris?" Continued Rurik.\n\n"That is my name, yes." Replied the Union Boss.\n\n"Well then, let me just say that, so long as you stay within the bounds of the law, you have the full support of the crown behind you!"\n\nBoris smiled at this news, although was only cautiously optimistic. The prince seemed fully devoted to helping the unions, but Boris got a distinct 'dragged along' feeling from the way the King himself spoke. "What exactly do you mean when you say 'support'?"\n\n"You will be guaranteed more rights as workers, and your unions will be able to operate as they wish within the confines of the law. Should businesses infringe on said rights, it will be considered a crime and they will be punished as the Kingdom sees fit."\n\n"Hey, thats a hell of a lot better than the other deals I've been offered!""
 KEM.17.a:0 ""Let's get down to specifics, then, shall we?""

 KEM.18.t:0 "Honeyed Words"
 KEM.18.desc:0 "The miners, all emerging from the deep shafts of the mines around the Kuznetsk Basin, had completed their long and tiring shifts and, as was usual, proceeded to the local drinking establishment for a well-deserved rest.\n\nOrdinarily the men would talk about the shift, and about their plans for the shifts still ahead, but tonight there was a different topic of discussion - King Rurik's radio address. He had, in recent days, been speaking of changes to the state's laws and regulations around labor rights, and the introduction of new legislation. No doubt, the men agreed, prompted by Prince Yuriy.\n\nWhile all of them were pleased by the news, given the liberalizations promised, all were similarly skeptical. After all, change had been promised before and, more than once, had proven illusory at best. One man raised his concern that the Zemsky Sobor would muddle implementation. Another voiced certainty that Princess Lydia and her coterie would act to subvert any expansions so codified.\n\nBut, even with such concerns, there was hope. The general trend of state policy lately had been encouraging, and there was a natural tendency to believe that it would continue. That things would get better. The men spoke on this late into the evening.\n\nWhen they were done, they left, deeply in need of sleep. Legislation or no legislation, they had work tomorrow, and that work never ended."
 KEM.18.a:0 "Their dreams were hopeful."

 KEM.19.t:0 "Family Markets"
 KEM.19.desc:0 "It was early morning when Minister Voznesensky arrived at Princess Lydia's offices, and he had to fight his nervousness. He had prepared as much as he was able, but the Princess did not suffer fools, and he knew that any oversight would be identified and pounced upon.\n\nAs he entered the office, the Princess looked up, fixing him with the wolfish smile that was so unsettling to so many, and instructed him to show her the financial data that he had acquired. He complied, and after preparing his position at the large conference table she kept prepared for such events, began to do so. He spoke of the challenges to the state's position that a transition to free-market policies would entail, but also of the many potential and long-term benefits besides, and how they might be implemented in governmental policy.\n\nThe Princess listened in near silence, asking only a few questions, but her stare never left. Her eyes bored into his own, near unblinking and as unsettling as ever, as she processed his words and the gears no-doubt turned in her head. Eventually, when he had finished, she asked him a single question: How would the proposals affect ordinary workers in the short term?\n\nHe knew why she was asking, as did every government officer, but he answered her truthfully, knowing she would instantly identify a lie, however small. It would hurt them, he said, as the economy reoriented and as some inefficient and unviable industries closed down. At that, she spoke, perhaps more to herself than to him. Prince Yuriy would not like that, he heard her say, but he would have to see the merit. She would make him see.\n\nVoznesensky was careful not to add his doubtful opinion. Getting between the Princess and her brother was a dangerous gambit, and he had no intention of making such a mistake."
 KEM.19.a:0 "He will see reason. He has to."

 KEM.20.t:0 "Pink Slip"
 KEM.20.desc:0 ""You wanted to see me, sir?" Sergei entered the office to find that the factory manager was facing the large window behind his desk, his arms folded behind his back. He didn't even turn to look at the worker who had been called into his office.\n\n"Yes, indeed I did, Sergei. I'm afraid we're going to be cutting you loose."\n\n"What? 'Cutting me loose'? Are you firing me?" Sergei sounded exasperated, but something in his voice had indicated this wasn't entirely a surprise to him.\n\n"Yes, we are. It's been determined that your... problematic views are not in line with the values of this company."\n\n"This is about the union, isn't it? I should've known. The government starts rolling back regulations, and now you think you can put your boot on our necks? Don't think I don't see what's going on here!"\n\nThe manager maintained his cold gaze out the window, his back still facing the now ex-worker. "If that is all, you may take your leave now."\n\nWithout another word, Sergei stormed out of his boss's office. He wasn't the first to be fired on account of his history with organized labor, and he certainly wouldn't be the last."
 KEM.20.a:0 "The free market, too, has a price."

 KEM.21.t:0 "The Living Economy"
 KEM.21.desc:0 "Not too long ago, the market squares and commercial districts of Kemerovo had been utterly devoid of activity. The city had long relied on the industrial sector to prop up the economy, and the previous governments were not entirely keen to bolster small businesses. Today, however, the story is different indeed.\n\nFarmers from the Siberian tundra open humble stalls in the city to sell the fruits of their labor, and travelling merchants from all over Russia expand their business to properties within Kemerovo to conduct lucrative trade and commerce. Our subjects, meanwhile, have been all too happy to rush to the markets, which have become filled to the brim with valuable commodities from far and wide. It seems this frozen coal town has some real potential after all!\n\nOur glorious royal capital has found new life, and it is all thanks to the efforts of Princess Lydia and the Royal Minister of Finance's efforts to foster a free market economy in the realm. Prince Yuriy's camp, however, complained that this newfound success comes only at the expense of the worker's wellbeing. While it was indeed necessary to curb the vast privileges afforded to the unions, perhaps it was worth it to give birth to a living, breathing economy?"
 KEM.21.a:0 "Some good news for a change."

 KEM.22.t:0 "Old Soldiers"
 KEM.22.desc:0 "Tapping his finger impatiently on the table he sat at, Rurik impatiently awaited the appointed time. He was about to get up and leave when he heard the sound of approaching boots, and looked over in their direction to see his old friend Alexander Shevtsov. "Ah! Finally, there you are."\n\n"My sincerest apologies, Rurik." Shevtsov spoke softly and calmly, as though without worry, and took a seat at the other end of the table. "Drilling the men took longer than I thought it would."\n\n"Yes, well. You always have been very dutiful, haven't you? Even back in those simpler times in the Red Army."\n\nFlashing an amused smile, Shevtsov nodded. "Yes, I suppose I have been, haven't I? And now that I serve you, it is my pride to work even harder."\n\nThough he made an attempt to hide it, it was clear to Shevtsov that Rurik wasn't really listening. "Is something wrong, Rurik?"\n\n"No, no, nothing, I assure you." Rurik said hurriedly. "It's just, do you ever miss being in the Red Army, Alexander Grigoryevich?"\n\nDespite his best efforts, Shevtsov couldn't discern what Rurik was feeling. Honesty would be the best policy then, he decided. "On occasion," He admitted. "I can't say I feel anything either way for the ideology, but they weren't all wrong either, and those were happier days for almost everyone. I would think it's perfectly normal to miss them."\n\n"I see..." Rurik said, letting out a long sigh. "That... I needed to hear that from somebody else. Thank you."\n\n"Any time, my friend.""
 KEM.22.a:0 ""Let us remain friends, Alexander Grigoryevich, to the end of our days.""

 KEM.23.t:0 "Do Your Part"
 KEM.23.desc:0 "Ever since King Rurik had proclaimed himself such, life in Kemerovo had been different. The medieval revivalism that had followed the establishment of his dynasty had resulted in some strange occurrences, such as the one that now drew a crowd of curious - and confused - onlookers.\n\nA group of workmen, accompanied by several policemen and soldiers, had arrived and were approximately halfway through the painting of an enormous mural on the side of a building overlooking a public square. The content of the mural was clear - join the military! - but the artwork was not.\n\nFor many in attendance, it reminded them of the standard practices of old Soviet artwork, with clear elements of Socialist Realism reflected in the depictions of the smiling and proud soldiers intended to be on display. For others, or perhaps for those younger and with fewer and less well-established memories of the old Union, it was very different.\n\nThe heavy lines and dark shadows, all oriented towards emphasizing a central figure in an almost religious light, all evoked memories of the medieval styles of the old Rurikid principalities that had been seen in museums, history books, and other such sources. The fusion was, all agreed, at least interesting, if not particularly attractive.\n\nOf course, none would dare voice such a perspective, not with the police closely watching, but the thought remained, to varying degrees, inside each of those watching."
 KEM.23.a:0 "A fusion of both old and much older."

 KEM.24.t:0 "Through the Fog"
 KEM.24.desc:0 "In the distant realm of Kemerovo wherein resides the Tsar of All the Russias, there is a great concrete bunker-monolith not far from the capital itself. In that great concrete monolith, guarded by grim-faced veterans with rifles and with a vast spreading iron dish atop it, is the crew that sees farther than human eyes find possible. Theirs is the domain of the RADAR, and they are led by Pavel Zhilinsky of the Royal Army.\n\nPavel glares at one of his subordinates as they poke and prod at the dials and readouts, "So what news, then? What now, Ilya? Did you see something flying in the air, to call me in and alert everyone in the room?"\n\nIlya stiffens to attention, "Sir, something on the dial. There's a dot."\n\n"Let me see." Pavel shoulders past another curious conscript, looks at the readout, and pulls a manual out of his pocket. The room hears more curses in more languages than most Americans can dream of, and Pavel nods decisively as he finds what he was searching for in the manual. "See." A meaty finger stabs at the page as Ilya crowds in close to look, "You saw a bird, you idiot. A bird. Not a bomber."\n\nAt that point, Volodya, the youngest of the conscripts assigned to Air Defense Station Kemerovo chimes in, "So this means that Ilya can find us dinner, right?" He winks at the other crewmen, "I mean, not as if someone's going to ask if we bag a bird or two from the roof."\n\nPavel, to his credit as an NCO, just sighs."
 KEM.24.a:0 ""Sometimes it's just a bird.""

 KEM.25.t:0 "The Nurse"
 KEM.25.desc:0 "Anastasia Abdulova was a busy woman. Papers needed filing, patients needed checking on, and doctors needed assistance. She had no time for the crowd of important looking politicians currently flooding the hallway, inhibiting the function of the otherwise perfectly efficient hospital, which had been completed and opened scarcely a week ago.\n\n"Excuse me." she stated, shuffling through the dense crowd, elbowing several nobles. They glanced at her with mild annoyance and continued their conversations, remaining stuck in place. "Excuse me!" she shouted. All eyes turned towards her, wide with surprise. They slowly shuffled to the sides of the hall and cleared a path for her. "Thank you." Anastasia huffed, before beginning a brisk walk.\n\nA hand reached out through the mass of expensive clothing and haze of perfume. It grasped Anastasia's arm, holding her firm. "Anastasia? Is that you?" Princess Lydia's head attached to the body attached to the hand which gripped the nurse's arm poked out. Her face was uncharacteristically astonished and friendly. "What- what are you doing here?"\n\n"Lydia?" Anastasia stuttered. "I mean Princess." she quickly corrected. She curtsied and assumed a respectful stance with her hands folded and head bowed. "I'm a nurse at this hospital, Princess. Please forgive me for my impoliteness. I meant no offense."\n\n"Oh, uh." Lydia looked at her hand, still stuck to Anastasia's arm. She let go and awkwardly returned her arm to her side. "I... didn't expect to see you here. How are you? How is Alexi?"\n\n"I am doing well. Alexi died two years ago, but our daughter, uh." Anastasia blushed in embarrassment. "Lydia has grown up to be a strong little girl."\n\n"That's good to hear, Anastasia." Lydia's face grew serious. "It's been good to see you." She gestured around at the hospital. "Sometimes I forget where I came from."\n\n"It has been good to see you as well, Princess." Anastasia curtsied again and continued on her way.\n\nLydia's gaze followed her and the future that could have been."
 KEM.25.a:0 "A warrior with the heart of a healer."

 ### Expansion tree events ###
 kemexp.1.t:0 "Spring Rasputitsa"
 kemexp.1.desc:0 "The signs have all arrived. The drip-drip-drip of water from the eaves of roofs has ceased, for there is no more snow for the morning sun to melt. Exhalation no longer produces a cloud of mist. The forests have gone from silent to alive with the chirping of birds and the rustling of budding leaves. The ground is no longer blanketed in white, but covered with greens and browns and the myriad colors of wildflowers. Fields once grazed by the occasional elk now played home to herds of sheep and cattle. The farmers were no longer holded up in their homesteads, but were not plowing and tilling their fields.\n\nAnd as the world came back to life, so did the Royal Army of Tsar Rurik.\n\nParade grounds were once again swarming with men. Firing ranges crackled as they had months prior. Cadets ran through obstacle courses, driven hard by generals to make sure that their men's skills had not deteriorated over the winter. And in the command tents, generals unfurled maps and diagrams they had spent months planning. During the winter they were patient, and during the spring they will strike."
 kemexp.1.a:0 "Away go the winter coats and out come the drums of war."
 
 kemexp.2.t:0 "스캴드메르"
 kemexp.2.desc:0 "류리크 페하께서는 궁전 앞에서 안뜰을 내려다보았습니다. 그의 앞에는 천 명을 훌쩍 넘는 여성들이 차렷 자세로 섰습니다. 이들은 갓 구성된 스캴드메르들의 첫 번째 기수들입니다. 스캴드메르들은 케메로보 근처에 오기 전까지 여러 굴라크를 전전한 우크라이나 민족주의자 안나 코추르가 지휘할 것입니다. 그녀는 리디아 공주에 의해서 스캴드메르들을 이끌도록 선택되었습니다. 안나와 리디아는 궁전 문 앞에서 류리크 2세의 양 옆에 섰습니다.\n\n안나 코추르는 류리크 폐하께 이 용감한 여성들을 전투로 이끌 기회를 준것에 대하여 감사하는 내용의 연설을 하였습니다. 그녀의 러시아어는 눈에 띄는 우크라이나 억양이 섞여있었고 류리크 폐하께서는 그녀가 말한 단어를 단 하나도 이해하지 못했다는 것을 인정 했습니다. 그럼에도 불구하고 그녀의 연설은 류리크 폐하께서 그녀를 공식적으로 장군으로 임명 했을때 박수갈채를 보내던 군인들에게 반향을 일으켰습니다. 그녀가 연설을 끝낸 후, 리디아 공주는 그녀만의 연설을 했습니다. 스캴드메르들은 원래 그녀의 아이디어 였고 그녀는 왕국에서 가장 용감한 군인들이 어떻게 마침내 전쟁터에서 그들의 용맹함을 보일 기회를 얻었는지에 대하여 열정적으로 연설을 했습니다. 그녀가 연설을 끝내자 이제 류리크 폐하께서 앞으로 나섰습니다.\n\n그는 가장 명예로운 방법으로 왕을 섬기는 것을 선택한 스캴드메르 - 방패의 하녀들에 대하여 감사했습니다. 공국은 이들이 그들은 러시아였던 거대한 전쟁터에서 국왕의 적들과 싸울 기회를 더는 빼앗지 않을 것입니다. 류리크 폐하께서는 이렇게 말하면서 연설을 마치시고는 21발의 예포를 요구 했습니다. 마지막 발은 식이 끝났다는 신호였습니다. 안나 코추르는 군대를 이끌고 뜰 밖으로 나갔습니다."
 kemexp.2.a:0 "스캴드메르들에게 영광을!"
 
 kemexp.3.t:0 "Oaths of Loyalty"
 kemexp.3.desc:0 "Aleksandra Samusenko couldn't help but be a little nervous as the Royal Guard led her and several other former generals of Krasnoyarsk through the palace. While they had all surrendered somewhat peacefully and pledged their allegiance to King Rurik, he still demanded they do so in person. She wondered if the king continued to hold a grudge against them for siding with Andreev.\n\nThe doors to the throne room opened, and there he sat. King Rurik II, formerly known as General Nikolai Krylov. The Krasnoyarsk generals kneeled before the king, who rose and grabbed a sword from some dignitary. He stood before Samusenko, his face difficult to read.\n\n"Aleksandra Samusenko, if you wish to serve King Rurik II, King of the Rus, then prove your loyalty and humility," stated the king, evidently referring to the boot he presented before her face. It felt humiliating having to kiss a man's boot, but that was likely the point of this whole act. One final test of loyalty.\n\n"Aleksandra Samusenko, please rise to your feet," stated King Rurik, and Aleksandra Samusenko did as he commanded. He placed the sword upon her right shoulder, and then the left, and withdrew the blade, "General Aleksandra Samusenko, may you serve this kingdom with pride and valor."\n\nSamusenko was beckoned to the side of the throne room as another Krasnoyarsk general stepped forward, and the same procedure repeated. That whole ceremony had been quite tense, and she hadn't realized she had been holding her breath throughout the ceremony. Samusenko sighed, Kemerovo was certainly a different beast compared to Krasnoyarsk, she just hoped she could adapt."
 kemexp.3.a:0 "The King welcomes your service."
 
 kemexp.4.t:0 "The Traitor General"
 kemexp.4.desc:0 "Nikolay Andreev was dragged into King Rurik's throneroom and forced to his knees before the King. He was bruised and bloody, and the once charismatic general now was quiet, his eyes staring at some unknown point of interest on the floor. Andreev was the man who had deserted King Rurik at his lowest point. The smoking, the drinking, the humiliation, and the guilt all stemmed from Andreev's betrayal. While the King had since risen from this nadir, Andreev's betrayal still angered His Majesty. Andreev was formally charged with a long list of crimes, and Andreev confessed to these crimes after some coercion from the Royal Guard.\n\nIt was now time for King Rurik to determine Andreev's sentence: Either exile or execution. Would Rurik be like Vladimir the Great, who slew his own brother for his treachery? Or would he set a more merciful example, and let Andreev live on in foreign lands? Could King Rurik forgive this traitor so easily? Nikolay Andreev's fate rested in King Rurik's hands, and King Rurik's hands alone."
 kemexp.4.a:0 "Nikolay Andreev shall be expelled from the realm, upon pain of death if he ever returns."
 kemexp.4.b:0 "Nikolay Andreev is sentenced to death for the most vile of crimes: treason."
 
 kemexp.5.t:0 "An Offer from the King"
 kemexp.5.desc:0 "President Zavoloko was surprised to receive an envoy from King Rurik. He welcomed the fur-wearing diplomats into his office, and they delivered their message to the President. King Rurik II wished to grant Oyrotia and its peoples protection, in exchange for fealty. If Zavoloko agreed, Oyrotia would no longer be an independent state, instead a subject to a mad king. However, the envoy made it clear that if Zavoloko refused, Oyrotia would be vassalized by force. Could Oyrotia defend itself against King Rurik's forces? Could Oyrotia sacrifice their independence in exchange for safety? Was survival worth submission, or was it the only path forward?"
 kemexp.5.a:0 ""'If possible, so far as it depends on you, live peaceably with all.' - Romans 12:18""
 kemexp.5.b:0 ""'Blessed be the Lord, my rock, who trains my hands for war, and my fingers for battle.' - Psalm 144:1""
 
 kemexp.6.t:0 "오이로티야가 받아들이다!"
 kemexp.6.desc:0 "우리의 사신들이 오이로티아에서 돌아 온후 좋은 소식을 전해 왔습니다. 오이로트인들은 우리의 관대한 제안을 받아들였고, 류리크 폐하의 권위에 복종했습니다. 자볼로코 대통령은 옳은 선택을 했고, 이제 국왕은 자볼로코의 국민들이 피해를 바라지 않게 안전하고 보호받을 수 있도록 해야 합니다. 오이로티안에 대한 공격은 이제 우리 국왕폐하에 대한 공격입니다"
 kemexp.6.a:0 "신이시여 왕을 보우하소서!"
 
 kemexp.7.t:0 "오이로티야가 거부하다!"
 kemexp.7.desc:0 "Our envoys have returned from Oyrotia, but they do not carry good news. The Oyrotians have refused our generous offer, and refuse to submit to the authority of King Rurik. President Zavoloko has chosen war, and as we speak his people arm themselves and mobilize in preparation for our forces. It is clear there is no other option, the Oyrotians shall be brought into the fold one way or another."
 kemexp.7.a:0 "King Rurik shall bring order to these schismatics!"
 
 kemexp.8.t:0 "The King's Speech"
 kemexp.8.desc:0 "Tsar Rurik strode across the stage with all the finesse and authority that his position commanded, his fur-lined cloak fluttering in the breeze. The microphone was set up and switched on, and the speakers scattered across the parade ground were silent, save for the occasional faint whooshing as the wind blew over it.\n\nTurning to face the assembled soldiers, he did not wait before launching into his speech. "SUBJECTS, LOYAL MEN, FELLOW RUSSIANS!" his voice boomed over the speakers. "The time for which you have trained is upon you! Your homeland lies sundered, divided between a hundred bandit princes! They desecrate the corpse of Mother Russia! They cheer as they rape her body, smile as they bathe in her blood, and laugh as they feast upon her children! And they dare to do it while you watch!\n\n"But watch we shall NOT!" The soldiers were listening intently to Rurik's every word, a thousand eyes boring into him. "We-YOU-shall not stand by! You shall take up the sword once held by your forefathers! You shall strike the foe before you, as we struck the Tatar, the Mongol, the Cossack, and the German once before! You shall pry those who defile the motherland out of their lairs and cast them into the fire! And there shall come a day, God willing, when your valor and sacrifice unite Mother Russia once more! URA!"\n\nThe soldiers threw their fists in the air, mimicking their Tsar's cry. "URA! URA! URA! URA! URA!""
 kemexp.8.a:0 "The Russian bear at last leaves its den."
 
 kemexp.9.t:0 "The Patron of Tomsk"
 kemexp.9.desc:0 "Prince Yuriy of Kemerovo was assigned the title of Governor of Tomsk, and he quickly implemented his style of rule over the city. Yuriy ruled with an even hand, opening up the city's administration to all members of society, as long as they were qualified to do so. Prince Yuriy also attempted to integrate as much of the former Tomsk police force as was possible, so that the citizens of Tomsk could trust those patrolling their streets.\n\nAbove all else, Prince Yuriy wished to embrace the cultural riches of Tomsk. Tomsk had long attracted artists and visionaries from across Russia, an artistic safe haven amongst a sea of violence and repression. Prince Yuriy continued this tradition, sponsoring many artists and musicians, and hosting numerous exhibitions for Tomsk's art scene.\n\nWith Tomsk having had a strong democratic tradition ever since the Central Siberian Republic of old, republican sentiment naturally runs high in the city. In order to combat this, Prince Yuriy created some elected positions within his Tomsk government. Combined with additional sponsoring and funding of pro-Rurikid artists and politicians, Prince Yuriy attempted to sideline republican sentiment through peaceful means primarily, only using violence as a last resort."
 kemexp.9.a:0 "Long live Prince Yuriy!"
 
 kemexp.10.t:0 "The She-Wolf of Tomsk"
 kemexp.10.desc:0 "Princess Lydia of Kemerovo was assigned the title of Governor of Tomsk, and she quickly solidified her rule over the city. She was quick to strip the former police of Tomsk of their weapons, replacing them with loyal Kemerovo soldiers, and any dissent was crushed with force.\n\nHowever, all rulers need allies to survive. Lydia, long a proponent of the creation of a new aristocracy, found her allies in the industrialists of Tomsk. She stacked her administration with these wealthy industrialists, subsidizing their factories and businesses, and having them don the same decorum as the rest of Kemerovo's Royal Court. Lydia's goal as Governor was to make Tomsk a productive asset of King Rurik's realm, so that he may better be able to unite Russia, as is his destiny.\n\nAs part of making Tomsk a productive asset to the King, Lydia also funded infrastructure. She ensured that the roads were safe and well-maintained, that factories were functioning at full-capacity, and that the administration was loyal and well-disciplined. She also funded hospitals, as a healthy populace was a productive populace, and the invasion of Tomsk had overwhelmed what remained of its previous health infrastructure. Lydia's rule of Tomsk would be characterized through her authoritarianism, but also her pragmatism."
 kemexp.10.a:0 "Long live Princess Lydia!"
 
 kemexp.11.t:0 "United Under the Crown"
 kemexp.11.desc:0 "The Grand Principality of Central Siberia has now been united under King Rurik II, long may he reign. Formerly known as Major General Nikolay Krylov, King Rurik had come to understand his destiny, and overcome his failures. The Siberian Black Army had been subjugated, the anarchist experiment a failure. The traitor general Nikolai Andreev had been brought to justice, and Krasnoyarsk reintegrated. Novosibirsk, led by Alexander Pokryshkin, the Siberian Falcon, now served King Rurik in his conquests with its vast industry, population, and resources. The People's Revolutionary Council had been defeated, the socialist cause taking yet another blow. Tomsk, the last remnants of the Central Siberian Republic, now a loyal subject under the King.\n\nWith all of Central Siberia now united under the King of Rus, King Rurik is now a powerful contender for uniting all of Russia, as unlikely as it may have seemed once upon a time. King Rurik's eccentric persona, beloved by the common people, is now well known across both Russia, and even the international community. Who knows what the future holds for this glorious realm, now that it may very well hold the fate of all of Russia in its hands. Of course, King Rurik's dreams are not yet achieved, and other contenders still threaten His Majesty and his realm from both the east and west. The Grand Principality of Central Siberia is not safe yet.\n\nMany spectators have called King Rurik mad, and laughed at his dream of uniting Russia. But now, King Rurik shall be the one laughing now, laughing from his grand and mighty throne."
 kemexp.11.a:0 "Long live the King! Long live Russia!"
 
 kemexp.12.t:0 "On the Sobor Floor"
 kemexp.12.desc:0 "The conquest of Pokyrishkin's fiefdom in Novosibirsk has brought a great deal of resources to the kingdom, but with more wealth come more problems. No better example of that is the case of Prince Yuriy and Princess Lydia, who have occupied the latest session of the Sobor with an hours-long debate on how the newly-annexed factories of Novosibirsk should be integrated into the royal economy.\n\n"Esteemed members of the Sobor, I highly recommend that you reject my dear sister's proposal on accounts that her actions are KILLING the loyal workingmen of Russia! I-"\n\nLydia didn't even wait for Yuriy to finish her sentence. "I call upon the Sobor to reject my brother's proposal, for following it will KILL our nation! We cannot afford to tie up our industry with red tape when we are surrounded by war! Better the men in the factories be a few kopeks short for a few years than for them to be slaves to bandits for the rest of their lives!"\n\nThat line really set Yuriy off. "A few kopeks?! How DARE you suggest it's that minor! My programs will save lives, while yours..."\n\nAs the siblings shouted at each other, the assemblymen of the Sobor (at least, those who could be bothered to stay awake) quietly judged them and weighed their options. At last, the Tsar's thoroughly exhausted children returned to their seats, and the voting began. It was narrow, but the Sobor ultimately swung in favor of..."
 kemexp.12.a:0 "...Prince Yuriy's labor reforms."
 kemexp.12.b:0 "...Princess Lydia's status quo."
 
 kemexp.13.t:0 "Two Cups of Tea"
 kemexp.13.desc:0 ""Welcome, Matvey Kuzmich! Sit, sit!" Rurik opened the door and let Matvey Shaposhnikov into his office. Fate had taken them in different directions-one to the military in Tomsk, one to the throne in Kemerovo-but politics and warfare could not wear down the bonds of an old friendship.\n\n"Why thank you, Your Majesty," replied Shaposhnikov, still clearly uncomfortable with the honorific.\n\nRurik laughed. "Nonsense, Matvey! For you, I am still Nikolai Ivanovich!" He walked over to the samovar on an end table and grabbed the teapot atop it, filling two cups and adding cubes of precious pre-war sugar.\n\nThe following hours were filled with laughter while reminiscing about old escapades, tears shed for old friends long gone, and sobering silence as they realized they had once ordered thousands of their men to fight the other's.\n\n"At least," Shaposhnikov said as he sipped the last of his tea, "there will be no more bloodshed between our men. You have brought peace to this region, Nikolai Ivanovich."\n\nRurik sighed. "Aye, but not elsewhere. There will be more battles, and blood and death shall be left in their wake. Such is the price of reforging our homeland.\n\n"Russia is disparate, Matvey Kuzmich, and her people need something-someone-in whom they can place their trust." He smiled wryly at his old friend. "And who better to follow than the ghost of old Rurik, given life once again?"\n\nThe last of the tea grew cold, and Rurik dumped the dregs from his cup into the fireplace as he stood up. "So ends our conversation. It was good to talk to you, Matvey Kuzmich.""
 kemexp.13.a:0 ""Likewise, Your Majesty.""
 
 kemexp.14.t:0 "Sic Semper Tyrannis"
 kemexp.14.desc:0 "Rurik II is not the king that they expected, but the king that was needed. Such is the opening of the King's speech in the great square of Krasnoyarsk. Rurik looks from face to face, sees the familiar closed-off look with eyes like barred doors in every Russian face that turns to him. Rurik sees this, and speaks nonetheless. "Andreev was of the military, sworn to defend the people of this land." Rurik says this solemnly, going on in solemn conviction, "Yet the military turned on the people once the Germans bested them. The President-General was as a tyrant with no legitimacy, and no doubt did terrible things."\n\nThe people listen with cautious eyes and the bars seem to lift somewhat as the King assures them that they in better hands now, 'that the King, the Tsar, will bring peace and prosperity to Russia with all his people in harmony'. While there are murmurs here and there that dissent, Rurik simply speaks with plain sincerity. The unlikely-looking King on his dais speaking to the crowds gets much right, but much wrong – yet the sincerity bleeds through nonetheless. The people may, in fact, be in good hands.\n\n'You have labored under a tyrant' says the King, and the people murmur at that, 'But we will feed and clothe you, and we will aid the needy' – and the people's murmurs turn cautiously hopeful."
 kemexp.14.a:0 "Tyrants are a matter of perception."

 kemexp.15.t:0 "Ancient Splendor"
 kemexp.15.desc:0 "The King's audience hall is modeled today on what is remembered of the Kremlin, the royal banner behind a great throne on a plinth. The priests come into the room with backs straight and censers of incense, and as the King sits through the service some of the holy men fancy they can see a tinge of skepticism in his eyes. The priest at the head is richly adorned and seems old and wise, and gazes unflinchingly at the King as he chants the service.\n\n"This is a prayer for the King, Your Majesty. For long life, fair and just rule, and the unity of Russia." The words come to Rurik as if from far away, and the King nods slowly.\n\n"And this is widely believed today?" The King's question is not a statement of disbelief, and the priest nods as if it was expected.\n\n"The truth of the Church has survived as it has ages before. When we pray, Your Majesty, we are echoed across the realm. So it was for centuries past, so it is today."\n\nRurik nods, and despite his skepticism can feel something – emotion, perhaps, or maybe the weight of tradition before him. The King slowly nods, and when he next speaks the priest begins to smile."
 kemexp.15.a:0 "Tradition brings the benefit of the doubt."

 kemexp.16.t:0 "The Minutes of the Bratsk Communal Council"
 kemexp.16.desc:0 "12:00: Administrator Anatoly Belozerov convenes weekly meeting, dispenses information regarding the Kings new edicts.\n\n13:00: Farmer Natalya Antonova inquires about tax policy in relation to her husband's crops. In doing so, she refers to Administrator Belozerov as "Companion Belozerov".\n\n13:00: Administrator Belozerov corrects Natalya regarding the use of "Subversive Terminology" and proper royal titles.\n\n13:01: Deputy Mikhail Belinko interrupts Administrator Belozerov regarding the use of the term "Companion" impugning the Administrator for "censorship of his subjects" and " fucking tyranny".\n\n13:05: Administrator Belozerov has Deputy Belinko removed from the premises, and his title stripped.\n\n13:10: Deputy Mikhail Belinko's removal causes significant discord amongst the crowd. Vitaly Orlov begins to shout, questioning the council's authority to govern if it intends to "control our mouths".\n\n13:15 Administrator Belozerov directs Deputy Lazar Vinogradov to remove Vitaly Orlov for disorderly conduct.\n\n14:00 Following a heated standoff, Deputy Lazar Vinogradov is struck by Yegor Nikitin. Deputy Vinogradov defends himself, striking Natalya Antonova in the process.\n\n14:03 Kingsguard Officers restore order at the frenzied request of Administrator Belozerov.\n\n15:03 Natalya Antonova, Vasily Orlov, Yegor Nikitin, Deputy Lazar Vinogradov, Representative Luka Kovalev, Representative Yekartina Soronika, and Representative Alexander Nikolev vacate the premises.\n\n15:10 Administrator Belozerov adjourns the Council due to an absence of representatives."
 kemexp.16.a:0 "A strange lot, these anarchists."

 kemexp.17.t:0 "Riding On"
 kemexp.17.desc:0 "The cavalry officer looked on with distaste as the Rurikid soldiers drilled on the vast open plains below. A Tuvan, the officer had, for many years, fought with the People's Revolutionary Council, but now found himself in this strange land, working to train their troops in mobile warfare.\n\nThe lessons had not took, or at least they had not yet. His experience with the Council's formations in the war with Mengjiang had imparted him both with direct practical experience of the use of cavalry and other mobile formations, and with the challenges and opportunities offered by their use. He had brought this knowledge with him, but progress had been very slow.\n\nThat was not to say, he had to admit to himself grudgingly, that there had been no progress at all. Many of the junior officers, commissioned and otherwise, were eager to implement his teachings, and were stymied only by a lack of transport and communication equipment. And that equipment was arriving in greater quantity.\n\nHe was sure that, with a few more weeks or months of intensive exercises and drill, along with access to the needed equipment and infrastructure, he could properly impart his teachings, and thereby improve the combat capabilities of King Rurik's armies manyfold in open field actions. He just needed time.\n\nAnd, he noted with a sigh as he watched a squadron ride in the opposite direction to that ordered, he needed patience as well."
 kemexp.17.a:0 "Time and patience, indeed."

 kemexp.18.t:0 "노보시비르스크 재판"
 kemexp.18.desc:0 "검찰이 그와 몇몇 다른 실로비키들이 러시아의 가장 신성한 전통을 위반했던 다양한 방법들의 매우 철저한 목록을 열거했을 때, 알렉산더 포크리슈킨은 마치 그가 수백 년 전을 여행했던 것처럼 느끼지 않을 수 없었습니다.\n\n 나머지 검찰뿐만 아니라 재판관도 모두 키예프 루스의 귀족처럼 옷을 입고 있었습니다. 그들은 그에게 다소 옛날의 것 처럼 들리는 러시아어의 형태로 말했고, 그것은 마치 러시아의 중세 역사 깊숙한 곳에서부터 있었던 오랜 과거의 재판을 재현하는 것 같은 느낌이 들었습니다. 포크리슈킨은 그 장면이 너무 초현실적이라고 느꼈고, 이 모든 것이 그저 믿을 수 없을 정도로 생생한 꿈이라고 생각하기도 했습니다.\n\n불행히도 정치인이 된 비행 에이스에게 이것은 허상이 아니었습니다. "알렉산더 포크리슈킨, 당신은 러시아의 명예와 존엄성에 대한 수많은 위반으로 기소되었습니다! 변론하십시오”시베리아 매는 쓴웃음을 지었습니다. "당신이 내가 여기서 당신의 바보 같은 르네상스 박람회를 망치려고 한 것에 대해 유죄라고 말한다면, 저는 당신이 옳다고 생각합니다. 더 이상 이런 터무니없는 헛소리를 들을 필요가 없게 그냥 날 여기서 꺼내주십시오.”\n\n” 법정 모독에 빠지기 전에 뱀아, 네 말을 조심하라고 충고하고 싶구나! 이로써 모든 혐의에 대해 유죄를 선고하고, 이에 대해 본 재판관은..”
 kemexp.18.a:0 ""...모국에서의 추방을 선고합니다!""
 kemexp.18.b:0 ""...징역 20년형을 선고합니다!""
 
 #Regional events
 kemreg.1.t:0 "A Family Feud"
 kemreg.1.desc:0 ""As you can see, father, our domain now stretches from Tatarsk in the West to Bratsk in the East. For the first time in several weeks, our forces have reported minimal resistance to our..." Boris Krylov trailed off as he looked to his father. The king looked deeply troubled, his eyes distant and cold. Rurik II seemed to care little about the subject at hand, and it was obvious his mind was focused on something darker. "Father, what troubles you? You've been too quiet today."\n\nRurik II's eyes snapped to his son. "It's your siblings, Boris. What the hell am I supposed to do with them? Their disputes grow more venomous and destructive by the day, and I cannot bear to watch it any longer."\n\nBoris walked away from the map he had been presenting and sighed as he took a seat next to his father. The old king sounded utterly defeated. "I wish I could tell you. You know I was never one for politics, father."\n\n"Politics? You think this is about politics?! Yuriy and Lydia, my own flesh and blood, have become enemies, and I have done so little to stop them. What kind of father stands by while his children go to war?" Rurik II sounded as though he was on the verge of tears.\n\nBoris put a reassuring hand on his father's shoulder. "You've done what you could, father. As much as it pains us to see them fight, this may be the only way they can settle their differences."\n\nThe king's eyes grew distant once more. "Perhaps you're right, Boris. It's just, they used to be so close...""
 kemreg.1.a:0 "Trouble on the horizon."

 kemreg.2.t:0 "새로운 수도?"
 kemreg.2.desc:0 "상황은 우리가 몇년 전 겪었던 암울 했던 시간들과는 크게 달라졌습니다. 국왕 폐하의 군대의 승리와 중앙 시베리아 전역을 아우르는 영토의 국경 확대로 왕실의 위치가 정확히 어디가 될지 의문이 제기 되고 있습니다. 케메로보는 왕실 권위의 영구적인 중심이 될 의도가 없고, 단지 케메로바가 우리가 갈 수 있는 곳 중 유일하게 쓸만한 정착지 였기 때문에 선택 되었던 것 입니다. \n\n이제 이 지역이 통합 되었으므로, 이제 울는 영역의 행정중심지로 더더욱이 적합 할 수 있는 몇개의 위치를 가지게 되었습니다. 노보시비르스크는 시베리아 전역에서 가장 크고 인구가 많은 도시니 가장 현명한 선택일겁니다. 이 도시는 산업 중심지가 될 뿐만이 아니라 잘 발달 된 기반 시설과 튼튼한 농업 기반들로부터 혜택을 받고 있습니다. \n\n대체로, 우리는 이전에 니콜라이 안드레예프와 그의 부하들이 지배했던 크라스노야르스크로 옮길 수도 있습니다. 크라스노야르스크는 노보시비르스크 만큼 인구가 많지는 않지만, 시베리아 횡단 철도의 중요한 분기점에 위치 해 있습니다. 이 사실 만으로도 이 도시는 정말로 매력적인 선택이 되어줍니다. \n\n물론 우리는 케메로보에 머물기로 언제든지 결정 할 수 있습니다. 모든 잠재적인 선택 중에서 케메로보는 가장 중심적인 위치에 있으며, 수년동안 왕실과 권위의 요새로 발전함으로써 이익을 얻습니다. 물론 감상적인 가치 또한 있죠. 케메로보는 애초에 우리 왕국이 선포 된 곳 이기도 합니다.” 
 kemreg.2.a:0 "당연히 노보시비르스크."
 kemreg.2.b:0 "크라스노야르스크가 가장 논리적인 선택이다!"
 kemreg.2.c:0 "케메로보는 버리기엔 너무나도 중요하다!"

 kemreg.3.t:0 "A Minor Issue"
 kemreg.3.desc:0 "Another day, another heated argument in the Zemsky Sobor. What was once thought to be a minor issue had since escalated to become another verbal battlefield for the two wolves, Prince Yuriy and Princess Lydia, to do battle on.\n\n"To intrude upon the rights of the local councils would be tantamount to tyranny, no matter how small the intrusion. Yes, today it may only be roads and telephone lines, but what of tomorrow? I wholeheartedly agree that the realm must be connected, but we cannot do it without the express consent of the people!" As always, Yuriy was nothing if not passionate.\n\nHis sister, Lydia, rolled her eyes. "Again with this talk of 'rights', Yuriy? How tiresome. Perhaps you would also like us to ask the ground if it would be okay for us to build on top of it? Maybe we should ensure that the God-given rights of the woodland animals aren't infringed upon either?" Laughter could be heard amongst some of the council in response.\n\nRurik II was distraught at the sight of his children arguing with each other in such a way, but did his level best not to show it. It was clear, however, that the two would not budge. Soon enough, the council would be looking to their king to break the deadlock..."
 kemreg.3.a:0 "We shall pay heed to Prince Yuriy."
 kemreg.3.b:0 "Princess Lydia has a point."

 kemreg.4.t:0 "The White Wolf"
 kemreg.4.desc:0 ""...it is my great honor as Emperor and Autocrat of all the Rus' to name my son, Yuriy, as Crown Prince. Upon my death, he shall become your rightful sovereign."\n\nWithin an instant, most of those who were present amongst the Zemsky Sobor erupted into applause. Prince Yuriy, now the heir to his father's legacy, rose from his seat. As he stood, silence once again washed over the room, and the entire council had turned their attention to their new Crown Prince. At such a sight, it was hard for Yuriy to avoid getting emotional.\n\n"I am deeply honored by your show of trust, father. Rest assured, your legacy shall not wither away with your passing. I will ensure that all the people of your realm are treated fairly and with the respect they rightfully deserve. Together, we shall work towards a more just kingdom, and a brighter future for all of Russia!" The applause resumed, more ferocious than last time. Yuriy couldn't help but notice that even those who had remained silent before had joined in.\n\nThe Crown Prince looked to Lydia, who had not so much as moved a muscle since the announcement. Her expression betrayed a deep anger, a fury so intense that it could not be expressed through words. Lydia suddenly locked eyes with her brother's, and Yuriy went cold. Her gaze pierced directly into Yuriy's soul, a stare almost murderous in nature. Turning away from her brother, Lydia got up from her seat and left the council chamber. Most were so swept up in the festivities, that they had neglected to notice the departure of the princess.\n\nDespite his victory, Yury couldn't help but feel some lingering regrets over the feud. Lydia's cold glance had told the Crown Prince all he needed to know about how his sister felt."
 kemreg.4.a:0 "All hail Crown Prince Yuriy!"

 kemreg.5.t:0 "The Black Wolf"
 kemreg.5.desc:0 ""...it is my privilege as Emperor and Autocrat of all the Rus' to name my daughter, Lydia, as Crown Princess. In the event of my passing, she shall become your rightful sovereign."\n\nOverwhelming applause followed the king's proclamation almost instantaneously. The newly-appointed Crown Princess and heir to the throne, Lydia, rose from her seat to address the Zemsky Sobor. As she stood before the entire council, silence had once again dominated the chamber.\n\n"From the bottom of my heart, I thank you for this great responsibility you have bestowed upon me, father. You will not find a soul more capable of continuing your glorious legacy as I. Know that I shall focus all of my efforts on continuing to bring strength and honor to the realm. I will not rest until the darkness that has befallen the Rus' has been banished through sheer force of will!"\n\nLydia's brief speech was punctuated by the boisterous return of the applause. As she surveyed the celebrations, Lydia felt more proud in that moment than any other in her entire life. Victory at last. Her wandering eyes eventually landed on her brother, Prince Yuriy, who had conspicuously abstained from joining in on the applause. As their eyes met, Lydia shot him a smug grin. Yuriy's disconnected demeanor quickly turned to that of smoldering anger, and the snubbed Prince quickly got up from his seat and made for the chamber's exit. Yuriy angrily slammed the door behind him, the noise startling some of the council members.\n\nAfter her brother departed, Lydia's smirk disappeared. She had secured the prize she had so desperately coveted, but was it really worth making an enemy of her own brother? Even now, the Crown Princess was not entirely sure."
 kemreg.5.a:0 "All hail Crown Princess Lydia!"

 kemreg.6.t:0 "Preserving the Past, Building the Future"
 kemreg.6.desc:0 "King Rurik II paced slowly alongside the large scale model of the newly proposed renovations to [KEM.Capital.GetName], making sure to soak in every detail. For too long he had been forced to hold court in the frozen remnants of a proper city. Should the vision depicted within the model before him be realized, [KEM.Capital.GetName] would shine once more as a center of power fit for a monarch of Rurik II's stature.\n\nForeign Minister and Royal Architect Pyotr Baranovsky stood in the corner of the room looking on as his liege gleefully examined the model he had put together. Rurik II was usually a gloomy old fellow, but today his eyes betrayed the excitement of a child in a candy store. "I trust everything is to your liking, Your Grace?"\n\n"Masterful work as always, Baranovsky! Fleeting visions of Russia's past, transplanted into the present..." Rurik II's gaze remained focused on the model as he spoke, and he leaned in for a closer look. The proposed buildings were not unlike the kingdom itself- taking clear inspiration from the architectural legacy of medieval Russia, married with a sensibly modern touch. With walls of red and white crowned with a variety of garishly decorated roofs, the structures of the hypothesized city were a feast for the eyes.\n\nRurik finally managed to peel his attention away from the model and towards the architect. "Marvelous... simply marvelous. When can I expect the renovations to begin, Baranovsky?"\n\n"As soon as we are able, Your Grace. We just require-"\n\n"You will have it. Whatever it is, it shall be yours, so long as this masterpiece becomes reality!""
 kemreg.6.a:0 "Building a mighty legacy, one brick at a time."

 kemreg.7.t:0 "The Royal Inspection"
 kemreg.7.desc:0 "The men stood in rigid rows, their uniforms clean, and their rifles resting in their arms. General Ivan Yakovlev's men were clearly attempting to make the best impression possible. General Yakovlev walked down the rows, discussing the state of his army to King Rurik, "Back when you first donned the crown, Your Majesty, these men couldn't even line up straight. Now look at them! Disciplined, clean, and some of the finest men east of the Urals!"\n\nYakovlev's words had some merit, with Rurik having just seen the men perform a training exercise. They performed admirably, a far cry from the rag-tag, desperate men Rurik had left after Andreev's betrayal. Of course, there was still room for improvement, the equipment they carried was still outdated, albeit some progress there had been made in the last couple of months. Rurik brought up these concerns, amongst others, and Yakovlev largely agreed, "Yes, the situation regarding equipment and uniforms is less than desired, and the men can lose morale easier than I like, but I'd say that we've improved greatly, Your Majesty. If we ignore the issue of equipment, in which my hands are tied, how does Your Majesty feel about the state of your army?"'\n\n"They seem more disciplined, you've done a lot of good work here, Yakovlev. With our eyes set upon seizing the eastern shores of the Motherland, I hope you can continue to show such excellent results."\n\n"I'll try my best, Your Majesty.""
 kemreg.7.a:0 "The finest soldiers in all of Rus!"

 kemreg.8.t:0 "왕의 사면"
 kemreg.8.desc:0 "류리크 전하의 군대가 성장함에 따라, 그는 그들을 이끌 더 많은 병력이 필요하다는 것이 분명해졌습니다. 불행히도, 대부분의 왕궁 후보자들은 이미 군대를 지휘하고 있었습니다. 그는 그의 신뢰받는 동맹국들 너머를 보고, 중앙 시베리아 다른 곳에서 온 후보들을 찾아야 했습니다. 특히, 노보시비르스크, 톰스크, 인민혁명위원회의 전 장군들입니다. 만약 이 사람들이 류리크 전하께 충성을 맹세한다면, 우리는 그들이 적 정권을 도운 죄를 용서하고, 그들을 우리 군대로 통합시킬 수 있습니다. 물론, 전하의 고문들 중 일부는 전직 장군들을 사면하는 것은 너무 위험하고, 우리는 그들을 신뢰할 수 없다고 말합니다.\n\n 소수의 조언자들만이 노보시비르스크의 장군들을 통합하는 데 반대하고 있습니다. 노보시비르스크의 이데올로기 혹은 그 이념이 우리와 가장 잘 부합하지 않습니다. 그들이 가장 쉽게 통합될 수 있을 것입니다. 하지만 어떤 사람들은 그들이 중앙 시베리아 공화국에 그랬던 것처럼 군을 위해 왕을 전복하려 할지도 모른다고 걱정합니다. 톰스크의 장군들은 군사 쿠데타를 두려워하여 거절당하지 않고, 대신 우리는 그들의 이념을 두려워합니다. 톰스크의 장군들은 급진적인 공화파가 될 것으로 우려되고 있으며, 많은 자문위원들이 이러한 이유로 그들의 통합에 항의하고 있습니다. 그리고 인민혁명위원회의 장군들이 있습니다. 거의 모든 법정은 그들이 용서받을 수 없는 존재라고 믿고 있으며, 많은 사람들은 사회주의자들을 체포해서 왕국에서 추방할 것을 요구하고 있습니다. 하지만, 어떤 사람들은 왕에게 충성을 맹세할 만큼 마르크스주의 이상을 저버릴 수 있는 그들의 장군들 중 어느 누구라도 충분히 믿을 수 있다고 주장합니다.\n\n하지만 이미 이 모든 논의는 중요하지 않습니다. 결국 왕의 사면을 결정 한 것은 폐하십니다. 그분께서는 누구를 선택 하실까요?”
 kemreg.8.a:0 "누구도 사면해주지마라! 어느 누구도 폐하께 대항 할 수 없다."
 kemreg.8.b:0 "노보시비르스크 장교들을 사면하자. 우리는 그들의 경험이 필요하다."
 kemreg.8.c:0 "톰스크 장교들을 사면하자. 그들의 공화주의는 용서 받을 수 있다."
 kemreg.8.d:0 "공산주의자 장교들을 사면하자. 그들은 그들의 가치를 증명했다"
 kemreg.8.e:0 "류리크 전하께서는 자비로우시다! 전부 사면해라!"

 kemreg.9.t:0 "Our Best Side"
 kemreg.9.desc:0 ""Royal Ministry of Architecture. Pyotr Baranovsky speaking."\n\n"Is that any way to address your king, Baranovsky? For shame!" The old king's speech was noticeably slurred, even from behind the telephone. Baranovsky sighed. He still didn't know what to expect from the old man when he was drunk.\n\n"I... I apologize, Your Grace. What do you require of me?"\n\n"Let me ask you a question, Baranovsky. How can I claim to be the rightful sovereign of all Rus' when the world doubts my authority? The great leaders of the world look at me as though I was a crazy old man playing dress up. A monarch of my prestige does not deserve to be treated this way!"\n\n"With all due respect, my liege, don't you think we have more important things to worry about than our image?" There was a pause. Baranovsky briefly wondered if he had forgotten his place.\n\n"Utter nonsense, Pyotr. We're going to settle this, you and me!"\n\n"Erm, you and I? Wha-"\n\n"Indeed, Pyotr! You are now head of my new Royal Ministry of Foreign Affairs. I already have a few suitable candidates to serve as our ambassadors. I expect you to put them to work post-haste!"\n\n"But wait, I-"\n\nWith a sudden click, the conversation was brought to an abrupt halt. Baranovsky was left at a loss for words, the phone still pressed to his ear."
 kemreg.9.a:0 "Time to make an impression."

 kemreg.10.t:0 "A Curious Visitor"
 kemreg.10.desc:0 "A curious development has arisen from the State Department. Earlier today, an ambassador arrived in Washington seeking to discuss diplomatic overtures. While receiving emissaries is not entirely unusual in of itself, the man who approached us today was anything but the usual kind of ambassador.\n\nHe claimed to be an emissary on behalf of "King Rurik II, Tsar and Autocrat of all Rus", and his realm which supposedly is based out of a major city in the Russian region of Central Siberia. This claim can be corroborated with reports from the CIA, who confirm that there has indeed been a dramatic shift of the balance of power in the region. While they still do not have a clear picture of the situation, the implication suggests that this "Rurik II" may very well have become a powerful new player in the Russian game.\n\nMonarchist movements are nothing new to Russia, but we have so far been unable to find any man by the name of Rurik who holds a claim to the throne. Stranger still was the ambassador's appearance. Diplomatic officials who were present to witness the meeting described his attire as "straight out of a renaissance fair" and "worthy of a Halloween costume".\n\nEstablishment of diplomatic relations with this "Rurik" could provide much needed information on the dire situation in Russia, and his regime could potentially serve as a key partner for our potential strategic interests in the region. After all, who are we to turn down friendly ties in times like these? On the other hand, more skeptical minds in the State Department are suggesting that the whole thing is merely an elaborate hoax, and should be ignored..."
 kemreg.10.a:0 "Sure, why not?"

 kemreg.11.t:0 "Tidings from America"
 kemreg.11.desc:0 "Pyotr Baranovsky found himself hard at work at his desk, laboring well into the night. The new Foreign Minister was so consumed with his work that he had initially failed to notice that a figure had shuffled into his office. Pyotr pulled his attention away from the paperwork and towards his guest. He immediately recognized the exhausted man as one of his ambassadors.\n\n"Ah, Yevgeny! I apologize, I was so busy I didn't see you there. My vision must be getting worse with age. How was your trip to the States?"\n\n"It was incredible, Pyotr! You should have seen the wonders they had there, you wouldn't believe it unless you saw it. They had these brightly-lit buildings that you could drive right up to and order the most amazing meals, almost like a giant food stall. I could hardly-"\n\n"Yes, yes, but I was actually wondering how your meeting with the Americans went?"\n\n"Oh, of course. The Americans would be honored to establish formal diplomatic relations with the realm as soon as possible. As we speak, my people are working out the details with Washington over our new embassy."\n\n"Excellent work, Yevgeny. His Majesty will be pleased, no doubt." Pyotr didn't show it, but the success of the mission caused him great elation. He wasn't so sure in the past, but the old architect was beginning to think that perhaps he had a real talent for diplomacy's cutthroat games after all."
 kemreg.11.a:0 ""Now, please tell me more of the wonders you saw in America...""

 kemreg.12.t:0 "A Madman's Request"
 kemreg.12.desc:0 "We have received another overture from "King Rurik II". Clearly encouraged by our attitude towards his so-called kingdom, his diplomats have reached out through official channels to make a request. There is no doubt now that this is not a mere hoax, but a legitimate effort by a Russian faction to strengthen ties with the United States.\n\nThe "king" wishes to attract American business to his growing realm, and wants us to make a significant financial investment in Central Siberia to pique the interest of our businesses in the region and its potential benefits. This request is not to be taken lightly, and represents an important crossroads for relations with the bizarre Russian regime.\n\nWhile the Russian diplomats assure us that an investment would be of great benefit to both parties, some of our economists are not nearly as idealistic and consider the prospect a waste of America's valuable resources. How shall we proceed?"
 kemreg.12.a:0 "Sounds like a good idea to me."
 kemreg.12.b:0 "Thanks, but no thanks."

 kemreg.13.t:0 "The Americans Agree to Invest!"
 kemreg.13.desc:0 "Good news! Our diplomatic efforts in Washington have borne fruit, and the Americans have wisely decided to make a significant financial investment in Central Siberia. Already we are seeing various businesses from the US taking an interest in our realm, contacting our foreign office to work out the details of setting up shop in our humble kingdom.\n\nAmerican aid will obviously be the shot in the arm our young economy needs, but most importantly this is a good step on the road to building firmer relations with the United States. We can only hope this is a good sign of things to come!"
 kemreg.13.a:0 "A toast to our American friends!"

 kemreg.14.t:0 "The Americans Decline our Offer!"
 kemreg.14.desc:0 "Disappointing news from our diplomats in the United States. Despite the best efforts of our diplomats, the Americans have decided to decline our request to make an investment in our economy. While they assure us they are still committed to maintaining good relations, they claim that such an investment would not be within their best interests for now.\n\nThis is not the result we were expecting, and it leads many in the Royal Ministry of Foreign Affairs to suspect that dealing with the Americans may be a waste of time. Only time will tell how future diplomatic talks will go."
 kemreg.14.a:0 "Our disappointment is immeasurable."

 kemreg.15.t:0 "Another Royal Request"
 kemreg.15.desc:0 "Another request for financial aid has been sent our way from the strange fellow calling himself a king in Russia. This time, it appears he is trying to undergo some kind of effort to industrialize his realm, and needs help doing so in a timely, efficient manner.\n\nThis is where we come in. Rurik II is under the impression that certain experts in the matters of industry who currently reside in the US could put their talents to use helping with his industrialization drive. He requests that we send some to Central Siberia to support these efforts, and assures that we will be well-compensated for our show of good faith.\n\nWhile this would surely help with strengthening relations with Rurik II's regime and continue to support a friendly face in Russia, some of our officials have pointed out that the situation in Russia is still quite dangerous and sending Americans to this war-torn country would put their lives in unnecessary danger. What's the call?"
 kemreg.15.a:0 "He'll have whoever he needs."
 kemreg.15.b:0 "We cannot endanger hard working Americans!"

 kemreg.16.t:0 "America Sends Experts!"
 kemreg.16.desc:0 "Optimistic news has arrived from Washington today. Our request for support in the form of skilled industrial experts has not gone unanswered, and the Americans have agreed to send some of their best available industrial minds to aid with our industrialization efforts. They will be arriving in Central Siberia shortly, and we expect they'll be looking for work almost immediately.\n\nThis is another significant milestone in our efforts to maintain strong relations with the United States. If they are willing to send some of their own people to aid with the development of our humble kingdom, who knows what kind of deals they'll be open to in the future?"
 kemreg.16.a:0 "Very good!"

 kemreg.17.t:0 "America Will Not Send Experts!"
 kemreg.17.desc:0 "We have received an answer to our request for American industrial experts today, and it is not what we were hoping for. The Americans claim that the situation in Russia is simply too unstable to risk sending American citizens to work with us, and are worried that their lives would be in danger in such a wild environment. While this reasoning is not entirely unfounded, it is still disappointing nonetheless.\n\nOur factories will simply have to make do without the industrial expertise of the Americans. While we are confident in their abilities, getting the industry of Central Siberia back online would've been so much easier with the aid of Uncle Sam..."
 kemreg.17.a:0 "A shame."

 kemreg.18.t:0 "An Envoy From a Land Long Dead"
 kemreg.18.desc:0 "Early one morning, a group of dazed Russian men appeared in Tokyo, uninvited and disorientated. How they journeyed here was unknown, but the men, dressed like mystics and hunched like pilgrims, started to shuffle toward the direction of the Ministry of Foreign Affairs.\n\nOnce the envoy had arrived at their destination, they hailed themselves as, "Emissaries of the Rightful Tsar of all Rus, his highness Rurik the Second'' and immediately requested a meeting with the Foreign Secretary. Their introduction was as rude as it was bizarre, after all, the rule of the Rurik dynasty over Russia had ended well over four centuries ago. Yet there they stood, impatiently waiting for their assumed meeting.\n\nApart from the initial confusion caused by their arrival, the ambassadors were ushered into the office of the Foreign Secretary. Although he certainly did not fully understand the strange land they came from, he knew that connections with this kingdom would potentially bring great benefits for him and his country."
 kemreg.18.a:0 "What an odd bunch."

 kemreg.19.t:0 "Contacts in the East"
 kemreg.19.desc:0 "Hidden away inside the Foreign Office, Pyotr Baranovsky sat working at his desk, with his pen incessantly scratching against a piece of paper. He was not pleased when he heard a rude interruption of his important business.\n\nLooking up from his work he was surprised to see that the envoy he had sent to Japan earlier that month had returned in one piece. His astonishment was only heightened when he learnt that they had succeeded in their task. They had forged a diplomatic connection with the empire in the east; such news, Baranovsky assumed, could only be good for the future of the kingdom he served.\n\nYet, as so often the case was for the Foreign Minister, there was plenty more work to be done. After all, Baranovsky knew that communications on their own would not improve the economy of the kingdom."
 kemreg.19.a:0 "What good news."

 kemreg.20.t:0 "Investments in Siberia"
 kemreg.20.desc:0 "From outside the entrance of the Foreign Office, a rasped cry demanded to be let in; it was answered swiftly and the door swung open. Revealing a few faces that had become oddly familiar to the workers inside. They were the faces of the ambassadors of Rurik II, since they had been relocated into a more permanent location, they now sought to come to an agreement on Japanese investment. An offer which was readily accepted.\n\nThe Japanese ministers present needed little reminding of the hidden wealth of Siberia, which they knew would be fabulously profitable to exploit. The impeccably efficient techniques and machines of the Zaibatsu would only allow for more wealth to be generated. Such a result would only serve to benefit both sides.\n\nYet the risks of investing in such a volatile region remained heavy on the minds of both parties. Any investment at such a stage in time would surely be a gamble, prone to the many changes that were yet to shake Siberia.\n\nThe Russians were dismissed soon after and told to wait for an official response. All that was left for the Foreign Minister to do was make one."
 kemreg.20.a:0 "Allow the investments."
 kemreg.20.b:0 "It's too great a risk."

 kemreg.21.t:0 "Japanese Investment Arrives"
 kemreg.21.desc:0 "The news of japanese investment had been hastily sent into the kingdom, soon to be followed by the tools of the Zaibatsu. Royals, politicians, and mine owners together shared in their ready anticipation of the riches that would soon follow. They could barely wait for their land to be made rich from foreing investment; fortunately for them, they did not have to suffer their impatience for long.\n\nVarious giant metal machines were to be carried across the Siberian plains until they were installed and left to stand, unmoving, to churn at the earth beneath them and uncover its hidden richness. In time all that will remain of such brutal efficiency will be scarred and empty land.\n\nHowever, these thoughts were not present for those in power. They knew that wealth was needed to better the lives of the king's subjects. Besides, it would be more practical for them to accept Japan's assistance as there are still more benefits that could be made from keeping them close."
 kemreg.21.a:0 "For now, there is profit to be made."

 kemreg.22.t:0 "Japanese Declines to Invest"
 kemreg.22.desc:0 "Baranovsky struggled to find a suitable way to break the news to his monarch. Rurik was certain to be upset by such news, the king had been expecting to receive a large amount of support from Japan in the future. The Foreign Secretary continued to try and find a way in which he could assure the king that future cooperation would not be ruled out.\n\nYet no matter which way he constructed what he was going to say he could not undermine the fact that the kingdom would be worse off for the lack of investment. Many would be left unemployed and the states finances would be much worse off as a result.\n\nIn the end all Baranovsky could come up with was the assurance that one day Siberia's vast wealth would be uncovered. For now the expanse of land under his highness's domain will remain undisturbed, but when it is inevitably exploited, the king's subjects will be richer for it."
 kemreg.22.a:0 "An opportunity missed."

 kemreg.23.t:0 "A Letter to Japan"
 kemreg.23.desc:0 "Following the requests of his Foreign Minister to send an official message of friendship to the Emperor of Japan. Such a letter would help strengthen the bond between the two monarchs and open up a wide range of cooperation in the future, or so he had been told.\n\nHis court members had attempted to hijack the writing of the declaration for themselves, however he had remained steadfast and made sure that all the work was genuine. He thought it better to keep it more authentic than diplomatic.\n\nRurik found the start of his writing the hardest, he had no idea where to begin let alone how to conclude the damned thing. Yet as the night went on, and the bottle on his desk got emptier, he realised that the words flowed from his pen with ease.\n\nBy the time he had scrawled his name at the bottom of the page he was quietly impressed with his efforts. Such length and such style could have only been the work of his genius. He did not bother to reanalyse what he wrote, instead he had it sealed and sent off right away.\n\nBaranovsky was quite taken aback once he had learnt of the news that the king had sent off the declaration without first requesting him to read over it. He might have complained, but he knew better than to question his royal highnesses judgement. The Foreign Secretary knew that all he could do was hope."
 kemreg.23.a:0 " Let us hope for the best."

 kemreg.24.t:0 "시베리아에서 온 편지"
 kemreg.24.desc:0 "At the height of noon a letter arrived at the office of the Imperial Foreign Minister. It had been delivered by one of the diplomats who hailed from that strange siberian kingdom; of which the minister still knew oddly little about.\n\nUpon opening the envelope he realised that the letter was addressed to the emperor and, inexplicably, not to him. He returned it into the envelope and decided against carrying it to the emperor personally, better not bother him with such trivialities. Besides he would like to read more of it, and he would have had it not been so awfully written, and in russian.\n\nInstead he found a translator who might have been able to read the appalling work easier than he had. Yet the translator struggled enormously with this task, the phrases were muddled, the word choices bizarre and the punctuation non-existent. Try as he might he could not decipher what was written, he even began to question whether it had been written in some other foreign language he had not heard of. The only part he could confidently decode was the name signed at the bottom:\n\n"Rurik II, Tsar and Autocrat of All Rus"\n\nThe foreign minister turned to the translator and asked:"
 kemreg.24.a:0 "Why did that madman send this?"

 kemreg.25.t:0 "Emissaries of the Siberian Tsar"
 kemreg.25.desc:0 "From far beyond the Kazakh Steppe, a band of men journeyed toward the capital. Their sole aim being to make contact with the government in Kazakhstan, which they had deemed to be friendly. The expedition they had embarked upon was long and grueling, but soon enough they found themselves at the entrance to the city.\n\nOnce they had been accepted into a meeting with some of the nation's diplomats, they declared that they hailed from [KEM.Capital.GetName] and spoke on the behalf of the Tsar Rurik the Second. They went on to outline how the Tsar would like to establish a warm diplomatic relation with them, for the benefit of both of their lands.\n\nThe Kazakh officials agreed that such an arrangement would be beneficial to the peace and prosperity of both sides. And so a deal was made between the two, and the men travelled back to their strange land, happy with the progress they had made."
 kemreg.25.a:0 "Friends in Siberia."

 kemreg.26.t:0 "Our Ambassadors Return"
 kemreg.26.desc:0 "After a seemingly endless journey into the heart of Kazakhstan, our ambassadors have returned, and they have come with good news. The government of Kazakhstan was as friendly as was first believed, as a result, a strong, fruitful and hopefully long lasting connection has been made with them.\n\nPyotr Baranovsky was pleased to hear this, as he knew that having an ally at such close proximity could only benefit them with their future endeavours. Diplomatic relations with the Kazakh government would certainly lessen the amount of bloodshed in the future. It would also help to bring greater prosperity in peacetime, with future cooperation now available that would enrich both states.\n\nThe foreign secretary was pleased with his ambassador's success, and felt greatly relieved that there was one less potential enemy of the kingdom that he would have to worry about."
 kemreg.26.a:0 "Friends in Kazakhstan."

 kemreg.27.t:0 "Have I Played My Part Well?"
 kemreg.27.desc:0 "King Rurik II's end came gradually, and then all at once. He had been on the decline for years, his body getting slower, aching more and more. Then one day he collapsed at a meeting, having to be rushed to his room by his own generals. Despite expert care it soon became apparent to everyone the King was dying.\n\nThe King awoke one last time, finding himself surrounded by his family. His children at his bedside. Yurily and Lydia even putting aside their differences at least for the day. He hoped it would last, that they would finally come together as a family. Perhaps they were too far gone, but perhaps not. Regardless, it was not his heir he spoke to, for he had said all that needed to be said to them days ago. It was Boris, the one among them who never had aspirations beyond duty and family.\n\n"Tell me, are the people happy? Is our Kingdom strong enough?" The old king's voice was barely more than a whisper.\n\nBoris smiled. "Yes father, the Kingdom is strong. You've prepared us well for what's to come."\n\nRurik nodded, wiping the sweat from his brow. "Good, good. Then this whole charade was worth it in the end."\n\nHis children didn't question his final words. Perhaps assuming it was madness like others had done since the beginning. Perhaps it was madness, but that didn't matter. Russia was nearly whole again, united and strong. He had done all he could for the people, his heir would do so much more, of that he was certain. While he had regrets, Rurik II, King of the Rus, was satisfied with what he had built.\n\nAnd so Nikolai Ivanovich Krylov closed his eyes for the last time, his duty finally ending."
 kemreg.27.a:0 "Applaud my exit."

 kemreg.28.t:0 "The People's King"
 kemreg.28.desc:0 "It was a crisp, cold day. The crowd outside the place was massive, people filling every able standing spot. The people struggling to get a look at their King, to see him crowned at last. His generals, his family and the Zemsky Sobor had all argued against this, saying a ceremony within the palace would be safer and far more grand. But Yurily had insisted it take place outside. It was the people who made this kingdom possible after all; they deserved to see such a momentous occasion first hand.\n\nHe turned away from the railing, glancing briefly at his sister, who stared at him from the sidelines. Looking indignant and annoyed but not as angry as he once would have expected from her. He then looked at his father's crown, held by a union leader, selected by raffle for this occasion. He placed his hand on the crown, turning to speak into the microphone.\n\n"This crown is far more than a birthright, it is a vow, a promise to all the people of this great kingdom." He addressed the cheering crowd. "To uphold all my father has built for you. To ensure that your rights, your liberties, and your prosperity are all protected. That no enemy, foreign or domestic, will ever again threaten to take all you have earned in the past decade."\n\nYurily knelt, allowing the union leader to place the crown upon his head. "I name thee King Rurik III, King of the Rus." The man declared in a nervous voice "Long may he reign!""
 kemreg.28.a:0 "All Hail King Rurik III!"

 kemreg.29.t:0 "The Wolf Queen"
 kemreg.29.desc:0 "The throne room was packed. Soldiers, generals and nobles alike standing to the sides, all focused on their Queen. Lydia's attire was elegant but austere, a wolf pelt draped over her shoulders like a cloak. The finest men and women of the Queensguard flanking the path which lead to her regal throne. In the past, the Romanovs were crowned by a member of the church, as a sign their power ultimately came from god. The Rus had no time for such superstitious nonsense. The crown was held by one of the Queensguard, and no one would crown Lydia but herself. She grabbed the crown, one she had specifically made for her. Holding in her hands she felt a pain of regret. Her father was dead, her brother in exile. Whatever the kingdom would face in years to come, she would have to do it without them.\n\nShe killed such thoughts. For the sake of the kingdom she would have to move past these doubts, move past even being Lydia. Bury the Princess like she buried the nurse so long ago. She placed the crown atop her head.\n\n"All Hail Queen Rogneda, Queen of the Rus." The Queensguard declared to all gathered.\n\nRogneda rose from her throne as the people clapped. She allowed them a moment before she spoke.\n\n"We have come fair in recent years. From one tiny spot in the siberian wilderness we have managed to forge a vast and mighty empire, defeating all who dared challenge us." She declared to the hall. "But our duty is not over. What my father began, we must finish. Too many of our countrymen suffer under the rule of Teutonic masters, enslaved to the Reich's Eagle. We must liberate our people and cast down Germany's moribund empire. With steel and fire!"\n\nRogneda listened as her subjects cheered on, her thoughts turning to what lay ahead."
 kemreg.29.a:0 "All Hail Queen Rogneda!"
 
 kemreg.30.t:0 "A Quiet Moment"
 kemreg.30.desc:0 "Rurik stood by his bedroom window, looking over the city of [KEM.Capital.GetName]. The sun was beginning to set, the sky a blend of soft orange and blue. As the sun began to sink below the horizon, Rurik reflected upon his rule. From the pits of despair, he had given Russia hope, bringing light to a country adrift in darkness. His rule had not been peaceful, and it had not been perfect, but he had achieved a great deal.\n\nThe sun was halfway below the horizon, the orange sky turning to red, and the red fading to purple. The first stars began to shine down from the heavens, outnumbered by the lights from the city below.The King grew weaker with every passing day, and he now needed a cane to move about his palace. Rurik knew he would not live to see Moscow freed from the Germans who enslaved his people. He would have to leave that duty to his successor, his heir. He knew that they could succeed, he believed he had prepared them well. His child would lead this Kingdom to greatness, and avenge the humiliation the Motherland had been put through. Nikolai Krylov chuckled, knowing that his children and the rest of the nation were so attached to the Rurikid ideals, the mask he had eventually become.\n\nThe sun was now below the horizon, and night had fallen over the Motherland once more. King Rurik turned away from the window, and returned to his desk, for the King still had much work to do."
 kemreg.30.a:0 "Only in the darkness can you see the stars."
 
 kemreg.31.t:0 "Look Upon My Works"
 kemreg.31.desc:0 "Standing at least six meters tall including the pedestal, the huge statue was something to behold of. Made of the finest stone and granite in Siberia, Rurik was rather flattered. The armor was quite detailed, using every accuracy of the medieval era. It even included a few jewels and diamonds emplaced carefully into the armor. Rurik was quite sure it would become a staple piece of [KEM.Capital.GetName] for years to come.\n\nOf course, the sculptor clearly took some artistic liberties. Rurik quite often would not go into battle carrying a sword while riding a horse, no matter how much he wanted to. He also was not as muscular as he was in the sculpture, but still, Rurik was quite pleased. He quite liked how it was overly romanticized, and he had to make sure the sculptor was paid well for his work.\n\nAnd if this was enough to be put up just for the unification of Central Siberia, he couldn't dream of what would be put up in his honor once Moscow was back in Russia's grasp."
 kemreg.31.a:0 "Quite Impressive!"

 kemreg.32.t:0 "A Toast"
 kemreg.32.desc:0 "Rurik's banquet hall filled with food and laughter as he and his new aristocrats celebrated their victory over the traitors and the implementation of a better Siberia. "Hey Rurik, pass the butter, will you?" As one rather large man began to drink his fourth glass of vodka.\n\nRurik smiled and reached for the butter when he was interrupted by an older aristocrat. "Sergei! You never talk to your Tsar like that! Where are your manners!"\n\nIt's quite fine, Nikolay, I quite enjoy the pleasantries rather than anything more formal." Responded Ruirk.\n\n"As you say, Tsar Rurik the Second, by the Grace of God, the Conquerer and the Almighty. I humble in your presence." Said the old aristocrat, now bowing.\n\nRurik paused, but he was distracted by another young aristocrat. "You're as good as putting on a banquet as you are at ruling the Kingdom!" He said. "You even got your children to stop arguing!"\n\n"Well, I always know when is a good time to celebrate, and so do my children." Rurik replied. He knew he would be facing more challenges soon, but it was about time to enjoy the pleasant atmospheres of Kemerovo himself. Without him, none of this would exist, after all."
 kemreg.32.a:0 "Nice to see something without incident."

 kemreg.33.t:0 "Administrative Grumbles"
 kemreg.33.desc:0 "The non-royal members of the Zemsky Sobor knew, the moment they entered the chamber, that there was to be yet another showdown between Princess Lydia and her brother. The glowering, venomous looks that she shot across the floor were portent enough.\n\nThey were not disappointed. The item on the agenda concerned the recruitment restrictions and desired qualifications for state bureaucrats, primarily as it concerned their social status. True to his roots, Prince Yuriy favoured relaxing or even eliminating them altogether, both in order to promote social advancements as well as to connect the ordinary people to their government in stronger fashion.\n\nAt that, Lydia responded with her usual cutting, derisive laughter. The people, she proclaimed, were unreliable at best, and insurrectionist at worse. Bureaucrats should be hand-picked from the aristocracy, she argued, in order to ensure both that they owed their loyalty to the institutions of government, and were unlikely to have sympathies with revolutionary elements.\n\nThe 'debate' continued as most expected. Yuriy called his sister a tyrant, and she called him a fool, with the epithets only escalating from there and those in attendance silently counting the minutes where they would once again be free, unwilling to place themselves in the line of fire.\n\nThough all, including the royal siblings, knew that a decision would eventually be made by their father."
 kemreg.33.a:0 ""Prince Yuriy makes a good point.""
 kemreg.33.b:0 ""Princess Lydia has the right idea.""

 kemreg.34.t:0 "The King's Ear"
 kemreg.34.desc:0 "Rurik sat at an ornate round table with his hands folded atop it. Around him were some of the most powerful and influential men in the kingdom, conspicuously excluding the two wolves. "I thank you for coming, gentlemen, to the first meeting of the newly-assembled Veche. It is my hope that this council will provide tactful and wise advice to the rulers of the Rus'. Perhaps for this first session we should discuss the growing... discord."\n\nAfter a brief silence, Pyotr Baranovsky was the first to speak. "It's obvious what's causing all this discord: it's those two children of yours constantly butting heads whenever they meet! You want to save the realm from splitting apart? Something must be done about them."\n\n"What would you suggest we do? Their influence grows by the day, and they've already rallied two very different sections of the populace to their cause. I believe we should just nominate a successor and ride out the storm as best we can." chimed in Boris Krylov, the only other member of the royal family present.\n\nRurik gave his son's words some thought. He was hesitant to nominate a successor, but it was becoming apparent that if it wasn't done soon enough, the kingdom's stability could be in jeopardy. The only issue, however, was deciding which one would eventually take the crown..."
 kemreg.34.a:0 "Whatever is decided, someone won't be happy."

 kemreg.35.t:0 "Meet Your New Owner"
 kemreg.35.desc:0 "Posadnik Dimitri Guryev looked out of the window of his new office with feelings of trepidation. He had been rather excited about his election to the position, but when he arrived at the small town in the eastern reaches of the realm he was surprised at the hostility he faced. The townsfolk had been distant and cold at best. As his car drove down the main street to his new residence he had been subject to ridicule from the residents. They had thrown mud and dung at the windows, his manhood was questioned, and his guards were forced to step in when a former Black Army militiaman had thrown himself at the car with a knife in hand.\n\nHe knew he had his work cut out for him. The people in the region had grown so used to the freedom given to them by the Black Army that it would take much to gain even the smallest amount of respect from them. They chafed under new taxes and other obligations to the Kingdom that they found themselves apart of. He knew most of their discontent was idle bluster, but even then he realized the sheer importance stability and contentedness would bring. For the time being, he would have to put up with the heckling as he went about his day and find ways to endear himself, and the Kingdom, to the people he now served.\n\nDimitri turned back to his work and glared silently at the papers in front of him, there had been some issues with the tax numbers this past month. He still hoped to do his duty to the best of his abilities, and he also hoped that the people he oversaw would come to respect him and their new government in the future."
 kemreg.35.a:0 "The burden of leadership is a heavy thing."

 kemreg.36.t:0 "Rurikid Fashion"
 kemreg.36.desc:0 "Oleg clocked out of the Novosibirsk factory and prepared to head home, donning his old coat and eager to find out what his wife had prepared for dinner. Picking up some bread from the bakery, Oleg noticed some of the other customers more interesting clothing. Women in colorful dresses and tops. Men with large fuzzy hats and dark red coats with detailed patterns covering them from head to toe. It looked almost medieval, thought Oleg. Had everyone decided to copy that mad Tsar? People these days were so eager to latch on to other's fashion.\n\nPurchasing the bread, he noticed even the store owner, Nikita, was wearing a large blue medieval-looking robe and sporting a long beard alongside it. "Even you Nikita! I thought you were a die-hard republican!" Spouted Oleg, surprised to see even him wearing the Tsar's style.\n\n"Ah, but the times are changing," replied Nikita. "I've learned Rurik's a great Tsar, better than any president could be. Besides, these things are comfy, I've heard this one's called a Ferjaz! There's a store selling them right across the street."\n\n"No thanks, I'll stick with my more modern clothing." Replied Oleg as he left the store. Finally arriving home, his wife was the first thing he saw as he walked through the door. "Helana, what are you wearing!" Said Oleg, incredulously.\n\n"It's my new fur coat, all the women are wearing it. Noblewomen used to wear these back in ancient Russia! The colors on it are just gorgeous! I think I'll keep it forever!" Helana said, smiling.\n\nOleg stammered, not knowing what to say. His wife, wearing insane clothing as well? Everyone was wearing something from the medieval age!\n\n"Honey, what's wrong?" Said Helana. "You know what, you really need a new coat. Did you see that place near the bakery? It has a very good selection of men's clothing. Let's take you there tomorrow. We can get some for the kids as well! It will be perfect!""
 kemreg.36.a:0 "Maybe I should get with the times."

 kemreg.37.t:0 "Changing the Decor"
 kemreg.37.desc:0 "Father Kiril watched silently, his heart heavy, as the soldiers moved to pack his icons, bibles, and other priestly items in the boxes present. His church had been 'requisitioned' by the Royal Army for use as a command post, and it had been made very clear, as politely as possible, that he had no choice in the matter.\n\nThe common soldiers themselves had been very respectful, and were taking great care not to damage any of Kiril's religious items as they collected them, but such did little to soften the blow. He had led this church, and the small community around it, for decades, doing his best to provide guidance and support to the simple - yet pious - people of the local villages. And now he was not sure if he would ever be permitted to return.\n\nHe had heard from his fellow priests about this happening elsewhere, churches taken over by the military, who greatly valued the belltowers for observation and the cellars for protection. More than one had been destroyed by the enemy if and when the fighting had turned. More still, though left standing, were returned to their once-shepherds in terrible condition. He dearly hoped that would not be the case for him.\n\nAs the soldiers finished packing and carefully stacked the boxes beside the doorway, Kiril took one last look around the now-empty nave, and realized how much larger it seemed when bereft of fixtures. Then he picked up the boxes, carried them to the cart that one of the local farmers had insisted he use for travel, and departed.\n\nAnd as the belltower of his church disappeared over the horizon, he could not stifle his tears."
 kemreg.37.a:0 "A necessary sacrifice?"

 kemreg.38.t:0 "The People's Share"
 kemreg.38.desc:0 "It was always a good day, the delegates thought, when King Rurik was in attendance at the meeting of the Zemsky Sobor. Primarily because it meant a decision would most likely be made, and there would not simply be an eternal argument between his children.\n\nToday, they quickly found themselves to be at least half-correct. Rurik, after opening the session and thanking all those there, announced the immediate imposition of a number of welfare-based reforms upon the state, as recommended by Prince Yuriy.\n\nThough Yuriy was quick to stand and thank the King for the 'foresight' he so clearly possessed, little attention was paid to him. For all eyes were upon Princess Lydia who, as her father's announcement had progressed, had become increasingly still, a motion they had learned was always followed by eruption.\n\nAn eruption that soon followed as her voice echoed through the chamber. The very concept was inexcusable, she cried, and by even recommending it to their father in the first place Yuriy had failed in his duties. The challenges facing the state were immense, she continued passionately, and their resources were highly limited. Diverting those to social endeavours instead of the military or other security forces was not only shortsighted, it was, according to her, borderline criminal.\n\nAfter a short while, and during a pause, Yuriy calmly asked his sister if she was finished. As she stared back at him, wide-eyed, he turned to King Rurik, who only nodded as he looked at his daughter.\n\nAnd that was that. Lydia sunk back down into her chair, defeated for now. But the look of fury in her eyes was unmistakable, and all knew that this decision was not, could not, be the end."
 kemreg.38.a:0 "Could any other response have been expected?"

 kemreg.39.t:0 "Boiling Over"
 kemreg.39.desc:0 ""Give it to me straight, Boris: what's the situation out there? Is it as bad as I've heard?" Rurik's voice was dripping with deep concern. Rumors had reached him that there had been brawls on the street between supporters of his son, and those of his daughter. He had hoped, perhaps in vain, that this was merely an exaggeration by the press.\n\nBoris Krylov sat across from his father, taking pause before delivering the news. "Truthfully? Yes, it is. There's been reports of violent scuffles in Novosibirsk between strikers and local police, a bar brawl between coal miners and wealthy patrons in Krasnoyarsk nearly turned into a riot, and to say nothing of the protests and counter-protests in Kemerovo..."\n\nRurik looked distant as his mind processed this troubling news. It was no longer metaphorical: his children were going to war. While these groups weren't directly associated with them, it was all too clear who they had wanted to take charge in his absence.\n\n"... Father?"\n\n"Boris, we need to take back the streets. If we don't do something soon, we'll be heading back to the bad old days..."\n\n"Just say the word, father, and I'll order the troops to move in."\n\nRurik looked to his son with wide eyes. Had it already come to this? "No! No martial law. The police can handle this, we'll just need to double their presence on the ground...""
 kemreg.39.a:0 "Let's hope this all blows over soon..."

 kemreg.40.t:0 "The Spill"
 kemreg.40.desc:0 ""Die, you fascist pigs!"\n\n"All you communist scum should go to hell!"\n\nThese hostile shouts, and countless others, could be heard from two crowds facing each other, one unionist, and one reactionary. Placard hit banner as they both came together, not in unity or solidarity, but out of hatred and resentment. As the shouts of the crowds increased in amount and fury, the police standing guard looked at each other nervously. Much as they'd prefer not to intervene, they were being left with little choice. With one of them sent to get backup, the rest of the officers stood watch with grim determination, ready to step in and put a stop to things if necessary.\n\nFortunately for them, backup arrived just in time, having their numbers doubled and being ready to go on short notice by Rurik's own orders. As they reinforced the officers already on the scene, the confrontation before them began to turn violent, with punches being landed and signs being thrown. At the sound of the whistle, the police descended as a group on the two crowds, and after dealing with minor resistance, they dispersed both. Even with the current clash taken care of, each officer thought the same thing."
 kemreg.40.a:0 "Things can't keep going on like this."

 kemreg.41.t:0 "Family Meeting"
 kemreg.41.desc:0 "Prince Boris looked at his father with unease. Together they had devised this imminent meeting between his ever-feuding siblings, but as the time of it approached he could not but feel apprehensive.\n\nLydia was the first to enter, early as usual and wearing her practiced expression of diligent arrogance. He could tell that she had not believed the lie he had told to draw her here for an instant, but had come nonetheless out of respect for their father. Yuriy arrived later. Rurik quickly took control before they could begin sparring.\n\nHe had asked Boris to set this up, he said, because he was tired, both personally and officially, of seeing his two more prominent children at constant, and violent odds. It was bad for his health, he continued, and it was very bad for the stability of the state. Together with Boris he, they, implored them to come to an understanding.\n\nThe room was quiet for a long, long moment, before Lydia laughed, sharply and cruelly, and in that moment Boris knew they had failed. She did not have to do anything of the sort, she said coldly, as she had done nothing wrong. She had always acted in the best interests of the state, and Yuriy needed to accept that.\n\nYuriy immediately retorted that he had always acted in the interests of the people, and if she could not see that a state without its people was nothing, she did not deserve her position. The war of words continued as Boris looked desperately at their father, who only shook his head. Another failure.\n\nShortly thereafter Lydia declared the entire affair a waste of time, and stood. Yuriy did the same, one of the few things, he said, that he could agree with her upon. They both stormed out a moment later.\n\nBoris and Rurik exchanged a sigh. What else could they do?"
 kemreg.41.a:0 "Could it have ended any other way?"

 kemreg.42.t:0 "A Helping Hand"
 kemreg.42.desc:0 "In an unlucky village of Siberia, torn apart by clashing soldiers during the Unification Wars and looted by fleeing bandits, the impoverished residents that remained remained stubbornly in their homes, shivering in the wind, as if afraid that if they left the village itself would be destroyed or stolen. Considering some of the stories they had heard of even more unfortunate villages, it very well might be even with them there. They had little food, less warmth, and no guns of any note. All that awaited them was a slow death.\n\nSuddenly they began to hear the sound of boots on the ground, and looked out their windows with a mixture of fear and dread. Had the bandits returned? They had nothing of value left to give them! However, as the sound grew closer, they began to be able to make out shapes, and then the people they made up. These were no bandits; these were workers from the royal government, the one that'd won the wars. Their fear was replaced by a new, and similar one. Had taxes been increased?\n\nHowever, the new arrivals greeted them amiably as they passed, and one man even ruffled the hair of a boy with his head sticking out of the window. As the villagers watched in amazement, these workers set about repairing the damage the conflicts had done to the village, repairing holes in walls and shattered windows. These men were not here to take from them; they were here to give to them the help they had so badly needed for so long. Some of the villagers cheered as they worked; others wept with joy. All thought the same: luck had finally returned to their lives.\n\nSome semblance of hope had returned to their hearts."
 kemreg.42.a:0 "Perhaps Rurik does care about us after all."

 kemreg.43.t:0 "Intellectual Scuffles"
 kemreg.43.desc:0 "Rurik sat at the head of the Veche, filled with former members of the Tomsk salons. Intellectuals, poets, and professors, the most intelligent people of Russia crowded into one room. Rurik was certain they would be of good use to Central Siberia. "Gentlemen!" Said Rurik, in a booming voice. "I'm glad all of you excepted my invitation. As a great and kind leader, I am wise enough to understand there can be much that can be learned from your enemies."\n\n"Wise!" Shouted a man in a sleek suit, looking very different compared to Rurik's ministers in large robes. "Your insane, not wise! You declared yourself Tsar after you had too much to drink!"\n\nRurik smirked. "At least I am wise enough to defeat your armies in battle." The group grew quiet, almost hostile. "As I was saying... I invited you here today for your ideas. Central Siberia is hard to govern, and our economic situation is less than positive. Your salons were among those who governed Central Siberia when Russia first fell apart. We are all Russians, and this is our home."\n\nThe room remained quiet until a man with glasses broke the silence. "Rurik, we may have our disagreements, but I can tell you are a caring man. If you truly want to make the lives of the people better, I implore you to consider greater welfare for the people. War has ravaged Russia, and they need hope of a better future."\n\n"Who needs welfare!" Shouted a small man in a tie that reached down to his waist. "We don't have the money for that! What the people need is education, only then will they be able to improve their lives themselves and serve their country. No man can just throw money into the air and expect their problems to be fixed!"\n\nAnother man, slender and wearing a formal looking hat stood up. "The people will not have satisfaction without democracy! As long as you continue to be a tyrant, Tsar, this place will see only despair!"\n\nAs the shouting match continued and more men began to speak over each other, Rurik was reminded of his children's own petty bickering. No wonder Tomsk fell, it's own government couldn't agree on anything."
 kemreg.43.a:0 "It was worth a try."

 kemreg.44.t:0 "The Arteries of a Nation"
 kemreg.44.desc:0 "A large crowd gathered had gathered before Lev Voznesensky, who wore a practiced smile on his face while flanked by armed guards. "Today, I bring to you people of Russia great news!" He proclaimed. "The great highway connecting Krasnoyarsk, Kemerovo, and Novosibirsk has, as of yesterday, been completed! Rejoice, for now nothing will hinder the free movement of trade and of you, the people!" The crowd murmured among themselves, though for the most part they seemed unsure what to make of the finished development. No matter. Worst comes to worst they'd have to come around. After all, whether they liked it or not, the highway would play a large part of their lives from now on.\n\nOver the next few days, traffic on the highway increased at first slowly, then exponentially, with reports of booming trade arriving at Voznesensky's office. It was just as he had thought; with any obstacles removed from their path, people couldn't resist the allure of traveling elsewhere to sell their wares for more. It was astounding that the old government in Tomsk had never thought of this, but then, he had never placed much stock into them anyways.\n\nYes, he thought, lighting a cigarette between his teeth, this was going to make a lot of people a lot of money.\n\nMost importantly, of course, himself."
 kemreg.44.a:0 "Long live the king that makes me rich."

 kemreg.45.t:0 "Back to Work"
 kemreg.45.desc:0 "Gavril stood among a throng of his fellow workers, the scent of sweat and the sound of conversation hanging heavy over the group of 50 or 60 men. Hard hat on his head and hammer slung over his shoulder, Gavril squinted against the morning glare as he gazed upon the factory complex he had once worked in. It certainly had been refurbished, and this gave him and many others preparing to enter the building hope that the mad old king had actually kept his promise.\n\nSome foreman out of Gavril's view blew a whistle and the mass of working men suddenly shifted forward. Gavril found himself swept along with the tide and into his new workplace, his heart full of cautious optimism as he and the other workers crossed the broad threshold. That optimism was quickly crushed as, while the exterior had been decorated with fancy trappings calling back to eras long gone with a modern, safe undercurrent, the interior of the foundry wasn't that different from what it was before. The furnace that had unexpectedly belched out flame like some ash-caked dragon and sent 4 men to the infirmary. The rickety stairway up to the second level that had been broken and repaired dozens of times, and with it many of his coworker's legs, ribs or skulls. The busted casting ladle that periodically leaked molten metal, burning the flesh of the operator.\n\nIt wasn't all bad, however. The doors, for one, could be opened from the inside in case of emergency. The wiring that kept the lights on was safely sealed inside the walls. There was a list of safety protocols, first aid tips or other useful information on every wall. But what relieved Gavril the most was the presence of enough gloves, masks, aprons and other safety tools to protect every man in the building. The machines may still be dangerous, but the madman has at least made a token effort towards safety. Still, Gavril did not feel much safer than he did before the city changed hands."
 kemreg.45.a:0 "Under the Red Flag, same as the Old Flag."

 kemreg.46.t:0 "There is Power in a Union"
 kemreg.46.desc:0 "Rurik was woken up from a peaceful nap by the ringing of his telephone, residing on the table just beside his bed. Grumbling, he sat up and fumbled for the phone, lifting it to his ear and sighing.\n\n"Hello?"\n\n"Hello, your highness. This is Boris Kelchev, I spoke with you the other day."\n\nRurik thoughts wandered to a question: How did this man get his personal number? That question was quickly answered for him, however, as the union boss carried on in his gravelly baritone,\n\n"Your son, Yuriy, gave me the number at the meeting, if you're wondering."\n\nOh, that's right, thought Rurik. He loved that boy, and understood the cause and the pain of the kingdom's working class, but damn if he didn't jump the gun every time there was an opportunity to help. "Too nice for his own good." Muttered Rurik inaudibly.\n\n"Oh yes, yes. It was wonderful meeting you - what are you calling to discuss?"\n\n"Well, really, I'm calling to thank you. I wasn't so sure about how sincere you were when you said you'd be strengthening the unions, but your reforms have really paid off! The boss is treating us far, far better, and accidents are down 20% because they're keeping the equipment clean and repaired. The union thanks you, King Rurik."\n\nThat put a smile on the old King's face; perhaps Yuriy had been right after all. The workers are the lifeblood of the kingdom, and they're better off than ever. Following a short exchange of goodbyes, Rurik put down the phone and laid his head back on the pillow, one thought on his mind."
 kemreg.46.a:0 "Maybe I should listen to Yuriy more often."

 kemreg.47.t:0 "The March of the Worker"
 kemreg.47.desc:0 ""Up with the workers, down with the bosses! Long live the union!"\n\nAs striking unionists marched outside, a few police officers watched, unsure of what to do. This strike was the latest of a series, and easily the largest. The union had paralyzed the city of Krasnoyarsk in their demand for better pay and working conditions. Business leaders weren't happy with this situation, that much was clear, but they had been ordered not to disrupt strikes, and orders were to be followed. Their hands were tied, and there was nothing to be done about it.\n\nAfter hours of agonizing shutdown for the city, business leaders finally came to the strikers to negotiate, being greeted by boos and jeers and leaving with their heads down to the sound of cheers. Clearly, they had earned themselves few friends, and much animosity, among those who worked for them. Even so, looking at all the people who hadn't been able to simply carry on with their lives, one had to wonder... was there really no other way to a better world?"
 kemreg.47.a:0 "The needs of the people come before all else."

 kemreg.48.t:0 "Rise of the Guilds"
 kemreg.48.desc:0 "As Princess Lydia Krylova stood on the platform, arms crossed and face fixed in a slight smile, which he had come to recognize as her expression of victory, Minister Lev Voznesensky stood by.\n\nIn front of them was the first gathering of the first Royal Guild, one of the Princess' largest initiatives to date, which were intended to centralize and replace the worker's councils that had, until this point, been permitted within state territory. Long considered, by the Princess and her faction as politically suspect and unreliable, the dissolution of the councils was a clear victory for Lydia in the ever-continuing conflict with her brother.\n\nWith the Guilds so empowered, production and efficiency could be emphasized instead of worker discord and agitation, and at this Voznesensky could not help but feel content. The state was still surrounded by enemies and that, combined with the revolutionary sentiment that seemed endemic within Central Siberia, was something that had to be addressed, and not permitted to fester in established organizations.\n\nYes, he thought as he looked out over the long lines of workers standing and waiting to re-register, this was the better choice. Yuriy's counterproposal might have had value, but it also had more risk, and such risk could not be entertained.\n\nHe only wished that the Princess did not take such savage, and obvious, enjoyment in her 'victory.'"
 kemreg.48.a:0 "It is for the better."

 kemreg.49.t:0 "Which Side Are You On?"
 kemreg.49.desc:0 "Boris Kelchev had come as fast as he could as soon as he heard the telltale hissing of a tear gas canister from across the street, where there once had been the raucous but ultimately nonviolent sound of a strike. Rising to his feet in his modest worker's apartment in Krasnoyarsk, the union boss had made the trek down 5 flights of stairs in a panic. His breathing heavy and labored by the time he got to the bottom of the steps, he stumbled out the front door of the building and stared across the street at the local steelworks in horror.\n\nThe setting sun tinted the sky around the square orange, and ochre shaded tear gas rose like a smokestack as striking workers scrambled in the street. The men cried out in pain, staggered in their blindness, held their soot stained shirts over their faces and coughed dry, bitter coughs. In front of the mass of terrified workers was a group of about 20 or so men- thugs, really, clad in makeshift riot gear and faceless gas masks. They formed a line around the area where the orderly protest had once been, but Boris noticed something shocking in particular. While some of those there were clearly strikebreakers hired by the guild that owned the factory, judging by the symbols plastered onto their gear, Boris also counted at least a dozen local police officers in the midst of the crowd.\n\n"How the hell can they let this happen?" Spat Boris, turning around to go into his apartment. As he climbed the stairs, still shocked from the site, he continued to mutter to himself.\n\n"That lying fat bastard, the madman pretends he's for the people and then lets this happen," Boris fumbled with his keys, got into his apartment, and walked over to the window and stared out into the city in a simmering rage. In some futile gesture of anger, he leaned out the window and shouted into the infant night:"
 kemreg.49.a:0 ""Which side are you on?!""

 kemreg.50.t:0 "The New Siberian Woman"
 kemreg.50.desc:0 "Standing beside her father as he waved to the soldiers below, Princess Lydia Krylova did not even attempt to suppress a savage grin. Because each and every one of the soldiers was a woman, a member of the first expansion division of the Shieldmaidens. And there would be many more to come.\n\nIt had been hard, very hard, to convince some of the old generals and men of power in the state that the Shieldmaidens even had a legitimate purpose - let alone that they should be expanded - but she had prevailed. As usual. The proof was in front of her, and it heralded a great future, for with women being openly welcomed into the armed forces, the state's available manpower had nearly doubled.\n\nSuch expanded reserves had uses far beyond simply fighting on the front lines as well, as proven by the presence of General Anna Kotsur on the dais beside Lydia and the King. There would soon be more like her, the opportunities now available making sure that the potential of half of the state's citizens would not be wasted.\n\nYes, Lydia thought, this had been an important victory. More soldiers and more troops meant that the state could continue to expand and consolidate its territory, and subsequent security threats could be more easily addressed without compromising strength at the front.\n\nOf course, it also helped that all of the new Shieldmaidens well knew who had fought to afford them this opportunity, and how easily others might conspire to take it away. Who could truly tell when such an understanding could prove critical?"
 kemreg.50.a:0 "They have, and will continue, to prove themselves the equal of any other soldier."

 kemreg.51.t:0 "Bigger and Better"
 kemreg.51.desc:0 ""I trust this design is to your liking, Your Majesty?"\n\nRurik eyed the blueprint before him carefully. Detailed within was an improved, modernized model of the tried and tested T-55 main battle tank. Something about it, however, wasn't quite shaping up in King's eyes. "This looks... adequate."\n\n"Erm, 'adequate'? What do you mean?" The designer maintained a courteous smile, but there was evidence of exasperated panic in his voice.\n\n"Well, it's not very different from the old model, is it? All you did was fix up the engine, when you should be thinking bigger! I want you to see if you can fit a bigger gun and more armor on this thing."\n\n"Well, uh, all due respect, Your Majesty, but that wouldn't be practical for us at the moment. Tanks in this day and age tend to rely on speed rather than blunt force, and-"\n\nSuddenly, the King put a firm hand on the designer's shoulder, and he felt as though his heart stopped for a small instant. "Oh, nonsense. You're going to put more armor and more firepower on it, and you're going to make it work. Stop worrying about minute details and work with the same ethic that built this kingdom. If I was able to get this far without compromising in favor of practicality, so can you! "\n\nThe designer gulped. What the King was asking for was not within his design bureau's current means, but who was he to turn down royalty?"
 kemreg.51.a:0 ""Yes, Your Majesty, I will try my best...""

 kemreg.52.t:0 "A Tank Fit for a King"
 kemreg.52.desc:0 "Rurik II looked on with childlike glee as the new and improved model of T-55 rumbled onto the proving grounds. Despite the design bureau's excuses and objections, Rurik's ideal modifications had made it into the final draft, and now his creation was coming to life before his eyes. As he had requested, the vehicle was equipped with a larger 115mm gun, and had rather characteristic composite armor kits along the turret.\n\nThe King turned to his son, with a smile on his face. "You see, Boris? I told you they'd make my tank. Look at it go!"\n\nBoris Krylov was much more reserved. "It is quite an impressive vehicle, Father, but aren't you concerned about the added price? The new additions aren't exactly cheap..."\n\n"This again? Those metal boxes are already ludicrously expensive as it is. A few more rubles isn't going to kill us." Rurik said, turning back to view the tank be put through its paces.\n\n"If you say so. Anyway, on a more pleasant note, I've heard the tankers have already given this thing a nickname. 'His Majesty's Eyebrows', they call it."\n\nRurik began to laugh. The name was no doubt referring to the bulky armor kits on the turret. "Hah! Isn't that somethingl? My legacy shall live on, even in the form of a tracked war machine!""
 kemreg.52.a:0 "Only the best for our armored fleets."

 kemreg.53.t:0 "A Meeting with Kamov"
 kemreg.53.desc:0 "The call had come at about midnight last night, rousing Nikolay from sleep, expecting some manner of emergency but instead hearing Rurik II himself on the other end. Apparently, Rurik had taken an interest in his work with the Kamov Helicopter Design Bureau and wanted to meet him the very next day around noon. After an exchange of niceties, Kamov put Rurik on hold while he scrambled in the wee hours of the morning to schedule a last-minute meeting with the king. By 2, he had failed to book any kind of meeting space at the Bureau office, and instead would be meeting Rurik in the workshop. This was why, at noon, Nikolay Kamov was putting papers in order and a model on the table in a dusty workshop to meet a goddamn king on 10 hours of notice.\n\nRight as he made his last preparations, the door swung open and the old King hobbled his way in. Nikolay snapped to attention but was quickly dismissed by Rurik, "At ease, friend. I'd like to keep this informal, all I need is for you to tell me about your wondrous flying machines."\n\nNikolay raised an eyebrow at the term, but shrugged it off. The King had seen better days, surely. Offering the king a seat, Nikolay began taking his highness through the workings of the Bureau's latest design. Rurik was friendly and cordial, but quite frankly confused, as the craft, as well as its expenses, was explained. Almost every sentence, the king asked something absurdly ignorant, but Nikolay humored his questions with slight annoyance. Then, once done, awaited the king's response, who had been stroking his chin for the last few minutes of the pitch.\n\n"Fine work, young man." Rurik said, to the nearly 70 year old aeronautics engineer. Rurik smirked to himself, watching Nikolay's bewilderment, "Anyways, I think your Bureau would benefit from some funding from the crown. I'd like to put a few million rubles into this project, what do you say?"\n\nNikolay lit up, drumming his fingers across the table with excitement at the prospect. "We would welcome it, sir! Anything else before you leave today?""
 kemreg.53.a:0 ""I think that will be all. Good luck with your flying machines, my friend!""

 kemreg.54.t:0 "Thunder on a Clear Day"
 kemreg.54.desc:0 "Igor took a sip of his coffee, taking in the quaint peacefulness of the moment. Here he was, sharing a quiet morning in a sleepy Novosibirsk cafe with the love of his life: Natasha. Her fluffy, garishly embroidered garments made her appear all the more ravishing on this fine day.\n\n"Did you read the paper this morning, Igor?" She asked, finishing a sip of her own. "They say the price of petrol is going up. I'm glad we don't have to drive everywhere, but what about folks who don't live in the city?"\n\nIgor cleared his throat as he brought his cup to his mouth. "I'm sure they'll be alright. It's not like cars and whatnot are very common here, anyway. We've got a lot catching-"\n\nSuddenly, an incredibly loud roaring sound filled the room, startling Igor and causing him to lose his grip on the cup. "Fucking hell!" he yelped as scalding hot liquid splashed onto his lower torso. Shoving the chair back, Igor quickly grabbed a tissue from the table and cursed under his breath as he began to wipe himself down.\n\nNatasha found herself stifling a giggle. "You need to be more careful, Igor! What was that sound, anyway?"\n\nThe cacophonous roaring was still audible, albeit getting much quieter as second passed. Igor tossed the soggy tissues aside and took a peek outside the Cafe's front window. In the distance, a trio of fighter jets were soaring off into the horizon. "It's the goddamn Air Force again. Why'd we have to move somewhere so close to a military base, anyway?""
 kemreg.54.a:0 "Do they have to fly so low?"

 kemreg.55.t:0 "Rurik's Triumph"
 kemreg.55.desc:0 ""Has anyone seen the King? He was supposed to be here three hours ago!" Yuriy felt himself breaking into a cold sweat as he scanned the balcony for signs of his father. A massive military parade was being held in the capital today, but the guest of honor had yet to show up.\n\n"This isn't the first time he's been late, Yuriy," Princess Lydia called out to her brother, "There's no need to panic. I'm sure he'll turn up at some point..."\n\nYuriy continued frantically pacing, undeterred by his sister's words. "No, no, he's been late before, but not THIS late! Where the hell is he?!"\n\n"Sit down and stop worrying, Yuriy, you're going to miss the parade!" Boris Krylov pleaded to his brother as a loud rumbling became audible from the street. "I think the armored units are rolling out now. Look!"\n\nYuriy turned his attention to the road below, where a column of tanks were making their way down the street. In front of the column was a particularly colorful and ornately decorated tank, and a familiar figure was standing out of the hatch gleefully waving his arms. The prince's eyes widened as he realized who it was.\n\nThe prince gave a sigh of relief, and felt a cautious smile overtake his face as Rurik II turned to wave at him and the rest of the spectators on the balcony. "He really has gone mad, hasn't he?" Yuriy said under his breath. Deep down, he wouldn't have it any other way."
 kemreg.55.a:0 "His Majesty leads, and we will follow."

 kemreg.56.t:0 "Better the Devil You Know"
 kemreg.56.desc:0 "The day of Tsar Rurik's 'salon' had arrived. To many the exercise seemed mad, but then again, such was most fitting for the Mad King.\n\nThe fall of Tomsk to the Principality's armies had allowed the Tsar to tour the city that he had once served, and curious to see how they had occupied themselves in the years since, he had 'invited' several of the defeated nation's intellectual theorists to court in Kemerovo.\n\nThere under the careful watch of the Kingsguard, he had asked them to debate how they would act to improve the Principality's finances.\n\nOne by one each made their case, speaking of how they would unify the people behind an economic initiative to promote industrial expansion. This took many hours, and at the end of it all Rurik was sure he had heard the same argument numerous times.\n\nWhen he asked them why this was, they reacted with horror. Each of their positions could not be more different than that of the other, they all claimed, saying they merely needed several more hours to make the distinctions clear. That was the wrong answer.\n\nAngered by what he now knew to be a colossal waste of time, he dismissed them back to their city and, within several minutes, signed a decree implementing his heir's suggestion. The decision was made without dissent, and without days, or potentially weeks, of delay.\n\nDemocracy, Rurik thought. He had made the right choice indeed in his style of rule."
 kemreg.56.a:0 "Do they ever actually get anything done?"

 kemreg.57.t:0 "The All-Joking, All-Drunken Synod of Fools and Jesters"
 kemreg.57.desc:0 "Deep through the Halls of Conquerors, past both woodland and farm, an Emperor sat upon his steel throne, as the raging fires of hearth and spotlight shone upon the greater Tsar Rurik the Second. Moreso than the other squabblers and plotters throughout the vast Russian lands, Rurik II, known many moons ago as a Marshal of a greater Soviet Union bearing the name Nikolai Ivanovich Krylov, has born the name of conqueror past these frozen lands, allowing man, woman, and child to feast upon their glories and victories they've rightly earned. Just as Rurik intends to do so tonight.\n\n"My Lord, the guests have arrived!" said the Captain of the Guard as two Russian men bearing snow-laden coats walked in. One bore a steely set of glasses and a sharp mustache and goatee, whilst the other cared less for appearances, bearing grizzly scars across an equally grizzly, unshaven face.\n\n"The two Alexanders, greater than any great conqueror of Greece, and greater friends than any Tsar may ask of!" Cried the Tsar, as he hopped down his steps and embraced the two tightly in his warm coat.\n\nAnd thus, Tsar Rurik the Second was joined by Alexander Sevtsov and Alexander Kazartsev for a night of hardy laughter, belly-warming drinks, and glorious stories. It was true: each of these men had to think constantly each and every day, making plans centered around the very survival of their people, whilst the haunting poltergeists of a war lost long ago crept upon their shoulders, rousing them to an awakening each and every night as the screams of fallen comrades plagued them. But now was not such a night: no, now was a night to long for, one of laughing and loving friends."
 kemreg.57.a:0 "Oh, for the day where every Russian may do the same."
 
 kemreg.58.t:0 "The Tsar's New Armor"
 kemreg.58.desc:0 "To many in the crowd, the marvel on stage was something almost out of an old story book. A Tsar, in glistenting, iron armor, his sword, sheathed but always at the ready for battle, and, the most important piece of the collection, the cape, with the crest of the royal family.\n\nBut for some in the crowd, the appearance of modern day rifles, men in old military fatigues, clashed with the appearance of the great man as he led them in marching formation. The vast majority, however, did not notice any incongruity with the current reality they had been living in.\n\nThe armor had been the talk of Novosibirsk ever since Tsar Rurik II had been seen, protected by his royal guard, at the local blacksmith. All citizens of the Tsardom had speculated of specially made armor, for the leader to ride off into battle on horseback, but no one had expected it to be so authentically traditional.\n\nAs he strode through the street, his men and tanks at his back, there came a moment where he stopped. He signaled to his men, and they, in confusion, did as they were told. The Tsar, mumbling something under his breathe, called for his horse, and, as the whole crowd of loyal subjects watched in worry, rode away without further explanation.\n\nThe day afterwards, the Tsar gave a decree that he had a mystical experience and wished to be left alone, as he needed time to 'understand and contemplate the reason for my feelings that day.'\n\nThe armor was never seen again."
 kemreg.58.a:0 "Perhaps he wasn't feeling well?"
 
 kemreg.59.t:0 "Sanity Slippage"
 kemreg.59.desc:0 "The newly-appointed mayor of Magadan watched as a grand sled approached him, carrying King Rurik II. This was a special occasion, and so the mayor had his entire staff dress up in the most formal clothing they could afford. The sled came to a stop, and King Rurik now stood before him, an ornate sword in hand. The mayor knelt before him and pledged his eternal loyalty to the Tsar.\n\nThe king in a booming voice declared the mayor Lord of Magadan, and declared Valentin Tsvetkov the head of a new noble house. Following his ascension to nobility, Tsvetkov was granted his official coat of arms, and a ceremonial sword. In celebration of the event, several of Rurik's retainers participated in a somewhat impromptu jousting tournament located upon Magadan's largest street. Several more hours of entertainment followed, until it was time for the small private dinner the King had Tsvetkov prepare.\n\nThe dinner was fairly quiet, with the two men discussing the more mundane aspects of Valentin's duties. They discussed things like army recruitment quotas, tax policies, Magadan's port, overseas trade, and the hypothetical revival of Russia's Pacific Fleet. Throughout the dinner, however, the King seemed distracted, as if something was deeply bothering him. As they were finishing their meal, the Tsar let out a deep, depressed sigh. Tsvetkov was too nervous to directly ask what was bothering the monarch, and instead silently wondered if his hospitality had been unsatisfactory. As he was about to speak up, the deafening silence of the room was broken by the arrival of several servants, accompanied by guests. Tsvetkov dismissed his worries, and stood up to greet the new arrivals."
 kemreg.59.a:0 "We hope you enjoyed your visit to Magadan, Your Majesty."
 
 kemreg.60.t:0 "Nightingale, Come Again"
 kemreg.60.desc:0 "Ever since Princess Lydia had been installed as the Governor of Tomsk, the city's hospitals and healthcare infrastructure have seen some much-needed attention. Not only has Princess Lydia raised funding for hospitals and modernized much of the previous infrastructure, but a mysterious woman has appeared. This nameless woman has been aiding hospitals, and tending to the wounded and sick on the streets at night. Many citizens of Tomsk attribute the feats of this woman to the kind actions of some good samaritan, but in reality this is simply not the case.\n\nThe people of Tomsk do not see behind the curtain Lydia has established, the teams of paramedics, medical mercenaries, and patrolmen working in tandem to locate and treat those unable to reach hospitals. They do not see the many messages Lydia sends monitoring their progress and success, and instructing them on how to more efficiently perform their jobs. The people of Tomsk remain unaware of how much effort was needed to hide all of this from their eyes, all in the interest in giving them their beloved heroine. The mystery remains unsolved, and the people of Tomsk seem content to leave it that way."
 kemreg.60.a:0 "Belief creates the actual fact."

 #Yuriy Superregional
 KEM_yuriy.1.t:0 "The Flames"
 KEM_yuriy.1.desc:0 "Crown Prince Yuriy stared into his fireplace. The flames were the only source of sound in his quarters, which had fallen under a peculiar silence tonight. Now the second most powerful man in the kingdom, Yuriy had much to think about.\n\nHe had fought tooth and nail to secure his place at his father's side, and it had come at a terrible cost. Yuriy couldn't stop thinking about the look Lydia had given him that day in the Zemsky Sobor. This wasn't just a professional rivalry anymore, it was pure disdain- simmering hatred for the man who had deprived her of her destiny.\n\nYuriy achieved his victory, but did not feel the relief he was expecting. He still had work to do. The people of Russia now looked to him for guidance, eagerly expecting Yuriy to make good on his bold promises of reform, and the prince had no intention of letting them down. His efforts would begin as soon as possible, a herculean quest to reshape the kingdom from the bottom up. Yuriy cherished the thought of creating a nation that genuinely cared for its people, but he wondered how many more enemies he was going to make before that dream would become reality.\n\nThe prince was committed to making things right. His father would rest easy knowing that he made the right choice, the people of the realm would rejoice once Yuriy brought them the liberty he had promised so much, and perhaps, he could work towards repairing the tattered relationship he had with Lydia."
 KEM_yuriy.1.a:0 "It will all be worth it in the end."

 KEM_yuriy.2.t:0 "The Fate of the Kingsguard"
 KEM_yuriy.2.desc:0 "Yakov Bronin-Liechtenstein paced nervously in his office. The commander of the Kingsguard had heard that his entire force was to be disbanded effective immediately. Nearly a decade of proud service to His Majesty, cast aside in nearly an instant. Yakov cursed the name of Prince Yuriy. What right, he thought, did this upstart have to rip up a prestigious institution like the Kingsguard? The sound of his door opening disrupted his ruminations.\n\n"Sir, they're here! They've come to disarm us by force!" The commander's aide had a frantic look in his eyes.\n\n"Who's here? Is it the army?"\n\n"I'm not sure. I didn't recognize their uniforms. I suspect it might be our replacements." Yakov had suspected that the upstart prince already had a paramilitary force of his own ready to take the place of the Guard, and this news merely confirmed his suspicions. Not only was the Kingsguard being disbanded, but their successors were to have their baptism by fire. Yakov turned away from his aide to peer out the window. Armed troops wearing uniforms not unlike those of the Kingsguard were fanning out through the barracks. It wouldn't be long before they'd find their way to Yakov's office.\n\nSuch a brazen display of authority insulted the proud commander. Not only were the noble Kingsguard to be disbanded, but the prince clearly did not trust the Guard enough to allow them to do so on their own terms. Yakov dismissed the distraught aide, and took a seat at his desk as the sounds of running boots became audible from downstairs. Pouring a shot of vodka, he took a wistful look at the picture of himself and his comrades framed on his desk, taken on the day of the Kingsguard's formation."
 KEM_yuriy.2.a:0 "Years of service, and it was all for nothing."

 KEM_yuriy.3.t:0 "The Winds of Change"
 KEM_yuriy.3.desc:0 "Something was different about the Zemsky Sobor today. The tone of the subjects being debated had been almost entirely positive in nature, and the members of the council felt entirely free to speak their minds. The ominous presence of the Kingsguard was gone entirely, as the masked men who coldly stood vigil over the chamber were absent. An air almost warm in nature began to take hold in the Zemsky Sobor, far different from the intimidating environment it presented in the past.\n\n"It is my belief that the formation of proper political associations would go great lengths towards ensuring healthy political discourse within the realm. With my father's blessing, I have already begun to work with several of my fellow council members to build the foundations of a truly democratic, parliamentarian kingdom. For too long we have lorded over our people, who were no better than slaves to royal authority. My friends, believe me when I say that we are on the road to creating a kingdom that serves the people, rather than ourselves"\n\nYuriy's speech, unsurprisingly, was met with overwhelming applause. There was little opposition to his plans of reform these days, and most of the Zemsky Sobor had already been convinced one way or the other that the prince had their best interests at heart. As the clapping continued, Yuriy glanced across the chamber at his sister. To the prince's surprise, Lydia had remained present through the entire meeting.\n\nLydia had clearly not shared the rest of the council's enthusiasm, but did not appear to have the usual look of quiet disgust. Yuriy's heart sank as their eyes met. She still appeared unconvinced of her brother's intentions, though, to his relief, the hatred was gone."
 KEM_yuriy.3.a:0 "There's going to be changes around here."

 KEM_yuriy.4.t:0 "A Place For Lydia"
 KEM_yuriy.4.desc:0 ""So that's it, then? You're going to send me away so that I won't trouble the capital with my presence any longer?" Princess Lydia's voice was practically dripping with venomous sarcasm.\n\nPrince Yuriy brought his hand across his face, contemplating what to say next. His sister was to govern the province of Magadan, a desolate icy hell far from the capital. "That was never my intention, Lydia. Magadan is in need of a governor, and you have proven yourself a highly capable administrator in the past...\n\n"What difference does that make? Magadan is a frozen wasteland! There's so few living there, the place practically runs itself!" The princess' passive-aggressive attitude was now teetering on the brink of blind rage. Her brother's excuse clearly was not what she wanted to hear.\n\nYuriy went silent for a moment, choosing his next words with care. "Lydia, listen. I know you must despise me for what I did, and there's nothing I can say to change that. At the end of the day, though, we are siblings. I still believe we can work past this political mess, because blood bonds are stronger than any ideological differences. We can come together again, but first I just need you to work with me. Can you find it in your heart to do so?"\n\nHer brother's words gave Lydia much to think about. "I suppose. I'll try my best, Yuriy, just don't forget about me." The prince responded by offering a handshake, which quickly became a hug.\n\n"I still love you, sister. Nothing will ever change that.""
 KEM_yuriy.4.a:0 "Good luck in Magadan, Princess Lydia."

 KEM_yuriy.5.t:0 "Burning Bridges"
 KEM_yuriy.5.desc:0 "Shocking news has reached Japan today. Confirmed reports state that the so-called Kingdom of Siberia announced their intentions to cut ties with the Co-Prosperity Sphere. In a speech today, King Rurik II stated the following:\n\n"For too long has our glorious kingdom been beholden to the whims of the Japanese. I had personally offered my hand in friendship to them, and those sneaky samurai decided to shake it on one hand and stab me in the back on the other. No longer will I stand by as their greedy Zaibatsu siphon the wealth from Russia! From this day forth, all relations between the Kingdom of Siberia and the Co-Prosperity Sphere shall be divided in twain! The Japanese have only themselves to blame. Had they been more honest in their dealings with my subjects, perhaps they wouldn't have been shut out like this!"\n\nThe self-proclaimed king went on to praise the United States for their "courtesy" and "good nature", hinting that his realm would seek closer ties with the OFN rather than the Sphere. It is currently unknown how the Imperial Japanese government will react, as their foreign office has yet to make an official statement, but it wouldn't be hard to guess. Japan has historically held great interest in allied regimes, and this news would surely come as an unwelcome surprise."
 KEM_yuriy.5.a:0 "Good riddance!"
 KEM_yuriy.5.b:0 "Such insolence!"

 KEM_yuriy.6.t:0 "Gifts from the North"
 KEM_yuriy.6.desc:0 "Unexpected news from the foreign office today. A large shipment of small arms and ammunition has been sent our way through covert channels by the so-called "Kingdom of Siberia" to the North. They claim that these weapons were sent with the intention of aiding us in our "struggle against the Japanese imperialists", and hope that they will be seen as a well-intentioned show of good faith.\n\nWe will begin finding a use for these weapons immediately. Our armed forces are still in need of supplies, even if there is a risk that the Japanese may question their dubious origin."
 KEM_yuriy.6.a:0 "How thoughtful of them."

 KEM_yuriy.7.t:0 "Soldiers of Rus to the German Führer!"
 KEM_yuriy.7.desc:0 ""To the murderous demagogue [GER.GetLeader]...\n\nYou consider yourself the herald of the so-called master race, but you are both blind and delusional if you think that this fantasy is even remotely true. Germany is a nation of barbarians, leaving only a path of destruction and misery wherever they go. Can you really call your Reich a civilized state if it was built upon the bones of so many innocent lives? I think not!\n\nYour 'Greater' Germanic Reich is the culmination of every single thing that is rotten with this world. All over, German children are made to sing your praises in the schoolhouses and German men are made to chant your name in the streets. Are you really so insecure that you need constant validation of your worthiness from an entire nation's worth of people? How much longer do you expect to prattle on about meaningless boogeymen like 'subhumans' or 'Jews' before the people of Germany grow tired of the charade and realize that their true enemy is the ugly man whose face is plastered all over the walls?\n\nWe Russians have not forgotten about our true opponent, however. This nation was once a thriving center of culture and civilization, cruelly ground into dust by your raging horde of barbarians. The truth is, you fear us. You expend so many resources trying to keep our people down because you know that, given the chance, we would annihilate your poisonous regime without mercy. Rest assured, the day will come when the countless injustices your dark forces had inflicted upon our people are corrected once and for all!\n\nSincerely,\n\nRurik II, Tsar and Autocrat of All Rus'""
 KEM_yuriy.7.a:0 "This should give them something to think on!"
 KEM_yuriy.7.b:0 "Damn those Untermensch!"

 KEM_yuriy.8.t:0 "Stranger in a Strange Land"
 KEM_yuriy.8.desc:0 "Camera flashes danced across the side of the plane as King Rurik II and his royal entourage emerged. The intensity of the lights caused the king to bring a hand to cover his eyes as he stepped down the exit stairs.\n\n"So, this is America. I'm glad they appear to realize the significance of my visit!" Rurik said as he waved enthusiastically at the press. These curious men and women were to be his first meeting of the trip, and the ensuing press conference was to be the subject of considerable media attention.\n\n"Mr. Krylov! Do you really think you are the king of Russia? What kind of claim do you have, exactly?" asked one reporter.\n\n"No, no, please! Call me Rurik. You could also use 'Your Majesty' if you prefer. As to your question: yes, I am the rightful Tsar and Autocrat of all Rus', and don't let anyone tell you otherwise! One does not need a claim when their heart is as focused and impassioned as mine." This answer only caused the press to fall into a frenzy of questions. The king was overwhelmed, but eventually pointed to one of them. "Yes, you! You have questions?"\n\n"Your Majesty, do you think the strange way you act or dress causes people to not take you or your cause seriously?" The crowd went silent, and the reporter briefly wondered if his question was offensive.\n\n"Whether they do or do not, it is of little consequence. I do not let the opinions of the rest of the world about my mannerisms weigh heavily on my conscience when so many deeper issues are at hand. I seek only to follow in the footsteps of my forefathers, is that so wrong?" The press went into an even more furious uproar of questions than before. This curious old man had piqued their interest like nothing else."
 KEM_yuriy.8.a:0 ""Any more questions?""
 KEM_yuriy.8.b:0 "A strange, if worthwhile visit."

 KEM_yuriy.9.t:0 "Elderly Reflections"
 KEM_yuriy.9.desc:0 "As he hobbled down the palace corridor with his son Boris, Rurik II could almost feel himself getting slower with age. The old king was not nearly as mobile as he once was, and found himself relying on his cane more often. "I do not enjoy being old, Boris, not when there is so much left for me to accomplish. I fear I'm running out of time..."\n\nBoris Krylov looked over to his father, an eyebrow raised in concern. "You shouldn't speak of such dark things, father. You've already done more than enough for Russia, for all of us."\n\nThe king went silent for a moment. "Boris, what do you make of your brother? Do you think he'll be able to finish what his father started?"\n\n"Yuriy? Oh, father, you know I don't like politics..."\n\n"Oh, to hell with all that nonsense. I want to hear what you think, Boris!"\n\n"Very well, fine. I think you made the right choice, father. My brother is energetic, passionate, and seems to have a genuine care for the realm and its people. I personally think he'll do a fine job, even if he sometimes lacks subtlety." It gave Rurik genuine happiness to hear that at least some of his children seemed to hold the other in high regard. Of course, he tried his best not to show it.\n\nRurik and his son seemed to be in agreement. The kingdom was in safe hands- Yuriy would surely see to that. The king knew that his glory days were now behind him, and it wouldn't be long before his time was up. At the very least, he could rest easy knowing that Yuriy would continue his dreams long after he had passed."
 KEM_yuriy.9.a:0 "Our Kingdom will endure."
 
 KEM_yuriy.10.t:0 "Heavy is the Head"
 KEM_yuriy.10.desc:0 "Prince Yuriy thought of himself as a patient man. He had been by his father's side for years, steering him towards the best path for all of Russia. He had been the greatest proponent of the Zemsky Sobor. Now, as he sat at the head of that institution he had so readily pushed for, he seemed near the end of his patience.\n\nHe had tried to force the bureaucracy to play nice, to compromise in the name of the people of the Kingdom. Yet, that demand had seemingly blown up in his face. The Sobor had erupted into chaos. The bickering of the ministers increased to absurd levels as men shouted over each other. Those who lent closer to Lidya's ideas looked on smugly as the Sobor degenerated. In their eyes, it proved the necessity of his sister's methods.\n\nYuriy tried to bring order back to the council, his gavel struck thrice, but he was summarily ignored. He looked over to his co-chair only to realize that he was already shouting in the face of another member of the council. Yuriy felt his anger rising as he was ignored once again in his call to order. Few things had ever managed to raise his hackles quite this much, in all honesty, the only thing he had been so angry at before was his sister.\n\nFinally, he could take it no more and his patience snapped. "Shut the fuck up all of you! Sit down and shut the fuck up!" his voice nearly cracked from the force of his yells. The bureaucrats, and even Yuriy himself, were shocked into silence. The remainder of the session passed by in an awkward quiet, but already he could see the whispers of the bureaucrats and the glances sent his way by his co-chair. He knew that soon enough his outburst would be the talk of every bar in Siberia, and then even the lowliest factory worker would hear about it."
 KEM_yuriy.10.a:0 "At least they shut up..."

 KEM_yuriy.11.t:0 "Mending Wounds"
 KEM_yuriy.11.desc:0 "As he entered the meeting room, Prince Yuriy Krylov prepared himself. The men inside had been some of his sister's closest allies, and even if her influence over both them and the state had been enormously diminished, they were still men of power.\n\nHeads raised to regard and greet him with the proper deference, he remembered each face in turn. Remembered how they had sat there, some nodding, others with dispassion, as Lydia had harangued him in the Zemsky Sobor. But it was a new day, and he needed their help, or at least their acceptance, if the state was to move forward. He returned their greetings as warmly as was possible, and began.\n\nThe negotiations, mostly to secure their votes and support - public or otherwise - across the various ministries, councils, and organizations over which they held sway, were exhausting. The men were, after all, no friend to the common citizen, otherwise they would not have supported his sister for so long. But they were also keenly aware of their own exposure, and were thus motivated to attach themselves to him. And, so, in the end an agreement was reached.\n\nYuriy was under no illusions that the situation was resolved. They would support him for now, but they did not truly believe in his efforts, and more compromises and overtures on his part would be needed to maintain that support. He sighed in frustration. Lydia would have just threatened them, imposed her will upon them.\n\nBut Yuriy was not his sister, and he would prove it."
 KEM_yuriy.11.a:0 "More 'requests' will surely come."

 KEM_yuriy.12.t:0 "Welcome to Magadan"
 KEM_yuriy.12.desc:0 "Princess Lydia Krylova stepped off of the train and looked out over Magadan, her new domain for the foreseeable future. It was a far cry from what she deserved.\n\nEven though her bitterness, however, she had to acknowledge Yuriy's skill. She had not thought he had it in him, to outmaneuver her so and exile her to this icy hell. But it was not over. Not by a long shot. Already, she knew, he was implementing his grand visions, convincing their father to sign initiatives that would, in the long run, lead to disaster. She intended to be ready when that happened.\n\nMagadan was a place of oblivion, yes. For now. But it was also easily the most well-developed port in all of Siberia, and thus the state's primary method of external trade. And that meant it was a place of power. It was currently small. Unorganized. It would not be once she was through with it. Once she arranged the shipping schedules. Once she replaced the complacent bureaucrats. Once she imposed real hierarchy. Real security. Real control.\n\nShe would turn Magadan into Siberia's economic lynchpin, and in doing so keep herself prominent, relevant, and, most importantly, successful. Ready for the moment where she could pounce, once again and with clarity.\n\nClarity of belief, that she held with every fibre of her being, that Yuriy would fail. The alternative, an eternity of political oblivion, was too terrifying to consider."
 KEM_yuriy.12.a:0 "Order will be imposed."

 KEM_yuriy.13.t:0 "Hitting the Road"
 KEM_yuriy.13.desc:0 ""This is the Royal Ministry of Foreign Affairs. Pyotr Baranovsky speaking."\n\n"Pyotr! My loyal minister! How are you?" Pyotr immediately recognized the deep, jovial voice as that of the king. Even across a phone line, Rurik's energy was overwhelming.\n\n"Could be worse. What do you need, Your Majesty?"\n\n"I want you to arrange a flight to Washington. I'm going to visit America, and shake hands with our new friends in person!" This caught Baranovsky off guard. Such sudden announcements were not exactly uncommon with Rurik, but he clearly had little idea of how much paperwork went into such a visit."\n\n"Are... are you sure that's wise, Your Majesty? Relations with the Americans are lukewarm at best. Perhaps it would be prudent to give our ties some time in the oven before making a visit like this..."\n\nHe could hear an audible scoff from the king. "Nonsense. I'm going to make an official visit to America, and you're going to set it up for me. I have full confidence in your abilities to do so, Baranovsky."\n\n"But, Your Majesty-" Click. Baranovsky was left in silence once more. It was clear that Rurik had his heart set on this visit, even if it meant more work for the Foreign Ministry..."
 KEM_yuriy.13.a:0 "Onwards, to America!"
 
 KEM_yuriy.14.t:0 "Sorry Sis"
 KEM_yuriy.14.desc:0 "The Prince of Siberia was taking lunch in his quarters, only to be disturbed by the sudden entrance of an aide. "Your highness, I have some news." Yuriy wordlessly signalled for him to continue. "It's about your sister. We've received information that she's attempting to rebuild her influence in another try at challenging you. "Yuriy sighed internally. He had been very kind to Lydia. In other families, in other states, attempting to seize power so brazenly, after so many second chances, would mean harsh punishment or even death. Yuriy was not like other rulers, however, and had no intention of laying a finger on her.\n\n"Alright. Give me some more details. Let me see if I can work something out."\n\n"She's been trying to rally the villages of the Northeast using religion, as a previous ruler of the area used to, in addition to promising greater state support. Some of the unions are already starting to turn." She had always been good at influencing people, Yuriy thought. Something about her strength of purpose and drive put them at ease. It had been like that since they were children.\n\n"It doesn't sound too serious, as long as we nip it in the bud early. Send a few officers around to the churches and officials. Don't have them do anything besides give a verbal warning. That should be enough."\n\n"Nothing more drastic? This could be a putsch in the making."\n\n"It's the will of the Tsar, and that's final. The aide, sensing the conversation was over, nodded and left. Yuriy put his face in his hands and sighed again, this time more deeply. One day she'd learn to accept his being in power. Perhaps they could be close again, just like old times."
 KEM_yuriy.14.a:0 "If only."

 #Lydia Superregional
 KEM_lydia.1.t:0 "The Abyss"
 KEM_lydia.1.desc:0 "Princess Lydia stood on her balcony with a glass of wine in hand, pensively looking out across the city of [KEM.Capital.GetName]. Night had fallen, and the lights of the city appeared as numerous as the stars in the sky. The quiet of the moment allowed Lydia, now the heir to the kingdom, an opportunity to reflect.\n\nHer life had taken a miraculous turn indeed. Once no more than a humble nurse, she had climbed to the very top of the Royal Court to become the most powerful woman in all of Siberia. In the process, Lydia had acquired many friends and an even greater number of enemies, but the latter did not trouble her much. They would all learn to fall in line, one way or the other.\n\nThe only source of anxiety came in the form of her brother, Yuriy. He was once the preferred candidate to succeed their father, but his hopes were dashed with the meteoric rise of his sister. Lydia recalled that day in the Zemsky Sobor, when her brother angrily stormed out the chamber in a fit of rage. Betrayal by one's own kin is among the worst kind imaginable, and Lydia knew that Yuriy was not likely to forgive her any time soon.\n\nLydia made a hard decision when she decided to make a play for the throne: make enemies of your own brother, or abandon Russia to be consigned to the ashtray of history. In the end, the princess had chosen Russia. Yuriy can think what he wants, she thought. Lydia would not let familial quarrels stand in the way of her destiny.\n\nAs the princess finished her glass, a wolf howled in the distance. Tomorrow, her work begins."
 KEM_lydia.1.a:0 "Moving forward, never looking back."
 
 KEM_lydia.2.t:0 "The Wayside"
 KEM_lydia.2.desc:0 "Princess Lydia had spent most of the day in her office, reading reports and signing papers. It was a dreadfully dull afternoon, but the princess still tried her level best to approach this task with the very same meticulousness she had become known for. Lydia's attention was drawn to the sound of loud footsteps drawing closer. She lifted her head to see her brother, Yuriy, emerge from the half-open doorway. He did not look pleased.\n\n"What is the meaning of this, Lydia? You're making me the governor of Chukotka?"\n\nLydia gave a half-hearted sigh. "Are you not happy with your promotion, brother? I'll have you know that province was in need of-"\n\n"Do you think I'm fucking stupid?! This might as well be exile! You only want me out of the capital so you never have to hear my complaints ever again!" Yuriy's voice was raised to the brink of screaming.\n\n"Oh, Yuriy. It's never good enough for you, is it? You should be lucky you're being given a job at all. Everything I do, I do it for the good of the realm. If only you could understand that."\n\n"You walk down a dark road, Lydia. First you bring the Zemsky Sobor to heel, now you exile your own brother. This is not the way our kingdom should be governed, it goes against everything our father wanted!" Lydia looked distant as her brother spoke. "Please, sister. Exile me if you must, but do not allow yourself to become a tyrant. Russia has suffered through too many already."\n\nAs Yuriy turned to leave his sister's office, Lydia remained silent. Her brother's words had fallen on deaf ears."
 KEM_lydia.2.a:0 "Farewell, Prince Yuriy."
 
 KEM_lydia.3.t:0 "Only the Best"
 KEM_lydia.3.desc:0 "One by one, the new recruits of what would be the Queensguard traversed the obstacle course before them, moving at a breakneck pace that would break those of a weak constitution. These hardy women were handpicked from various units of the Royal Army, some with years of service to the King under their belt. The Queensguard, however, was a cut above the regular army unit. Only the most elite of the elite were going to make it.\n\nToday, the recruits found themselves under more pressure than usual. Anna Kotsur, the newly promoted captain of the unit, was supervising the training; there would be no room for mediocrity under her watch.\n\n"Faster, you wretches, FASTER! Move you like your lives depend on it!" Kotsur had been yelling encouragement of a similar nature all afternoon. The voice of their captain felt like a cattle prod to the recruits, forcing them to push their bodies as far as they could go. Her gaze wandering towards the back of the squad, Kotsur couldn't help but notice one of the recruits was struggling to climb a rope.\n\n"Hey! You call that climbing?! Get your ass in gear!" The attention of her captain visibly caused the straining recruit even more stress. She was drenched in sweat, and her limbs shook under the strain. As the recruit attempted in vain to reach higher, she finally achieved her breaking point. Kotsur watched as the woman's face went white; letting go of the rope as she seemingly passed out. The unconscious recruit landed hard in the mud below as medics rushed from the sidelines to her aid. The captain shook her head. This one clearly did not have the makings of a Queensguard."
 KEM_lydia.3.a:0 "Service in the Guard is a privilege."
 
 KEM_lydia.4.t:0 "Busy Axes"
 KEM_lydia.4.desc:0 "Semyon groaned sleepily as he awoke to a sharp banging on his front door. Who could possibly be trying to visit him at this hour, he thought? He turned to see if his wife was out late again, only to discover she was right next to him; still lost a deep sleep. The banging continued, loud enough to startle him despite being a few rooms away.\n\n"Damn it..." Semyon mumbled as he got out of bed. In this state, the journey to his front door was daunting indeed. The banging persisted, each sequence more loud than the last. Whoever it was, they were clearly impatient. "Just wait, I'm on my way! Good lord..." By the time he had reached the door, Semyon had mostly managed to regain his bearings. He took a peek through the peephole to see just who this late visitor was. What he saw made his blood run cold.\n\nThere were four large men, wearing uniforms resembling those of the police. Before he could react, the man in front kicked the door with all his might, causing it to fling open. Semyon yelled as he was knocked onto his back; the sound of heavy boots filled the room as the men moved inside.\n\n"Semyon Stoyanovich! By the order of His Majesty, you are under arrest for conspiring against the crown!" Semyon gave a confused look to the officer, words failing to form. The officers did not wait for his reply. One by one they grabbed Semyon by his arms, and began dragging him out of the room. Semyon saw his wife emerge just as the situation escalated.\n\n"Oh my god!" She cried, falling to her knees in despair. As Semyon was pulled into the hallway and out of her sight, he wondered if he'd ever see her again."
 KEM_lydia.4.a:0 "The Oprichniki always get their man."
 
 KEM_lydia.5.t:0 "Legacy of the Varangians"
 KEM_lydia.5.desc:0 "King Rurik II stood before a podium, preparing to give the speech that would baptize the first generation of Varyag marines. Thousands of the elite soldiers had arranged before their king in a strict and orderly fashion, eagerly awaiting his words. The rows of marines stretched nearly as far as the King could see. He cleared his throat, and began.\n\n"More than a millennium ago, ferocious sea-faring warriors roamed the countless rivers of the Rus'. The northmen would eventually assemble the foundations of what would become Russia, founding the great cities of Kiev, Novgorod, and countless others. The deeds of these great warriors continue to echo through the ages even to this day, and there is no greater proof of this than the stalwart men and women who stand before me today!"\n\n"You have all trained hard for this day, and now it has finally come. You, my brave Varyags, shall become the sword and shield of the Rus' on the waves. No waters will be too treacherous, no enemy too imposing, no victory too out of reach! Go now, my warriors, and make me proud. Your king shall observe your glorious exploits with great interest!"\n\nAs the King finished his speech, every single Varyag brought their heels together and gave a salute to their monarch. The soldiers then made a single, overpowering cry:\n\n"Long live the king!""
 KEM_lydia.5.a:0 "They will make us proud."
 
 KEM_lydia.6.t:0 "The King Takes Tokyo"
 KEM_lydia.6.desc:0 "Rurik II was immediately overwhelmed by the sight that met him upon arriving in Tokyo. The horizon was entirely dominated with lights and tall buildings larger than anything he had seen in Russia. The King had heard Japan was an endless jungle of concrete and neon, but now he truly knew what they had meant. "So, this is what civilization looks like! Imagine if we had such structures back in [KEM.Capital.GetName]?"\n\nEntering the airport terminal, Rurik was immediately met with a large delegation of Japanese diplomats. Judging by the looks on their faces, they appeared quite excited to meet him. The man at the front of the group gave a bow. "Greetings, Rurik-sama! Allow me to extend a most warm welcome to Japan." The gleeful diplomat warmly offered a handshake to the king.\n\n"Thank you. By the way, it's Rurik." Rurik smiled nervously as he shook the diplomat's hand, who was visibly confused by the king's response.\n\n"Erm, yes, of course, Rurik-sama."\n\n"No, no. It's just Rurik. Ru-rik. Understand?"\n\n"I don't understand, Rurik-sama. Did I speak out of turn?"\n\nThe king became visibly flustered. "I told you, it's-" Before he could finish, Rurik was pulled to the side by one of his entourage, who leaned in to whisper into his ear.\n\n"Terribly sorry, Your Majesty, but he is merely using an honorific. Do not worry, he knows your name." Upon hearing this news, the king's face went red. The strange ways of the Japanese would take some effort to learn."
 KEM_lydia.6.a:0 "What a strange and wonderful place."
 KEM_lydia.6.b:0 "We are honored by his visit."
 
 KEM_lydia.7.t:0 "마지막 나날들"
 KEM_lydia.7.desc:0 "Rurik II found himself increasingly frustrated by the effects of time. Everyday tasks had become unreasonably hard, and it was getting hard to even get out of bed in the morning. The taps of his cane echoed as he walked to his office at a speed that even a snail would find wanting. His daughter Lydia accompanied him, trying her level best to match the King's sluggish pace. "Are you sure you don't need help, father?" There was genuine concern in the princess' voice.\n\n"I'm fine, Lydia." Rurik sighed. "It's days like these that remind me I'm not long for this world..."\n\n"Do not say that, father. You know I don't like it when you talk of your own mortality."\n\n"I'm sorry, Lydia. It's just... there is so much left to do. To die would be to abandon my duties."\n\n"I think you've accomplished quite enough already. What we have achieved so far is nothing short of extraordinary, and it couldn't have been done without you. Asking any more would be unreasonable."\n\nRurik stopped and turned to his daughter, grasping her hands. "Lydia, tell me, will my realm be in good hands?"\n\nLydia met her father's gaze, not a hint of doubt in her eyes. "There is not a single person in this kingdom who cares for it like you and I do.""
 KEM_lydia.7.a:0 "Princess Lydia will lead us to glory."

 KEM_lydia.8.t:0 "Too Useful to Punish"
 KEM_lydia.8.desc:0 "Queen Rogneda looked up at the messenger, her eyes looking over the man's skinny figure as he reported the current information on the Queensguard. She listened only with the most mild interest, instead focusing on the newest reports on industrialization throughout the report. Only when the messenger stated the report when two guards were reported... intermingling, in a phrase.\n\n"Fraternization is normal, I suppose, a simple removal will do," she said.\n\n"Yes, your Highness, but these were relations of a... unsavory sort, unnatural and of the homosexual."\n\nAh, she thought. That explains it.\n\n"What are their names?"\n\n"Maxim and Yury, Your excellency."\n\n"I see. You are dismissed." The messenger walked away, making sure to close the door to her chamber as quietly as possible.\n\nRogneda leaned back in her chair, closing her eyes. That relationship was disgusting, but not exactly unknown among those in the army. Her father often called the bonds of battle stronger than love itself. Still, while expected, she couldn't let it slide. They were dangers, both to her image to the people and to the security of the palace if they were to be found out.\n\nCalling up the Captain of the guard, and receiving multiple reports from the Oprichniki, she came to the conclusion that, aside from their relationship, they were loyal and, more importantly, had been competent soldiers to her father in the 50s. Would it truly be wise to dismiss such people due to their disorders, which seemingly had not harmed their ability to work.\n\nTaking out a piece of paper, she wrote an order to the Captain for both of them to be stationed on opposite sides of the palace, and that they were to be placed on guard duty at two separate shifts."
 KEM_lydia.8.a:0 "Let's hope the people don't find this out."
