 #Regional Political Tree
 KEM_a_kingdom_of_contradictions:0 "모순의 왕국"
 KEM_a_kingdom_of_contradictions_desc:0 "Once, a long time ago, Russia was a land of valor and loyalty. But with the ages came decadence, and the people forgot their roots. Fascism, communism, democracy... it's all the same. Wolves, who would lure the Russian to their lair. The nation's survival lies at the source - a mighty kingdom, led by a just king. Tsar Rurik II, in his eternal majesty, shall waste no time in healing the wounds of Russia, starting here, in Siberia itself.\n\nBut Rurik II is understanding of his people's needs. He will not embrace decadence, but take the best of all worlds. Help the workers, not because of revolution, but out of benevolence! Maintain the old ways, but not corrupt them like the fascists! Give the people justice, without compromising the rule of the Tsar! Some may find this style of rule erratic, irrational even, but they are blind to the future, which is the past - ignorant of tradition, which is perpetual.\n\nHail Tsar Rurik II, Monarch of all Rus', Shield of Siberia, King of Kings!"
 
 KEM_a_new_capital:0 "새로운 수도?"
 KEM_a_new_capital_desc:0 "The capital of the nation is also its heart - just like old Moscow connected all of Russia, Kemerovo is beginning to branch out its infrastructure, and soon all roads may lead to it.\n\nHowever, the Zemsky Sobor has been considering relocating the capital to a more practical location, such as Novosibirsk. A central location could alleviate future logistical issues, as well as inspire the people - after all, Kemerovo was forced to be the seat of the Tsar because of necessity, but now we can afford the luxury of choice."
 
 KEM_a_new_aristocracy:0 "새로운 귀족정"
 KEM_a_new_aristocracy_desc:0 "이런 격동의 시기에 사람들은 보통 두터운 지갑과 총을 가지고 있는 사람들을 따르기로 선택합니다. 좋은 부하를 찾는 건 어려운 일이지만, 유지하는 것은 더 어렵습니다. 시베리아 공국에는 기회주의자들과 비도덕적인 사람들이 참 많습니다. 하지만 그들은 쓸모 있습니다. 차르의 고문들, 장군들, 그리고 지역의 지도자들은 그들의 충성심을 보상 받을 것입니다.\n\n그릇된 인성을 가진 유용한 자들은 명예롭고 공허한 칭호를 받게 될 것이며, 결국 헌신적인 사람에 의해 대체 될 것입니다. 지휘관들에게는 마을이나 야영지가 봉토로 주어져 앞으로 전개될 군사작전에 필요한 병력들을 모집하게 될 것입니다. 시장이나 고문들은 경제성장과 발전을 도모하기 위하여 대규모 정착지를 받을 것입니다.\n\n자연스럽게 귀족을 "부패했다"나 "구시대적"이라 비난하는 사람들이 있을 것입니다. 하지만 그들은 귀족이 독특한 방식으로 사람들을 이끄리란 점을 이해하지 못하고 있습니다. 여타 러시아인들이 계급의 부족으로 고통받을 때, 우리는 더 나은 내일을 위한 씨앗을 심을 것입니다."
 
 KEM_monuments_to_our_victories:0 "승리의 기념물"
 KEM_monuments_to_our_victories_desc:0 "When the Tsars still ruled Russia, they erected many memorials to celebrate great feats. These statues of warriors, emperors, thinkers and workers, they ensure the eternity of nations. However, with the coming of the treacherous Hun and Japanese, old monuments have been lost, demolished and desecrated.\n\nFortunately, there is no shortage of epics in Siberia, recent tales of courage and the Tsar's might. Plans are already being laid - statues of Rurik II will observe the kingdom from mountaintops, city centers will be decorated with shrines to the bravest of the Kingsguard, every factory shall have a monument to inspire its workers.\n\nCenturies later, when Russia has climbed out of the grave, our children will look back and marvel at the victories we have won here today."
 
 KEM_affairs_of_the_realm:0 "왕국의 현황"
 KEM_affairs_of_the_realm_desc:0 "With its position finally secure, the Principality must look inwards: laws need to be expanded to fit a larger population, bureaucrats recruited to administer the new provinces, and officers promoted to protect the borders. Tsar Rurik himself will oversee the creation of new legislation, and place the royal seal upon the most pragmatic proposals.\n\nThe aristocracy will be given permission to draft laws unique to their own fiefs, but ultimately everyone must answer to the Zemsky Sobor. Lastly, an important issue needs to be considered: Siberia is a large and unforgiving place, so infrastructure is key to reclaiming the rest of Rus.\n\nLocal enterprises will be subsidized to promote the development of roads and communication networks - if the Kingdom is to succeed, it will need to be able to draw upon the land, ensure that its laws are heard by all."
 
 KEM_administering_the_kingdom:0 "왕국 관리"
 KEM_administering_the_kingdom_desc:0 "With the acquisition of new lands, King Rurik II has proclaimed the 'Royal Ministry of Internal Affairs'. Modeled after pre-war institutions, the organization's objective will be to integrate existing institutions, foster economic development and reconstruction efforts, and ensure a smoother bureaucracy.\n\nNaturally, both Yuriy and Lydia will try to compete for control over the ministry, so the Tsar will have to decide which of his children to favor."
 
 KEM_bureaucrats_from_the_unions:0 "조합의 관료들"
 KEM_bureaucrats_from_the_unions_desc:0 "Prince Yuriy has decided to exert his influence over prominent officials and nobles to expand the unions' power. The Ministry of Internal Affairs has so far only accepted bureaucrats with extensive connections, thus limiting public representation. The aristocrats currently command the Ministry and have been focusing down their efforts on private enterprises, while leaving the rural villages out to dry. By reducing application requirements, officials can be recruited from unions directly.\n\nAdditionally, this will greatly expand Prince Yuriy's power base, and give him virtually complete control over administrative affairs outside Kemerovo. Although the Kingdom has its roots in social institutions, the nobility fears such a cutback on their powers, further ostracising the divide between the two siblings..."
 
 KEM_promote_loyal_boyars:0 "충실한 보야르 홍보"
 KEM_promote_loyal_boyars_desc:0 "Princess Lydia understands the many opportunities within the Ministry of Internal Affairs. Namely, the lack of support held by the aristocracy among the rural populations. By appointing certain boyars, or prominent nobles who have exemplified allegiance to Lydia, the ministry will serve as a tool for silencing democratic elements and further cementing the Princess' power.\n\nComplaints about 'abuses of power' and 'corruption' will, without a doubt, flood the ministry - however, the bureaucracy will be rendered inefficient by them, and forced to rely on... less pleasant means of controlling the new provinces.\n\nFinally, Prince Yuriy will protest this blatant attack on his support base, but let him shout - the ministry will all but assure Lydia's power."
 
 KEM_assemble_a_new_veche:0 "새로운 베체 모집"
 KEM_assemble_a_new_veche_desc:0 "King Rurik has decreed the creation of a 'Veche', or council. Unlike the Zemsky Sobor and ministries, the Veche serves advisory roles, including war planning, building layouts, and will help with political maneuvering around other factions.\n\nThe Veche will consist of those who have proven their worth to the Tsar in the past, and hopefully, those whose allegiance is to Rurik rather than his bickering heirs. The Veche will meet off-record in undisclosed locations, and therefore has no legal power... but, due to its constitution, will be one of the most influential organizations in the young kingdom."
 
 KEM_install_regional_posadniks:0 "지방 포사드니크 설치"
 KEM_install_regional_posadniks_desc:0 "It is a grim truth that we simply have too much land and too few nobles. Although the aristocracy is able to govern population centers and production capitals, they are not enough for the smaller villages, which now constitute the larger part of our new kingdom.\n\nKing Rurik II has decided to re-install the old Posadnik system, absent in Russia for more than 500 years. These bureaucrats will rule eastern towns, help assimilate the local populace, and can be granted temporary leadership by nobles. These administrators will answer directly to the king, but elected from existing minor nobles or exemplary officers."
 
 KEM_render_unto_rurik:0 "Render Unto Rurik"
 KEM_render_unto_rurik_desc:0 "류리크 전하께선 농민들이 직면한 투쟁을 알고 계시나, 금고가 텅텅 비어있는 상태입니다. 부활한 세법의 초안이 마련되어야 하고, 조폐국이 설립되어야 하지만, 궁극적으로 왕국의 토대는 일반인의 주머니에서 나올 것입니다. 하지만 어찌됐건, 러시아 국민을 반역적인 무정부주의자들과 비열한 폭군들로부터 구해낸 사람은 류리크 전하가 아니십니까?\n\n시베리아 전역은 차르에게 속해있고, 모든 금덩어리는 세어져야 하며, 더는 러시아가 다른 나라에 뒤쳐져선 안됩니다.\n\n하지만 전하께선 자비로우시기에, 세금은 지위와 상황에 따라 달라질 것입니다. 1인 기업이 망가지진 않을 것입니다 - 새 세법은 농민들의 곤경을 이해합니다."
 
 KEM_royal_edicts:0 "Royal Edicts"
 KEM_royal_edicts_desc:0 "Decades of poor leadership have left Russia in a sorry state - contradicting laws, excessive bureaucracy, not to mention the ineptitude of the warlords, have all played their part in confusing the new government.\n\nNevertheless, King Rurik II is no stranger to monumental tasks, and wishes to draft royal edicts. These laws will allow for an overhaul of the central bureaucracy, streamlining of Siberian administration, and hopefully pave the way for a new Russian empire."
 
 KEM_repurpose_the_monasteries:0 "수도원 용도 변경"
 KEM_repurpose_the_monasteries_desc:0 "King Rurik has always had an odd relationship with the Orthodox church. A proud atheist, he has denounced priests as 'charlatans and wizards', a blight upon Russia, not unlike opium. Although a sizable faction within the Sobor calls for the complete destruction of all churches, temples, and organizations that 'undermine the king's authority', certain nobles advocate for a more practical option: repurposing the buildings for more useful tasks. Namely, border churches will be militarized and converted into barracks, their basements turned into arsenals, thereby making the building a village blockhouse. Temples within the safety of the kingdom can become prisons for the unending stream of criminals."
 
 KEM_the_king_of_the_people:0 "인민의 왕"
 KEM_the_king_of_the_people_desc:0 "A lot can be said about the Romanovs of yesteryear: that they were weak, indecisive, maybe even the biggest factor that led to the failure of the Russian state - however, by far their biggest failure had been their inability to connect with their own people. King Rurik, himself having been a 'common man', understands the complexities of the modern age - the peasantry are no longer illiterate masses with minimal power, but potent tools for change.\n\nKing Rurik wishes to establish minor welfare programs, encourage his nobles to interact with civilian governments, guarantee property and safety rights, among other things. Much of Russia is still in disrepair - it is critical that the people of the land know whose side they are on."
 
 KEM_promote_the_new_culture:0 "신문화 고취"
 KEM_promote_the_new_culture_desc:0 "Decadence is the bane of civilizations. As a nation grows strong, it loses the old ways, forgets its roots and its ancestors. The seeds of Russia were once planted by Kievan Rus, a fading memory preserved only in libraries. King Rurik II wishes to remedy this disaster. Through the use of mass media and government contracts with manufacturers, the old will become the new.\n\nArchitectural designs will try to mimic those of the medieval age, televisions will broadcast movies based on ancient epics, folk music shall bloom to dominate the industry. Tales of old hags and three headed dragons will enter kindergarten curriculums, the noble houses will recover the flags of old. Officers shall be given ceremonial battle axes, laws preserving the forests and hills be put into place. The new kingdom will emulate the old one."
 
 KEM_lessons_from_the_kostinshchina:0 "Lessons from the Kostinshchina"
 KEM_lessons_from_the_kostinshchina_desc:0 "The Workers' Revolt has left its marks on the realm. It is clear that there still exists a deep sympathy for the Red cause among our people. Doubtless, every factory has its agitator, who reminds the workers of the failed Union, every village has its veteran, who weaves tales of glory under the WRRF, every city has its anarchist, who moves the people with false promises of 'freedom'.\n\nNo matter, the King has a plan - every revolt has a spark - be it an unpopular war, or unfair treatment by the government. To ensure the safety of the kingdom, propaganda will spread messages to calm the people. We will assure the border towns of their safety, the workers will be guaranteed a fair wage, the army's loyalty will be checked by the soldier.\n\nRussia cannot survive another Revolution - we must guard against the tide of communism."
 
 KEM_russkaya_pravda:0 "루스카야 프라우다"
 KEM_russkaya_pravda_desc:0 "Prince Yuriy has proposed to return the 'Russkaya Pravda' to the kingdom - originally a legal code used by the old Rus', ensuring the health of common folk and stabilizing feuds between the nobility.\n\nNaturally, this code will need to be brought up to date - stipulations include: fair worker treatment, an overhaul of local courts, police sensitivity, the abolition of capital and corporal punishment, the abolition of any existing slavery or involuntary service, increased equality between genders, equality between nationalities that constitute the Russian kingdom, a right to free speech and assembly, provisions for landing peasants, inheritance regulations, stabalization of crown authority, and the abolition of organized religion."
 
 KEM_a_modern_oprichnina:0 "A Modern Oprichnina"
 KEM_a_modern_oprichnina_desc:0 "Princess Lydia has proposed to revive the 'Oprichnina' system, a stark comparison to her brother's 'Russkaya Pravda'. Active during the 16th century, this system will be retooled in compliance with modern laws and systems. Proposed stipulations include, but are not limited to: the reorganization of police units into 'Oprichniki', modeled after the Romanov 'Okharnka' and communist 'NKVD', but answerable to the king - a right to limited free speech based on local laws - the right of the nobles and crown to levy peasantry into wars - increased role of the Kingsguard in prosecution and trial of peasants and nobles - the right for the crown to govern resettlement of peasants - the right of Oprichnina units to search and arrest based on suspicion - the right to assembly, permitted by the crown and nobles - and the affirmation of capital and corporal punishment in both the military and civilian law."
 
 KEM_peace_in_the_kingdom:0 "Peace in the Kingdom"
 KEM_peace_in_the_kingdom_desc:0 "For the first time in over half a century, there is some peace in Russia. It is finally beginning to dawn upon the peasants that they no longer have to be subject to famine, banditry, or looting by their own government. Women and children can safely travel between major cities, bartering is gradually being displaced by imperial coins, and notorious bandit nests have been neutralized. The clouds feel less heavy, and workers can truly appreciate the morning breeze, confident that their workplace will spare their life and limbs.\n\nThere is still the occasional complaint by some former priest, and every so often a village is awoken by the screams of a socialist, being dragged off to prison. However, the chaos that was the warlord period is over, and a new age is coming."
 
 KEM_embrace_modernity_and_tradition:0 "Embrace Modernity and Tradition"
 KEM_embrace_modernity_and_tradition_desc:0 "To the outside observer, the Kingdom of Siberia is a kingdom of contradictions - the banner of Kievan Rus is colored red and yellow - former red and white officers fight side by side in the name of the King - nobles pass laws in favor of factory workers and participate in local elections. However, through chaos, there is order. King Rurik II has achieved the unachievable - he has combined the best of both worlds.\n\nOn one hand, the old communist regime's progress cult, militarism, and state atheism. On the other, the old kingdom's national pride, loyalty, and a degree of capitalism.\n\nAlthough many questioned Rurik's unorthodox methods, and many more labeled him a failure, the Kingdom of Siberia now stands as a shining beacon of opportunity in the Siberian wastelands."
 
 KEM_the_clash_of_wolves:0 "늑대의 충돌"
 KEM_the_clash_of_wolves_desc:0 "The inevitable has occurred - Prince Yuriy and Princess Lydia have been fighting each other for years now, competing to see who would be chosen as heir to the throne, who would be given the chance to shape the future of Russia - and who would be left to play second fiddle. For the past few weeks, fanatic supporters of both sides have clashed in the streets of Kemerovo, while politicians and nobles fight on in Sobor. King Rurik II has noticed the devastation that comes with this rivalry, and fears that the situation may deteriorate into civil war. Thus, the King has decided to finally name a successor.\n\nThe entire kingdom watches silently, and even outside forces are curious to see the winner, the next ruler of all Rus!"
 
 KEM_the_spirit_of_rus_reborn:0 "러시아의 영혼의 부활"
 KEM_the_spirit_of_rus_reborn_desc:0 "Finally, the political climate in Siberia has stabilized. Kingsguard units no longer skirmish Yuriy's supporters in the streets, and the nobles are finally seeing eye to eye. A general census has concluded that the workers are content and forecasts no second revolution.\n\nKing Rurik II has already summoned the Zemsky Sobor to determine the next course of action - to the East and West lie more pretenders, selfish dictators and those who cling to a failed past. The new Rus' will strike outwards, confident in its security and stability."
 
 #Regional Economy Tree
 KEM_the_foundations_of_a_kingdom:0 "왕국의 토대"
 KEM_the_foundations_of_a_kingdom_desc:0 "한때 번성했던 러시아 산업의 심장부는 현재 류리크 2세의 감시 하에 있지만, 슬픈 사실은 이 심장이 더 이상 뛰지 않는다는 것 입니다. 수년간 지속된 분쟁과 군벌 갈등으로 그 지역의 거대한 소동이 일어나 난장판이 되었고, 많은 공장들이 너무 가난해서 우리에게 아무런 쓸모가 없어졌습니다. 이것은 빨리 바뀌어야 합니다.\n\n많은 땀과 노력이 필요하겠지만, 중앙 시베리아 산업은 어떤 식으로든 다시 태어나게 될 것 입니다. 이 고된 임무가 완성되면, 우리 왕국은 세계의 어떤 총이나 탱크보다도 강력한 무기를 손에 쥐게 될 것입니다. 그리고 이는 비할데 없는 산업적 중추가 되어줄 것 입니다.."
 
 KEM_a_new_currency:0 "새로운 통화"
 KEM_a_new_currency_desc:0 "소련이 몰락하고, 루블화는 휴지만도 못한 존재가 되어버렸습니다. 러시아 전역에서 외화가 인기를 끌고 있으며, 상태가 안 좋은 지역은 원시적인 물물교환에 의존하고 있습니다. 전하의 영역에서 이런 웃음거리가 계속되선 안됩니다.\n\n왕립 재무부는 왕국의 경제를 기능적으로 만들기 위하여 급진적이고도 새로운 방안을 제시했습니다. 재무부는 현재 전하께서 지배하고 계시는 모든 지역에 그리브나로 알려진 새 화폐를 도입하기를 희망하고 있으며, 이 화폐가 러시아 사회에서 외화를 몰아낼 수 있으리라 기대하고 있습니다. 그리브나를 새로운 러시아의 새로운 화폐로 채택하는 안은 고려할만하다고 생각합니다."
 
 KEM_siberian_wealth:0 "시베리아의 부"
 KEM_siberian_wealth_desc:0 "시베리아는 세계적으로 봐도 천연자원이 대단히 풍부한 지역 중 하나입니다. 하지만 전쟁으로 인하여 이를 사용하는 것이 불가능해졌습니다. 전하와 전하의 군대의 노력 덕분에 총소리가 마침내 끊겼으니, 우리는 마침내 땅 밑에서 우리를 기다리고 있는 포상금들로 우리의 관심을 돌릴 수 있을 것입니다.\n\n부하린 시대로 거슬러 올라가는 많은 광산들이 이 지역에 아직 산재해 있고, 연방의 붕괴 이후 거의 사용되지 않았지만 우리에게 유용할 것입니다. 시베리아의 자원을 이용하는 것은 강력한 경제를 건설하는데 아주 중요할 것이며, 우리의 발 밑에 놓여 있는 막대한 부를 외면하는 것은 어리석은 일일 것입니다!"
 
 KEM_build_upon_bukharins_plan:0 "부하린의 계획을 따라서"
 KEM_build_upon_bukharins_plan_desc:0 "For all of his faults, not everything Nikolai Bukharin did was inherently bad. For one, his Siberian Plan transformed Siberia from a desolate backwater to a formidable industrial powerhouse. The effects of this plan can still be felt to this very day, and is the reason why the potential of our industry is so immense.\n\nThe years, unfortunately, have not been kind to Siberia. Although the infrastructure established in Bukharin's day is still mostly operational, it has seen much better days. Rurik II wishes to reverse the decay, and to that end a new, expanded Siberian Plan will begin. Should this plan succeed, the Kingdom's industrial strength will soar to glorious new heights."
 
 KEM_royal_university_charters:0 "Royal University Charters"
 KEM_royal_university_charters_desc:0 "The horrendous state that Russia has been in for the past decade has had all kinds of consequences for the millions of Russian civilians forced to dodge bullets and artillery shells as the warlords selfishly fought amongst themselves. However, now that Rurik II has restored peace to Central Siberia, there may yet be a glimmer of hope for this unfortunate generation.\n\nThe King has thoughtfully decreed that Royal Universities are to be established in every major town currently under his protection. These esteemed centers of learning will provide education to all of Rurik II's subjects and give the youth of Russia a chance that they haven't had in years: the opportunity to receive a proper education."
 
 KEM_the_knowledge_of_tomsk:0 "The Knowledge of Tomsk"
 KEM_the_knowledge_of_tomsk_desc:0 "Even in the darkness of this warlord era, the intelligentsia of Tomsk have somehow managed to maintain a highly sophisticated society where art and science have thrived long after the collapse of the Soviet Union. With the city now under Rurik II's control, hundreds of highly intelligent individuals are left wondering what their place will be within His Majesty's realm.\n\nThe expertise of these wise men and women would be a great boon to the Royal cause and it would be a massive waste to not continue the patronage they once received under the CSR. The scientists that once worked for the Republic will be encouraged to lend their talents to us, and they will be allowed to continue their work without any interruptions. The intelligentsia of Tomsk will know that they have nothing to fear from their new King."
 
 KEM_work_programs:0 "Work Programs"
 KEM_work_programs_desc:0 "The years of fighting across Central Siberia was brutal and heavily destructive, and many towns have been reduced to not much more than smoldering ruins. Even several months after the fighting, much of the damage from the wars has yet to be repaired. Thousands are without homes and out of work, and the situation could grow out of control if nothing is done.\n\nOur King, ever considerate of his people's woes, has a solution to kill two birds with one stone. A specialized work program will be created with the task of repairing any and all damage caused by the fighting that has gone without repairs. The towns and villages of Central Siberia will be returned to their former glory, and in the process we will provide thousands of people with steady jobs to put food on their tables."
 
 KEM_reestablish_trade_routes:0 "Re-Establish Trade Routes"
 KEM_reestablish_trade_routes_desc:0 "The Kingdom's infrastructure is still in a less-than-ideal state, and as a result, any and all commerce that comes and goes through the King's lands will encounter many inconvenient difficulties on their journeys. Siberia is a vast, harsh land, and without the proper roads a trip through the region is a daunting task indeed.\n\nSponsored by His Majesty's Ministry of Finance, new trade routes are to be established throughout the Kingdom. Roads that still require repairs will get the attention they need, and extensive trade outposts will be constructed in even the most far-flung corners of Siberia to give weary travelers a place to find respite."
 
 KEM_improve_agricultural_mechanization:0 "Improve Agricultural Mechanization"
 KEM_improve_agricultural_mechanization_desc:0 "The Kingdom's agriculture is in a sorry state, to put it mildly. To put it another way, our farmers are forced to make do with tools and methods that would not seem out of place on farms from five hundred years ago! While His Majesty is well known for his appreciation for Russia's ancient customs, some things are better left in the past if they're going to actively harm our agricultural output.\n\nThe King believes that a full-scale mechanization of his realm's agriculture is in order. This process will no doubt be expensive, but any price is worth paying if it involves getting more food on the table faster. Our farms will become renowned throughout Russia for their efficiency!"
 
 KEM_the_foundries_of_novosibirsk:0 "The Foundries of Novosibirsk"
 KEM_the_foundries_of_novosibirsk_desc:0 "The Siberian Plan dragged Siberia kicking and screaming into the modern age, and as a result it was transformed into Russia's industrial heartland virtually overnight. Nowhere can the effects of this ambition undertaking can be seen more clearly than in Novosibirsk, which was the city that was mostly profoundly affected by the industrialization of the region.\n\nThe numerous foundries and factories of Novosibirsk were unfortunately left to rot under the corrupt siloviki government that came to control the city. Now that the city is in Rurik II's hands, this situation must change. The factories of Novosibirsk must get running again, and the city must reclaim its place as the industrial capital of Siberia."
 
 KEM_industrial_modernization:0 "Industrial Modernization"
 KEM_industrial_modernization_desc:0 "Although our efforts to bring the factories of Central Siberia into the modern age were mostly successful, the fact remains that the equipment used in these facilities are woefully inadequate and no amount of polishing and ad-hoc repairs will fix problems caused by the unrelenting march of time.\n\nTherefore, it is necessary that we make an effort to completely finish the modernization of our industry by improving the equipment and machinery therein. Once His Majesty's workforce has the finest, most cutting-edge mechanical tools available at their disposal, the efficiency of the Kingdom's factories will soar far beyond what they were previously capable of."
 
 KEM_crown_cooperatives:0 "Crown Cooperatives"
 KEM_crown_cooperatives_desc:0 "After taking into consideration the wise advice given to him by his Ministry of Finance, His Majesty King Rurik II plans to announce the next big step in aiding his loyal workers: the crown cooperatives. Instead of suffering under the tyranny of a rich oligarch, the only authority workers belonging to the cooperatives will have to answer to is the King himself.\n\nThese cooperatives will be allowed to choose their leaders democratically, and these elected officials will, in turn, answer directly to the Crown. Already confident that this ingenious idea would be a triumph for worker's rights in the Kingdom, Rurik II also believes that the cooperatives will go a long way towards increasing the efficiency of the workforce."
 
 KEM_unshackle_the_unions:0 "Unshackle the Unions"
 KEM_unshackle_the_unions_desc:0 "As the issue of worker's rights in the Kingdom continues to surface, His Majesty has considered taking another large step towards creating a better environment for his loyal workers. The Royal Unions, already established as a way to ensure the workers are not being taken advantage of while still maintaining Royal oversight, are to be expanded far beyond their original capabilities.\n\nWith the proposed reforms, the Royal Unions will be granted a great deal of freedom to run their affairs as they see fit without too much interference from the Crown. With far fewer bureaucratic obstacles in their path, the King hopes that the unions will become more effective in their duties to the workers of the realm."
 
 KEM_from_councils_into_guilds:0 "From Councils Into Guilds"
 KEM_from_councils_into_guilds_desc:0 "The worker's councils of the Kingdom have served His Majesty well so far, but as the realm grows it is becoming increasingly clear that they are becoming increasingly restrictive to our economic interests. Rurik II has, with the best interests of the nation at heart, proposed that the councils be dismantled and be combined into specialized Royal Guilds.\n\nInspired by the ancient merchant guilds of old, these guilds are to handle all issues that were once the responsibility of the councils. Rather than emphasizing the workers, they will instead be focused on increasing productivity and efficiency among the workforce, and will answer directly to the King and his ministers. This will undoubtedly be of great benefit to the Royal economy."
 
 #Regional Military Tree
 KEM_the_army_of_the_rus:0 "루스의 군대'"
 KEM_the_army_of_the_rus_desc:0 "With a new principality should come a new army! Although it has proven its superiority over our foes during the unification of Central Siberia, our military is still woefully outdated in nearly every respect, from the way it is organized down to the equipment our soldiers are to use. Before we can seriously consider any kind of plans to reunify the nation, our military needs to be brought up to modern standards.\n\nThis process will be long and not exactly easy, but a fully modernized military would be the envy of the King's many foes, and make reconquest all the more simple."
 
 KEM_learning_from_the_siberian_conquest:0 "시베리아 정복의 교훈"
 KEM_learning_from_the_siberian_conquest_desc:0 "The wars to reunify Central Siberia were brutal and hard-fought, but His Majesty's armies proved their worth and achieved victory in the end. To better understand our own strengths and flaws, it would be wise to look back and examine the doctrines of both our own forces as well as those of our enemies.\n\nWe will find out exactly what worked and what didn't, and once this is done the King's military staff can devise new strategies and tactics built upon the best aspects of each. With the advantages once utilized by our foes now assimilated into the royal army, we will have made a good start towards reshaping the Central Siberian military into a fearsome force indeed."
 
 KEM_mechanized_infantry_corps:0 "기계화 보병 군단"
 KEM_mechanized_infantry_corps_desc:0 "Demonstrated time and time again since the Second World War, mechanized infantry units supported by IFVs are without question the future of warfare. As part of his ongoing efforts to modernize his army, the King has begun a series of organizational reforms intended to finally bring the infantry into the 20th century by introducing mechanization. In his ideal vision, all of our infantry divisions are to ride into battle on APCs and overwhelm the enemy with the blistering speed of their attacks.\n\nNo longer will His Majesty's troops slog it out on foot, forced to tow their artillery with horses. Horses! This is a new age, and such ancient concepts simply won't cut it. Our military must embrace every modern innovation they can, and become all the more effective for it."
 
 KEM_expand_the_shieldmaidens:0 "스캴드메르 확장"
 KEM_expand_the_shieldmaidens_desc:0 "In our new realm, every devoted subject is willing to risk their lives to fight for a better Russia, even the women. This was no more apparent than during the wars in Central Siberia, when our specially assembled force of elite female soldiers, the Shieldmaidens, proved themselves to be more effective than we could've ever anticipated.\n\nThe implications here are clear: we have an excellent source of manpower that has, until now, gone completely untapped. No longer! With the assistance of Princess Lydia, we will begin to raise more Shieldmaiden divisions to allow the women of Central Siberia the opportunity to fight for their King. With more fierce Shieldmaidens at the King's command, who could possibly hope to challenge him on the field of battle?"
 
 KEM_a_meritocratic_system:0 "실력주의 시스템"
 KEM_a_meritocratic_system_desc:0 "In decades past, officers got their command based on the significance of their background, whether it was their noble blood, wealth, ethnicity, or loyalty to the party. Such foolishness was one of the many factors that caused the humiliation of the Russian Empire in the First World War and then the Soviet Union in the Second World War. We cannot afford to repeat the mistakes of the past, for to do so would surely invite disaster as it has many times before.\n\nIn King Rurik's newly reformed military, advancement will come from merit alone. Our officers will all have to prove themselves to be capable leaders on the field of battle, and only then will they be given the privilege of a promotion. With the aid of battle-hardened, experienced officers to guide the troops, our armies will undoubtedly march from victory to victory."
 
 KEM_train_new_officers:0 "신규 장교 양성"
 KEM_train_new_officers_desc:0 "The key to building a professional army lies in its officers, and we will need plenty of them as we continue to expand the military. Luckily for us, there is a whole new generation of young officers, just waiting to begin their journeys towards becoming the generals of tomorrow! Therefore, It is high time for the military schools of Central Siberia to open their doors once more, so that prospecting recruits can be tutored in the difficult art of waging war.\n\nThe new recruits are to be trained to the highest possible standard, for the King's military officers are to be the best of the best, consisting of the cream of what Russia has to offer. Not only will this lead to a better led military, but may also result in unorthodox new strategic innovations as well."
 
 KEM_issue_royal_pardons:0 "왕실 사면 발행?"
 KEM_issue_royal_pardons_desc:0 "통일전쟁 당시 우리의 여러 적들은 정말 잘 싸웠으며, 그둘 중에는 확실히 직업 장교들보다 한 수 위인 장군들이 많습니다. 불행하게도, 그들이 우리의 적이었다는 사실이 남아있고, 그들 대부분은 현재 류리크 2세와 그의 백성들을 상대로한 범죄로 군 교도소에 수감 되어 있습니다.\n\n.류리크 2세께서는, 한때 우리의 적들의 편에서 복무 했던 특정 장교들에게 사면을 하자는 아이디어를 내셨습니다. 자유를 얻는 대가로 그들은 왕에게 충성을 맹세하고 왕의 군대에서 복무 해야 할 것 입니다. 만약 이 길을 선택한다면 우리 군대는 그들의 전문적인 지식으로 우리를 도울 수 있는 몇 명의 유능한 장교들로서 일할 것 입니다. 비록 폐하께서는 여전히 이 사람들 중 몇몇에 대하여 원한을 품고계시지만, 그저 잘못 된 편에 섰던것이 유일한 죄악이던 사람들에 대한 구원의 길은 아직 남아 있을지도 모릅니다.."
 
 KEM_the_kingdoms_finest:0 "The Kingdom's Finest"
 KEM_the_kingdoms_finest_desc:0 "During our nation's darkest moments in Kemerovo, our nascent military was forced to make compromises for the sake of getting more rifles out into the field to fight the King's many enemies. Now that all of Central Siberia has been united, the time for compromise is over. Our military must consist of the finest men and women in all of Russia, and to achieve this Rurik II has proposed a significant tightening of the Principality's recruitment and training standards.\n\nFurthermore, he also wishes to completely overhaul and modernize all our current methods of training to create a more efficient system for creating the soldiers of tomorrow. Once these reforms are enacted, only the best will be available to fill the ranks, and the military will become a crack force of warriors who are ready to do whatever it takes to defend the motherland."
 
 KEM_armor_improvements:0 "장갑 개선"
 KEM_armor_improvements_desc:0 "Our tank fleet is a fearsome force indeed, but without the necessary modernizations they will be worse than useless in the coming wars. These vintage relics may have been dangerously effective on the battlefields of yesterday, but with the advent of advanced HEAT warheads and improved man-portable AT weapons, they simply will not stand a chance against our future enemies. Rurik II has approached the Royal Office of Research and Development and stressed the necessity for a fully modern force of fighting vehicles.\n\nThe RORD has wasted no time finding solutions to the problem of our outdated vehicles, and their ideas are quite promising. Higher-powered engines could carry our tanks and IFVs across the battlefield at unprecedented speeds, while experimental new designs of armor may just be able to reduce the danger posed by HEAT munitions. All that remains now is to put these theories into practice."
 
 KEM_study_new_weapon_designs:0 "신무기 설계 연구"
 KEM_study_new_weapon_designs_desc:0 "The Royal Army's troops are forced to make do with vintage bolt-action rifles, while the rest of the world has moved on to using fully automatic assault rifles and man-portable weapons that can crack both the heaviest tank and the fastest plane. This is unacceptable! His Majesty knows this too, and has wisely tasked the RORD with studying modern designs from all around the world.\n\nWith some careful analysis and just a little bit of luck, our engineers will be able to present the military with advanced, but still robust designs that would best serve our troops on a modern battlefield. Only the finest and most modern tools for warfare will do for the King's armies."
 
 KEM_expand_the_arsenals:0 "무기고 확장"
 KEM_expand_the_arsenals_desc:0 "When we triumphed over our neighbors during the wars for Central Siberia, the King's forces managed to secure control over a significantly important munitions depot at Abakan. This facility is one of the largest arsenals of weapons east of the Ural Mountains, and for now it has yet to serve a purpose for us beyond taking everything we can carry. This is about to change.\n\nHis Majesty has ordered the Abakan arsenal to be completely refurbished and expanded to become a fully-fledged weapons production center once more. Once it is operational, the arsenal's expanded facilities will allow us to produce more equipment for the troops even faster than before, and will ensure that every man and woman in the King's army has a rifle and plenty of ammunition at their disposal."
 
 KEM_the_falcons_fleet:0 "매의 함대"
 KEM_the_falcons_fleet_desc:0 "Our previous foes in Novosibirsk once commanded the most formidable air force in Siberia. With a fleet of aircraft that could rival even that of the Free Aviators, they caused us much headache during our bloody war to overthrow the corrupt siloviki. Now that they have been defeated, their aircraft now sit unused in their extensive airfields, just waiting to be unleashed once again.\n\nIt would be a waste to just leave all that valuable war materiel to gather rust. As it happens, the Principality is in need of an air force, and these planes and airfields could fulfill the King's needs quite conveniently. An effort shall be made to renovate the facilities and make sure the planes are still in working condition. Soon, we shall have a fearsome air force of our own."
 
 KEM_fund_the_kamov_helicopter_design_bureau:0 "카모프 헬리콥터 설계국 자금지원"
 KEM_fund_the_kamov_helicopter_design_bureau_desc:0 "Jets and the like are all well and good, but our air force still lacks helicopters to help support our troops on the ground. These fearsome machines can perform a multitude of roles, from transport to ground attack missions, and have become an almost essential part of any modern air force. Fortunately, there is one man who could help us to fill this gap.\n\nNikolay Kamov is a brilliant engineer whose specialty is designing helicopters. His design bureau, sadly, was vastly under appreciated by the previous government of Central Siberia, and lacked the funding needed to move forward with any kind of projects. Rurik II wishes to generously fund Kamov's bureau so that he may help us with designing cutting-edge, modern helicopters for our military."
 
 KEM_to_rule_the_skies:0 "하늘을 지배하기 위해"
 KEM_to_rule_the_skies_desc:0 "Finally, our humble Principality has an air force of its own! Now that we have a fully functional air fleet, complete with newly designed helicopters courtesy of the Kamov Design Bureau, we have surpassed the old Novosibirsk government to become the true lords of the sky here in Siberia.\n\nOur planes will ensure the skies belong to Rurik, while our helicopters will provide all kinds of exciting new opportunities for waging war, from lightning-fast troop transport to raining hot death upon the King's enemies. With such a dramatic advantage over our potential foes, victory is all but assured."
 
 KEM_the_pride_of_the_king:0 "The Pride of the King"
 KEM_the_pride_of_the_king_desc:0 "Rurik II's reforms are finally coming to a close, and so far they seem to have been a complete success! The Royal Army is now one of the most elite, well-equipped armed forces in all of Russia, and will certainly cause our rivals to go green with jealousy. And with a formidable new air force to support our troops from the air, the inevitable wars do not look so bleak for us after all.\n\nSome smaller minds may consider Rurik's style of governance to be antiquated, but nobody can deny that his newly reformed military is anything but. The Principality's armed forces are now a highly advanced, modernized force, entirely capable of slugging it out with the best of them. All that remains now is to put our new armies to the ultimate test. To victory!"
 
 #Regional Diplomacy Tree
 KEM_rurikid_diplomacy:0 "류리크식 외교"
 KEM_rurikid_diplomacy_desc:0 "Despite being very much in dire straits a few years ago, our glorious Principality has grown to become the preeminent power of Central Siberia, and can no longer be considered a petty warlord state by any sensible person. To further cement his realm's legitimacy on the global stage, Rurik II wishes to begin making diplomatic overtures across the globe.\n\nWith a few honeyed words, his diplomats may just be able to find some powerful friends willing to take our claim to Russia seriously. All that has to be done now is to make the arrangements."
 
 KEM_overtures_to_washington:0 "워싱턴으로의 접근"
 KEM_overtures_to_washington_desc:0 "Our envoys in the United States have been making a great deal of progress endearing them to our existence, and have noted that the Americans have been quite receptive to their diplomatic efforts. It is not hard to see why. Although the Principality still has lingering Soviet influence all throughout its policies, we still outwardly defy both the Communists and the Fascists, and thus make an appealing potential target for US support.\n\nThe royal diplomatic office is to instruct the envoys in Washington to begin opening talks with the aim of establishing an embassy of our own on US soil. Once they have accomplished this, they will have essentially opened the door to mutually beneficial trade deals with what remains of the free world."
 
 KEM_the_almighty_dollar:0 "전능하신 달러"
 KEM_the_almighty_dollar_desc:0 "Now that solid trade relations have been established with the OFN, we can begin to reap the rewards. Our envoys in Washington, now firm partners with the Americans, will begin to make requests for US investments in Central Siberia. Our attempts at expanding the realm's infrastructure have been going at a slower pace than the King would like, and he hopes American aid will help tremendously towards getting the ball rolling.\n\nOn top of giving our construction projects some much needed relief, these investments will continue to build good relations between Rurik II and the United States. The Americans will be made to understand that working with our King would be within the best interests of both nations."
 
 KEM_invite_american_experts:0 "미국 전문가 초청"
 KEM_invite_american_experts_desc:0 "Although our workforce is well on the road to becoming quite capable on their own terms, it wouldn't hurt to help them along. America has long been renowned for its industrial prowess, and their experts are masters of their craft. It is fortunate, then, that His Majesty's diplomatic efforts to Washington have resulted in strong ties with the United States, which opens several interesting avenues that were previously unavailable to us.\n\nWe can use our influence abroad to send invitations to various American specialists in the field of industry and economics, to advise our workers and improve overall productivity throughout the realm. With their invaluable assistance, Central Siberia can once again become the industrial backbone of Russia."
 
 KEM_emissaries_to_the_rising_sun:0 "떠오르는 태양의 사절"
 KEM_emissaries_to_the_rising_sun_desc:0 "Although the Japanese were partly responsible for Russia's total humiliation in the Second World War, we cannot deny that opening relations with the premier economic powerhouse of the East would be of great benefit to our young nation. Perhaps it would be for the best to put our past grievances behind us and reach out with good intentions.\n\nRoyal envoys are to be dispatched to Tokyo to begin making important diplomatic overtures in the Sunrise Kingdom, and with luck they will be able to convince the Japanese that Rurik II is a man to be taken seriously. From there, lucrative economic deals could potentially be forged to help bring the Principality's economy onto the global market."
 
 KEM_zaibatsu_investments:0 "자이바츠에 투자"
 KEM_zaibatsu_investments_desc:0 "The Zaibatsu wield a great deal of influence in Japan's economic machine, and their economic ambitions hold great weight in the Sphere. The King's economic advisors have proposed making attempts to reach out to these Zaibatsu to see if they're interested in making investments in Central Siberia. This region is incredibly rich in natural resources, and thus our nation has much to offer to them.\n\nAll we would have to do is convince them of the fact that there is much money to be made here in Siberia, and the door to cooperation with these powerful economic forces of nature will officially be open. Although some in Rurik II's court are distrustful of the Zaibatsu, he is convinced that they are of no threat so long as their requests are not too demanding."
 
 KEM_the_two_emperors:0 "두 황제"
 KEM_the_two_emperors_desc:0 "Relations between Rurik II's realm and the Japanese have never been higher, and the King has decided the time has come to graciously reciprocate the good that their investments have done for his people.\n\nIn a speech later this month, Rurik II plans to make a special declaration of brotherhood between him and the Japanese emperor, Hirohito. This declaration will more than solidify the strong ties we have built with the Sphere, it will show to the world that the time will come when the continent of Asia is dominated between two great monarchs of equal importance and stature: Hirohito of Japan, and Rurik II of Russia. We have no doubt that the Japanese will be flattered by His Majesty's declaration."
 
 KEM_friends_in_the_steppes:0 "스텝의 친구들"
 KEM_friends_in_the_steppes_desc:0 "Our southern neighbors, the Kazakhs, found themselves in a very similar predicament following the disastrous collapse of the Soviet Union. The nation found itself divided amongst petty warlords, each fighting for his own vision of the ideal Kazakh state, and the conflicts were as frequent as they were bloody. Recently, however, the situation has turned around dramatically.\n\nKazakhstan has been unified under a single government once more, and the divisions that once plagued the Kazakh steppes seem to have healed for the time being. Now would be a perfect time for the King's ambassadors to reach out to the Kazakh government to see if their leaders are willing to open relations, assuming their government is willing to entertain such an idea in the first place. It wouldn't hurt to ask."
 
 KEM_in_the_halls_of_glory:0 "영광의 전당 안에서"
 KEM_in_the_halls_of_glory_desc:0 "It took a great deal of effort on the part of His Majesty's diplomatic corps, but it looks like their efforts have paid off in the end. Although many retain a certain degree of skepticism, our state is finally beginning to be taken seriously as a potential contender to Russian reunification, and our presence has been at least nominally recognized by much of the world's nations.\n\nTrade with the outside world is flourishing for the first time in decades, and Central Siberia is quickly becoming a hub for international commerce as more foreign businesses seek to make lucrative investments in our King's bountiful realm. Our first few steps into the world have so far been a success, and the future of the Principality is looking bright indeed."

