    spook_news.1.t:0 "검은 태양의 속삭임"
    spook_news.1.d:0 "수년간, 부르군트의 영역에서 벌어지는 어둠의 행위들은 SS의 영원한 전장의 안개속에 갇힌 채 침묵을 이어나갔습니다. 그러나, 지난 몇 달간 기사단국에서 빠져나온 숨죽인 이야기들 조차 침묵하며, 세계 지도자들에게 불안한 지식의 공백을 남겼습니다. 그들이 확신할 수 있었던 것은 오직 숨죽인 첩보부의 보고서에서 드러난 브르타뉴를 통해 밀수되는 방호 장비와 격리 수용 시설의 기밀 선적품 뿐 이였습니다.\n\n그러나, 새로운 소식이 비밀의 장막을 뚫고 나왔습니다. 프랑스국이 공식적으로 파리의 광견병 발생의 원인을 SS로 지목하며 비난하자, 한때 은밀한 발견이였던 이 소식은 이제 더욱 많은 정부들이 그들의 도심지에서 발생한 바이러스 사태 발발을 비판적으로 보며 국제 언론사들의 헤드라인들을 폭풍처럼 휩쓸었습니다. 이제 세계의 시선은 죽음의 상징을 짊어지고 다니는 자들이 풀어놓은 새로운 역병을 두려워 하며 유럽 대륙의 어둠의 구석을 향하고 있습니다."
    
