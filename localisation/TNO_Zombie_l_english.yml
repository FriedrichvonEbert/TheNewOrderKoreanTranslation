 BRG_Rodomo_Virus:0 "로도모 바이러스"
 BRG_Rodomo_Virus_desc:0 "부르군트의 교만속에서 태어난 로도모 바이러스는 공기를 통해 전염되며 단 며칠만에 감염됩니다. 이에 맞설 유일한 방법은 격리를 취한 뒤, 그저 희망이 남아 있길 비는 것 뿐입니다.\n\n물론, 당연히 시체들을 태우는 것도요. 죽지 않는 자들은 가지고 놀 무언가가 아닙니다."
 
 Anti_Zombie_Weaponry_1:0 "초기형 화염방사기"
 Anti_Zombie_Weaponry_1_desc:0 "그저 점화된 가스를 분출하도록 고안된 기계보다 조금 나아진 물건이며, 이 원시적인 무기들은 죽지 않은 자들을 죽일 수 있겠지만, 이를 휘두르는 자에게도 상당한 위험을 가할것 입니다."
 Anti_Zombie_Weaponry_2:0 "기초적 화염방사기"
 Anti_Zombie_Weaponry_2_desc:0 "표준화 되었으며 허용 가능한 오차범위 안으로 정밀화된 이 무기는 앞선 선조보다 더 개선된 정밀도와 범위를 갖습니다.  아직은 대량 생산의 초기 단계를 밟고 있지만, 이것들이 충분하다면 우리는 군단의 전진을 늦출 수 있을것 입니다."
 Anti_Zombie_Weaponry_3:0 "개선된 화염방사기"
 Anti_Zombie_Weaponry_3_desc:0 "전 세계를 가로질러, 모든 공장에서 한가지 제품. 화염방사기를 생산하기 시작했습니다. 오직 화염만이 군단을 청소할 수 있다는 것은 확실해졌고, 새로운 혁신적인 설계는 지극히 효과적임을 증명하고 있습니다."
 Anti_Zombie_Weaponry_4:0 "진보된 화염방사기"
 Anti_Zombie_Weaponry_4_desc:0 "군단은 전 세계에서 섬뜩한 비명을 지르고 있습니다. 화염이 도시의 뒷골목과 드높은 산맥을 휘감고 있습니다. 예, 이건 더럽게 비싸고 터무니없죠. 물론, 쏘기도 힘들고요. 하지만 이러한 무기들의 비할 데 없는 순수한 열, 그리고 몇 분 안에 수십명은 족히 태워버리는 화력은 그 어떠한 무기에서도 찾아볼 수 없습니다."
 Anti_Zombie_Weaponry_5:0 "준 현대화된 화염방사기"
 Anti_Zombie_Weaponry_5_desc:0 "싸구려 잡지에서 튀어나온것 마냥 생겼군요. 매끄럽고 둥글죠. 빛나는 분사구와 총열. 가스가 들어있는 얇은 통. 아마도, 거대한 파괴자인 화염이 우리의 구원자인가 봅니다."
 Anti_Zombie_Weaponry_6:0 "현대화된 화염방사기"
 Anti_Zombie_Weaponry_6_desc:0 "들어라, 죽지 않은 자들아! 다시 쳐 잠들어라. 네놈들의 싫증나는 얼굴들을 땅바닥에 쳐박아라. 너희들의 운명이 이곳에 왔으며, 그것은 바로 화염이다. 너희가 있어야 할 이 부서진 세계의 무덤속으로 돌아가거라. 내가 너희의 목자이며, 너희들은 나의 양일지니."

