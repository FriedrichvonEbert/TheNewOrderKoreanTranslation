 RMN_Zombies:0 "비틀거리는 무리"
 RMN_Zombies_desc:0 "전 세계를 가로질러, 죽은자들이 다시 태어나 걸어다니기 시작했습니다. 어떠한 군대도 이에 맞설 준비가 되지 않았습니다. 예, 인류는 거대한 군세와도, 작은 반군에게도 맞서 싸웠습니다. 인류는 하늘과 바다에서도 싸워왔습니다. 허나, 이토록 동일하게 생겼으나 이토록 이질적인 생명체와는 전혀 마주해 본 적이 없습니다. 인류는 그 어떠한 군대보다 거대한 군세와 자신의 끔찍한 거울과도 맞선 적이 없었습니다. 한번도 다리나 턱에 총을 겨누어 본 적이 없었습니다. 초월적인 인내심을 발휘하며 결코 사람의 속도라고 할 수 없을 정도의 속도로 달리는 사람은 듣도 보도 못하였기에, 모두가 이들에게서 눈을 떼지 못하였습니다. 이 공포의 전쟁은 그 어떠한 잠깐의 망설임이나 물자 부족으로 인한 후퇴도 용납하지 않습니다. 겨우 수십, 수천, 수백만을 죽였다고? 이 불가능한 싸움에서 이기는 것보단, 총체적인 멸절을 마주할 가능성이 더 큽니다."

