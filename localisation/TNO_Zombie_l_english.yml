    spook_news.2.t:0 "독일이 부르군트의 생화학 공격을 비난하다"
    spook_news.2.d:0 "독일국 외무부는 오늘, 부르군트 기사단국이 독일국을 향한 "잔혹하고 야만적인 공격"에 책임이 있다며 공식적으로 비난하고 나섰습니다.\n\n이 선언문은 모호하고, 세부사항이 결핍되어 있었지만, 많은 사람들은 공식적으론 대규모 홍역 사태의 발발로써 발표되어 폐쇄된 스트라스부르크 도심지의 폐쇄 조치가 이와 관련이 있다고 의심하고 있습니다. 부르군트는 외부 세계를 향한 보기 드문 답신을 통해, "독일국 의료 체계의 실패"를 향한 그 어떠한 책임조차 부인했습니다.\n\n이 성명은 독일국과 부르군트 사이의 긴장을 고조시켰으며, CIA가 위험물질 방호복과 방독면을 완전히 착용한 독일군 사단이 알자스로 이동하는 모습이 찍힌 사진을 공개하며 그들이 서로 핵을 주고받을 지 대비하고 있습니다."
    spook_news.2.a:0 "암흑 국가가 너무 나간것 아닌가?"

    spook_news.3.t:0 "로도모 산업구획의 핵폭발"
    spook_news.3.d:0 "오늘, 영국의 지진학자들은 영국 해협과 노르망디를 가로지르는 핵폭발의 가시적인 징후를 담은 사진은 사실일 뿐만 아니라, 정확히 목요일 오전 5:28에 일어난 핵폭발의 결과물인 것을 확인했습니다.\n\n[USA.GetLeader] 대통령과 [JAP.GetLeader] 총리는 즉시 신속하게 독일국의 핵공격을 비난했으며, 이는 수백만의 부르군트 노예들을 살해한 것으로 간주되었습니다. 이에 대하여, 독일국의 총통은 그 어떠한 핵무기도 발사되지 않았음을 발표하였습니다. CIA 분석가들은 CBRN 장비를 착용한 국방군 부대가 엘자스 지역에 대대적으로 배치된것을 공개하며 이 주장에 이의를 제기하였습니다.\n\n영국과 여러 유럽 국가들은 말 그대로 핵탄두를 주고받는 것이 더 광범위한 전쟁의 서막에 불과할 것을 우려하며, 이 사건의 여파를 대비하고 있습니다."
    spook_news.3.a:0 "저놈들 전부 미쳐버렸나? 우릴 모두 죽이려 들다니!"
    spook_news.3.b:0 "어디 재미 좀 볼까..."
    spook_news.3.b.tt:0 "§R군단으로 플레이 합니다.§!"

    spook_news.4.t:0 "기사단국의 침묵"
    spook_news.4.d:0 "한때 대 루앙으로 알려졌던 도시의 핵 소각 이후, 부르군트에는 으스스한 침묵만이 맴돌았습니다. 브르타뉴와의 거래도, 프랑스 시골을 향한 난민들도 없는 모습을 보며, 몇몇 정보기관들의 수장은 농담 반 진담 반으로 마치 "무덤처럼 고요하다"며 덧붙였습니다. 독일국은 자신의 서방에 놓인 사태를 발발시킨 이들보다 그리 말이 많지 않았습니다. 국가수상부는 로도모의 대폭발에 대한 자신들의 광범위한 유죄 추정에 대응하기에는 내부 위기에 몰두한 듯 합니다.\n\n그러나, 관찰자들은 그 무엇보다 걱정되는 두가지 징후를 가지고 있었습니다. 부르군트의 영공 근방을 지나가는 항공기들은 도시의 불빛이 점점 줄어들고 있음을 보고하였으며, 더욱 걱정되는 사안은 네델란드와 영국 남부에서 들어온 부르군트의 무선 방해전파 발생기들이 하나 둘씩 침묵하고 있다는 것을 보고한 것입니다."
    spook_news.4.a:0 "어둠 속에서 움직이는 것은 아무것도 없는가?"

    spook_news.5.t:0 "고모라 전투"
    spook_news.5.d:0 "연방 및 주 정부 관계자들을 만난 직후, 로버트 F. 와그너 주니어는 동부 표준시 기준 오늘 낮 12:00에 뉴욕 시의 비상 사태 선포를 공식적으로 발표했습니다. 5개 자치구의 당국 모두 맨해튼 저지대와 브루클린 인근 지역에서 발생한 "민간 소요 사태"에 대하여 가장 최악의 경우를 대비한 방역 조치를 시행할 것을 촉구했습니다. 부스스한 시장과 그의 가족은 마지막으로 자동차 행렬과 함께 홀란드 터널로 진입하는 것이 목격되었습니다.\n\n정규군과 주방위군 부대는 전국의 모든 비필수적 방송이 중단되기 직전 빅 애플에 차단선을 설치하였습니다. 정부에 의한 언론 보도 통제를 면한 몇 안되는 뉴스들은 군 부대가 검문소마다 투입되어 군중들을  살상무기로 흩어놓으려 시도한다고 주장하고 있습니다. [USA.GetLeader] 대통령은 오늘 밤 늦게 TV로 방송될 공식 성명을 준비하고 있는것으로 예상되고 있습니다."
    spook_news.5.a:0 "우리 터전의 해안에 무슨 전쟁이 도달한 것이지...?"
    
    spook_news.6.t:0 "일본 제국 육군이 재소환 가능성을 마주하다"
    spook_news.6.d:0 "불과 며칠 전만 해도, 서유럽을 황폐화 시키던 범세계적 유행병의 첫 발병은 최근 뉴욕에 닿았으며, 이제 상하이에서 발견되었습니다. 어느 아시아 도심지에서 최초로 발병된 사실이 확인되며, 이제 역병은 의심의 여지 없이 상하이의 고밀도 도심으로 향해 급속도로 확산되고 있습니다.\n\n통제 불가능한 전염병 사태의 위협으로 인해, 일본 제국 육군은 즉시 중국의 모든 병력을 통합하였으며, 이는 일본 열도에서의 발병에 대비한 철수 가능성을 대비하기 위함인 것으로 추측됩니다. 일본군의 갑작스러운 철수 가능성이 제기되자, 가오중우 대통령은 신속히 중화민국 육군을 동원하여 상하이를 격리시키고 전염병이 다른 중국의 대도시와 국제항을 향해 퍼지는 것을 막고자 하였습니다. 이러한 전술이 실효성이 있을지는 지켜 보아야 알 수 있을것 입니다."
    spook_news.6.a:0 "지금의 동방은 얼마나 역병과 죽음에 시달리고 있는가?"
    
    spook_news.7.t:0 "베링 해협의 학살"
    spook_news.7.d:0 "알래스카 근방에 주둔하고 있던 미 해군 순찰대의 유출된 보고서에 따르면, 한 무리의 선박들이 죽음의 밤 속에서 함대에 접근하여 발생한 참혹한 장면들이 묘사되어 있었습니다. 한 익명의 소식통은 이 선박들이 극동에서 탈출한 러시아 난민들의 것으로 추정되며, '고향을 파괴하고 가족들을 광란의 살인마로 만든' 정체불명의 바이러스로 부터 미국에 망명을 요청하였다고 합니다. 통신이 구축된 직후, 순찰대는 즉시 함정에 사격을 개시하여 선박을 파괴하고 탑승객 전원을 사살했습니다.\n\n그러나 대통령은 국가 안보와 국경의 통제를 위하여 가능한 한 모든 노력을 다할 것 이라고만 밝혔습니다."
    spook_news.7.a:0 "세계가 어둠에 휩싸인다."

    spook_news.12.t:0 "섬을 휩쓰는 무정부 상태"
    spook_news.12.d:0 "이미 심각하게 혼란에 빠진 세계는 오늘날 브리튼 제도를 장악하고 있는 국가들에게 관심을 돌렸으며, 그곳에서는 사람들을 불안에 떨게 만드는 사건들이 일어나고 있는것으로 보입니다. 필사적인 노력에도 불구하고, 몇몇개의 군 초소와 연락이 끊겼으며, 이러한 지역은 급속도로 확장되고 있습니다. 여전히 통신이 가능한 지역에서는 침묵하기 전까지 종종 해독할 수 없는 긴 전언이 전달되고 있습니다.\n\n최근 내륙지역과 런던 외곽에서 조차 불길이 치솟고 있다는 목격자들의 소식이 들려오고 있지만, 이러한 걱정스러운 발견 외에는 전혀 진전이 없었습니다. 코크 주에서 퍼지는 정보는 더욱 적습니다.\n\n이러한 사건들이 서로 연관성이 있는지, 아니면 정말로 세계의 나머지 문제들과 연결되어 있는지는 알 수 없습니다. 이러한 정보의 빈약함은 의구심에 들어 있으며, 브리튼 제도의 정부 당국의 불안한 상태를 감안하면, 그들이 이 혼돈속에서 온전하게 빠져나올 수 있을지는 확실하지 않습니다."
    spook_news.12.a:0 "제도는 다시 한번 무너지는 것인가?"
