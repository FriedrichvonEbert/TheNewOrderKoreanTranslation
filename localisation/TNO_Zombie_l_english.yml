    spook_temp.11.t:0 "봉인을 풀다"
    spook_temp.11.desc:0 "내가 바라보는 곳에는, 잿빛의 말이 있었다. 그 말에 앉은 자는 죽음의 이름을 가지고 있었으며, 하데스가 그와 함께하고 있었다. 그들에게는 이 땅의 사분지 일을 검과 기근과 역병을 통해 이 땅의 들짐승들을 살육할 권세가 주어졌다.\n\n너는 이 두루마리를 가져갈 자격이 있다.\n왜냐하면 그대는 살해당했기 때문이며...\n그리고 봉인을 뜯고\n\n죽임을 당한 어린 양은 가치있는 존재지만,\n힘과 부와 지혜와 권세를 받을 것이며\n그리고 명예와 영광과 찬사를 받으리라!\n\n감히 어린 양이 봉인을 깨트리고, 두루마리가 감추고 있는 것이 무엇인지 보려 하느냐?"
    spook_temp.11.a:0 "...그리고 어린 양에게 찬송과 명예와 영광과 권능이 있기를!"
