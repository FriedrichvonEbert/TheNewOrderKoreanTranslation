l_english:
BE_GERMAN_CIVIL_WAR_T:0 "독일 내전"
BE_GERMAN_CIVIL_WAR_D:0 "따라서 개인은 결국 자신의 자아가 국가의 존재 앞에서는 그다지 중요하지 않다는 사실을 깨닫게 될 필요가 있다.\n- 아돌프 히틀러"
BE_GERMAN_CIVIL_WAR_A:0 "결국 시작해 버렸군"

BE_SOUTH_AFRICAN_WAR_T:0 "남아프리카 전쟁"
BE_SOUTH_AFRICAN_WAR_D:0 "누구도 전쟁을 시작하지 않는다. 아니, 제 정신을 가진 사람이라면 시작하지 말아야 한다. 전쟁을 통해 무엇을 이루려고 하는지, 그리고 그것을 어떻게 실행할 것인지를 먼저 마음 속에 분명히 하지 않고는 말이다. - 해럴드 G. 무어, "우리는 한때 군인이었다... 그리고 젊었다""
BE_SOUTH_AFRICAN_WAR_A:0 "도미노는 멈춰야만 한다"

BE_JAPANESE_ECONOMIC_WAR_T:0 "경제 전쟁"
BE_JAPANESE_ECONOMIC_WAR_D:0 "사람들이 창가에 서서, 침착하게 자기가 뛰어내릴 차례를 기다렸다.\n-도쿄 증권거래소 총재"
BE_JAPANESE_ECONOMIC_WAR_A:0 "쾅 소리와 함께 퇴장" 

BE_INDONESIAN_WAR_T:0 "인도네시아 전쟁"
BE_INDONESIAN_WAR_D:0 "우리는 풍요로운 예속보다 빈곤한 독립을 원한다!\n- 세쿠 투레"
BE_INDONESIAN_WAR_A:0 "불타는 태평양"

BE_GREAT_ASIAN_WAR_T:0 "대아시아 전쟁"
BE_GREAT_ASIAN_WAR_D:0 "다른 이들은 칼이고 접시다. 우리는 생선이고 고기이다.\n- 쑨원"
BE_GREAT_ASIAN_WAR_A:0 "아시아에 피가 흘릴 것이다"

BE_THE_HALL_INAUGURATION_T:0 "할의 대통령직 집권"
BE_THE_HALL_INAUGURATION_D:0 "불탄 폐허에서 새 세계를 건설하도록\n큰 힘주는 조합\n- 전통 민중가요"
BE_THE_HALL_INAUGURATION_A:0 "연대여 영원하라"

BE_THE_YOCKEY_INAUGURATION_T:0 "요키의 대통령직 집권"
BE_THE_YOCKEY_INAUGURATION_D:0 "원칙과 관습의 전면적인 해체는 공통의 적보다 훨씬 확실하게 미국의 자유를 전복시킬 것이다.\n- 새뮤얼 애덤스"
BE_THE_YOCKEY_INAUGURATION_A:0 "그 일이 일어났구만"

BE_THE_MARS_LANDING_T:0 "화성 착륙"
BE_THE_MARS_LANDING_D:0 "지구는 인류의 요람이지만 인류는 영원히 요람에만 머물 수 없다.\n- 콘스탄틴 치올콥스키"
BE_THE_MARS_LANDING_A:0 "여정이 시작되다"

BE_NUCLEAR_WAR_T:0 "전면 핵전쟁"
BE_NUCLEAR_WAR_A:0 "이젠 안녕히"

BE_WW3_T:0 "제3차 세계 대전"
BE_WW3_D:0 "난 등뒤에 놓여 있는 다리를 부술 것이다... 그러면 나는 앞으로 나아갈 수 밖에 없다.\n- 프리드쇼프 난센"
BE_WW3_A:0 "그리고 우리는 전진한다"

BE_GERMAN_ITALIAN_INVASION_T:0 "가이세리크 작전"
BE_GERMAN_ITALIAN_INVASION_D:0 "유럽은 독일이 지배할 것이다. 패전국들은 식민지에 지나지 않을 것이다.\n- 베니토 무솔리니"
BE_GERMAN_ITALIAN_INVASION_A:0 "유럽의 마지막 저항"

BE_IBERIAN_WARS_T:0 "이베리아 전쟁"
BE_IBERIAN_WARS_D:0 "전쟁에서는 승자도 패자도 없다. 오직 피해자만 있을 뿐이다.\n- 미첼 델 카스티요"
BE_IBERIAN_WARS_A:0 "이베리아의 황혼"

BE_OIL_CRISIS_T:0 "석유 파동"
BE_OIL_CRISIS_D:0 "사람들은 말을 원하지 않는다. 전투의 소리를 원한다. 운명의 전투가 내는 소리를.\n- 가말 압델 나세르"
BE_OIL_CRISIS_A:0 "검은 금, 빨간 모래"

BE_ORDER_44_T:0 "명령 44호"
BE_ORDER_44_D:0 "무사도는 죽음을 마주했을 때 실현된다.\n- 야마모토 쓰네토모"
BE_ORDER_44_A:0 "결국 이 길로 돌아왔다"

BE_SECOND_GERMAN_CIVIL_WAR_T:0 "2차 독일 내전"
BE_SECOND_GERMAN_CIVIL_WAR_D:0 "당연히, 물론 사람들은 전쟁을 원하지 않는다. 하지만 정책을 결정하는 것은 국가의 지도자들이며 사람을 끌고 나가는 것은 언제나 간단하다.\n- 헤르만 괴링"
BE_SECOND_GERMAN_CIVIL_WAR_A:0 "화염 속의 유럽"

BE_SGR_SLAVE_REVOLT_T:0 "노예 봉기"
BE_SGR_SLAVE_REVOLT_D:0 "한 사람이 형제자매로 모인 우리가 된다면,\n어떠한 위험도 어떠한 괴로움도 우리를 해칠 수 없다.\n우리는 우리 아버지처럼 자유인이 될 것이며,\n노예로 살기보다는 죽는 것을 받아들일 것이다.\n- 프리드리히 실러, "빌헬름 텔""
BE_SGR_SLAVE_REVOLT_A:0 "자유가 손짓하다"

BE_ZWEITE_NACHT_DER_LANGEN_MESSER_T: "2차 장검의 밤"
BE_ZWEITE_NACHT_DER_LANGEN_MESSER_D: "삶은 나약함을 용서하지 않는다.\n- 아돌프 히틀러"
BE_ZWEITE_NACHT_DER_LANGEN_MESSER_A: "영원히 계속되기 위해"

BE_THE_JUNE_OF_DECEIT_T: "기만의 6월"
BE_THE_JUNE_OF_DECEIT_D: "상황이 굉장히 심각하다...\n모든 곳에서 우리를 더 이상 따르지 않는 것 같다...\n국가수상부는 돌더미 잔해가 되었다.\n- 마르틴 보어만, 그의 마지막 전보에서"
BE_THE_JUNE_OF_DECEIT_A: "영원히 계속되기 위해"

BE_PF_T:0 "폰타나 광장 폭탄 테러"
BE_PF_D:0 "새벽에 죽은 것은 밤만이 아니었네, 한 남자와 그의 존재 또한 죽었네. 길을 적신 뜨거운 피는 이게 단지 시작임을 알리는 말이었네.\n- 리카르도 만네리니"
BE_PF_A:0 "뜨거운 가을의 끝"

BE_RUSSIAN_UNIFICATION_T:0 "러시아의 재통일"
BE_RUSSIAN_UNIFICATION_D:0 "1분이면 전투의 결과를 결정할 수 있고, 1시간이면 전역의 결과를 알 수 있으며, 하루면 나라의 운명을 결정할 수 있다.\n- 알렉산드르 수보로프"
BE_RUSSIAN_UNIFICATION_A:0 "러시아를 위해"

BE_RUSSIAN_UNIFICATION_WRRF_TUKHA_T:0 "러시아의 재통일"
BE_RUSSIAN_UNIFICATION_WRRF_TUKHA_D:0 "부르주아 계급은 사회주의자들이 결코 평화롭게 지내게 두지 않기 때문에 프롤레타리아 독재의 권위를 통해서만 투쟁이 마무리될 수 있다.\n- 미하일 투하쳅스키"
BE_RUSSIAN_UNIFICATION_WRRF_TUKHA_A:0 "붉은 새벽"

BE_RUSSIAN_UNIFICATION_WRRF_ZHUKOV_T:0 "러시아의 재통일"
BE_RUSSIAN_UNIFICATION_WRRF_ZHUKOV_D:0 "우리는 평화를 보장하기 위해 우리가 할 수 있는 모든 것을 할 것이다... 하지만, 우리가 전쟁을 해야만 한다면 우리는 인류의 행복을 위해 노력한 마지막 전쟁 때 처럼 서로 어깨를 걸칠 것이다.\n- 게오르기 주코프"
BE_RUSSIAN_UNIFICATION_WRRF_ZHUKOV_A:0 "붉은 새벽"

BE_TNO_SE_STRAT_CHITA_RUSSIA_UNIFICATION_T:0 "러시아의 재통일"
BE_TNO_SE_STRAT_CHITA_RUSSIA_UNIFICATION_D:0 "러시아는 육군과 해군, 두 동맹국만 있다.\n- 알렉산드르 3세"
BE_TNO_SE_STRAT_CHITA_RUSSIA_UNIFICATION_A:0 "신이여 차르를 보우하소서"

BE_RUSSIAN_UNIFICATION_AMUR_T:0 "러시아의 재통일"
BE_RUSSIAN_UNIFICATION_AMUR_D:0 "굽히지 마라. 타협하지 마라. 논리적으로 만드러 시도하지 마라. 유행에 따라 자신의 혼을 뒤바꾸지 마라. 대신 당신의 가장 큰 강박을 무정하게 따르라.\n- 프란츠 카프카"
BE_RUSSIAN_UNIFICATION_AMUR_A:0 "더 이상 바보가 되지 말자"

BE_RUSSIAN_UNIFICATION_MAGADAN_MATKOVSKY_T:0 "러시아의 재통일"
BE_RUSSIAN_UNIFICATION_MAGADAN_MATKOVSKY_D:0 "권력은 강자에게 저절로 온다. 우리는 러시아를 구원할 애국자들로부터 우리의 자유와 법을 받아들일 것이다.\n- 이반 일린"
BE_RUSSIAN_UNIFICATION_MAGADAN_MATKOVSKY_A:0 "권력에의 의지"

BE_RUSSIAN_UNIFICATION_MAGADAN_PETLIN_T:0 "러시아의 재통일"
BE_RUSSIAN_UNIFICATION_MAGADAN_PETLIN_D:0 "의심의 시대에, 조국의 운명을 곱씹는 고통스러운 나날에 당신은 나의 막대기가 되고 지팡이가 되리, 오, 위대하고, 용감하며, 진실하고 자유로운 러시아여!\n- 이반 투르게네프"
BE_RUSSIAN_UNIFICATION_MAGADAN_PETLIN_A:0 "자유의 땅"

BE_RUSSIAN_UNIFICATION_CHITA_IMPERIAL_T:0 "러시아의 재통일"
BE_RUSSIAN_UNIFICATION_CHITA_IMPERIAL_D:0 "아무리 파멸적인 사람이라도 그는 여전히 어떠한 폭군이나 상황에서라도 빼앗길 수 없는, 과거와 미래를 넘나들 수 있는 사상의 자유이자 단일한 자질을 가지고 있다.\n- 드미트리 볼코고노프"
BE_RUSSIAN_UNIFICATION_CHITA_IMPERIAL_A:0 "신이여 차르를 보우하소서"

BE_BRITISH_REUNIFICATION_T:0 "영국의 재통일"
BE_BRITISH_REUNIFICATION_D:0 "지배하라 브리타니아여! 파도를 지배하라!\n영국인은 결코 결코 노예가 되지 않으리.\n- 유명 애국가"
BE_BRITISH_REUNIFICATION_A:0 "지배하라 브리타니아여"

BE_RUSSIAN_UNIFICATION_KOMI_TABORITSKY_T:0 "러시아의 재통일"
BE_RUSSIAN_UNIFICATION_KOMI_TABORITSKY_D:0 "세상이 망할지라도 정의를 행하라.\n- 페르디난트 1세, 신성 로마 제국의 황제"
BE_RUSSIAN_UNIFICATION_KOMI_TABORITSKY_A:0 "11시"

BE_RUSSIAN_REUNIFICATION_VYATKA_LIBDEM_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_VYATKA_LIBDEM_D:0 "무한한 지혜와 무한한 자비심을 가지고 행해지는 군주정은 가능한 모든 정부 형태 중 가장 완벽한 것이다.\n- 에스라 스타일즈"
BE_RUSSIAN_REUNIFICATION_VYATKA_LIBDEM_A:0 "새 제국"

BE_RUSSIAN_REUNIFICATION_VYATKA_CONDEM_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_VYATKA_CONDEM_D:0 "자연의 권리는... 각자가 본성의 보존을 위해, 즉 자기 생명의 보존을 위해 자기 의지대로 자기 힘을 쓰고자 하는 자유이다.\n- 토머스 홉스"
BE_RUSSIAN_REUNIFICATION_VYATKA_CONDEM_A:0 "인생은 순환이다"

BE_RUSSIAN_REUNIFICATION_VYATKA_AUTHDEM_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_VYATKA_AUTHDEM_D:0 "가능한 한 대공은 선한 길을 고수해야 하지만, 만약 필요하다면 그는 악을 따르는 법도 배워야 한다.\n- 니콜로 마키아벨리"
BE_RUSSIAN_REUNIFICATION_VYATKA_AUTHDEM_A:0 "제국을 위해"

BE_RUSSIAN_REUNIFICATION_ARYAN_BROTHERHOOD_VAGNER_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_ARYAN_BROTHERHOOD_VAGNER_D:0 "아마 백년 후에는 그들에게 구원의 기회를 줄 만한 위인이 나타날 것이다. 그는 나를 모델로 삼고, 내 생각을 인용하며 내가 그렸던 과정을 따라할 것이다.\n- 아돌프 히틀러"
BE_RUSSIAN_REUNIFICATION_ARYAN_BROTHERHOOD_VAGNER_A:0 "의지의 승리"

BE_RUSSIAN_REUNIFICATION_ARYAN_BROTHERHOOD_HYPERBOREA_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_ARYAN_BROTHERHOOD_HYPERBOREA_D:0 "천둥과 번개가 우리 머리 위에 치고 있다. 우리가 할 수 있는 건 아무것도 없기 때문에 사방은 어두워졌다.\n- 프리드리히 니체"
BE_RUSSIAN_REUNIFICATION_ARYAN_BROTHERHOOD_HYPERBOREA_A:0 "하일 페룬"

BE_RUSSIAN_UNIFICATION_SAMARA_ZYKOV_T:0 "러시아의 재통일"
BE_RUSSIAN_UNIFICATION_SAMARA_ZYKOV_D:0 "세계는 러시아 혁명이 막바지에 이르었다고 생각한다. 착각하지 마라. 러시아 혁명은 이제 막 시작되었다.\n- 알렉산드르 케렌스키"
BE_RUSSIAN_UNIFICATION_SAMARA_ZYKOV_A:0 "어둠에서 빛으로"

BE_RUSSIAN_UNIFICATION_SAMARA_BUNYACHENKO_T:0 "러시아의 재통일"
BE_RUSSIAN_UNIFICATION_SAMARA_BUNYACHENKO_D:0 "받은 무기를 버리지 말라. 민중의 적을 상대로 싸워라. 러시아의 고통받는 이들은 귀관들을 기대하고 있다. 이들을 해방해라!\n- 안드레이 블라소프"
BE_RUSSIAN_UNIFICATION_SAMARA_BUNYACHENKO_A:0 "약한 자의 끝"

BE_RUSSIAN_UNIFICATION_SAMARA_OKTAN_T:0 "러시아의 재통일"
BE_RUSSIAN_UNIFICATION_SAMARA_OKTAN_D:0 "거위가 줄 수 있는 모든 금을 한꺼번에 손에 넣겠다고 생각하면서 거위의 배를 갈랐지만 아무것도 나오지 않았다.\n- 아이소포스"
BE_RUSSIAN_UNIFICATION_SAMARA_OKTAN_A:0 "한 군인의 행운"

BE_BIG_EVENT_RUSSIAN_REUNIFICATION_FATHER_MEN_T:0 "러시아의 재통일"
BE_BIG_EVENT_RUSSIAN_REUNIFICATION_FATHER_MEN_D:0 "나는 지금 내가 늘 하던데로, 바람에 얼굴을 맞대고 있을 뿐이다... 나는 지금 신이 다루는 하나의 악기일 뿐이다. 그 후에는 모든 것이 하느님의 뜻대로 이루어질 것이다.\n- 알렉산드르 멘"
BE_BIG_EVENT_RUSSIAN_REUNIFICATION_FATHER_MEN_A:0 "온유한 자는 복이 있나니"

BE_RUSSIAN_REUNIFICATION_BURYATIA_LIBSOC_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_BURYATIA_LIBSOC_D:0 "이 삶이 훌륭하다고 굳게 믿어라. 긍정적으로 생각하고 혁명이 언제나 승리할 것이라 믿어라.\n- 발레리 사블린"
BE_RUSSIAN_REUNIFICATION_BURYATIA_LIBSOC_A:0 "레닌이 부활하다"


BE_RUSSIAN_REUNIFICATION_BURYATIA_AUTHSOC_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_BURYATIA_AUTHSOC_D:0 "내 행동은 오직 하나의 갈망에 따른 것이다. 우리 인민, 선하고 강인한 인민들이 정치적 겨울잠에서 깨어나도록 내가 할 수 있는 일을 하고자 하는 갈망 말이다.\n- 발레리 사블린"
BE_RUSSIAN_REUNIFICATION_BURYATIA_AUTHSOC_A:0 "레닌이 부활하다"

BE_RUSSIAN_REUNIFICATION_IRKUTSK_PARTY_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_IRKUTSK_PARTY_D:0 "여느 정당과 마찬가지로, 우리의 당은 정치적 패권을 위해서라면 끝까지 투쟁한다.\n- 블라디미르 레닌"
BE_RUSSIAN_REUNIFICATION_IRKUTSK_PARTY_A:0 "연방을 위해!"

BE_RUSSIAN_REUNIFICATION_IRKUTSK_STATE_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_IRKUTSK_STATE_D:0 "수단은 그 목적에 의해서만 정당화될 수 있다. 그러나 그 목적 역시 정당화될 필요가 있다.\n- 레온 트로츠키"
BE_RUSSIAN_REUNIFICATION_IRKUTSK_STATE_A:0 "모든 것 위의 질서"

BE_RUSSIAN_REUNIFICATION_OMSK_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_OMSK_D:0 "침략한 적에 대한 증오가 가장 인간적인 감정이다. 하지만 그런 마음의 고통과 영혼을 고뇌를 가지고 태어나서, 하느님은 누구도 다시 한번 더 그런 일을 겪지 않게 만든다.\n- 파벨 바토프"
BE_RUSSIAN_REUNIFICATION_OMSK_A:0 "종말이 시작된다"

BE_RUSSIAN_UNIFICATION_TOMSK_HUMANIST_T:0 "러시아의 재통일"
BE_RUSSIAN_UNIFICATION_TOMSK_HUMANIST_D:0 "전쟁은 슬픔을 가져왔고 삶을 매우 힘들게 만들었다. 하지만 전쟁 전에는 더욱 힘들었는데, 그때는 모든 사람들이 혼자서 슬픔 속에 빠져 있었기 때문이다.\n- 드미트리 쇼스타코비치"
BE_RUSSIAN_UNIFICATION_TOMSK_HUMANIST_A:0 "러시아의 교향곡"

BE_RUSSIAN_REUNIFICATION_KEMEROVO_YURIY_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_KEMEROVO_YURIY_D:0 "병사들의 배는 공허한 약속과 희망으로는 만족하지 못한다.\n- 표트르 대제"
BE_RUSSIAN_REUNIFICATION_KEMEROVO_YURIY_A:0 "차르 만세!"

BE_RUSSIAN_REUNIFICATION_KEMEROVO_LYDIA_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_KEMEROVO_LYDIA_D:0 "자네들과 같은 철학가들은 운이 좋은 것이다. 자네들은 종이에 글을 쓴다. 종이는 인내심이 있지 않은가. 안타깝게도 짐은 여제기에 살아있는 생명의 민감한 피부 위에 글을 쓴다.\n- 예카테리나 2세"
BE_RUSSIAN_REUNIFICATION_KEMEROVO_LYDIA_A:0 "차르 만세!"

BE_RUSSIAN_REUNIFICATION_SBA_DESPOTIST_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_SBA_DESPOTIST_D:0 "더 해결하기 어려운 문제는 수많은 선한 이들이 '도적'인 동시에 '무정부주의자'라는 것이다.\n- 게오르기 플레하노프"
BE_RUSSIAN_REUNIFICATION_SBA_DESPOTIST_A:0 "우리는 달린다"

BE_RUSSIAN_REUNIFICATION_SBA_LIBSOC_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_SBA_LIBSOC_D:0 "아나키즘의 정신에 따르면, 인간의 깊은 정서란 모두의 이익, 모두를 위한 자유와 정의, 그리고 만민 사이의 연대와 사랑을 의미한다.\n- 에리코 말라테스타"
BE_RUSSIAN_REUNIFICATION_SBA_LIBSOC_A:0 "신도 주인도 없다"

BE_RUSSIAN_REUNIFICATION_TYUMEN_KAGANOVICH_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_TYUMEN_KAGANOVICH_D:0 "상대가 무기를 내려놓으면 다 잘 된다. 만약 무기를 내리길 거부한다면 우리 손으로 빼앗아야 한다.\n- 이오시프 스탈린"
BE_RUSSIAN_REUNIFICATION_TYUMEN_KAGANOVICH_A:0 "강철의 땅"

BE_RUSSIAN_REUNIFICATION_TYUMEN_KHRUSHCHEV_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_TYUMEN_KHRUSHCHEV_D:0 "우리가 이해해야만 하는 것이 있다. 세상의 모든 귀한 자산, 세상에서 제일 귀한 자산, 세상에서 제일 결정적인 자산은 인간이다.\n- 이오시프 스탈린"
BE_RUSSIAN_REUNIFICATION_TYUMEN_KHRUSHCHEV_A:0 "인민의 꿈"

BE_RUSSIAN_REUNIFICATION_ZHDANOV_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_ZHDANOV_D:0 "우리가 알았고 알고 알게 될 모든 지식은 우리가 절대 알지 못할 것에 비하면 아무것도 아니다.\n- 콘스탄틴 치올콥스키"
BE_RUSSIAN_REUNIFICATION_ZHDANOV_A:0 "한계가 없다는 것을 받아들여라"

BE_RUSSIAN_REUNIFICATION_STALINA_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_STALINA_D:0 "일단 한번 눈앞이 보이기 시작하면 다시 맹인인 척 할 수 없다.\n- 스베틀라나 스탈리나"
BE_RUSSIAN_REUNIFICATION_STALINA_A:0 "철의 국가"

BE_RUSSIAN_REUNIFICATION_BUKHARINA_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_BUKHARINA_D:0 "도둑들이여 떨어라! 너희들의 시간은 끝났다! 압제와 노예제와 눈물의 세계는 세계 노동자 형제들의 빛나는 세계로 대체된다!\n- 알렉산드라 콜론타이"
BE_RUSSIAN_REUNIFICATION_BUKHARINA_A:0 "새로운 혁명"

BE_RUSSIAN_REUNIFICATION_KOMI_GUMMILYOV_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_KOMI_GUMMILYOV_D:0 "그는 국가를 뒤흔들고 모든 땅에 고통을 안기기 위해 이 땅에 태어난 인물이었다. 그는 널리 퍼진 무시무시한 소문으로 모든 인류를 공포에 떨게 만들었다.\n- 요르다네스"
BE_RUSSIAN_REUNIFICATION_KOMI_GUMMILYOV_A:0 "대륙 통합"

BE_RUSSIAN_REUNIFICATION_KOMI_SHAFAREVICH_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_KOMI_SHAFAREVICH_D:0 "우리의 기품이 지켜지는 한, 우리의 영광의 해는 지지 않을 것이며, 조국의 부패와 멸망은 결코 없을 것이다. \n- 프레드릭 윌리엄 로빈슨"
BE_RUSSIAN_REUNIFICATION_KOMI_SHAFAREVICH_A:0 "잿더미로부터 다시"

BE_RUSSIAN_REUNIFICATION_KOMI_SEROV_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_KOMI_SEROV_D:0 "우리는 당신과 함께했지만, 우리는 당신의 소유가 아니다. 당신의 붉은 깃발을 인정했다고 우리가 변화했다고는 착각하지 말라. 우리는 단지 그것이 조국을 대표하는 색으로 꽃을 피웠기 때문에 그것을 알아보았을 뿐이다. \n- 니콜라이 우스트랼로프"
BE_RUSSIAN_REUNIFICATION_KOMI_SEROV_A:0 "계급과 국민"

BE_RUSSIAN_REUNIFICATION_KOMI_SUSLOV_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_KOMI_SUSLOV_D:0 "흰 장갑으로는 혁명을 일으킬 수 없다.\n- 블라디미르 레닌"
BE_RUSSIAN_REUNIFICATION_KOMI_SUSLOV_A:0 "붉은 주먹"

BE_RUSSIAN_REUNIFICATION_KOMI_DEMOCRATIC_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_KOMI_DEMOCRATIC_D:0 "만약 현재가 그렇게까지 끔찍하고 암울하지 않았다면, 또한 미래가 매우 신비롭고 수수깨끼같다면 사람들은 기뻐 미칠 것이다.\n- 콘스탄틴 카벨린"
BE_RUSSIAN_REUNIFICATION_KOMI_DEMOCRATIC_A:0 "더 나은 역사를 위해"

BE_RUSSIAN_REUNIFICATION_SVERDLOVSK_YELTSIN_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_SVERDLOVSK_YELTSIN_D:0 "사람은 위대하고 찬란한 불꽃처럼 살아야 하고, 되는 한 밝게 타야 한다. 결국 완전히 타버릴 것이다. 하지만 비열한 작은 불꽃보다는 훨씬 낫다.\n- 보리스 옐친"
BE_RUSSIAN_REUNIFICATION_SVERDLOVSK_YELTSIN_A:0 "구세기의 끝"

BE_RUSSIAN_REUNIFICATION_TOMSK_BASTILLARDS_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_TOMSK_BASTILLARDS_D:0 "나는 단지 전혀 실용적이지 않은, '말도 안되는 것'에 대해서만 관심이 있다. 나는 그 터무니없는 것이 발현하는 것에만 관심이 있다.\n- 다닐 하름스"
BE_RUSSIAN_REUNIFICATION_TOMSK_BASTILLARDS_A:0 "질서와 정의."

BE_RUSSIAN_REUNIFICATION_TOMSK_MODERNISTS_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_TOMSK_MODERNISTS_D:0 "진정한 지식에 무언가를 얹는 것은 인간의 힘에 더 보태는 것과 같다.\n- 호러스 맨"
BE_RUSSIAN_REUNIFICATION_TOMSK_MODERNISTS_A:0 "역경을 헤치고 별을 향하여"

BE_RUSSIAN_REUNIFICATION_TOMSK_DECEMBRISTS_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_TOMSK_DECEMBRISTS_D:0 "그래, 너의 앞에 펼쳐진 이상하고, 찬란하고, 소름 끼치는 풍경, 러시아여, 나의 조국이여!\n- 니콜라이 고골"
BE_RUSSIAN_REUNIFICATION_TOMSK_DECEMBRISTS_A:0 "지혜와 발전"

BE_RUSSIAN_UNIFICATION_NOVOSIBIRSK_POKRYSHKIN_T:0 "러시아의 재통일"
BE_RUSSIAN_UNIFICATION_NOVOSIBIRSK_POKRYSHKIN_D:0 "어디를 가더라도 잘못을 저지르도록 요구될 것이다. 자신의 정체성을 해치는 것이 삶의 기본이다.\n- 필립 K. 딕"
BE_RUSSIAN_UNIFICATION_NOVOSIBIRSK_POKRYSHKIN_A:0 "힘의 땅"

BE_RUSSIAN_UNIFICATION_NOVOSIBIRSK_SHUKSHIN_T:0 "러시아의 재통일"
BE_RUSSIAN_UNIFICATION_NOVOSIBIRSK_SHUKSHIN_D:0 "Something remains in us from the homeland that it lives in us all our life, now gladdening, at times tormenting, and it always seems that we will someday see it, our homeland.\n- Vasily Shukshin"
BE_RUSSIAN_UNIFICATION_NOVOSIBIRSK_SHUKSHIN_A:0 "연방의 꿈"

BE_RUSSIAN_REUNIFICATION_PRC_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_PRC_D:0 "그리고 이 승리는 우리의 모국이 역사상 제일 힘든 시험들을 견뎌냈다는 것을 의미한다.\n- 알렉산드르 바실렙스키"
BE_RUSSIAN_REUNIFICATION_PRC_A:0 "연방을 위해!"

BE_RUSSIAN_REUNIFICATION_MAGADAN_WERBELL_T:0 "러시아의 재통일"
BE_RUSSIAN_REUNIFICATION_MAGADAN_WERBELL_D:0 "용병을 기반으로 국가를 통치하는 이라면 안전하지도 평화롭지도 않다. 용병은 분열되어 있고, 야망을 품었으며, 규율이 없다... 이들은 신을 두려워하지도 동료에게 충성스럽지도 않다...\n- 니콜로 "
BE_RUSSIAN_REUNIFICATION_MAGADAN_WERBELL_A:0 "부와 영광"

BE_GERMAN_WARLORD_ERA_T:0 "독일의 붕괴"
BE_GERMAN_WARLORD_ERA_D:0 "우리는 자제력이 부족했다. 우리는 한계를 인식하지 못했다. 이를 알았다면 독일국은 40년은 넘게 더 지속했을 것이다.\n- 빌헬름 프리크"
BE_GERMAN_WARLORD_ERA_A:0 "독일, 그 무엇보다 아래에..."

BE_FALL_ROCKWELL_T:0 "록웰 상황"
BE_FALL_ROCKWELL_D:0 "주님께서 결코 후퇴 없는 전진 나팔을 부시었고\n그분께서는 심판의 자리에서 병사들의 용기를 재단하실지어니\n- 줄리아 워드 하우"
BE_FALL_ROCKWELL_A:0 "자유에게 바치는 장송곡"

BE_FALL_SCHWARZ_T:0 "흑색 상황"
BE_FALL_SCHWARZ_D:0 "반란은 사라지지 않고 바뀌지도 않는 철칙에 의해 분쇄된다.\n- 아돌프 히틀러"
BE_FALL_SCHWARZ_A:0 "완전한 끝맺음"

BE_FALL_ROT_T:0 "적색 상황"
BE_FALL_ROT_D:0 "살고자 하는 이들은 싸우게 하라. 이 영원한 투쟁의 세계에서 싸우고자 하지 않는 이들은 살아있을 자격이 없다.\n- 아돌프 히틀러"
BE_FALL_ROT_A:0 "최후의 전쟁"

BE_OPERATION_DAMMERUNG_T:0 "박명 상황"
BE_OPERATION_DAMMERUNG_D:0 "생명의 존엄성을 그렇게 중요히 여긴다면 죽음의 존엄성은 왜 중요히 여기지 않는 것인가? 어떤 죽음도 헛된 것이라고 말할 수 없다.\n- 미시마 유키오"
BE_OPERATION_DAMMERUNG_A:0 "문명의 충돌"

BE_BRITISH_REUNIFICATION_THATCHER_T:0 "영국의 재통일"
BE_BRITISH_REUNIFICATION_THATCHER_D:0 "중요한 것은 저들이 짐을 어떻게 생각하느냐가 아니라 짐이 저들을 어떻게 생각하느냐다.\n- 빅토리아 여왕"
BE_BRITISH_REUNIFICATION_THATCHER_A:0 "지배하라 브리타니아여"

BE_BRITISH_REUNIFICATION_MAC_T:0 "영국의 재통일"
BE_BRITISH_REUNIFICATION_MAC_D:0 "나에게는 군중이 주목하거나 무릎 꿇을 만큼 특별한 보석이나 모자 장식은 없다. 하지만 적을 떨게 하는 권력과 결단력이 있다.\n- 올리버 크롬웰"
BE_BRITISH_REUNIFICATION_MAC_A:0 "어둠에서 빛으로"

BE_BRITISH_REUNIFICATION_MAUDLING_T:0 "영국의 재통일"
BE_BRITISH_REUNIFICATION_MAUDLING_D:0 "민주주의는 인민의, 인민에 의한, 인민을 위한 정치이다.\n- 에이브러햄 링컨"
BE_BRITISH_REUNIFICATION_MAUDLING_A:0 "민주주의가 손짓하다"

BE_BRITISH_REUNIFICATION_CHES_T:0 "영국의 재통일"
BE_BRITISH_REUNIFICATION_CHES_D:0 "위협해봐라. 주먹을 휘둘러봐라. 모욕해봐라. 그래도 우리는 행진할 것이고 놈들은 우리를 멈출 수 없을 것이다.\n- 존 틴들"
BE_BRITISH_REUNIFICATION_CHES_A:0 "되찾았군"

BE_BRITISH_REUNIFICATION_WILSON_T:0 "영국의 재통일"
BE_BRITISH_REUNIFICATION_WILSON_D:0 "잠에서 깬 사자처럼 일어나라. 정복되지 않을 숫자로 일어나라. 쇠사슬을 이슬처럼 땅에 내려치라. 그대들이 많고, 그들은 적다.\n- 퍼시 비시 셸리" ##시 "혼돈의 가면극"
BE_BRITISH_REUNIFICATION_WILSON_A:0 "케이블 스트리트를 갚아줬다"

BE_BRITISH_REUNIFICATION_BIRCH_T:0 "영국의 재통일"
BE_BRITISH_REUNIFICATION_BIRCH_D:0 "의회가 아닌 오직 노동자 소비에트만이 프롤레타이아의 목적을 달성할 수 있는 도구가 될 수 있다. 이를 이해하지 못한 사람들은 전부 반동주의자다.\n- 블라디미르 레닌"
BE_BRITISH_REUNIFICATION_BIRCH_A:0 "레닌이 자랑스러워하도록"

BE_BRITISH_REUNIFICATION_JELLICOE_T:0 "영국의 재통일"
BE_BRITISH_REUNIFICATION_JELLICOE_D:0 "왜 선원이 되고 싶어 하나? 정치에는 바다에서 볼 수 있는 것보다 더 큰 폭풍이 부는데. 해적질, 맹렬한 포격, 갑판에 흐르는 피. 이건 전부 다 정치에도 있다네.\n- 데이비드 로이드 조지"
