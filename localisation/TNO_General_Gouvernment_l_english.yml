 POL_underground_state:0 "지하국가"
 POL_underground_state_desc:0 "수십 년 전, 국방군은 전에 볼 수 없었던 폭풍처럼 유럽을 압도했습니다. 폴란드는 그들에 맞서 용감하게 싸웠고, 쓰라린 최후를 맞았습니다- 그리고 그 최후에, 폴란드 국가의 존재는 영원히 사라졌습니다.\n\n그것이 세계인의 대부분이 믿는 것입니다.\n\n수십년이 지났고, 한스 프랑크의 크라카우 정부와 감시자들의 눈에 띄지 않는 곳에서, 폴란드 국가는 살아남아 있습니다. 총독부의 무능력함과 지하국가의 약삭빠름 덕에, 폴란드 지하국가는 라이히의 폴란드 지배의 눈엣가시가 되어가고 있습니다.\n\n§R그리고 그들은 확실한 목표가 있습니다§!"
 
 #Tooltips
 POL_Warn:0 "§R폴란드 사람들은 마침내 그들의 속박에서부터 자유로워질 것입니다. 그러나 되살아난 독일 저거넛에 맞서 살아남을 가능성은 희박합니다.§!"

 ##### LEADER DESCRIPTIONS #####
 POLITICS_HANS_FRANK_DESC:0 "한스 프랑크는 폴란드 총독부의 나치 실권자이지만, 그를 강력한 지도자라 부르는 것은 사실과 많이 다릅니다. \n\n신문기사에 따르면, 그는 제국의 다른 어떤 지도자보다 더 효율적으로 일을 해냈고, 어려움에도 불구하고 폴란드를 70%까지 독일화시키고, 거의 모든 파르티잔 활동을 분쇄하고 그 뿌리를 뽑아냈습니다.\n\n물론, 이 소탕 작전은 상황이 허락하는 한 계속될 것입니다. 사실, 폴란드는 나치 영향권에서 가장 비독일적이고, 불안정하고, 그리고  우리의 통치가 가장 실패한 곳이며, 폴란드 지하국가의 활동이 점점 대담해지면서, 이 땅은 단지 독일의 골칫거리 중 하나가 되어버렸습니다. 한스 프랑크는 이에 대한 해결책을 찾지 못했으며, 대신 크라쿠프에서 '완전한 공황'과 '완전한 무능'으로 묘사될 만한 통치를 하고 있습니다. 다행히도, 한스는 적어도 공공장소에서 이러한 말을 입 밖에 내는 사람들을 쏴죽일 권력은 갖고 있습니다."
 POLITICS_INTERIMREGIERUNG_DESC:0 "총독부가 다시 한번 독일군의 군화에 짓밟히고, 마르틴 보어만의 명령으로 임시정부가 수립되어 지역을 안정화시켰습니다. 가장 효율적인 독일 관료들이 이끄는 과도정부는 차기 국가판무관부에 권력을 원활하게 이양할 준비를 하고 있고, 총통이 적합하다고 판단할때 시행할 것입니다."
 POLITICS_EDUARD_WAGNER_DESC:0 "한때 폴란드였던 그 땅은 라이히의 중심에 위치하며, 서방과 동방의 필수적인 교두보입니다. 이제 폴란드에서 영구히 승리했으므로, 기차를 제 시간에 운행할 수 있는 사람이 필요합니다. 의욕적이고, 헌신적이며 양심의 가책도 없는 남자입니다. 에두아르트 바그너.\n\n물류 전문가가 이름을 날리는 일은 드뭅니다. 1939년 병참장교 바그너는 힘러나 하이드리히랑 친하게 지내려 했지만, 그들에게 기생당하는 것은 피했습니다. 그가 최전방에서 보인 보안 강화에 대한 열정은 존경할 만 합니다. 국방군과 특수작전집단을 잘 기름칠된 선무 기계로 변화시켰습니다. 라이히가 동방으로 더 진격하면서 업무가 점점 더 어려워졌지만, 바그너는 윗선의 요구에 굴복하는 예스맨이 아니었습니다. 히틀러에게 연료 상황에 대한 우려를 표명하여 일시적인 분노를 일으켰지만, 결코 상황을 과장하지 않는 사람이라는 명성을 얻게 했습니다. 그의 의견은 국방군 내에서 높은 관심을 끌게 되었고, 그가 머무르는 동안 영향력은 커져갔습니다.\n\n세상의 주목을 받지 못하면 바그너는 더욱 간절히 바라고, 라이히의 심장부를 통과할 때 지체되는 일이 없도록 무엇이든 할 것입니다."
 POLITICS_THEODOR_KOCH_DESC:0 "라이히는 하나의 기계입니다. 핵심 부품을 다루는데 엔지니어 말고 무엇이 더 필요할까요? 총독부는 라이히에 중요하지만, 독일의 심장부에 통합하기엔 거리가 먼 미개발 배후지로 남아있습니다. 이곳에 테오도어 코흐가 왔습니다.\n\n총은 어떤 환경, 어떤 상태에서도 단 하나의 목적을 위한 도구입니다. 코흐가 마우저를 바라보면서 총의 순수함을 사랑하게 되었습니다. 그러나 사업에는 충성심이 없습니다. 코흐는 마우저에서 배운걸 정부가 후원하는 라이히스베르케 경쟁자들에게 함께 적용시켰습니다. 기술과 사업 통찰력을 환상적으로 조합하여 그 안에서 자신만의 영역을 조각했고, 보물을 지키는 용처럼 기술 보안을 유지하고 그 거대한 복합체에서 무기 분야를 지배해왔습니다. 총독으로 복직되면서 그는 빈자리를 찾았습니다.\n\n총독부에 대한 코흐의 비전은 굴러가는 기어와 구불구불한 컨베이어입니다. 단 하나의 목적을 가지고 끝없이 굴러가는 공장입니다. 라이히를 위한 무기입니다. 소총, 권총, 헬멧, 총알 등에 제조자 표시가 찍힙니다. 총독부는 하나이자 전부입니다."
 POLITICS_WERNER_DOLLINGER_DESC:0 "베르너 돌링거는 보기 드문, 기득권층이 좋아하는 개혁주의자입니다. 경제학과 사회학을 공부한 그의 과거가 당의 반동주의자들에겐 의심스러울지 모르지만, 그는 진정한 애국자로 러시아 들판에서 싸우는 국방군에서 맡은 바 임무를 다했습니다. 임무가 끝난 후, 돌링거는 고향 바이에른에서 숙련된 솜씨로 경제 계획 분야에서 성실히 일했습니다. 하지만 최근 자신만의 독특하고 조용한 형태의 개혁주의가 주목을 받고 있습니다.\n\n돌링거는 바이에른 산업 거물들의 지원으로 총독자리에 올랐습니다. 뛰어난 품질 분석과 진보된 재정 전망 덕에 폴란드로 불렸던 낙후된 벽지에서 이익을 가져다줄 이상적인 후보자가 되었고, 개혁주의자로서 수용적인 그의 사려깊은 태도와 견해는 당 기구의 지지를 얻었습니다. 만약 그가 제대로 해낸다면, 독일의 이익과 폴란드인의 필요 사이에 균형이 잡힐지도 모릅니다. 그럴지도 모르는 일입니다."

