 GGN_terrified_garrison:0 "겁에 질린 주둔군"
 GGN_terrified_garrison_desc:0 "독일 주둔군은 공포로 마비되어 가장 하찮은 일조차 마다할 지경에 이르렀습니다."
 GGN_government_in_flames:0 "위기의 정부"
 GGN_government_in_flames_desc:0 "주둔군은 히틀러 시대 이후 두 번째로 위기에 처했고, 많은 이들은 폴란드 지하국가의 재탄생을 두려워하고 있습니다."
 GGN_unstable_government:0 "약한 정부"
 GGN_unstable_government_desc:0 "주둔군은 안정을 되찾았고, 폴란드 일대를 순찰하기 시작했습니다."
 GGN_underground_government:0 "지하국가"
 GGN_underground_government_desc:0 "우리는 그들을 찾을 수 없고, 그들이 누구인지 알 수 없지만, 우리는 바보가 아닙니다! 우리는 몇 년 동안 뒤에서 파르티잔 활동을 해온 비열한 폴란드인들과 그들의 비밀 정부에 대해 알고 있습니다! 우리는 그들을 인정하지 않지만, 국가의 질서를 회복시키려면 그들을 파괴해야 한다는 것이 분명해지고 있습니다! 하지만 현재로서는 본국이 우리를 도울 때까지, 그저 인내해야 합니다!"
 GGN_tooltip_1:0 "지하국가는 당신에 맞서 싸울 것입니다..."
 GGN_not_fine:0 "재앙을 피했습니다... 지금 당장은요"
 GGN_end_of_the_line:0 "폴란드인들은 생각처럼 약하진 않을 것입니다..."
 GGN_its_time:0 "때가 되면, 지하국가는 주둔군에 대항해 봉기할 것입니다!" 

