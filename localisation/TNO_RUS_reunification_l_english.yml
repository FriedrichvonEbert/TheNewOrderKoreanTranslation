 RUS_ISH_west_siberia:0 "§Y서시베리아 인민 공화국§! 수립"
 RUS_ISH_west_siberia_desc:0 "우리는 서부 시베리아의 모든 주요 도시를 장악하고 있습니다. 사회주의가 널리 퍼지면서 국민들도 동참합니다! 곧, 우리는 붉은 깃발 아래, 모두를 위한 빵과 장미로 러시아를 통일할 것입니다!"
 RUS_OMS_west_siberia:0 "§Y서시베리아 임시정부§! 수립"
 RUS_OMS_west_siberia_desc:0 "우리는 서부 시베리아의 모든 주요 도시를 장악하고 있습니다. 러시아 전역과 전 세계에 그 어떤 것도 서시베리아 임시정부와 복수를 가로막지 않을 것임을 선언할 때가 왔습니다."
 RUS_TOB_west_siberia:0 "§Y우랄 군구§! 수립"
 RUS_TOB_west_siberia_desc:0 "우리는 서부 시베리아의 모든 주요 도시를 장악하고 있습니다. 원수는 러시아의 모든 국민은 자신의 보호를 받고 있으며, 모든 국민이 하나의 깃발 아래 모여들거나 파괴될 때가 되었다고 선언했습니다."
 
 ### Central Siberia ###
 central_siberia_reunification:0 "[ROOT.GetCentralSiberianReunificationTitle]"
 central_siberia_reunification_desc:0 "[ROOT.GetCentralSiberianReunificationDesc]"

 RUS_ERS_central_siberia:0 "§Y중앙 시베리아 공화국§! 수립"
 RUS_ERS_central_siberia_desc:0 "우리는 중앙 시베리아에 있는 모든 주요 도시들을 장악하고 있습니다. 이제 우리는 중앙 시베리아 공화국이 민주주의의 등불임을 모두에게 선언할 것이며, 더 중요한 것은 모든 러시아인들의 희망이 된다는 것입니다."
 RUS_ERS_HUM_central_siberia:0 "§Y시베리아 연방§! 수립"
 RUS_ERS_HUM_central_siberia_desc:0 "우리는 중앙 시베리아에 있는 모든 주요 도시들을 장악하고 있습니다. 이제 우리는 중앙 시베리아 공화국이 민주주의의 등불임을 모두에게 선언할 것이며, 더 중요한 것은 모든 러시아인들의 희망이 된다는 것입니다."
 RUS_KEM_central_siberia:0 "§Y중앙 시베리아 대공국§! 수립"
 RUS_KEM_central_siberia_desc:0 "우리는 중앙 시베리아에 있는 모든 주요 도시들을 장악하고 있습니다. 러시아 전역에 대한 정당한 권위를 가진 류리크 왕정이 이곳에 다시 세워졌고, 우리는 이것을 세계에 선포할 것입니다!"
 RUS_KHA_central_siberia:0 "§Y시베리아 자유 지구§! 수립"
 RUS_KHA_central_siberia_desc:0 "우리는 중앙 시베리아에 있는 모든 주요 도시들을 장악하고 있습니다. 여기서부터, 우리는 국가주의자의 억압과 착취로부터 자유롭고 새로운 러시아를 만들 것이며, 이는 마흐노의 비전에 충실한 러시아입니다. 무정부주의자 혁명 만세!"
 RUS_SAH_central_siberia:0 "§Y시베리아 공화국§! 수립"
 RUS_SAH_central_siberia_desc:0 "우리는 중앙 시베리아에 있는 모든 주요 도시들을 장악하고 있습니다. 새로운 국가를 만들어 봅시다."
 RUS_PAV_central_siberia:0 "§Y중앙시베리아 연방§! 수립"
 RUS_PAV_central_siberia_desc:0 "우리는 중앙 시베리아에 있는 모든 주요 도시들을 장악하고 있습니다. 포크리슈킨 원수의 지휘 아래 옛 시베리아 공화국의 잿더미에서 새로운 시베리아 공화국을 세우고, 모국 재건설을 시작할 것입니다."
 RUS_SVO_central_siberia:0 "§Y임시 중앙 시베리아 혁명위원회§! 수립"
 RUS_SVO_central_siberia_desc:0 "우리는 중앙 시베리아에 있는 모든 주요 도시들을 장악하고 있습니다. 동지들, 러시아 해방의 첫걸음이 완료됐습니다! 사회주의를 위해! 어머니 러시아를 위해!"

 ### Far East ###
 far_east_reunification:0 "[ROOT.GetFarEasternReunificationTitle]"
 far_east_reunification_desc:0 "[ROOT.GetFarEasternReunificationDesc]"

 RUS_AMR_far_east:0 "§Y극동 전-러시아 정부§! 수립"
 RUS_AMR_far_east_desc:0 "극동 러시아 전체가 우리 통제하에 있습니다. 보즈드께서는 우리만이 진정한 러시아 정부임을 발표하셨고 모국 복원을 시작하셨습니다. 하느님, 국가, 노동을 위해!"
 RUS_BRY_far_east:0 "§Y극동 소비에트 공화국§! 수립"
 RUS_BRY_far_east_desc:0 "폭군들은 패배했고 혁명의 붉은 깃발은 러시아 극동 지역에 자랑스럽게 나부끼고 있습니다. 이제 새로운 소비에트 공화국의 설립을 선언할 때이며, 곧 붉은 깃발이 모스크바와 레닌그라드의 하늘에 다시 물결칠 것입니다!"
 RUS_IRK_far_east:0 "§Y극동 소비에트 사회주의 공화국§!의 복원"
 RUS_IRK_far_east_desc:0 "우리는 극동 러시아의 수정주의자, 반동주의자, 파시스트들을 물리쳤습니다. 이제 우리는 소비에트 연방의 부활을 시작할 수 있고 서쪽의 땅을 평정할 수 있습니다. 야고다 동지를 위해 만세 삼창 합시다!"
 RUS_MAG_far_east:0 "§Y시베리아 국민 공화국§! 수립"
 RUS_MAG_far_east_desc:0 "우리는 극동 러시아의 모든 주요 도시를 장악하고 있습니다. 우리의 핵심 지역과 확보되고, 인력과 자원이 풍부해지면, 곧 러시아의 국기가 다시 한번 크레믈린궁에서 펄럭일 것입니다!"
 RUS_MAG_WA_far_east:0 "§Y시베리아 합중국§!의 통제"
 RUS_MAG_WA_far_east_desc:0 "대장님! 극동 러시아 지역의 주요한 평정 작전은 모두 끝났습니다. 즉시 우리의 모든 위치를 보강해야합니다."
 RUS_WCH_far_east:0 "§Y극동 제국 영역§! 수립"
 RUS_WCH_far_east_desc:0 "러시아 극동에 제국의 권위가 회복되었습니다. 이제, 우리는 스스로를 모든 러시아를 제치고 미하일 2세가 진정한 통치자이며 우리가 진정한 정부라고 선언했습니다. 신이시여 차르 미하일 2세를 구하소서!"
 RUS_OMO_far_east:0 "§Y시베리아 신성통치령§! 수립"
 RUS_OMO_far_east_desc:0 "우리는 극동 러시아의 모든 주요 도시를 장악하고 있습니다. 하지만 모국과 백성들은 여전히 구원이 필요합니다. 우리는 러시아의 모든 잃어버린 영혼들에게 주님과 그의 빛을 가져다 줄 것입니다. 아멘."
 
