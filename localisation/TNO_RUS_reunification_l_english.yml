 RUS_end_warlord_tt:0 "우리 국가는 더 나은 외교 선택지와 경제 환경을 운용할 수 있는 §Y지역 단계§!로 진입할 것입니다.\n"

 ### West Siberia ###
 west_siberia_reunification:0 "[ROOT.GetWestSiberianReunificationTitle]"
