 ### West Russia ###
 west_russia_reunification:0 "[ROOT.GetWestRussianReunificationTitle]"
 west_russia_reunification_desc:0 "[ROOT.GetWestRussianReunificationDesc]"

 RUS_KIR_west_russia:0 "§Y서러시아 자주국§! 수립"
 RUS_KIR_west_russia_desc:0 "우리는 모든 볼셰비키와 독일인 추종자들이 쫓겨난 서러시아의 잿더미 속에서 의기양양하게 서 있습니다. 이제 우리는 모든 러시아를 제치고 블라디미르 3세가 진정한 통치자이며, 우리가 진정한 정부임을 제대로 선언할 때입니다. 신이시여 차르를 구하소서!"

 RUS_NIK_west_russia:0 "§Y[ROOT.GetKomiIdeologyTitle]§! 수립"
 RUS_NIK_west_russia_desc:0 "우리는 러시아 서부의 모든 주요 도시를 장악하고 있습니다. 우리나라가 형편없고 거짓된 국가라고 말했던 이들은, 이제 우리의 상승가도 뒤로 잊혀졌습니다. 조국의 완전한 해방을 향해 계속 나아가 진정한 러시아 정부로서의 진정한 지위를 주장합시다!"

 RUS_PRM_west_russia:0 "§Y순수 아리안 형제단§! 수립"
 RUS_PRM_west_russia_desc:0 "한때 러시아의 모퉁이가 우리 앞에 굴복했습니다! 러시아의 나머지 지역을 통합하기 위해 아리아인이 부여한 임무가 우리 앞에 놓여있는 한, 이 땅에서 우리의 위치를 공고히 해야 합니다. 정화를 시작합시다!"

 RUS_SAM_west_russia:0 "§Y서러시아 임시 위원회§! 수립"
 RUS_SAM_west_russia_desc:0 "우리는 러시아 서부의 모든 주요 도시를 장악하고 있습니다. 우리 군대가 전국을 휩쓸자 러시아의 정신이 솟구쳐 올라옵니다! 우리의 영광스러운 지위에 걸맞는 새로운 이름이 필요합니다."

 RUS_WRS_west_russia:0 "§Y서러시아 혁명전선§!의 복원"
 RUS_WRS_west_russia_desc:0 "마침내, 1950년대의 실패한 해방으로부터의 치욕이 뒤집혔습니다. 우리는 다시 한번 서러시아를 통제하고 있습니다! 모든것은 연방을 위하여, 우리는 앞을 향해 전진하리라!"


