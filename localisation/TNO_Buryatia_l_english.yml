 BRY.1.t:0 "부활한 혁명"
 BRY.1.desc:0 "대조국전쟁이 소련을 산산조각내면서 부랴트 ASSR 안에 사는 사람들은 미래를 두려워하지 않을 수 없었습니다. 야고다가 정부를 동으로 대피시켰을 때에도, 언제나 공포스러운 일본이나 독일의 공격에 대한 두려움은 항상 존재했습니다. 그는 "이 때문에 야고다가 NKVD의 권력을 확대했을 때 우리는 불평하지 않았다"며 "비상조치"라고 말했습니다. 우리는 상임 간부회가 숙청되었을 때 불평하지 않았습니다. 확실히 야고다 동지는 좋은 의도를 가지고 있었습니까? 물론 우리는 이웃들이 한밤중에 남자들에게 끌려갔을 때 불평하지 않았습니다. 다시는 볼 수 없을 것입니다. 물론 그들은 반역자였습니다. 야고다 동지가 더욱 장악력을 공고히 하고, 대낮에 부하들이 몰려왔을 때, 제정신인 사람이라면 누구라도 목소리를 낼 용기를 가질 것이라고는 아무도 생각하지 않았습니다.하지만 사블린 동지는 그랬습니다. 야고다가 중앙 시베리아 공화국과의 전쟁에서 완패한 것에 용기를 얻은 그는 행동했습니다. 겨우 스물세 살에 불과하지만, 그가 본 잔혹함에 혐오감을 느낀, 그와 그의 적은 수의 부하들이 라디오 타워를 습격했고, 그의 전언을 모두에게 방송했습니다. 이것은 사회주의가 아니었다고 그는 말했습니다 - 이것은 살 가치가 있는 삶도 아니었습니다. 사블린 동지는 야고다의 강철 손아귀에 의해 오랫동안 억압된 자들에게 자유를 주고, 입장을 취하고, 억압하는 자들에게 "아니오"라고 말할 것을 요구했습니다.\n\n그리고 그들은 그렇게 했습니다. 사블린 동지는 지금으로선 야고다의 폭정으로부터 해방된 부랴트 ASSR의 재탄생을 선포했습니다. 지금도, NKVD의 행진은 앞을 가로막는 모든 사람들을 학살할 작정입니다. 하지만 그들의 강철과 빛나는 총은 아무 의미도 없습니다.\n 사블린 동지 덕분에 우리는 자유를 맛보았고, 자유를 빼앗기기 전에 우리는 죽을 것입니다."
 BRY.1.a:0 "혁명은 계속 된다."
 
 BRY.2.t:0 "불꽃"
 BRY.2.desc:0 "발레리 미하일로비치 사블린은 걸음을 떼지 않고 베르흐네우딘스크 오페라 하우스의 문을 열어젖히고 로비를 뚫고 극장으로 돌진했습니다. 의자들은 옆으로 밀려났고, 의자는 혁명의 고동치는 심장으로 변모했습니다. 사블린은 동굴이 있는 공간을 소음과 동작으로 가득 채울 때 동료들이 열광하는 혁명적인 열정을 느꼈고, 그들이 그에게 경례를 할 때 그들의 눈에서 열성을 볼 수 있었습니다.\n\n 단번에 무대를 밣으며, 사블린은 반란의 군대를 지휘했던 거대한 부랴트인 미하일 마르키예프의 곰 포옹을 받으며 자리에서 일어나기 전에 겨우 중앙위원회에 경례할 시간을 가졌습니다.\n "아, 동지여!"라고 그가 사블린을 놓아주면서 마르키예프는 "그 에너지는 전염되지 않습니다!"라고 격찬했습니다. 수줍게 웃으며, 사블린은 동료들이 무대 중앙에 있는 테이블 주위에 서 있을 때 그의 동료들을 훑어보았습니다. 한쪽 눈썹을 치켜올린 그의 오른편 여성 수잔나 페추로는 산만함에 짜증이 난 채  앞에서 지도를 휘갈겨보며 고개를 들지 않은 채, 앙증맞은 독일인 오토 브라운이 투덜거렸습니다, "사블린 동지, 이 회의가 30분 전에 시작되기로 합의했다고 믿습니다." 마크히브와 함께 이리저리 뒤적거리며, 사블린은 어지럽게 뒤범벅된 지도들을 훑어보았습니다. 대부분은 전쟁 전이었고, 산산조각이 난 러시아의 암울한 현실을 반영하기 위해 급히 개조되었습니다. 잠깐의 우울한 고통을 떨쳐버리고, 사블린은 그의 친구들을 보고 빙긋이 웃었습니다. "아, 동지 여러분, 대업이 계속됩니다! 우리가 야고다의 억압에서 벗어나면서 나도 시계의 횡포를 떨쳐버립니다!"\n\n 브라운은 사블린에게 그의 안경 테에 짜증나는 고통을 주는 표정을 쐈습니다. 그의 농담에도 불구하고, 의심은 사블린의 마음을 갉아먹었습니다. 폭군 야고다를 이기기 위해서는 그들이 민의를 가지고 있는지 확인해야 했습니다. 그는 "동지"라고 말했습니다. "국민들이 진정으로 우리를 지지할까요? 우리는 우리의 기치 아래 연합된 공동의 민중이 없이는 이 전쟁에서 이길 수 없습니다."\n\n 펜을 내려놓으며 브라운은 사블린의 눈을 똑바로 쳐다보았습니다. "중국에서 살면서, 저는 국민들이 그들의 통치자에 대해 어떻게 생각하는지 말하는 법을 배웠습니다. 그들은 야고다의 공포 통치를 싫어합니다." 갑자기 수심에 찬 마르키예프는 고개를 끄덕이며, "부랴티아 사람들이 우리와 함께 있다고 확실하게 말할 수 있습니다, 동지."\n\n"발레리, 우리의 불꽃이 사람들의 가슴에서 타오르는 불꽃을 밝혀왔습니다. 그들은 우리와 함께 있고 다른 사람들은 없어요," 라고 페추로가 살짝 웃으며 말했습니다. 의심이 가라앉은 사블린은 동무들을 혁명의 험악한 면으로 돌아가게 하면서 고개를 끄덕였습니다. 불꽃. 그 사람은 그걸 좋아했어요."
 BRY.2.a:0 "때로는 역사도 추진력이 필요하다."

 BRY.3.t:0 "붉은 전파"
 BRY.3.desc:0 "이르쿠츠크를 가로지르며, 수심 깊은 곳에서 바이칼 호수의 젤리 같은 해안까지, 사람들은 그들의 냄새나는 공동 오두막의 누추한 곳에 앉아 그들의 라디오를 듣습니다. 그 원시적인 유물들은 연합된 러시아인이 단지 사람들의 마음 속에 존재했던 영광의 반쪽 기억의 날들부터였습니다. 함께 모여들면서, 그들은 갈라지는 하나님의 목소리처럼 그들의 집으로 흘러들어오는 갈라지는 목소리를 더 잘 듣기 위해 몸을 기댈 때 서로의 체온보다 더 많은 것에 의해 따뜻함을 느낍니다.\n빠르고 침을 튀기는 그 목소리는 스스로를 발레리 사블린 동지라고 부르고, 그것은 더 나은 삶을 말해줍니다. 오랫동안 참혹하고 궁핍한 생활에 익숙했던 이르쿠츠크의 농민들은 부랴티아의 반군이 촉발한 혁명의 덕목, 모두에게 평등한 권리와 기회,인민의 번영과 같은 마르크스와 레닌에 충실한 부활한 러시아의 미덕을 선언하면서 넋을 잃고 목소리에 귀를 기울입니다.\n산산조각이 난 러시아에서 태어난 젊은이들은 어둠 속에서 어린 눈을 하고 입을 벌리고 앉아 있을 때 나머지 연설을 거의 듣지 못했습니다. 그들이 행동하고 혁명에 동참하기만 하면 더 나은 삶의 방법이 있다는 것을 알면서 말입니다. 그들의 어른들이 고개를 떨구고 찡그린 얼굴을 하고, 너무 흉터가 있고, 그것만을 믿기에는 망가진 상처가 있지만, 이르쿠츠크 청년들은 마치 오래 전에 부화한 불꽃의 깜박임처럼 가슴속에서 낯선 타오르는 것을 느낍니다. 처음으로 그들은 희망의 불꽃을 느낍니다."
 BRY.3.a:0 "농민은 정치적으로는 스스로 분노를 일으킬 수 없다.
 
 BRY.4.t:0 "총 든 소녀들"
 BRY.4.desc:0 "Boots thumping on the cracked marble tiles, Sablin made his way through one of the Opera House's labyrinthine corridors. As always, he went without bodyguards. Unlike the tyrant Yagoda, Sablin didn't live in fear of one of his own men sinking a knife in his back. Nevertheless, he flinched as Pechuro and Ulanovskaya swept out of a room as he passed, stopping him in his tracks.\n\n"Susanna Solomovovna, Maya Aleksandrovna. What are the ladies of my heart working on this late in the night?" he asked, his grin fading as he saw the severity of their expressions.\n\n"Valera, Maya and I have been talking," said Pechuro, "and we insist on a change of policy. We must allow women to serve on the front line if the revolution is to triumph."\n\nStonily, Ulanovskaya added, "Indeed, Comrade Sablin. Markheev complains day and night of not having enough soldiers. Women may hold a gun the same as any other, so why are we restricted to only serving as nurses?"\n\nFor a moment, Sablin was speechless. He had never believed in the old idea that a woman's place was in the home, but the frontline? "I don't know, comrades. I believe in the liberty of women, but is combat the best way for women to serve the revolution?"\n\nUlanovskaya moved closer to Sablin, fire in her eyes. "Did not Lenin and Marx before him state that the revolution could not be accomplished without women? Comrade Sablin, the women of Russia wish nothing more than to take up arms in defence of the revolution!"\n\nSablin couldn't deny that she made a good point. And they were low on soldiers. "Very well, comrades," grinned Sablin as he looked between the two women, "convene the Central Committee. If Russia's women wish to fight alongside their husbands and sons, who am I to stand in their way?""
 BRY.4.a:0 "The success of the revolution depends on the extent to which women take part in it."
 
 BRY.5.t:0 "사블린의 정의"
 BRY.5.desc:0 ""Roman Denisovich Kosaryov, this court of soldiers and workers finds you guilty of crimes against the socialist revolution and the common people of Russia."\n\nSitting in the dock, Roman bowed his head, fighting back tears, trying desperately to maintain his dignity. He could not face those judging faces arrayed in the gallery, staring at him with their vindictive eyes. Ah, so this was how it ended! Twenty-eight years old, his life consumed by the chaos and madness of a shattered Russia. Trying to cling to whatever sanity he could find, he had joined the NKVD and slowly risen through its ranks in the service of Yagoda and the Presidium.\n\nRoman could not say his hands were free of blood, but neither was he one of Yagoda's slavering dogs, chomping at the bit for any chance to kill. It wasn't as though he lacked sympathy for the ideals of the mutineers either, but could a mob of young idealists truly prevail over Siberia's would-be overlords and give birth to a new Russia? No; he had remained with Yagoda, deciding that the devil you knew was better than the unknown. Gritting his teeth, Roman flayed himself for sealing his own fate. It was all over now. In a few minutes, they would drag him outside, throw him against the wall and put a bullet in his brain. He wondered if they'd even bother with a blindfold. Steeling himself, Roman blinked away his tears and looked up to hear the grim sentence he knew was coming.\n\n"Comrade Kosaryov, you are hereby sentenced to-" Roman clenched his fists- "twelve months of labour in the service of the revolution. Dismissed."\n\nStunned, Roman sat in the dock, staring motionless into the middle distance. Had he heard that correctly? Ah, he would live, he would live! Giddy with his emancipation, Roman barely felt it as a soldier gripped his arm and steered him out into the icy Siberian evening. As he smiled like a lunatic, the tears cooled on his cheeks."
 BRY.5.a:0 "If we do not maintain justice, justice will not maintain us."
 
 BRY.6.t:0 "Attack of Children's Crusade"
 BRY.6.desc:0 "Every muscle in Yagoda's body tensed as he read the report from his spy in Verkhneudinsk. Grinding his teeth, he read it once, twice, his vice-like grip crinkling its edges. That upstart bastard Sablin and his coterie of traitorous harpies had begun to put his men they'd captured on trial, accusing them of "crimes against the revolution and the people of Russia". What utter tripe! The mutineers had committed the greatest crime of all, treachery, by daring to take arms against the legitimate government of Russia in pursuit of a ridiculous impossible ideal.\n\nYagoda felt his stomach ulcer grind and pulse at the thought of that glorified child, filling his throat with the repulsive acid taste of his own bile. Worse than the fascists, the monarchists, the revisionists, the mutineers were traitors. His own men denouncing him, fighting against him. Him, the rightful heir to Bukharin!\n\nThe veins on his forehead throbbing, Yagoda tore the report apart, flinging the pieces into the fireplace. When his men retook Buryatia, he would crush Sablin in his hand like a piece of fruit. He deserved nothing less than the ultimate agony of the traitor's reward."
 BRY.6.a:0 "Treachery is a spear pointed at both ends."
 
 BRY.7.t:0 "폭군의 종말"
 BRY.7.desc:0 "On the stage of the Opera House, Sablin sat with the Central Committee, everyone waiting avidly for the latest report from the frontline. Finally, the radio operator raised her head. Sablin could read the message in the glimmer of her eyes and began to smile before she'd even spoken. "Comrades," she bellowed, "the tyrant is ours!"\n\nInstantly, the crowd erupted into euphoria. Soldiers hugged one another, tears streaming down their faces as the reports came in- Yagoda imprisoned, the enemy fleeing west, the NKVD surrendering en masse. Sablin couldn't help but grin. Irkutsk was theirs!\n\nMarkheev stomped across the stage and thumped a crate of vodka on the table. "From my private stash! If ever we had a cause for celebration, this is it!" Snatching a bottle out of the crate, he tossed it to Sablin. Laughing with his comrades, he chugged from the bottle, splashing some on the maps heaped on the table.\n\n"Comrades!" called Sablin, drawing every eye to him. "The revolution is victorious!" he cried, waving the bottle like a baton to cacophonous cheering. "Tonight, we celebrate! My comrades, rejoice!"\n\nSitting down, Sablin looked around happily. Markheev was joking with his men, Ulanovskaya downed glass after glass of vodka, even Braun was smiling for once. Catching Pechuro's eye, Sablin shot her a smile. She grinned back at him, raising her glass in a mock salute. "We did it, Valera!" she shouted, already slurring. Sablin smirked; she'd always been a lightweight.\n\nTaking another pull, Sablin felt lighter than air. They still had a long road to go down to end Russia's chaos and bring her people into a new age of greatness, but the revolution could wait until tomorrow. Tonight, they'd paint Verkhneudinsk red."
 BRY.7.a:0 "In the end, tyrants always fall. Always."
 
 BRY.8.t:0 "The Revolution Waits for No-One"
 BRY.8.desc:0 "Sablin rose with the sun, eventually making his way downstairs and into the street. Though most had gone to bed, there were still a few stragglers, trying to keep last night's party going. Stopping at a water pump, Sablin washed the morning foulness out of his mouth and shuffled into the Opera House, promising himself he'd never touch vodka again.\n\nThe enormous theatre was almost empty. Rubbing his eyes, Sablin mounted the stage to greet the Central Committee. Sitting around their meeting table, his closest comrades were sipping from glasses of vodka. Markheev waved the bottle in his direction. "A bit of the hair of the dog that bit you, Comrade Sablin?" Smiling, Sablin poured himself a splash of vodka and downed it in a single gulp.\n\n"Ah! Now I'm awake. Well, shall we discuss the liberation of the east?" Sablin was unable to suppress his laughter as his comrades turned as one to glare at him blearily. He knew he ought to be as hungover as them, but he was so flush with energy after last night, when the results of the referendum to reclaim Siberia for the revolution had come in. Unsurprisingly, the people voted overwhelmingly in favour of liberating all the peoples of Russia, as they had the oppressed peasants of Irkutsk.\n\nFacedown on the table, Pechuro groaned and slowly raised her head, a map of the Far East stuck to her cheek. "Valera? Can't this wait until tomorrow? I'm not much good to the revolution with my head hammering like this."\n\nGrinning impishly, Sablin refilled everyone's glasses of vodka. "Comrades, the revolution waits for no-one! Now, Comrade Braun, regarding the eastern fascists...""
 BRY.8.a:0 "Man was born for love and revolution."
 
 BRY.9.t:0 "Doubts"
 BRY.9.desc:0 "Sablin would have preferred to get married by the sea, but he'd had to be satisfied with Lake Baikal. Leaving his new wife Nadezhna asleep in their compartment, he stepped into the corridor of the train carriage that bore them back to Verkhneudinsk. Outside, the pine trees rushed by under the light of the full moon. Gazing into the forest for a moment, Sablin opened the window and was instantly assaulted by the freezing wind and the noise of the train's passage. Lighting a cigarette, a rare luxury, he leaned against the wall of the carriage, exhaling occasionally out into the night.\n\nAfter a while, the door to the neighbouring compartment slid open. Hair tousled, Pechuro stepped into the corridor. Wordlessly, he offered her a cigarette. Waving it off, she said, "Having trouble sleeping, Valera?"\n\nSablin blew a thin stream of smoke out the window. He couldn't meet the eyes of his friend as he said, "Ah, Susanna, I should be happy. This is my wedding night. I love her, I do, but I just feel... nothing." Sablin looked up at Pechuro, tears filling his eyes. "I keep thinking, how will it end? We face the most overwhelming obstacles, and every day I send men to die bloody and horrible deaths. What gives me the right? Oh, Susanna, I have such doubts!"\n\nPechuro laid her hand lightly on Sablin's shoulder. "Nothing worth having is without its price, Valera. When you doubt, find your courage, and remember that we fight for what is true and right. We believe in you, and so does every man, woman and child in Russia who still hopes for the future. Above all else, Valera, remember the revolution, and be true to yourself."\n\nWiping his face, Sablin smiled through his tears. "Susanna, I think sometimes that you are the strongest of us all." Looking into each other's eyes, the two old friends smiled at one another as the train carried them into the night."
 BRY.9.a:0 "Love has a ring, and a ring has no end."
 
 BRY.10.t:0 "All Hands on Deck"
 BRY.10.desc:0 "Chin resting on his hand, Sablin listened to his comrades savagely debate the status of women in the revolution. Letting their words wash over him, Sablin recalled that Lenin had always said women were crucial to the revolution, something many chauvinistic communists preferred to ignore. Until recently, he had given little thought to the issue, preoccupied as he was, but Pechuro and Ulanovskaya had given him a lot to think about. If they were to create a new Russia where men and women were equal in every way, shouldn't women be able to serve in combat, if they so chose? Making a decision, Sablin shot to his feet.\n\n"Comrades!" he boomed, cutting through the din. Immediately silenced, every face turned to him. "Are these attitudes towards women not reactionary? Lenin said women are as important as men in achieving the triumph of the revolution, and it is our duty to ensure they have the freedom to choose how they may serve the cause. If the women of Russia wish to hold a rifle for the revolution, let them."\n\nTaking his seat, Sablin sensed the effect his words had on his audience, like an electric current running through the air. Sitting across from him, Pechuro shot him a grin.\n\nIn a few minutes the Central Committee voted unanimously to allow women full equality in service to the revolution. Soldiers were sent running through the streets, calling the news to all, and before the day was out masses of women flooded the Opera House, demanding to be enlisted. Standing on the stage with his hands on his hips, Sablin looked down with satisfaction into the chaos of the pit. Beside him, Pechuro amiably draped her arm around his shoulder. "Ah, Valera. I knew you'd do the right thing.""
 BRY.10.a:0 "All women to arms!"
 
 BRY.11.t:0 "The Fate of the NKVD"
 BRY.11.desc:0 "The remnants of Yagoda's oppressors who had been unable to flee westwards were sent to Verkhneudinsk in the middle of the night in cattle cars, shuttled along the Trans-Siberian like so many of their gulag-bound victims before them. One by one, they were hauled before the courts, found guilty of crimes against the revolution and the people, and dragged back to the cells. In the gallery the people howled for blood before they were silenced by the Tribunal. Watching from the bench, Sablin could not help but feel their pain; all have lost someone they love to the NKVD.\n\nAs the sun begins its descent and the last of the trials of individuals concludes, the Tribunal faces the second and arguably more important item on its agenda: what to do about the NKVD organisation as a whole. Frothing at the mouth, the more radical mutineers argue that the NKVD must be totally dissolved, for its history as a tool of statist oppression and Yagodian tyranny. Though agreeing with them on principle, Sablin also finds himself drawn to the arguments of Braun and the older Bolsheviks, who insist in quiet but firm voices that the NKVD is too valuable a tool to cast aside; that it ought to be reintegrated as a security force of the ASSR on a tight leash.\n\nSablin weighed the sins of the NKVD against its potential use to the revolution as the debate rages on. The NKVD had done so much evil, but could it be rehabilitated? Could it even be just what they needed for the revolution to prevail?\n\n"Comrade Sablin!" cried Pechuro, startling him out of his reverie, "we have not yet heard from you! What should be done with Yagoda's dogs?""
 BRY.11.a:0 "Their crimes cannot be forgotten."
 BRY.11.b:0 "They can still serve the revolution."
 
 BRY.12.t:0 "Broken Sword"
 BRY.12.desc:0 "Days after their trials, the former officers of the NKVD are loaded back into the cattle cars that brought them to Verkhneudinsk and sent back down the railroad to the prison farms, so that they may atone for their crimes in service to the revolution. A year's hard work is nothing compared to what a less merciful adjudicator may have sentenced them to, and yet they still scowl at Sablin as they're herded onto the train.\n\nStanding on the platform with his hands on his hips, Sablin frowns right back at them. They deserved a hell of a lot worse, but if they were to birth a just and equitable Russia from the ashes of the old, they could not repeat Yagoda's mistakes. Even if the NKVD could aid in the liberation of Russia, to reintegrate them would be like selling their soul, and would deny the bloody toll they had taken on the people. So many had lost loved ones to the NKVD. Sablin refused to allow them to spill more innocent blood in his name.\n\nAs the train drew away from the platform, Sablin turned and walked away without any direction in mind. He had felt so certain he was doing the right thing when Pechuro called on him in the courthouse, but in the light of day he was not so sure. He felt like he'd been handed a sword with which he could liberate Russia and had promptly broken it over his knee. Yet it was also true that the NKVD were a force for corruption. Sablin couldn't picture himself becoming like Yagoda, but if the temptation was there, did he have the strength to resist it?\n\nWell, it was done now and he'd have to live with the consequences of his decision. The revolution would be difficult, but at least it would be honest."
 BRY.12.a:0 "The hardest thing to do and the right thing to do are often the same."
 
 BRY.13.t:0 "Dogs in the Henhouse"
 BRY.13.desc:0 "Only days after their trials, they walk the streets of Verkhneudinsk proudly in uniform with heads held high, knowing that they are as untouchable as they had been under Yagoda. A few days of hardship had been a small price to pay for their freedom. Despite the rhetoric of Sablin's mutineers, to the men of the NKVD it seemed as though they'd simply exchanged one master for another.\n\nStaring out the window of his room into the street, Sablin wondered if he had done the right thing. Markheev and Braun had finally convinced him that it was necessary to rehabilitate the NKVD for the aid they could provide in liberating the rest of Russia, that their uses outweighed the crimes they had committed. Sablin tried to tell himself that it had not been solely his decision, all he had done was share his opinion with his comrades, but he knew he was grasping at straws. Furrowing his brow, Sablin couldn't deny that his views as nominal leader of the revolution carried an overwhelming sway.\n\nThough Sablin knew he would never use the NKVD the way that Yagoda had, it was not so easy to convince the people of that. He noticed the questioning glances his more radical comrades gave him now, the way sometimes talk would stop as he entered the room. Most of all, he couldn't forget the look of hurt betrayal on Susanna's face when he'd spoken out at the trial in favour of reintegrating the NKVD.\n\nTaking a deep breath, Sablin steadied himself. No; he hadn't the time for doubt. He had made the right decision, they needed the skill and training of these men to carry the torch of the revolution. Finally feeling ready to face the Central Committee, Sablin stomped downstairs into the street and tried to ignore the looks he got from the people who had once looked at him as their salvation."
 BRY.13.a:0 "The hardest thing to do and the right thing to do are often the same."
 
 BRY.14.t:0 "The Trial of Genrikh Yagoda"
 BRY.14.desc:0 "Gaze burning with vitriol, Yagoda scowled at Sablin from the dock, his pitted face twisted with contempt. Undaunted, Sablin stared right back. They had decided to hold the trial in the Opera House so as many people could be packed in as possible. Braun's voice echoed in the cavernous space as he read out the list of the tyrant's crimes. Through it all Yagoda didn't so much as flinch.\n\n"Genrikh Grigoryevich Yagoda, this court of soldiers and workers finds you guilty of all the charges laid against you. Now that you are finally responsible, do you feel the slightest regret for the vile crimes you have committed against Russia and her people?" Braun looked down at Yagoda, trying his best not to look smug.\n\nYagoda turned his head fractionally to look up at Braun. When he spoke, it was as though his words were being dredged from the sediment in the depths of Lake Baikal itself. "Yes, I am sorry... I am very sorry that when I had the chance, I did not shoot you all."\n\nBraun's smirk darkened as he took his seat. "Let it be known that the accused expresses no remorse. Now, as to the matter of punishment..."\n\nWhile the court debated, Sablin stared into Yagoda's eyes and tried to make sense of what he saw there. In his time in Yagoda's service Sablin had never met the man, and had formed an image in his mind of a colossal, statuesque figure beyond simple humanity. It was easier to fight that entity than the short, haggard man who sat half-sunken in the dock. Why had he become so hollow with hate? What had led him to bathe his hands in so much blood?\n\nSablin felt a raging urge to see Yagoda extinguished, as much for the crimes he had committed as for the grim vision of what he could become if he gave into power's black temptation. And so, when Yagoda's sentence was announced- five years on a prison farm- Sablin's jaw clenched. Insufficient! That man was a tyrant, a murderer, a plunderer, an enemy to everything right and pure!\n\nConsumed by a sudden wildness, Sablin yearned to leap forward, drag Yagoda out into the mud and give him the justice he deserved."
 BRY.14.a:0 "Hold on."
 BRY.14.b:0 "Give in."
 
 BRY.15.t:0 "The People's Justice"
 BRY.15.desc:0 "Swallowing the bile that rose to his throat, Sablin clenched his fists and clamped his eyes shut, lest the sight of the tyrant send him catapulting forward to enact vengeance upon him for all the innocents he had killed. Teeth grinding, every muscle in his body tensed as Yagoda was led away. All that death, all that spilled blood, for five years on a prison farm? So many had lost someone to Yagoda's reign of terror, and this was his punishment?\n\nBreathing deeply, Sablin barely noticed as the Opera House began to empty. Finally, he raised his head and slowly opened his eyes, squinting as they readjusted to the light. For the first time, he truly saw the mural that adorned the dome. It was an image of the October Revolution, of the workers storming the Winter Palace, red flags unfurled and fluttering in the wind.\n\nSlowly, Sablin calmed himself. Relaxing his shoulders, he reminded himself that this was what he was fighting for; the right for the people to make their own justice, without a tyrant to force their hand. If he had indulged his temptation to deliver the vengeance of murdered thousands upon Yagoda, it would have been an abdication of everything he stood for.\n\nFeeling a hand on his shoulder, Sablin turned his head to look into Pechuro's face. She gazed down at him with an expression of infinite compassion. "Valera, take heart. We fight for a brighter future, not to take vengeance for the cruelty of the past. By showing clemency, we demonstrate to the tyrant and all the peoples of Russia that we will never repeat his crimes. Mercy, Valera. Mercy is our greatest weapon against the enemies of all that is just."\n\nBlinking away tears, Sablin smiled. As he took one last glance at the mural, the two old friends left the Opera House, shivering in the chill evening breeze."
 BRY.15.a:0 "The best revenge is to be unlike him who performed the injury."
 
 BRY.16.t:0 "The Leader's Justice"
 BRY.16.desc:0 "Clenching his fists, Sablin stood. Instantly the Opera House fell silent, every head turning to him. Swallowing to get over the crest of his emotion, Sablin pointed at a pair of guards. "You two. Take him outside." For a moment, the men did not move. Fearfully they flicked their eyes between Braun and Sablin, then, with no contradictory orders, they each grabbed Yagoda by an arm. As Sablin strode forward, the crowd before him parted silently like the Red Sea before Moses.\n\nQuashing the tiny voice within him that begged him to turn back, Sablin thrust the doors open, stalking into the howling wind. His breath steaming before him, the guards dragged Yagoda outside and dumped him in the frozen mud. Determined to maintain some shred of dignity, Yagoda pushed himself to his knees and wiped his face clean.\n\nWatching from the doorway, the crowd of Sablin's followers saw him exchange words with the defeated tyrant, but could not hear over the screaming wind. After a moment, his face as tranquil and undisturbed as the surface of Lake Baikal, Sablin pulled out his Tokarev service pistol and pumped two rounds into Yagoda's head.\n\nAs a spume of blood and brain matter sprayed from the back of his skull, Yagoda's corpse slowly sagged to the ground, crumpling as he bled into the mud.\n\nSablin stared down into the tyrant's lifeless eyes as they gazed emptily into the grey crepuscular sky. Panting with exertion, Pechuro pushed out through the crowd. Immediately, she came to a halt at what she saw. "Valera," she whispered, "what have you done? You have executed him."\n\nStill holding his pistol, Sablin sharply glanced up at her and muttered, "The tyrant has not been executed. He has been shot."\n\nHot tears streaming down her cheeks, Pechuro said, "Valera, there are songs in this world other than vengeance and despair. With those two bullets, we are doomed. Now how can anyone believe we will not repeat his tyrannies? Oh, Valera!"\n\nAs the false warmth of his hate abandoned him, Sablin fell into the icy clutches of doubt."
 BRY.16.a:0 "An eye for an eye will make the whole world blind."

 BRY.17.t:0 "Whimper of the Siberian Tiger"
 BRY.17.desc:0 "Sablin sat drinking tea with Braun, Pechuro and Markheev as they listened to the report of Ulanovskaya, recently returned from her harsh journey through the taiga to visit with the long-suffering partisans of Aldan. "...very little food, Great War-era guns, constant border raids by bandits. Most of all, comrades, these people were tired. Few are under thirty, most are simply peasants who wish to return to their old lands in the desperate hope that their families are still alive."\n\n"Would they support our revolution?" asked Braun, sipping his tea as he looked over the rims of his glasses. Sablin frowned, but he had to admit, Braun was nothing if not pragmatic.\n\n"Among those who remember a time before endless chaos and privation, there are they who keep the dream of Lenin and Marx alive," replied Ulanovskaya. "After speaking with Ochirov and his council, they seemed wretchedly eager to offer control of all their land in exchange for food, protection and the right to return home. It was... moving. Comrades, these people need our help more than any other."\n\n"I agree with Comrade Ulanovskaya," said Markheev, unusually dour. "Many of the partisans are Buryats with family here. Aside from the righteousness of aiding the downtrodden, we'd gain a tactical advantage by absorbing their land, and perhaps some additional sorely-needed manpower."\n\nBraun placed down his tea-cup with an audible click. "I concur. The benefits far outweigh the potential risks, and we need any advantage we can get." Pechuro nodded her approval, looking over with an ever-so-slightly raised eyebrow at Sablin.\n\nReturning the raised eyebrow, Sablin turned to smile at Ulanovskaya. "I wholeheartedly agree with supporting the Aldan partisans. It's a favourable deal, and, besides anything else, it is our manifest duty to aid the poor and oppressed folk of Russia." Sablin raised his teacup in a mock salute. "Aldan, then the rest of Russia!""
 BRY.17.a:0 "All are brothers and sisters under socialism."

 BRY.18.t:0 "Homeward Bound"
 BRY.18.desc:0 "Sablin watched as the mist of his breath froze into tiny crystals of ice that fell, glimmering and silent, to the crisp packed snow. Native Siberians called it "the whisper of stars". Shivering alongside him despite their heavy fur coats were the rest of the Central Committee. Though it was morning, the mists rising off the forest blurred the sun, giving the impression that they were looking at everything through a frosted window.\n\nThey seemed to coalesce out of the mist, a legion of phantoms, slogging through the snow in their tattered uniforms. To Sablin's eyes, the partisans of Aldan seemed like tortured spectres of the past, once-valiant warriors who had been denied their eternal rest and now roamed the land, forever trapped in the mortal realm. They stared forward, eyes guttering and dim, carrying guns held together by little more than faith, squinting in the dawn as though unaccustomed to going about in the light of day. Sablin's heart wrenched to see their horses trudge huffing through the snow, ribs poking from their skin. In their quiet struggle, they seemed to form the image of their riders' long years of torment and deprivation. He saw the blood and sweat of painful decades lurking behind the guttering gazes of man and beast.\n\nSaluting as he appeared out of the fog, Gurzhap Ochirov rode before Sablin and dismounted. Though he was as gaunt as his men, his eyes still burned with love for freedom and the revolution. Gripping his arm in greeting, Sablin could tell that this was a man who would sooner die than give up the fight.\n\nAfter that, it was a simple matter of signing the treaty. The revolution's troops moved north into Aldan as the partisans were finally freed from their long years of penury and anguish. As they marched into the south to return to their homes and families, Sablin saw their eyes shine lambent with the long-doused light of pure, simple joy."
 BRY.18.a:0 "Every traveler learns to appreciate home more from his wandering."

 BRY.19.t:0 "Against All Tyranny"
 BRY.19.desc:0 "Sablin mounted the hastily-constructed stage in the square outside the Opera House to address his supporters, who had turned out in their thousands to hear him speak. Walking carefully, half-afraid that the platform would collapse, Sablin approached the microphone, joining the Central Committee. After tapping the microphone twice to be sure it was working, he began.\n\n"Comrades!" he boomed over the plaza, "our revolution has triumphed over its first adversary, the despot Yagoda!" Thunderous cheers erupted from the crowd, their clouded breath forming a low layer of mist in the cold of the morning. Smiling, Sablin continued, "But our mission is not yet done! Still, Russia lies broken and divided, her corpse picked over by the Tsarists, the revisionists and the fascists! It is the manifest duty of our revolution to liberate the oppressed peoples of Russia, to build a new nation faithful to the immortal science of Marx and Lenin! We will not rest until Russia is united by the socialist revolution, from the Baltic to the Pacific!"\n\nHe was forced to pause there, as the cacophonous approval of the crowd would have drowned out anything he said. As the cheering died down, he continued, "For those who are downtrodden, we bring hope! For those who believe in a brighter future, we bring deliverance! For the enemies of the people, we bring nothing but defeat! We stand against all tyranny! Comrades, we march to the east to bring liberation, to cast down the tyrants! Long live Marx, Lenin and the socialist revolution!"\n\nGrinning from ear to ear, Sablin raised his fist, driving the crowd wild with revolutionary fervour. That evening they would begin the march east. He could already taste the sweetness of victory."
 BRY.19.a:0 "No kings, no tyrants!"

 BRY.20.t:0 "The Trial of Mikhail Matkovsky"
 BRY.20.desc:0 ""Mikhail Alexeevich Matkovsky, this court of soldiers and workers finds you guilty of crimes against the socialist revolution and the common people of Russia," droned Braun from the bench. In the gallery, the audience jeered and flung insults at Matkovsky. Three days of tearful interviews with the recently liberated inmates of the camps had erased any hope for clemency that the tyrant may have been holding out for.\n\nSablin watched with a smirk as Matkovsky clenched his fists and ground his teeth, staring at Braun with bulging eyes. "...for your crimes, this court sentences you to twenty years of rehabilitative labour in the service of the revolution," finished Braun. Clasping his hands, he looked down his nose at Matkovsky. "Have you anything to say?"\n\n"Yes!" spat Matkovsky, shooting to his feet to a chorus of ridicule from the gallery. "I reject the legitimacy of this so-called court! This is nothing more than a Bukharinist show trial, a travesty of justice! Under what authority do you try me?"\n\nFilled with sudden rage at the tyrant's weaselling, Sablin snatched the carpenter's hammer they were using as a gavel and slammed it against the bench, the bang erupting through the hall like a gunshot. Much to his satisfaction, the fascist flinched. Standing, and filling his voice with vitriol, Sablin said, "Tyrant Matkovsky, we try you by the authority of the workers and peasants you oppressed! Hear them, fascist! They cry out for justice!" Thrusting his arm in the direction of the gallery, he was rewarded with a cacophony of yelling and stomping from the gathered masses.\n\nAfter that, Matkovsky was dragged away, screaming threats that went ignored. Grinning ferociously, Sablin felt himself lifted up by the joy of triumph and the adulation of the crowd. The scourge of the east had been cast down by his hand. Now he could turn his gaze to the west. Soon, all of Russia would be free of tyrants and oppressors."
 BRY.20.a:0 "Fascism is capitalism plus murder."

 BRY.21.t:0 "An Empty Crown"
 BRY.21.desc:0 "Sablin went down the stairs leading to the cells, his boots echoing off the flagstones, laid there in the days of the old empire. With a creak, Sablin swung the door open, revealing the pitiable form of Mikhail, the false Tsar. His military uniform dirtied and torn, he jerked his head to look at Sablin as he entered, his eyes sunken and fearful, his face covered by a week's worth of scraggly beard. Sablin's face screwed up in disgust; he stank. Had the soldiers not allowed him to wash? They were better than this. "Mikhail Andreevich, do you know who I am?" Mikhail nodded pathetically. Sablin continued, "I am sorry for the state of your conditions. I will arrange for this to be remedied immediately. I-"\n\nBefore he could get any further, the false Tsar lurched from his bench to grovel on his knees. Sablin took an involuntary step back as he was assaulted by the reek of Mikhail's breath. "Sablin, Comrade Sablin, I beg of you! I have been saying over and over I was nothing more than a pawn of the hardliners! Comrade Sablin, please, I beg you, you must believe me!"\n\nSuddenly, he floundered forward, grabbing Sablin's legs as he began to noisily weep, tears and snot running down his face. "Comrade Sablin, I wish only to go home! Please have mercy, I love Russia and her people, long live the socialist revolution! I beg you comrade, allow me to return home, I will never trouble you again!"\n\nSablin stared down at the false Tsar, his face contorted with a mixture of pity and disgust. It was true in part; Mikhail had been a pawn of the rightists, but hadn't he also chosen to come to Russia and claim his fallacious birthright? Though he deserved the labour camps, perhaps it would simply be kinder to let the past be past and put him on a ship bound for Australia, that distant land across the waves where an exiled prince could find a home?"
 BRY.21.a:0 "Exact justice."
 BRY.21.b:0 "Have pity."

 BRY.22.t:0 "The Tyrant's Reward"
 BRY.22.desc:0 "Mud sucked at the hooves of Sablin and Markheev's horses as they rode into the village at the Manchurian border, accompanied by a small group of soldiers. Slowly cantering between the wattle and daub huts, Sablin's clouded breath merged with that of this horse as he glanced into the empty huts. There was not a face to be seen, the villagers having fled into the hills at their approach. At last, the two comrades arrived in the centre of the village, to confirm for themselves the report of their scouts. Reigning in his horse, Sablin looked up into the face of Konstantin Rodzaevsky.\n\nThe rope around his neck creaking, Rodzaevsky swayed lifelessly. Face already beginning to bloat and turn purple, his eyes stared emptily into the overcast Siberian sky, tongue lolling between swollen lips. Sablin looked into those eyes, set into a face contorted with a final expression of black fury. To be hanged from a tree by his own subjects in a filthy village on the edge of his would-be empire seemed a fitting end for such a man as Rodzaevsky. Furrowing his brow, Sablin wondered if his life too would end in violence.\n\n"Well," said Markheev, as though he felt a need to break the silence, "so it goes. I only wish I'd gotten my hands on him first. Still, the Far East is ours now, eh, comrade?"\n\nSablin wasn't in the mood for Markheev's jocularity. Sighing, he looked over his shoulder at the soldiers. "Cut him down and bury him, comrades. I want to ride back before sunset." Turning back, he watched the would-be Vozhd slowly rotate in the evening breeze.\n\nHours later, after they'd arrived back at camp, Sablin could still see Rodzaevsky's purple, bloated face in his mind's eye. For weeks, his dreams would be haunted by the image of Rodzaevsky slowly rotating, whispering Sablin's darkest fears through his cold, cold lips as the rope spun, creaking, always creaking..."
 BRY.22.a:0 "All men face the same fate, in the end."

 BRY.23.t:0 "A Message of Hope"
 BRY.23.desc:0 "Fyodor Olegovich Rogov stood in line with the rest of the freed inmates, stamping his feet and hugging his arms to his chest for warmth, his breath steaming in front of him in the raw morning air. At the head of the queue, one of the Sablinites handed out the mail that had recently arrived from Verkhneudinsk. Pimply and skinny, he was young enough to be Fyodor's son.\n\nThough he shivered in the cold, Fyodor hardly felt it. Inside he was warmed by the hope that he would finally receive word of the family he had not seen in almost a decade, since he was sent to the camps for owning books by Marx and Lenin, forcing his wife and daughter to flee into the west. The Sablinites had been good to him and the other prisoners, giving them new clothes and three meals a day, although they were still being quartered in the camp.\n\n"Your name, comrade?" asked the boy-soldier as Fyodor reached the front. Fyodor told him and was rewarded with a letter. Heart lurching into his throat, he stumbled away to a quiet place. Alone, he tore the envelope open, wrenching out the letter. It was from his daughter, Ioanna! For years he had not even known if she was alive! A dozen emotions surging in his mind like waves on a stormy beach, he began to read.\n\n"Dearest Papa, we are in Verkhneudinsk now and finally safe. How I wish I had enough paper and ink to tell you of our adventure into the west all those years past, or of the joy my heart felt when I learned that you lived! I have changed a great deal, and am no longer, I think, the girl I was when you last knew me. Above all else, I long to hold you in my arms once again. I look forward to that day more than I can say."\n\nPressing his eyelids shut to hold back his tears, Fyodor smiled, feeling the lightness of hope for the first time in years. All of a sudden the world was much larger again, and there was some small place in it for him."
 BRY.23.a:0 "I am no bird, and no net ensnares me."

 BRY.24.t:0 "The Trial of Alexander Men"
 BRY.24.desc:0 "Head cocked back, Sablin gazed down through narrowed eyes at Father Alexander Men. Heavily built and impressively bearded, Men sat in the dock in his priest's vestments, his only concession to vanity a golden cruciform necklace. Breathing tranquil, he looked ahead in a state of apparent serenity, one hand resting lightly atop the other. Sablin wondered if the state of his mind was as peaceful as his exterior would lead one to believe.\n\nTruth be told, Sablin couldn't quite figure Men out. He wasn't a tyrant, an evil man. Although he seemed to believe in the best interests of the Russian people, he also fought against the socialist revolution. Having once been a member of the proscribed Catacomb Church, he had continually held that Christianity, not socialism, would be Russia's salvation. A good man at heart, but so misguided! Religion was, as Lenin had so famously said, the opiate of the masses. The Russian people would never be free until they liberated themselves from the bishops and their saccharine lies.\n\n"Alexander Vladimirovich Men-" began Braun, as Sablin noticed how Men didn't tense even the slightest as his sentence was read out, "this court of soldiers and workers finds you guilty of crimes against the socialist revolution. You are hereby sentenced to two years and six months of rehabilitative labour in the service of the revolution. Dismissed."\n\nStanding, Men silently made the sign of the cross. He went with dignity, allowing the soldiers to take him outside without resistance, not glancing back, as though afraid of being transformed into a pillar of salt. Sablin couldn't help but notice the subdued mood of the gallery; they seemed to have been hoping for more of a show.\n\nMen had been an enemy of socialism and needed to be punished, but that didn't mean they had to be cruel about it. As Pechuro had once said to him, the strength of their revolution came from their clemency, not from bloody-handed retribution."
 BRY.24.a:0 "Refrain from anger and turn from wrath, it leads only to evil."

 BRY.25.t:0 "Red Sun Rising"
 BRY.25.desc:0 "Laying in the square outside the Verkhneudinsk Opera House with Pechuro, Markheev and Ulanovskaya, Sablin tried to belch out the Internationale but barely got past the third note when he started uncontrollably giggling, setting his comrades off too. Rolling onto his belly, Sablin drunkenly pawed for the vodka bottle, but it kept rolling away from him. That made him laugh, too.\n\nSlumping back over, Sablin gazed into the sky, watching as black night slowly gave way to the grey of pre-dawn. He smiled to himself, vaguely wondering how many bottles of vodka he'd drunk since he'd signed the treaty forming the Far Eastern Soviet Republic the night before. That was pretty much the only thing he remembered from the past twelve hours. He had no doubt he'd made quite the fool of himself during the party, but what did it matter? If ever they had cause to celebrate, this was it! Grinning like a lunatic, Sablin imagined what the party would be like when they took Moscow.\n\n"Look, comrades!" shouted Markheev, pointing to the sun as it crested over the horizon, "a red sun rises! The heavens themselves turn out for the revolution!" That got a ragged cheer from Sablin and the other half-dozing revellers, still trying to keep the party alive.\n\nStaring into the reddening sky, Sablin couldn't wipe the grin from his face. Against the most impossible odds, they had succeeded. They had cast down the tyrants, lighting the torch of the socialist revolution across the east. Despite their triumph, it wasn't over yet. They still had to bring the revolution west, into the lands of the bandits, the madmen and the oppressors.\n\nLooking around him at his closest friends, Sablin realized for the first time that he trusted them implicitly, that the strength they lent him would allow him to climb any mountain, leap any hurdle. Feeling sober all of a sudden, Sablin sat up. The party was over. He had to keep the momentum going."
 BRY.25.a:0 "The fight isn't over until you win."
 
 BRY.26.t:0 "The Next Moves Forward"
 BRY.26.desc:0 "That night, the Opera House was at maximum capacity. Comrades from on every floor and chair, the veteran fighters and the fresh, eager blood gathered to hear Valery Mikhailovich Sablin speak. With him stood his comrades-at-arms; Mikhail Markheev, holding the first bottle of the night in his hand. Susanna Pechuro with her inseparable friend Maya Ulanovskaya, and finally Otto Braun. Sablin was the one to carry the winds of the conversation that night, and thus he, for the blood-splattered territories of Russia and its tragic past, represented a beacon in the East.\n\n"Comrades! The Central Committee bickers often, but today, we are united!" He shouted, anticipating the newcomers even further. "Today, we are no longer the Buryatian Autonomous Soviet Socialist Republic. Today, we are something more! We will represent the liberated, and the liberators! We will show our increasing strength, and we will make a stand against the tyrant! Tonight, my friends, we will be known as the Far Eastern Soviet Republic!"\n\nCheers erupted across the entire Opera House, so loud that Sablin almost wanted to cover his ears. Markheev slammed his back with a powerful, yet friendly thump of his hand, and grinned towards him with the ever-tempting bottle. The rest - Pechuro, Ulanovskaya, and Braun, all remained content with silence. The old German merely cracked a satisfied grin, while Sablin and Pechuro exchanged awkward glances that quickly mellowed out into traded smiles. As the shouting died down, Sablin turned once again to face the Central Committee.\n\n"There is much to do, my friends. I will admit - I am somewhat afraid of the future. But I know that with the comrades that surround me," he said, motioning an arm to his allies besides and behind him. "There will be no reason to fear what is to come next! So tonight, comrades...""
 BRY.26.a:0 "Tonight is the day to celebrate freedom!"
 
 BRY.27.t:0 "On Matters Of Ideology"
 BRY.27.desc:0 "Valery Mikhailovich Sablin paced the grand stage of the Opera House nervously, even though there were only four pairs of eyes watching him, and the air felt empty with the countless unfilled seats. Eventually, he stopped up in the middle, and sighed, turning his gaze to his comrades. "As you all know, the policy of ideological pushback in the previous Union of Soviet Socialist Republics was treating it with caution and advising party unity." His eyes swiftly moved past Susanna Pechuro, but he could see her smile before he looked to Mikhail Markheev, who raised an eyebrow and crossed his arms.\n\nIt looked like Markheev wanted to make a comment, but relented. Sablin took it as the opportunity to continue. "I say that we should explore the ways a man can think about the revolution. After all, should we not be so dogmatic as to outright deny and spit on opinions that are not exactly our own?" Markheev seemed to take in Sablin's words, but Maya Ulanovskaya cut in first, surprisingly enough.\n\n"I believe... though Lenin was right in his choice to tighten party unity, back then we still had the entirety of Russia. Nowadays, we need all we can get." Otto Braun merely snorted and shook his head.\n\n"And, what, let reactionaries slip into our ranks? I don't believe we should let any of this silliness occur. This is our revolution, comrades, and we cannot let it be tainted by the thoughts of revisionists." He shrugged. "Just my thoughts."\n\nFor once, Pechuro was silent, softly biting her thumb and looking just the slightest bit anxious. Sablin could see that, but he also had to consider what the others had said. "Comrade," Markheev began, staring intently at Sablin. "Your choice is final. You know my opinion, but we must move on, as time is of the essence." Sablin nodded, and, with a breath that gave him enough time to think, he spoke."
 BRY.27.a:0 "The choice must be made."
 
 BRY.28.t:0 "The Push Towards Change"
 BRY.28.desc:0 "This time, in the cold of the Opera House, there was a much more positive tone between Sablin and the members of the Central Committee, as he had shuffled a few papers from his briefcase to a table, letting the others gaze at it with curiosity. Sablin tapped against one paper. "This, comrades," he began, holding it up in his hand. "Is a copy of the original Soviet Decree to pass an eight-hour workday. The rest are other, various laws that were in effect in the original Soviet Union."\n\nSusanna Pechuro nodded. "I'm guessing you'll wish to reimplement this decree? What about the rest?" The other members of the Central Committee seemed to be content with silence - especially Maya Ulanovskaya, who only glanced at the papers with a slow-burning interest. Sablin set the paper down. "These other ones- the Decree on Land, the Decree on Workers' Control, and so on, we will have to readjust to fit the new revolution."\n\nMikhail Markheev looked at Sablin oddly. "Readjust? Should these not be perfectly serviceable the way they are?" Sablin merely shook his head. "No, Comrade Markheev. Though one of Lenin's first acts was to abolish private property, we have no such luxury here. It will remain - as of right now - but in due time, we will tear down all the framework of the capitalist institution." Markheev eyed Sablin warily, and the former commissar smiled. "Trust me, comrade. The revolution will not fail so long as we stand strong.""
 BRY.28.a:0 "Now, there are decrees to implement, and work to be done."
 
 BRY.29.t:0 "Literacy Programmes"
 BRY.29.desc:0 "...When the... f-fisher...man... came back, his c-castle... had turned back into a hut. The End.'\n\nFyodor Oblonsky closed the book, looking up at Mr Chernyshevsky, the teacher of the village of Yanchukan's adult literacy class.\n\n'You're doing great, Fyodor. You're reading much faster this week,' he said, 'see you tomorrow. Class is dismissed.'\n\nFyodor put the book into his backpack and headed out of the room of the church basement, seeing his friend Yuri by the stairs.\n\n'God, I don't know what Sablin's doing, Fedya making us come here every evening,' Yuri muttered. 'I have a farm, I have a wife and three kids. Wanna go to the bar?'\n\nFyodor shook his head, and headed out the church door. Let him disparage it, he thought as he walked back home. He could spend his entire day away from his family and farm at the adult literacy class, but it would be all worth it if he could spend ten minutes using what he learned at home.\n\nLittle Vanya jumped into his father's arms as he saw him coming through the door.\n\n'Vanya, would you like to read a story?' Fyodor asked.\n\n'Yes, Papa!'\n\nFyodor smiled as he sat himself and Vanya down at the kitchen table, taking the book out and beginning to read."
 BRY.29.a:0 "Once upon a time, there lived a... fisherman with his wife..."
 
 BRY.30.t:0 "Expanding The Party"
 BRY.30.desc:0 "Bulgan Dorzhiev and his friends gathered around the beaten television in the village pub, watching the American cowboy movie with wide eyes. Certainly, the Komsomol leadership wouldn't approve of the 'hooliganism' of watching Western movies, but this kind of media was seldom shown on channels in such a remote part of Siberia, so they decided to treat themselves tonight. So engrossed were they in the gunslinger's heroics that they didn't notice one of the cell administrators, Serafim Vasilyev approaching him.\n\n'Comrade Dorzhiev!' Vasilyev shouted.\n\n'Comrade Vasilyev, I uh...' Bulgan began to stammer as he was caught red handed at the pub watching an American movie.\n\n'No need to worry, comrade, I was just going to say that Sablin has loosened restrictions of Party membership for Komsomol members: you can watch your American media all you want as long as you understand the principles of socialism.'\n\n'Really?' Bulgan smiled as he heard those words.\n\n'Yes, comrade. Also, because of Ulan-Ude's new affirmative action policy, Buryats and other natives are receiving top priority for Party membership. Because of your knowledge of dialectical materialism and the new program, I am happy to say you are the first recipient of Party membership in the village!'\n\nBulgan's friends burst into cheers and congratulations upon hearing the news.\n\n'Drinks are on me tonight!' he shouted.\n\n'But just remember,' Vasilyev added, 'Sablin may have also lifted some of the restrictions on drinking, but you still need to drink responsibly!'"
 BRY.30.a:0 "There are more heroes than on the screen"
 
 BRY.31.t:0 "Economic Direction Debate"
 BRY.31.desc:0 "'Pechuro, I REMEMBER the October Revolution! This isn't 'upholding its ideals', it's mere naivety!'\n\n'Braun, it worked in 1917! It can work here!'\n\n'THIS ISN'T 1917! WE NEED CENTRALIZED ORGANIZATION IF WE WANT TO SEE PROSPERITY!'\n\nAs Sablin opened the door to the conference room, he found the Central Committee in a state of shambles. Each committee member was shouting at each other at the talk of our lungs, looking haggard and worn out from argument.\n\n'Comrades, no need to turn this into a shouting match,' Sablin said as he looked around, 'we are politicians, not children in a primary school. Now can you please tell me what's going on here?'\n\n'Excuse us, Comrade Sablin,' Maya Ulanovskaya said, 'however a dispute arose over the extent of the role worker soviets should play in legislation.'\n\n'It's a shame so many of this committee are overly idealistic,' Mikhail Markheev said, 'but I think we can agree on giving you the final say on these things, Comrade?'\n\nThe rest of the room nodded in agreement.\n\n'Excellent. We must all make tough decisions in these difficult times, but nevertheless, I think the obvious answer is that we must...'"
 BRY.31.a:0 "'...stick to the ideals that built this nation.'"
 BRY.31.b:0 "'...think pragmatically if we are going to survive'"
 
 BRY.32.t:0 "Economic Growth Direction"
 BRY.32.desc:0 "'Comrade Secretary,' Sablin exclaimed as he entered the conference room of the Central Committee, 'do you have the economic growth reports I requested?'\n\nThe secretary of the committee nodded as he handed Sablin a large pile of papers. Sablin began to frown as he stared at the tables, graphs and reports contained therein.\n\n'Unfortunately economic growth in the last fiscal year was slower than we expected,' Maya Ulanovskaya, the Minister of Economics said, 'we attribute this to a downturn in foreign trade.'\n\n'What does this mean?' Sablin replied, 'Is there still funding available for the workers' council expansion plan?' Sablin had become particularly interested in a proposed campaign to give increased control of economic planning to the local workers' councils as opposed to the bureaucracy, and often talked about the possibility of implementing it in the previous months.\n\n'Comrade Sablin, we can begin that project of yours, but for the foreseeable future it will require that we focus on them exclusively at the expense of other vital planning bodies,' Ulanovskaya's assistant, a bearded man in his forties, said, 'bodies like the National Munitions Bureau that our national defense depends on. What will it be?'\n\nA silence fell across the conference room as the Central Committee stared at Sablin, who looked at the report in his hands, and waited for his answer as he pondered that classic question of economics. After what felt like eternity, Sablin looked at the Committee once more, ready to give his orders. "
 BRY.32.a:0 "Guns to protect the workers."
 BRY.32.b:0 "Butter to fill their stomachs."
 
 BRY.33.t:0 "The Armed Rabble"
 BRY.33.desc:0 "Sablin watched with disbelief as the 44th Battalion struggled it's way through their drills. His time as a military officer was brief, but never before had he seen such undisciplined rabble. Many soldiers straggled behind in the obstacle course, creating jams or simply collapsing out of exhaustion. Perhaps a leader in the past (and indeed, many in the present) would brutalise the men into formation, beating and tormenting them until they acted like the perfect machines they wanted them to be. But Sablin was not that leader.\n\nHe walked up to the commander of the battalion, Lieutenant Colonel Novikov, who saluted him as he passed by.\n\n"No need for that, comrade," Sablin began, "I just need to ask: what's wrong with the unit? I thought we implemented measures to improve the soldiers' discipline?"\n\n"Measures, measures, measures," Novikov sighed, lighting up a cigarette before speaking, "you can't run if you're boots are worn out, you can't shoot if you don't have guns, and you can't train on what stuff you've got if they just keep wearing out. Know what I'm saying, comrade?"\n\nSablin nodded, as he made a mental note to visit the People's Commissar of Defense once inspection was done."
 BRY.33.a:0 "What is the worth of idealism in scarcity"
 
 BRY.34.t:0 "The Tempered Steel"
 BRY.34.desc:0 "The movements of the men of the 44th Battalion as they moved across the obstacle course were less like soldiers and more like graceful, but deadly acrobats. The troops moved in perfect timing across the obstacle course, leaping from hoop to hoop as though they were born on them, climbing barriers as though they were ladders. He smiled as he turned to Lieutenant Colonel Novikov.\n\n"I must admit, comrade commander, your new logistical program has worked wonders on the unit," the officer said.\n\nSablin smiled.\n\n"The soldiers in the Red Army are just another kind of worker, but instead of creating value they protect that value from the bourgeois thievery. Give them the decency that all workers deserve, and they will shine like all men can if given the chance.""
 BRY.34.a:0 "Improving material conditions create material rewards."
 
 BRY.35.t:0 "State Of The Wider World"
 BRY.35.desc:0 "'...Germany appears to be recovering from a 4-way civil war that resulted from the death of Adolf Hitler. From radio broadcasts received from Germany there appears to be some student left-wing movements supporting the reformists under Speer, but by and large there do not appear to be any large numbers of leftists in the country,' Otto Braun said, pointing to Europe as Sablin shook his head. Monitoring broadcasts and gathering intel on the global situation was not an easy task, but the Ministry of Foreign Affairs had worked day and night on uncovering global events, and Braun was simply explaining the most recent updates.\n\n'And what of America?' Sablin asked, looking at the United States.\n\n'America...' Braun muttered, 'following their defeat by Japan, it appears that the public is losing faith in the bourgeois capitalist order, with their opponents forming the Nartional Progressive Party against the unified liberal Republican-Democratic Party.'\n\nSablin smiled.\n\n'I assume there are many socialists in this party, then? Perhaps we can send our greetings to them?'\n\nBraun was not so enthused.\n\n'Unfortunately, while it appears that there are a good number of socialists in the NPP, there are equally large numbers of reactionaries and fascists who oppose liberalism for not going far enough. Both parties are divided over the treatment of black proletarians by the white bourgeoisie, and the situation is growing more unstable by the day.'\n\nThe two men stared at the map, and each other, and the two felt their hearts sink as they realised how alone the Leninist state was in the world."
 BRY.35.a:0 "It is difficult treading the path of socialism in these times."
 
 BRY.37.t:0 "Message From The Siberian Wastes"
 BRY.37.desc:0 "We have received a radio transmission from eastern Siberia from a state calling itself [BRY.GetName]. This nation is unusual for the fact that it is led by a man in his 20s, a former army officer named Valery Sablin who claims that he is committed to 'the rebirth of the Soviet Union under the ideals of the October Revolution'. [BRY.GetName] requests the opening of trade with OFN members as well as investment in structural infrastructure in the hopes us and them can collaborate against fascism in the future."
 BRY.37.a:0 "Idealists are hard to come by in these difficult times."
 
 BRY.38.t:0 "[BRY.GetName] Calls"
 BRY.38.desc:0 "To the leaders of the United States of America,\n\nThe Far Eastern Soviet Republic sends its greetings to you and to the working class of the United States. As upholders of the October Revolution and the ideals that invigorated its leaders, we are deeply committed to the liberation of workers around the world, and we express hope that your nation is well on the way to achieving the equality of all its citizens in the coming years. The nation and its leader Valery Sablin are enthusiastic about cooperation with you, and look forward to the day that we stand as allies in the coming struggle against fascism.\n\nSincerely,\n\nOtto Braun, Minister of Foreign Affairs (Far Eastern Soviet Republic)"
 BRY.38.a:0 "We too send well wishes to their nation."
 
 BRY.40.t:0 "The Soviet Rebublic Requests Embassy"
 BRY.40.desc:0 "We have received another radio broadcast from the Far Eastern Soviet Republic. The state requests that they send emissaries to Washington D.C. to open up formal international relationships with us and them, and that we sign a pact of nonaggression to ensure hostilities between our two countries do not erupt.\n\nAlthough the Far Eastern SSR's leader Valery Sablin is young and comparatively inexperienced in statecraft, his idealism, charisma and commitment to oppose fascism makes him a potentially powerful ally. If he were to gain influence outside his state, he could motivate millions of people to support the cause of the OFN and oppose fascism across Eurasia."
 BRY.40.a:0 "We will accept emissaries from him immediately."
 BRY.40.b:0 "We have no interest in supporting warlords, no matter how idealistic."
 
 BRY.41.t:0 "USA Accepts Embassy"
 BRY.41.desc:0 "Excellent news from the United States: the government has accepted our request for a non-aggression pact and will be sending in transport aircraft to receive our envoys shortly. In addition, they have found a suitable building in Washington, D.C. to serve as our embassy. While it is being renovated to serve our needs, they will be staying at a hotel rented out as a temporary embassy with numerous conference rooms that meetings and workers can be placed in."
 BRY.41.a:0 "Excellent!"
 
 BRY.42.t:0 "USA Rejects Embassy"
 BRY.42.desc:0 "We have received terrible news from the United States: the government has refused to open formal relationships with us, nor are they interested in a pact of non-aggression. In the transmission detailing their rejection, they claimed that our leader Sablin is 'an idealist warlord, but a warlord nonetheless', and that 'the United States has no interest in supporting such warlordism in the former Soviet Union', this despite the fact we have made our commitment to the ideals of the October Revolution very clear in communications with them."
 BRY.42.a:0 " The capitalist will always fear the worker, even when they must cooperate."
 
 BRY.43.t:0 "In the Name of the Far Eastern Soviet Republic"
 BRY.43.desc:0 "Comrade,\n\nI write to you, fellow socialist brethren, to inform you that Comrade Valery Sablin has united Eastern Siberia under the red banner, with the support of the population. We have declared ourselves a socialist republic, one that will follow the goals and dreams of the October Revolution more closely than the USSR before us.\n\nAs part of this revolution, we recognize that we stand in solidarity with the working peoples of the world. We wish, through this letter, to tell you that the dream of Lenin is alive and well, kept in the hearts of the people of Russia. We believe that you carry his dream within your heart as well, and that you will find common cause with our struggle to liberate the peoples of the union from warlordism and Nazism.\n\nSincerely,\n\nOtto Braun\n\nPeople's Commissar for Foreign Affairs of the FESR"
 BRY.43.a:0 "What a nice group of fellows, these Russians."
 
 BRY.44.t:0 "Dear El Comandante"
 BRY.44.desc:0 "Prime Minister Castro,\n\nAs a fellow comrade in the struggle to liberate the working class, I have long admired you. Your revolution against the Batista regime was a point of pride amongst the people of the socialist struggle, myself included. The desire to replace a reactionary, failing government with one more concerned for the welfare of the people and committed to socialist principles was a common thread in both our revolutions. As well as growing from a few supporters to a mass movement of committed revolutionaries.\n\nI write to you, just as I write to all the socialist movements of the world, to inform you that the revolution has succeeded in liberating the east of Russia. From the wastes of Siberia to the Bering Sea, the people stand ready to liberate all of the former USSR from their warlord and Hiterite oppressors, and achieve a world free of capitalist oppression. We stand in solidarity with the other peoples of the world, including those in Cuba.\n\nI hope that this letter will mean the start of a strong friendship between the people of Cuba and the Far Eastern Soviet Republic. Our peoples must remain united, so that the bonds between them will never be broken.\n\nYour great and good friend,\n\nValery Sablin\n\nGeneral Secretary of the Central Committee of the All-Union Communist Party"
 BRY.44.a:0 "He's just like me, in a way..."
 
 BRY.45.t:0 "Emergency Report from the Northwest"
 BRY.45.desc:0 ""Minister!" The head of the Bureau for Aisian Affairs ran in. "We just intercepted a message from East Siberia. The warlord there has denounced us!"\n\nThe Minister for Foreign Affairs stopped eating his lunch of Oyakodon and asked "what does that asshole Rodzaevsky want now?"\n\n"Rodzaevsky's dead, sir. He was killed some time ago."\n\n"You're kidding me. Did some other white movement warlord take him out?"\n\n"The white movement went down as well, minister. The monarchists and those other fascists got wiped out as well."\n\nThe Minister was stunned. "Who's in charge then? That one 'father' person I've heard about? Those NKVD assholes?"\n\n"Nobody's heard of Yagoda for a while now, and that 'father' person went quiet a while back with little explanation."\n\n"I have to get better briefings," grumbled the Minister. "This warlord, has he declared war on us yet?"\n\n"Well, no, sir, but..."\n\nThe Minister went back to his lunch. "Well, let me know when they do. It's best to ignore whatever's going on up there until it actually affects us.""
 BRY.45.a:0 "Hasn't affected us in quite a while, anyway."
 
 BRY.46.t:0 "Friday Evening at Naval Intelligence"
 BRY.46.desc:0 ""Konteradmiral?" asked the Fregattenkapitän as the Konteradmiral was preparing to leave. "We have a broadcast from Russia that one of our U-Boats picked up."\n\nThe Konteradmiral grumbled. "Is it that station in the Southern Urals again?"\n\n"No sir, it seems to be from Eastern Siberia. Was bouncing off a layer of cloud cover. They didn't get much, but they did get a bit of it." He handed the Konteradmiral the dispatch.\n\n"Let's see..." said the Konteradmiral. "Something something Soviet Republic....Vladimir Sable...condemning the Hitlerites...freedom for the masses of the east...borders of 1936...something something worker's revolution." The Konteradmiral scoffed. "Looks like Bukharin's back again, Fregattenkapitän."\n\n"You want to get the higher-ups involved with this, sir?" asked the Fregattenkapitän. "We may have a serious issue out east."\n\n"No, Fregattenkapitän," the Konteradmiral said as he filed away the report. "We've had reports like these come out of the waste for years. That's probably the last we'll hear of these mongrels.""
 BRY.46.a:0 "The right move, certainly."
 
 BRY.47.t:0 "A Cordial Invitation"
 BRY.47.desc:0 "Comrades!\n\nGeneral Secretary of the All-Union Communist Party Valery Sablin requests the honor of the presence of a national delegation from your country at the International Socialist Convention, to be held in Magadan, Far Eastern Socialist Republic.\n\nAt this convention in the Magadan Gorky Theatre, your dignitaries will be able to meet with socialist parties and governments from all around the globe. There will be meeting sessions, as well as lectures and round tables on socialist theory and government from prominent academicians. Speeches by high ranking party members and Comrade Sablin will also be held. Local refreshments will be provided, and attendees will be quartered at the Hotel Magdan during the conference.\n\nYour delegation will also be treated to tours of industrial and military facilities around the convention area, so that they may gain first hand experience in how the FESR is rebuilding after years of warlordism and neglect. The progress the people of the FESR is making toward socialism is astounding and must be seen to be believed.\n\nPlease inform the FESR embassy as soon as possible to discuss how many in your party we expect to receive."
 BRY.47.a:0 "Magdan? Songs like a blast!"
 
 BRY.48.t:0 "General Secretary Sablin's Remarks On the Opening Of the International Socialist Convention"
 BRY.48.desc:0 "Comrades! Brothers and Sisters! Welcome to Magdan, and the Far Eastern Socialist Republic!\n\nToday, representatives of every socialist nation in the world have gathered here to meet their comrades all over the world. To discuss the issues in world politics. To raise awareness of your individual causes and struggles. And to see for yourselves the progress and reconstruction of Eatern Siberia under socialism.\n\nInternational awareness is important for the cause of socialism. For too long, we have wandered around, uncoordinated, aimless, blind to issues outside our own countries. But the struggle of the workers is an international one! The oppressors of the world, from the megacorporations of North America and Europe, to the dictators of South America and Africa, and the warlords and aristocrats of Asia, all put aside their supposed differences to suppress movements of the working class in their own countries. We must have a means of defending ourselves!\n\nComrades! The time has come to cast off the blinders of nationalism, and to awaken to the world around us! To coordinate, and to plan the revolution of the working class with parties and organizations around the world. To stand together against the enemies of working people. What we need, brothers and sisters, is not a loose association. What we need..."
 BRY.48.a:0 "...is a new Internationale."
 
 BRY.49.t:0 "Report From the Conference"
 BRY.49.desc:0 "Nobody expected Magdan to be the most luxurious place in Asia, and it has lived up to those goals. To be frank, the town is remote, cold, and home to a few ramshackle apartment buildings and administrative structures. The main economic activity in the town is gold mining and fishing, both of which the Siberians are extremely happy to highlight. The town, however, still suffers from the lingering effects of warlordism and neglect brought on by the collapse of the Soviet Union.\n\nThe armed forces of the Socialist Republic are more impressive. They still seem to be a group of militias, but these militias are more organized and trained than the communal defense squads we expected to find in Russia. They have uniforms, proper equipment, and an organizational structure modeled after the former Red Army. Their fighting spirit is by far their greatest attribute, and they are highly motivated to defend their homes and one day bring the revolution to the rest of the former union.\n\nFinally, there is General Secretary Sablin himself. A former commissar in his late twenties, he scarcely seems like the man to bring about the worldwide revolution. In many ways, he is not. Comrade Sablin is still inexperienced, and he oftentimes has views on the revolution that one may classify as hopeful or naive. But regardless, he has amassed a massive following amongst the people of Russia. Many of them are drawn to his natural charisma, and believe if he says they can accomplish something, then they will be able to, no matter how outlandish. "
 BRY.49.a:0 "An interesting nation, led by an interesting man."
 
 BRY.50.t:0 "The New International"
 BRY.50.desc:0 "Valery Sablin has revealed the real reason for the meeting in Magdan. He was not hosting a mere conference for socialist parties. Rather, the entire meeting was a front to reveal his real project: a rebuilt International!\n\nThe First International was an organization of socialist parties that aimed to bridge the differences of the movements and create a unified force for worker's rights. Unfortunately, it and the Second International were torn apart by internal strife and dysfunction. The Third International, arguably the most successful, was founded by Vladimir Lenin and headed by the Soviet Union. Sablin, a major fan of Lenin, has seen fit to follow in his predecessors footsteps and create a new Communist International.\n\nSablin promises this organisation will not simply be a group of political parties following the Soviet Union, as some have criticized the Third International for. He wants it to be a group of nations. These nations will not only provide political support to one another, but they will share industrial aid as well. One day, he hopes the socialist nations of the world will be a bloc powerful enough to counterbalance the Pact, Sphere, and OFN.\n\nOn the surface, this claim seems laughable. But...there is some interest in the other attendees. And there are some benefits to greater international cooperation with similarly-aligned states. The Russians won't let us leave without an answer anyway. So do we join, or not? We can also lend our services as an observational member if we believe a full commitment isn't worth it at this time."
 BRY.50.a:0 "The International unites the human race!"
 BRY.50.b:0 "Internationals never work out."
 BRY.50.c:0 "We prefer to be observational members of this organization."
 
 BRY.51.t:0 "A Nation Joins the International!"
 BRY.51.desc:0 "Sablin-\n\nI just talked with a delegation, and they were pretty excited about a new comintern. They're going to join your organization, and will be sending over some people full-time to discuss things with the VKP. I guess your idea does have some merit.\n\n-Braun"
 BRY.51.a:0 "Yes!"
 
 BRY.52.t:0 "A Nation Chooses To Observe"
 BRY.52.desc:0 "Sablin-\n\nI just talked with one of the delegations who was somewhat positive about the Comintern idea. They'll join, but not fully, just as an observer. I guess it's a partial victory, just like the West Russian War.\n\n-Braun"
 BRY.52.a:0 "A partial yes."
 
 BRY.53.t:0 "A Nation Declines"
 BRY.53.desc:0 "Sablin-\n\nI just talked with a delegation, and they are not going to do it. They'd rather try to bring about Socialism in their own countries, I guess. We should have tried to make a deal with the Yankees.\n\n-Braun"
 BRY.53.a:0 "Blyat!"
 
 BRY.60.t:0 "The Dream of a Better World"
 BRY.60.desc:0 "Sablin finished signing the forms officially establishing the existence of the Novosibirsk Workers' Council. That was the last of many tasks he needed to complete that long night, and at last he could go home and rest.\n\nAs he put on his coat and left his office, he was stopped by the members of the Central Committee.\n\n'Come, Valery,' Braun said, 'we have a surprise for you.'\n\nSablin blinked as he followed the committee members into a conference room, his eyes widening at what he saw on the wall, a complete map of the Siberian Socialist Republic, from Kamtchatka in the east to the Gulf of Ob in the west. He collapsed on a chair, his \n\nbreaths fast and shallow. So many people, so many families... all counting on him to ensure they are safe and free. So many people whose lives could be destroyed with a single stroke of the pen. Did he fail them that evening? What if his decisions made their lives worse than before he came to rule them. He began to shake, cursing himself under his breath when a hand extended itself. He looked up and saw it was Markheev.\n\n'Don't worry, Comrade. We got your back,' Markheev said, Sablin taking his hands and getting up again.\n\n'In times of trouble, you always had us to depend on,' Ulanovskaya said, giving Sablin a smile.\n\n'Always try and remember that, Comrade. We're all in this together,' said Pechuro.\n\n'Look, Valery, if you're still worried, I still got some brandy in my cabinet,' said Braun, patting him on the back.\n\n'Thank you comrade, but I don't think I need it,' laughed Sablin as the committee left the room together."
 BRY.60.a:0 "Solidarity forever."
 
 BRY.61.t:0 "The People March On"
 BRY.61.desc:0 "If somebody told Valery Sablin, the idealistic leader of a band of desperate mutineers so many years ago that one day he would unite Russia under his banner, he would scarcely believe his ears. And yet that day had finally come. From the White Sea to the Pacific, Russia was finally reborn in the passionate flames of the new October Revolution.\n\nSablin sat in his dacha with the members of the Central Committee around a small wooden table, a glass of vodka in his hand. Others may have used this opportunity to award themselves with lavish pomp and circumstance, but not him.\n\n'Congratulations, Valery, you did it. You finally united Russia,' Braun said, raising a glass of his own.\n\n'No,' said Sablin, raising his own glass in turn, 'WE did it, you, me, the Party, the workers, everyone. I know it wasn't easy. We faced so many hardships together, so many moments of doubt and uncertainty in the journey to today. We were surrounded by enemies who believed us to be fools, who threatened us to give up on that vision we broke our backs for. I remember the first day of the mutiny against Yagoda, being so afraid and uncertain of the future ahead, wondering if I made the right choice to rebel, or if the best decision was to give up and surrender there and then.\n\n'But it wasn't. Instead, we toiled endlessly day and night to create a new Russia based on the ideals of the old, where all men and women are equal, where they can all sleep safely in their beds without fear of danger. And it was through enduring that toil and sacrifice together that it finally came to pass. The fires of the October Revolution will burn forevermore, and it's all thanks to everyone who worked so hard to bring that vision to life. To everyone who will enjoy the fruits of that vision whom we sacrificed everything for.'"
 BRY.61.a:0 "To you."
 
 BRY.62.t:0 "In Lenin's Footsteps"
 BRY.62.desc:0 "'Comrade Sablin, the Krasnoyarsk riots have been successfully suppressed,' the police officer said as he entered the office, giving Sablin a folder of papers.\n\n'Was anyone hurt?' Sablin asked, turning around in his chair to face the man before him.\n\n'No police were killed in the action, though four were injured by an improvised incendiary weapon thrown by a rioter. Their panicked comrades then opened fire on the crowd with their submachine guns, and although they were dispersed, six civilians are reported to be killed in the aftermath.'\n\nSablin stood, mouth agape at the news.\n\n'You are dismissed, comrade.'\n\nThe officer left the room. Sablin poured out a glass of vodka as he read the official report. The workers were demanding a return to increased council autonomy; after several days of battles with the police ensued without any attempt to yield to the protests before the incident occured.\n\nHe put the papers down and looked at the portrait of Lenin above his desk. He thought of the chaos of the Civil War; of the arrests of striking workers, the riots in the countryside and the hundreds of counter-revolutionaries tortured and killed so viciously to preserve Lenin's rule.  \n\nBut in the end, he prevailed, Sablin thought. The road to socialism was fraught with enemies, and strong rulership was needed to survive these difficult times. He wouldn't even commit a single percent of the crimes of those dark days and the road to worker's liberation would be cleared for him. Of that he was certain."
 BRY.62.a:0 "It is for them"
 
 BRY.63.t:0 "Friends in America"
 BRY.63.desc:0 "To the leaders of the United States of America,\n\n\nThe workers and peasants of [BRY.GetName] send greetings to their counterparts across the Pacific! We have received your message of support this morning and we look forward to mutual cooperation in the struggle against fascism. The threat posed by the reactionaries who have enslaved the Eurasian continent is monumental, but through direct action and mutual cooperation on all fronts, even workers in the most oppressive of fascist states shall be liberated in the coming conflicts.\n\n\nOtto Braun, Minister of Foreign Affairs (Far Eastern Soviet Republic)"
 BRY.63.a:0 "Very idealistic of them."
 
 BRY.64.t:0 "Replace the Doubters"
 BRY.64.desc:0 "'Markheev, we are SOCIALISTS! It is the WORKERS' responsibility, not ours!'\n\n'This isn't about 'keeping true to the ideals of the October Revolution', Ulanovskaya, the simple fact is that if we want to put bread on the table, we need CENTRAL, ORGANIZED planners who can make sure the workers' councils aren't starving this country to death!'\n\nSablin watched as the debate over centralized planning turned into a shouting match. Enough was enough, he thought.\n\n'Braun and Markheev have a point,' he said, 'We need extra oversight to ensure the councils have high enough quotas. That's three to two, and according to democratic centralism that's the final decision. Do not discuss this question further.'\n\n'Do not discuss this question further? Comrade, you used to be better than this! You want—' Pechuro was suddenly interrupted.\n\n'Comrade Pechuro, not only are you violating democratic centralism, but this is the third fight you've begun about policy in a month. Continue your sectarian tendencies and you will be relieved of duty. Do you understand?' It was Sablin's turn to shout, and unnatural silence descended on the room as he did so. After what felt like hours passed by, Pechuro began to speak once more.\n\n'Yes, Sablin. I understand. But I have no interest in further participation in this committee,' Pechuro replied as she exited the door. Ulanovskaya nodded her head in agreement, and followed Pechuro out.\n\nAfter the meeting, Sablin was the last of the remaining three to leave the conference room. Pechuro's words echoed in his mind, you used to be better than this. She was right. But it was for the October Revoution that he had to make such sacrifices. He was forced to fire his closest comrades by necessity. He couldn't help it. Tears welled up in his eyes, as he began to sob in the empty room."
 BRY.64.a:0 "The sacrifices to defend the October Revolutions are great."

 BRY.65.t:0 "A Fleet of Our Own"
 BRY.65.desc:0 "The winter's wind chilled Valery Sablin to the bone as he walked the makeshift piers of the Magadan dockyard, hands shoved into his overcoat's pockets, his breath fading to mist as it left his mouth. His teeth chattered ever so slightly as he made his way across the pier to the small ship, anchored at the end of the wooden trail.\n\nValery had always loved the sea. His father had been in the navy, and he had once planned to join as well, in his youth. He remembered the summers of his childhood, swimming with his friends in lakes, pretending to reenact famous battles of the war. That felt so long ago now, he thought, shaking his head. He had no time for this.\n\n"General Secretary," the man at the end of the dock, Dzhems Chulkov, a newly minted captain of the Red Navy saluted.\n\n"She isn't much to look at I'm afraid, but she packs a punch. The first Red Navy vessel built in God knows how many years now."\n\nValery nodded. "Does she have a name, Comrade? I'm told all ships need them."\n\nThe man smiled. "The men were hoping you'd be the one to name it, Comrade General Secretary."\n\nHim? Sablin wasn't sure what to make of it. He wasn't an admiral nor a sailor - but if the people who believed in him desired it, then it would be done.\n\nHe walked the edge of the deck for a moment, thinking. The word left his lips so fast the captain had to have wondered if he had practiced.\n\n"Storozhevoy." Sentry."
 BRY.65.a:0 ""A good name, Comrade.""

 BRY.66.t:0 "A Rebirth in the Dark Cosmos"
 BRY.66.desc:0 "Ilyanov was difficult to stir from the deep naps he would get himself into. It would often take a guard slamming against something with the butt of his rifle and a raw shout to awake him. What he heard one morning, however, was not the unfriendly voice of a guard who hated his being, but the warm, soothing tones of Pushkin, a man he'd met in the camp ever since he arrived.\n\nIt took him a few moments to awaken, but when he did, the words formed coherently as he stared at a dumbfounded Pushkin, who was smiling brightly. "They're here! Ilyanov, they're here!" He practically leaped towards Pushkin, who groggily moved back before being tackled down to his bed as he was locked in a tight, one-sided hug.\n\n"Who- get off me!" He muttered, and Pushkin obliged. "Who are they? You mean the Vozhd is here to execute us for being homosexuals?" He said, laughing at his own dark humor before Pushkin shook his head vigorously. "No, you idiot, it's- the camp has been liberated! Valery Sablin-" His eyes shot wide. "Has defeated the Vozhd! Don't you understand?!" The tremors already began coming up his arms, and it was difficult to keep his chipper façade up.\n\n"W-" Pushkin's eyes were lidded with tears. "W-we're free, Ilyanov. We can finally make that cabin, j-just like I promised. Remember?" Ilyanov gave a slow nod, then swallowed, lips trembling as he smiled. "Y-yes..." Ilyanov began. "I remember." He gave a short, sharp chuckle, and felt some strength come back to him as he stood up. "I told you, didn't I?" He took in a deep breath, but he couldn't prevent the liquid from dripping down his cheeks. He couldn't pretend to be strong for Pushkin. He didn't have to. Not anymore. "I-I always said... t-to hope... and...""
 BRY.66.a:0 "We have finally found it."

 BRY.67.t:0 "At Least It's Progress"
 BRY.67.desc:0 "Sofia, with giddy anticipation but a helping of confusion, hunched next to her radio. She sat on her knees as she awaited the announcement from Comrade Sablin, every slight move met with an irritating creak from the loose, busted floorboards. The statement was set for about 4:00 PM, and Sofia had sat around her home watching her clock like a hawk up until the very last minute.\n\nNow she listened as Sablin's words began to take form. Steeped in static and with wavering volume, the speech still felt clear as day to Sofia.\n\n"Good afternoon, Comrades. Many of my advisors and I have realized that, although we have striven for equality both at home and in the workplace, there is still a group among us that could not rightly be called free or equal. Today, let it be known that the women of Buryatia and Russia at large will be considered equal in the eyes of their male comrades, for how can we call ourselves revolutionaries if we still leave our Russian sisters in their shackles?"\n\nSofia shot to her feet, the floorboards squealing at the sudden movement, as thoughts ran wild through her mind. However, childlike excitement gave way to deep worry as a new thought passed: how would they enforce this? She already knew the answer, and it saddened her. They couldn't. Pretty words mean nothing to those that won't listen.\n\n"Someday." She muttered as she, resigned to her fate, went to hang up her husband's clothes before he returned home. As she left, however, something caught her eye - a hatchet, leaning against the back door. Ever since she was a little girl, she had wanted to chop the firewood, but it was always her brother's job, they said it wasn't 'woman's work'. Then, it hit her. This announcement wasn't a mandate, it was a blank check for her own personal revolution. So, she decided, today she would do what she wanted. Sofia hefted up the axe and went to chop wood; Dmitri could do his own laundry."
 BRY.67.a:0 "Liberation, one swing at a time."

 BRY.68.t:0 "The Dominoes Set"
 BRY.68.desc:0 "Today was a day that would truly go down in the history of Buryatia, and hopefully Russia as a whole. Crowds had gathered around a training camp, men, women, and children all waiting in hushed, heavy silence or a low babble of conversation. The word had spread organically enough, although occasionally mentioned on the radio and in the papers. Some, resistant to change, had dreaded it while others had warily but openly welcomed this progress.\n\nToday, five soldiers would become the first women of the revolutionary warlord state to pass combat training and receive full colors and rank as official members of the army. So, this disparate throng of people stood and awaited the news. Reporters stood calmly, scratching down descriptions poetic, informative, or anything in between for their papers. Women and girls stood eagerly, afraid to voice their excitement but watching like hawks. Old men grumbled, much more candidly exchanging their discomfort with the change. All were silent, however, when five women exited the small building in full uniform.\n\nAfter moments of cautiously judging the atmosphere, the cheers and jeers erupted from the mixed crowds as the soldiers made their way to the newly christened Women's Barracks. Most were civil; a rose was tossed, but as was a stone. The women kept their resolve, and soon the day continued as any other day, with one change. Many were left pondering on both their own potential or their previous prejudices. No one could be sure what would happen next, but one thing is certain: times are changing."
 BRY.68.a:0 "Progress babysteps on."

 BRY.69.t:0 "Hard Choices"
 BRY.69.desc:0 "Valery Sablin worked his fingernails between two sheets of paper, plucking a report from the top of the stack and shifting the one he had just looked over to the bottom of the pile. He glanced up at his advisors, who eagerly awaited the General Secretary's decision on the matters enclosed. Shifting his gaze back downward, he began to read the report: "On the Status of the Proletariat."\n\nA slew of various retellings of industrial accidents, worker complaints, safety hazards and calls for employment laid upon the page. Unemployment was up, accidents were down in number but up in severity, and the masses overall seemed to be suffering. Calmly sipping his coffee, Sablin scrutinized the report for ten minutes while thick, tense silence hung in the air around the ASSR officials.\n\nLastly, Sablin came to the end of the third page, a tidy little list of two options. One, a simple plan to increase regulation and improve workplace democracy. Another, pushed by Braun, was to work on increasing infrastructure, reasoning that the improvements to society would make their way down to the workers.\n\nThe General Secretary cut the silence with a concise response."
 BRY.69.a:0 ""It's best we focus on infrastructure.""
 BRY.69.b:0 ""We must improve the lives of the workers.""

 BRY.70.t:0 "Central Committee Meeting No.24"
 BRY.70.desc:0 "The strike of a gavel turned the hushed clamor of the packed committee meeting to silence. The officials gathered in the packed Opera House watched with anticipation as the General Secretary took the stage, approaching a sturdy podium and clearing his throat before leaning into the microphone. Following a brief report on the minutes of the previous meeting as well as a few token proposals on small issues, the group of Russians got down to brass tacks.\n\n"...with that, I will now open the floor to my comrades in the committee. Does anyone have a motion they would like to raise?" Almost immediately after Sablin had finished talking, an older man stood up and shakily produced a coffee-stained sheet of paper. Adjusting his spectacles, he began to read out a simple proposal on increasing the power of the soviets within their own workplaces. The pitch, in its entirety, was effectively to institute the first steps of a workplace democracy.\n\nThe motion was promptly seconded and passed with a comfortable majority, and the meeting continued as normal."
 BRY.70.a:0 "The revolution spreads to the workplace."

 BRY.71.t:0 "Central Committee Meeting No.24"
 BRY.71.desc:0 "The strike of a gavel turned the hushed clamor of the packed committee meeting to silence. The officials gathered in the packed Opera House watched with anticipation as the General Secretary took the stage, approaching a sturdy podium and clearing his throat before leaning into the microphone. Following a brief report on the minutes of the previous meeting as well as a few token proposals on small issues, the group of Russians got down to brass tacks.\n\n"... with that, I will now open the floor to my comrades in the committee. Does anyone have a motion they would like to raise?" Almost immediately after Sablin had finished talking, an older man stood up and shakily produced a coffee-stained sheet of paper. Adjusting his spectacles, he began to read out a simple proposal on centralizing slightly to remain stable during these dire times. The pitch, in its entirety, was effectively to grant more power to Sablin as an emergency measure to protect the state.\n\nThe motion was promptly seconded and passed with a comfortable majority, and the meeting continued as normal."
 BRY.71.a:0 "A necessary step to save us all."

 BRY.72.t:0 "Black and Red Reunited"
 BRY.72.desc:0 "The council buildings of Kansk lay silent, they had once been filled with dozens of bickering voices with little agreement, save for a unanimous and complete rejection of authority. A cold blast of Siberian air hit the former council members as they stood, waiting outside. They had received a message from the new General Secretary of Siberia, Valery Sablin, summoning them to a meeting. The councillors stood in the cold for about half an hour, before a truck stopped in front of them and the young General Secretary stepped out. He approached the councillors, hand extended. "Comrades!" he began, but he was immediately cut off;\n\n'We're not your comrades, statist.' one of the councillors retorted. Sablin frowned, each of the men before him looked at him in disdain and refused to shake his hand. He sighed and dropped his hand back to his side, continuing;\n\n'I presume you know why I'm here? To-'\n\n'To dissolve our councils and instate your own rule? To chase us off with some NKVD thugs?'\n\n'Quite the contrary, comrades.' Sablin said, smiling slightly. 'I'm here to tell you your council is welcome to continue local governance of Kansk. And I'm sure you can see there's no 'NKVD thugs' in that truck with me. Come, it's cold out here and we can continue this conversation inside.'\n\nThe councillors stood silently, had they been too rash in presuming that Sablin was merely another oppressor? One of them opened the door to the council building and gestured for the General Secretary to enter."
 BRY.72.a:0 "Perhaps we can be comrades after all"

 BRY.73.t:0 "An Open Hand"
 BRY.73.desc:0 "'WE DON'T WANT AN OCTOBER REVOLUTION— WE WANT FOOD!'\n\n'LOVE THE WORKERS? THEN KEEP US ALIVE!'\n\nThe protesting workers held their signs high in the Lenin Square of Nobosibirsk, shouting anti-Sablinite slogans and demanding the shortages of food come to an end immediately. Squads of policemen stared down the workers, but that was to be expected, they concluded after years of despotism. What was not expected, however, was the large armoured car that pulled up to the city square. The protestors were dumbfounded as none other than Valery Sablin walked out and ordered the police to stand down.\n\n'Excuse me, comrades!' shouted Sablin, 'I would like to speak with the leader of this protest!'\n\nThe workers let a man with a scar on his left cheek out of the way, who met Sablin near the centre of the square.\n\n'I heard this protest is over the recent shortages of food. I've diverted some food shipments to the city, but in the meantime, is there anything else I can do for the city?'"
 BRY.73.a:0 "New leadership means new expectations."

 BRY.74.t:0 "Same Place, New Job"
 BRY.74.desc:0 "Artyom Morozov had been working at a steel foundry in Zeya for around seven years by now. Under the Vozhd's rule, he hated his job. He hated the long hours, he hated the low pay and he hated that nothing he produced was used to better the lives of his countrymen, but rather to enrich the fascists or oppress their opponents. He had considered fleeing at times, leaving the foundry behind for a better life, but he knew that even if he wasn't caught, his wife and children would undoubtedly suffer either at the hands of the Vozhd's thugs, or from the family's only source of income being severed.\n\nOne might ask then why he stayed at the same job for all those long years, the Vozhd had been deposed long ago, was he not free to work wherever he pleased? Yet to Artyom, despite being the same factory under Sablin as it was under Rodzaevsky, it was an entirely new job. His working hours were shorter, his pay was better, he had easy access to healthcare and his labor was being put towards improving his city, producing steel girders for public housing. What's more, his wife was now able to work at the steel foundry alongside him, and their children would be cared for while they were at work. Artyom had once thought he could never be happy at his job, but now? He hasn't considered leaving."
 BRY.74.a:0 "If we choose to work for mankind, no burdens can bow us down."

 BRY.75.t:0 "Unity in Diversity"
 BRY.75.desc:0 "Today, Valery Sablin, leader of the Siberian Socialist Republic announced the beginning of an All-Siberia Left-Wing Ideological Summit. The summit, which will last a week, is held in the national capital, and is open to delegates from all left-wing ideologies, from anarchism to Leninism. Events held will include debates, the drafting plans of action for Siberian governance and different panels which will introduce summit-goers to the theory and practice of each ideology featured. According to Sablin in his opening speech, the official goal of the event will be 'to increase understanding and cooperation between all left wing ideologies in the decades to come, and to ensure the unity of all leftist movements in the struggle to unify Russia.'"
 BRY.75.a:0 "Get me a ticket!"

 BRY.76.t:0 "The Will of the People"
 BRY.76.desc:0 "Yevgeniy Sokolov had never moved from the city of Magadan, and yet had, by his count at least, been under five separate regimes. At sixty years of age, he had seen Tsars rise and fall, the Presidium be purged and purged again, and the Russian Fascist Party storm the far east only to be driven out again. But under none of these regimes had he seen a ballot, not once had he had the opportunity to vote. When General Secretary Sablin's forces swept through the city of Magadan, he had no reason to expect a change in this pattern.\n\nAnd yet after all of those years, he, an ordinary citizen of Magadan, finally stood before a ballot. His almost childlike excitement betrayed his long life as he cast his vote. No authorities watched over his shoulder, no one checked how he had voted and no one threatened him in any way. He was, for the first time in his life, proud to be a free man."
 BRY.76.a:0 "Democracy is indispensable to socialism."

 BRY.77.t:0 "Aleksei's Pirozhki Shop"
 BRY.77.desc:0 "Aleksei could not contain his joy, as today was the day his dreams came true. As he waited in the line to register to start a new private business as part of the new government initiative allowing limited private business, his mind was going wild with excitement. Ever since he was a boy, he had wanted nothing more than to share his mother's delicious pirozhki recipe with the world. Now that she was no longer with him, now four feet underground with her beloved husband, he felt the best way he could honor her memory would be to share her delicious food with the rest of Russia.\nNearing the front of the line, he imagined the store. A sign in front, saying "Aleksei's Homemade Pirozhkis." Perhaps a young boy or two to help him work the store. Children and adults alike streaming in to get a taste of his sweet treats. Watching them leave with smiles and jam spread across their faces. It was going to be everything he dreamed of.\n\nAs he finalized the details of his business registration, he couldn't help but grin like a madman. His pastries would become famous, he dreamt, imagining the people coming from the nearby towns, and perhaps one day in a unified Motherland, all across Russia. With enough work, perhaps he would be successful enough to open another store in another town. Perhaps his son, just three years old now, would carry on his legacy and he would retire to the countryside assured his Pirozhki's would continue to serve the people of Russia...\n\nClearing out the bottom floor of his house to create a restaurant space, he saw it laid out in front of him. He could picture over there a booth, over there some chairs, a few standing tables, maybe even outdoor seating for the hot summer days. The sky was the limit. Because, for the first time in Aleksei's life, a store was truly his, and that is a great feeling."
 BRY.77.a:0 "A true story of the Russian Dream!"

 BRY.78.t:0 "Death to Monopolizers!"
 BRY.78.desc:0 "Aleksei's Homemade Pirozhkis had met some hard times recently. Excitedly, he had charged too little at first, and soon found himself having to raise prices, take small loans from friends, and now business was worse than ever. Recently a man had come to him, an entrepreneurial and snappy type, dressed sharply and talking quickly. He had promised him quite a large sum of money, but not as much as he had spent on the store, in exchange for the ownership of his store. He had said no at first, but the second time the man came around he had seen no choice but to give it some more serious thought. Aleksei simply could not afford to run the store much longer.\n\nNow, the man came around a third time. However, this time he came around the block escorted by several police officers with his hands cuffed. Aleksei could not help but run out and ask some of the ones trailing behind what he had been arrested for, given his relation to the man. The police officer responded, "This man is guilty of monopolizing. He was caught trying to buy out a store around the street, and was caught when a kind old woman told us of the man's actions." \n\nAleksei was speechless. The man had been conducting illegal activity, and had tried to involve himself in it! Racing back inside, Aleksei felt a newfound burst of confidence for his business. In the following days, he worked tirelessly on banners, new recipes, and business skyrocketed. By the end of the week, he had paid back substantial amounts of his loans, and found himself laughing privately to his wife about how foolish he had been to consider selling the store. \n\nSurely enough, his pirozhkis became a favorite of the town. Any who stopped by were directed his way, and his store became a staple of the community. Selling hundreds a day, he continued to live frugally, preferring to spend his money on improving his store and helping others. If the monopolizer had been allowed to roam free, none of this would've been possible."
 BRY.78.a:0 "Hurray for Aleksei, the ideal store owner!"

 BRY.79.t:0 "Rule of the Collective"
 BRY.79.desc:0 "'Comrade Sablin, the results of the elections for the Yakutian Workers' Council are in,' a woman with brown hair said as she handed Sablin a paper. \n\n'All you have to do is sign at the bottom and the winner will be inaugurated as head of the workers' council.'\n\n'Who is Arbay Degeryakov?' asked Sablin.\n\n'Degeryakov is the leader of the Yakut miners' union and is an active member of the ASSR's workers' council. For the past few years Degeryakov has been very active at opposing the centralization measures and supports local autonomy. I don't believe he's part of the Party?'\n\nSablin shook his head.\n\n'No, that won't do. We need to be united if we are to survive the capitalist onslaught, and we can't have outside sectarians tear this country apart right now. Get the local Party officials to vote on it.'\n\nThe secretary sat down and began to type Sablin's orders down on a typewriter. As he heard the clicking of the keys, he sighed. It was difficult ignoring the will of the people so blatantly. However, there was nothing in the constitution saying he couldn't do this, and Russia had to be united and centralized for the workers to prosper, he thought. At the end of the day, it was all for the workers."
 BRY.79.a:0 "For the workers."

 BRY.80.t:0 "The Will of the Party"
 BRY.80.desc:0 "Yevgeniy Sokolov had never moved from the city of Magadan, and yet had, by his count at least, been under five separate regimes. At sixty years of age, he had seen Tsars rise and fall, the Presidium be purged and purged again, and the Russian Fascist Party storm the far east only to be driven out again. But under none of these regimes had he seen a ballot, not once had he had the opportunity to vote. When General Secretary Sablin's forces swept through the city of Magadan, he had no reason to expect a change in this pattern.\n\nAnd as he walked past the polling station, he saw the guards checking those queued up to vote for their party membership card, and turning any without one away. He sighed as the guards shouted for the crowd that had formed to disperse, warning them all that voting was for party members only."
 BRY.80.a:0 "Some things never change."

 BRY.81.t:0 "The Soldiers of the Union"
 BRY.81.desc:0 "The 78th battalion gathered at the training grounds early in the morning, as they always did. Their commanding officer went through the usual inspections and then gestured for a group of soldiers to bring forth multiple boxes filled with books. The men of the 78th battalion made no verbal complaints, yet each of them silently doubted their officer's intuition. Were they not soldiers? Was this not a training ground? For the past few weeks they had been through the same daily routine of physical training and learning military theory, of course they've read a few manuals during training, but a book?\n\nThe officer picked up one of the books and displayed it to the soldiers. Its cover was plain, the only image adorning it was one of a black hammer and sickle, and above it the title, 'State and Revolution'.\n\nThe officer quickly looked over the battalion and began speaking. "Comrades, I can see that you are wary of a disruption of your usual training. But a disciplined mind is just as important as a disciplined body. You will each receive a copy of Lenin's State and Revolution, and you will read through it as part of your training."\n\nThe men who had brought the boxes began distributing the books to the rest of the soldiers, and they were dismissed to begin reading."
 BRY.81.a:0 "Without revolutionary theory there can be no revolutionary movement."

 BRY.82.t:0 "Increase International Outreach"
 BRY.82.desc:0 "Valery Sablin has officially announced the creation of a Foreign Office for the Siberian Socialist Republic. Citing the need to 'improve cooperation between the workers of Siberia and those who stand in solidarity with us abroad', the Foreign Office will be accepting delegates from all nations sympathetic to their cause, though a preference for socialist nations was stated in his speech. Messages from the new Foreign Office inviting them to send envoys to the capital have been sent to socialist nations around the world and to the OFN."
 BRY.82.a:0 "Workers of the world, unite!"

 BRY.83.t:0 "An Eternal October"
 BRY.83.desc:0 "Sablin watched from his podium as the military parade commemorating the unification of Russia marched passed him. 'The Eternal Red October', a new march composed specifically to commemorate reunification, blasted from brass bands. Soldiers in full dress uniform goose stepped past him in perfect precision, seemingly more machine than human. These were not liberated workers celebrating their freedom, he mused, they were cogs in a vast machine.\n\nA machine of his making.\n\nTyrants like Yagoda watched every moment and listened to every word of their subjects lest they question their absolute power, but he needed to restrict freedom of expression lest reactionaries and counter-revolutionaries destroy his revolutionary regime. Where Yagoda would kill hundreds simply because they questioned his rule, Sablin merely imprisoned them for threatening innocent workers and gave them chances for rehabilitation.\n\nAnd look at Russia now, he thought. Where once a vast array of squabbling reactionary warlords fought amongst themselves, a workers paradise was built, where proletarians of all races no longer feared the bombs of the fascists, or gunshots of a local thug. Russia was safe, now. Russia was free.\n\nBut something essential was lost in that liberation, Sablin realized as he watched the regiments march past him, guns shouldered and the tanks behind them."
 BRY.83.a:0 "What was the cost of Red October?"
