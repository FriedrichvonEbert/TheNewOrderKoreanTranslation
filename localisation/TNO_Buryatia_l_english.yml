 ### Regional Political Tree ###
 BRY_a_new_red_october:0 "새로운 붉은 10월"
 BRY_a_new_red_october_desc:0 "하얼빈 백군의 파시스트 후계자들은 패배했고, 그들의 희망인 헤트만과 보즈드도 불명예스럽게 우리 앞에 몰렸습니다. 아편물에 중독된 북극권의 미친놈들도 비슷하게 전멸했습니다.폭군 야고다에게 용감히 맞서 싸웠던 알단의 형제자매들도 우리와 함께 했습니다. 러시아 극동 지역의 광대한 영토는 우리의 대의 아래 하나로 통합되었습니다. 아무리 가능성이 희박하지만 새로운 혁명이 시작되었고, 우리는 그것을 위해 싸울 준비가 되어 있습니다."
 
 BRY_raise_the_flag_of_lenin:0 "레닌의 깃발을 올려라"
 BRY_raise_the_flag_of_lenin_desc:0 "Amidst the chaos of war, tyranny, and calamity, the ideals that drove the great October Revolution have too often been forgotten. Now, though, we have the opportunity to resurrect them.\n\nLet us go back to the original writings of Comrade Lenin, without whom none of this would be possible, and build a new state based upon his wise words. Through the ideas of Leninism, we can rise from the far stretches of Siberia, and bring all of Russia into revolution once more."
 
 BRY_the_state:0 "국가"
 BRY_the_state_desc:0 "Despite what some of Yagoda's propaganda leaflets may have said, we are not anarchists. A strong state will be necessary to the success of our revolution, and that state must be based on Leninist principles.\n\nThere must be democracy, based in the will of the people, and there must be ideological unity, based in the Marxist science. Only through such a state apparatus can we achieve our ultimate triumph."
 
 BRY_reform_the_sovnarkom:0 "소브나르콤 개혁"
 BRY_reform_the_sovnarkom_desc:0 "The Council of People's Commissars, or Sovnarkom, was one of the original units of government established after the October Revolution. It was a council of officials, led by Lenin himself, who exercised ultimate governance over the new Soviet Union.\n\nSome within our government, such as Braun and Markheev, are advocating for resurrecting the Sovnarkom, to serve as the executive branch of our ever-expanding state. Such a choice would demonstrate the strong will of the state, but some worry that it would only serve to demonstrate a move towards tyranny."
 
 BRY_curse_infantile_disorders:0 "유아적 무질서 치료"
 BRY_curse_infantile_disorders_desc:0 "Within our new union, there must be room for free discourse on all manner of pressing issues. With that said, we cannot allow potential threats to the state to exist all willy-nilly.\n\nIntellectual strains such as anarchism must be challenged publicly, and in some cases, there must be consequences for spreading them. If we allow political instability to foment itself within our territories, it could be fatal. That cannot be permitted."
 
 BRY_vsa_vlast_sovetam:0 "Vsa Vlast' Sovetam!"
 BRY_vsa_vlast_sovetam_desc:0 "The October Revolution provided the world with many maxims, but perhaps the most famous is "Vsa Vlast' Sovetam": All Power to the Soviets. The soviets of workers, peasants, soldiers, and sailors once wrested control of the nation from reactionaries and revisionists, and we must not abandon that legacy.\n\nWorkers' councils across our lands will be brought into the governing process, on the local and national level. Only through the efforts of these councils will a true proletarian democracy be possible."
 
 BRY_protect_proletarian_democracy:0 "프롤레타리아 민주주의 보호"
 BRY_protect_proletarian_democracy_desc:0 "Democracy by the people, and not by far-removed bourgeois representatives, is the core of our government. It is a core that we must defend, formalize, and uphold. By granting more explicit powers to the workers' councils, and outlining the structures by which they will exercise those powers, we can make it clear to all of Russia that ours is a society in which self-government and the popular will reign supreme."
 
 BRY_the_revolution:0 "혁명"
 BRY_the_revolution_desc:0 "Comrades, we have not just founded a new state. We have not just conquered some petty warlords.\n\nWe have declared a second October Revolution, in the name of the workers, peasants, and soldiers of all Russia, and beyond. It is of the utmost importance that we uphold the ideals of our revolution, or all of our work will come to naught, and Russia will remain forever divided."
 
 BRY_decree_on_land:0 "토지 법령"
 BRY_decree_on_land_desc:0 "Land reform, for many revolutionary governments, is one of the highest priorities. It should be the same for us. While there's no need to engage in mass collectivization and displacement, the Far East is hardly the world's most productive agricultural region. As such, agriculture here should be made more efficient.\n\nMore financial assistance and materiel should be sent to peasants to expand their production, and farming plots should be organized into more orderly arrangements. This way, we can use what we have with less waste, and produce more calories per acre. Armies march on their stomachs, but nations live on them, too."
 
 BRY_workers_decrees:0 "노동자 법령"
 BRY_workers_decrees_desc:0 "The well-being of the common laborer must be a top priority of our government. As such, the central government will put out a series of decrees, effective immediately, intended to safeguard their rights and protect against abuses.\n\nWorkers will be paid fair wages for their labor. Workdays will be altered to more reasonable lengths, with breaks provided. And the sorts of abuses that foremen used to subject their underlings to must be prevented from here on out. Perhaps workers were nothing more than cattle to be driven under Yagoda, but we must do better."
 
 BRY_declaration_of_rights_of_the_working_and_exploiting_people:0 "노동자 권리 선언"
 BRY_declaration_of_rights_of_the_working_and_exploiting_people_desc:0 "In 1918, Comrade Lenin published the "Declaration Of Rights Of The Working And Exploited People". This document formed the basis of the Soviet Union's principle governing documents, and declared to the world that a workers' state had been founded in the former crucible of reaction.\n\nAs Comrade Lenin did in the past, we shall do in the present. We will draft our own "Declaration of Workers' Rights", declaring our dedication to all those who toil. Copies will be read aloud in town squares, and posted on public boards for all to see. Let nobody doubt our commitment to the workers of the world."
 
 BRY_raise_the_banner_of_freedom:0 "자유의 깃발을 올려라"
 BRY_raise_the_banner_of_freedom_desc:0 "The people of Russia do not just cry out for a strong, responsive government, or Leninist principles. Many simply cry out for peace, for stability, and for the promise that their futures will be brighter than their pasts. This ideal of liberation from the cycles of bloodshed that have characterized Russia for decades must be reached.\n\nWe must raise a banner of freedom high above our lands. Not just freedom for the worker, but freedom from fear, for all."
 
 BRY_likbez:0 "아동 부랑 타파"
 BRY_likbez_desc:0 "The bloody wars of years past, and the grinding poverty of life in remote lands, have not been kind to the children of Siberia. Many are homeless, many more are destitute, and almost all are illiterate.\n\nWe have an opportunity to bring these children out of this squalor. Building new institutions of education and development will allow the youth of the Far East to create better lives than they could have under the rule of petty warlords and autocrats."
 
 BRY_centralize_the_education_system:0 "교육체계 중앙화"
 BRY_centralize_the_education_system_desc:0 "In order to secure and uplift the next generation, we must ensure that our education system is top-notch. The hardliners of the party have proposed creating a new, centralized education system, composed of state-run schools that teach from state-supported curriculums. Such a system would have a number of potential benefits.\n\nStudents would learn what we prioritize, and the long-term destabilizing effects of a diffuse education system would likely be avoided. But it would surely be a controversial choice for many nationalities and regions who are used to having a measure of autonomy."
 
 BRY_rely_on_autonomous_organizations:0 "자치 조직 신뢰"
 BRY_rely_on_autonomous_organizations_desc:0 "Over the decades, the remoteness of Siberia and the destabilizing ravages of war have led to many communities establishing their own educational institutions. There are everything from village crèches to nascent agricultural colleges on offer, each with their own local loyalties and institutional memories. Not all of them follow our party line to the T. Some are even rumored to support reactionary religious traditions.\n\nBut if we are to earn the allegiance of the lands which have recently come under our governance, it would be prudent to allow these local schools to remain without much state interference. And anyway, it would certainly take less effort and fewer resources to do so."
 
 BRY_proletkult:0 "프롤레타리아 문화"
 BRY_proletkult_desc:0 "All workers deserve bread, but they deserve roses, too. In the early days of the October Revolution, the new institution of "Proletkult" took hold. With state support, new art styles and cultural groups sprung up like mushrooms after the rain, giving workers access to creative outlets previously undreamt of.\n\nWe should revive this program, both as a way to expand our ideology and to boost morale across the nation. State funding and resources will be given to artists in the cities, to poets in the countryside, to factory-based theatre groups, and to many others besides. The glorification of the worker is our highest calling, and who better to make such glorious accomplishments than the workers themselves?"
 
 BRY_expanding_the_party:0 "당 확대"
 BRY_expanding_the_party_desc:0 "The Communist Party is one of the primary organs of governance in our union. If it is to be representative of all the people of our union, it can't be an organization for the privileged and well-positioned. We should decrease the time required to become a member, reduce the number of committees involved in approving new members, and generally make party membership much less onerous to achieve.\n\nIn our popular proletarian democracy, bringing more people into the party will only make it stronger."
 
 BRY_the_komsomol_reborn:0 "콤소몰 부활!"
 BRY_the_komsomol_reborn_desc:0 "The original Young Pioneers and Komsomol were founded to help the values of the Communist Party reach the younger generations of Russia. Commissar Sablin himself was once a member, as were many of the idealist officers who joined his revolt. By reviving the Komsomol, we can bring a new generation of Siberian children into the party, and create a new generation that is loyal to our ideals above all."
 
 BRY_korenizatsiya:0 "코레니자츠시야"
 BRY_korenizatsiya_desc:0 "Korenizatsiya, or "setting down roots", was a policy of the early Soviet Union that sought to bring minorities into the governments of the various Soviet republics. Here in the Far East, such issues of political representation have long been a thorn in the side of many warlords. We can do better. By bringing more Buryats, Yakuts, and other peoples into government, we can create a truly pluralistic union, while challenging old chauvinistic ideas and ensuring the loyalty of our union's disparate populations."
 
 BRY_truly_democratic_centralism:0 "레닌 입당 운동"
 BRY_truly_democratic_centralism_desc:0 "While our reforms to the party membership process have yielded results, the ranks of the the Communist Party are still woefully unrepresentative of our union as a whole.\n\nIn decades past, the "Lenin Levy", a mass enrollment of citizens into the party, helped to bring hundreds of thousands more into the governance of the Soviet Union. We should do something similar, and waive the application requirements for a large, representative portion of the population. This way, the workers and peasants of the Far East can truly see themselves in government, and in the political life of the nation."
 
 BRY_the_first_reformed_party_congress:0 "첫번째 당 개혁 회의"
 BRY_the_first_reformed_party_congress_desc:0 "The All-Union Communist Party, or VKP(b), governs supreme over a vast stretch of territory. Our triumph is clear, but our path remains murky, however strong our ideals may be.\n\nTwo primary factions exist within the party. There are the Bukharinists, led by people such as Markheev and Braun, and there are the nascent Sablinists, backed by people such as Pechuro and Ulyanovskaya. They agree on much, but each faction has an approach to governing that the other cannot tolerate. While the Sablinists support the ideals that our new revolution was founded upon, the Bukharinists may know what it will take to keep the union alive.\n\nTherefore, to resolve these differences, we must call a party congress. It will be composed of delegates from soviets from across the nation, along with at-large representatives of the party. There, the nation, and its leader, will decide upon the direction that it will take on the road to liberation."
 
 ### Regional Economic Tree ###
 BRY_economics_in_the_era_of_the_dictatorship_of_the_proletariat:0 "프롤레타리아의 경제"
 BRY_economics_in_the_era_of_the_dictatorship_of_the_proletariat_desc:0 "Socialism is an economic-minded science. It was born out of the idea that a solution must be found to so few having so much while so many have so little. And the transition to the state where everyone has what they have earned is what we are doing right now. Keeping an eye on the economy and our progress is as important as anything else.\n\nRight now, we don't have enough military industry, our people lack housing, and we are nowhere near true socialism. It's time to get to work fixing this, and other economic issues that plague our people."
 
 BRY_council_of_workers_and_peasants_defense:0 "중앙집권적 기구"
 BRY_council_of_workers_and_peasants_defense_desc:0 "True socialism is our goal. We know this, and nobody doubts it. However, Marx has said there must be a revolution before Socialism, or even a dictatorship of the Proletariat, can be achieved. And right now we find ourselves in that revolution.\n\nWe must defend our gains, even if that means putting our dreams on hold for now. At this moment, the people need guns, artillery, equipment, and trucks. We must provide them with these arms, just as surely as we must unite Russia under the red banner."
 
 BRY_prioritize_military_efforts:0 "군사적 노력 우선순위 지정"
 BRY_prioritize_military_efforts_desc:0 "The development of the Red Army is our top concern, outweighing any civilian requirement. Thus, our efforts must go to it. That's not to say other requirements are entirely ignored. They will just have to do with what is absolutely necessary. Any other funds we can spare must go towards producing more weapons for our forces. The people understand this just as well as we do. If we secure our country from warlordism and foreign invaders, we secure their livelihoods better than any social program."
 
 BRY_form_unions_of_firms:0 "신뢰 재구성"
 BRY_form_unions_of_firms_desc:0 "Despite their similar names, Trusts in the Soviet Union were not vast capitalist monopolies, crushing any outsiders and making people pay exorbitant prices. Rather, they were merely organized groups of factories or enterprises, consolidated along vertical or horizontal lines. Bringing them back is obviously a top priority. In this way, we can easily group private operations together, and also more easily apply governmental regulation and supervision."
 
 BRY_gosplan:0 "하나의 사무실, 하나의 공장"
 BRY_gosplan_desc:0 "When the majority of the people begin independently and everywhere to keep such accounts and exercise such control over the capitalists (now converted into employees) and over the intellectual gentry who preserve their capitalist habits, this control will really become universal, general, and popular; and there will be no getting away from it, there will be 'nowhere to go'. The whole of society will have become a single office and a single factory, with equality of labor and pay."\n- Lenin"
 
 BRY_narkomfin:0 "나콤핀"
 BRY_narkomfin_desc:0 "The Narkomfin building in Moscow was a renowned experiment in communal housing. A large apartment complex for families, it offered shared kitchens and laundry. The design was meant to intervene in the inhabitants' everyday lives, and instill communal and socialist values. It also was a renowned constructivist and avant garde design. Though it never was widely adopted, that doesn't mean we can't do the same thing. We have the plans, and we will build twin structures of this building all over the east."
 
 BRY_lessons_from_sokolnikov:0 "소콜니코프의 교훈"
 BRY_lessons_from_sokolnikov_desc:0 "Grigori Sokolnikov was one of the first members of the Bolshevik party. An economist, he put much time and thought into the development of the first socialist economy. He argued that a high degree of centralization would be necessary for the Soviet economy to recover and expand.Following his ideas, we can start centralizing everything more. If we command, then everyone will follow. The whole economy must move as one, with the proletariat in charge."
 
 BRY_lessons_from_krestinsky:0 "크레스틴스키의 교훈"
 BRY_lessons_from_krestinsky_desc:0 "Nikolay Krestinsky was one of the first members of the Bolshevik party. An economist, he put much time and thought into the development of the first socialist economy. He argued that a low degree of centralization would be sufficient for a socialist economy. And it does seem like he was correct. Allowing industries and enterprises to do their own thing without too much oversight is easier on us, and even a bit socialist. After all, they might know what needs to be done better than we do."
 
 BRY_supreme_soviet_of_the_peoples_economy:0 "관료주의와 투쟁"
 BRY_supreme_soviet_of_the_peoples_economy_desc:0 "The economy cannot be held back by layers of pencil-pushers and management layers in a far-off town. Progress must never be at the mercy of a number of people of dubious talent, with a mind towards political advancement. Who wants another system where a layer of management makes the decisions that govern the lives of the people anyway?\n\nWe will reduce the bureaucratic influence on our industry. Workplaces will be governed by a democratic system, where the workers make the decisions on what to produce and how much. This will free our civilian industry from neglect and mismanagement, and we will see tremendous growth in that sector."
 
 BRY_economic_decrees:0 "민간 협력"
 BRY_economic_decrees_desc:0 ""All we actually need under NEP is to organize the population of Russia in cooperative societies on a sufficiently large-scale, for we have now found the degree of combination of private interest, of private commercial interest, with state supervision and control of this interest, that degree of its subordination to the common interests which was formerly the stumbling block for very many socialists. Indeed, the power of the state over all large-scale means of production, political power in the hands of the proletariat, the alliance of this proletariat with the many millions of small and very small peasants, the assured proletarian leadership of the peasantry, etc. — is this not all that is necessary to build a complete socialist society out of cooperatives, out of cooperatives alone, ...under NEP? ...It is still not the building of socialist society, but it is all that is necessary and sufficient for it." - Vladimir Lenin"
 
 BRY_democratic_glavki:0 "민주적 글라브키"
 BRY_democratic_glavki_desc:0 "Glavnye Upravleniya, or Glavki, are administrative departments of the major economic ministries. While the ministries themselves cover massive swaths of the economy, such as tourism or military production, the glavki deals with a single industrial sector, and manages it. For a while now, the glavki have been run by political appointments from on high. Comrade Sablin believes this should not be the case. The glavki must be opened to a great degree of democratization and worker input. These new glavki will be more important in civilian life as well, making the people see a direct correlation between their decisions and the impact on their lives."
 
 BRY_towards_an_association_of_free_and_equal_producers:0 "자유 평등 생산자 협회"
 BRY_towards_an_association_of_free_and_equal_producers_desc:0 "Free association is where the state no longer exists, no class or social hierarchies remain, and private ownership is abolished. Nobody is barred from the means of production, and everyone has the ability to fulfil their needs and material desires. This is the world that every socialist dreams of, and it is the world we are striving to create.\n\nUnfortunately, circumstances prevent us from establishing free association at this time. But there's nothing preventing us from getting close to that point. We will begin taking actions that will make our transition to that state easier. After all, everyone agrees getting there is difficult, and understands why we can't achieve that goal right now."
 
 BRY_narkomprod:0 "기근 문제"
 BRY_narkomprod_desc:0 "The Union is ill. Bandits, warlords and foreign powers prowl her lands. Even our bastion is not safe from instability and catastrophe. The most visible way this manifests itself is in the food supply. Our people cry out for bread, and there is not enough available.\n\nThis is a hard choice, as we only have a limited supply of money available. We can provide relief, but it comes at a cost to our industrial investments. We could tell our people to tighten their belts and get on with the job instead, an option that hardly anyone could stomach. But we must choose, because otherwise, we won't have a plan."
 
 BRY_prodnalog:0 "식량긴축 유지"
 BRY_prodnalog_desc:0 "This is the worst decision we have ever had to do. It's one that we regret having to. One that would betray the people we are supposed to help, and one that may shake the faith of those that trusted us. But we must make it. And we have no other choice.\n\nThe economy is just too important to be derailed every time a famine breaks out. We have to regulate the food supply and institute strict rationing. We can only hope for an eventual victory to save the people of the Union. Only once we have achieved our goal can we concentrate on providing the people with food relief."
 
 BRY_prodnazvoyrstka:0 "지역사회 구호 제공"
 BRY_prodnazvoyrstka_desc:0 "It'll cost us down the line. It'll have some economic issues. And it might not be the strategically sensible thing to do. But we're socialists, damn it, and if people are starving, we get them bread! The social cost of standing by and doing nothing is far too high, and would destroy us politically. If a famine starts, we rush aid to the affected areas, with no regard for the cost. It's the right thing to do, and it's the only thing our values would have us do."
 
 ### Regional Military Tree ###
 BRY_defending_the_revolution:0 "혁명 수호"
 BRY_defending_the_revolution_desc:0 "We don't exactly have the strongest army out there. Our forces are made up of groups of militia and partisan bands. We aren't an organized, professional force by any means. But that is not an excuse for poor performance. If we are a group of irregulars, we'll be the best group of irregulars you will find in this country. We will train hard in all types of terrain. We will have the best equipment, and as many men as we can muster. And it will be backed up by high morale and commissars to tell them what they are fighting for."
 
 BRY_expand_the_militias:0 "민병대 확장"
 BRY_expand_the_militias_desc:0 "The militia system we have now was good for raiding neighbors and fighting against other militias, but things have changed. We are now creating a professional army, to compete with other professional armies. Groups of ill-equipped troops grouped together by locality with no regards to organizational structure are no longer acceptable. But that doesn't mean we can't tweak them a bit to make them fit.\n\nThe Red Army as we want it is a professional force, yes, but it is also backed up by numerous irregular forces in reserve. These will be called up to fill the lines in the event of war. These irregular units are direct descendents of the militias, and they will fill the same purpose."
 
 BRY_through_the_hills:0 "언덕을 지나"
 BRY_through_the_hills_desc:0 "Our forces are extremely adept at fighting in the harsh and peculiar terrain of Eastern Siberia. Unfortunately, Russia is a big place, and it contains many types of terrain our local militias are inexperienced in. If we wish to win, then we must correct this. We will find mountains and plains, however few in number, and send our troops there for maneuvers. They will learn to live in the unfamiliar areas, they will learn to make them their home, and they will learn to fight in them. The enemies we face in the swaths of occupied Russia will find themselves confronted by forces as adept as they are in the battlefield."
 
 BRY_over_the_valleys:0 "계곡 너머로"
 BRY_over_the_valleys_desc:0 "Remember the hills? That was only the first part. Now, we train even more. More exercises, more courses, and more requirements. We will have the most prepared army we can field, and it will bring the revolution to all the lands of Russia.\n\nBut we won't just have survival courses in our training camps. We will also introduce new concepts to the recruits and our existing units. The implementation of armored vehicles will be a topic, as well as artillery and support battalions. Everything the old Red Army did, we will do, and moreso. Even a militiaman must understand that war isn't a test of men, it is fought with weapons as well. And these weapons can give us victory."
 
 BRY_partisans_no_more:0 "더이상의 파르티잔은 없다"
 BRY_partisans_no_more_desc:0 "Our partisans were fast to become a feared force to face on the battlefields of Russia, but they were always plagued by disorganization, they have been lions without leaders. However this will soon be changed, the free partisan bands will be incorporated into our army where they can be better coordinated.\n\nWe are partisans no more, we no longer have to hide in the shadows, we can come out and bring the fight to our enemies. The revolution will be well defended and its people properly protected."
 
 BRY_prepare_the_factories:0 "공장 준비"
 BRY_prepare_the_factories_desc:0 "In the midst of the chaos that has engulfed Russia we have struggled to produce enough weapons to properly arm our military. At times it has seemed as if we had more partisans than guns.\n\nIn order to prevent this from ever occurring again, we will have to make further investments into our arms factories. Our soldiers will have to be sufficiently supplied, after all, fighting an enemy with twice as many men as rifles would be madness."
 
 BRY_discipline_the_men:0 "사람을 훈련시키다"
 BRY_discipline_the_men_desc:0 "The men that make up our army are daring and devoted, yet they lack the proficiency that will be required of them if they are to fight effectively. More drills will be required if they are to become the professional force they need to be.\n\nWe are unlikely to ever be able to reach the levels of reliability that other warlords have achieved, nor could we ever hope to. But what we can assure is a proper Red Army, one capable of defending the principles and the peoples of our revolution."
 
 BRY_ready_the_commissars:0 "정치장교 준비"
 BRY_ready_the_commissars_desc:0 "Commissars should not be employed to shoot those who run from the battlefield and persecute men who refuse to become soldiers. Such practices would only force our people to live in fear of us, when we should be the ones giving them their freedom.\n\nOur commissars shall not be used as tools of terror, they will be advisors and guides to our men thus building cohesion and raising morale. Two of the most important factors we will need to improve if we are to sufficiently strengthen our armed forces."
 
 BRY_an_ideological_struggle:0 "이념적 투쟁"
 BRY_an_ideological_struggle_desc:0 "We have no reason to believe our soldiers lack the motivation to fight, but reinforcing their ideological fervor will only help embolden them. They will have to be reminded of the reasons they fight, our message to the men will be projected loud and clear:\n\nYou do not just fight for the Red Army, you fight for the revolution itself."
 
 BRY_krasnaya_armiya_vsekh_silney:0 "붉은 군대는 가장 강력하다!"
 BRY_krasnaya_armiya_vsekh_silney_desc:0 "Every necessary improvement to our army has been completed, it can now stand as an indomitable force, a force without an equal. Our soldiers, armed with their rifles and their revolutionary convictions, steadfastly await their opportunity to fight for our collective cause. Soon they will overcome all opposition and unite all our people into the revolution.\n\nWe are without doubt that they will succeed, we now look forward to the day our soldiers return home triumphant and we can all live alongside each other, unified and free."
 
 ### Regional Diplomacy Tree ###
 BRY_reaching_out_to_the_world:0 "세계로 뻗어나가다"
 BRY_reaching_out_to_the_world_desc:0 "We can not hope to bring socialism to Russia without aid from outside our borders, and we will have to accept it from anywhere we can. So we must step out into the world and accept all the help that we can, as long as it will benefit our revolutionary cause.\n\nOne day the Russian proletariat will once again become the vanguard of the global revolution, but first an international workers' alliance, an international workers brotherhood, is needed. We shall stand opposed to national enmity and discord, to national exclusiveness. We are internationalists."
 
 BRY_the_new_union:0 "새로운 연방"
 BRY_the_new_union_desc:0 "The Revolution will need to have a fresh start to its foreign policy, one that is more orientated around the Organization of Free Nations. They may be tainted by capitalism, but they are the closest thing to a bastion of true freedom in this world.\n\nTo not work with them would leave us at the mercy of the Fascists and Imperialists that surround us. We will have to swallow our revolutionary pride and make friends with the enemy of our enemies."
 
 BRY_economic_ties_to_the_ofn:0 "OFN과 경제적 유대관계"
 BRY_economic_ties_to_the_ofn_desc:0 "With the Far East under control, we can look into the prospects of foreign investment. This is considered less out of a want for letting the capitalist system bleed into the nation, and more along the lines of being forced into cooperating with the capitalist forces that surround us on all sides. The least hostile and most favorable of these - though certainly still not friendly - would be the Organization of Free Nations.\n\nThe Central Committee has agreed to send a request for the OFN to invest into the Republic. This will not be a permanent affair. When the time comes, we will abolish these ties when they are no longer necessary to us. For the good of the revolution, however, we must seek aid wherver possible."
 
 BRY_red_realpolitik:0 "붉은 현실정치"
 BRY_red_realpolitik_desc:0 "Of course, we cannot also pretend to remain enemies with the United States of America. While they are an evil empire, the deeds of Germany and Japan far outstrip their own atrocities. A friendship born out of necessity is what Sablin argued in front of the Central Committee, and they reluctantly agreed.\n\nA proper diplomatic mission will begin, in order to coalesce relations between our two nations into something coherent."
 
 BRY_the_red_embassy:0 "붉은 대사관"
 BRY_the_red_embassy_desc:0 "The good news is that we're quickly thawing relations with the hyper-capitalist Americans. The bad is likewise. Still, nobody is complaining that there is now a superpower who is not openly hostile to our regime. There is much potential to be found in such an offer given to us - so much so that we have decided to begin building an embassy.\n\nOnce and for all, this will establish permanent relations, and will be a significant step forward in becoming friendlier with the U.S. For better or worse."
 
 BRY_stand_up_all_victims_of_oppression:0 "일어나라, 억압의 희생자들!"
 BRY_stand_up_all_victims_of_oppression_desc:0 "We've interacted with the Americans - but that shouldn't stop us from approaching the other two superpowers. However, this time, we shall make no such attempt at friendship. As comrade Lenin spoke, imperialism is the highest stage of capitalism, and Japan soars at the top with degenerate evil.\n\nThe Republic shall make an open declaration; to all the evils of Japan, from bringing down the revolutionary hero Mao Zedong, to brutally oppressing the workers of Asia, the contradictions of the Japanese Empire shall lead to its collapse, and the workers of Asia will see liberation."
 
 BRY_back_on_the_world_stage:0 "세계무대로의 복귀"
 BRY_back_on_the_world_stage_desc:0 "No ground shall be given to the capitalist scum-- Sablin has come to this realization, and so has the Central Committee. They are a constantly subversive threat, mingling at first before undermining and destroying the revolution. Instead of dealing with any of the superpowers, we shall create a new alliance.\n\nOn our own terms."
 
 BRY_international_outreach:0 "인터네셔널 활동"
 BRY_international_outreach_desc:0 "Though socialism is a movement that sputters in the dark, beaten down by the evils of capitalism and fascism in a world that is sympathetic of both, there yet still exists the light of human progress. Some nations remain that follow the principles of socialism - some which may not necessarily follow our line of thinking, but we are not dogmatic fools.\n\nThose championing the cause of socialism will be befriended, and the Republic will begin forming a line of relations between all of them."
 
 BRY_our_comrades_in_the_caribbean:0 "캐리비안의 동지들"
 BRY_our_comrades_in_the_caribbean_desc:0 "The island of Cuba has had a constant history of violent upheaval, but now Fidel Castro has taken the reins, and has established a socialist stronghold. Though we know that they show sympathy to the Organization of Free Nations, the Committee knows that Castro only does this out of necessity.\n\nA special diplomatic mission will be sent to the Cubans, in the form of a letter to begin opening up diplomacy between their country and ours, harking back to what Lenin said how it must be all workers who shall work towards the revolution, and not only some."
 
 BRY_extend_economic_aid:0 "경제원조 연장"
 BRY_extend_economic_aid_desc:0 "We've found our own two feet in this world - however, many have not, and a number of socialist nations have found themselves surrounded by hostile powers, alone and threatened on all sides. With a rising socialist power like us on the horizon, we can set a precedent as a connector for all of socialism across the world.\n\nTo whoever we can, we shall send help and trade deals, and in turn, both they and us will prosper."

 
 BRY_the_tyrants_fear_our_might:0 "우리의 힘을 두려워하는 폭군들!"
 BRY_the_tyrants_fear_our_might_desc:0 "The Germans are afraid of us. They always have been, judging by their attempted war of extermination against the many people who did not deserve it. The Reich's crimes are innumerable, but we shall decry all of them. In doing so, Sablin has decided that we will recognize ourselves not only as a growing socialist nation, but the direct successor to the Bukharinite USSR that existed before the fall.\n\nLong live the revolution; as long as we live, the fascist menace will know no peace!"
 
 BRY_unite_the_world_in_song:0 "통합된 세계를 노래하다"
 BRY_unite_the_world_in_song_desc:0 "We must take the final step. The banner of the revolution shall not be disunited. It cannot be, if it is ever to triumph. In that, we will be its founders, and the spark of freedom that was lost ever since our defeat at the hands of the Reich will be found and renewed once again.\n\nSoon, Valery Mikhailovich Sablin will find himself holding perhaps the most grand speech he's ever had to hold in his life, as he will call upon all the socialist parties in the world to come and attend in the city of Magadan. There, Sablin will proclaim the birthing of a new organization.\n\n§RThe Socialist International.§!"

