 BRY.1.t:0 "부활한 혁명"
 BRY.1.desc:0 "대조국전쟁이 소련을 산산조각내면서 부랴트 ASSR 안에 사는 사람들은 미래를 두려워하지 않을 수 없었습니다. 야고다가 정부를 동으로 대피시켰을 때에도, 언제나 공포스러운 일본이나 독일의 공격에 대한 두려움은 항상 존재했습니다. 그는 "이 때문에 야고다가 NKVD의 권력을 확대했을 때 우리는 불평하지 않았다"며 "비상조치"라고 말했습니다. 우리는 상임 간부회가 숙청되었을 때 불평하지 않았습니다. 확실히 야고다 동지는 좋은 의도를 가지고 있었습니까? 물론 우리는 이웃들이 한밤중에 남자들에게 끌려갔을 때 불평하지 않았습니다. 다시는 볼 수 없을 것입니다. 물론 그들은 반역자였습니다. 야고다 동지가 더욱 장악력을 공고히 하고, 대낮에 부하들이 몰려왔을 때, 제정신인 사람이라면 누구라도 목소리를 낼 용기를 가질 것이라고는 아무도 생각하지 않았습니다.하지만 사블린 동지는 그랬습니다. 야고다가 중앙 시베리아 공화국과의 전쟁에서 완패한 것에 용기를 얻은 그는 행동했습니다. 겨우 스물세 살에 불과하지만, 그가 본 잔혹함에 혐오감을 느낀, 그와 그의 적은 수의 부하들이 라디오 타워를 습격했고, 그의 전언을 모두에게 방송했습니다. 이것은 사회주의가 아니었다고 그는 말했습니다 - 이것은 살 가치가 있는 삶도 아니었습니다. 사블린 동지는 야고다의 강철 손아귀에 의해 오랫동안 억압된 자들에게 자유를 주고, 입장을 취하고, 억압하는 자들에게 "아니오"라고 말할 것을 요구했습니다.\n\n그리고 그들은 그렇게 했습니다. 사블린 동지는 지금으로선 야고다의 폭정으로부터 해방된 부랴트 ASSR의 재탄생을 선포했습니다. 지금도, NKVD의 행진은 앞을 가로막는 모든 사람들을 학살할 작정입니다. 하지만 그들의 강철과 빛나는 총은 아무 의미도 없습니다.\n 사블린 동지 덕분에 우리는 자유를 맛보았고, 자유를 빼앗기기 전에 우리는 죽을 것입니다."
 BRY.1.a:0 "혁명은 계속 된다."
 
 BRY.2.t:0 "불꽃"
 BRY.2.desc:0 "발레리 미하일로비치 사블린은 걸음을 떼지 않고 베르흐네우딘스크 오페라 하우스의 문을 열어젖히고 로비를 뚫고 극장으로 돌진했습니다. 의자들은 옆으로 밀려났고, 의자는 혁명의 고동치는 심장으로 변모했습니다. 사블린은 동굴이 있는 공간을 소음과 동작으로 가득 채울 때 동료들이 열광하는 혁명적인 열정을 느꼈고, 그들이 그에게 경례를 할 때 그들의 눈에서 열성을 볼 수 있었습니다.\n\n 단번에 무대를 밣으며, 사블린은 반란의 군대를 지휘했던 거대한 부랴트인 미하일 마르키예프의 곰 포옹을 받으며 자리에서 일어나기 전에 겨우 중앙위원회에 경례할 시간을 가졌습니다.\n "아, 동지여!"라고 그가 사블린을 놓아주면서 마르키예프는 "그 에너지는 전염되지 않습니다!"라고 격찬했습니다. 수줍게 웃으며, 사블린은 동료들이 무대 중앙에 있는 테이블 주위에 서 있을 때 그의 동료들을 훑어보았습니다. 한쪽 눈썹을 치켜올린 그의 오른편 여성 수잔나 페추로는 산만함에 짜증이 난 채  앞에서 지도를 휘갈겨보며 고개를 들지 않은 채, 앙증맞은 독일인 오토 브라운이 투덜거렸습니다, "사블린 동지, 이 회의가 30분 전에 시작되기로 합의했다고 믿습니다." 마크히브와 함께 이리저리 뒤적거리며, 사블린은 어지럽게 뒤범벅된 지도들을 훑어보았습니다. 대부분은 전쟁 전이었고, 산산조각이 난 러시아의 암울한 현실을 반영하기 위해 급히 개조되었습니다. 잠깐의 우울한 고통을 떨쳐버리고, 사블린은 그의 친구들을 보고 빙긋이 웃었습니다. "아, 동지 여러분, 대업이 계속됩니다! 우리가 야고다의 억압에서 벗어나면서 나도 시계의 횡포를 떨쳐버립니다!"\n\n 브라운은 사블린에게 그의 안경 테에 짜증나는 고통을 주는 표정을 쐈습니다. 그의 농담에도 불구하고, 의심은 사블린의 마음을 갉아먹었습니다. 폭군 야고다를 이기기 위해서는 그들이 민의를 가지고 있는지 확인해야 했습니다. 그는 "동지"라고 말했습니다. "국민들이 진정으로 우리를 지지할까요? 우리는 우리의 기치 아래 연합된 공동의 민중이 없이는 이 전쟁에서 이길 수 없습니다."\n\n 펜을 내려놓으며 브라운은 사블린의 눈을 똑바로 쳐다보았습니다. "중국에서 살면서, 저는 국민들이 그들의 통치자에 대해 어떻게 생각하는지 말하는 법을 배웠습니다. 그들은 야고다의 공포 통치를 싫어합니다." 갑자기 수심에 찬 마르키예프는 고개를 끄덕이며, "부랴티아 사람들이 우리와 함께 있다고 확실하게 말할 수 있습니다, 동지."\n\n"발레리, 우리의 불꽃이 사람들의 가슴에서 타오르는 불꽃을 밝혀왔습니다. 그들은 우리와 함께 있고 다른 사람들은 없어요," 라고 페추로가 살짝 웃으며 말했습니다. 의심이 가라앉은 사블린은 동무들을 혁명의 험악한 면으로 돌아가게 하면서 고개를 끄덕였습니다. 불꽃. 그 사람은 그걸 좋아했어요."
 BRY.2.a:0 "때로는 역사도 추진력이 필요하다."

 BRY.3.t:0 "붉은 전파"
 BRY.3.desc:0 "이르쿠츠크를 가로지르며, 수심 깊은 곳에서 바이칼 호수의 젤리 같은 해안까지, 사람들은 그들의 냄새나는 공동 오두막의 누추한 곳에 앉아 그들의 라디오를 듣습니다. 그 원시적인 유물들은 연합된 러시아인이 단지 사람들의 마음 속에 존재했던 영광의 반쪽 기억의 날들부터였습니다. 함께 모여들면서, 그들은 갈라지는 하나님의 목소리처럼 그들의 집으로 흘러들어오는 갈라지는 목소리를 더 잘 듣기 위해 몸을 기댈 때 서로의 체온보다 더 많은 것에 의해 따뜻함을 느낍니다.\n빠르고 침을 튀기는 그 목소리는 스스로를 발레리 사블린 동지라고 부르고, 그것은 더 나은 삶을 말해줍니다. 오랫동안 참혹하고 궁핍한 생활에 익숙했던 이르쿠츠크의 농민들은 부랴티아의 반군이 촉발한 혁명의 덕목, 모두에게 평등한 권리와 기회,인민의 번영과 같은 마르크스와 레닌에 충실한 부활한 러시아의 미덕을 선언하면서 넋을 잃고 목소리에 귀를 기울입니다.\n산산조각이 난 러시아에서 태어난 젊은이들은 어둠 속에서 어린 눈을 하고 입을 벌리고 앉아 있을 때 나머지 연설을 거의 듣지 못했습니다. 그들이 행동하고 혁명에 동참하기만 하면 더 나은 삶의 방법이 있다는 것을 알면서 말입니다. 그들의 어른들이 고개를 떨구고 찡그린 얼굴을 하고, 너무 흉터가 있고, 그것만을 믿기에는 망가진 상처가 있지만, 이르쿠츠크 청년들은 마치 오래 전에 부화한 불꽃의 깜박임처럼 가슴속에서 낯선 타오르는 것을 느낍니다. 처음으로 그들은 희망의 불꽃을 느낍니다."
 BRY.3.a:0 "농민은 정치적으로는 스스로 분노를 일으킬 수 없다."
 
 BRY.4.t:0 "총 든 소녀들"
 BRY.4.desc:0 "갈라진 대리석 타일을 쿵쿵거리며, 사블린은 오페라 하우스의 미로 복도를 통과했습니다. 언제나 그랬듯이, 그는 경호원 없이 갔습니다. 폭군 야고다와는 달리, 사블린은 자기 부하 중 한 명이 등에 칼을 꽂는 것을 두려워하며 살지 않았습니다. 그럼에도 불구하고 페추로와 울라노프스카야가 지나갈 때 방 한 칸을 휩쓸어 나가면서 움찔하면서 그의 행적을 막았습니다.\n"수잔나 솔로모브나, 마야 알렉산드로브나. 밤늦도록 내 심장의 아가씨들이 무슨 일을 하고 있는 거요?" 그는 그들의 표정이 얼마나 엄중한지 보고 미소를 머금으며 물었습니다. 페추로는 "발레치, 마야, 그리고 제가 이야기를 나눴습니다"라고 말했습니다. "우리는 정책의 변화를 주장합니다. 혁명이 승리하기 위해서는 여성들이 최전선에서 복무할 수 있도록 해야 합니다. 울라노브스카야는 말했습니다 "사실, 사블린 동지, 마르키예프는 밤낮으로 병사가 부족하다고 불평합니다. 여자들은 다른 이들과 똑같이 총을 들고 있을 수도 있는데, 왜 우리는 간호사로 복무하는 것만 할 수 있는 걸까요?"\n\n잠시, 사블린은 말문이 막혔습니다. 그는 여자의 자리가 집 안에 있다는 낡은 생각을 한 번도 믿어 본 적이 없었으나, 최전방이라고요? "동지, 모르겠습니다. 저는 여성의 자유를 믿지만, 전투가 여성들이 혁명을 위해 봉사하는 가장 좋은 방법일까요?"\n\n울라노프스카야는 눈에 불을 켜고 사블린에게 가까이 다가갔습니다. "레닌과 마르크스는 그 앞에 여자 없이는 혁명이 이루어질 수 없다고 진술하지 않았습니까? 사블린 동지, 러시아의 여성들은 혁명을 방어하기 위해 무기를 드는 것 이상을 바라지 않습니다!"\n\n사블린은 그녀가 좋은 주장을 했다는 것을 부인할 수 없었습니다. 그리고 그들은 병사가 부족했습니다. "좋아요, 동지들." 사블린이 두 여자 사이를 바라보며 빙긋이 웃었습니다. "중앙위원회를 소집하겠습니다. 러시아 여자들이 남편과 아들들과 함께 싸우기를 원한다면,  그들의 앞을 누가 가로막겠습니까?"
 BRY.4.a:0 "혁명의 성공 여부는 여성이 어느 정도 참여하느냐에 달려 있다."
 
 BRY.5.t:0 "사블린의 정의"
 BRY.5.desc:0 "로만 데니소비치 코사료프, 이 군인과 노동자들의 재판소는 당신이 사회주의 혁명과 러시아의 인민에 반하는 범죄에 대해 유죄라고 판결합니다." 부두에 앉아 있는 로만은 눈물을 참으며 머리를 숙이고, 자신의 존엄성을 지키기 위해 필사적으로 노력했습니다. 그는 화랑에 늘어선 심판하는 얼굴들을 마주할 수 없었고 그들의 앙심을 품은 눈으로 그를 응시했습니다. 아, 이렇게 끝이 났군요! 스물여덟 살, 산산조각이 난 러시아의 혼란과 광기에 그의 삶은 소모되었습니다. 그가 찾을 수 있는 어떤 온전한 정신에 매달리려고 노력하면서, 그는 NKVD에 가입했고 야고다와 상임 간부회를 섬기며 서서히 진급하여 그 계급을 타고 올라갔습니다.\n\n로만은 그의 손에 피가 없다고는 말할 수 없었지만, 야고다의 졸개들 중 한 마리이기도 했습니다, 죽일 기회를 달라고 꽥꽥 소리치는 것은 아니었고. 반역자들의 이상에 대한 동정심도 부족하지는 않았지만, 젊은 이상주의자들이 시베리아의 지배자가 될 사람들을 진정으로 압도하고 새로운 러시아를 탄생시킬 수 있을까요? 아니요, 그는 야고다와 함께 남아서, 여러분이 알고 있는 악마가 미지의 악마보다 낫다고 판단하였습니다. 이를 악물고, 로만은 자신의 운명을 스스로 봉인했다고 자신을 깎아내렸습니다. 이제 모든 게 끝났습니다. 몇 분 안에, 그들은 그를 밖으로 끌고 나가서 벽에 던지고 그의 뇌리에 총알을 박을 것입니다. 그는 그들이 눈가리개를 하고도 귀찮게 굴지나 않을까 생각했습니다. 자신을 다그친 로만은 눈을 깜박이며 눈물을 훔치고 자신이 알고 있는 암울한 문장을 듣기 위해 고개를 들었습니다.\n"코사료프 동지, 당신은 여기에--"로마인은 두 주먹을 불끈 쥐었습니다-- "혁명을 위해 12개월의 노동을 했습니다. 가도 좋아요."\n\n망연자실하며, 로만은 부두 안에 앉아 꼼짝도 하지 않고 거리를 바라보고 있었습니다. 그가 그 말을 제대로 들었나요? 아, 그는 산 것입니다, 그는 살아남은 것입니다! 해방에 정신이 아찔해진 로만은 한 병사가 그의 팔을 잡고 얼음처럼 차가운 시베리아 저녁으로 끌고 나가는 것을 간신히 느꼈습니다. 미치광이처럼 웃자 눈물이 뺨에 식었습니다."
 BRY.5.a:0 "우리가 정의를 유지하지 않으면 정의가 우리를 유지하지 못할 것이다."
 
 BRY.6.t:0 "소년 십자군의 공격"
 BRY.6.desc:0 "야고다의 몸의 모든 근육은 베르흐네우딘스크에서 그의 스파이의 보고서를 읽을 때 긴장했습니다. 이를 갈면서, 그는 악착같이 가장자리를 구겨가며 한 번, 두 번 읽었습니다. 그 애송이 사블린과 그의 반역적인 집단들은 "혁명과 러시아 국민들에 대한 범죄"라고 비난하며 그들이 포로로 잡았던 그의 부하들을 재판에 회부하기 시작했습니다. 완전히 시시한 말입니다! 반역자들은 터무니없이 불가능한 이상을 추구하기 위해 러시아의 합법적인 정부에 맞서 감히 무기를 드는 등 모든 것 중에서 가장 큰 범죄를 저질렀습니다.\n\n야고다는 그 미화된 아이를 생각하면 위궤양이 갈리고 맥박이 뛰는 것을 느꼈고, 자기 자신의 담즙의 역산 맛으로 목구멍을 가득 채웠습니다. 파시스트, 군주론자, 수정주의자, 반역자보다 더 나쁜 것은 반역자입니다. 그의 부하들이 그를 비난하고 맞서 싸웠습니다. 부하린의 정당한 상속인에게 말입니다!\n 이마에 핏줄이 욱신욱신거리자, 야고다는 보고서를 찢으며 벽난로 속으로 조각들을 내던졌습니다. 부하들이 부랴티아를 재탈환할 때, 그는 손에 든 사블린을 과일 조각처럼 으스러뜨리는 생각을 했습니다. 그는 반역자의 보상의 궁극적인 고뇌에 못지 않게 마땅합니다."
 BRY.6.a:0 "배반이란 양끝을 겨누고 있는 창이다."
 
 BRY.7.t:0 "폭군의 종말"
 BRY.7.desc:0 "오페라 하우스의 무대에는 사블린이 중앙 위원회와 함께 앉아 모두가 전선의 최신 보고를 열렬히 기다리고 있었다. 마침내 무선 통신원이 고개를 들었다. 사블린은 희미한 눈빛 속에서 메시지를 읽을 수 있었고 그녀가 말을 하기도 전에 미소를 짓기 시작했다. "동지들, 폭군은 우리의 것입니다!"라고 그녀가 외쳤다.\n\n즉시 군중들이 기뻐서 폭발했다. 군인들은 서로 부둥켜안고, 보고가 들어오자 눈물이 흘러내렸다. 야고다는 감옥에 갇히고, 붉은 군대는 서쪽으로 도망가고, NKVD는 집단으로 항복했다. 사블린은 히죽히죽 웃지 않을 수 없었습니다. 이르쿠츠크는 그들의 것이었다!\n\n마르케프는 무대 위를 쿵쿵거리며 지나갔고 테이블 위에 있는 보드카 상자를 두드렸습니다. "내가 꽁쳐둔 것에서! 만일 우리가 축하할 명분이 있다면 바로 이거야!" 그는 상자 속에서 병을 꺼내 사블린에게 던졌습니다. 그는 병에서 손을 떼고 탁자 위에 쌓여 있는 지도에 몇 개를 튀겼습니다. 사블린을 불러 모든 사람들의 시선을 끌었습니다. "혁명은 승리했습니다!"라고 그는 불협화음 응원봉처럼 병을 흔들며 외쳤습니다. "오늘밤, 우리는 축하합시다! 동지 여러분, 기뻐합시다!"\n\n사블린은 자리에 앉아 행복하게 주위를 둘러보았습니다. 마르키예프는 보드카 한잔을 마신 뒤 술잔을 내려놓은 뒤 부하 울라노프스카야에게 농담을 건네고 있었는데, 브라운조차 한 번 웃고 있었습니다. 페추로의 시선을 사로잡은 사블린은 그녀에게 미소를 던졌습니다. 그녀는 조롱조로 잔을 들며 그를 향해 히죽히죽 웃었습니다. "우리가 해냈어, 발레리!" 그녀가 이미 슬금슬금 소리를 내며 소리쳤습니다. 사블린은 미소지었습니다. 그녀는 항상 가벼운 사람이었습니다.\n 또 한 번 잡아당기면서 사블린은 공기보다 가벼워졌습니다. 그들은 러시아의 혼란을 종식시키고 그녀의 인민들을 위대한 새 시대로 끌어들이기 위해 아직도 갈 길이 멀었지만 혁명은 내일까지 기다릴 수 있습니다. 오늘 밤, 그들은 베르흐네우딘스크를 빨갛게 칠했습니다."
 BRY.7.a:0 "결국 폭군들은 항상 쓰러진다. 언제나."
 
 BRY.8.t:0 "혁명은 아무도 기다리지 않는다."
 BRY.8.desc:0 "사블린은 태양과 함께 일어섰고, 결국 아래층으로 내려가 거리로 나갔습니다. 대부분이 잠자리에 들었음에도 불구하고, 어젯밤 파티가 계속되도록 하기 위해 몇 명의 취객들이 여전히 있었습니다. 물 펌프에 멈춰 선 사블린은 다시는 보드카를 만지지 않겠다고 약속하면서 입안에서 아침의 반칙함을 씻어내고 오페라 하우스로 몸을 날렸습니다.거대한 극장은 거의 비어 있었습니다. 눈을 비비며 사블린은 무대에 올라 중앙위원회를 맞이했습니다. 그들의 회의 테이블에 둘러앉아, 그의 가장 가까운 동료들은 보드카 한잔을 홀짝거리고 있었습니다. 마르키예프는 병을 자기 쪽으로 흔들었습니다. "사블린 동지, 당신을 물었던 개털의 조금이라구요?" 웃으면서 사블린은 보드카를 한 번 부어서 단숨에 들이켰습니다.\n\n"아! 이제 깨어났어요. 그럼, 동방의 해방을 의논해 볼까요?" 사블린은 동료들이 그를 헐레벌떡 노려보려고 몸을 돌리자 웃음을 참을 수 없었다. 그는 그들처럼 숙취에 시달려야 한다는 것을 알고 있었지만, 혁명을 위해 시베리아를 되찾기 위한 국민투표 결과가 나온 지난 밤 이후 그는 너무나 에너지가 넘쳤습니다. 놀랄 것도 없이, 사람들은 압도적으로 러시아의 모든 민족을 해방시키는 것에 찬성했습니다. 그들은 이르쿠츠크의 억압된 농민들을 보고 있었기 때문입니다.테이블 위에 있는 \n\n 얼굴을 숙인, 페추로는 신음소리를 내며 천천히 고개를 들었고, 극동의 지도는 그녀의 뺨에 꽂혔습니다. "발레리? 내일까지 기다릴 수는 없나요? 저는 이렇게 머리를 쳐들고 하는 혁명에 별로 능하지 못합니다."\n\n활짝 웃으며 충동적으로, 사블린은 모든 사람들의 보드카 잔을 다시 채웠습니다. "동지, 혁명은 아무도 기다리지 않습니다! 브라운 동지, 동부 파시스트에 관해서..."
 BRY.8.a:0 "인간은 사랑과 혁명을 위해 태어났다."
 
 BRY.9.t:0 "의심"
 BRY.9.desc:0 "사블린은 바닷가에서 결혼하는 것을 선호했을 테지만 바이칼 호수에 만족해야 했습니다. 새 아내 나데즈나를 그들의 칸에서 잠들게 한 채, 그는 그들을 다시 베르흐네우딘스크로 데려다 주는 기차의 복도로 들어섰습니다. 밖에는 보름달 빛 아래 소나무들이 우르르 지나갔습니다. 잠시 숲속을 들여다보던 사블린은 창문을 열더니 얼어붙은 바람과 기차 통로의 소음에 순식간에 폭행을 당했습니다. 담배에 불을 붙이면서, 드문드문 사치스러운 그는 기차 벽에 기대어 이따금 밤으로 숨을 내쉬었습니다.\n 잠시 후, 옆 칸으로 가는 문이 미끄러지듯 열렸습니다. 머리털이 곤두선 페추로는 복도로 들어섰습니다. 말없이, 그는 그녀에게 담배를 권했습니다. 손을 흔들며 그녀가 말했습니다. "잘 수가 없군요, 발레리?"\n\n사블린은 창문 밖으로 가느다란 연기를 내뿜었습니다. 그는 "아, 수잔나, 나는 행복해야 해요. 오늘은 제 결혼식 날 밤이에요. 사랑해요, 하지만 전 그냥... 아무것도 아닙니다." 사블린은 눈물을 글썽이며 페추로를 올려다보았다. "어떻게 끝날까, 계속 생각하고 있어요. 우리는 가장 압도적인 장애물에 직면해 있습니다. 그리고 저는 매일 사람을 보내어 피비린내 나는 끔찍한 죽음을 맞이합니다. 무엇이 나에게 권리를 주나요? 오, 수잔나, 난 정말 의심스러워요!"\n\n페추로는 사블린의 어깨에 가볍게 손을 얹었습니다. "그 값어치가 없는 것은 아무것도 없어요, 발레리. 여러분이 의심했을 때, 용기를 찾고, 우리가 진실하고 옳은 것을 위해 싸운다는 것을 기억하세요. 우리는 당신을 믿습니다. 그리고 러시아의 모든 남자, 여자, 아이들도 여전히 미래를 희망합니다. 무엇보다 발레리, 혁명을 기억하고, 자신에게 충실하세요."\n\n얼굴을 찡그리며 사블린은 눈물을 흘리며 미소를 지었습니다. "수잔나, 가끔은 당신이 우리 중 가장 강하다고 생각해요." 서로의 눈을 들여다보면서, 기차가 그들을 밤으로 실어 나르는 동안 두 오랜 친구는 서로를 향해 미소를 지었습니다."
 BRY.9.a:0 "사랑에는 반지가 있고, 반지는 끝이 없다."
 
 BRY.10.t:0 "준비된 모든 손"
 BRY.10.desc:0 "그의 손에 휴식을 취한 사블린은 그의 동료들이 혁명에서 여성의 지위에 대해 잔인하게 토론하는 것을 들었습니다. 사블린은 레닌이 항상 여성이 혁명에 결정적이라고 말했는데, 이는 많은 우월주의 공산주의자들이 무시하는 것이라고 말했다고 회상했습니다. 최근까지 그는 있는 그대로 몰두한 채 그 문제에 대해서는 거의 생각을 하지 않았지만, 페추로와 울라노프스카야는 그에게 생각할 거리를 많이 주었습니다. 만약 그들이 남녀가 모든 면에서 평등했던 새로운 러시아를 만든다면, 여성들이 그렇게 선택했다면, 전투에서 복무할 수 있어야 하지 않을까요? 결정을 내리면서 사블린은 벌떡 일어섰습니다.\n "동지!"라고 그가 쿵쾅거리며 소음을 가르쳤습니다. 즉시 입을 다물고 모든 얼굴이 그에게로 향했습니다. "여성에 대한 이러한 태도는 반동적인 것이 아닐까요? 레닌은 혁명의 승리를 달성하는 데 있어서 여성도 남자들만큼 중요하며, 여성들이 그 대의를 위해 어떻게 봉사할 것인지 선택할 자유를 갖는 것이 우리의 의무라고 말했습니다. 만약 러시아 여성들이 혁명을 위해 소총을 들고 싶다면, 그냥 놔두세요."\n\n 자리를 잡고, 사블린은 자신의 말이 마치 공기를 통해 흐르는 전류처럼 청중들에게 미치는 영향을 감지했습니다. 그의 맞은편에 앉은 페추로는 히죽히죽 웃으며 그를 쏘아붙였습니다.몇 분 안에 중앙 위원회는 여성들에게 혁명에 대한 봉사에 있어 완전한 평등을 허용하도록 만장일치로 투표했습니다. 군인들은 이 소식을 모두에게 알리며 거리를 뛰어다니며 보내졌고, 그날이 되기도 전에 수많은 여성들이 오페라 하우스에 몰려들며 입대를 요구했습니다. 엉덩이에 손을 얹고 무대에 선 사블린은 구덩이의 혼돈 속으로 흡족하게 내려다보았습니다. 옆에서 페추로는 상냥하게 그녀의 팔을 어깨에 걸쳤습니다. "아아, 발레리. 당신이 옳은 일을 할 줄 알았어요."
 BRY.10.a:0 "여성들은 모두 무장하라!"
 
 BRY.11.t:0 "NKVD의 운명"
 BRY.11.desc:0 "야고다의 압제자들의 잔해들은 한밤중에 가축 운반용 차를 타고 베르흐네우딘스크로 보내졌고, 그들 앞에서 굴레에 묶인 수많은 희생자들처럼 시베리아 횡단을 따라 했습니다. 하나둘씩 법정에 끌려가 혁명과 인민을 상대로 한 범죄로 유죄판결을 받고 감방으로 끌려갔습니다. 화랑에서 사람들은 재판소에 의해 침묵되기 전에 그들을 죽이라고 울부짖었습니다. 벤치에서 지켜보면서, 사블린은 그들의 고통을 느끼지 않을 수 없었습니다; 모두 그들이 사랑하는 누군가를 NKVD로 잃었습니다.해가 지기 시작하고 개인들의 마지막 재판이 마무리됨에 따라, 이 재판소는 두 번째이자 논란의 여지가 있는 가장 중요한 안건인 NKVD 조직 전체에 대해 어떻게 해야 할 것인가에 대해 직면하게 되었다. 입에 거품을 물고, 더 급진적인 자들은 NKVD가 통계학적 억압과 야고다 폭정의 도구로서 완전히 해체되어야 한다고 주장합니다. 사블림은 원칙적으로는 동의하지만, 브라운과 나이든 볼셰비키들의 주장에 끌리기도 합니다. 그들은 NKVD는 버리기에는 너무 가치 있는 도구이며, 엄격한 목줄로 ASSR의 보안 부대로 재통합되어야 한다고 조용하지만 단호한 목소리로 주장합니다.\n\n사블린은 NKVD의 죄에 대해 논쟁이 격화되면서 혁명에 사용될 가능성에 대해 저울질했습니다. NKVD는 그렇게 많은 악을 저질렀지만, 그것이 재생될 수 있을까요? 혁명이 승리하기 위해 그들이 필요로 했던 것이 될 수도 있을까요?\n "사블린 동지!"라고 페추로가 그를 몽상에서 깨어나게 하면서 소리쳤다. "우리는 아직 당신에게서 결정을 듣지 못했습니다! 야고다의 개들은 어떻게 해야 할까요?""
 BRY.11.a:0 "그들의 죄는 잊혀질 수 없습니다."
 BRY.11.b:0 "그들은 여전히 혁명에 봉사할 수 있습니다."
 
 BRY.12.t:0 "부러진 검"
 BRY.12.desc:0 "재판 며칠 후, NKVD의 전 장교들은 그들을 베르흐네우딘스크로 데려온 가축 수송차에 다시 실리고 철도를 통해 감옥 농장으로 보내집니다. 그래서 그들은 혁명에 대한 그들의 죄에 대해 속죄할 수 있습니다. 1년 동안의 고된 노력은 덜 자비로운 재판관이 그들에게 어떤 형을 선고했는지에 비하면 아무것도 아닙니다. 그런데도 그들은 여전히 사블린을 노려보고 있습니다. 그들은 기차에 실려갑니다\n\n손바닥을 엉덩이에 짚은 채 연단에 서 있는 사블린은 그들을 향해 바로 얼굴을 찡그립니다. 그들은 훨씬 더 심한 벌을 받아야 마땅하지만, 만일 그들이 옛사람의 잿더미에서 정의롭고 공평한 러시아를 탄생시킨다면 야고다의 실수를 되풀이할 수는 없었습니다. 비록 NKVD가 러시아 해방을 도울 수 있다고 해도, 그들을 다시 통합하는 것은 그들의 영혼을 파는 것과 같을 것이고, 그들이 사람들에게 끼친 피비린내 나는 고통을 부인할 것입니다. 그래서 많은 사람들이 NKVD로 사랑하는 사람들을 잃었습니다. 사블린은 그의 이름으로 더 많은 무고한 피를 흘리는 것을 허락하지 않았습니다.기차가 플랫폼에서 멀어지자 사블린은 아무 방향도 염두에 두지 않고 돌아서서 걸어갔습니다. 그는 페추로가 법정에서 그를 불렀을 때 자신이 옳은 일을 하고 있다는 것을 너무나 확신하고 있었지만, 날이 밝을 때 그는 그렇게 확신하지 못했습니다. 그는 마치 러시아를 해방시킬 수 있는 칼을 건네받은 것처럼 느꼈고, 즉시 그것을 무릎 위로 부러뜨렸습니다. 그러나 NKVD가 부패의 세력이었다는 것도 사실입니다. 사블린은 자신이 야고다처럼 되어가는 것을 상상할 수 없었지만, 유혹이 거기에 있다면 거기에 저항할 힘이 있었을까요?\n\n글쎄요, 그것은 지금 끝났고 그는 그의 결정의 결과를 감수해야 할 것입니다. 혁명은 어렵겠지만 적어도 정직할 것입니다."
 BRY.12.a:0 "가장 하기 힘든 일과 옳은 일이 같은 경우가 많다."
 
 BRY.13.t:0 "닭장에 있는 개들"
 BRY.13.desc:0 "재판을 받은 지 불과 며칠이 지나서야 그들은 야고다 휘하에 있었던 것처럼 손댈 수 없는 존재라는 것을 알고 머리를 높이 들고 당당하게 베르흐네우딘스크의 거리를 걷는다. 며칠 동안의 고난은 그들의 자유를 위해 치러야 할 작은 대가였다. 사블린이 반역자들의 미사여구에도 불구하고, NKVD의 사람들에게 그들은 단지 한 명의 주인이 다른 주인으로 바뀐 것처럼 보였다.\n\n일어서며 자기 방의 창문을 열고 거리로 나가면서, 사블린은 자신이 옳은 일을 한 것이 아닌가 하는 생각이 들었다. 마르키예프와 브라운은 마침내 그에게 러시아를 해방시키기 위해 그들이 제공할 수 있는 원조를 위해 NKVD를 재건하는 것이 필요하다고 확신시켰고, 그들의 용도가 그들이 저지른 범죄보다 더 크다고 말했다. 사블린은 자신의 결정만이 아니었다고 스스로에게 말하려고 애썼고, 단지 동지들과 의견을 나누는 것뿐이었지만, 자신이 지푸라기라도 잡고 있다는 것을 알고 있었다. 이맛살을 찌푸린 사블린은 혁명의 명목상의 지도자로서 자신의 견해가 압도적인 영향력을 미쳤음을 부인할 수 없었다.\n\n 사블린은 야고다처럼 NKVD를 결코 사용하지 않을 것이라는 것을 알고 있었지만, 그것을 사람들에게 납득시키는 것은 그리 쉽지 않았다. 그는 질문을 받고 더욱 급진적인 동지들이 지금 그에게 준 눈초리를 알아차렸는데, 그 눈초리는 그가 방에 들어서면서 가끔 대화가 멈추곤 했다. 무엇보다도 그는 재판에서 NKVD 재통합을 찬성하는 목소리를 냈을 때 수잔나의 얼굴에 상처받은 배신의 표정을 잊을 수 없었다.심호흡을 하며 사블린은 안정을 취했다. 아니, 그는 의심의 여지가 없었다. 그가 옳은 결정을 내렸기 때문에, 그들은 혁명의 횃불을 들 수 있는 이 사람들의 기술과 훈련이 필요했다. 마침내 중앙위원회를 마주할 준비를 느낀 사블린은 아래층으로 쿵쾅거리며 내려가서 한때 그를 구원자로 보았던 사람들로부터 얻은 표정을 무시하려고 애썼다."
 BRY.13.a:0 "가장 하기 힘든 일과 옳은 일이 같은 경우가 많다."

 BRY.14.t:0 "겐리흐 야고다의 재판"
 BRY.14.desc:0 "독설로 불타는 시선으로 야고다는 부두에 앉은 사블린을 향해 껄껄거리며, 그의 삐친 얼굴은 경멸로 일그러졌습니다. 사블린은 굴하지 않고 바로 뒤를 응시했습니다. 그들은 가능한 많은 사람들이 모여들 수 있도록 오페라 하우스에서 재판을 열기로 결정했습니다. 폭군의 범죄 리스트를 읽으면서 브라운의 목소리가 동굴 같은 공간에서 메아리쳤습니다. 그 모든 것을 통해 야고다는 움찔하지 않았습니다.\n\n"겐리흐 야고다, 본 군법원과 노동자들은 당신에게 부과된 모든 혐의에 대해 유죄를 선고한다. 이제야 마침내 책임이 지게 되었으니, 러시아와 그녀의 인민들을 상대로 저지른 비열한 범죄에 대해 조금이라도 후회를 느끼십니까?" 브라운은 우쭐해 보이지 않기 위해 최선을 다하며 야고다를 내려다보았습니다.\n\n야고다는 브라운을 올려다보기 위해 부분적으로는 고개를 돌렸습니다. 그가 말을 했을 때, 마치 바이칼 호수의 깊은 곳에 있는 침전물에서 그의 말이 준설되고 있는 것 같았습니다. "네, 죄송합니다... 기회가 있었을 때 당신들을 다 쏴 죽이지 못해서 정말 죄송합니다."\n\n브라운의 웃음소리가 자리에 앉자 어두워졌습니다. "피고인이 반성하지 않는다는 것을 알립니다. 자, 처벌에 관해서요..."\n\n 법정이 논쟁을 벌이는 동안 사블린은 야고다의 눈을 빤히 쳐다보며 거기서 본 것을 이해하려고 애썼습니다. 야고다의 재임 기간 동안 사블린은 그 남자를 만난 적이 없었고, 단순한 인간성을 넘어 거대한 조각상 같은 모습을 마음속에 그려왔습니다. 부두에 반쯤 앉아 있는 키가 작고 초췌한 남자보다 그 실체와 싸우는 것이 더 쉬웠습니다. 그는 왜 그렇게 증오심으로 공허해졌을까요? 무엇이 그를 그렇게 많은 피로 목욕하게 만들었을까요?\n\n사블린은 야고다가 소멸되는 것을 보고 싶은 격앙된 충동을 느꼈습니다. 야고다가 저지른 범죄는 그가 권력의 검은 유혹에 굴복하면 무엇이 될 수 있다는 암울한 비전에 대해서도 말입니다. 그래서, 야고다의 형기가 발표되었을 때-- 감옥 농장에서 5년-- 사블린은 턱을 꽉 쥐었습니다. 부족합니다! 그 남자는 폭군, 살인자, 약탈자, 모든 올바르고 순수한 것의 적입니다!\n 갑작스런 야성에 사로잡힌 사블린은 앞으로 뛰어들어 야고다를 진흙 속으로 끌어내어 마땅히 받아야 할 정의를 내리기를 열망했습니다."
 BRY.14.a:0 "잠깐 멈춰"
 BRY.14.b:0 "동의"
 
 BRY.15.t:0 "인민의 정의"
 BRY.15.desc:0 "목구멍까지 치밀어 오른 담즙을 삼키며, 사블린은 폭군의 모습을 보고 자신이 죽인 모든 무고한 자들에 대한 복수를 하기 위해 앞으로 돌진하지 않도록 주먹을 불끈 쥐고 눈을 꼭 감았습니다. 이를 갈며 야고다가 끌려가자 그의 몸 안의 모든 근육이 긴장했습니다. 감옥 농장에서 5년 동안 그 모든 죽음, 피를 쏟은 그 모든 것을 속죄한다고? 야고다의 공포 통치에 많은 사람들이 누군가를 잃었는데, 이것이 그의 범죄에 대한 처벌인가? 깊게 숨을 쉬면서, 사블린은 오페라 하우스가 비기 시작한 것을 거의 알아차리지 못했습니다. 마침내, 그는 고개를 들고 천천히 눈을 떴고, 그것들이 빛에 재조정될 때 눈을 가늘게 뜨고 있었습니다. 처음으로, 그는 돔을 장식한 벽화를 진정으로 보았습니다. 그것은 10월 혁명의 모습이었고, 겨울 궁전을 강타한 노동자들의 모습이었고, 붉은 깃발이 펼쳐지고 바람에 펄럭였습니다.사블린은 천천히 마음을 가라앉혔습니다. 어깨를 풀어주면서, 그는 스스로에게 이것이 그가 싸우는 이유이며, 폭군이 손을 쓸 필요 없이, 인민들이 스스로 정의를 내릴 수 있는 권리임을 상기시켰습니다. 만약 그가 수천 명의 살해된 복수를 야고다에게 전하고 싶은 유혹을 탐닉했다면, 그것은 그가 옹호하는 모든 것을 포기하는 것이었을 것입니다.어깨에 손을 얹은 채 사블린은 고개를 돌려 페추로의 얼굴을 들여다보았습니다. 그녀는 무한한 연민의 표정으로 그를 내려다보았습니다. "발레라, 용기를 내요. 우리는 과거의 잔혹함에 대한 복수가 아니라 더 밝은 미래를 위해 싸웁니다. 관대한 태도를 보여줌으로써 우리는 폭군과 러시아의 모든 국민들에게 다시는 그의 범죄를 되풀이하지 않을 것임을 증명합니다. 자비를 베풀어요, 발레리 자비는 정의로운 모든 것의 적들에 대한 우리의 가장 큰 무기입니다."눈물을 흘리면서 사블린은 미소를 지었습니다. 그가 마지막으로 벽화를 한 번 훑어보았을 때, 두 오랜 친구는 차가운 저녁 바람에 몸을 떨며 오페라 하우스를 떠났습니다."
 BRY.15.a:0 "최고의 복수는 악행을 행한 그와 달리 되는 것이다."
 
 BRY.16.t:0 "지도자의 정의"
 BRY.16.desc:0 "사블린은 주먹을 불끈 쥐며 서 있었다. 즉시 오페라 하우스는 조용해졌고, 모든 사람들은 그에게 고개를 돌렸다. 감정의 볏을 넘어가기 위해 침을 삼키며 사블린은 한 쌍의 경비병을 가리켰다. "두 분. 야고다를 밖으로 데리고 나가." 잠시 동안 사내들은 움직이지 않았다. 겁에 질린 듯 그들은 브라운과 사블린 사이에서 눈을 휙 돌린 다음, 모순된 명령도 없이 각자 야고다를 팔로 움켜잡았다. 사블린이 성큼성큼 앞으로 나가자 앞에 있던 군중들은 모세 앞에 있는 홍해처럼 조용히 갈라섰다.\n뒤로 돌아가라고 애원하는 그의 내면의 작은 목소리를 쉬쉬하며 사블린은 문을 밀어 열고 울부짖는 바람 속으로 살금살금 걸어 들어갔다. 눈앞에서 김이 서린 그의 숨결이 야고다를 밖으로 끌고 나가 얼어붙은 진흙 속에 버렸다. 약간의 위엄을 유지하기로 작정한 야고다는 무릎까지 밀어붙이며 얼굴을 깨끗이 닦았다.문간에서 바라본 사블린의 추종자들은 그가 패배한 폭군과 말을 주고받는 것을 보았지만, 비명을 지르는 바람에 들리지 않았다. 잠시 후 바이칼 호수 수면처럼 평온하고 흐트러지지 않은 얼굴로 사블린은 토카레프 권총을 꺼내 야고다의 머리에 두 발을 쏘았다.\n\n 그의 두개골 뒤쪽에서 뿌린 피와 뇌수가 뿜어져 나오면서 야고다의 시체는 진흙 속으로 피를 흘리면서 구겨지며 천천히 땅으로 내려왔다.\n\n사블린은 잿빛 주름진 하늘을 공허하게 응시하면서 폭군의 생기가 없는 눈을 내려다보았다. 힘겹게 숨을 헐떡이며 페추로는 군중 속들을 밀어냈며 빠져나왔다. 즉시, 그녀는 그녀가 본 것에 멈췄다. "발레리," 그녀가 속삭였다. "무슨 짓을 한 거야? 당신은 그를 처형했어."\n\n 여전히 권총을 든 채 사블린은 그녀를 날카롭게 올려다보며 중얼거렸다 "폭군은 처형되지 않았다. 그는 총에 맞았어. 페추로는 "발레리, 복수나 절망 말고도 이 세상에는 노래가 있습니다. 그 두 개의 총알로 우리는 망했어요. 이제 우리가 그의 폭정을 되풀이하지 않을 것이라고 어떻게 믿을 수 있을까요? 아, 발레리!"\n\n 증오라는 거짓된 온기가 그를 버리면서 사블린은 의혹의 얼음장 같은 손아귀에 빠져들었다."
 BRY.16.a:0 "눈에는 눈이면 온 세상이 눈이 멀게 될 것이다."

 BRY.17.t:0 "시베리아 호랑이의 휘파람"
 BRY.17.desc:0 "사블린은 울라노프스카야의 보고를 들으며 브라운, 페추로, 마르키예프와 함께 차를 마시며 앉아 있었는데, 얼마 전 오랫동안 시달리던 알단의 파르티잔들을 방문하기 위해 타이가를 거친 여정을 마치고 돌아왔습니다. "...아주 작은 식량, 대전 시대의 총, 도적들의 끊임없는 국경 습격. 무엇보다도 동지 여러분, 이 사람들은 피곤했습니다. 30세 미만의 사람은 거의 없고, 대부분은 단순히 그들의 가족이 아직 살아있기를 바라는 절박한 희망으로 그들의 옛 땅으로 돌아가기를 원하는 농민들입니다."\n\n"그들이 우리의 혁명을 지지할까요?" 브라운이 안경 테두리를 훑어보면서 차를 홀짝이며 물었다. 사블린은 얼굴을 찡그렸지만, 브라운은 실용적이지 않으면 아무것도 아니라는 것을 인정해야만 했습니다.\n\n"끝없는 혼란과 궁핍 이전의 시간을 기억하는 사람들 중에는 레닌과 마르크스의 꿈을 살려두는 사람들이 있습니다."라고 울라노프스카야가 대답했다. "오치로프와 그의 평의회와 이야기를 나눈 후, 그들은 식량과 보호 그리고 고향으로 돌아갈 권리에 대한 대가로 그들의 모든 땅을 지배하겠다고 비참하게 열망하고 있는 것 같았습니다. 그들은... 움직입니다. 동지 여러분, 이 사람들은 그 어느 누구보다도 우리의 도움이 필요합니다." 울라노프스카야 동지의 말에 동의합니다."라고 마르키예프가 유난히 침울하게 말했다. "파르티잔들 중 많은 수가 이곳 가족과 함께 있는 부랴트족입니다. 억압받는 사람들을 돕는다는 정의는 차치하고라도, 우리는 그들의 땅을 흡수함으로써 전술적 이점을 얻을 수 있을 것입니다. 그리고 아마도 더 필요하기 때문에 필요한 인력을 보충할 수 있을 것입니다."\n\n브라운은 딸깍 소리와 함께 찻잔을 내려 놓았습니다. "동감합니다. 이점은 잠재적 위험을 훨씬 능가하며, 얻을 수 있는 모든 장점이 필요합니다." 페추로는 언제나 가볍게 치켜올린 눈썹으로 사블린을 훑어보며 고개를 끄덕 였다.\n\n 치켜든 눈썹을 되돌리며 사블린은 울라노브스카야를 향해 미소를 지었습니다. "알단 파르티잔 지지에 전적으로 동의합니다. 그것은 유리한 거래이고, 다른 무엇보다도, 가난하고 억압받는 러시아 사람들을 돕는 것이 우리의 명백한 의무입니다." 사블린은 조롱 섞인 경례로 찻잔을 들었다. "알단, 그리고 러시아의 나머지까지!"
 BRY.17.a:0 "모두 사회주의 아래의 형제자매다."

 BRY.18.t:0 "집으로 달리는 길"
 BRY.18.desc:0 "사블린은 그의 숨결 안개가 아삭아삭하게 포장된 눈까지 반짝이고 조용하게 떨어지는 작은 얼음 결정체 속으로 얼어붙는 것을 지켜보았습니다. 시베리아인들은 그것을 "별들의 속삭임"이라고 불렀습니다. 그들의 두꺼운 모피 코트에도 불구하고 그와 함께  중앙 위원회의 나머지는 떨고 있었습니다. 아침인데도 숲에서 피어오르는 안개들이 햇빛을 흐려 서리가 내린 창문을 통해 모든 것을 보는 듯한 인상을 주었습니다.\n\n그들은 한 무리의 유령들, 안개 속에서 뭉쳐져 누더기가 된 제복을 입고 눈을 헤치고 있는 것 같았습니다. 사블린의 눈에는 알단의 파르티잔들이 마치 과거의 고문당한 망령들 같았습니다. 한때는 가치 있는 용사들이었습니다. 그들은 영원한 안식을 거부당했고 지금은 영원히 죽음의 영역에 갇힌 채 이 땅을 떠돌아다녔습니다. 그들은 눈을 부릅뜨고 눈을 부릅뜨고 어슴푸레하게 뜨고, 믿음보다 조금 더 많은 총기를 들고, 새벽녘에 마치 낮에 돌아다니는 것이 익숙하지 않은 것처럼 눈을 가늘게 뜨고 있었습니다. 사블린의 심장은 말들이 눈을 헤집고, 갈비뼈가 살갗에서 삐져나오는 것을 보고 비틀거렸습니다. 조용한 몸부림 속에서 그들은 기수들의 오랜 고통과 박탈감의 이미지를 형성하는 것 같았습니다. 그는 고통스러운 수십 년의 피와 땀이 사람과 짐승의 배꼽을 파고 있는 것을 보았습니다.구르자프 오치로프는 안개 속에서 모습을 드러내자 사블린 앞에서 말에서 내렸습니다. 비록 그는 그의 부하들만큼 수척했지만, 그의 눈은 자유와 혁명에 대한 사랑으로 여전히 불탔습니다. 인사하며 팔을 움켜잡은 사블린은 이 사람이 싸움을 포기하기보다는 곧 죽을 사람이라는 것을 알 수 있었습니다.\n 그 후 간단한 협상 이후 조약이 체결되었습니다. 혁명군은 알단인들이 오랜 숙고와 고뇌에서 마침내 해방되자 알단으로 북상했습니다. 그들이 집과 가족으로 돌아가기 위해 남쪽으로 진군할 때, 사블린은 그들의 눈이 오랫동안 쌓인 순수하고 소박한 기쁨의 빛으로 은은하게 빛나는 것을 보았습니다."
 BRY.18.a:0 "나그네라면 누구나 방황하면서 고향의 고마움을 더 많이 배운다."

 BRY.19.t:0 "모든 폭정에 대항하여"
 BRY.19.desc:0 "사블린은 그의 연설을 듣기 위해 수천 명의 지지자들에게 연설하기 위해 오페라 하우스 밖의 광장에 급히 만들어진 무대에 올랐습니다. 연단이 무너질까 봐 반신반의하며 조심스럽게 걸으면서 사블린은 중앙위원회에 합류하면서 마이크 앞으로 다가갔습니다. 마이크가 작동하는지 확인하기 위해 마이크를 두 번 누른 후, 그는 시작했습니다. "동지들!" "우리 혁명은 첫 번째 적국인 폭군 야고다에 승리했다!"고 외쳤습니다." 군중으로부터 우레와 같은 환호성이 터져 나왔고, 그들의 구름 낀 숨결은 아침의 추위 속에서 낮은 안개 층을 형성했습니다. 웃으며 사블린은 "하지만 우리의 임무는 아직 끝나지 않았습니요! 여전히 러시아는 분열되고 부서진 채 누워있습니다. 그녀의 시체는 차르주의자들, 수정주의자들, 파시스트들에 의해 유기당했습니다! 러시아의 억압받는 민족을 해방시키고, 마르크스와 레닌의 불멸의 과학에 충실한 새로운 국가를 건설하는 것이 우리 혁명의 명백한 의무입니다! 러시아가 발트해에서 태평양에 이르기까지 사회주의 혁명에 의해 단결될 때까지 우리는 쉬지 않을 것입니다!" 군중들의 불협화음 같은 찬성이라면 그가 말한 것은 무엇이든 다 익사했을 것이기 때문에 그는 거기서 멈춰 서야 했습니다. 응원이 잦아들자 그는 "억울한 사람들에게는 희망을 가져다 줍니다! 밝은 미래를 믿는 사람들을 위해, 우리는 성취감을 가져다 줍니다! 인민의 적들에게 우리는 패배밖에 가져오지 않습니다! 우리는 모든 폭정에 맞서고 있습니다! 동지들, 우리는 폭군들을 쓰러뜨리고, 해방을 가져오기 위해 동쪽으로 진군합시다! 마르크스와 레닌 그리고 사회주의 혁명 만세!"\n\n활짝 웃으며, 사블린은 주먹을 들어 군중을 혁명적 열기로 열광시켰습니다. 그날 저녁 그들은 동쪽으로 행진을 시작했습니다. 그는 이미 승리의 달콤함을 맛볼 수 있었습니다."
 BRY.19.a:0 "왕도 폭군도 없다!"

 BRY.20.t:0 "미하일 마트코프스키의 재판"
 BRY.20.desc:0 "미하일 알렉세비치 마트코프스키, 본 군법원은 당신이 사회주의 혁명과 러시아 인민들을 상대로 한 범죄에 대해 유죄라고 판결합니다."라고 브라운이 재판소에서 말했습니다. 회랑에서, 관중들은 마트코프스키에게 야유와 욕설을 퍼부었습니다. 최근 석방된 수용소 수감자들과의 3일간의 눈물겨운 인터뷰는 폭군에게 참아왔던 관대함에 대한 어떤 희망도 지워버렸습니다.\n\n사블린은 마트코프스키가 두 주먹을 불끈 쥐고 이를 갈며 두 눈을 부릅뜨고 브라운을 노려보는 것을 빙긋이 지켜보았다.`...당신들의 죄에 대해 이 법원은 당신에게 혁명을 위해 봉사하는 20년의 재활노동을 선고한다'고 브라운은 끝마쳤습니다. 두 손을 꼭 잡으며 그는 마트코프스키를 내려다보았습니다. "뭐 할 말 있습니까?"\n\n "예!"라고 마트코프스키는 화랑의 비웃음 합창에 발포하며 침을 뱉었다. "이 소위 법정의 정당성을 거부합니다! 이건 부하린주의 쇼 재판, 정의의 희롱에 지나지 않습니다! 무슨 권한으로 나를 시험하는 거요?"\n\n 폭군의 족제비에게 갑작스런 분노로 가득 찬 사블린은 그들이 게벨로 사용하던 목수의 망치를 낚아채 벤치에 쾅하고 부딪혔고, 탕 하는 소리는 마치 총성처럼 복도를 뚫고 터져 나왔습니다. 만족스럽게도 파시스트는 움찔했습니다. 서서, 그의 목소리를 독설로 가득 채운 사블린이 말했습니다. "마트코프스키, 우리는 당신이 억압한 노동자들과 농민들의 권위에 따라 당신을 시험해 본다! 잘 들어, 파시스트! 그들은 정의를 외친다!" 팔을 회랑 쪽으로 내밀면서, 그는 모인 군중들로부터 소리를 지르고 발을 구르는 불협화음을 받았습니다.\n\n 그 후, 마트코프스키는 무시당한 협박을 외치며 끌려갔습니다. 사블린은 잔인하게 히죽히죽 웃으며 승리의 기쁨과 군중의 아첨에 몸을 들썩이는 것을 느꼈습니다. 동방의 재앙은 그의 손에 의해 무너졌습니다. 이제 그는 시선을 서쪽으로 돌릴 수 있었습니다. 곧 러시아 전체가 폭군들과 압제자들로부터 해방될 것입니다."
 BRY.20.a:0 "파시즘은 자본주의에 살인을 더한 것이다."

 BRY.21.t:0 "공허한 왕관"
 BRY.21.desc:0 "사블린은 방으로 통하는 계단을 내려갔고, 그의 부츠가 깃발들을 울려 퍼트리며, 옛날 제국의 시대에 그곳에 놓여 있었습니다. 삐걱거리는 소리와 함께 사블린은 문을 휙 열어젖히며, 거짓 차르인 미하일의 가엾은 모습을 드러냈습니다. 군복은 더러워지고 찢어져서, 그는 들어갈 때 고개를 홱 돌려 사블린을 쳐다보았고, 눈은 움푹 들어가고 두려웠으며, 얼굴은 일주일 치의 지저분한 수염으로 덮여 있었습니다. 사블린은 역겨워서 얼굴이 엉망이 되었습니다. 그는 몸을 찰싹 때렸습니다. 군인들은 당신이 씻는 것을 허락하지 않았나요? 그들은 전보다 더 나았어요. "미하일 안드로비치, 내가 누군지 아십니까?" 미하일은 애처롭게 고개를 끄덕였습니다. 사블린은 이어 "당신의 상태를 유감스럽게 생각합니다. 이 문제가 즉시 해결될 수 있도록 조치하겠습니다. 더 이상 다가오기도 전에, 가짜 차르는 무릎으로 기우뚱거리기 위해 벤치에서 몸을 움찔거렸습니다. 사블린은 미하일의 숨결에서 풍기는 냄새에 폭행을 당하자 자신도 모르게 한 걸음 물러섰습니다. "사블린, 사블린 동지, 간청합니다! 나는 강경파의 졸개일 뿐이라고 계속해서 말해왔습니다! 사블린 동지, 제발, 제발, 제발, 제발 믿어주세요!"\n\n갑자기, 그는 소란스럽게 울고, 눈물을 흘리며 얼굴에 흘러내리지 않는 콧물을 흘리기 시작하자 사블린의 다리를 움켜쥐며 앞으로 비틀거렸다. "사블린 동지, 저는 집에 가고 싶습니다! 자비를 베풀어 주십시오, 러시아와 그녀의 인민을 사랑합니다, 사회주의 혁명 만세! 동지, 귀국을 허락해 주십시오. 다시는 폐를 끼치지 않겠습니다!"\n\n사블린은 연민과 혐오가 뒤섞인 얼굴로 일그러진 채 거짓 짜르를 내려다보았습니다. 그것은 부분적으로 사실이었다; 미하일은 우익의 졸개였지만, 그는 또한 러시아로 와서 그의 잘못된 권리를 주장하지 않았는가? 비록 그가 노동 수용소로 보내질 자격이 있지만, 아마도 과거가 지나가도록 내버려두고 그를 호주로 가는 배에 태우는 것이 더 친절할 것입니다, 추방된 대공이 집을 찾을 수 있는 파도를 가로지르는 저 먼 땅 말입니다."
 BRY.21.a:0 "정확한 정의를."
 BRY.21.b:0 "불쌍히 여기자."

 BRY.22.t:0 "폭정의 대가"
 BRY.22.desc:0 "진흙은 작은 무리의 군인들과 함께 만주 국경의 마을로 들어가면서 사블린과 마르키예프의 말발굽을 빨아들였습니다. 사블린의 흐린 입김은 그가 빈 오두막을 힐끗 들여다보았을 때 이 말의 입김과 합쳐졌습니다. 마을 사람들은 가까이서 언덕으로 도망쳤습니다. 마침내, 두 전우들은 그들의 정찰병들의 보고를 확인하기 위해 마을 중앙에 도착했습니다. 말을 타고 군림하던 사블린은 콘스탄틴 로드제프스키의 얼굴을 올려다보았습니다.\n 목에 감은 밧줄이 삐걱거리며, 로자예프스키는 생동감 없이 흔들렸습니다. 얼굴이 이미 부풀어 오르고 보라색으로 변하기 시작한 그의 눈은 흐린 시베리아 하늘을 공허하게 응시했고, 혀가 부어오른 입술 사이로 웅웅거렸습니다. 사블린은 검은 분노의 최종적인 표현으로 일그러진 얼굴로 세워진 그 눈을 들여다보았습니다. 제국이 될 것 같은 더러운 마을에 있는 그의 신하들에 의해 나무에 매달린 것은 로자예프스키와 같은 사람에게 적합한 종말처럼 보였습니다. 이맛살을 찌푸리며, 사블린은 자신의 인생도 폭력으로 끝날지 궁금했습니다.마키호프는 침묵을 깨고 싶은 욕구를 느낀 듯 "그러니까 그렇게 되네요. 그 사람을 먼저 잡았으면 좋았을 뿐이에요. 그래도 극동은 이제 우리 거예요, 동지?"\n\n사블린은 마크히프의 농담에 마음이 내키지 않았습니다. 한숨을 쉬며 어깨너머로 군사들을 바라보았습니다. "동지들, 그를 베어서 묻으시오. 해가 지기 전에 다시 돌아갑시다." 뒤로 돌아서서, 그는 보즈드가 될 사람이 저녁 바람을 맞으며 천천히 회전하는 것을 보았습니다.\n몇시간 후, 그들이 캠프에 돌아온 후에도, 사블린은 여전히 그의 눈에 로자예프스키의 보라색, 부푼 얼굴을 볼 수 있었습니다. 몇 주 동안, 그의 꿈은 삐걱거리고, 삐걱거리고, 항상 삐걱거리는 소리를 내면서 그의 차갑고 차가운 입술을 통해 사블린의 가장 어두운 공포를 속삭이는 로자예프스키의 이미지에 시달릴 것입니다.."
 BRY.22.a:0 "모든 사람은 결국 같은 운명에 직면하게 된다."

 BRY.23.t:0 "희망의 전언"
 BRY.23.desc:0 "표도르 올레고비치 로고프는 석방된 나머지 수감자들과 나란히 서서 발을 구르며 두 팔을 가슴에 껴안고 온기를 찾는데, 그의 숨결이 생 아침 공기 속에서 그의 앞에 김이 서렸습니다. 줄 맨 앞에 사블린 사람 중 한 명이 최근 베르흐네우딘스크에서 도착한 우편물을 나눠주었습니다. 여드름 나고 마른 그는 표도르 아들뻘이 될 만큼 젊었습니다. 비록 그는 추위에 떨었지만, 표도르는 거의 느끼지 못했습니다. 그는 마르크스와 레닌의 책을 소유했다는 이유로 수용소에 보내져 아내와 딸을 강제로 서부로 피신시켰기 때문에, 거의 10년 동안 보지 못했던 가족에 대한 이야기를 마침내 받게 될 것이라는 희망에 내심 훈훈함을 느꼈습니다. 사블린 족속들은 비록 아직 그가 수용소에 사열되어 있기는 하지만, 그와 다른 포로들에게 새 옷과 하루 세 끼를 주면서 잘 대해주었습니다.\n"당신의 이름은, 동지? 표도르가 대열에 이르자 소년 군인이 물었습니다. 표도르는 그에게 말했고, 편지를 받았습니다. 그의 목구멍에 심장이 기어들어갔고, 그는 비틀거리며 조용한 곳으로 갔습니다. 혼자, 그는 편지를 비틀어 끄집어내면서 봉투를 뜯었습니다. 그것은 그의 딸, 이오안나로부터 온 것입니다! 몇 년 동안 그는 그녀가 살아있는지도 몰랐습니다! 폭풍우가 몰아치는 해변에서 십여 개의 감정이 파도처럼 그의 마음속에 솟구쳐 오르자, 그는 읽기 시작했습니다.\n\n"친애하는 아빠, 우리는 지금 베르흐네우딘스크에 있고 마침내 안전합니다. 지난 세월 동안 서부로의 우리의 모험이나, 당신이 살아 있다는 것을 알았을 때 내 마음이 느꼈던 기쁨을 말해줄 충분한 종이와 잉크가 있었으면 얼마나 좋을까요! 난 많이 변했고, 더 이상 당신이 마지막으로 날 알았을 때 내가 있던 여자가 아닌 것 같아요. 무엇보다 당신을 다시 한 번 품에 안고 싶습니다. 저는 제가 말할 수 있는 것보다 그날이 더 기대됩니다."\n\n눈꺼풀을 눌러 눈물을 참으며 표도르는 몇 년 만에 처음으로 희망의 가벼움을 느끼며 미소를 지었습니다. 갑자기 세상은 다시 훨씬 더 커졌고, 그 안에는 그를 위한 어떤 작은 장소가 있습니다."
 BRY.23.a:0 "나는 새도 아니고, 그물도 나를 불안하게 하지 않는다."

 BRY.24.t:0 "알렉산다르 멘의 재판"
 BRY.24.desc:0 "고개를 뒤로 젖히고, 사블린은 좁은 눈을 통해 알렉산다르 멘을 내려다보았습니다. 중건하고 인상적인 수염을 기른 맨은 신부의 조끼를 입고 피고석에 앉았고 황금 십자가 모양의 목걸이는 허영심에 대한 그의 유일한 양보입니다. 고요한 숨을 몰아쉬며, 한 손은 다른 한 손 위에 가볍게 쉬고 있는, 겉보기에는 평온한 상태로 앞을 내다보았습니다. 사블린은 그의 마음의 상태가 그의 외관으로 하여금 믿게 할 만큼 평화로운지 궁금했습니다. 사실, 사블린은 그 인간을 알아낼 수 없었습니다. 그는 폭군도 아니고 사악한 사람도 아니었습니다. 러시아 국민의 최고 이익을 믿는 것 같았지만, 사회주의 혁명에 맞서 싸우기도 했습니다. 한때 제창된 카타콤 교회의 일원이었던 그는 사회주의가 아닌 기독교가 러시아의 구원이 될 것이라고 끊임없이 주장해 왔습니다. 마음씨 좋은 사람이지만, 너무 잘못 알고 있습니다! 종교는, 레닌이 그렇게 유명하게 말한 대로, 대중들의 아편입니다. 러시아 인민들은 주교들과 그들의 천진난만한 거짓말에서 해방되기 전까지는 결코 자유롭지 못할 것입니다.\n\n"알렉산다르 멘 블라디미로비치 -"브라운이 낭독을 시작했는데, 사블린이 그의 형량이 읽힐 때 그 인간이 어떻게 조금도 긴장하지 않았는지 눈치챘습니다 "본 군법원과 노동자들은 당신이 사회주의 혁명에 반하는 범죄에 대해 유죄라고 판결합니다. 당신은 혁명을 위해 2년 6개월의 재활 노동을 선고 받았습니다. 가도 좋습니다."\n\n그 남자는 일어서고 묵묵히 십자가의 표식을 그었습니다. 그는 소금기둥으로 변모하는 것을 두려워하는 듯, 뒤돌아보지도 않고 병사들에게 저항 없이 밖으로 데리고 나갈 수 있도록 하면서 위엄을 가지고 갔습니다. 사블린은 화랑의 가라앉은 분위기를 눈치채지 않을 수 없었습니다; 그들은 더 많은 쇼를 바라고 있었던 것 같았습니다.\n\n그 남자는 사회주의의 적이었고 처벌을 받아야 했지만, 그렇다고 해서 그들이 그것에 대해 잔인하게 굴어야 한다는 뜻은 아니었습니다. 페추로가 일찍이 그에게 말한 바와 같이 그들의 혁명의 힘은 피비린내 나는 보복에서가 아니라 그들의 관대함에서 나온 것입니다."
 BRY.24.a:0 "노여움을 삼가고 분노에서 돌아서라 그것은 악으로 이어질 뿐이다."

 BRY.25.t:0 "석양이 내리쮤때"
 BRY.25.desc:0 "페추로, 마르키예프, 울라노프스카야와 함께 베르흐네우딘스크 오페라 하우스 바깥 광장에 누워, 사블린은 인터내셔널가를 노래하려고 노력했지만 걷잡을 수 없이 낄낄거리기 시작했을 때 겨우 세 번째 음을 넘기자 동지들도 퇴장했습니다. 배 위로 구르며 사블린은 취해서 보드카 병을 찾았지만, 보드카 병은 계속 그에게서 굴러 떨어졌습니다. 그것도 그를 웃게 만들었습니다.\n\n다시 털썩 주저앉으며, 사블린은 검은 밤이 서서히 새기 전의 잿빛에 자리를 내주는 것을 보며 하늘을 응시했습니다. 그는 전날 밤 극동 소비에트 공화국을 형성하는 조약을 체결한 이후 얼마나 많은 보드카를 마셨는지 막연히 의아해하며 혼자 미소를 지었습니다. 그것이 그가 지난 12시간 동안 기억하는 거의 유일한 것이었습니다. 그는 파티 중에 자신이 꽤 바보처럼 행동했다는 것에 의심의 여지가 없었지만, 그게 무슨 상관이죠? 그들이 축하해야 할 이유가 있다면, 바로 이것입니다! 미친 사람처럼 히죽히죽 웃으며 사블린은 그들이 모스크바를 점령했을 때 파티가 어떨지 상상했습니다.\n\n "보십시오, 동지들!" 마르호프가 수평선 위로 솟은 태양을 가리키며 소리쳤습니다. "붉은 태양이 떠오릅니다! 하늘이 스스로 혁명을 위해서요!" 그것은 사블린과 다른 반쪽짜리 경건한 사람들로부터 울퉁불퉁한 환호를 받았으며, 여전히 파티를 살아있게 하려고 노력하고 있습니다.새블린은 붉게 물든 하늘을 향해 미소를 지울 수 없었습니다. 가장 불가능한 역경에도 불구하고, 그들은 성공했습니다. 그들은 폭군들을 쓰러뜨리고 동쪽을 가로지르는 사회주의 혁명의 횃불을 밝혔습니다. 그들의 승리에도 불구하고, 그것은 아직 끝나지 않았습니다. 그들은 여전히 혁명을 서쪽으로 전파해야 했습니다. 도적과 미친 사람들과 압제자들의 땅으로 말입니다.그의 가장 가까운 친구들을 둘러보며, 사블린은 처음으로 그가 그들을 암묵적으로 신뢰한다는 것을 깨달았습니다. 그들이 그에게 빌려준 힘은 그가 어떤 산이든 오르고 어떤 장애물도 뛰어넘을 수 있게 해준다는 것을 말입니다. 갑자기 술이 덜 깬 채 사블린은 자리에서 일어났습니다. 파티는 끝났습니다. 그는 계속 추진력을 발휘해야 합니다."
 BRY.25.a:0 "싸움은 네가 이길 때까지 끝난 게 아니다."
 
 BRY.26.t:0 "앞으로 전진"
 BRY.26.desc:0 "그날 밤, 오페라 하우스는 꽉 찼습니다. 각 층과 의자에는 동지들, 노련한 전사들과 신선하고 열정적인 젊은이들이 발레리 미하일로비치 사블린의 연설을 듣기 위해 모였습니다. 그와 함께 전우들이 팔짱을 끼고 서 있었습니다. 미하일 마르키예프는 그날 밤의 첫 번째 병을 손에 들고 있었습니다. 수잔나 페추로는 뗄래야 땔수 없는 친구인 마야 울라노프스카야와 있었고, 그리고 마지막으로 오토 브라운과 함께했습니다. 사블린은 그날 밤 대화의 바람을 짊어진 사람이었고, 따라서 그는 러시아의 피가 갈라진 영토와 그것의 비극적인 과거 때문에 극동의 봉화를 상징했습니다.\n\n"동지들! 중앙위원회와 자주 다투지만, 오늘 우리는 단결합니다!" 그는 새로 온 사람들을 더욱 기대하며 소리쳤습니다. "오늘날 우리는 더 이상 부랴티아 자치 소비에트 사회주의 공화국이 아닙니다. 오늘, 우리는 그 이상입니다! 우리는 해방자와 해방자를 대표할 것입니다! 우리는 점점 더 힘을 발휘할 것이며 폭군에 맞서 싸울 것입니다! 오늘 밤, 친구들, 우리는 극동 소비에트 공화국으로 알려질 것입니다!"\n\n환호는 오페라 하우스 전체에 걸쳐서 너무 시끄러워서 사블린은 거의 귀를 막고 싶어했습니다. 마르키예프는 강력하면서도 다정한 손뼉을 치며 등을 쾅쾅 내리치고는, 끊임없이 비워내는 병으로 자신을 향해 히죽히죽 웃어보 였다. 나머지는 - 페추로, 울라노프스카야, 브라운은 모두 침묵으로 만족했습니다. 늙은 독일인은 만족스러운 미소를 짓기만 했고, 반면에 사블린과 페추로는 어색한 시선을 교환했고, 이는 곧 교환된 미소를 짓게 되었습니다. 고함소리가 잦아들자 사블린은 다시 한 번 몸을 돌려 중앙위원회를 맞이했습니다. 할 일이 많아요, 친구들. 나는 인정합니다 - 나는 어느 정도 미래가 두렵습니다. 그러나 나를 둘러싸고 있는 동지들과 함께 그런 것을 알고 있습니다"라고 말하며, 그는 그 외에 뒤에 있는 동지들에게 팔을 움직이며 말했습니다. "다음에는 무슨 일이 일어날지 두려워할 이유가 없을 것입니다! 그래서 오늘 밤, 동지들..."
 BRY.26.a:0 "오늘 밤은 자유를 기념하는 날이다!"
 
 BRY.27.t:0 "이데올로기 문제에 대하여"
 BRY.27.desc:0 "발레리 미하일로비치 사블린은 그를 지켜보는 눈이 네 쌍뿐인데도 초조하게 오페라 하우스의 웅장한 무대를 서성거렸고, 무수히 채워지지 않은 좌석으로 공기는 허전하게 느껴졌습니다. 결국 그는 중간에 멈춰 서서, 동료들에게 시선을 돌리며 한숨을 내쉬었습니다. "다들 아시는 바와 같이 옛 소비에트 사회주의 공화국 연방의 이념적 정책을 신중히 다루며 당의 단결을 조언하고 있었습니다." 그의 눈은 재빨리 수잔나 페추로를 지나 움직였지만, 눈썹을 치켜올리고 팔짱을 낀 미하일 마르키예프를 바라보기 전에 그녀의 미소를 볼 수 있었습니다.\n\n마르키예프가 말을 하고 싶어 하는 것처럼 보였지만, 기분이 좋아졌습이다. 사블린은 그것을 계속하는 기회로 받아들였습니다. "나는 인간이 혁명에 대해 생각할 수 있는 방법을 탐구해야 한다고 말합니다. 결국 우리 자신의 것이 아닌 의견에 대해 전면적으로 부정하고 침을 뱉을 정도로 독단적으로 해서는 안 되는 것 아닙니까?" 마르키예프는 사블린의 말을 받아들이는 것 같았지만, 마야 울라노프스카야는 놀랍게도 충분히 먼저 끼어들었습니다.\n\n"나는 믿어요... 비록 레닌이 당 통합을 강화한 것은 옳았지만, 그 당시 우리는 여전히 러시아 전체를 가지고 있었습니다. 요즘은 얻을 수 있는 모든 것이 필요합니다." 오토 브라운은 코웃음을 칠 뿐 고개를 저었습니다.그럼, 반동분자들을 우리 대열에 밀어 넣을까요? 저는 우리가 이런 바보 같은 일이 일어나도록 놔둬서는 안 된다고 생각합니다. 이것이 우리의 혁명입니다, 동지 여러분, 그리고 수정주의자들의 생각에 더럽혀지게 할 수는 없습니다." 그는 어깨를 으쓱했어요. "그냥 제 생각이에요."\n\n일단 한 번, 페추로는 조용히 엄지손가락을 부드럽게 깨물며 그저 조금 불안해 보일 뿐이었어요. 사블린은 그것을 볼 수 있었지만, 그는 또한 다른 사람들이 한 말을 고려해야 했습니다. "동지," 마크히브는 열심히 사블린을 응시하기 시작했습니다. "당신의 선택이 마지막입니다. 제 의견은 아시겠지만, 시간이 본질이기 때문에 우리는 계속 나아가야 합니다." 사블린은 고개를 끄덕였고, 생각할 시간을 충분히 준 숨을 내쉬며 말했습니다.
 BRY.27.a:0 "선택은 반드시 해야 한다."
 
 BRY.28.t:0 "변화를 향한 전진"
 BRY.28.desc:0 "이번에는 오페라 하우스의 추위에 사블린과 중앙위원회 구성원들 사이에 훨씬 더 긍정적인 어조가 있었는데, 그가 서류 가방에서 테이블로 몇 장의 서류를 뒤적거려 다른 사람들이 호기심으로 바라보도록 했기 때문입니다. 사블린은 종이 한 장을 두드렸습니다. "이것입니다, 동지 여러분." 그는 그것을 손에 들고 시작했습니다. "원래 소련령 사본은 하루 8시간 근무제를 통과시키기 위한 것입니다. 나머지는 원래 소비에트 연방에서 시행되었던 다른, 다양한 법률들입니다."\n\n 수잔나 페추로는 고개를 끄덕였습니다. "이 법령을 다시 복구하시려나 보군요? 나머지는요?" 다른 중앙위원회 위원들은 침묵에 만족하는 듯 보였는데, 특히 마야 울라노프스카야는 느리게 타오르는 관심으로 서류를 힐끗 쳐다보기만 했습니다. 사블린은 종이를 내려 놓았습니다. "이러한 것들-토지법령, 노동자 법령 등, 우리는 새로운 혁명에 맞게 재조정해야 할 것입니다."\n\n 미카일 마르키예프는 사블린을 이상하게 바라보았습니다. "재조정 한다고요? 이것들이 있는 그대로 완벽하게 작동 가능하지 않아야 할까요?" 사블린은 단지 고개를 저었습니다. "아닙니다, 마르키예프 동지. 레닌의 첫 번째 행동 중 하나가 사유재산을 폐지하는 것이었지만, 우리는 지금 그런 사치를 가지고 있지 않습니다. 지금 당장은 남아 있겠지만 머지않아 우리는 자본주의 제도의 틀을 모두 허물 것입니다." 마르키예프는 사블린을 무섭게 쳐다봤고, 전직 정치장교는 미소를 지었습니다. "동지, 절 믿으세요. 우리가 굳건히 서 있는 한 혁명은 실패하지 않을 것입니다.""
 BRY.28.a:0 "지금은 법령이 있고, 해야 할 일이 있다."
 
 BRY.29.t:0 "문해력 프로그램"
 BRY.29.desc:0 "그... 어-어부...가... 다시 돌아왔습니다, 그의 서-성... 오두막으로 되돌아갔습니다. 끝.'\n\n 표도르 오블론스키는 얀추칸의 성인 문해 교실 교사인 체르니셰프스키 씨를 올려다보며 책을 닫았습니다. 잘 하고 있어요, 표도르. 당신은 이번 주에 훨씬 더 빨리 읽고 있어요,'라고 그는 말했다. '내일 봅시다. 수업이 취소됬습니다.'\n\n 표도르'는 책을 책가방에 넣고 그의 친구 유리를 계단 옆에 있는 것을 보고 교회 지하실 방을 빠져나갔습니다.\n\n'신이시여, 나는 사블린이 무슨 짓을 하는지 모르겠어, 페디야는 매일 저녁 우리를 이곳으로 오게 만들어'라고 유리가 중얼거렸다. '나는 농장도 있고, 아내와 아이 셋이 있어. 술집이나 갈래?'\n\n 표도르는 고개를 가로저으며 교회 문으로 향했습니다. 그가 그것을 폄하하도록 내버려 두라지, 그는 집으로 걸어가면서 생각했습니다. 그는 성인 문해 수업이나 농장에서 농사를 짓느냐 하루 종일 가족과 떨어져 지냈지만 집에서 배운 것을 이용해서 10분을 보낼 수 있다면 그만한 가치가 있을 것입니다.\n\n어린 반야는 그가 문을 통해 들어오는 것을 보고 그의 아버지의 품으로 뛰어들었습니다.\n\n'반야, 이야기를 읽어 볼래?' 표도르가 물었습니다.\n\n'네, 아빠!'\n\n\n 표도르는 자신과 반야가 부엌 식탁에 앉아 책을 꺼내 읽기 시작하며 미소를 지었습니다."
 BRY.29.a:0 "옛날 옛적에, 그곳에 살았어요... 어부와 그의 아내와 함께..."
 
 BRY.30.t:0 "당 확장"
 BRY.30.desc:0 "불간 도르지예프와 그의 친구들은 마을 펍에서 두들겨 맞은 텔레비전 주위에 모여 넓은 눈으로 미국 카우보이 영화를 보았습니다. 물론 콤소몰 지도부는 서양 영화를 보는 '훌리건주의'를 인정하지 않겠지만, 이런 종류의 미디어는 시베리아의 이렇게 외진 곳에서 채널에 거의 방영되지 않았기 때문에 오늘 밤 스스로 치료하기로 했습니다. 그들은 총잡이들의 영웅적인 행동에 너무 몰두해서 지역 관리자들 중 한 명인 세라핌 바실리예프가 그에게 접근하는 것을 눈치채지 못했습니다.\n'도르지예프 동지!' 바실리예프가 소리쳤습니다.\n'바실리예프, 저는…' 불간은 미국 영화를 보다가 펍에서 빨간 손길이 잡히면서 말을 더듬기 시작했습니다. 걱정하실 필요 없습니다, 동지, 저는 사블린이 콤소몰 당원들을 위한 당원권 제한을 완화했다고 말하려고 했습니다. 사회주의 원칙을 이해하기만 하면 원하는 대로 미국 언론을 볼 수 있습니다.'정말요?' 불간은 그 말을 들으면서 미소를 지었습니다.예, 동지 정말입니다. 또한 울란우데의 새로운 차별 철폐 정책 때문에, 부랴트족과 다른 원주민들은 당원의 최우선 순위를 받고 있습니다. 변증법적인 물질주의에 대한 지식과 새로운 프로그램 덕분에, 저는 여러분이 마을 당원의 첫 번째 수혜자라고 말할 수 있어 기쁩니다!'\n불간의 친구들은 그 소식을 듣고 환호성과 축하를 터뜨렸습니다.오늘 밤 술은 내가 삽니다!'라고 그가 소리쳤다.바실리예프는 '사블린도 음주 규제를 일부 풀었을지 모르지만, 여전히 책임감 있게 술을 마실 필요가 있습니다!'라고 덧붙였다."
 BRY.30.a:0 "스크린보다 영웅이 더 많다"
 
 BRY.31.t:0 "경제 방향 논쟁"
 BRY.31.desc:0 "'페추로, 10월 혁명을 기억해요! 이것은 '그 이상을 지탱하는 것'이 아니라 순진한 것에 지나지 않습니다!' '1917년에 성공했어요! 여기서도 통할 수 있어요!' 지금은 1917년이 아닙니다! 우리는 번영을 원한다면 중앙집권적인 조직이 필요합니다!'\n\n사블린이 회의실 문을 열자 그는 중앙위원회가 난장판이라는 것을 알게 되었습니다. 각 위원들은 우리의 폐담에 서로 소리를 지르고 있었는데, 시비조로 초췌하고 지쳐 보였습니다.사블린은 주위를 둘러보면서 '우리는 정치인이며 초등학교 어린이들이 아닙니다. 이제 여기서 무슨 일이 일어나고 있는지 말씀해 주시겠습니까?'\n\n'실례합니다, 사블린 동지' 마야 울라놉스카야는 '그러나 노동자들이 입법 과정에서 해야 할 역할의 범위에 대해 논쟁이 일어났다'고 말했습니다. 미하일 마르키예프는 '이 위원회 중 많은 사람들이 지나치게 이상주의적이어서 안타깝습니다'라고 말했습니다. '하지만, 저는 우리가 이러한 것들에 대한 최종 결정권을 당신에게 주는 것에 동의할 수 있다고 생각합니다, 동지?'\n\n다른 사람들도 동의하며 고개를 끄덕였습니다.\n\n'완벽합니다. 우리 모두는 어려운 시기에 어려운 결정을 내려야 합니다. 하지만, 분명한 대답은 우리가...'"
 BRY.31.a:0 "'...이 나라를 건설한 이상을 고수합니다.'"
 BRY.31.b:0 "'...우리가 살아남으려면 실용적으로 생각해야 합니다.'"
 
 BRY.32.t:0 "경제성장 방향"
 BRY.32.desc:0 ""장관 동지." 사블린이 중앙위원회 회의실로 들어서면서 소리쳤습니다, '내가 요청한 경제성장 보고서 있습니까?'\n\n 위원회 비서는 사블린에게 서류뭉치를 잔뜩 건네주면서 고개를 끄덕였습니다. 사블린은 그 안에 들어 있는 테이블, 그래프, 보고서를 응시하면서 인상을 찌푸리기 시작했습니다.불행히도 지난 회계연도의 경제성장은 우리가 예상했던 것보다 더 느렸습니다'라고 마야 울라노브스카야 경제장관은 말했습니다. '우리는 이것이 외국 무역의 침체에 기인합니다.'\n\n'이것은 무엇을 의미합니까?' 사블린은 '노동자 협의회 확대 계획에 아직 자금이 남아 있습니까?'라고 대답했습니다. 사블린은 특히 관료주의에 반대하여 지역 노동자들의 의회에 경제 계획에 대한 더 많은 통제권을 주는 제안된 캠페인에 관심을 가지게 되었고, 종종 지난 달에 그것을 실행할 가능성에 대해 이야기 했습니다. 사블린 동지, 우리는 당신들의 프로젝트를 시작할 수 있습니다. 하지만 가까운 미래에는 다른 중요한 계획 기관들의 희생으로 그것들에 독점적으로 집중해야 할 것입니다'라고 40대의 수염을 기른 울라노프스카야의 조수는 '우리 국방이 의존하는 국가 군수국 같은 존재들'이라고 말했습니다. 어떻게 될까요? '중앙위원회가 보고서를 두 손으로 보고 있는 사블린을 응시하고, 경제학이라는 고전적인 질문을 곰곰이 생각하면서 그의 대답을 기다리는 동안 회의실 건너편에 침묵이 드리워졌습니다. 영원처럼 느껴진 후에, 사블린은 명령을 내릴 준비가 되어 있는 위원회를 다시 한번 바라보았습니다. "
 BRY.32.a:0 "노동자들을 보호하기 위한 총."
 BRY.32.b:0 "그들의 배를 채울 버터를."
 
 BRY.33.t:0 "무장한 대중"
 BRY.33.desc:0 "사블린은 44대대가 그들의 훈련을 통과하기 위해 고군분투하는 것을 믿을 수 없다는 듯이 지켜봤습니다. 그의 군 장교 시절은 짧았지만, 이렇게 규율 없는 군대를 본 적이 없었습니다. 많은 군인들이 장애물 코스에서 뒤쪽으로 서성거리면서 체증을 만들거나 지쳐서 쓰러졌습니다. 아마도 과거의 리더(그리고 현재도 많은)는 그들이 원하는 완벽한 기계처럼 행동하기 전까지 그들을 잔인하게 조직화시키고 때리고 괴롭힐 것입니다. 하지만 사블린은 그 리더가 아니었습니다.\n그는 그 대대장인 노비코프 중령에게 다가갔고, 중령은 그가 지나갈 때 경례를 했습니다.사블린은 "그럴 필요 없어요, 동지"라고 말하기 시작했다. "부대가 왜 이러는 거죠? 군인들의 기강을 바로잡기 위한 대책을 시행한 줄 알았는데요? 노비코프는 말하기 전에 담배에 불을 붙이며 한숨을 내쉬며 "부츠가 닳으면 달릴 수 없고, 총이 없으면 총을 쏠 수 없으며, 그냥 닳아 없어지면 어떤 물건이 있는지 훈련할 수 없습니다"라고 말했습니다. 무슨 말인지 아십니까, 동지?"\n\n사블린은 검사가 끝나면 국방 인민 위원회를 방문하기 위해 머릿속으로 메모를 하면서 고개를 끄덕였습니다."
 BRY.33.a:0 "부족함에 있어서 이상주의의 가치는 무엇인가?"
 
 BRY.34.t:0 "단련된 강철"
 BRY.34.desc:0 "장애물 코스를 가로질러 이동하면서 44대대 병사들의 동작은 군인답지 않았고 우아하지만 치명적인 곡예사냥에 가까웠습니다. 부대는 장애물 코스를 가로질러 완벽한 타이밍에 움직였고, 마치 그들이 사다리인 것처럼 장벽을 기어오릅니다. 그는 노비코프 중령에게 고개를 돌리면서 미소를 지었습니다.\n"중령 동지, 당신의 새로운 보급 계획이 부대에 놀라운 효과를 끼쳤음을 인정합니다"라고 장교는 말했다.\n\n사블린은 미소를 지었습니다.\n\n"붉은 군대의 병사들은 그저 또 다른 종류의 일꾼일 뿐이지만, 가치를 창출하는 대신 부르주아 도벽으로부터 그 가치를 지켜냅니다. 모든 노동자들이 마땅히 받아야 할 품위를 그들에게 주고, 기회가 주어진다면 그들은 모든 사람이 할 수 있는 대로 빛날 것입니다.""
 BRY.34.a:0 "물질적 조건 개선으로 물질적 보상이 생긴다."
 
 BRY.35.t:0 "더 넓은 세계의 상태"
 BRY.35.desc:0 "'...독일은 아돌프 히틀러의 죽음으로 인한 4자 내전에서 회복하고 있는 것으로 보입니다. 독일로부터 수신된 라디오 방송으로부터 슈페어 휘하의 개혁파를 지지하는 일부 학생 좌익 운동이 있는 것으로 보이지만, 대체로 이 나라에는 많은 수의 좌익 세력이 있는 것으로 보이지 않습니다'라고 사블린이 고개를 떨구자 오토 브라운은 유럽을 가리키며 말했다. 방송을 감시하고 세계 정세에 대한 정보를 수집하는 것은 쉬운 일이 아니었지만, 외교부는 밤낮으로 국제적 사건들을 파헤치는 작업을 해왔고 브라운은 단순히 최근 업데이트 내용을 설명하고 있었을 뿐입니다.미국은요?' 사블린이 미국을 바라보며 물었습니다.\n\n'미국......' 브라운은 중얼거렸다 '일본에 패한 뒤, 그들의 반대파들이 자유주의 공화-민주당에 대항하여 국가 진보당을 결성하는 등, 부르주아 자본주의 질서에 대한 대중들의 신뢰를 잃고 있는 것으로 보입니다'\n\n사블린은 미소를 지었습니다.그럼 이 당에는 사회주의자들이 많을 것 같은데요? 어쩌면 우리가 그들에게 안부를 전할 수 있을까요?'\n브라운은 그렇게 열중하지 않았습니다.불행히도, 국가진보당에는 많은 수의 사회주의자들이 있는 것으로 보이지만, 충분히 멀리 가지 못한 자유주의에 반대하는 반동주의자들과 파시스트들도 똑같이 많습니다. 백인 부르주아지에 의한 흑인 프롤레타리아인의 처우를 두고 양당 모두 의견이 분분하여, 날이 갈수록 상황은 더욱 불안정해지고 있습니다.'\n 두 남자는 지도를 응시했고, 서로를 응시했고, 두 사람은 레닌주의 국가가 세상에 얼마나 외톨이였는지를 깨닫게 되면서 가슴이 철렁 내려앉는 것을 느꼈습니다.'"
 BRY.35.a:0 "이런 시대에는 사회주의의 길을 걷기가 어렵다."
 
 BRY.37.t:0 "시베리아 황무지에서의 소식"
 BRY.37.desc:0 "우리는 동부 시베리아로부터 자신들을 [BRY.GetName]라고 부르는 국가로부터 무선전신을 받았습니다. 이 나라는 '10월 혁명의 이상 아래 소련 재탄생'에 전념하고 있다고 주장하는 20대 남성 발레리 사블린 전 육군 장교에 의해 주도되고 있다는 점에서 이례적입니다. [BRY.GetName]은(는) 우리와 이들이 향후 파시즘에 대항해 협력할 수 있기를 바라는 마음에서 OFN 회원들과의 교역 개방과 구조 인프라에 대한 투자를 요청하고 있습니다."
 BRY.37.a:0 "이상주의자들은 이런 어려운 시기에 쉽게 찾아오기 어렵다."
 
 BRY.38.t:0 "[BRY.GetName]의 연락"
 BRY.38.desc:0 "미국의 지도자에게, 극동 소비에트 공화국은 여러분과 미국의 노동자 계급에게 안부를 전합니다. 10월 혁명의 주창자로서, 그리고 지도자들에게 활력을 불어넣어 준 이상으로서, 우리는 전세계 노동자들의 해방을 위해 깊이 헌신하고 있으며, 앞으로 몇 년 안에 여러분의 나라가 국민 모두의 평등을 성취할 수 있는 길을 잘 가고 있기를 희망합니다. 국가와 지도자인 발레리 사블린은 여러분과의 협력에 열성적이며, 다가올 파시즘과의 투쟁에서 우리가 동맹으로 우뚝 서는 날을 고대하고 있습니다.\n진심으로,\n\n오토 브라운 외무부 장관(극동 소비에트 공화국)"
 BRY.38.a:0 "우리도 그들의 나라에 좋은 축원을 보낸다."
 
 BRY.40.t:0 "소비에트 공화국이 대사관을 요청하다"
 BRY.40.desc:0 "극동 소비에트 공화국으로부터 또 다른 라디오 방송을 수신했습니다. 그 정부는 우리와 그들과의 공식적인 국제 관계를 개방하기 위해 워싱턴 D.C.에 대사관을 파견할 것과 우리 두 나라 사이의 적대 관계가 폭발하지 않도록 하기 위한 불가침 조약에 서명할 것을 요청합니다.\n극동 SSR의 지도자 발레리 사블린은 젊고 비교적 국정수행에 경험이 부족하지만, 파시즘에 반대하는 그의 이상주의, 카리스마, 그리고 헌신은 그를 잠재적으로 강력한 동맹국으로 만듭니다. 만약 그가 자신의 국가 밖에서 영향력을 행사한다면, 그는 수백만 명의 사람들에게 OFN의 대의명분을 지지하도록 동기를 부여하고 유라시아 전역의 파시즘에 반대할 수 있습니다."
 BRY.40.a:0 "우리는 즉시 그의 요청을 받아들인다."
 BRY.40.b:0 "우리는 아무리 이상주의적이라고 해도 군벌들을 지원하는 데는 관심이 없다."
 
 BRY.41.t:0 "미합중국이 대사관을 받아들였다"
 BRY.41.desc:0 "미국에서의 좋은 소식: 미국 정부는 불가침 조약에 대한 우리의 요청을 받아들였고 곧 우리의 특사들을 맞이하기 위해 수송기를 보낼 것입니다. 게다가 그들은 워싱턴 D.C.에서 우리 대사관으로 근무할 수 있는 적당한 건물을 찾았습니다. 우리의 요구를 충족시키기 위해 개조되는 동안, 그들은 회의를 벌이고 외교관들이 지낼 수 있는 수많은 회의실이 있는 임시 대사관으로 임대된 호텔에 머무를 것입니다."
 BRY.41.a:0 "완벽해!"
 
 BRY.42.t:0 "미합중국이 대사관을 거부했다"
 BRY.42.desc:0 "우리는 미국으로부터 끔찍한 소식을 받았습니다: 정부는 우리와 공식적인 관계를 여는 것을 거부했고, 그들은 불가침 조약에도 관심이 없습니다. 그들의 거부를 상세히 기술한 송고문에서 그들은 우리의 지도자인 사블린은 '이상주의 군벌이지만 그럼에도 불구하고 군벌'이며, '미국은 구소련에서 그러한 군벌주의를 지지하는 데 관심이 없다'고 주장했는데, 이는 우리가 10월 혁명의 이상에 대한 우리의 헌신을 그들과의 의사소통에서 분명히 했음에도 말입니다."
 BRY.42.a:0 "자본가는 노동자가 협력해야 할 때에도 항상 두려워할 것이다."
 
 BRY.43.t:0 "극동 소비에트 공화국의 이름으로"
 BRY.43.desc:0 "동지, 동료 사회주의 동지 여러분, 발레리 사블린 동지가 동 시베리아를 수많은 인민의 지지를 통해  붉은 깃발 아래 통합한 것을 알려드리려고 편지를 씁니다. 우리는 우리 앞에 선 옛소련보다 10월 혁명의 목표와 꿈을 더 가까이서 따를 사회주의 공화국을 선포했습니다.이 혁명의 일부로서, 우리는 우리가 세계의 일하는 사람들과 연대하고 있다는 것을 인정합니다. 우리는 이 편지를 통해 레닌의 꿈이 러시아 사람들의 마음에 잘 간직되어 있다는 것을 알려드리기를 바랍니다. 우리는 당신이 그의 꿈도 가슴속에 간직하고 있으며, 당신은 군벌주의와 나치즘으로부터 연합의 민족을 해방시키기 위한 우리의 투쟁과 함께 공동의 명분을 찾을 것이라고 믿습니다.\nProxley,\n\n오토 브라운\n\nFESR 외무부 인민위원회"
 BRY.43.a:0 "이 러시아인들, 정말 좋은 친구들이군."
 
 BRY.44.t:0 "친애하는 사령관에게"
 BRY.44.desc:0 "카스트로 총리, 노동자 계층을 해방시키기 위한 투쟁의 동지로서, 저는 오랫동안 당신을 존경해 왔습니다. 바티스타 정권에 대항한 당신의 혁명은 제가 포함한 사회주의 투쟁의 사람들 사이에서 자랑거리였습니다. 실패한 반동정부를 국민의 복지에 더 관심을 갖고 사회주의 원칙에 전념하는 것으로 대체하려는 열망은 우리 두 혁명에서 공통의 실타래입니다. 소수의 지지자들로부터 헌신적인 혁명가들의 집단운동으로 성장했을 뿐만 아니라.\n\n 제가 세계의 모든 사회주의 운동에 쓰는 것처럼, 혁명이 러시아 동부를 해방시키는 데 성공했음을 알리기 위해 여러분에게 편지를 씁니다. 시베리아의 황량한 대지부터 베링해까지, 사람들은 그들의 군벌과 압제자들로부터 옛 소련을 해방시키고 자본주의 억압으로부터 자유로운 세상을 성취할 준비가 되어 있습니다. 우리는 쿠바를 포함한 세계의 다른 민족들과 연대하고 있습니다.\n\n 이 편지가 쿠바와 극동 소비에트 공화국 사람들 사이의 강한 우정의 시작을 의미하기를 바랍니다. 우리 인민은 단결하여, 그들 사이의 유대가 끊어지지 않도록 해야 합니다.\n\n여러분의 좋은 친구,\n\n발레리 사블린\n\n공산당 중앙위원회 서기장"
 BRY.44.a:0 "어떻게 보면 나랑 똑같아."
 
 BRY.45.t:0 "북서부에서 긴급 보고"
 BRY.45.desc:0 ""장관님!" 아시아국 국장이 달려왔습니다. "우리는 방금 동시베리아에서 전언을 가로챘습니다. 그곳의 군벌은 우리를 맹렬히 비난했습니다!\n\n 외무부 장관은 오야코돈으로 점심을 먹는 것을 중단하고 "저 병신 로자예프스키가 지금 원하는 것이 무엇인가?"라고 물었습니다. 로자예프스키는 죽었습니다 얼마 전에 살해당했습니다. 농담하는 거지? 다른 백군 군벌들이 그를 죽였나? 백군 세력도 끝났습니다, 장관님 군주주의자들과 다른 파시스트들도 역시 전멸했습니다."\n\n 장관은 망연자실했습니다. "그럼 누가 책임자요? 내가 들어본 그 '아버지'라는 사람? NKVD 놈들?"\n\n"지금 그 누구도 야고다에 대해 들어본 적이 없습니다. 그리고 그 '아버지' 사람은 얼마 전에 아무 설명도 없이 조용히 돌아갔죠. "더 나은 브리핑을 받아야 해." 장관이 불평했습니다. "이 군벌, 그가 아직 우리에게 선전포고를 했나?" 저, 아닙니다. 하지만..."\n\n장관은 점심을 먹으러 돌아갔습니다. "그럼, 그들이 하면 알려줘. 실제로 우리에게 영향을 줄 때까지 위에서 일어나는 일은 무시하는 것이 가장 좋아.""
 BRY.45.a:0 "어쨌든 꽤 오랫동안 우리에게 영향을 끼치지 않았으니까."
 
 BRY.46.t:0 "금요일 저녁 해군 정보국"
 BRY.46.desc:0 ""대제독?" 대제독이 떠날 준비를 하고 있을 때 함장이 물었습니다. "우리 유보트 중 한 정이 감청한 러시아 방송이 있습니다."\n\n대제독이 투덜댔습니다. "또 남부 우랄에 있는 지역인가?"\n\n" 아닙니다. 동 시베리아에서 온 것 같습니다. 클라우드 커버 층에서 튕겨나온 것입니다. 그들은 많은 것을 얻지는 못했지만 조금씩 얻었습니다." 그는 대제독에게 그것을 전달했습니다.\n\n"어디 볼까." "소비에트 공화국....." 블라디미르 사블레... 히틀러를 모독하는 것...동부의 대중을 위한 자유...1936년의 국경. 그리고 노동자 혁명 같은 것." 대제독은 비웃었습니다. "또 부하린이 돌아온 모양이군, 함장."\n\n "이 일에 높으신분들을 참여시키고 싶으십니까, 대제독?" 함장이 물었다. "동쪽에 심각한 문제가 있을지도 모릅니다. 대제독은 보고서를 정리하면서 "아닐세, 함장"이라고 말했다. "이런 보고가 몇 년 동안 헛수고에서 나왔다는군" 아마 그것이 우리가 이 잡종들에 대해 듣게 될 마지막 이야기일 것이다.""
 BRY.46.a:0 "올바른 움직임이다, 확실히."
 
 BRY.47.t:0 "정중한 초대장"
 BRY.47.desc:0 "동지들! 발레리 사블린 전연방 공산당 서기장은 극동 사회주의 공화국의 마가단에서 열리는 국제 사회주의 협약에 귀국의 국가 대표단이 참석해 주시기를 요청합니다. 마가단 고리키 극장에서 열리는 이번 대회에서, 여러분의 고위 인사들은 전 세계의 사회주의 정당들과 정부들을 만날 수 있을 것입니다. 회의 시간뿐만 아니라 저명한 학자들의 사회주의 이론과 정부에 대한 강의와 라운드 테이블도 있을 것입니다. 고위 당원과 사블린 동지의 연설도 열립니다. 지역 다과가 제공되며, 회의 기간 동안 참석자들은 마가단의 호텔에서 쿼터를 받을 것입니다.\n여러분의 대표단은 또한 수년간의 군벌주의와 방임 후 FESR이 어떻게 재건되고 있는지 직접 경험할 수 있도록 컨벤션밎 지역 주변의 산업 및 군사 시설 견학을 대접받을 것입니다. FESR의 사람들이 사회주의를 향해 만들고 있는 진보는 놀라울 뿐더러 믿어야만 합니다.\n 가능한 한 빨리 FESR 대사관에 알려서 당사에서 받을 예정인 인원수에 대해 논의해 주십시오."
 BRY.47.a:0 "마가단? 정말 끝내주는 소리군!"
 BRY.47.b:0 "저희는, 어... 바쁩니다."
 
 BRY.48.t:0 "국제사회주의협약 개막에 대한 사블린 서기장의 발언"
 BRY.48.desc:0 "동지들! 형제 자매들! 마가단과 극동 사회주의 공화국에 오신 것을 환영합니다! 오늘날, 세계의 모든 사회주의 국가의 대표들이 전 세계의 동지들을 만나기 위해 이곳에 모였습니다. 세계정치의 이슈들을 논의하기 위해서. 당신의 개인적인 원인과 투쟁에 대한 인식을 높이기 위해서입니다. 그리고 사회주의 하에서 동 시베리아의 발전과 재건을 직접 보기 위해서이기고 합니다.\n\n 국제사회의 인식은 사회주의라는 대의에 중요합니다. 너무 오랫동안, 우리는 조정되지 않고, 목적도 없고, 우리 나라 밖의 문제에도 눈이 먼 채 방황해 왔습니다. 하지만 노동자들의 투쟁은 국제적인 것입니다! 세계의 압제자들은 북아메리카와 유럽의 거대 집단으로부터 남아메리카와 아프리카의 독재자들, 아시아의 군벌들과 귀족들에 이르기까지 자기 나라에서의 노동자 계층의 움직임을 억압하기 위해 그들의 예상된 차이점들을 제쳐두었습니다. 우리 자신을 방어할 수단이 있어야 합니다!\n\n동지들! 민족주의의 맹목성을 떨쳐버리고, 우리 주변의 세계에 각성할 때가 왔습니다! 전 세계의 정당과 단체와 함께 노동자 계층의 혁명을 조정하고 계획하기 위해. 노동자 적들과 맞서기 위해서 말입니다. 형제자매 여러분, 우리에게 필요한 것은 느슨한 연줄이 아닙니다. 우리레게 필요한 것은..."
 BRY.48.a:0 "...새로운 인터내셔널입니다."
 
 BRY.49.t:0 "회담에서의 보고"
 BRY.49.desc:0 "아무도 마가단이 아시아에서 가장 호화로운 곳이 될 것이라고 예상하지 못했고, 마가단은 그러한 목표에 부응해 왔습니다. 솔직히 말하면, 그 마을은 외진 곳이고 춥고, 몇 개의 허름한 아파트 건물과 행정 구조물이 있는 곳입니다. 읍내 주요 경제활동은 금광업과 어업인데, 시베리아인들은 이 두 가지 모두 매우 기뻐하며 강조합니다. 그러나 이 마을은 여전히 소련 붕괴로 인한 군벌주의와 방치의 여전한 영향에 시달리고 있습니다.\n사회주의 공화국의 군대는 더 인상적입니다. 그들은 여전히 민병대 집단처럼 보이지만, 이 민병대는 우리가 러시아에서 찾을 것으로 기대했던 공동방위대보다 더 조직적이고 훈련된 것입니다. 그들은 군복, 적절한 장비, 그리고 구 붉은 군대를 모델로 한 조직 구조를 가지고 있습니다. 그들의 투쟁 정신은 단연코 그들의 가장 큰 속성이고, 그들은 그들의 고향을 지키려는 강한 의욕을 가지고 있고 언젠가는 이전 연방의 나머지 사람들에게 혁명을 가져다 줄 것입니다.\n마지막으로, 사블린 서기장 자신이 있습니다. 20대 후반의 전직 정치장교였던 그는 거의 전 세계적인 혁명을 일으킬 사람으로 보이지 않습니다. 많은 면에서 그는 그렇지 않습니다. 사블린 동지는 아직 경험이 부족하고, 종종 사람들이 희망적이거나 순진한 것으로 분류할 수 있는 혁명에 대한 견해를 가지고 있습니다. 하지만 그럼에도 불구하고, 그는 러시아 사람들 사이에서 엄청난 추종자들을 모았습니다. 그들 중 많은 사람들은 그의 타고난 카리스마에 끌리고, 만약 그가 그들이 무언가를 성취할 수 있다고 말한다면, 그들은 아무리 촌스러움이라 할지라도, 할 수 있을 것이라고 믿습니다."
 BRY.49.a:0 "흥미로운 사람이 이끄는 흥미로운 나라."
 
 BRY.50.t:0 "새로운 인터네셔널"
 BRY.50.desc:0 "발레리 사블린이 마가단에서의 만남의 진짜 이유를 밝혔습니다. 그는 사회주의 정당을 위한 단순한 회의를 주최하지 않았습니다. 오히려, 전체 회의는 그의 진짜 프로젝트인 인터내셔널 재구축이라는 것을 밝히기 위한 전선이였다.\n\n1차 인터내셔널은 노동자의 권리를 위한 통일된 세력을 만들고자 하는 운동의 차이를 메우려는 사회주의 정당들의 단체였습니다. 불행히도, 제2인터내셔널은 내분과 기능장애로 인해 분열되었습니다. 제3인터내셔널은, 거의 틀림없이 가장 성공적이었으며, 블라디미르 레닌에 의해 설립되었고 소련이 이끌었습니다. 레닌의 열렬한 팬인 사블린은 그의 전임자들의 발자취를 따라 새로운 공산당 인터내셔널을 만드는 데 적합하다고 보았습니다.\n\n사블린은 이 기구가 단순히 소련을 추종하는 정당 집단이 되지 않을 것이라고 약속합니다. 일부에서는 제3인터내셔널에 대해 비난해 왔습니다. 그는 그것이 한 무리의 국가가 되기를 원합니다. 이 국가들은 서로 정치적 지원을 할 뿐만 아니라 산업적 지원도 함께 할 것입니다. 언젠가, 그는 세계의 사회주의 국가들이 팍트, 공영권, 그리고 OFN의 균형을 맞출 수 있을 만큼 강력한 블록이 되기를 희망합니다.겉으로 보기에는 이 주장은 우스꽝스러운 것 같습니다. 하지만... 다른 참석자들에 대한 관심이 좀 있습니다. 그리고 유사하게 제휴된 국가들과의 국제 협력 증대에 몇 가지 이점이 있습니다. 러시아인들은 어쨌든 우리가 대답 없이 떠나도록 놔두지 않을 것입니다. 그럼 가입할까요, 말까요? 만약 우리가 현재 완전한 헌신이 가치가 없다고 믿는다면 우리는 옵저버 회원으로서 우리의 도움을 빌려줄 수도 있습니다."
 BRY.50.a:0 "인터내셔널 아래 인류는 하나가 되리라!"
 BRY.50.b:0 "인터내셔널은 절대 잘 안 풀린다."
 BRY.50.c:0 "우리는 이 조직의 옵저버가 되는 것을 선호한다."
 
 BRY.51.t:0 "인터내셔널에 합류한 국가!"
 BRY.51.desc:0 "사블린-\n\nI 방금 대표단과 얘기했는데, 그들은 새로운 인터내셔널에 대해 상당히 흥분했습니다. 이들은 인터내셔널에 합류할 예정이며 전연방공산당과 논의하기 위해 몇몇 사람을 정규적으로 파견할 예정입니다. 당신의 아이디어에는 장점이 있는 것 같습니다.\n\n-브라운"
 BRY.51.a:0 "좋았어!"
 
 BRY.52.t:0 "옵저버를 선택한 국가"
 BRY.52.desc:0 "사블린-\n\n저는 코민테른의 생각에 다소 긍정적인 대표단과 방금 대화를 나눴습니다. 그들은 옵저버로서 참여하지만 완전히 참여하지는 않을 것입니다. 서러시안 전쟁처럼 부분적인 승리인것 같군요.\n\n-브라운"
 BRY.52.a:0 "부분적으로는 좋군"
 
 BRY.53.t:0 "참여를 거절한 국가"
 BRY.53.desc:0 "사블린-\n\n저는 방금 대표단과 이야기했는데 안 할 거랍니다 그들은 차라리 자기 나라에 자신만의 사회주의를 도입하려고 할 것입니다. 우리는 양키들과 거래를 시도했어야 했습니다.\n\n-브라운"
 BRY.53.a:0 "제기랄!"
 
 BRY.54.t:0 "시체와 붉은 혁명
 BRY.54.desc:0 "미하일 마르키예프는 기병대가 굉음을 내며 타이가를 가로질러 질주할 때 허공으로 늙은 사브르를 흔들었고, 그들이 거대한 기차를 향해 돌진할 때 거대한 먼지 구름이 떠다녔습니다. 그의 부하들은 총탄이 자신들을 향해 허공을 뚫고 나가자 비명을 지르는 수비대들을 열차에서 쓰러뜨리게 하는 물집 같은 방추로 응수하면서 그들의 전율을 터뜨렸습니다. 나는 살아있다! 이것이 바로 인간이 만들어 진 이유다! 마르키예프는 그의 부하들과 함께 기차를 따라 가면서 말에서 화물칸으로 뛰어내렸습니다. 화물칸에서 뛰어내릴 만큼 똑똑하지 않은 경비원들로부터 쏟아져 나오는 피 분수가 그들을 향해 튀었습니다. 전진! 이 약탈자들에게 부랴트의 분노를 보여줘라! 혁명을 위해서!" 마르키예프는 리볼버를 당기고 엔진을 향해 질주하며 수비수들에게 빗발치는 탄환을 퍼부으며 소리쳤습니다. 한자가 찍혀 있는 거대한 상자 뒤로 다시 짐을 실으면서, 마르키예프는 열차의 속도가 자기 밑에서 빨라지는 것을 느꼈고, 필사적인 기술자들은 보일러에 불을 붙여 탈출하려고 했습니다. 하지만 너무 늦었습니다, 그는 총글 마구 쏘아대면서 악랄하게 히죽히죽 웃으며, 적들 중 한 사람의 머리에서 피가 뿜어져 나오는 것을 생각했습니다. 아, 혁명을 섬기는 약탈자와 암시장 상인의 피를 흘리게 하다니, 참으로 의로운 심정이다! 전투의 영광에도 불구하고, 마르키예프는 그 결과가 기정사실이라는 것을 인정해야만 했습니다. 그의 군대는 수비대들보다 5대 1로 수적으로 우세했고, 그들이 전선에 도착했을 때 그을음투성이의 기술자들은 겁에 질린 항복에 손을 들었습니다. 그래서 폭군 야고다는 철도를 통제할 수 있다고 생각했겠죠, 그렇죠? 중국에서 정기적으로 무기를 수송하지 않으면 혁명을 진압하는 데 더 큰 어려움을 겪게 될 것입니다. 마르키예프는 히죽히죽 웃는 남자들 중 한 명이 폭군을 위해 직접 만든 값비싼 포도주 한 병을 건네자 비웃었습니다. 그는 이빨로 그것을 풀고 한 번 휙휙 돌렸습니다. 야고다에게서 가져간 것이 모든 것을 더 달콤하게 만들었습니다."
 BRY.54.a:0 "전진, 혁명을 위해서!"

 BRY.55.t:0 "기억의 물결 위에서 표류"
 BRY.55.desc:0 "오토 브라운은 거리를 헤치고 오페라 하우스를 향해 몸을 뒤척이며, 동트기 전의 잿빛 속에서 그의 앞에 김이 서리고, 거친 시베리아 추위에 류머티즘을 앓는 늙은 무릎이 쑤시고, 그의 영혼의 장밋빛처럼 자갈을 덮은 아침 서리를 부츠로 바삭바삭 밣았습니다.\n\n브라운은 그의 기억의 골 깊은 곳을 파고들었습니다. 그로부터 몇 년이 지난 지금까지도, 그의 독일에서의 유배는 여전히 잔인한 단검처럼 가슴에 박혀 있었습니다. 달력은 그의 삶에서 몇 년을 잘라냈지만 여전히 고통은 사라지지 않았습니다. 1928년 감옥에서 탈출한 후 어렴풋한 세월은 실패와 고통으로 얼룩져 있었는데, 처음에는 중국에서 공산주의 동맹국들이 섬멸되고 그 다음에는 소련이 천 개의 파편들로 붕괴하면서부터였습니다. 그리고 그가 알게 된 것처럼, 파괴된 러시아 위로 굴러온 느린 정보 흐름으로부터, 한때 사랑했던 올가가 나치의 죽음의 수용소에서 살해당했다는 것은 그를 더 악화시켰습니다.\n\n 그녀는 너무나 밝게 타버렸고 파시스트들은 마치 다른 많은 사람들처럼 그녀 안의 불꽃을 끄집어냈습니다. 그는 그녀를 사랑했고, 그녀가 그의 기분을 어떻게 만드는지를 사랑했습니다. 그는 그녀가 그를 감옥에서 탈출시키는 것을 도왔을 때 여전히 스릴을 느낄 수 있었고, 모스크바에서 함께 있었던 그들의 저녁의 기억은 너무나 많은 추운 시베리아 밤에도 그를 따뜻하게 해 주었습니다.\n\n 모든것이 먼지로 변해버렸습니다. 레닌의 꿈은 무너졌고 올가는 거대한 무덤에 갇혔습니다. 브라운은 시간의 거침없는 진보의 수레바퀴에 기대어 쇠약해지고, 시들고, 부서지는 것을 느꼈습니다. 그는 자신의 고통을 끝내는 것에 대해 여러 번 고민했습니다. 그때 사블린과 페추로가 이르쿠츠크에서 레닌의 꿈을 다시 살아나게 하는 혁명을 이야기하면서 그에게 다가왔습니다. 그들은 젊은이들이었고, 헛된 이상주의자였지만, 그는 그들의 멘토가 되지 않을 수 없었습니다. 그 밖에 그에게 남은 것은 무엇입니까? 그는 사회주의가 불사조처럼 잿더미에서 일어날지도 모른다는 아주 작은 기회에도 기꺼이 목숨을 바치곤 했습니다.\n\n 그럼에도 불구하고, 아무리 세월이 흘러도 올가의 얼굴은 영원히 그의 눈에 타들어, 감옥에서 멀리 있는 작센의 얼음장 사이로 돌진하는 동안처럼 환히 빛날 것입니다."
 BRY.55.a:0 "심장을 마비시킨 레테의 물을 내게 주십시오. 그래도 나는 당신을 잊을 수 없을 것입니다."

 BRY.56.t:0 "안녕히, 붉은 10월"
 BRY.56.desc:0 "이르쿠츠크에 황혼이 내리자 바람이 셔터를 두들깁니다. 한 노인이 휠체어에 앉아 관절염이 있는 무릎을 덮은 담요를 뒤집어쓰고, 그는 하루 종일 맞은편 벽에 있는 벗겨진 페인트를 응시하고 있습니다. 옆 테이블의 축음기는 "붉은 군대는 가장 강력하다"라는 명랑한 가락을 터뜨리며 바늘이 레코드를 스치듯 넘나들며 딱딱 소리를 냅니다. 천천히, 그 남자의 머리는 옆으로 숙이고, 끈적끈적한 침을 입가에서 그의 뻣뻣한 턱으로 흘러내립니다.\n\n겐리흐 그레고리예비치 야고다는 잊혀졌습니다. 교도소 농장에서 온정어린 석방을 받은 그는 거리를 걸어다녔고, 입김이 그의 앞에서 김이 모락모락 났으며, 아무도 그에게 두 번째 눈길을 주지 않았던 것을 기억했습니다. 아무도 부하린의 꿈을 수정주의자들과 신흥 세력으로부터 구하려고 했던 그 남자를 기억하지 못했습니다. 한때는 사령관이었는데, 이제는 그를 도와줄 간호사가 없으면 똥도 못 쌉니다. 그 기억은 모두 요즘처럼 희미해졌습니다. 그는 더 이상 마음 속의 어떤 것도 파악하지 못합니다. 바람에 단풍처럼 모두 날아가 버렸습니다. 레코드가 벽난로에서 나무처럼 탁탁 소리를 내며 튀어오르자 가벼운 비가 빈 방의 창문을 두드리기 시작했습니다.\n\n 어둠이 그의 시야를 잠식했습니다. 그가 특별하지 않다는 것을 깨닫자 눈물이 뺨을 타고 흘러내렸습니다. 그가 살아오면서 한 모든 일은 아무 의미도 없었습니다. 전혀 없습니다. 호흡이 느려지고, 눈꺼풀이 깜박거렸습니다. 달그락거리는 숨소리 하나하나가 불빛을 어둡게 하고 있었습니다. 그는 헐벗고 차갑게 자신을 기다리고 있는 거대한 공허함을 보았습니다.마지막 눈물이 바닥에 떨어지자 그는 눈을 감았습니다. 스산한 바람에 찢겨 나가면서 그의 마지막 말을 듣는 사람은 아무도 없었습니다."
 BRY.56.a:0 "사람은 죽어도 세상은 영원히 계속 변한다."

 BRY.57.t:0 "부랴트의 자랑"
 BRY.57.desc:0 "차르주의자들이 태평양으로 끝없이 밀어닥칠 때 예속됐던 많은 원주민들처럼, 부랴트 족은 자랑스럽지만 깊은 상처를 입은 사람들이었고, 행진하는 부츠, 천둥 치는 기관차, 굉음을 내는 탱크 지지대 아래 무자비하게 짓눌려버린 그들의 삶의 방식이 있었습니다. 모든 부랴트인들은 그 고통을 가슴속에 간직하고 있었고, 그들은 자신들에게 강요된 결속과 트라우마에 얽매이지 않은 사람들로서 다시 세상을 마주하고 싶어했습니다.\n\n그래서 마르키예프가 그에게 다가가서 부랴트인들이 야고다를 잡고 동부의 폭군을 물리치는 데 있어서 맡았던 부분에 대한 인정의 표시로 베르흐네우딘스크의 이름을 바꿀 것을 요청했을 때, 사블린에게는 전혀 놀라운 일이 아니었습니다. 그는 "울란-우데"라는 이름을 제안했는데, 문자 그대로 "붉은 우데"라는 의미이며, 러시아인들이 도착하기 전 수 천년 동안 부랴트족을 지탱해 온 강력한 강을 따서 명명되었다. 중앙위원회의 초점이 시베리아에서 멀어져 가는 것을 본 마르키예프는 혁명의 자리가 영원히 서쪽으로 이동하면서 부랴트족들이 곧 잊혀지지 않을까 걱정했습니다.사블린은 활짝 웃으며 마르키예프의 어깨에 안심한 손을 얹으며 "부랴트족의 힘이 없었다면 우리는 결코 레닌의 빛을 러시아로 돌려줄 수 없었을 것입니다. 혁명은 절대 그들의 인민들을 잊지 않을 것입니다. 왜냐하면 나는 그것을 허락하지 않을 것이기 때문입니다.""
 BRY.57.a:0 "혁명의 발상지 울란-우데."

 BRY.58.t:0 "새로운 사회주의 인간"
 BRY.58.desc:0 "교도소 농장의 나날은 길었고, 생활은 쉽지 않았지만 야고다의 NKVD 걸레들의 오물과 타락과는 거리가 멀었습니다. 사블린의 사람들은 그가 예상했던 것보다 더 그를 잘 대해주었습니다. 야고다를 섬기면서 한 짓에 대해 마땅히 당해야 한다고 생각했던 것보다 나은 것입니다. 때마침 로만 데니소비치 코사료프가 그것을 즐기기까지 했습니다. 힘들었지만 잘한 일입니다. 삶은 느려졌고, 그는 계절의 경과, 시베리아의 소박한 아름다움, 씨앗에서 수확으로 생물을 기르는 기쁨을 알게 되었습니다.\n\n그가 얼어붙은 [BRY.Capital.GetName] 법원에서 선고를 받은 지 12개월 만에 마법이 깨졌습니다. 코사료프는 자유인이 되었습니다. 갈아입을 옷을 들고 있는 가방을 건네주고 중앙위원회의 하숙집 중 한 곳에 배정을 받은 그는 눈앞에서 김이 모락모락 피어오르는 숨을 몰아쉬며 진흙탕 고속도로로 나섰다. 왼쪽과 오른쪽을 보고 후텁지근한 오후의 태양이 그를 내리쬐고, 그는 해가 저물자 [BRY.Capital.GetName]로 들어가는 긴 산책을 시작했으며, 그의 뒤로 해가 지면서 자갈이 깔린 혁명 도시의 거리에 긴 그림자를 드리웠다.\n\n 그는 서둘러 그린 겨울궁전의 폭풍을 그린 벽화를 통과했다. 페인트가 아직 젖어 있었다. 예술가는 미심쩍은 솜씨를 가지고 있었지만, 코사료프 같은 소박한 남자라도 붓놀림마다 숨겨진 강렬한 감정을 감상할 수 있었습니다. 코사료프가 오페라하우스 맞은편 작은 모집사무소에 도착하자 \n\n 밤이 되었습니다. 셔터를 닫는 사블린의 병사 하나가 그의 어깨 너머로 그의 접근을 힐끗 보았다. 코사료프는 가방을 어깨에 메고 말했습니다 "혁명에 동참하고 싶다.""
 BRY.58.a:0 "사람은 누구나 선함을 가슴에 품고 있다."

 BRY.59.t:0 "내일은 우리의 것이다!"
 BRY.59.desc:0 "반란군의 본부에서 나온 모든 것들은 오페라 하우스에서 치워졌고 의자들은 다시 제자리에 놓였습니다. 맨 앞줄에 앉아 있는 사블린에게는 그들이 전혀 가본 적이 없는 것처럼 보일 뻔했습니다. 사블린은 뒤척이는 발소리를 들으면서 깊게 숨을 몰아쉬며 뒤에서 목소리를 중얼거렸습니다. 그 장소는 꽉 찼고, 모든 사람들이 영화를 보러 왔습니다. 세르게이 아이젠슈타인의 사회주의 걸작인 "군함 포템킨"의 거의 완벽한 복제품이, 이르쿠츠크 매립지에서 발굴되었습니다. 불빛이 희미해지고 서곡이 시작되자 사블린은 아내 나데즈나의 손을 꼭 쥐었습니다. 그녀는 사랑스럽게 그를 올려다보았고, 그의 눈은 그가 얼마나 운이 좋은지 눈물로 가득 찼습니다.\n\n 그것은 매우 흥분되었습니다. 라이브 오케스트라는 아마추어가 함께 연주할 수 있는 모든 악기를 열심히 연주했을 것입니다. 하지만 그건 중요하지 않았습니다. 그림에 붓놀림처럼 모든 프레임을 코팅한 감정은 영화의 강력한 혁명적 희망 메시지를 느낄 수 있도록 장식할 필요가 없었습니다. 관객들은 적절한 순간에 환호성을 질렀습니다. 그들은 차리 사람들이 영웅 바쿨린추크를 죽이자 야유했고, 사블린은 아기가 오데사 스텝에서 마차가 통제할 수 없을 정도로 떨어져 죽었을 때 흐느끼는 소리를 들었다고 확신했습니다.\n\n 끝이 나는 동안, 차르의 함대가 반항하고 붉은 깃발을 휘날리자, 청중들은 기립박수를 보냈고, 그들의 환호성이 오케스트라에서 빠져 나왔습니다. 사블린은 빙그레 웃는 페추로와 마르키예프의 얼굴을 곁눈질했습니다. 전함 포템킨은 그것을 본 사람이면 누구든 모이게 하는 전류와 같았습니다. 붉은 깃발이 차르의 드레드노트 위로 펄럭이자, 사블린의 의심은 사라졌습니다. 사회주의자의 꿈은 전에도 한 번 으스러졌지만, 머지않아 붉은 깃발이 레닌그라드 위에 다시 한번 휘날리곤 했습니다. 프로젝터에서 빛이 희미해지자 박수를 치면서, 사블린은 자신이 직접 그것을 끌어올리겠다고 다짐했습니다."
 BRY.59.a:0 "소총을 드시오, 형제자매 여러분! 폭정을 무너뜨리자!"
 
 BRY.60.t:0 "더 나은 세상을 위한 꿈"
 BRY.60.desc:0 "사블린은 노보시비르스크 노동자 평의회의 존재를 공식적으로 확립하는 양식에 서명을 마쳤습니다. 그것이 그가 그 긴 밤을 완성하기 위해 필요한 많은 일들 중 마지막이었고, 마침내 그는 집에 가서 쉴 수 있었습니다. 그는 외투를 입고 사무실을 나서면서 중앙위원회 위원들에 의해 제지당했어요.\n\n'따라오세요, 발레리' 브라운은 '우리는 당신을 위해 준비한 깜짝 놀랄 일이 있습니다.' 사블린은 위원들을 따라 회의실로 들어가면서 눈을 깜박이며 시베리아 사회주의 공화국의 완전한 지도인 벽에서 본 것을 향해 눈을 크게 떴습니다. 동쪽 캄차카에서 서쪽의 오브 만까지. 그는 의자에 쓰러졌고, 빠르고 얕은 숨을 쉬었습니다. 많은 사람들, 많은 가족들... 그들이 안전하고 자유롭다는 것을 그가 확신할 수 있습니다. 단 한 번의 필치로 목숨을 앗아갈 수 있는 많은 사람들이 있습니다. 그날 저녁 그가 그들을 몰락시켰나요? 만약 그의 결정이 그들을 지배하기 전보다 그들의 삶을 더 나쁘게 만들었다면요? 그는 손이 뻗으면 숨밑에서 자신을 저주하며 흔들리기 시작했습니다. 그는 고개를 들어 마르키예프를 보았습니다.걱정 마세요, 동지. 우리는 당신을 지지합니다'라고 마르키예프는 말했습니다, 사블린이 손을 잡고 다시 일어났다.\n\n'고난할 때, 당신은 항상 우리에게 의지해야 했습니다'라고 울라노프스카야는 사블린에게 미소를 지어보이며 말했다.항상 기억하세요, 동지. 우리는 모두 함께 이 일을 하고 있습니다'라고 페추로는 말했습니다.\n\n'봐요, 발레리, 만약 당신이 여전히 걱정된다면, 나는 여전히 내 캐비닛에 브랜디를 좀 가지고 있어요'라고 브라운은 그의 등을 쓰다듬으며 말했습니다.\n\n'감사합니다만, 필요없을 것 같습니다' 위원회가 함께 방을 나가자 사블린이 웃었습니다."
 BRY.60.a:0 "연대여 영원하라."
 
 BRY.61.t:0 "인민들은 행진한다"
 BRY.61.desc:0 "만약 누군가가 수년 전 돌연변이 같은 필사적인 이상주의적 지도자인 발레리 사블린에게 언젠가 그의 기치 아래 러시아를 통합하게 될 것이라 말했다면 사블린은 그 말을 믿지 않았을 것이다. 그리고 그 날이 마침내 왔다. 백해에서 태평양까지, 러시아는 새로운 10월 혁명의 불꽃 속에서 다시 태어났다.\n\n사블린은 손에 보드카 한 잔을 들고, 나무테이블 주위에 중앙위원회 위원들과 함께 앉아 있었다. 다른 이라면 이 기회를 이용하여 호화로운 생활을 영위하려들었겠지만 그는 그러지 않았다. 축하합니다 발레리, 해냈습니다. 마침내 러시아를 통합했습니다." 브라운이 잔을 들며 말했다.\n\n"아니오", 사블린이 자기 차례에 잔을 들어 올리며 말했다. "우리가 한 것입니다. 당신, 나, 당, 노동자들, 모두들이. 쉽지 않은 일이었음을 압니다. 우리는 오늘까지의 여정에서 너무나 많은 고난과 의심과 불확실성의 순간을 함께 마주하였습니다. 우리를 머저리라 믿는 적들에게 포위 당해 있었고, 우리가 짊어진 짐을 포기하라고 위협했습니다. 야고다에 맞서 반란을 일으켰던 첫날을 기억합니다. 내가 반란을 일으키는 것이 올바른 선택인지, 아니면 포기하고 항복하는 것이 최선이었는지, 미래에 대해 그토록이나 두렵고 불확실했던 기억이 납니다.\n\n하지만 그렇지 않았습니다. 대신 밤낮없이 오래된 이상을 바탕으로 남녀가 평등하고, 모두가 위험에 대한 두려움 없이 발 뻗고 잘 수 있는 새로운 러시아를 만들기 위해 노력했습니다. 그리고 그 노고와 희생을 함께 견디며 마침내 그것을 이루어낸 것입니다. 10월 혁명의 불꽃은 영원히 타오를 것이며 그것은 모두 이 꿈을 되살리기 위해 그토록 열심히 노력해주었던 모든 이들 덕분입니다. 모든 것을 희생하여 그 꿈의 열매를 누리게 될 모든 사람들을 위하여"
 BRY.61.a:0 "당신에게."
 
 BRY.62.t:0 "레닌의 발자취"
 BRY.62.desc:0 ""사블린 동지, 크라스노야르스크 폭동이 성공적으로 진압되었습니다." 그가 사무실로 들어서자 경찰관이 사블린에게 서류뭉치를 건네며 말했습니다.\n\n''누군가 다쳤습니까?' 사블린은 자기 앞의 남자와 마주하기 위해 의자를 돌아보며 물었다.폭도들이 던진 즉흥적인 방화와 흉기에 4명이 다쳤지만, 그 행동에서 경찰은 사망하지 않았습니다. 당황한 그들의 동지들은 그들의 수중 총으로 군중에게 총을 쐈고, 비록 그들은 흩어졌지만, 여섯 명의 민간인이 그 여파로 죽었다는 보고가 있습니다.'\n\n사블린은 그 소식을 듣고 입을 다물지 못하고 서 있었다.\n\n'당신은 해고야, 동지.'\n\n장교가 방을 떠났습니다. 사블린은 공식 보고서를 읽으면서 보드카 한 잔을 쏟아냈습니다. 노동자들은 의회 자치권 증대로 복귀할 것을 요구하고 있었습니다; 경찰과의 며칠간의 전투 후에 그 사건이 일어나기 전 시위에는 어떠한 양보도 하지 않았습니다.\n\n그는 서류를 내려놓고 책상 위에 있는 레닌의 초상화를 보았습니다. 그는 적백내전의 혼란에 대해 생각했습니다; 파업 노동자들의 체포, 시골에서의 폭동 그리고 수백명의 반혁명분자들이 레닌의 통치를 지키기 위해 너무나 잔인하게 고문하고 죽였습니다.  \n\n 그러나 결국 그가 우세했다고 사블린은 생각했습니다. 사회주의로 가는 길은 적들로 가득 차 있었고, 이 어려운 시기에 살아남기 위해서는 강력한 통치권이 필요했습니다. 그는 그 암흑기 시절의 범죄의 단 한푼도 저지르지 않을 것이고 노동자 해방의 길은 그를 위해 정리될 것입니다. 그 중에서 그는 확실했습니다."
 BRY.62.a:0 "그것은 그들을 위한 것."
 
 BRY.63.t:0 "아메리카의 친구들"
 BRY.63.desc:0 "미합중국의 지도자에게.[BRY.GetName]의 노동자 농민들은 태평양 건너로 인사를 보냅니다! 우리는 오늘 아침 당신의 지지 메시지를 받았으며 파시즘과의 투쟁에서 상호 협력을 기대합니다. 유라시아 대륙을 노예로 삼은 반동주의자들의 위협은 기념비적이지만, 모든 전선에서 직접 행동하고 상호 협력을 통해, 파시스트 국가들 중 가장 억압적인 국가의 노동자들도 다가오는 분쟁에서 해방될 것입니다.\n\n\nO오토 브라운 외무부 장관(극동 소비에트 공화국)"
 BRY.63.a:0 "아주 이상주의적인 사람들이지."
 
 BRY.64.t:0 "불평분자 교체"
 BRY.64.desc:0 "'마크키예프, 우리는 사회주의자입니다! 그것은 노동자들의 책임이지 우리의 책임이 아닙니다!'\n\n' 이것은 '10월 혁명의 이상을 지키는 것'에 관한 것이 아닙니다, 울라노브스카야, 간단한 사실은 우리가 빵을 식탁에 올리려면 노동자 위원회가 이 나라를 굶겨죽이지 않도록 확실히 할 수 있는 중앙의 조직화된 계획자들이 필요하다는 것입니다!'라고 중앙집권적인 계획에 대한 논쟁이 외침으로 바뀌자 사블린은 지켜보았습니다. 그만하면 충분하다고 그는 생각했습니다. '브라운과 마르키예프가 일리가 있어요, 우리는 의회가 충분한 할당량을 확보하도록 하기 위해 추가적인 감독이 필요합니다. 3대 2로, 민주집중제에 따르면 그것이 최종 결정입니다. 이 문제를 더 이상 논의하지 마세요.' 이 문제는 더 이상 논의하지 않습니까? 동지, 예전엔 이보다 더 나았어요! 네가 원한다면—' 페추로는 갑자기 말을 가로막았습니다. 페추로 동지, 민주집중제를 위반하고 있을 뿐만 아니라, 이번 싸움은 한 달 만에 세 번째로 시작한 정책 싸움입니다. 종파적 성향을 계속 유지하면 직위해제됩니다. 이해하겠습니까?' 이번에는 사블린이 소리칠 차례였고, 그렇게 하면서 부자연스러운 침묵이 방 위에 내려왔습니다. 몇 시간이 흐른 것 같은 느낌이 들자 페추로는 다시 한 번 말하기 시작했습니다. 그래요, 사블린. 이해합니다. 하지만 저는 이 위원회에 더 이상 참여하는 것에 관심이 없습니다'라고 페추로는 문을 나서면서 대답했다. 울라노브스카야는 동의하며 고개를 끄덕이고, 페추로를 따라 밖으로 나왔습니다.\n\n 회의가 끝난 후, 사블린은 회의실을 떠난 나머지 세 사람 중 마지막이었습니다. 페추로의 말이 그의 마음에 메아리쳤습니다, 당신은 예전엔 이것보다 더 나았어요. 그녀가 옳습니다. 하지만 그가 그런 희생을 해야 했던 것은 10월 혁명을 위한 것이었습이다. 그는 부득이 가장 가까운 동료들을 직위해제할 수밖에 없었습니다. 그는 어쩔 수 없었습니다. 빈방에서 흐느끼기 시작한 그의 눈에 눈물이 고였습니다."
 BRY.64.a:0 "위대한 10월 혁명을 지키기 위한 희생이다."

 BRY.65.t:0 "우리 소유의 함대"
 BRY.65.desc:0 "겨울바람에 발레리 사블린은 마가단 선착장의 임시 교각들을 걷고, 오버코트의 주머니에 손을 밀어넣고, 입밖으로 숨결이 안개 속으로 사라지면서 뼛속까지 차가워졌습니다. 그의 이빨은 나무로 된 오솔길 끝에 정박해 있는 작은 배까지 부두를 가로질러 갈 때 아주 가볍게 왁자지껄했습니다.\n\n발레리는 항상 바다를 사랑했습니다. 그의 아버지는 해군에 계셨고, 젊은 시절에 그도 한때 입대할 계획을 세웠던 적이 있었습니다. 그는 전쟁의 유명한 전투를 재연하는 시늉을 하며 친구들과 함께 호수에서 수영하던 어린 시절의 여름을 기억했습니다. 그 느낌이 너무 오래전 지금, 그는 고개를 떨구며 생각했습니다. 이럴 시간이 없었죠.\n\n"총서기" 부두 끝에 있는 사람, 새로 임명된 붉은 함대의 함장 드젬 철코프가 경례를 했습니다.\n\n"그녀는 별로 볼 것은 없지만, 강력한 주먹을 날립니다. 최초의 붉은 해군 함정이 건조되기까지 몇 년이 걸렸습니다."\n\n발레리는 고개를 끄덕였습니다. "동지, 그녀에게는 이름이 있습니까? 모든 배들이 필요하다고 들었습니다."\n\n남자는 미소를 지었습니다. "총서기 동지,동지가 그 이름을 지어주시는 분이시기를 모두들 바라고 있었습니다."\n\n저가요? 사블린은 그것을 어떻게 생각해야 할지 확신하지 못했습니다. 그는 제독도 아니었고 해군도 아니지만 병사들이 이름을 붙여주길 바라니 붙여줄 수 있습니다.\n\n그는 잠시 생각에 잠겨 갑판 가장자리를 걸었습니다. 그 말은 그의 입술을 너무 빨리 떠났기 때문에 선장은 그가 연습으로 말했는지 궁금해 했을 것입니다.\n\n"스토로제보이" 파수병"
 BRY.65.a:0 ""좋은 이름입니다, 동지.""

 BRY.66.t:0 "어두운 우주의 부활"
 BRY.66.desc:0 "일리아노프는 깊은 낮잠에서 몸을 일으키기 어려웠습니다. 라이플총의 엉덩이로 무언가에 쾅쾅 부딪치는 경비원과 그를 깨우려면 날것 같은 고함소리가 종종 필요하곤 했습니다. 그런데 어느 날 아침 그가 들은 것은 자신의 존재를 증오하는 경비원의 비우호적인 목소리가 아니라, 도착한 뒤부터 줄곧 수용소에서 만난 푸슈킨의 따뜻하고 달래는 음색이었습니다.\n\n 그가 잠에서 깨는 데 몇 분이 걸렸지만, 그렇게 되었을 때, 밝게 웃고 있는 어이가 없는 푸슈킨을 응시하면서 말이 조리 있게 형성되었습니다. "그들이 왔어요! 일랴노프, 그들이 왔어요!" 그는 사실상 푸슈킨을 향해 뛰어올랐는데 푸슈킨은 꽉 조이고 일방적인 포옹에 갇혀서 침대로 내려가기 전에 비틀거리며 뒤로 물러났습니다.\n\n"누구- 저리 비켜요!" 그가 중얼거리자 푸슈킨은 어쩔 수 없었습니다. "그들은 누구죠? 보즈드가 동성애자라는 이유로 우리를 처형하러 왔다는 말인가요?" 푸시킨이 힘차게 고개를 젓기 전에 자신의 어두운 유머를 비웃으며 말했습니다. "아니, 이 바보야, 그건... 수용소가 해방됐어! 발레리 사블린-" 그의 눈이 휘둥그레졌습니다. "보즈드를 물리쳤군! 이해가 도저히 안 가?!" 그 떨림은 이미 그의 품으로 올라오기 시작했고, 그의 지퍼를 계속 올려놓는 것은 어려웠습니다.\n\n푸시킨의 눈은 눈물로 덮였습니다. "우린 자유예요, 일리아노프. 드디어 약속했던 대로 오두막을 만들 수 있어요 기억나요?" 일리아노프는 천천히 고개를 끄덕이고 나서, 미소를 지으면서 입술을 떨면서 삼켰습니다. "그래요..." 일랴노프가 시작했습니다. "기억나요." 그는 짧고 날카로운 쿡쿡 웃었고, 일어서면서 어떤 힘이 자신에게 되돌아오는 것을 느꼈습니다. "말했죠?" 그는 심호흡을 했지만 액체가 볼에 떨어지는 것을 막을 수 없었습니다. 그는 푸시킨을 위해 강한 척 할 수 없었습니다. 그는 하지 않아도 됐었어요. 더 이상은 아닙니다. "저는 항상... 희망을 걸고... 그리고...""
 BRY.66.a:0 "우리는 드디어 찾았다"

 BRY.67.t:0 "적어도 진행 중"
 BRY.67.desc:0 "소피아는 어지러운 기대와 함께 혼란에 빠진 채 라디오 옆에서 몸을 구부렸습니다. 그녀는 사블린 동지의 발표를 기다리면서 무릎을 꿇고 앉아 있었는데, 모든 사소한 움직임 하나하나가 헐렁하고 헝클어진 마룻바닥에서 짜릿한 삐걱거리는 소리와 마주쳤습니다. 성명은 오후 4시에 맞춰졌고 소피아는 그녀의 집 주위에 둘러앉아 마지막 순간까지 그녀의 시계를 매처럼 지켜보았습니다.\n\n이제 그녀는 사블린의 말이 형성되기 시작하자 귀를 기울였습니다. 정적 속에 잠겨 있고 볼륨이 흔들리면서, 소피아에게는 연설이 대낮처럼 선명하게 느껴졌습니다.안녕하세요, 동지들. 저와 많은 조언자들은 비록 우리가 가정과 직장에서 모두 평등을 위해 노력했지만, 우리 사이에는 여전히 자유 혹은 평등을 정당하게 부를 수 없는 그룹이 있다는 것을 깨달았습니다. 오늘날 부랴티아와 러시아의 여성들은 남자 동지들의 눈에는 대체로 동등하게 여겨질 것이라는 것을 알려 주십시오. 우리가 아직도 러시아 자매들을 족쇄에 남겨두고 있다면 어떻게 스스로를 혁명가라고 부를 수 있겠습니까?"\n\n소피아는 갑자기 움직인 마룻바닥에서 끽끽 소리를 내며 벌떡 일어났습니다. 그녀의 머릿속에서 생각들이 마구 퍼져나가자 마룻바닥이 꽥꽥거렸습니다. 하지만, 아이와 같은 흥분은 새로운 생각이 지나가면서 깊은 걱정으로 자리를 내주었습니다: 그들은 어떻게 이것을 시행할 것인가? 그녀는 이미 답을 알고 있었고, 그것은 그녀를 슬프게 했습니다. 그들은 할 수 없었습니다. 말을 듣지 않는 사람에게는 예쁜 말이 아무 의미가 없습니다.\n\n "언젠가" 그녀는 운명에 체념한 채 남편이 집에 돌아오기 전에 남편의 옷을 걸어놓으러 가면서 중얼거렸습니다. 하지만 그녀가 떠날 때, 무언가가 그녀의 눈에 띄었습니다 - 뒷문에 기대어 있는, 도끼. 어렸을 때부터 장작을 패고 싶었지만, 항상 오빠의 일이었는데, 그들은 '여자의 일'이 아니라고 했습니다. 그리고 나서, 그것은 그녀를 강타했습니다. 이 발표는 의무사항이 아니라 그녀 자신의 개인혁명을 위한 백지 수표였습니다. 그래서, 그녀는 오늘 그녀가 원하는 것을 하기로 결심했습니다. 소피아는 도끼를 다듬고 나무를 자르러 갔습니다. 드미트리는 스스로 빨래를 할 수 있었습니다."
 BRY.67.a:0 "해방, 한 번에 한 스윙."

 BRY.68.t:0 "도미노 이론"
 BRY.68.desc:0 "오늘은 부랴티아의 역사에 진정으로 남을 날이였고, 바라건대 러시아 전체에서 남을 날이었습니다. 군중들은 훈련소 주위에 모여들었고, 남자들, 여자들, 그리고 아이들은 모두 조용하고 무거운 침묵이나 낮은 웅성거림 속에서 기다리고 있었습니다. 라디오나 신문에서 가끔 언급되긴 했지만, 그 단어는 충분히 유기적으로 퍼졌습니다. 변화에 저항하는 몇몇 사람들은 변화를 두려워했고 다른 사람들은 이 발전을 경건하지만 공공연히 환영했습니다.오늘날, 다섯 명의 군인이 혁명 군벌 국가의 첫 여성이 되어 전투 훈련을 통과하고 군대의 정식 구성원으로서 충분한 색깔과 계급을 받게 될 것입니다. 그래서, 이 이질적인 군중들은 서서 뉴스를 기다렸습니다. 기자들은 그들의 논문을 위해 시적, 정보적, 또는 그 사이에 있는 어떤 것을 긁어내면서 침착하게 서 있었습니다. 여자들과 소녀들은 흥분된 목소리를 내는 것을 두려워하면서도 매처럼 지켜보며 열심히 서 있었습니다. 노인이 불평을 늘어놓으며 훨씬 더 솔직하게 변화에 대한 불편한 심기를 교환했습니다. 그러나 다섯 명의 여성이 정복을 입고 작은 건물을 빠져나갔을 때 모두 침묵했습니다.조심스럽게 분위기를 가늠하는 순간, 군인들이 새로 이름 붙여진 여성 막사로 갈 때 혼잡한 군중들로부터 환호와 야유가 터져 나왔습니다. 대부분은 예의 바르게 행동했고, 장미 한 송이는 던져졌지만, 돌멩이처럼. 여자들은 결심을 지켰고, 곧 하루하루가 다른 날처럼 바뀌며 계속되었습니다. 많은 사람들은 그들 자신의 잠재력이나 이전의 편견 둘 다에 대해 곰곰이 생각하게 되었습니다. 아무도 다음에 무슨 일이 일어날지 확신할 수 없었지만, 한 가지는 확실합니다. 시대가 변하고 있다는 것입니다."
 BRY.68.a:0 "진보는 걸음마를 하고 있다."

 BRY.69.t:0 "힘든 선택"
 BRY.69.desc:0 "발레리 사블린은 두 장의 종이 사이에 손톱을 박고, 그 위에 있는 보고서를 뽑아서 방금 본 보고서를 그 더미 아래쪽으로 옮겼습니다. 그는 그의 고문들을 힐끗 올려다보았고, 그들은 동봉된 문제들에 대한 총서기의 결정을 간절히 기다렸습니다. 시선을 다시 아래로 돌리면서, 그는 보고서를 읽기 시작했습니다: "프롤레타리아의 지위에 대하여." 산업재해, 근로자 불만, 안전 위험, 고용 요구 등에 대한 다양한 불만이 페이지 상에 산재되어 있습니다. 실업률은 상승했고, 사고는 감소했지만 심각성이 증가했고, 대중은 전반적으로 고통을 겪고 있는 것처럼 보였습니다. 침착하게 커피를 홀짝이며, 사블린은 ASSR 관계자들 주위에서 두껍고 긴장된 침묵이 감도는 동안 10분 동안 보고서를 자세히 검토했습니다.마지막으로, 사블린은 세 번째 페이지의 끝에 두 가지 옵션이 있는 깔끔하고 작은 목록으로 왔습니다. 첫째, 규제를 늘리고 직장 민주주의를 개선하기 위한 간단한 계획입니다. 브라운에 의해 추진된 또 다른 계획은 사회 발전이 노동자들에게로 내려갈 것이라는 추론에 기반하여 기반시설을 늘리는 것입니다.\n\n총서기는 간결한 답변으로 침묵을 끊었습니다."
 BRY.69.a:0 ""기반시설에 집중하는 것이 최선이다""
 BRY.69.b:0 ""우리는 노동자들의 삶을 개선해야 한다.""

 BRY.70.t:0 "중앙위원회 회의 제24호"
 BRY.70.desc:0 "의사봉을 휘두르자 꽉 찬 위원회 회의의 조용한 소란이 침묵으로 바뀌었습니다. 꽉 찬 오페라 하우스에 모인 관계자들은 총서기가 무대에 오르는 것을 기대하며 지켜봤고, 튼튼한 단상에 다가가 마이크에 기대기 전에 목청을 가다듬었습니다. 이전 회의의 회의록과 작은 문제들에 대한 몇 가지 토큰 제안들에 대한 간략한 보고에 이어, 한무리의 러시아인들은 핵심 사항들에 착수했습니다.\n\n그것으로 이제 위원회의 동지들에게 발언장을 열겠습니다. 제기하고 싶은 것이 있는 사람 있습니까?" 사블린이 말을 마친 거의 직후, 한 나이든 남자가 일어서서 커피가 묻은 종이를 왁자지껄하게 만들었습니다. 안경을 맞추면서, 그는 그들 자신의 일터 내에서 소비에트의 권력을 증가시키는 간단한 제안을 읽기 시작했습니다. 그 제안 전체는 직장 민주주의의 첫 단계를 효과적으로 시행하기 위한 것입니다.\n\n이 제안은 신속하게 가결되었고 충분한 표의 다수결로 통과되었으며 회의는 정상적으로 계속되었습니다."
 BRY.70.a:0 "혁명은 일터에서도 퍼져나간다."

 BRY.71.t:0 "중앙위원회 회의 제24호""
 BRY.71.desc:0 "의사봉을 휘두르자 꽉 찬 위원회 회의의 조용한 소란이 침묵으로 바뀌었습니다. 꽉 찬 오페라 하우스에 모인 관계자들은 총서기가 무대에 오르는 것을 기대하며 지켜봤고, 튼튼한 단상에 다가가 마이크에 기대기 전에 목청을 가다듬었습니다. 이전 회의의 회의록과 작은 문제들에 대한 몇 가지 토큰 제안들에 대한 간략한 보고에 이어, 한무리의 러시아인들은 핵심 사항들에 착수했습니다.\n\n그것으로 이제 위원회의 동지들에게 발언장을 열겠습니다. 제기하고 싶은 것이 있는 사람 있습니까?" 사블린이 말을 마친 거의 직후, 한 나이든 남자가 일어서서 커피가 묻은 종이를 왁자지껄하게 만들었습니다. 그는 이 어려운 시기 동안 안정을 유지하기 위해 약간 중앙 집중화하자는 간단한 제안서를 읽기 시작했습니다. 그 제안 전체는, 국가를 보호하기 위한 긴급 조치로서, 사블린에게 더 많은 권력을 부여하기 위한 것입이다.\n\n이 제안은 즉시 가결되었고 충분한 표의 다수결로 통과되었으며 회의는 정상적으로 계속되었습니다."
 BRY.71.a:0 "우리 모두를 구하기 위해 필요한 조치."

 BRY.72.t:0 "흑적 재결합"
 BRY.72.desc:0 "칸스크 시의회 건물들은 침묵하고 있었습니다. 그들은 한때 의견 일치가 거의 없는 수십 개의 말다툼하는 목소리로 가득 차 있었고, 만장일치로 그 당국을 완전히 거부하기 위해 저축해 두었습니다. 시베리아 상공의 차가운 바람이 전 시의회 의원들이 밖에서 기다리고 있을 때 그들을 덮쳤습니다. 그들은 새로운 시베리아 총서기 발레리 사블린으로부터 회의를 소집하라는 메시지를 받았습니다. 의원들은 30분 정도 추위에 떨며 서 있다가 트럭 한 대가 그들 앞에 멈춰 서고 젊은 총서기가 나섰습니다. 그는 의원들에게 손을 내밀고 다가갔습니다. "동지!" 그가 시작했지만, 그것은 즉시 끊겼습니다;\n\n'우리는 당신의 동지가 아닙니다, 이 통제주의자.' 한 의원이 반박했다. 사블린은 얼굴을 찡그렸고, 앞에 있던 남자들도 제각기 경멸하는 눈으로 그를 바라보며 악수를 하지 않았습니다. 그는 한숨을 내쉬며 손을 옆으로 떨어뜨리고 \n\n 제가 왜 여기 왔는지 아십니까? 라고 말했다. 우리 의회를 해산하고 당신만의 규칙을 심어주는 거요? NKVD 깡패들과 함께 우리를 쫓아내기 위해서요?'\n\n'아니요 그 반대입니다, 동지들.' 사블린이 살짝 웃으며 말했다. '나는 칸스크의 지방 자치를 계속하는 것을 환영한다는 말씀을 드리려고 여기에 왔습니다. 저와 함께 트럭에 'NKVD 폭력배'가 없다는 걸 알 수 있을 거예요 어서요, 여기 밖은 춥고 안에서 대화를 계속할 수 있어요. 의원분들'\n\n의원들은 사블린이 또 다른 압제자에 불과하다고 너무 경솔하게 추정한 것은 아닌지, 묵묵히 서 있었습니다. 그 중 한 사람이 의회 건물 문을 열고 총서기에게 들어가라고 손짓을 했습니다."
 BRY.72.a:0 "어쩌면 우리는 결국 동지가 될 수 있을지도 모른다."

 BRY.73.t:0 "열린 손"
 BRY.73.desc:0 "'우리는 10월 혁명을 원하지 않는다. 우리는 식량을 원한다!'\n\n."노동자들을 사랑하나요? 그럼 우리를 살려주세요!'\n\n 항의하는 노동자들은 노보시비르스크의 레닌 광장에서 그들의 표지를 높이 들고 반 사블린주의 구호를 외치며 식량 부족을 즉시 끝내라고 요구했다. 경찰관들이 노동자들을 내려다보았지만, 그것은 예상대로, 그들은 수년간의 폭정 끝에 결론을 내렸습니다. 그러나 예상하지 못했던 것은 도시 광장에 차를 세운 대형 장갑차 였다. 다름아닌 발레리 사블린이 걸어나와 경찰에게 물러나라고 명령하자 시위대는 어안이 벙벙했습니다.\n\n'실례합니다, 동지 여러분!" 사블린이 소리쳤다. "저는 이 시위의 지도자와 이야기를 나누고 싶습니다!"\n\n 노동자들은 광장의 중앙 근처에서 사블린을 만난 한 남자를 길 밖으로 내보냈다. 이 시위는 최근 식량 부족에 대한 것이라고 들었습니다. 식량 수송차를 시내로 옮겼는데, 그 사이에 도시를 위해 제가 할 수 있는 일이 더 없을까요?'"
 BRY.73.a:0 "새로운 리더십은 새로운 기대를 의미한다."

 BRY.74.t:0 "같은 직장, 새 작업"
 BRY.74.desc:0 "아르티움 모로조프는 지금까지 약 7년 동안 제야의 철강 공장에서 일해왔습니다. 보즈드의 통치하에, 그는 자신의 직업을 싫어했습니다. 그는 긴 시간 일하는 것을 싫어했고, 낮은 보수를 싫어했으며, 자신이 생산한 어떤 것도 동포들의 삶을 향상시키는데 사용되지 않고 오히려 파시스트들을 부유하게 하거나 그들의 반대자들을 억압하는 것을 싫어했습니다. 그는 때때로 더 나은 삶을 위해 주물공장을 남겨두고 도망치는 것을 고려했지만, 그가 잡히지 않더라도 아내와 아이들은 의심할 여지 없이 보즈드의 깡패들의 손에서 고통받거나 가족의 유일한 수입원이 단절되는 것을 알고 있었습니다.\n\n한가지 의문은 그렇다면 왜 오랫동안 같은 직장에 머물렀는지, 오래 전에 보즈드가 쫒겨났고 이제 그가 원하는 곳 어디에서나 자유롭게 일할 수 있는지 물어볼 수도 있습니다. 그러나 아르티움에게는, 사블린 휘하의 공장이 로자예프스키 휘하의 공장이었음에도 불구하고, 그것은 완전히 새로운 직업이었습니다. 그의 노동 시간은 더 짧았고, 급여는 더 좋았고, 의료 서비스에 쉽게 접근할 수 있었고, 그의 노동력은 공공 주택용 강철 절단기를 생산하면서 그의 도시를 개선하는데 투입되었습니다. 게다가, 그의 아내는 이제 그와 함께 강철 주조 공장에서 일할 수 있었고, 그들의 자녀들은 직장에 있는 동안 보살핌을 받을 수 있었습니다. 아르티움은 한때 자신이 직장에서 결코 행복할 수 없다고 생각했지만, 지금은? 그는 떠날 생각을 하지 않습니다."
 BRY.74.a:0 "인류를 위해 일하기로 선택한다면 어떤 부담도 우리를 굴복시킬 수 없다."

 BRY.75.t:0 "다양성 속의 단결"
 BRY.75.desc:0 "오늘, 시베리아 사회주의 공화국의 지도자 발레리 사블린이 시베리아 좌파 이념 정상회의의 시작을 발표했습니다. 일주일간 계속될 이번 정상회담은 수도에서 열리며 무정부주의에서 레닌주의까지 모든 좌파 이념의 대표단이 참석할 수 있습니다. 개최되는 행사들에는 토론, 시베리아 통치를 위한 행동 계획 초안, 그리고 각 이데올로기의 이론과 실천에 정상참가자들을 소개할 다른 패널들이 포함될 것입니다. 개막연설에서 사블린에 따르면 이번 행사의 공식 목표는 '앞으로 수십 년 동안 모든 좌파 이념 간의 이해와 협력을 증진하고, 러시아 통일 투쟁에서 모든 좌파 운동의 단결을 보장하는 것'이 될 것이라고 합니다.'"
 BRY.75.a:0 "표 한장 주세요!"

 BRY.76.t:0 "인민의 뜻"
 BRY.76.desc:0 "예브게니 소콜로프는 마가단 시에서 이주한 적이 없고, 그의 세기에 의해 적어도 다섯 개의 별개의 정권하에 있었습니다. 그는 60세에 차르가 흥망성쇠하고, 상임간부회가 숙청되고 또 숙청되고, 러시아 파시스트당이 극동 지역을 강타하여 다시 쫓겨나는 것을 목격했습니다. 그러나 이 정권들 중 어느 정권에서도 투표용지를 본 적이 없었습니다. 단 한 번도 투표할 기회가 없었습니다. 사블린 총서기의 군대가 마가단 시를 휩쓸었을 때, 그는 이런 패턴의 변화를 기대할 이유가 없었습니다.\n\n그리고 그 모든 시간이 지난 후에도, 마가단의 평범한 시민인 그는 마침내 투표 앞에 서게 되었습니다. 거의 어린아이와 같은 흥분이 투표를 하면서 그의 장수를 배반했습니다. 어떤 당국도 그의 어깨를 감시하지 않았고, 그가 어떻게 투표했는지 아무도 확인하지 않았으며, 어떤 식으로든 그를 위협하지 않았습니다. 그는, 생전 처음으로, 자유인이라는 것을 자랑스럽게 여겼습니다."
 BRY.76.a:0 "민주주의는 사회주의에 없어서는 안 된다."

 BRY.77.t:0 "알렉세이 피로즈키 가게."
 BRY.77.desc:0 "알렉세이는 오늘이야말로 자신의 꿈이 이루어진 날이기 때문에 기쁨을 억누를 수가 없었습니다. 한정된 민간사업을 허용하는 새 정부 시책의 일환으로 새로운 민간사업을 시작하기 위해 등록하기 위해 줄을 서서 기다리던 그의 마음은 흥분으로 들끓고 있었습니다. 그가 소년이었을 때부터, 그는 어머니의 맛있는 피로즈키 요리법을 세상과 나누는 것 이상을 원하지 않았습니다. 그녀가 더 이상 그와 함께 있지 않고, 이제 사랑하는 남편과 지하 4피트에 있었기 때문에, 그는 그녀의 기억을 기릴 수 있는 가장 좋은 방법은 그녀의 맛있는 음식을 러시아의 나머지 지역들과 나누는 것이라고 느꼈습니다.\n\n줄 맨 앞에 다가서면서 그는 그 가게를 상상했습니다. 앞에 "알렉세이의 집에서 만든 피로즈키"라고 쓰여 있는 표지판이 있고. 아마 가게 일을 돕는 어린 소년이 두 명 있을 겁니다. 아이들과 어른들 모두 그의 달콤한 간식을 맛보기 위해 몰려옵니다. 그들이 웃는 모습과 잼을 얼굴에 뿌리며 떠나는 모습을 지켜봅니다. 그것은 그가 꿈꿨던 모든 것이 될 것입니다.그는 사업자 등록의 세부사항을 마무리하면서 미친 사람처럼 웃지 않을 수 없었습니다. 그의 페이스트리는 유명해 질 것입니다. 그는 꿈에서, 가까운 마을에서 사람들이 오는 것을 상상하면서, 그리고 아마도 언젠가는 러시아 전역의 통일된 모국에서 오는 것을 상상했습니다. 일감이 충분하면 아마 다른 마을에 다른 가게를 열 수 있을 만큼 성공할 수 있을 겁니다. 아마도 그의 아들은 이제 겨우 세 살 밖에 되지 않았지만, 그의 아들이 그의 유산을 이어받을 것이고, 그는 그의 피로즈키의 유산이 러시아 사람들에게 계속 봉사할 것이라고 확신하며 시골로 은퇴할 것입니다...\n\n 레스토랑 공간을 만들기 위해 집 아래층을 정리하다가, 그는 그 공간이 그의 앞에 펼쳐져 있는 것을 보았습니다. 그는 저쪽에 있는 부스, 저기 의자, 스탠딩 테이블, 심지어 더운 여름날 야외 좌석을 상상할 수 있었습니다. 상상은 하늘이 한계였습니다. 왜냐하면, 알렉세이 생애 처음으로 가게는 진실로 그의 것이었고, 그것은 대단한 느낌이기 때문입니다."
 BRY.77.a:0 "진정한 러시안 드림 이야기!"

 BRY.78.t:0 "독점자에게 죽음을!"
 BRY.78.desc:0 "알렉세이의 홈메이드 피로즈키스는 최근 힘든 시기를 겪었습니다. 흥분한 그는 처음에는 너무 적은 가격으로 팔았습니다, 곧 가격을 올리고, 친구들로부터 소액 대출을 받아야 한다는 것을 알게 되었고, 지금은 그 어느 때보다도 장사가 잘 되지 않았습니다. 최근에 한 남자가 예리하게 옷을 입고 빠르게 이야기를 하는 기업가적이고 멋진 타입의 그가 왔습니다. 그는 알렉세이에게 꽤 많은 돈을 주겠다고 약속했지만, 그의 가게의 소유권을 대가로 그가 상점에 쓴 돈만큼 많지는 않았습니다. 그는 처음에는 싫다고 했지만, 두 번째로 그 남자가 돌아왔을 때 그는 그것을 좀 더 심각하게 생각할 수밖에 없었습니다. 알렉세이는 가게를 더 이상 운영할 여유가 없었습니다.\n\n지금은, 그 남자는 세 번째로 왔습니다. 하지만, 이번에는 수갑을 찬 채 여러 경찰관의 호송를 받으며 블록을 돌아왔습니다. 알렉세이는 도망가지 않을 수 없었고, 그 남자와의 관계를 볼 때, 그가 무엇 때문에 체포되었는지에 뒤쳐진 사람들에게 물어보지 않을 수 없었습니다. 이에 경찰관은 "이 사람은 독점죄가 있습니다. 그는 길가에 있는 가게를 사려고 하다가 들켰고, 친절한 노파가 그 남자의 행동을 알려 주었을 때 들켰습이다." \n\n알렉세이는 말문이 막혔습니다. 그 남자는 불법 활동을 하고 있었고, 그 활동에 자신을 참여시키려고 노력했습니다! 알렉세이는 다시 안으로 뛰어 들어가면서 자신의 사업에 대한 새로운 신뢰가 폭발하는 것을 느꼈습니다. 그 다음 날, 그는 배너와 새로운 요리법, 그리고 사업이 급증하면서 지칠 줄 모르고 일했습니다. 주말이 되자, 그는 대출금의 상당액을 갚았고, 자신이 얼마나 어리석게 가게를 팔려고 했는지 아내에게 개인적으로 웃고 있는 자신을 발견했습니다. 확실히, 그의 피로즈키는 그 마을에서 가장 인기 있는 음식이 되었습니다. 들른 사람들은 모두 그의 가게로 가는 길을 안내했고, 그의 가게는 공동체의 주요 상품이 되었습니다. 하루에 수백 개를 팔면서, 그는 자신의 가게를 개선하고 다른 사람들을 돕는 데 돈을 쓰는 것을 선호하면서 검소하게 계속 살았습니다. 독점자가 자유롭게 돌아다닐 수 있었다면 이런 일은 불가능했을 것입니다."
 BRY.78.a:0 "이상적인 가게 주인 알렉세이 만세!"

 BRY.79.t:0 "집단의 지배
 BRY.79.desc:0 ""사블린 동지, 야쿠티아 노동자 평의회 선거 결과가 나왔습니다." 한 갈색 머리의 여성이 사블린에게 서류를 건네며 말했습이다다. 당신이 맨 아래에 서명하기만 하면 승자는 노동자 협의회 회장으로 취임할 것입니다.'\n\n'아르베이 델로가코프는 누구입니까?'라고 Sablin이 물었다.\n\n'델로가코프는 야쿠트 광부 조합의 리더이며 ASSR 노동자 협의회의 활동적인 회원입니다. 지난 몇 년 동안 델로가코프는 중앙집권화 조치에 반대하고 지방자치를 지지하는 데 매우 적극적이었습니다. 그가 당의 일원이 아니라고 믿어요?'\n\n사블린은 고개를 저었습니다.\n\n'아니오, 그건 안 돼요. 자본주의의 맹공격을 견뎌내려면 우리는 단결해야 합니다. 그리고 외부 종파주의자들이 지금 당장 이 나라를 분열시키도록 할 수는 없습니다. 지방당 간부들에게 투표하게 하세요.'\n\n비서는 자리에 앉아 사블린의 명령을 타자기로 타이핑하기 시작했다. 그는 열쇠가 딸깍거리는 소리를 듣고 한숨을 쉬었습니다. 국민의 뜻을 그렇게 노골적으로 무시하기는 어려웠습니다. 그러나 헌법에는 '이럴 수 없다'라는 내용이 없었고, 노동자들이 번영하기 위해서는 러시아가 단결하고 중앙집권적이어야 한다고 그는 생각했습니다. 결국 노동자들을 위한 것이었습니다."
 BRY.79.a:0 "노동자를 위해서."

 BRY.80.t:0 "당의 뜻"
 BRY.80.desc:0 "예브게니 소콜로프는 마가단 시에서 이주한 적이 없고, 그의 세기에 의해 적어도 다섯 개의 별개의 정권하에 있었습니다. 그는 60세에 차르가 흥망성쇠하고, 상임간부회가 숙청되고 또 숙청되고, 러시아 파시스트당이 극동 지역을 강타하여 다시 쫓겨나는 것을 목격했습니다. 그러나 이 정권들 중 어느 정권도 투표용지를 본 적이 없었습니다. 단 한 번도 투표할 기회가 없었습니다. 사블린 총서기의 군대가 마가단 시를 휩쓸었을 때, 그는 이런 패턴의 변화를 기대할 이유가 없었습니다.\n\n 그가 투표소를 지나갈 때, 그는 경비원들이 그들의 당원증을 확인하기 위해 줄을 서 있는 사람들을 체크하고 아무도 없이 아무 것도 돌리지 않는것을 보았습니다. 그는 경비가 군중들을 해산하기 위해 형성된 군중을 향해 투표는 당원들만을 위한 것이라고 모두 경고하며 외치자 한숨을 내쉬었습니다."
 BRY.80.a:0 "어떤 것들은 절대 변하지 않는다."

 BRY.81.t:0 "연방의 군인들"
 BRY.81.desc:0 "78대대는 늘 그렇듯 아침 일찍부터 훈련장에 모여들었다. 그들의 지휘관은 평소의 검사를 거친 다음 한 무리의 병사들에게 책으로 가득 찬 여러 상자를 가지고 나오라고 손짓을 했다. 78대대의 사내들은 아무런 말로도 불평하지 않았지만, 저마다 묵묵히 장교의 직감을 의심했다. 그들은 군인이 아니었을까? 여긴 훈련장이 아니었어? 지난 몇 주 동안 그들은 육체적 훈련과 군사 이론 학습이라는 똑같은 일상을 겪었는데, 물론 그들은 훈련 중에 몇 가지 매뉴얼을 읽었지만, 책 한 권은 읽었을까?\n\n장교는 그 책들 중 하나를 집어들어 병사들에게 전시했다. 그것의 표지는 평범했고, 그것을 장식하는 유일한 이미지는 검은 망치와 낫 중 하나였으며, 그 위에 '국가와 혁명'이라는 제목이 붙어 있었다.\n\n장교는 얼른 대대 안을 훑어보고 말을 시작했다. "동지들, 평소 훈련의 차질을 경계하고 있다는 것을 알겠다. 그러나 단련된 정신은 단련된 육체만큼이나 중요하다. 동지들은 각각 레닌의 국가 및 혁명 사본을 받게 될 것이며, 동지들은 그것을 당신의 훈련의 일환으로 읽게 될 것이다."상자를 가지고 온 사람들이 나머지 병사들에게 책을 나눠주기 시작했고, 그들은 읽기 시작했다."
 BRY.81.a:0 "혁명론 없이는 혁명운동이 있을 수 없다."

 BRY.82.t:0 "국제적 활동 증가"
 BRY.82.desc:0 "발레리 사블린은 시베리아 사회주의 공화국을 위한 외무부 창설을 공식 발표했습니다. 외무부는 '시베리아 노동자와 해외 연대에 서 있는 사람들 사이의 협력을 개선해야 한다'는 필요성을 언급하며, 비록 사회주의 국가에 대한 선호도가 그의 연설에서 언급되었지만, 그들의 대의명분에 동조하는 모든 국가의 대표들을 받아들일 것입니다. 수도에 사절단을 파견하기 위해 그들을 초대하는 새 외무부의 메시지가 전세계의 사회주의 국가들과 OFN에 보내졌습니다."
 BRY.82.a:0 "만국의 노동자여 단결하라!"

 BRY.83.t:0 "영원한 10월"
 BRY.83.desc:0 "사블린은 러시아 통일을 기념하는 군사 퍼레이드가 자신을 행진하는 것을 그의 시상대에서 지켜봤습니다. '영원한 붉은 10월'은 통일을 기념하기 위해 특별히 작곡된 새로운 행진곡으로, 금관악단에서 연주되었습니다. 완전히 제복을 차려 입은 군인들이 사람보다 더 기계적인 것처럼 보이는 완벽한 정밀도로 그를 지나쳤습니다. 이들은 자유를 축하하는 해방된 노동자들이 아닙니다. 그는 생각에 잠겼습니다. 그들은 거대한 기계에 있는 톱니바퀴였습니다.그가 만든 기계 말입니다.\n\n야고다와 같은 폭군들은 그들의 절대 권력에 의문을 품지 않도록 매 순간을 지켜보고 그들의 신하들의 모든 말을 경청했지만, 그는 반동파와 반혁명파가 그의 혁명 정권을 파괴하지 않도록 표현의 자유를 제한할 필요가 있었습니다. 야고다가 그의 통치에 의문을 제기했다는 이유만으로 수백 명을 살해할 수 있었던 곳에서 사블린은 무고한 노동자들을 위협했다는 이유로 그들을 감금하고 그들에게 재활의 기회를 주었습니다.\n\n그리고 지금의 러시아를 보아라, 라고 그는 생각했습니다. 한때는 티격태격하는 반동 군벌들의 광대한 행렬이 그들끼리 싸웠던 곳에서 노동자 천국이 세워졌습니다. 그곳에서는 모든 인종의 프롤레타리아들이 파시스트들의 폭탄이나 지역 폭력배들의 총격을 더 이상 두려워하지 않았습니다. 러시아는 이제 안전해쟜고. 러시아는 자유로워졌습니다.\n\n그러나 그 해방 속에서 뭔가 본질적인 것이 없어졌다는 것을, 사블린은 연대가 자신을 지나쳐 행진하고, 총을 겨누고, 뒤에 있는 전차들을 보면서 깨달았습니다."
 BRY.83.a:0 "붉은 10월의 대가는 얼마인가?"
 
 BRY.84.t:0 "임계점에서"
 BRY.84.desc:0 "그래서 로만 코사료프는 흙탕물 웅덩이에 누워 멀리서 들려오는 총소리와 박격포 음소리에 귀를 기울이면서 이렇게 끝이 났다고 생각했습니다. 그의 등 상처에서 나는 출혈은 느려졌지만, 이 모든 시간이 지난 후에도 그는 여전히 그의 삶의 피가 그의 아래 있는 오물 속으로 스며드는 것을 느낄 수 있었습니다. 그는 허리 아래를 느낄 수 없었습니다. 새하얗고 하얀 하늘을 올려다보며 거친 숨을 몰아쉬며 코사료프는 자신이 낯설고 반쯤 잊혀진 곳으로 여행하는 것을 발견했습니다.\n\n모든 기억이 이제 한계점에 도달했습니다. 파시스트들이 러시아의 시체를 찢으면서 동쪽으로 도망치는 가족의 고통과 박탈감, 야고다 군대에서 NKVD에서 그가 저질렀던 끔찍한 일의 트라우마, 사블린의 집단이 그에게 준 용서의 손길 등입니다. 그는 자신이 마땅히 받아야 할 자격이 없다고 느꼈고, 수개월 동안 동부 우파들과 서부로 향하는 레닌의 적들에 대한 혁명의 봉사에 보답하기 위해 노력했습니다. 그는 그의 버림받은 것에 대해 분노를 느끼지 않았습니다. 전쟁에서 이런 일이 일어났습니다. 남자들은 죽었고. 남자들은 잊혀졌습니다. 인류의 오래된 전쟁터에는 사랑하는 사람들에게 묻히기 위해 다시 돌아가지 못할 산산조각난 것들이 흩어져 있었습니다.\n\n코사료프는 자신이 희미해지는 것을 느낄 수 있었습니다. 그는 종교인이었던 적은 없었지만, 이 순간 그는 오랫동안 죽어 있던 가족을 저 어둡고 하품하는 관문 너머의 땅에서 다시 보게 되기를 간절히 기도했습니다. 차가운 시베리아의 바람이 그의 위로 불어올 때, 그의 마지막 안개 같은 숨결이 위로 올라올 때, 코사료프는 아주 멀리서 온 듯 어머니의 목소리를 들었습니다. "롬카," 그가 어렸을 때 말했던 것처럼 그녀가 말했습니다. "롬카, 롬카."\n\n영원한 어둠 속으로 미끄러지기 전에 로만 데니소비치 코사료프가 마지막으로 느낀 것은 마치 하늘에서 떠내려온 것처럼 아주 오래 전에 어머니의 양향 향수가 뿜어낸 이상하고 반쯤 기억된 냄새였습니다.\n\n로만은 미소를 지으며 놓았습니다."
 BRY.84.a:0 "또 다른 무명의 용사"
