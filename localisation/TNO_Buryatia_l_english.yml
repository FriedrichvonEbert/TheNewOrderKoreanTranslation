 ### Mutiny tree ###
 BRY_the_spark:0 "불꽃"
 BRY_the_spark_desc:0 "때가 왔습니다, 동지들! 폭군 야고다는 너무 오랫동안 그의 상아탑에 앉아 있었고 나머지 사람들은 흙 속에서 굶주렸습니다. 너무 오랫동안 NKVD의 부패한 자들이 거리를 배회하면서 우리의 친구들과 가족들을 한밤중에 데려가 다시는 볼 수 없게 했습니다. 원수를 갚는 프롤레타리아트의 유언은 이 일을 종지부를 찍어야 할 것입니다. 우리의 동지인 발레리 사블린이 앞장서 먼저 입장을 취했고, 폭군에게 먼저 의문을 제기하고 죽음을 정면으로 바라보며 '아니오'라고 말했습니다. 야고다의 발밑에 있는 것은 혁명의 불꽃이요, 때가 되면 그는 그 불길에 사로잡힐 것입니다."

 BRY_of_hope:0 "희망의 불꽃"
 BRY_of_hope_desc:0 "동지들, 우리의 혁명은 굶주린 개의 광적인 물림도 아니고 불운한 사람의 힘겨운 몸부림도 아닙니다. 우리의 투쟁은 야고다와 그의 NKVD에 의해 우리에게 강요된 고통으로부터 태어난 영광스러운 것입니다. 하지만 그것보다, 언젠가는 그들의 투쟁은 보상을 받을 것이고, 그들의 투쟁은 헛되지 않을 것이라는 것이 국민들의 희망의 끝없는 정신의 구현입니다. 이를 위해, NKVD의 분노를 여전히 두려워하는 사람들에게 이 희망을 불어넣기 위한 조치가 이루어져야 합니다. 혁명은 투쟁하는 사람들의 사랑과 지지가 없이는 아무것도 아닙니다."

 BRY_for_our_families:0 "우리 가족들을 위해"
 BRY_for_our_families_desc:0 "사랑할 가족과 의지할 진정한 친구가 없다면 인생은 무슨 소용이 있을까요? 사블린 동지의 연설은 사회주의자의 삶에서 가족의 중요한 역할을 강조합니다. 억압적인 전통에 얽매이지 않을 때, 가족에 대한 사랑은 아마도 가장 강력한 목적이 될 수 있고, 사블린 동지가 그 자신의 것, 가장 강력한 동기부여를 받은 것처럼 말입니다. 우리의 파르티잔들은 자신들만을 위해서가 아니라 그들을 사랑하는 사람들을 위해서 싸웁니다. 그리고 이 단순한 진리 속에서 우리가 결국 NKVD를 이기고 말 것입니다. 우리는 상임 간부회의 관료주의나 NKVD의 비밀주의에 대한 공포의 노예가 아니라 우리가 사랑하는 이들을 기꺼이 옹호하는 사람들입니다."

 BRY_for_the_future:0 "미래를 위해"
 BRY_for_the_future_desc:0 "혁명은 야고다가 쓰러질 때 끝나지 않을 것이며, 동지들을 실수하지 않을 것입니다. 그러나 우리는 레닌 동지와 부하린 동지가 우리 앞에서 했던 것과 같은 실수를 할 수는 없습니다. 동지, 그 실수는 혁명 이후의 뚜렷한 비전을 갖지 못하는 것입니다. 만약 우리가 지금 여기서 단 한 번의 승리로 행군하지 않는다면, 우리 앞의 사람들이 흔히 하던 것처럼 우리의 길을 잃게 될 것입니다. 아주 천천히, 새 연방의 뿌리는 조심스럽게, 천천히, 결단력으로 가득 차기 시작합니다. 사블린 동지는 독재자도 왕도 아닙니다. 우리는 그를 두려워하지 않습니다. 우리는 그의 노예가 아닙니다. 아니, 우리는 그가 상징하는 것을 믿기 때문에 그를 따릅니다. 우리의 집단적인 희망과 결단이 소비에트 불사조의 불길에 불을 붙이는 부싯깃이 될 것입니다."

 BRY_broadcast_the_message:0 "전언을 방송해라"
 BRY_broadcast_the_message_desc:0 "부랴티야 ASSR의 가장 큰 장점 중 하나는 부랴트 지형에 흩어져 있는 라디오 타워인데, 이 라디오 타워는 우리가 대중과 적에게 혁명을 알릴 수 있는 도구입니다..\n우리의 두 번째 가장 위대한 무기는 사블린 동지 자신입니다. 열정적이고 열정적인 그의 연설로, 아무도 우리가 정의롭고 공정한 대의를 위해 싸우고 있다는 것을 부정할 수 없을 것입니다. 사블린 동지는 인민들에게 밤마다 라디오 연설을 하여 싸움에 대한 정보를 계속 전달하고 그 주위에서 대의명분을 규합할 것입니다. 이 강력한 도구로 우리는 모두가 혁명의 편에 설 수 있도록 보장할 것입니다."

 BRY_nothing_to_lose:0 "잃을 것은 사슬 뿐"
 BRY_nothing_to_lose_desc:0 "동지들, 우리의 의로운 투쟁에 동참하십시오! 어떤 인간도 노예가 아닌 세상, 잔인한 채찍이나 총알의 대상이 되지 않는 세상, 민주주의와 노동자가 먼저 오는 세상을 꿈꿉시다! 우리는 이 세상을 현실로 만들 수 있습니다, 동지들, 우리에게 필요한 것은 여러분의 힘과 분노와 희망입니다. 동지들, 우리와 함께해 주십시오. 우리는 함께 조국을 혼란에서 구하여 평화와 번영의 새 시대를 열겠습니다!"

 BRY_of_equality:0 "평등의 불꽃"
 BRY_of_equality_desc:0 "그들의 자유를 위해 싸우는 것은 부랴트 ASSR의 남성들만이 아닙니다, 동지들. 혁명의 용감한 모든 아들과 딸들은 위대한 사회주의 건축가들이 원하는 대로 폭군들에 대항하는 이 투쟁에서 함께 싸웁니다. 팔짱을 끼고 일하는 남녀들은 야고다의 잔인한 시선으로부터 해방될 것입니다. 우리 임시 군대의 여성들은 현재 간호사와 스카우트에 제한되어 있는 반면, 사블린 동지는 이러한 정책들의 개혁을 추진하기 시작했습니다. 모든 남녀가 부랴티아를 해방시키기 위해 자기 몫을 할 것입니다."

 BRY_the_dreams_of_those_before:0 "지난 날의 꿈들"
 BRY_the_dreams_of_those_before_desc:0 "10월 혁명의 잊혀져 보이는 측면은 여성의 권리에 대한 강한 집중력입니다. 레닌이 새로운 볼셰비키 러시아를 논의할 때 썼듯이, "우리는 여성들을 사회적 경제, 입법, 정부로 끌어들이고 있습니다." 우리는 그의 예를 따라야 합니다.현재로써는, 여성들은 군대에서 남성들 옆에서 복무하고 있습니다. 비록 최전방 뒤에는 여전히 다른 나라들과 같은 억압적인 전통에 숨이 막히지만, 사블린 동지가 보길 바라는 무언가가 있습니다. 이를 위해 여성들에게 ASSR의 전시경제에서 보다 큰 역할을 신속하게 부여하기 위한 사회프로그램이 만들어질 것이며, 사블린 동지는 밤낮으로 내각과 함께 더 정교한 사회개혁 방안을 마련하기 위해 일합니다. ASSR은 편협함과 전통의 등불이 아니라 영광스러운 진보의 등불이 될 것입니다."

 BRY_and_the_will_of_us_today:0 "그리고 오늘날 우리의 의지"
 BRY_and_the_will_of_us_today_desc:0 "적어도 지금으로서는 여성의 사회적 지위에 관한 개혁을 마칠 때가 왔습니다. 사블린 동지는 전시 조치로서, 여성이 본질적으로 남성들과 동등하게 취급되어야 한다고 선언했는데, 여기에는 업무 방법, 법률, 징병 등이 포함됩니다. 이것은 다소 조각보 해결책이지만, 현재로서는 꼭 필요한 해결책입니다.우리가 이 전쟁에서 승리하려면, 우리는 모두 갑판에 손을 올려야 합니다."

 BRY_of_anger:0 "분노의 불꽃"
 BRY_of_anger_desc:0 "사블린 동지의 개혁과 꿈은 그 자체로 혁명이지만, 우리의 전쟁은 점진적이고 관용적인 개혁이 아니라 생존과 정의를 위한 쓰라린 싸움임을 잊어서는 안 됩니다. ASSR 전체에서, 상실의 쓰라린 고통을 느끼지 못한 남자, 여자, 아이들이 한 명도 없습니다; 모두 NKVD의 정의에 대한 왜곡된 조롱의 차가운 물림을 느꼈습니다.동지 여러분, 이것이 우리의 투쟁의 가장 큰 이유입니다. 우리는 더 나은 세상을 위해 싸우고 있을 뿐만 아니라 더 나은 연방을 위해 싸우고 있을 뿐만 아니라 우리의 생존을 위해 싸우고 있습니다. 이미 파르티잔들은 NKVD에 대한 분노를 표출하고 있습니다. 만약 우리가 폭군을 물리친다면, 우리는 이러한 공격을 강화할 수 밖에 없습니다. 우리는 NKVD가 잘못을 저지른 모든 사람들의 복수를 하는 정의의 대리인이 될 것입니다."

 BRY_answers_for_their_crimes:0 "범죄에 대한 대가"
 BRY_answers_for_their_crimes_desc:0 "붙잡힌 NKVD 장교들을 어떻게 할 것인가 하는 문제는 사블린 동지의 마음을 무겁게 짓누르고 있는 문제입니다. 반란의 한 면은 재교육을 요구하고 있습니다. 죄수들이 스스로를 되찾고 사회로 재통합할 수 있도록 말입니다. 다른 하나는 복수를 요구하거나, 아니면 최소한 징역형을 선고해야 합니다.따라서 사블린 동지는 전시 재판소를 설립하기로 결정했습니다. 그 곳에서 각 사람은 공정한 재판을 받게 될 것이고, 재활치료나 징벌적 조치를 받게 될 것입니다. 하지만, 사블린 동지는 어떤 상황에서도 사형 집행을 하지 않을 것임을 분명히 했습니다.\n우리는 그들처럼 야만인이 아닙니다."

 BRY_for_those_forsaken:0 "버림받은 자들을 위하여"
 BRY_for_those_forsaken_desc:0 "우리의 후원자이자 동지인 부랴트 족은 그들 자신의 몫인 폭정을 느꼈습니다. 야고다 정부에 의해 '반작용 집단'을 반대한다는 구실로 차별을 받은, 분명히 그들의 인종차별을 감추기 위해 고안된 간단한 계략입니다. 그러나 사블린 동지 휘하에서는 그런 일은 용납되지 않을 것입니다.부랴트족이 러시아인과 소수 유대인들을 포함한 다른 소수 집단들에게 완전히 동등하게 대우받도록 명령했습니다. 우리가 진정으로 평등한 사회를 만들려면, 참으로 우리 동료를 인간처럼 대해야 합니다."

 BRY_no_need_for_fear:0 "두려워하지 말아라"
 BRY_no_need_for_fear_desc:0 "우리 군대는 너무나 자주 정착지나 마을을 해방시켰지만, 주민들로부터 집과 생명을 구걸하는 공포에 질린 탄원에 직면했습니다. 여기서 우리는 야고다의 가장 음흉한 무기인 선전선동을 봅니다. 이르쿠츠크 내의 잃어버린 영혼들의 마음속에서 ASSR은 해방군이 아니라 산적, 강간범, 살인범들의 군대이며, 다만 그들의 부를 약탈하고 사회주의 천국 '동료' 야고다가 그토록 열심히 건설해 온 것을 파괴하기 위해 밖에 나서지 않습니다.\n\n 물론, 이것은 완전히 말도 안 되는 소리이지만, 멍에를 메고 사는 사람들은 그들의 무지에 대해 비난받을 수는 없을 것입니다. 우리의 진의가 담긴 소식을 인민들에게 전파하기 위해 노력하겠습니다. 그들의 눈에서 안개를 닦아내고, 반역자이자 괴물인 야고다를 폭로하는 것입니다."

 BRY_for_those_lost:0 "떠나간 자들을 위하여"
 BRY_for_those_lost_desc:0 "동지들, 과연 얼마나 많은 아들들이 아버지의 얼굴을 다시 볼 수 있을까 하고 밤중에 눈물을 흘렸습니까? 얼마나 많은 아내들이 홀로, 위로도 없이 말없이 나무 사이를 걷습니까? 얼마나 많은 부모들이 자신의 일부가 아이들과 함께 죽는다고 느꼈을까요? 야고다의 죄악의 정도는 헤아릴 수 없을 정도로 용서할 수 없습니다. 우리는 죽은 사람들의 얼굴을 결코 볼 수 없을 것입니다. 그러나 우리는 그들을 위해 정의를 찾을 것입니다."

 BRY_that_burns_the_tyrant_down:0 "압제자를 끌어내릴 불길"
 BRY_that_burns_the_tyrant_down_desc:0 "최후의 투쟁의 때가 왔습니다, 동지들. 우리의 모든 희생과 땅에 대한 우리의 눈물 그리고 우리가 자유롭게 흘린 피들은 우리가 마지막 한 번을 밀어낼 수 없다면 아무 의미도 없을 것입니다. 폭군은 우리를 비웃지만, 그가 알지 못하는 것은 그가 불꽃을 피웠다는 것과, 우리의 불꽃을 피웠다는 것과, 우리가 그의 카드집을 파괴할 불을 차례대로 밝힐 것이라는 것입니다!\n\n전진, 동지들! 폭군을 쓰러뜨립시다!"

 ### Post-war tree ###
 BRY_the_revolution_victorious:0 "혁명의 승리"
 BRY_the_revolution_victorious_desc:0 "우리는 승리했고 야고다는 감옥에서 그의 운명을 기다립니다. 우리는 시베리아 전장에서 힘과 의지를 증명했고 이제 우리 지역을 노동자의 꿈으로 바꿀 수 있습니다! 우리의 성공 가능성을 의심했던 자들은 레닌주의의 발아에 짓눌리게 되었습니다. 그럼에도 불구하고, 우리의 영토는 전쟁으로 파괴되었고 우리가 가지고 있던 많은 기반 시설들이 파괴되었습니다. 우리나라는 이제 이 땅의 재건을 시작하고 레닌 치하의 옛 소련 국가처럼 국가를 건설해야 합니다.만약 우리가 조국을 통일하고  독재자에게 억압당하고 서투른 민주주의 국가들에 의해 잘못 관리당하는 어려운 러시아인을 돕고 싶다면, 우리는 그들을 위해 싸울 수 있는 강력한 연방을 만들어야 합니다. 또한 적들에게 완벽한 러시아를 만들 수 있는 사람은 우리밖에 없다는 것을 보여주기 위해 모범적인 지방을 만들어야 합니다. 결국 대중이 목표를 달성하는 것을 누구도 막을 수 없습니다!"


 BRY_stoke_the_fires:0 "불을 지펴라..."
 BRY_stoke_the_fires_desc:0 "더 나은 사회를 만들기 위해 우리의 혁명적 이상을 장려해야합니다. 야고다의 만행과 공포 전술 때문에 사람들은 무기력하고 두려운 마음이 들었지만 잔인함은 사회주의가 되어서는 안 되는 것입니다. 노동자들은 정부를 사랑해야지 두려워해서는 안 됩니다. 사회주의는 어떤 처벌이 올지 두려워하는 것이 아니라 어떤 보상을 받을지 기대하는 것입니다.사회주의가 작동하려면 국민의 지지가 절실히 필요합니다. 그곳이 야고다가 실패한 곳이지만 우리는 성공할 것입니다.이를 위해서는 선전이 필요합니다. 우리는 대중에게 사랑스럽고 자상한 정부로 나타나야 합니다. 포스터는 모든 모퉁이에 있을 것이고 라디오는 혁명적인 메시지로 가득 찰 것입니다! 마찬가지로, 우리는 공장과 농장의 노동자들에게 더 많은 권리를 주어야 합니다. 우리는 곧 지지를 받을 것입니다!"

 BRY_in_our_hearts:0 "...우리의 마음 속에"
 BRY_in_our_hearts_desc:0 "우리 국민의 삶을 사회적으로 개선하는 것 말고는 달리 시작할 곳이 없습니다. 우리 사회는 아직도 차르시대의 전통에 빠져 있습니다. 이것은 다른 군벌들에게 우리의 출현을 위한 큰 문제이고 우리가 레닌주의 국가가 되려면 우리는 하나의 국가처럼 보여야 합니다. 우리는 이 문제를 즉시 처리해야 합니다. 여성들은 남성들처럼 권리를 가질 자격이 있습니다.\n\n오래된 전통은 진보를 향한 길을 닦기 위해 파괴되어야 합니다. 더 이상 국민을 억압당하게 할 수 없습니다! 일단 우리가 사회혁명을 성취하면 옳은 것을 멈출 수 없을 것입니다. 만약 사람들이 더 많은 권리를 가지고 있다면 그들은 더 열심히 일할 것입니다. 사회주의와 양립할 수 없는 고대의 신앙과 풍습은 종식될 것입니다. 결국 혁명을 이루려면 모든 사람이 평등해야 합니다."

 BRY_the_shackles_broken:0 "부러진 족쇄"
 BRY_the_shackles_broken_desc:0 "혁명에 있어서 여성의 위치는 언제나 많은 사회주의 운동들, 그중에서도 우리의 문제였습니다. 여성 동지들은 남성들만큼이나 자본주의 망령에 억압당해 왔습니다. 왜 그들은 전선에서 싸우거나 야전 병원에서 의료원으로 일할 수 없는겁니까?\n\n우리는 즉시 군대에서 여성들을 남성과 동등하게 만들라는 명령을 선포해야 합니다. 여성 대대는 우리 군대의 주력 부대가 될 것입니다. 모든 사람은 남자들뿐만 아니라 여자들도 동지입니다. 우리의 적들은 우리 여군을 남자처럼 두려워할 것입니다!"

 BRY_steady_reform:0 "한결같은 개혁"
 BRY_steady_reform_desc:0 "마르크스가 오래 전에 그렇게 추측했듯이, 인간의 역사는 억압받는 자와 억압하는 자의 수정체를 통해 가장 잘 이해될 수 있는데, 각각은 끊임없는 투쟁에서 정반대입니다.\n\n하지만, 오래된 나이가 압제자를 흔들리게 만들었습니다. 파시스트들이 아직 주장하지 않은 땅에서, 그들은 자신의 의도를 감추기 위해 음흉한 방법을 사용합니다. 가면이 그의 얼굴 윤곽에 나타납니다. 천천히, 그는 새로운 것으로 변모합니다; "합리적 온건파"." 이론적 원인을 뒷받침하기 위해 그는 어떤 직위의 도덕적 정의를 인정하는 데 아무런 불편함이 없을 것입니다. 네, 그 원인은 확실히 정의롭습니다.\n\n그의 주장은 실제 구현 시 나타납니다. "이것을 시행할 적절한 때입니까? 그는 "왜 그렇게 빠른 변화로 사람들을 소외시켜야 하는가"라고 외칩니다.\n\n 페추로 동지와 계몽적인 대화를 나눈 후, 사블린 동지는 이러한 악의적인 거짓말 뒤에 숨겨진 진실을 보았습니다. 사회주의 여성은 모든 문제에서 남성과 동등할 것입니다. 부르주아 문화의 불가분의 한 측면으로서 성에 기반을 둔 사회적 역할은 과거의 것이 되어야 합니다. "온건파"가 외치도록 하십시오. 우리의 명분은 레닌과 마르크스의 최고 이상과 일치합니다. 우리는 발을 질질 끌지 않을 것입니다!"

 BRY_place_the_dominoes:0 "숙녀들을 위한 장소"
 BRY_place_the_dominoes_desc:0 "사블린 동지는 그 문제에 대해 여러 번 자신의 견해를 밝혔습니다. 혁명적인 여성은 혁명적인 남자와 동등해야 합니다.\n\n그러나, 그의 다른 많은 논쟁과는 달리, 이러한 주장은 대부분 묵살되었습니다. 이질적이고 혼란에 휩싸인 소련인들은 지난 수십 년 동안 꽤 많은 반동적인 태도를 취해 왔습니다. 게다가, 수 세기 동안 러시아 전통 문화는 이러한 생각에 도전하는 데 거의 도움이 되지 않았습니다.\n\n 페추로 동지와 다른 페미니스트 인물들의 목표는 부인할 수 없을 만큼 훌륭하지만, 그들은 또한 믿을 수 없을 정도로 순진합니다. 우리의 신생 국가는 단순히 위에서부터 대중에게 교리를 강요하는 것이 아니라 민중의 뜻을 대변하기 위해 만들어졌습니다. 브라운 동지는 반발을 부를 것이 분명한 성급하고 급진적인 정책 대신 보다 점진적인 개혁을 제안했습니다. 국민은 혁명적 도덕에 따듯해져야지, 강요되어서는 안 됩니다. 이런 정책이 해로운 반동 저항과 반대로 결국 양성평등으로 이어지길 바랍니다."

 BRY_revolutionary_woman:0 "혁명적 여성"
 BRY_revolutionary_woman_desc:0 "어떤 정책적 주장이나 제안된 개혁을 넘어서서 사회주의가 모든 것을 이롭게 한다는 것은 명백합니다. 부르주아 재산 관계의 파괴, 복지의 확대, 사회의 재정비 등으로 조건이 급변하고 있습니다.\n더 이상 주인으로부터 손을 힘들게 비틀며 살기를 강요받지 않고, 소비에트 연방의 여성들은 많은 혜택을 누립니다. 임금 노동에서 해방된 그들은 이제 유쾌한 일을 할 시간을 갖게 되었습니다. 적절한 관심은 가족, 직업, 의무, 행복에 안전하게 주어질 수 있습니다.게다가, 엄마들은 더 이상 아이와 함께 일하는 모욕을 겪지 않습니다. 공공 교육 및 할당량 완화는 더 나은 양육과 남아도는 아동 노동의 종식을 보장합니다.\n우리 정책의 정도는 다를 수 있지만, 사회주의 여성이 혁명으로 해방된 것은 부인할 수 없는 사실입니다."

 BRY_in_our_homes:0 "우리의 집에서"
 BRY_in_our_homes_desc:0 "우리의 의기양양한 혁명이 진행되면서 노동자의 권리가 사회주의 이상에 바로 그 기초를 이루고 있다는 사실을 결코 잊을 수 없습니다. 지금도 부랴티아의 직장남녀들은 수십 년 전부터 낡은 법률에 시달리며 거의 제 기능을 하지 못하는 산업분야에 종사할 수밖에 없습니다. 노동에 종사하는 동지들이 정의를 외치는 가운데, 그들의 원조에 달려들 때가 왔습니다.\n총서기는 새로운 조합에서 노동자의 권리가 보장되도록 개인적으로 노력해야 합니다. 하지만 우리 국민들이 일자리를 찾지 못한다면 이 모든 개혁은 소용이 없을 것입니다! 이를 바로잡기 위해서는 노후화된 공장들을 대대적으로 정비해 국민에게 충분한 작업 기회를 제공하고 우리 산업을 다시 살아나게 해야 합니다.\n 결국, 우리의 모든 노력은 새 정부의 목표에 대한 강력한 진술로 작용할 것입니다: 연방은 항상 노동자를 위해 싸울 것입니다!"

 BRY_workers_councils:0 "노동자 의회"
 BRY_workers_councils_desc:0 "야고다 정권의 많은 부정들 중 하나는 전체주의의 살벌하고 음흉한 영향이었습니다. 이제 폭군을 처리했으니 같은 실수의 희생양이 되지 않도록 주의해야 합니다. 이를 위해 부랴티아 노동자협의회를 중단하고 우리의 새 정부에서 훨씬 의미 있는 곳으로 끌어올립니다. 사블린 동지는 이 격동의 시대를 헤쳐나갈 수 있도록 총서기로 남겠지만, 우리는 노동자들의 자유를 제대로 지켜줄 수 있도록 의회에 더 큰 자유를 줄 것입니다. 이러한 개혁으로 우리는 진정한 자유 노동자의 천국을 만들겠다는 궁극적인 목표를 향해 강력한 발걸음을 내디뎠을 것입니다."

 BRY_light_centralization:0 "가벼운 중앙 집중화"
 BRY_light_centralization_desc:0 "우리의 혁명은 한때 이 땅을 공포에 떨게 했던 폭군을 쓰러뜨리는 데 많은 성과를 거두었고, 우리의 승리는 극동 지역의 억압받는 민족들에게 절실히 필요한 희망과 낙관을 주었습니다. 하지만 이제 상황은 우리의 승리 이전보다 더 심각하지 않다는 것이 분명해지고 있습니다. 우리는 우리의 위치가 아직 안전하지 못하며, 한 번의 잘못된 행동이 우리의 모든 업적을 위험에 빠뜨릴 수 있다는 것을 받아들이는 법을 배워야 합니다. 그러므로 반란 때 우리가 세운 중앙집권적 권위는 그대로 남아 있어야 혁명을 더욱 효과적으로 지킬 수 있습니다.의회 내의 몇몇 사람들은 이 임시방편적인 정책을 우리가 그토록 크게 옹호하는 이상에 대한 배신으로 볼지도 모릅니다. 위대한 개혁이 눈앞에 와 있는 것은 사실이지만, 지금으로서는 우선 우리의 젊은 연방이 생존할 수 있도록 필요한 모든 예방 조치를 취해야 합니다."

 BRY_rebuild_the_factories:0 "공장 재건"
 BRY_rebuild_the_factories_desc:0 "전쟁 중에, 많은 공장들이 파괴되어 많은 공장들이 일할 곳이 없었습니다. 소비에트 의회는 만장일치로 공장을 보수하고 노동자들에게 안정된 일자리를 주기 위한 건설사업을 요구하지만, 그러나 소비에트 의회의 지원은 사블린의 권력 기반에 필수적이며 노동자의 요구를 따르는 것은 사블린이 마르크스와 레닌을 이상화하는 데 크게 호소하고 있습니다."

 BRY_repair_the_roads:0 "도로 수리"
 BRY_repair_the_roads_desc:0 "야고다에 대한 봉기로 시베리아 기반 시설의 상당부분도 파괴되었고, 많은 군인들은 다가오는 전쟁에서 확고한 위치를 유지하기 위해 도로를 보수해야 한다고 요구하고 있습니다. 사블린은 혁명이 더 확산될 수 있도록 공장들을 보수하라는 소비에트 의회의 요구를 무시할 수 있는 힘을 가지고 있습니다. 만약 그가 소비에트 의회의 권고를 무시한다면, 이것은 그가 노동자에 대한 배신이라고 느끼는 사블린에 국가 권력이 놓여 있다는 선례를 남깁니다. 동시에 인프라를 재건하는 것이 우리 이웃에게 혁명을 전파하는 데 도움이 될 것입니다."

 BRY_the_wheels_begin_to_turn:0 "돌아가기 시작한 바퀴."
 BRY_the_wheels_begin_to_turn_desc:0 "들립니까, 동지들? 공장들은 직장에서 기계와 전동공구 소리를 내며 살아있고, 도로는 다시 한번 교통이 혼잡하고, 노동자들은 우리 모두에게 더 나은 미래를 만들기 위해 다시 한번 열심히 일하고 있습니다! 그러나 우리는 다시 불가능한 것을 성취했고, 우리의 노력은 그 지역에 새로운 삶을 불어넣었습니다. 곧 이 지역 전체의 산업 잠재력이 최대한 발휘될 것이며, 우리는 러시아 전역에 혁명을 계속 확산시킬 수 있는 강력한 기반을 갖게 될 것입니다.그러나 무엇보다도 중요한 것은, 부랴티아의 시민들이 마침내 더 나은 삶을 살 수 있게 되었다는 점입니다. 모든 사람들이 이용할 수 있는 많은 일자리와 함께, 사람들은 마침내 가난과 배고픔에 대한 계속되는 두려움으로부터 해방되었습니다. 노동의 수레바퀴가 돌기 시작했고, 곧 멈출 수는 없을 것입니다!"

 BRY_revolutionary_reconstruction:0 "혁명적 재건"
 BRY_revolutionary_reconstruction_desc:0 "비록 우리가 폭군 야고다를 이겼지만, 여전히 해야 할 일이 많습니다. 해체된 행정부의 수십 명의 관리들과 정치인들은 이제 막다른 골목에 앉아 다음에 무슨 일이 일어날지 기다리고 있습니다. 우리의 재건 노력이 방해받지 않고 계속된다면, 우리는 이제 이 사람들을 어떻게 할 것인지 결정해야 합니다.\n\n 그들의 기술은 의심할 여지 없이 우리에게 큰 도움이 되겠지만, 우리는 그들이 별 불평 없이 살인적인 정권을 섬겼다는 사실을 무시할 수 없습니다. 우리가 무엇을 선택하든, 이 문제는 우리가 더 시급한 문제로 넘어갈 수 있도록 처리되어야 합니다."

 BRY_trying_the_nkvd:0 "NKVD 심리"
 BRY_trying_the_nkvd_desc:0 "때가 왔습니다. 오랫동안 수많은 사람들의 공포로 작용했던 악명 높은 비밀경찰의 최고위급 간부들이 마침내 인민재판에서 재판을 받게 될 것입니다. 정의는 실현될 것입니다. 하지만 우리의 적들과는 달리 우리는 공정성과 정직성을 가지고 그렇게 하기로 결정했습니다. 그들은 다른 사람들처럼 기소될 것이고, 그들 자신을 방어할 기회를 얻게 될 것입니다.\n\n 비록 기회가 주어진다면 이 사람들이 우리에게 결코 같은 용도를 보여주지는 않겠지만, 우리는 우리가 한때 이르쿠츠크에서 군림했던 것과 같은 괴물이 아니라는 것을 사람들에게 증명해야 합니다. 캥거루 법정에서 굴욕적인 쇼 재판을 피함으로써, 우리는 친구와 적 둘 다 의심의 혜택을 받게 될 것이고, 우리의 새로운 러시아에서 항상 정의가 승리할 것이라는 것을 보여줄 것입니다."

 BRY_justice_for_the_bereaved:0 "유족을 위한 정의"
 BRY_justice_for_the_bereaved_desc:0 "이제 재판이 끝났으니 NKVD 자체가 어떻게 될지 의문입니다. 관련 회의 동안, 급진주의자들 중 상당수는 NKVD가 옛소련 시절 수백만 명의 압제에 틀림없는 역할을 했다고 큰 소리로 주장해 왔으며, 우리의 이상을 놓치는 것을 피할 수 있는 유일한 방법은 악명 높은 비밀경찰을 완전히 없애는 것이라고 주장했습니다.\n\n조직과 관련된 공포스러운 이야기들에 너무 익숙해진 그들의 말은 사블린에게 반향을 일으켰습니다. 사블린은 NKVD를 영원히 완전히 해체하기로 결정했습니다. 우리는 NKVD의 각 구성원들을 판단하고 그들의 개별 범죄의 심각성을 판단하기 시작할 것입니다. 국민을 상대로 무수한 범죄를 저지른 것으로 밝혀진 사람들을 위해 열쇠를 자물쇠로 잠그고 버리겠습니다. 나머지 부분에 대해서는 국민에 대한 사회봉사의 형태로 죄를 회개할 가능성이 있고 일부는 재통합이 허용될 가능성도 있습니다.\n\n하지만 사람들은 비밀경찰의 편집증적인 보복에 대해 결코 두려워할 필요가 없을 것이며, 우리는 함께 진정한 혁명을 꿈꾸는 우리의 꿈에 더 가까이 다가갈 것입니다!"

 BRY_a_chance_at_redemption:0 "구원의 기회"
 BRY_a_chance_at_redemption_desc:0 "재판은 끝났고, 그 이후로 NKVD의 잔재를 어떻게 할 것인가에 대한 수많은 논쟁이 있었습니다. 이러한 토론에서 브라운 동지는 다소 논란의 여지가 있는 선택지를 제안했습니다. 그는 우리 혁명의 장기적 생존을 보장하기 위해 아직도 일종의 특수 경찰력이 필요하다며, 이 공백을 메우기 위해 NKVD를 통합하는 것이 필요하다고 주장합니다. 이러한 정서는 어떤 형태로든 NKVD를 다시 통합하는 것이 우리에게 큰 이익이 될 것이라고 주장하는 나이든 볼셰비키에 의해 반영되어 왔습니다. 비록 사블린 동지는 조직이 무수한 잔학행위와 부정에 책임이 있다는 것을 알고 있지만, 브라운 동지의 말에서 그 논리를 보지 않을 수 없었습니다.그러므로 그가 NKVD를 우리의 새 정부로 재통합하기로 결정한 것은 무거운 마음으로 결정되었습니다. 이 과정에는 조직에 대한 종합적인 구조 조정과 더불어 국민들을 상대로 끔찍한 범죄를 저지른 것으로 유죄 판결을 받은 구성원에 대한 추가 재판도 포함될 것입니다.이 조치가 논란의 여지가 있다고 말하는 것은 절제된 표현이겠지만, 사블린은 소련 의회의 회의론자들이 두려워할 것이 없다고 확신합니다. 우리의 새로운 NKVD는 국민을 공포에 떨게 하는 것이 아니라, 국민을 보호하는 데 도움을 주기 위해 처음부터 다시 세워질 것입니다."

 BRY_the_fate_of_yagoda:0 "야고다의 운명"
 BRY_the_fate_of_yagoda_desc:0 "폭군이 패배했습니다. 밤의 공포가 감방에서 움츠러드는 무서운 허스키로 전락했습니다. 마침내 반역적이고 비열한 사람들로부터 구원받은 혁명이 새롭게 시작되었습니다. 이제, 무언의 질문이 공중에 떠 있습니다. 다음은 뭐죠? 종종 마음을 가다듬기 위해 고군분투하는 브라운은 그 괴물이 처형되는 것을 보고 싶다는 희망을 강하게 내비쳤습니다. 사블린과의 사적인 대화에서, 그는 열정적으로 자신의 주장을 주장합니다. 그런 사람이 살도록 허락하는 것은 살해된 사람들에게 무례한 것이며, 극도로 위험할 것입니다. 그에 따르면, 야고다는 자신의 사소한 목적을 달성하기 위해 대중의 의지를 감히 전복시킬 수 있는 모든 사람들에게 상징적인 역할을 해야 합니다.\n그러나 페추로 동지는 다른 접근법을 가지고 등장했습니다. 처형은 새로운 국가의 도덕적 성격을 영원히 더럽힐 것이라고 믿으면서, 페추로는 대신 종신형을 주장합니다. 그녀에 따르면, 새 연방은 과거의 야만성을 넘어서야 한다고 합니다. 게다가, 그녀는 투옥이 그에 못지 않게 효과적이라고 믿고 있습니다.\n\n결국 선택은 사블린의 어깨에 달려있습니다. 매일 우리는 아직 결정하지 못한 채 남아있습니다. 우리는 우리 국민들을 분노하게 합니다. 늙은 압제자에게 뭔가 조치가 있어야 합니다."

 BRY_the_peoples_judgement:0 "인민의 정의"
 BRY_the_peoples_judgement_desc:0 "우리는 흘린 피, 그리고 우리의 혁명의 이름으로 행해진 희생을 잊을 수 없습니다. 하지만, 복수는 분별력을 따라잡지 말아야 합니다. 이전의 압제자를 죽임으로써, 우리는 위험한 선례를 남겼습니다. 야고다는 우리 사회주의 국가의 새로운 성격을 보여주는 본보기가 되어야 합니다. 옛 NKVD가 그랬던 것처럼 사법외 살인을 저지르지 않고 공개 재판을 준비하겠습니다. 궁극적으로 우리는 폭력보다 자제력에 더 강한 모습을 보입니다."

 BRY_sic_semper_tyrannis:0 "폭군은 이렇게 될 것이다"
 BRY_sic_semper_tyrannis_desc:0 "우린 그 개자식을 쏴서 끝내버릴 것입니다! 연방에는 살인자나 폭군들이 있을 곳이 없습니다. 모든 용감한 반체제 인사와 고문당한 군인의 이름으로, 우리는 마침내 이 광기를 끝낼 수 있습니다.\n\n 이미 많은 피가 흘린 것은 사실이지만, 이런 끔찍한 범죄는 호화로운 수감 이상의 가치가 있습니다."

 BRY_united_forever:0 "영원한 단결"
 BRY_united_forever_desc:0 "평등의 교향곡은 서서히 최고조에 이르고 있습니다. 평범한 사람들의 넓은 어깨를 짓누르는, 한때는 무거운 공기가 불이 켜진 형태를 띠었습니다. 바이칼 호수의 해안에서 자유로운 표현이 되살아나면서 길게 봉인된 입술이 노래하기 시작합니다.\n\n 오랫동안 냉소적인 태도를 보이던 사람들이 다시 친족관계를 느끼기 시작했습니다. 다시 한 번 말하지만, 모두가 진정한 동지가 되었습니다. 강압, 잔혹성, 배신감 없이 국민은 우리의 피할 수 없는 목표에 대한 믿음을 찾습니다. 우리의 상처를 완전히 치유하는 데는 시간이 좀 걸릴지 모르지만 프롤레타리아 해방을 향한 우리의 진전과 정통성 회복이 시작되었습니다."

 BRY_the_torch_of_hope:0 "희망의 촛불"
 BRY_the_torch_of_hope_desc:0 "꿈은 변덕스러운 것입니다. 그들 시대에 그들은 독보적인 권력을 행사합니다. 꿈은 모든 이성을 이기고 현실 자체를 그들의 변덕에 맞게 조작합니다. 실제로 꿈은 영향력 있는 배우입니다.\n\n하지만, 그들은 노란 지평선 속으로 먼 신기루처럼 사라져 아침 햇살과 비교가 되지 않는다는 것을 알게 됩니다.\n\n바이칼 호수의 사람들이 깨어났고, 역사상 처음으로 그 꿈은 사라지지 않았습니다. 라디오 타워에서 열정적인 연설로 시작한 것이 대중운동으로 성장했습니다. 단순한 반항, 사회주의 정신을 되살리기 위해 불꽃이 필요했습니다.\n우리는 불가능해 보이는 과제를 성취했고, 폭정의 종식과 함께 우리는 다른 과제를 향해 진군합니다. 통일은 쉽지 않겠지만, 반드시 필요할 것입니다. 희망의 횃불을 들고 동쪽을 향합시다. 10월의 꿈은 이날도 사라지지 않을 것입니다!"

 ### Expansion tree ###
 BRY_spreading_the_revolution:0 "혁명 전파"
 BRY_spreading_the_revolution_desc:0 "동지들, 해방의 시간이 거의 다 되었습니다! 이제 야고다와 결산을 하고 입지를 굳혔으니 이제는 국경을 넘어 시선을 집중해야 합니다. 동쪽으로는 상황이 걷잡을 수 없이 커졌습니다. 백군 차르주의자 장교들은 그들의 애완견 차르와 함께 치타에서 군주주의의 절망적인 대의를 계속해서 옹호하고 있는 반면 아무르와 마가단의 군벌들은 뻔뻔하게 파시스트 이상에 대한 공개 충성을 선언합니다! 사회주의의 궁극적인 적들은 바로 우리 문 앞에 놓여 있고, 따라서 우리는 러시아 극동을 지배하는 모든 사람들을 위해 한번 그리고 모두를 위해 결정되는 피할 수 없는 갈등에 대비해야 합니다.\n 우리가 전쟁을 대비하는 동안, 우리가 공동의 대의로 삼을 수 있는 가까운 군벌들을 찾는 것이 필요할지도 모릅니다. 왜냐하면 우리는 파시스트 쓰레기들을 이 지역에서 완전히 없애버릴 수 있는 모든 도움이 필요할 것이기 때문입니다."

 BRY_the_buryats_in_aldan:0 "알단의 파르티잔들"
 BRY_the_buryats_in_aldan_desc:0 "우리를 둘러싸고 있는 모든 국가들 중에서, 그들의 이념이 부패하고, 새로운 노동자의 미래를 건설하려는 우리의 의도에 적대적인 국가들 중에서, 극동의 영토에서 두드러지는 것이 있습니다. 자유투사, 파르티잔, 연인, 원주민, 이상주의자 - 그들은 알단을 구성하는 중추입니다. 그들은 전쟁으로 피폐해진 세계의 피난민들입니다. 그리고 이런 곳에서는 그들은 우리와 매우 비슷합니다.러시아와 러시아 주민들을 새로운 번영의 시대로 몰아갈 의지가 없다는 점을 제외하면 말입니다. 대신, 당연히, 그들은 그들이 있는 곳에 남아서 그들의 조국을 지켜냅니다. 그러나 우리는 혁명을 억제하는 것 이상의 아이디어를 가지고 있습니다. 빠른 동맹이 될 수 있는 잠재력을 가지고 알단과의 통신을 승인했습니다.그들이 이 영원한 투쟁에서 우리와 힘을 합치기를 바랍니다."

 BRY_offer_our_friendship:0 "우리의 우정을 제의하다"
 BRY_offer_our_friendship_desc:0 "교활한 속임수와 속임수는 거의 예상대로 러시아의 암흑기에 흔합니다. 그렇듯 알단의 당파들이 함께 얽매이는 관계에 있어서 우리를 의심한다는 것은 말이 될 뿐입니다. 그것이 우리가 기대했던 것을 넘어서서 그들과 불가침조약을 체결하고 그것이 확실히 깨지면 우리 정부에 있는 어떤 국가나 국민들도 신뢰가 무너질 것이라는 협상을 보내야 하는 이유입니다.\n\n 만약 이것이 통과된다면, 동양의 또 다른 빛에 우리 자신을 더 가깝게 만드는 것이 훨씬 더 쉬워질 것입니다."

 BRY_a_way_home:0 "집으로 가는 길"
 BRY_a_way_home_desc:0 "국경을 순찰하는 경비원들이 있다면 우리는 우정을 어떻게 만들 수 있을까요? 알단 사람이 부랴티아에 있는 집으로 돌아오기를 바란다면, 그를 멈춰서 심문하고, 집으로 돌아가길 원한다고 처벌을 주는 것이 왜 필요한가요?\n\n 이러한 관대함의 부족은 폐쇄된 울타리와 반대편을 겨누고 있는 소총 위에 세워진 어떤 관계도 지속되지 않을 것이라는 것을 의미하며, 우리는 가능한 한 빨리 그것을 해결하려고 노력해야 합니다.\n\n 적절한 협상을 통해, 우리는 모든 남자, 여자, 아이들이 알단에 있는 것처럼 우리 땅에서 환영받는다는 것을 알고, 그들의 통로에 방해받지 않고 편안하게 안전하게 통과할 수 있도록 할 것입니다."

 BRY_comrades_in_arms:0 "전우들"
 BRY_comrades_in_arms_desc:0 "영광스러운 날입니다! 알단 사람들은 이러한 조치들에 대해 강한 지지를 보여왔기 때문에 심지어 우리 두 나라가 단결해야 한다는 외침도 있었습니다. 당면한 상황을 간과하고 있었으므로, 우리는 그 절차를 진행하지 않을 이유가 없다고 봅니다.\n\n우리 정부는 알단 정부에 우리 국가를 하나로 묶는 제안을 청원할 것입니다. 만약 그들이 받아들인다면, 해방을 위해 우리와 함께 하는 한 무리의 사람들이 더 있을 것입니다.\n부랴티아 자치 소비에트 사회주의 공화국은 그 범위를 넓히고, 자유롭고 동등한 또 다른 영토가 싸움에 가담할 것입니다!"

 BRY_reunite_the_families:0 "가족 재통합"
 BRY_reunite_the_families_desc:0 "마지막으로, 우리는 하나의 역할을 하는 두 나라입니다. 그리고 우리는 그것을 위해 더욱 번영할 것입니다. 하지만, 어떤 목소리들은 우리가 그들을 데려오는 것 이상을 해야 한다는 생각을 반영합니다. 약탈, 강도, 습격, 그들은 모두 결혼, 부모로부터의 자식들, 그리고 분단된 채로 남아 있는 공동체들을 갈기갈기 찢어 놓았습니다.우리는 알단의 일당들을 받아들일 뿐만 아니라 그들을 그들의 집으로 안내하고 사랑하는 사람들과 재회하고 지난 수십 년 동안 불필요하게 길어져온 많은 상처를 치유할 것입니다!"

 BRY_salvage_the_equipment:0 "장비 인양"
 BRY_salvage_the_equipment_desc:0 "동양에서 산업 역량은 모든 국가가 갈망하는 것입니다. 자신을 방어할 수 있는 무기를 생산하고 경우에 따라 확장 목적으로 무기를 사용합니다. 시베리아의 평야, 숲, 얼어붙은 산에서 살든 죽든 그것은 공동체를 만들거나 깨트리는 것입니다.하지만 알단의 통합으로 우리는 낡았지만 여전히 매우 유용한 장비로 비축된 사용하지 않는 무기고에 접근할 수 있게 되었습니다. 이것들로 우리는 반드시 러시아 통일이 가속화되도록 할 것입니다!"

 BRY_integrate_their_armies:0 "그들의 군대 통합"
 BRY_integrate_their_armies_desc:0 "전쟁은 피비린내 나는 폭력적인 것입니다. 그것은 인간의 마음을 망치고, 유령과 조개껍데기로 남겨두지만, 평화가 희귀하고 진리가 소중히 여겨지는 세계 많은 곳에서 알려진 잔인하고 필요한 악입니다. 알단의 많은 빨치산들은 나이든 남자들로, 기꺼이 자리를 잡고 다시는 총을 들지 않습니다. 그 때문에, 그들의 복무는 존중되고, 그들의 소원은 의무적입니다.\n\n그러나 기꺼이 봉사할 사람들은 항상 남아있을 것입니다. 총을 들고 전투에 임하기 위해서요. 젊은 남성들은 열정으로 가득 차 있습니다. 그들은 혁명이 총탄과 피로 수행될 것이라고 믿습니다. 불행히도, 그들은 틀리지 않았습니다. 그래서 그들의 복무는 이용될 것입니다. ASSR을 섬기는 모든 사람들은 폭력에 의해 씻겨지지 않은 세상의 꿈과 이상을 지니고 있지만, 그들은 고요함이 도착하기 전에 지옥을 일으켜야 합니다."

 BRY_the_socialist_spirit:0 "사회주의 정신"
 BRY_the_socialist_spirit_desc:0 ""억압받는 국가들의 사회주의자들은 그들의 차례에는 억압받고 억압받는 민족들의 노동자들의 완전한 (조직적) 단결을 위해 기탄없이 싸워야 합니다." - 블라디미르 일리치 율리아노프\n\n 혁명은 노동자들이 쇠사슬과 같지 않고 서로 연결되어 있지만 모든 고리가 강철처럼 튼튼하다면 불가능합니다. 만약 우리가 그런 정책을 따를 수 있다면, 알단 사람들은 더 나은 세상에 대한 우리의 요구와 욕구 속에서 우리와 단결할 것입니다. 만약 그들의 목표가 우리와 일치한다면, 그들은 우리 사회의 새로운 구성 안에서 그들 자신을 통합하는 것이 더 쉽다는 것을 알게 될 것이고, 나아가서는 앞으로 ASSR에 가입하는 사람들에게 선례를 남길 것입니다."

 BRY_the_far_eastern_war:0 "극동 전쟁"
 BRY_the_far_eastern_war_desc:0 "동쪽에서는 쓰라리고 불만족스러운 평화가 지배하고 있는 동안, 갑자기 상황이 그렇게 갑자기, 그리고 빠르게 변했습니다. 북쪽의 신비한 알렉산드르 멘의 출현에서부터 동쪽의 하얼빈의 후계자의 통일로 귀결된 피비린내 나는 갈등까지, 갑자기 두 가지 문제가 우리를 괴롭히기 시작합니다.\n\n양쪽에 새로운 세력이 생기면서 우리 혁명의 횃불이 꺼지지 않도록 신중하게 움직여야 할 것입니다. 우리 군사들은 소총을 준비하고 마음을 단단히 먹고 다시 한 번 전쟁에 대비할 것입니다."

 BRY_tragedy_and_farce_in_exile:0 "비극과 망명의 희극"
 BRY_tragedy_and_farce_in_exile_desc:0 "하얼빈에서 비롯된 3개의 국가는 호기심이 많았지만 결국 역겨운 상황입니다. 러시아에 몰려든 혼란의 여파로, 그들은 동부에 그들의 집을 만들었고, 그들의 이념은 퇴폐하고 부패했습니다. \n 치타의 미하일 2세 - 자칭 '차르'라고 불리는 레닌이 10월 대혁명 때 단호히 맞서 싸운 죽음의 적입니다. 러시아를 과거로 돌려보낼 때를 기다리며 차리즘의 얼룩이 다시 돌아왔습니다.\n\n 마가단의 미카일 마트코프스키는 파시즘에 대한 생각을 피에 젖은 "영광"에 담아 러시아 국민들이 기꺼이 채택할 수 있는 아이디어입니다. 마트코프스키의 눈엔 어리석음만이 뒤따릅니다.\n 아무르의 콘스타틴 로자예프스키는 도적, 악당, 살인자만이 이 광기의 발자취를 따라다닙니다. "국가사회주의"의 광기가 그의 마음을 들끓게 했습니다. 소위 "보자드"는 러시아가 이 세계에서 싸우고 전멸할 모든 것을 상징합니다. 이제 이 세 사람의 승자는 허물어질 준비를 하고 우뚝 서 있습니다."

 BRY_end_the_schemes:0 "책략을 끝내라"
 BRY_end_the_schemes_desc:0 "마트코프스키는 파시즘의 원리에 근거하여 러시아 국가의 희극을 건설해 왔으며, 가까스로 그것이 당장 무너지지 않도록 해냈습니다. 그는 유능하고 영리하지만, 위험하고 혁명을 약화시킬 수 있습니다. 그러나 이 모든 것은 무의미할 것입니다. 우리 군대는 빨리 그를 찾아 돌아다닐 것이며, 파시즘의 촛불이 불타기 전에 러시아 인민을 반동 지옥으로 끌고 가겠다고 위협하기 전에 끄집어낼 것입니다."

 BRY_decapitate_the_serpent:0 "독사를 참수하라"
 BRY_decapitate_the_serpent_desc:0 "그의 모든 정신력에도 불구하고, 우리가 마가단 위에 깃발을 휘날리고 우리의 승리를 선언할 때, 그것은 마트코프스키와 그의 비참한 생활을 구하지 못했습니다. 마트프스키가 붙잡힌 상태에서, 그의 범죄는 기록되고, 사람들의 의지는 들리게 될 것이며, 그의 운명은 신속하게 결정될 것이며, 나머지 음흉한 패거리들도 함께 하게 될 것입니다.\n\n파시즘에는 자비가 존재하지 않을 것입니다. 파시즘의 뿌리가 파시즘을 낳습니다. 파시즘은 고통만 가져다 줄 뿐이고, 여기서 파시즘의 운명은 결정될 것입니다. 무관심 속에 가두어 버릴까요, 아니면 태워버릴까요?"

 BRY_dethrone_the_tsar:0 "차르를 몰아내라"
 BRY_dethrone_the_tsar_desc:0 "만약 10월 혁명이 사블린에게 어떤 교훈을 가르친다면, 그것은 군주주의는 뒤바뀐 사상과 자기 파괴적인 행동으로 국민을 꼼짝 못하게 하려는 것 이상으로 불규칙하고 위험하며 폭력적인 힘이라는 것입니다. 그는 치타 안에 있는 모순이 결국 몰락으로 이어질 것이라는 것을 알고 있지만, 혁명은 그럴 자격이 있는 사람들에게 피해를 주기 위한 시간을 기다리기를 거부합니다.\n\n 시간의 모래 속에서 필사적으로 운명을 피하려고 하는 이데올로기에 갇히려고 하는 사람들은 과거의 유물로서 그 이상의 것을 누릴 자격이 없습니다.\n\n전진합시다!"

 BRY_shatter_the_crown:0 "왕관을 부숴라"
 BRY_shatter_the_crown_desc:0 "치타의 군대를 물리친 후 미하일 2세를 불러들여 광범위하게 심문했습니다. 그 기간 동안, 우리는 이상하고 잔인한 사실을 알아냈습니다. 그는 분명 카리스마 넘치는 인물이지만, 우리가 처음에 생각했던 것보다 더 이해하기 힘든 역할입니다. 나라가 망한 상태에서 미하일은 많은 것을 고백했습니다.\n\n 미하일 2세 - 실제 이름은 미하일 안드리비치이며 로마노프의 후손입니다. 하지만 치타에 거주하기 이전에 호주에 살았고, 효과적으로 납치되어 동방에서 왕의 역할을 하기 위해 파견되었다는 사실을 알게 되었습니다. 그는 불가항력적이고 끔찍한 상황에 처했지만, 여전히 러시아 주권에 대한 위협을 나타내고 있습니다.\n 미하일 안드리비치의 재판은 없을 것입니다. 그는 집으로 보내질 것이고, 따라서 다시는 돌아오지 못하게 될 것입니다. 그는 이 제안에 반대하는 것처럼 보이지 않습니다"

 BRY_strike_at_the_nazi:0 "나치 공격"
 BRY_strike_at_the_nazi_desc:0 "시체는 러시아 극동으로 돌아왔고, 로자예프스키는 그의 이름이며, 그의 나라는 그가 타고 있는 산입니다. 나치 국가가 제시하는 위험에 대해 우리뿐만 아니라 전 세계에 말할 필요도 없습니다. 로자예프스키와 그의 피에 굶주린 살인자와 폭군 일당은 반드시 진압되어야 합니다. 양심의 가책은 없을 것입니다.두 번째 기회는 없을 것입니다. 사블린보다 마음이 더 부드러운 구성원들 사이에서도 광기의 이 주문이 반드시 끝나야 한다는 보편적인 합의가 있습니다.\n\n로자예프스키는 죽을 것이고, 그의 나라는 역사의 쓰레기통에 휩쓸릴 것입니다."

 BRY_shatter_the_swastika:0 "스와스티카를 부숴라"
 BRY_shatter_the_swastika_desc:0 "파시즘은 인류 역사상 가장 큰 악입니다. 여러 형태를 취할 수 있고, 여러 곳에 나타날 수 있지만, 항상 한가지 목표가 있습니다: 자만하는 지배계급의 폭력적인 목표를 위해 인간의 정신을 복속시키고, 가난한 사람들이 그들의 진정한 적이 누구인지 깨닫지 못하게 하는 것입니다.\n\n여기도 그런 일이 있었습니다. 콘스탄틴 로자예프스키와 그의 폭력배 무리들은 그들의 악랄한 의제라는 이름으로 러시아 극동지역을 공포에 떨게 했습니다. 그들을 물리치려는 러시아 노동자 계층의 의지가 우세했지만, 이 지역은 아직 파시즘에서 자유롭지 못합니다. 로자예프스키는 깊은 상처를 남겼고, 우리는 그것이 치유될 때까지 인류에 대한 우리의 책임을 다하지 않을 수 없을 것입니다.\n 로자예프스키의 시체가 도랑에 누워 사람들에게 파시즘의 폐해에 대해 교육했을 때, 바로 그때가 우리가 쉴 수 있는 때입니다. 나치즘의 재앙이 다시는 시베리아 인민들을 위협하지 못하도록 만드는 것은 그들에게 힘입은 바입니다."

 BRY_the_east_silenced:0 "고요한 동쪽"
 BRY_the_east_silenced_desc:0 "그것은 어렵고 피비린내 나는 일이었지만, 우리는 마침내 극동으로부터 파시즘과 부역주의의 종양을 제거했습니다. 러시아 파시스트당의 잔당들과 반목하는 파시스트들의 잔당들이 해외에서 자신들의 상처를 핥기 위해 달아났고, 인민들은 다시 한 번 편안하게 숨을 쉴 수 있습니다. 그러나 우리는 쉴 수 없습니다. 이 새로운 영토를 개척하기 위한 노력은 오로지 우리가 수행할 일입니다.우리의 사회 프로그램을 이러한 영역으로 확장하는 것은 인기가 있을 것 같지만, 우리는 수년간의 폭정 끝에 진정한 사회주의에 익숙하지 않은 사람들이 새로 찾은 자유에 어떻게 반응할지 예측할 수 없습니다. 개혁을 시작할 때 우리가 그들의 좋은 편에 서도록 하는 것은 필수적입니다."

 BRY_the_man_of_god:0 "신의 남자"
 BRY_the_man_of_god_desc:0 "치타, 마가단, 아무르가 반동주의자들로부터 해방된 것은 대부분의 사람들에게 지역 지배를 위한 싸움의 끝입니다. 사회주의가 승승장구하고 우파들이 난장판인 상황에서 누가 아직 투쟁은 오지 않았다고 말할 수 있겠습니까? 남은 사회주의의 주요 적은 하나이며, 어떻게 이런 일이 일어났는지는 모르지만 아무도 예상하지 못한 적입니다. , 전도사 알렉산드르 멘은 러시아 통일을 위한 그의 시도를 시작했습니다. 그는 거의 무정부주의적이지만 냉혹한 극동 지역의 신정주의 사회를 위해 싸우기 위해 광신자들로 구성된 대규모 군대를 가까스로 양성했습니다. 인간은 괴물이 아닙니다만, 만약 그가 혁명을 방해한다면 그는 힘으로 저지될 것입니다."

 BRY_a_war_of_restraint:0 "저지 전쟁"
 BRY_a_war_of_restraint_desc:0 "사회주의에 열광하는 반면, 국민들은 분명히 이 전쟁에 열광하지 않습니다. 많은 종교가 있는 극동의 주민들은 알렉산드르 멘과 그의 운동에 큰 공감을 가지고 있습니다. 그들은 숭배자들의 자선과 자기 희생을 애틋하게 기억하며, 심지어 무기에 대한 부름에 귀를 기울였던 친구나 친척들도 있을 수 있습니다.\n\n지도부 역시 그 인간이 좋은 뜻이지만 우리와 매우 다른 신념 체계를 가진 사람이라는 것을 이해합니다. 그의 추종자들은 나치가 아니므로 그런 취급을 받아서는 안 됩니다. 그들이 물러서지 않더라도 우리는 그들의 하나님의 영으로 온화하고 인간적이며 전투원들을 존중하는 전쟁을 그들에게 줄 것입니다."

 BRY_pacification:0 "평화를 가져오다"
 BRY_pacification_desc:0 "그 인간의 군대는 아마도 우리가 싸운 가장 특이한 군대일 것입니다. 경직된 NKVD 장교나 먹고 먹히는 파시스트 와는 거리가 먼 그들은 대부분 직업군인이 아니며 최근에야 무기를 들고 왔습니다. 대부분은 하나님과 그리스도의 정신으로 더 나은 세상을 위해 싸운다는 인간의 말에 영감을 받은 농민들입니다. 훌륭한 본능이군요! 설사 그들이 잘못 생각하고 있다 하더라도 우리는 그들을 잘 대할 것입니다.\n\n군인들은 전쟁의 법칙을 엄격히 따르고 가능한 한 포로를 데려오라는 지시를 받을 것입니다. 그들은 저항할 수도 있고, 그것은 분명히 어려울 것입니다만, 우리는 사회주의자들입니다. 그리고 우리는 언제나 가능한 한 열심히 싸워야 했습니다. 인민이 저항할 때 조차도 말이죠. 우리가 더 나아져야 그들이 더 잘 될 수 있습니다."

 BRY_annihilation:0 "섬멸"
 BRY_annihilation_desc:0 "얼마나 무서운 종교가 사람들에게 죄를 짓도록 영감을 줄 수 있을까요! 아무리 평범한 사람이라도 가족과 이웃에게 친절하게 대해주는 사람이라도 신이 자기 편이라고 믿는다면 최악의 잔학행위로 이어질 수 있습니다. 관대한 대응에도 불구하고 알렉산드르 멘의 즉흥적인 십자군들은 공격을 계속 할 것입니다. 그들은 자비로운 의도를 가지고 있지만, 사회주의자들이 그들의 전통을 공격하기 위해 여기 있는 악마의 대리인이라는 무지의 믿음을 가지고 있습니다. 슬프지만, 우리는 이것을 누워서 받아들일 수 없습니다.\n\n군인들은 비록 전쟁법칙이나 일반적인 예의범절을 어기는 일은 결코 없겠지만, 그들이 어떻게 해야 하는지를 스스로 방어하도록 지시받을 것입니다. 그들의 신앙이 이 인민들을 그들의 해방에 맞서 싸우게 하는 것은 비극이지만, 결코 피 흘리지 않는 자유의 길은 없었습니다."

 BRY_reintegration:0 "재통합"
 BRY_reintegration_desc:0 "알렉산다르 멘의 신자 무리들과 인간적으로 싸우려는 우리의 시도는 성공적이었지만, 이제 새로운 문제가 생겼습니다. 많은 수의 열정적으로 세뇌된 농민들이 우리 보호소에 있습니다. 그리고 그들을 어떻게 해야 할지 거의 알지 못합니다. 이 사람들은 비록 나쁜 대우를 받지는 않았지만, 그들의 형제들과 함께 전면에 나서기를 열망하고 있고, 만약 우리가 그들을 허락한다면 불안을 야기할 것 같습니다.\n 비록 우리 정부의 몇몇 사람들에게는 입맛에 맞지 않을 수도 있지만, 붙잡힌 농민들은 사회주의 체제로 재통합되어야 할 것입니다. 강제 노동은 선택지가 아닙니다. 그들의 노동력을 이용하는 것은 우리가 대체하고자 하는 자본가들과 다를 바 없습니다. 재치와 이해로 행해지는 재교육, 어느 정도 정부의 지원이 뒤따른다면 희망컨대 그 인간의 전직 징집병의 열정이 누그러질 것입니다."

 BRY_war_against_the_holy:0 "신성과의 전쟁"
 BRY_war_against_the_holy_desc:0 "소위 "위대한 북부의 아버지"라고 불리는 그는 오랫동안 우리가 성취하기 위해 열심히 노력했던 모든 것을 완전히 해체한다는 목표를 가지고 우리 국가를 향한 환멸에 빠진 추종자들을 불렀습니다. 시베리아의 농민들은 그의 종교와 반작용에 의해 힘을 얻어 그가 발행하는 모든 손짓에 주의를 기울이는 것 같습니다. 이로 인해 사블린 동지는 자신이 구상하는 결합에서 종교의 역할의 본질을 재평가하게 되었습니다. 현재 우리가 종교와 관련하여 고수해 온 일반적인 정책은 세속주의입니다. 교회와 국가는 분리되어 있고, 필요하다면 각 사람에게도 각자의 신앙이 있습니다.그러나 레닌의 옛 연합은 엄격한 국가 무신론 정책을 펼치며 종교가 세속적인 삶에 미치는 명백한 문제의 영향력을 없애기 위해 노력했습니다. 어쩌면 종교에 대한 우리의 접근법과 우리가 지배하는 영토 내에서 종교의 역할을 재고해야 할지도 모를까요?"

 BRY_no_reason_to_fear_us:0 "우리를 두려워할 이유가 없다"
 BRY_no_reason_to_fear_us_desc:0 "우리가 '아버지'에 대항해 벌이는 전쟁은 인민의 삶에 오점이며, 동지들 사이에서는 이른바 '신성 명령'이라는 종교의 반동적 토대를 완전히 해체하라는 요구가 들립니다. 이와 같이, 개별적인 군인, 소대, 그리고 심지어 전체 대대들이 시베리아 전역의 교회와 다른 성지들을 더럽힌다는 보고가 들어오고 있습니다.\n그러나 이 계획은 기각되어야 합니다. 이 전쟁은 여러 면에서 인민의 마음을 위해 싸운 것입니다. 사회주의 병사들은 이기기 위해서는 잘못된 자들을 위한 자유의 길을 밝혀야 합니다. 그들의 사원의 문을 발로 차서는 안 됩니다. 이를 위해 약탈과 불태우는 야만적인 관행이, 용맹스러운 혁명가들의 비범한 처사는, 필요하다면, 강제로라도, 좌절시킬 것입니다."

 BRY_crackdown_on_the_opiate:0 "아편을 깨부수다"
 BRY_crackdown_on_the_opiate_desc:0 "불행히도, 조만간, 진실은 인정되어야 합니다. 우리가 직면하고 있는 적은 알렉산다르 멘나 그의 반동적인 부지가 아닙니다. 이 전쟁에서 우리의 적은 종교 그 자체입니다. 왜냐하면, 만연된 영향력이 없다면, 그러한 재앙은 결코 우리 국민의 삶에 닥칠 수 없기 때문입니다. 사블린 동지는 교회와 다른 종교 기관의 영향에 대항하기 위해 우리가 취할 수 있는 조치들을 오랫동안 생각해 왔습니다. 노골적인 억제와 은밀한 억제 모두 시간이 지날수록 거부되었습니다. 하지만, 결국, 공존에 대한 타협과 순진한 생각 또한 배제되었기 때문에, 그것에 대한 대안은 발견되지 않았습니다. 더 이상의 반란을 없애기 위해 우리가 마음대로 할 수 있는 유일한 방법은 단속이고, 그것을 이용할 수밖에 없는 것 같습니다.\n다른 사람들은 틀림없이 이것을 이용하여 우리의 혁명적인 열의를 호전적인 무신론자들의 파괴로 그릴 것입니다. 어떤 사람들은 우리가 그들의 믿음을 강탈했다고 비난하고 우리를 원래 우리가 싸웠던 폭정에 비유할지도 모릅니다. 우리는 이러한 비난이 우리의 생각을 괴롭히도록 내버려 두어서는 안 됩니다. 결국 역사의 바른 편에 서게 될 사람은 바로 우리입니다."

 BRY_the_struggle_against_theocracy:0 "신정에 맞서는 투쟁"
 BRY_the_struggle_against_theocracy_desc:0 "알렉산다르 멘은 우리 나라의 교육 수준이 낮은 지역에 위험한 가치를 심어주었습니다. 농민들은 자신을 둘러싼 공산주의 세력으로부터 '인간'이 북쪽의 구세주로 여기 있다고 믿으며 분노하고 있습니다. 비록 우리가 모든 것을 한 번에 진정으로 고용할 수 있는 여전히 고통스러운 인력 부족에 처해 있지만, 우리는 일부 병력을 효과적으로 상부 마을들을 수비하는 곳으로 돌릴 수 있고, 그들에게 알렉산다르 멘은 구세주가 아니라는 것을 상기시킬 수 있습니다.\n\n 그는 단지 위험할 정도로 자신을 하나라고 생각하는 사람입니다."

 BRY_the_trial_of_alexander_men:0 "알렉산다르 멘의 재판"
 BRY_the_trial_of_alexander_men_desc:0 "최근 수도플라토프의 가장 충성스러운 마지막 병사들 중 일부가 항복함에 따라, 우리 군인들은 그 인간을 포로로 잡아서 우리의 수도로 데려왔습니다. 좀 더 급진적이고 반동적인 정치인들 중 일부는 피를 얻기 위해 싸운 반면, 그 남자는 적절한 재판을 받을 자격이 있습니다. 사블린 동지 자신도 도착 후 한 마디 말도 하지 않는 종교 신비주의자를 어떻게 해야 할지 다소 상반된 감정을 가지고 있었습니다.\n\n 그 남자를 죽이거나 재판 없이 무기한 투옥하는 것은 불공평할 것입니다. 결국, 그 신부는 혁명가로 위장한 도적 왕이나 반동이 아닙니다. 그는 비록 그의 비전이 근본적으로 잘못 알고 있고 매우 잘못된 정보일지라도, 그의 인민들에게 최선을 바라는 사람입니다. 그러므로 그는 백성의 정의의 대상이 될 것이며, 그렇게 해야만 우리가 '아버지'의 운명을 결정할 것입니다."

 BRY_a_beacon_of_freedom:0 "자유의 등대"
 BRY_a_beacon_of_freedom_desc:0 "쉬운 길도, 짧은 길도 아니었지만, 이제 잘못된 아버지가 패배하고, 교활한 파시스트들이 산산조각이 났습니다, 우리는 이제 한때 러시아 극동이라고 알려졌던 것을 스스로 통제하고 있음을 알게 되었습니다. 이미 우리의 헌신적인 군인, 통신원, 이념가들은 광활한 시베리아 영토를 통해 우리의 혁명의 메시지를 널리 전파하기 위해 열심히 노력하고 있습니다. 우리는 현재 많은 사람들이 극동 전역에서 "붉은 봄"이라고 부르는 것을 시작했으며, 우리의 군인들은 해방을 가져오고 있으며, 새로운 혁명이 남아 있다는 메시지를 전달하고 있습니다. 사블린 동지와 그의 최측근들은 모든 러시아인들의 해방을 계속해서 준비하고 있고, 일반적으로 극동과 러시아의 미래는 계속해서 밝아지고 있으며, 최근 기억으로는 처음으로 버려진 반동적인 연합이 한때 좌익 정치 사상을 지배했던 한 가닥 희망의 빛을 보게 됩니다."
 
