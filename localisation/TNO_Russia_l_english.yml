 russiadiplo.83.a:0 "괜찮군."
 russiadiplo.83.b:0 "이건 헛소리야!"

 russiadiplo.84.t:0 "휴전이 제안되다!"
 russiadiplo.84.d:0 "우리 경쟁자가 전쟁을 정전 협정을 맺고 남부 우랄의 운명을 건 싸움을 끝내자는 외교 성명을 보냈습니다. 한때 이 지방을 다스렸던 세력들은 전투 중 정복 및 흡수되었고 전쟁이 계속되고 사상자수가 증가하며 아무도 우세를 점하지 못하고 있습니다. 제안된 정전 협정에 따르면 적대행위는 무기한 중단되고 남부 우랄은 공평하게 동서로 분할됩니다.\n\n정전 협정은 두 세력 모두에게 회복하고 상처를 핥을 시간을 줍니다. 두 세력 모두 새 영토를 통합하고 적대행위를 재개할 준비를 할 수 있을 것입니다. 하지만 지금 전투를 멈추면 다음에 찾아올지도 모르는 주도권을 잃을 수도 있습니다. 이 조항을 받아들일지, 아니면 완전한 승리나 패배를 맞이할 때까지 계속 싸울 것인지 선택해야만 합니다."
 russiadiplo.84.a:0 "괜찮군."
 russiadiplo.84.b:0 "이건 헛소리야!"

 russiadiplo.85.t:0 "휴전 계획이 승인되다!"
 russiadiplo.85.d:0 "우리가 제안한 정전 협정의 답장을 막 받았습니다. 우리 경쟁자가 조항을 받아들였습니다! 보르쿠타와 남부 우랄은 서쪽 세력에게 할양되며 두 국가 간의 모든 적대 행위는 잠깐 중단됩니다. 이 평화는 언제라도 깨질 수 있는 매우 불안정한 평화지만 숨을 돌리고 적대행위 재개를 준비할 시간은 벌어줄 것입니다. 만약 어떤 기적이라도 일어나서 평화가 계속된다면 평화적인 재통일 협상을 재개할 수 있을지도 모릅니다. 하지만 그건 나중에 생각할 일입니다. 지금 중요한 것은 몇십 년을 전쟁에 사로잡힌 국가가 귀중한 평화의 시기를 누리게 될 것이라는 점입니다. 계속될 것 같지는 않지만요. 서쪽 세력이 승리의 맛을 즐기고 있지만, 언제 그 맛을 다시 즐기게 될지는 알 수 없습니다."
 russiadiplo.85.a:0 "마침내 평화로군."

