 RUS.50.t:0 "퇴거 통보"
 RUS.50.desc:0 ""좋은 하루입니다." 뿔테 안경을 쓴 중년 남성이 문 앞에 똑바로 서 바실리를 의심스럽다는 눈으로 보았다. "사실을 알려드릴 의무가 있어서 왔습니다..." 교사가 공책을 잡기 위해 종이 뭉치로 손을 뻗었다. 그녀는 그 뒤에야 공책이 없다는 것을 깨달았다. "...1973년 12월 18일 러시아 공화국 베체에서 통과된 토지 및 재산 환수법에 따라..." 나이 들고 무뚝뚝한 바이에른인은 정치적 비난을 맹렬하게 늘어놓기 시작했다. 침방울이 하늘을 날았다. 바실리는 초조하게 벽에 걸려있는 소총을 보았다. "...당신의 주택은 강탈된 러시아인 소유 토지 제1형으로 분류되었습니다." 겁에 질린 네덜란드인 주부는 남편이 가르쳐 준 엉터리 독일어로 무슨 말인지 물었다.\n\n"따라서 30일 내로 당신 주택의 법적 소유권은 원래 전쟁 전 소유주에게 이전됩니다..." 농부는 자신이 이 땅에 일군 것이 무엇인지 애원하듯 말했다. 뒤에서 지켜보던 아이들은 금방이라도 울음을 터뜨릴 듯이 울먹였다. "...따라서 기한 내 모든 소지품을 가지고 떠나시기를 권고합니다." 나이 든 참전자는 아무 말도 하지 않았다. 단지 어떻게든 이해했다는 듯이 공감에 가까운 눈으로 바실리를 보았다.\n\n"주택을 훼손하지 말아 주십시오. 귀하가 이곳을 떠나기 전에 생긴 피해는 귀하의 책임이 됩니다." 훌쩍이는 건설 노동자는 더는 아무 말도 듣지 않았다. "러시아국은 이 일을 안타깝게 여기지만 독일 점령으로 재산을 잃은 이들에게 배상하기 위해 필요한 일이라고 믿습니다." 늙은 여자가 공허한 눈으로 현관을 보았다. 그곳에는 새로운 사상가의 모습이 걸려 있었다.\n\n"질문 있으신가요?""
 RUS.50.a:0 "수많은 목소리가 바실리를 뒤덮었다."

 RUS.51.t:0 "카페인 공급"
 RUS.51.desc:0 "1950년대 후반부터 1960년대 초반까지의 혼란기에 차나 카페인 같은 사치품은 보기 드문 상품이었습니다. 돈과 인맥 모두를 갖춘 사람만이 이를 맛볼 수 있었고 대부분의 사람들은 손 대 보지도 못했죠.\n\n하지만 러시아가 안정화되며 세계 경제와의 접촉이 비약적으로 늘어났습니다. 한때 희귀품이었던 것들은 이제 점점 더 대량으로 수입되고 있습니다. 이 중에는 초콜렛, 과일, 외국산 와인, 그리고 물론 커피와 차도 있었습니다. 이제 카페인 음료는 특권층만 누릴 수 있는 사치품이 아닙니다. 우리 시민 중 많은 이들이 선택하는 (아직 비싸기는 하지만) 점점 더 흔해지는 음료입니다."
 RUS.51.a:0 "미래의 성공을 위해 건배!"

 RUS.52.t:0 "스포츠 경쟁 의식"
 RUS.52.desc:0 "성공적인 서러시아 통일과 통합 노력으로 국민들이 하나의 깃발 아래 어느정도 뭉치도록 할 수 있었지만 많은 지역들 간의 무시무시한 경쟁 의식은 아직 남아 있습니다. 무장 군벌의 시대가 끝났을지는 몰라도 우리 국민들은 경쟁 의식을 드러낼 새로운 방법들을 찾아냈습니다. 하키도 그 중 하나인 것 같습니다.\n\n최근 고리키 탄키스티와 카잔 아크 바르스의 경기는 시즌 첫번째 경기에서 바르스가 4대 2로 아슬아슬하게 승리하며 난장판이 되었습니다. 고리키 시민들은 패배를 부정하며 술에 취한 채 시위를 벌였습니다. 이 시위는 나중에는 폭동으로 변했습니다. 군중들은 아크 바르스가 자신들의 호텔로 돌아가지 못하게 만드려고도 했습니다. 전 도시의 수많은 구역에서 타타르인을 모욕하는 낙서가 그려졌습니다. 또한 수많은 약탈과 파괴행위도 벌어졌습니다.\n\n이 사건으로 인한 피해를 모두 합해봤더니 상당한 액수였습니다. 많은 이들은 이 일이 이후 벌어질 경기에 걱정스러운 선례가 되지 않을까 걱정하고 있습니다. 특히 하키 시즌은 지금 막 시작했으니까요."
 RUS.52.a:0 "어, 그래도 서로 총을 쏘는 것보다는 낫잖아."

 #############################
 ###통일 이벤트 - 사라질 예정###
 #############################
 RUS.200.t:0 "붉은 10월이여 영원하라"
 RUS.200.desc:0 "오늘 러시아 전역에서 환영의 목소리가 울려 퍼졌습니다. 병사들은 구식 소련 군복을 입고 어디선가 주워온 낡은 혁명기~대조국전쟁 시기 소련 군기를 들었습니다. 오늘은 러시아에 새로운 날입니다. 20여 년 만에 이 상처 입은 땅이 참된 목적과 대의 아래 결집한 것으로 보입니다.\n\n세계의 반응은 혼합되었습니다. 유럽의 많은 사람은 슬라브인의 복수와 러시아가 세계 대전에서 겪은 실패의 보복의 가능성을 두려워했습니다. 하지만 미국에서는 많은 이들이 환영했습니다. 미국 좌파들은 이 일로 전세가 나치와 일본에 불리해졌다고 알렸습니다.\n\n하지만 러시아에서는 사람들이 단결했습니다. 소비에트와 공산주의를 혐오하는 이들조차 통일 러시아가 이 땅에 단 한 번 찾아온 유일한 희망이라는 것을 부정하지는 못합니다. 이미 많은 이들이 이 국가가 지금 무엇을 해야 할지를 두고 토론을 벌이고 있습니다."
 RUS.200.a:0 "연방이 세계에 보여줄 모습은 무엇일까?"
 RUS.200.b:0 "만국의 노동자여, 단결하라!"

 RUS.201.t:0 "영원한 러시아의 통일"
 RUS.201.desc:0 "오늘 [From.GetLeader]의 [From.GetRulingParty] 정권이 수많은 러시아 국가를 재통일하는 데 성공했다고 발표했습니다. 이들은 새 정권의 힘이 적들을 마침내 심해 속에 처박았다고 선언했습니다. 모든 주요 인구 중심지에서 군중들이 환호하고 병사들이 행진했습니다. 모든 마을에서 최소 한두 명의 술 취한 민병대원이 새 연방의 깃발을 휘날리며 거리를 비틀거렸습니다.\n\n오늘은 러시아와 신 정부에게 새로운 날입니다. 러시아는 과거 왕정과 공산주의를 시험했습니다. 그리고 역사상 최악의 패배 이후 모순적이게도 파시즘을 시험하게 되었습니다. 많은 이들은 러시아인들이 자신이 제일 증오하는 적들과 같은 사상을 받아들였다는 것에 놀랐습니다. 하지만 또 다른 많은 이들은 이를 당연한 일로 여겼습니다.\n\n적과 싸우기 위해서는 적이 되어야 한다고요."
 RUS.201.a:0 "네가 그 심연을 오랫동안 들여다본다면..."
 RUS.201.b:0 "러시아의 적들은 우리를 두려워 할 것이다!"
 
 RUS.202.t:0 "공화국의 불사조"
 RUS.202.desc:0 "러시아 공화국은 화염 속에서 짧은 생을 마쳤습니다. 혁명이 비명 지르는 공화국을 어둠 속으로 끌고 갔었죠. 러시아 공화국은 비효율적이었으며 안정적인 정부를 세우지도 못했습니다. 제대로 된 기회를 얻지도 못한 것 같았습니다. 공화국의 붕괴를 슬퍼하는 사람은 별로 없었습니다.\n\n하지만 상황이 바뀌었습니다. 오늘 [From.GetLeader]와(과) 그 지지자들이 러시아국 재통일 준비가 드디어 끝났다고 선언했습니다. 새롭고 현대적인 러시아 공화국이 내분을 벌이는 군벌들을 대체하고 러시아 민중에게 통합과 정의를 가져다줄 것입니다.\n\n러시아의 계획이 정확히 뭔지는 아무도 모릅니다. 재정복을 꿈꿀지 평화적인 재통합을 꿈꿀지는 아직 알 수 없습니다. 세계는 숨을 죽이며 기다리고 있습니다."
 RUS.202.a:0 "그래, 두 번째 기회구만."
 RUS.202.b:0 "모든 러시아인에게 자유를!"
 
 RUS.203.t:0 "시궁창에서 나온 왕관"
 RUS.203.desc:0 "오늘 러시아의 새 수도에서 장대한 기념식이 열렸습니다. [From.GetLeader]이(가) 전 러시아의 차르로 왕관을 썼으며 수천 명의 환호하는 군중과 벌써 만들어진 궁정 관료들이 새로운 전제 군주가 옥좌에 앉았다고 알렸습니다.\n\n전 세계는 놀라움에 휩싸였습니다. 차르의 귀환은 많은 사람이 예상하지 못했던 일이었습니다. 하지만 많은 전문가는 이를 반박하며 오래전부터 예상되었던 일이라고 주장했습니다. 러시아의 진정한 몰락은 차르가 끌려 내려간 후 일어난 일로 여겨졌으며 전제 군주에 우호적인 정서는 군벌 시대까지 남아있었다는 것입니다.\n\n놀랍건 아니건 이제 차르는 광대한 러시아 전역을 통치합니다. 러시아 민중은 수십 년 만에 처음으로 무언가를 갖게 되었습니다. 정확히는 이들을 통합할 누군가를 말이죠. 서부 사람들은 이를 찬성하는 눈으로 봅니다. 하지만 일본과 독일은 러시아와의 분쟁이 자신들의 한계가 될 것이라 두려워하며 군대를 준비하기 시작했습니다.\n\n유일하게 단 한 사람, 바로 차르의 반응만이 알려지지 않았습니다. 많은 이들이 공포나 기대 속에 첫 번째 어명을 기다립니다."
 RUS.203.a:0 "정교회, 전제 군주, 민족이 다시 정권을 잡았군."
 RUS.203.b:0 "차르께 영광을! 전 러시아와 그 이상의 지배자이실지니!"
 
 RUS.204.t:0 "영원한 힘"
 RUS.204.desc:0 "오늘 [From.GetLeader]와(과) 휘하 군인들이 러시아 국가의 재통일을 위한 최종 준비가 드디어 끝났다고 선언했습니다. 전 세계의 텔레비전은 장군과 통치자들-대부분 동일인-에게 경례하는 병사들의 행진과 군사 정부가 약속한 안정과 치안을 반기는 환영 인파의 모습을 송출했습니다.\n\n러시아는 이제 하나의 국가가 되었습니다. 더 정확하게 말하자면 국가를 가진 군대가 되었습니다. 그 지휘 계통 꼭대기에는 [From.GetLeader]의 [From.GetRulingParty]이(가) 철권으로 나라를 통치합니다.\n\n러시아인들은 이를 환호로 맞이했지만, 세계는 이를 보며 혼란과 공포를 느꼈습니다. 많은 이들이 오랜 군벌 시대 동안 창궐했던 잔혹 행위와 강도질의 종말을 환영했습니다. 이는 독재적인 군 지휘관과 그 이너 서클의 산물입니다. 하지만 러시아는 이제 두려움 받는 야수가 되었습니다. 이미 러시아 군부는 새롭고 현대적인 군대를 양성하기 시작했습니다. 국제 사회가 보기에 [From.GetLeader]은(는) 이 군대를 쓸 준비가 된 것 같습니다."
 RUS.204.a:0 "이건 더 많은 분쟁만을 불러올거야."
 RUS.204.b:0 "러시아의 적들이여, 우리를 두려워하라!"

 RUS.205.t:0 "대여정이 시작되다"
 RUS.205.desc:0 "오늘 러시아에서 [From.GetLeader]이(가) 자신이 러시아 민중의 영적 지도자라고 선언했습니다. 그는 이 선언으로 러시아 전 지역의 지배자 자리에 올랐습니다. 러시아 전역의 모든 교회에서 예배가 치러진 후 밤까지 광범위한 축하 행사가 벌어졌습니다. 신생 통일 국가의 지도자는 우랄산맥에서 태평양까지 송출된 텔레비전과 라디오 방송에 처음으로 출연한 사람이 되었습니다.\n\n영적 지도자들과 지방 군정 장관들은 텔레비전도 라디오도 없는 사람들을 위해 새 지도자의 연설을 소리 내 읽었습니다.\n\n이제 새로운 신정 정부가 무엇을 할지 아는 사람은 아무도 없습니다. 일부는 [From.GetRulingParty]이(가) 국경 내 사람들에게 신앙을 가져다줄 것이라 믿는 것으로 보입니다. 하지만 다른 이들은 성스러운 군단이 국경 밖으로 행진하거나 과거의 적을 상대로 영적 성전을 벌일까 두려워하고 있습니다."
 RUS.205.a:0 "새 정권이 절제란걸 배우길 빌자."
 RUS.205.b:0 "신앙의 아버지가 우리를 영광으로 인도하시니!"
 
 RUS.206.t:0 "검은 행군이 시작되다"
 RUS.206.desc:0 "오늘 러시아에 검은 깃발이 휘날립니다. 병사들은 마지막으로 남은 러시아에 대한 '반역자들'을 끌고 나왔습니다. 이들 중에는 독일과 일본의 스파이로 지목된 이들도 있었습니다. 이들이 환호하는 러시아 군중 앞에서 처형되는 장면은 국제 텔레비전을 통해 송출되었습니다.\n\n[From.GetLeader]와(과) [From.GetRulingParty]은(는) 이 일이 세계 대전 때의 악에 대한 러시아 민중의 분노를 마주하기 위한 긴 여정의 첫걸음이라고 선언했습니다.\n\n이미 정치장교가 각 마을에 방문해 가능한 모든 남성을 흑색 군단이라고 불리는 조직에 동원하기 시작했습니다. 흑색 군단이라는 이름은 검은 군복과 깃발 때문에 붙여진 이름입니다. 여성도 이 군단에 동원하는 게 어떻냐는 얘기가 나오고 있는 거로 보입니다.\n\n새로운 국가는 경제에 대해서는 극히 작은 언급만을 했습니다. 산업에 대한 말은 전쟁의 도구로 표현하는 말밖에 없었습니다. 민중의 권리나 자유에 관해서도 별로 신경 쓰지 않는 것 같습니다. 이들이 말하는 것은 매우 상세하게 묘사되는 러시아의 적의 완전한 절멸입니다. 민중은 이를 두 팔 벌려 환영하는 것으로 보입니다. 최소한 남들이 보는 앞에서는 말입니다."
 RUS.206.a:0 "저런게 좋게 끝날리 없지."
 RUS.206.b:0 "최후의 전쟁, 최후의 승리!"
 
 RUS.207.t:0 "영원한 스바스티카"
 RUS.207.desc:0 "오랜 시간 동안 러시아는 소식의 블랙홀로 여겨졌습니다. 온갖 소식이 들어가지만 나오는 소식은 없었거든요. 나오는 소식들은 보통 카더라 통신이었습니다. 하지만 최근 [From.GetLeader]이(가) 한 발표는 세상을 충격에 빠뜨렸습니다.\n\n오랜 시간 동안 악질 소문으로만 여겨졌던 아리아인 형제단이 러시아를 철권으로 통일하는 데 성공하며 전 세계에 존재와 힘을 알렸습니다. 형제단 지도부가 새로운 영토에 자신들의 교리를 어떻게 퍼뜨리는지 고심한 결과 모든 마을에 스바스티카가 내걸렸습니다.\n\n소문은 여전히 퍼져나가는 중입니다. 심지어 일부에선, 라이히를 떠받드는 양 굴던 형제단이라도 라이히가 약해지고 나면 기꺼이 그를 향해 달려들게 될 것이라 말합니다. 형제단에게 아리아성이란 얻어낼 수 있는 것인 만큼, 또한 잃을 수도 있다는 믿음을 준 건 바로 라이히였습니다.\n\n형제단의 의도가 어떻든, 대부분의 관측자는 새로운 러시아를 보며 충격과 공포를 표했습니다. 이들이 할 수 있는 것은 아리아인 형제단이 자애로워지거나 빠르게 붕괴하기를 기도하는 것뿐이었습니다..."
 RUS.207.a:0 "신이시여..."
 RUS.207.b:0 "우리는 이제 죽음이요, 세상의 파괴자가 되었도다."
 
 RUS.300.t:0 "시베리아의 화창한 하루"
