 russiadiplo.31.t:0 "오렌부르크에 선전포고!"
 russiadiplo.31.d:0 "큰일 났습니다! 우랄산맥 남부에서 고조되던 긴장이 마침내 폭발했습니다. 우리 경쟁자들은 우리가 평화로운 외교 활동을 할 수 있게 하지 않았습니다. 놈들은 자신들의 터무니없는 위협을 계속 밀고 나가기로 했습니다. 우리가 오렌부르크와 통합에 관해 평화로운 협상을 하도록 하는 것보다 러시아를 또 한 번 전쟁터로 만들기로 한 것입니다. 이미 우랄산맥 전역에서 병력이 충돌하고 있습니다. 우리 외교관들은 오렌부르크에 협상을 끝낸다면 무슨 일이 일어날지 확실히 경고했습니다. 하지만 적대 관계가 되며 오렌부르크 외교관들은 공식적으로 통일에 관한 논의를 전부 중단했습니다. 자유 구역을 침공하는 수밖에 없습니다. 오렌부르크가 경쟁자의 손에 떨어지게 둘 수 없습니다. 이제 우리는 오렌부르크와 경쟁자 놈들을 동시에 상대해야 합니다. 우리가 할 수 있는 일은 놈들을 빠르고 확실하게 깨부수는 것입니다. 우리는 평화를 위해 노력했습니다. 하지만 러시아가 통일되기 위해서는 러시아인의 피가 더 많이 필요한가 봅니다. 이 투쟁이 우리가 거쳐온 싸움보다는 문명적이기를 빌 뿐입니다."
 russiadiplo.31.a:0 "그렇더라도 우리는 승리할 것이다!"
 
