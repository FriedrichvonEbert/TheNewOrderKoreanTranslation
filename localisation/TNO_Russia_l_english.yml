 RUS_heirs_of_harbin_desc:0 "In the aftermath of the Russian Civil War, the remainder of the White Army retreated into Harbin, exiled against their will. Nursing their wounds, they plotted for the overthrow of the Soviet Union. At the same time, however, a new movement coalesced in Harbin: fascism. Under the lead of Rodzaevsky and Matkovsky, the Russian Fascist Party became the premier party of Russian emigres. During the collapse of the Union, the Whites and the RFP formed a united front against the Bolsheviks. For a time, they were successful - until infighting split them from one another. Now the three splinters vie for power, each claiming to be the rightful heir of Harbin."
