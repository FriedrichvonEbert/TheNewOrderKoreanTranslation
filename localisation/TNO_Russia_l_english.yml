 RUS_tourist.1.t:0 "출항"
 RUS_tourist.1.d:0 "손에는 나침반을 들고 뱃속에는 더부룩함을 느낀 채, 그는 수평선 너머로 빠르게 사라져가는 앵커리지의 모습을 보았다. 배가 항구에 정박하고 있는 동안 했던 카드 게임과 받은따뜻한 술 대접은 그의 흥분과 방랑벽을 채우는데 큰 도움이 되었다. 하지만 그는 인정할 수 밖에 없었다. 어제 있었던 작별 인사를 머릿속에서 지워버리기는 힘들었다.\n\n어머니의 반응은 놀랍지 않았다. 현관문 앞에 서있었을 때 보인 조용한 울음과 기나긴 해야 할 일 목록. 그건 그가 해야 할 일들이었다. 그는 할 수 있는 예방책은 다 했고, 필요한 서류는 다 챙겼다. 절대 끝나지 않을 것 같은 대화였다. 하지만 그건 끝났다. 어머니와의 문제는 해결했다. 바다에 얽매인 그의 마음에 회한을 불러오는 것은 어머니가 아니었다. 놀랍게도, 그건 아버지였다.\n\n아버지가 수수께끼였다고 말하는 것은 절제된 표현이었다. 아버지에 대한 어린 시절 기억은 셀 수 없을 정도로 많았다. 아버지는 야구 경기를 보러 오지도 않았고, 생일 파티를 할 때도 없었고, 유치원에서 그린 그림을 보여줘도 한 단어로만 대답했다.\n\n그렇다고 아버지가 아들을 그냥 내버려두기만 한 것은 아니었다. 그는 가끔씩 애정을 보였고, 아들들에게 바람 빠진 타이어 한두 개를 갈아끼우는 법을 가르쳐주었다. 문제는 일관성이 없거나 부족했다는 것이다. 아버지는 어느 때라도 다시 지하실로 들어가버리거나 차를 타고 나갔다가 저녁 식사가 끝난지 몇 시간 뒤에 돌아올 수 있었다. 그는 이걸 절대 이해하지 못했다. 어쩌면 전쟁이 너무 큰 상처를 줘서 위스키와 혼자만의 시간에만 작동하는 사람을 만든 걸지도 몰랐다.\n\n그래서 택시 앞에서 아빠가 울음을 터트리고, 힘차게 껴안고, 차 문이 닫히기 전에 아들에게 나침반과 권총을 건냈을 때, 그는 흔들릴 수 밖에 없었다. 그런 사람에게 큰 충격을 주다니, 정말 옳은 결정을 한 걸까?\n\n결국 그는 생각을 저 너머로 밀어두고 갑판 밑으로 돌아갔다. 이제 돌아갈 수 없었다. 그의 앞에는 장대하고 흥미진진한 모험이 기다리고 있었다. 그는 살아서 돌아올 것이다. 그리고 결국에는 더 나은 사람이 될 것이다."
 RUS_tourist.1.a:0 "저곳에 뭐가 있는지 보자고..."
 
 RUS_tourist.2.t:0 "예상치 못한 방문객"
 RUS_tourist.2.d:0 "미국 알래스카 주의 앵커리지에서 온 배 한 대가 페트로파블롭스크 캄차츠키 항구에 도착했다. 유일한 승객은 자신이 혼자 다니는 관광객이라고 주장한 스티브 스미스라는 이름의 미국인이었다. 그의 신분은 그가 가지고 있는 서류들이 증명했다. 단호하지만 어린 인상을 한 그가 러시아 무정부 상태에서 오래 살아 남을 수 있을지 알 수 없었다. 그리고 그가 그 살아남을 기회를 잡을 수 있을지는 우리에게 달려 있었다.\n\n이반 유마셰프는 보고서를 저 멀리 밀어놓기 전에 입술에 침을 바르며 다시 한 번 훑어보았다. 그는 담배 (요즘 같은 시기에는 사치품임. 지나가던 일본 선박에게서 뜯어낸거라고 들음) 한 개비를 집고 다른 손으로 불을 붙였다. 미국인 관광객이라고, 허? 그런건 매일 볼 수 있는 것이 아니었다. 미국인이 떠나기 전에 개인적으로 만나 함대 구경이나 시켜주는 것도 좋을지도 모른다. 그게 부끄러운 해적단으로 전락한 태평양 함대의 모습을 잠시 잊게 해줄수도 있으니까."
 RUS_tourist.2.a:0 "그래도 인상적이기는 할거야."

 RUS_tourist.3.t:0 "일기 1: 태평양 함대"
 RUS_tourist.3.d:0 "캄차카 여행은 생각보다 더 다사다난했다. 군함과 도크에 있는 선원들은 다 함께 내 보트를 보았다. 내가 미국에서 왔다고 말하자 선원들은 어째선지 흥분한 것 같았다. 이들 중 많은 이들이 나와 악수하고 싶어했다. 유명인사가 된 것 같은 기분이었다. 캄차카를 지배하는 '태평양 함대'의 지도자 유마셰프 제독이 나를 직접 보러 오자 그 느낌이 더 강해졌다. 그는 이 도시가 페트로파블롭스크 캄차츠키라고 불린다고 하고는 함대 구경을 시켜줬다. 제독은 진짜 착하고 인내심 있는 사람이었다. 영어는 별로였지만 말이다. 그는 큰 전쟁이 벌어졌을 때 영어를 배웠다고 했다. 그러니 20여년 동안 써보지 못했을 것이다. 그래도 아예 못하는 것보다는 나았다.\n\n근데 함대가 좀 이상했다. 몇몇 배는 구식이지만 연료와 부품은 필요할거다. 근데 그걸 만들 산업을 못 봤다. 항구에 무역선이 있는 것도 몰랐고. 캄차카의 경제가 해적질로 돌아간다고 들었지만 제독이나 선원들 같이 좋은 사람들이 그럴 것 같지는 않았다. 모두가 먹을 것이 필요하다. 그리고 내가 러시아 상황에 들은 것의 반이 사실이라면 이들을 그렇게 탓할수도 없는 일이다. 적어도 유마셰프 제독은 나를 마가단으로 태워줄 배를 구해줬다."
 RUS_tourist.3.a:0 "육지다!"

 RUS_tourist.4.t:0 "한 미국인의 방문"
 RUS_tourist.4.d:0 "캄차카에서 온 보트에 흥미로운 승객이 타고있었습니다. 미국인 관광객입니다. 보통 외부인이 러시아를 방문하는 일은 없죠. 특히 미국인은요. 애초에 전쟁으로 황폐화된 황무지를 방문하고 싶어하는 사람이 어디 있겠습니까. 그 중에서도 머나먼 극동 변방인데 말입니다. 우리가 그를 어떻게든 도와주지 않는다면 일주일 내로 얼어죽을 겁니다. 순진한 미국인이 황야에서 죽게 만들 수 없습니다. 최소한 며칠 동안 쉴 곳을 마련해 줄 수는 있겠죠.\n\n마트콥스키께서도 그 자와 만날수도 있을겁니다! 그는 미국인입니다. 미국 지도부와 연락하는데 유용하겠죠. 우리는 언제나 미국인들과 가까운 관계를 만들고 싶어했습니다. 그러니 여기있는 한 명부터 시작해보는게 어떻습니까! 마트콥스키께서도 그가 CIA에 연줄이 있을거라고 믿고 있는데요. 얼마나 운이 좋은지!\n\n거기다가 환대를 할 좋은 방법일겁니다. 그 미국인이 러시아인의 진정한 보즈드를 만났을 때 감명 받을게 당연하잖습니까! 어찌되었든, 좋은 인상을 준다면 주변의 다른 군벌들보다 더 눈에 띄는데 도움이 될 것입니다.\n\n그런데, 그냥 마가단 한 번 둘러보게 해주는게 더 좋고 안전한 생각일지도 몰라요. 진정한 러시아의 삶의 방식을 보려면 마트콥스키와 만나는 것보다 그냥 도시를 보는게 좋을겁니다. 그리고 보즈드께서는 바쁘신 분이잖습니까. 쓸모 없을지도 모르는 미국인 데리고 시간 낭비 하는걸 좋아하지 않으실수도 있습니다. 그래서, 마을 여행을 시켜줘야 할까요, 아니면 마트콥스키와 함께 술을 마시도록 초대해야할까요?"
 RUS_tourist.4.a:0 "마트콥스키께 보내고 제일 좋은 보드카 가져와!"
 RUS_tourist.4.b:0 "여행 좀 시켜줘!"

 RUS_tourist.5.t:0 "일기 2: 마트콥스키와의 만남"
 RUS_tourist.5.d:0 "오늘 마가단의 "보즈드" 미하일 마트콥스키와 만났다. 꽤 재밌는 사람이었고 끔찍하지 않은 보드카도 내줬다. 하지만 전체적으로 보자면 좀 기이한 경험이었다. 이상한 일이지만, 계속 내가 닉슨 대통령과 CIA랑 무슨 관계인지 물어봤다. 머리 스타일 때문인가?\n\n내가 그냥 평범한 미국인이라고 말하니까 좀 실망한 것 같았다. 그는 미국에서 어떻게 살았고 러시아에서 뭘 하고 있는건지 물었다. 나는 내가 대학생이고 미국에서 지루한 삶을 보내는 대신 재미와 모험을 찾아 러시아에 왔다고 말했다. 그가 어떻게 말했는지는 모르겠다. 아마 처음 다가온 도적에게 내가 어떻게 총을 맞을 수 있을지에 대한 말 같았다. 뭐 그렇지. 나는 몇 잔을 더 마시고 우리 아빠가 화성으로 비밀 계획을 떠난 우주비행사인데다가 전쟁에 권총 한 정으로 쪽바리 100명을 죽인 적도 있다고 했다. 사실 우리 아빠는 언제나 기계공이었다. 하지만 마트콥스키는 이 이야기를 재밌어 하는 것 같았다. 얼마나 이해했는지는 모르겠지만. 난 러시아어를 잘 못한다.\n\n만남이 끝나고 큰 곰가죽 모자를 선물 받았다. 이거 써야하나? 이미 모피 코트를 가지고 있었지만 그냥 받았다. 매우 따뜻했다.\n\n다음에는 야쿠츠크로 가서 무슨 일이 일어나는지 볼거다."
 RUS_tourist.5.a:0 "그래도 재미는 있었지?"

 RUS_tourist.6.t:0 "일기 2: 마가단 관광"
 RUS_tourist.6.d:0 "오늘은 마가단 관광을 했다. 술집이 많은 재밌는 도시였다. 그 술집에서는 보드카만 팔았고, 그 보드카도 까놓고 말해 꽤 끔찍했지만. 주변에 있는 큰 것은 항구가 다였다. 그래도 이 곳에 대해서는 매우 아늑한 느낌이 든다. 이상한 아늑함이다. 예스러운 식사를 즐기는 가족을 지나치면 길 너머에서 검은 옷을 입은 경관들이 노숙자를 쥐어패고 있는게 보이니까. 그래도 여전히 아늑하다.\n\n근처에 마을이 몇 개 더 있다고 들었지만 이 주변에는 마가단밖에 없는 것 같다. 이 곳이 고립된 곳이라는 것은 변하지 않는다. 다음에는 어디로 가야할지 내가 알기를 바란다. 러시아에는 도로도 별로 없다.\n\n관광 중에 노동수용소도 본 것 같다. 확실하지는 않지만 관광 가이드가 내가 가까이 가지 못하게 막았다. 마가단에는 많은 사람이 갇힌 노동수용소가 몇 개 있는게 확실하다. 이게 내가 러시아에서 본 최악이기를 바란다. 하지만 몇몇 지역은 이것보다 더 나쁠 것 같다.\n\n전체적으로 보자면 마가단은 그렇게 나쁘지는 않았다. 하지만 다른 곳들도 이렇지는 않았으면 좋겠다. 여기 사람들은 이곳의 거친 삶에 적응한 것 같다. 몇몇 부분은 다른 이들과 다르지만 난 이 곳에 와서 기쁘다. 여행을 계속할 때다. 가야 할 길이 멀다."
 RUS_tourist.6.a:0 "그래도 아무르보다는 나아!"

 RUS_tourist.7.t:0 "양키 관광객?"
 RUS_tourist.7.d:0 "알단강 국경 초소 중 한 곳이 마가단에서 특이한 방문자가 왔다고 보고했습니다.\n\n처음에는 그 자가 마트콥스키의 파시스트 무리가 보낸 간첩이라고 예상했지만 좀 더 면밀히 조사해보니 그런건 아닌 것 같습니다. 이 남자는 자신이 러시아를 방문한 미국 관광객이라고 설명하고는 이 어이없는 주장을 뒷받침할 증거를 제시했습니다.\n\n이 인간이 도대체 뭐에 홀린지는 모르겠습니다. 잘 사는 미국인이 혼자서 이딴 짓을 하다니요. 하지만 그는 별로 큰 위협이 되는 것 같지 않았으며 야쿠츠크로 떠났습니다. 그의 미숙함을 생각해보면 오래 살 것 같지는 않습니다. 하지만 우리들의 소박한 공화국을 둘러보게 해줄수는 있겠지요."
 RUS_tourist.7.a:0 "무슨 정신머리길래 러시아가 좋은 관광지라고 생각한거야?"

 RUS_tourist.8.t:0 "일기 3: 야쿠티아"
 RUS_tourist.8.d:0 "강을 건너 야쿠티아로 가는 일은 생각보다 덜 다사다난했다. 내가 목적을 말하기 전에는 국경 경비대가 나를 의심했다. 처음에는 믿지 않았을거다. 하지만 내 여권이랑 마가단에서 산 표를 보여주자 수도로 가게 해줬다.\n\n야쿠츠크는 사람이 많지는 않았지만 평화로운 곳이었다. 사람들은 친절했지만 정부를 좋아하지는 않았다. 내가 들은 바에 따르면 야쿠티아는 광업 이해단체에게 지배받고 있었다. 이들은 정치인 대부분을 매수했고 노동자들을 학대하고는 한다. 내가 만난 광부들은 가혹한 노동환경과 낮은 임금에 대해 말했다.\n\n보급품 약간과 기록을 모은 뒤에 작별인사를 하고 수도를 떠났다. 야쿠츠크를 떠난 뒤에는 드문드문 있는 마을과 채석장 정도만 보였다. 나는 알단의 "파르티잔 공화국"을 향해 레나강을 따라갔다.\n\n내가 러시아에 대해 들은 바에 따르면 가이드나 경호원을 고용하는게 좋은 행동일 것 같다. 나랑 얘기한 사람들의 대부분은 내가 러시아를 다 여행하고 몸 온전히 미국으로 돌아갈 수 있을만한 능력이 있다고 생각하지 않는 것 같았다. 파르티잔 몇몇이 나를 도와주려 할지도 모르겠다."
 RUS_tourist.8.a:0 "그래도 평화로웠어."

 RUS_tourist.9.t:0 "새로운 방문자"
 RUS_tourist.9.d:0 "알단으로 오려고 하는 사람은 별로 없습니다. 춥고 가난한데다가 가장 강력한 이웃 중 하나인 최고 소비에트 상임간부회에 대놓고 적대적인 곳이니까요. 그런고로 파르티잔 몇몇이 미국 국기를 든 남자 하나가 야쿠츠크에서 건너왔다고 보고했을 때는 매우 놀라웠습니다. 곧, 그가 미국인이라는게 사실로 밝혀졌습니다. 그는 구 소련을 여행하며 이 땅에 사는 사람들에 대해 배우기로 했다고 합니다.\n\n군벌과 무정부 상태로 완전히 박살난 나라를 혼자서 여행하다니. 제정신인가 의문이 들기도 합니다. 하지만 우리 파르티잔들은 그가 여행을 안전하게 계속 할 수 있도록 이 시베리아의 변방 내에서 호위해줬습니다. 미국인에게는 불행한 이야기지만, 그는 알단에서 밤을 묵은 뒤에 아무르의 파시스트들을 방문할 것입니다."
 RUS_tourist.9.a:0 "미국인들은 다 이렇게 이상한가?"

 RUS_tourist.10.t:0 "일기 4: 알단"
 RUS_tourist.10.d:0 "오늘 아침 알단 영토로 건너갔다. 야쿠츠크처럼 사람이 적은 곳이었지만 평화롭지는 않았다. 알단은 꽤 군사화 되어있었다. 거기다가 인구 중 많은 수가 자유를 위해 적극적으로 싸우는 파르티잔으로 보였다.\n\n현재 이들은 남쪽에 있는 최고 소비에트 상임간부회를 상대로 싸우는데 집중하는 것 같았다. 그래서 나는 덜 적대적인 곳을 방문하기로 했다. 그래서 그 대신 아무르에 갈거다. 그곳 정부가 파시스트라고 들었지만 마가단 사람들은 미국인을 적대하지 않았다. 그러니 괜찮을 것이다.\n\n현지인과의 대화를 도와줄 가이드가 필요할거라고 생각했다. 부랴트인이랑 대화할 때나 정치같은 복잡한 문제를 해결할 때 내 러시아어에 대한 기초적 지식은 도움이 되지 않을게 확실하다. 그래서 가이드를 하나 고용했다. 조야 바실리에브나 페도로브나 - 이름 철자를 이렇게 쓰는게 맞는 것 같다 - 라는 이름의 전직 파르티잔 저격수다. 그녀는 소련 정부가 이동하며 극동에 온 사람으로 전에는 독일군에 맞서 싸운 것 같다. 엄청 친절하지는 않지만 경험이 있다. 거기다가 혼자서 러시아 대부분의 지역을 여행하기도 했다. 그러니 가이드로 최적인 것 같다. 그녀는 아무르로 가는건 실수하는거라고 계속 말한다. 하지만 여전히 그곳으로 날 이끌 생각은 있다."
 RUS_tourist.10.a:0 "내일 일이 잘 풀리기를."

 RUS_tourist.11.t:0 "국경에 나타난 미국인?"
 RUS_tourist.11.d:0 "알단의 잡종견들을 감시하는 임무를 맡고 북서쪽 국경에 배치된 병사들이 새로운 방문자에 대해 보고해왔다.\n\n러시아인 여성과 자신이 미국인이라고 주장하는 남성이 우리 영토로 들어오기를 요청하는 모양이었다. 그 남자는 러시아 전역을 여행할 계획을 세우고 있으며 그 일환으로 제야를 방문하고 싶다고 주장했다.\n\n우리 병사들은 그가 가진 여행 서류는 법적이며, 그나 그의 서류를 의심할 증거를 찾지 못했다고 주장한다. 하지만 우리는 조심해야한다. 힘든데다가 있을법 하지 않은 일이지만 마가단의 변절자나 치타의 구닥다리들이 경비가 약한 곳을 찾아 알단 방향에서 침투하는 것일 가능성도 아직 남아 있다.\n\n두 놈들 모두 보즈드를 끌어내려 사슬을 채우지 못해 안달이 나있다. 아니면 더 심한 짓을 하려하거나. 하지만 그가 말하는게 사실이라면 좋은 기회가 된다. 우리 정부의 힘과 적법성을 증명하면 이 지방에서 더 큰 영향력을 누릴 수 있게 해줄지도 모른다. 이 지방에서, 그리고 결국에는 이 국가에서 우위를 차지한다는 목표에 큰 도움을 줄 것이다.\n\n이들이 보즈드에 대한 반란을 꾸미고 있는건 아닌 것 같다. 하지만 기생충의 정체가 밝혀지더라도 그 의도에 대해 말할 수 있는 사람은 별로 없다. 이 자들을 어떻게 해야할까?"
 RUS_tourist.11.a:0 "아무 위협도 못 된다. 제야로 계속 가게 해."
 RUS_tourist.11.b:0 "체포해. 심문 좀 해야겠어."
 
 RUS_tourist.12.t:0 "일기 5: 아무르 전러시아 정부"
 RUS_tourist.12.d:0 "아직 러시아어를 공부하고 있지만 긴장감이 감도는 상황을 이해할 수는 있다. 우리가 아무르로 넘어갈 때 있었던 일처럼 말이다.\n\n매우 험하게 생긴 국경 순찰대에게 멈춰세워진 나는 조야를 고용하기로 한 내 결정에 감사했다. 그녀의 속사포 같은 러시아어와 내가 가진 서류는 우리가 이 영토의 수도이자 국가 파시스트당의 또다른 보즈드가 있는 제야로 갈 수 있게 해줬다.\n\n이것만은 꼭 적어야겠다. 마가단에서 좁게 보면 제야갸, 넓게 보면 아무르가 얼마나 우울한 곳인지 얘기를 들었을 때 나는 회의적이었다. 하지만 이제는 아니다. 모든 것에 거의 절제된 폭력이 먹구름처럼 끼어있다. 한 발자국이라도 잘못 내딛는다면 즉시 심각한 결과가 뒤따를거라는 느낌이 들었다. 이제는 마트콥스키 당파가 왜 떨어져 나왔는지 잘 이해한다.\n\n조야와 나는 서로의 재빨리 이로운 업무 협의를 재빨리 맺었다. 그녀는 자기도 같은 느낌이라고 말해줬다. 우리 중 누구도 이곳에 더 머물고 싶어하지 않았다. 그러니 기회가 되면 서쪽으로 계속 갈 것이다. 과거의 군주제가 아직도 유지된다고 들은 곳으로 말이다.\n\n그리고 그 곳은 아무르와 다투고 있다. 왜 그러는지 모르겠다.\n\n농담이야 스티브. 빈정대기를 더 연습하는게 좋겠다."
 RUS_tourist.12.a:0 "이 곳을 뜨는게 축복일거야."

 RUS_tourist.13.t:0 "마트콥스키의 미국인 요원?"
 RUS_tourist.13.d:0 "알단에서 온 이들에 대한 결정은 옳았다. 우리 병사들이 이들을 체포하려 할 때 '미국인'을 뒤따르던 여성이 저항을 시작했다.\n\n그래서 즉시 처리되었다.\n\n병사들은 이들의 시신을 처분한 후 소지품을 더 자세히 조사했다. 여성은 야쿠트 장신구와 서쪽 지방에서 온 낡은 소총 외에 흥미로운 소지품을 가지고 있지 않았다. 하지만 가짜 미국인의 자켓 안에서 일기 하나를 발견했다. 그리고 그 안에 있던 내용이 드러났다.\n\n그는 그 말대로 페트로파블롭스크를 통해 들어온 미국인처럼 보였다. 하지만 그 다음에 간 곳은? 마가단이었다. 그곳에서 그는 환영받았을 뿐만 아니라 대반역자 마트콥스키와 개인적인 만남도 가졌다. 우리는 이들이 무슨 이야기를 나누었는지 알 수 없다. 하지만 이후 그의 여정에 따르면 우리에 대한 얘기도 포함되었음은 의심할 여지가 없다.\n\n미국이 마트콥스키와 그의 당파를 지원한다는 것은 오랫동안 알려진 소문이었다. 이 남자의 갑작스러운 등장은 이를 강화시켰을 뿐이다. 이 미국인의 최종 목표가 뭔지는 알 수는 없지만, 우리는 그가 그 목표를 이루지 못하리라는 것을 안다.\n\n그렇기에 우리는 우리의 경계에 자부심을 가질 수 있다. 우리는 보즈드의 위대한 임무에 대한 또다른 음모가 실패했다는 것을 안다."
 RUS_tourist.13.a:0 "보즈드를 막을 수 있는 이는 아무도 없다. 미국인도 예외는 아니야."

 RUS_tourist.14.t:0 "관광객"
 RUS_tourist.14.d:0 "오늘 동쪽에서 예상치도 못한 부류의 방문자가 도착하며 치타는 약간의 충격에 빠졌습니다. 우리 국경 경비대는 한 젊은이를 구금했습니다. 처음에는 그가 로자옙스키 패거리의 간첩이라고 생각했지만 나중에 알고 보니 아무 해도 끼치지 않고 러시아의 고통받는 황무지를 여행하는 미국인 대학생이었습니다. 요즘 같은 시기에 관광객은 꽤 드뭅니다. 하지만 러시아의 산재한 잠재적 위험이 그를 막지는 못한 것 같습니다.\n\n석방되고 난 뒤, 그는 치타로 가서 몇몇 현지인을 면담하기 시작했습니다. 이 기이한 방문자가 도착했다는 소식이 정부 상층부에 전해지는데는 얼마 걸리지 않았습니다. 이제는 차르 미하일 2세도 이 미국인을 만나고 싶다고 관심을 표했습니다. 하늘이 내려주신 군주의 소망을 거역하고 싶지는 않겠죠. 하지만 미하일이 이 외부인과 말을 섞을 일이 없는게 최선일지도 모릅니다..."
 RUS_tourist.14.a:0 "잘 감시만 한다면 면담 일정을 못 짤것도 없지..."
 RUS_tourist.14.b:0 "대신 군대에게 말할 수도 있지."

 RUS_tourist.15.t:0 "일기 6: 차르가 될 남자"
 RUS_tourist.15.d:0 "내가 치타에 도착했을 때, 이곳의 환경이 제야랑은 다르다는 것은 확실했다. 거리에 병사들이 있는건 똑같았지만 사람들은 대낮에 일을 하는 것을 별로 두려워하지 않는 것 같았다. 나는 이곳 사람 몇몇을 직접 면담해 여기가 어떤 곳인지 알아보려고 했다. 하지만 운명이 전혀 다른 무언가를 준비하고 있었다. 어느날 거리에서 경비병들이 나를 불렀다. 처음에는 내가 무슨 문제에 빠졌구나 생각했다. 하지만 이들은 도시어 멀지 않은 호화로운 주택에 날 데려갔다. 알고보니 이 곳을 다스리는 것으로 보이는 차르가 나를 개인적으로 보기를 원했던 것이다.\n\n차르인 미하일 2세는 내가 생각하던 사람과는 전혀 달랐다. 먼저 그는 유창한 영어로 말했다. 독특하게도 영국식 억양이었다. 내가 물어보자 사실은 영어가 모국어고 러시아어는 아직 배우고 있는 중이라고 했다. 떠올려봐라. 러시아 황제로 여겨지는 남자가 러시아어를 하지도 못한다니! 그는 꽤 겸손한 사람이었고 내 여행에 순전히 매료된 것 같았다. 내가 미국에서 왔다는 사실에도 말이다.\n\n내가 미국에서는 어땠는지 계속 말하자 그는 좀 멀어졌다. 그러고는 치타를 구경시켜 주겠다고 제안했다. 엄청 재미있었다. 하지만 군인 몇몇이 항상 우리를 따라오고 있었다. 생각해 보면 이곳에 온 것 자체가 좀... 그랬다. 미하일의 말은 언제나 불안해하는 것처럼 들렸다. 그는 계속해서 뒤를 돌아보았다. 저택 경비 수준은 내가 보기에 좀 과한 것 같았다. 이들이 사람들이 들어오는 것을 막는걸까? 아니면 누가 나가려 하는 것을 막는걸까?"
 RUS_tourist.15.a:0 "귀찮은 미국 놈들..."

 RUS_tourist.16.t:0 "일기 6: 시베리아의 환대"
 RUS_tourist.16.d:0 "치타는 아무리 생각해봐도 원래 있던 끔찍한 곳을 떠난 뒤 들이마쉬는 신선한 공기였다. 사람들은 정부를 비교적 두려워하지 않는 것 같았다. 이들은 목숨을 두려워하지 않고도 계속 살아갔다. 최소한 처음 봤을 때는 이 자칭 제국이 동쪽의 나치 새끼들보다는 더 문명적으로 보였다. 주요 대로 근처의 수수한 호텔에서 좋은 밤을 보낸 뒤에 이들의 시각을 알기 위해 몇몇 현지인들을 상대로 면담을 벌였다.\n\n대부분은 말하기를 좋아하지 않았다. 얼마 지나지 않아 거리를 감시하는 병사들에게서 원치 않는 관심을 끌었다는 것을 알게 되었다. 떠올려보면, 거기 있었을 때 진짜 경찰관은 한 명도 본 적 없었다. 나는 그 병사들에게 심문을 위해 붙들렸다. 그리고는 무슨 엄청 높은 계급의 장군처럼 보이는 사람과 면담했다.\n\n이들은 매우 무례했다. 내 이야기에 별로 감명받지도 않은 것 같았다. 이들이 한 질문은 이상했다. 어젯밤 내가 어디 묵었냐는 얘기부터 차르와 만난 적이 있냐 없냐까지. 나는 그 사람이 누군지도 몰랐다. 왜 만났다고 생각하는건지도 모르겠다!\n\n심문이 끝나자 책임자가 나를 치타로부터 멀리, 이들의 영토 밖으로 보낼 트럭을 주선해줬다. 그는 "귀찮은 미국 놈들이 지들 일도 아닌 것에 기웃거리는 것"을 원치 않는다는 말로 대화를 끝냈다. 분명 따뜻한 환영은 아니었다. 하지만 일이 더 나빠질 수도 있었다고 생각한다..."
 RUS_tourist.16.a:0 "문제가 하나 줄었군."

 RUS_tourist.17.t:0 "미국에서 온 기회?"
 RUS_tourist.17.d:0 "백군과의 국경에 있는 우리 병사들이 알려준 바에 따르면 몇 분 전에 치타에서 출발한 소규모 일행이 부라티야로 넘어왔다고 합니다.\n\n놀랍게도 이 일행은 미국인이 이끄는데, 우리 선전가들의 말에 따르면 요즘 명성을 얻기 시작한 한 미국인과 매우 흡사합니다. 그 미국인은 동쪽에서 서쪽까지 러시아 전역을 횡단할 작정이며 적법한 국가건 아니건 가능한 많은 국가에 머무릅니다. 이 자는 위협이 되지 않습니다. 하지만 기회가 될 수도 있습니다.\n\n이르쿠츠크의 폭군을 상대로 벌이는 우리들의 투쟁은 우리 땅 외의 곳에서는 잘 알려져있지 않습니다.정치적 지원이건, 재정 지원이건, 그 외 다른 지원이건 지원이라면 큰 도움이 될 것입니다. 이 미국인에게 우리의 대의가 올바르다는 것을 증명할 수 있다면 이득을 볼 수 있습니다. 물론 장기적인 이야기입니다. 하지만 많은 사람들이 우리의 노력을 하나로 묶어서 말했지만 우리는 지금 여기서 살아있습니다.\n\n투자는 최소한일 것입니다. 최소한, 미국인은 우리 땅을 가로지르며 인민들의 혁명 정신에 노출될 것입니다. 사블린과 짧은 만남을 가질 수도 있다는 제안이 나왔습니다. 우리 지도자의 타고난 매력은 잘 알려져 있습니다. 가능성은 적지만 사블린에게 약간의 시간이 남는다면, 그 미국인이 여정을 끝냈을 때 우리에게 우호적인 묘사를 할 수 있을 것입니다.\n\n몇몇은 이런 생각 자체가 멍청하며 주목할 가치도 없다고 말합니다. 하지만 다른 많은 이들은 이 기회를 잡기를 부추깁니다. 어떻게 해야할가요?"
 RUS_tourist.17.a:0 "사블린과의 만남에 초대하자. 이 기회를 놓칠 수는 없어."
 RUS_tourist.17.b:0 "의미 없는 짓이야. 그냥 관광을 즐기게 해."

 RUS_tourist.18.t:0 "일기 7: 부랴트 소비에트 사회주의 자치 공화국"
 RUS_tourist.18.d:0 "국경을 넘어 치타에서 부라티야로 들어갔을 때, 우리는 - 정확히는 나는 부라티야 지도자에게 만남을 제안 받을거라고는 생각도 못했다. 하지만 바로 그렇게 되었다.\n\n국경 경비대는 의심스러워했지만 심하게 의심하지는 않았다. 우리는 큰 일 없이 베르흐네우딘스크로 계속 갈 수 있도록 허가를 받았다. 하지만 거기 도착한 우리는 멋지게 차려입은 장교들과 만났다. 이들이 말해주기를 사블린이 우리랑 대화하고 싶어한다고 했다. 더 정확히는 나랑. 정말 그 요청이 그 의미라고 느껴졌다.\n\n물론 승낙했다. 조야와 다른 이들이 잘 대우 받는 동안 나는 사블린의 집무실로 갔다. 이 말은 꼭 해야 겠다. 정말로 인상깊은 남자였다. 거의 불가능할 정도로 젊고, 느긋하게 미소를 짓고, 어마어마한 개인적 매력과, 상냥한 태도까지. 나는 처음 봤을 때부터 그가 좋았다.\n\n나는 그가 말하는 투쟁 - 이르쿠츠크의 이른바 '압제적이고 피의 굶주린' 정권과의 교리적 분열에 대해 조금밖에 모른다고 솔직하게 말했다. 하지만 별로 마음에 두는 것 같지는 않았다. 언젠가 그의 국가가 미국과 관계를 맺게 되기를 바란다고 말할 뿐이었다. 아마 나를 미국 대사라고 부르면서 농담한 것 같다.\n\n우리는 얼마 못 있고 떠났지만 이 모든 경험이 정말 즐거웠다. 거기다가 그의 부하들이 가져가라고 장신구 몇 개를 주었다. 조야는 작은 시장에서 몇 개를 더 샀다.\n\n내일은 이르쿠츠크로 간다. 사블린이 이르쿠츠크에 대해 말한게 진짜인지 궁금하다."
 RUS_tourist.18.a:0 "물론 저들이 말하는게 다 사실이지는 않겠지?"

 RUS_tourist.19.t:0 "일기 7: 부랴트 소비에트 사회주의 자치 공화국"
 RUS_tourist.19.d:0 "부라티야에 처음 들어가며 뭘 기대했는지 모르겠다. 공무원이던 아니던 치타에 있던 사람들이 부라티야에 대해 한 말 중에는 긍정적인 말은 없었다. 반란 국가. 그래. 거기다가 공산주의자들의 국가이기까지.\n\n나는 최악의 경우를 두려워했다. 하지만 지금은 이 사실을 말할 수 있어서 즐겁다. 최악의 경우 대신 즐거운 놀라움이 찾아왔다. 이 땅에는 아직까지 러시아에서 찾지 못한 어떤 활기가 돌았다. 어떠한 미래가 찾아오더라도 여기 있는 사람들은 가치 있는 더 나은 무언가를 위해 싸우고 있다는 확신. 듣자하니 이곳 사람들은 그걸 '혁명 정신'이라고 불렀다.\n\n나는 이런게 진짜 있는건지도 확실하게 말할 수 없다. 하지만 여기 있는 사람들은 이를 단단히 믿는다. 이들에게는 그것만으로도 충분해 보인다. 조야는 이런 열정을 가지고 뛰어난 적을 상대로 이긴다는 것에 매우 회의적이다. 그녀는 정신이 얼마나 의지가 될지 '매우 잘' 안다고 말했다. 하지만 나는 그녀의 비관적인 생각의 동의하지 않는다.\n\n여담으로, 사람들이 나를, 우리를 특별하게 다룬다는 것을 알아차렸다. 더 많은 주목을 받고, 더 많이 존중받고, 더 많이 인정받는다. 내 여행에 대한 얘기가 어떻게 나보다 더 빨리 퍼진 것 같다. 그리고 어느 정도 대단한 관심거리로 여겨지는 것 같다. 매우 생소한 기분이다.\n\n곧 우리는 이르쿠츠크로 떠난다. 이르쿠츠크를 다스리는 이들이 여기 사람들이 말하는 것처럼 폭군인지 직접 알 수 있을 것이다. 어떻게 되던, 뭘 보게 될지 궁금하다."
 RUS_tourist.19.a:0 "물론 저들이 말하는게 다 사실이지는 않겠지?"

 RUS_tourist.20.t:0 "미국인 사블린주의자?"
 RUS_tourist.20.d:0 "사블린이 점거한 땅에 있던 요원들이 전갈을 보냈습니다. 베르흐네우딘스크에서 출발해 이르쿠츠크로 오고 있는 이들에 대한 소식입니다.\n\n듣자하니, 한 미국인이 반란군의 환영을 받은 후 다른 이들과 함께 우리 영토로 오고 있다고 합니다. 보고에 따르면 그는 본래 전세 페트로파블롭스크에 도착한 전세 선박을 통해 극동에 도착한 자라고 합니다. 그나 그 일행이 무슨 의도인지 확실히 알 수는 없지만 곧 주목해야 할 상황이 벌어질거라는 점은 확실합니다.\n\nNKVD에 따르면 이 의심스러운 미국인은 사블린이 직접 환영했다고 합니다. 무슨 글이나 말이 오갔는지는 현재 알 수 없지만 이런 만남은 의심스러울 수 밖에 없습니다. 또한 현재 그의 동료들이 전반적으로 어떤 정치적 성향을 가지고 있는지 확인하지도 못했습니다. 특히, 일행 중 한 여성이 상당한 지리적 지식과 전투 능력을 갖추고 있는 것으로 확인되었습니다.\n\n몇몇 장교들은 이 집단 전체를 사블린의 책략에 매수된 것으로 대우하고, 이들을 생포해 처리하는데 공격적으로 행동하기를 권합니다. 하지만 다른  이들은 알려진 미국인이 어느 정도의 명성이 있고 대중이 의식하는 점을 고려해 자제할 것을 촉구했습니다.\n\n요원들에게 무슨 지시를 내려야 할까요?"
 RUS_tourist.20.a:0 "체포해. 조심스럽게. 사고치고 싶지는 않아."
 RUS_tourist.20.b:0 "체포해. 방심하지는 말고. 필요하면 쏘도록."

 RUS_tourist.21.t:0 "일기 8: 최고 소비에트 상임간부회"
 RUS_tourist.21.d:0 "이르쿠츠크와 그 '폭군들'이 자신들과 달리 우리를 따뜻하게 환영해주지 않을거라는 사블린과 그 사람들의 말은 맞는 말이었다. 이들이 옳았다.\n\n우리가 국경에 도착한 순간 놈들은 우리가 어디 있을지 알던 것처럼 우리를 가로막았다. 조야는 우리 움직임이 NKVD 요원에게 보고당한게 틀림 없다고 말했다. NKVD라는 약칭이 나올 때마다 그녀의 목소리에는 독기가 서렸다. 하지만 그녀가 놈들을 증오하고 두려워한다면 그것만으로 나 역시 그럴 이유도 된다.\n\n얼마 지나지 않아 놈들이 사람들에게 무슨 영향을 끼치는지 알 수 있었다. 물론 그 요원들은 인간이었다. 하지만 놈들은 우리 소지품을 뒤질 때 차갑고 딱딱한 눈을 하고 있었다. 그리고 단호한 지시 후에 우리 사람들도 가능한 제일 인권 침해적인 방법으로 수색했다. 이들은 우리가 사블린주의자라고 모함했다. 우리의 부정은 완전 무시당했다. 이후 이들은 더 많은 질문을 했다. 조야는 점점 더 불안해했다.\n\n하지만 놈들이 지금까지 내가 한 여행에 대해 물어보며 재앙의 가능성을 피할 수 있었다. 나는 이들이 말하는 태도와는 달리 우리를 조심스럽게 대한다는 것을 알아차렸다. 나, 아니면 우리가 알려지고 있어서였다. 얼마 지나지 않아 우리는 입국을 거부당하고 남서쪽으로 떠나라는 지시를 받았다.\n\n우리는 상임간부회의 땅을 보지 못했다. 앞으로도 절대 보지 못할 것처럼 보인다. 우리를 붙든 이들의 태도로 이르쿠츠크를 대표할 수 있다면 만족한다.\n\n어쨌든 우리는 계속 간다. 다른 선택은 할 수 없다."
 RUS_tourist.21.a:0 "긴장되는 상황이군."
 
 RUS_tourist.22.t:0 "또 다른 무덤"
 RUS_tourist.22.d:0 "국경을 따라 주둔한 요원들에게서 또다른 전갈이 도착했습니다. 이건 상임간부회에게 좋은 소식은 아닙니다.\n\n보고에 따르면 미국인과 그 일행을 가로막고 구류한지 얼마 되지 않아 이들은 질문과 수색에 대해 극심한 동요를 보이기 시작했습니다. 이 동요, 특히 베르흐네우딘스크에서 우리 요원이 확인한 신원을 알 수 없는 여성의 동요가 결국 재앙을 불러왔습니다.\n\n사실이건 아니건 자신들이 즉각 처형될거라고 단단히 믿은 이 여성은 보고에 따르면 요원 한 명을 죽이고 무기를 탈취한 다음 탈출을 시도했습니다. 전투는 짧지만 격렬했습니다. 여성은 사살되기 전에 요원 몇 명을 더 살해했습니다.\n\n이러한 행동을 통해 일행의 정체가 사블린주의 침입자라고 판단한 요원들은 나머지 일행들도 제거했습니다. 여기에는 그 미국인도 포함됩니다. 시신과 신원 증거가 될만한 소재는 빠르게 처분되었습니다.\n\n미국인의 마지막 운명이 우리 탓으로 돌아가지 않게 조치를 취해야 합니다. 하지만 우리는 NKVD가 당과 국가의 칼과 방패로 행동했다는 것을 다시 한 번 믿을 수 있습니다."
 RUS_tourist.22.a:0 "경계를 소홀히 할 수는 없다."

 RUS_tourist.23.t:0 "기억할만한 국경에서의 조우"
 RUS_tourist.23.d:0 "있을수도 있는 NKVD 침입자에 맞서 언제나 경계하는, 장기 복무 중인 붉은 군대 병사들 인민 혁명위원회 국경 경비대가 이르쿠츠크 방면에서 접근하는 소규모 일행을 빠르게 멈춰세웠습니다.\n\n빠르게 일행을 구류하려 한 병사들은 이들과 대화하고 나서 꽤 놀랐습니다. 처음에는 남자가 이상한 억양의 엉터리 러시아어로 말했고, 그 다음에는 여자가 더 숙련된 러시아어로 말했습니다. 더 조사를 하고 남자의 여행 서류와 일행의 짐을 확인하며 이들의 놀라움은 더 커져갈 뿐이었습니다.\n\n결국 이들의 이야기를 믿고 이르쿠츠크 당국이 이 남녀에게 한 '환대'에 대해 재미있게 들은 경비대는 이들을 인혁위에 진입할 수 있게 승인해주고 Organ으로 가는 길을 알려줬습니다. 그리고 무전을 보내기 전에 즉시 관측되지 않는다면 끔찍한 결과가 있을거라고도 알려줬고요.\n\n일행이 길을 따라 지평선 너머로 사라진 얼마 지나지 않아 병사들은 순찰을 끝내고 막사로 돌아왔습니다. 이들은 저녁에 스튜를 먹고 카드 놀이를 하며  미국인이 뭐에 홀려 러시아 전역을 여행하게 된건지, 그리고 그의 생존률이 얼마나 될지를 놓고 놀라워하며 말했습니다.\n\n대화에서 이긴 것은 중사였습니다. 그는 생존률이 10%밖에 되지 않을거라고 했습니다."
 RUS_tourist.23.a:0 "그래도 확률은 있네."

 RUS_tourist.24.t:0 "일기 9: 인민 혁명위원회"
 RUS_tourist.24.d:0 "이르쿠츠크 인근 땅에서 소비에트 당국과 불쾌한 경험을 한 후 우린 남쪽으로 가 인민 혁명위원회의 땅에 들어섰다.\n\n듣자하니 이곳은 붉은 군대 생존자들이 몽골 땅에 세운 '국가'인 것 같았다. 이들의 수도는 (그렇게 부를 수 있음) 군사 기지의 특징이 전부 있었다. 그리고 친절함도 군사 기지 수준이었다. 우리는 지역 주민들에게서 작은 장신구를 받고 이야기를 들으며 시간을 보냈다. 하지만 그 외에는 적을게 없었다.\n\n하지만 이곳이 준 것 중 하나는 미국에 편지를 보낼 수 있는 기회였다. 몽강국을 건너 다롄항으로 가는 무역항 한 명이 매우 합당한 가격을 받고 우편을 옮겨주기로 합의했다. 이해할 수 있을 정도로 빨리 도착했으면 좋겠다.\n\n이 곳에서 현지인들과 했던 일에 비해 조야와 함께 했던 일이 훨씬 더 흥미로웠다. 그녀는 놀라운 여자다. 우리가 들르는 국가의 문화에 쉽게 녹아들 수 있다. 거기다가 적은 노력만 들이고 복잡한 내부 정치를 헤쳐나갈 수 있는 것 같다. 그 뿐만이 아니라 지금까지 내가 몇 번 쯤 경험한 일이지만 위험한 상황을 눈치채고 아예 피하거나 폭력 사태가 벌어지기 전에 해결하는데 뛰어난 능력을 가졌다. 그녀를 고용해서 다행이라는 생각이 다시 한 번 들었다.\n\n우리는 앞으로 계속 나아간다. 극동과 중앙시베리아 사이의 경계선을 넘을 예정이다. 거기에는 어떤 나라가 있을지 궁금하다. 이미 여기서 다양한 정부들을 봤다. 이런 경험이 계속될까 알고싶다.\n\n그러기를 빈다."
 RUS_tourist.24.a:0 "귀중한 동료야."

 RUS_tourist.25.t:0 "동방 연대기"
 RUS_tourist.25.d:0 "엄마 아빠께\n\n저 살아있어요! 최소한 이 편지를 보낼 때는 다친 곳 하나 없이 멀쩡해요. 지금은 서몽골에 눌러앉아 있어요. 러시아 극동을 성공적으로 여행한 것 같아요. 직접 말씀드리고 싶은데 지금은 편지 한 통이면 될 것 같아요.\n\n캄차카는 붉은 해군 생존자들이 다스리게 되었어요. 그 곳 선원들은 꽤 상냥했고 지도자는 제게 마가단으로 가는 보트를 내줄 정도로 친절했어요. 유감스럽게도, 그 지방은 황량한 곳이라 먹고 살려면 해적질을 할 수 밖에 없었어요. 마가단은 그에 비해 꽤 부유했어요. 사람들은 가혹한 환경에 적응한 것 같았어요. 그 지도자인 마트콥스키는 좋은 친구처럼 보였어요.\n\n국경 건너에 있는 야쿠츠크 공화국은 광산 회사가 지배하고 있어요. 평화롭기는 하지만 사람들이 적어요. 거기서 강을 따라 가서 알단 "파르티잔 공화국"에 도착했어요. 이 국가는 이웃 나라 대부분에 저항했고 매우 군사화되어 있었어요. 여기서 조야를 고용했어요. 조야는 경험 있는 저격수인데 가이드로 제 여행을 도와주고 있어요.\n\n알단에서 아무르로 건너가며 깡패와 살인범들이 다스리는 영토에 들어섰어요. 이 곳에서는 폭력과 잔혹함이 흔하고 억제되지도 않아요. 운 좋게 상처입지 않은 우리는 치타로 들어갔어요. 러시아 내전이 아직 끝나지 않았다고 생각하는 듯한 군대가 다스리는 영토였어요. 그 지도자는 호주에서 온 차르였고요.\n\n마침내 부랴트로 건너갔어요. 그곳은 이르쿠츠크에 있는 마지막 폭압적인 소련 잔당에 맞저 싸우는 이상주의적 혁명가들의 땅이었어요. 이르쿠츠크, 그 피해망상 국가가 저를 몽골로 추방했어요. 몽골은 이제 붉은 군대 잔당이 다스려요.\n\n집에 가기 전에 갈 곳이 아직 있어요. 하지만 러시아는 매력적인 땅이에요. 조야가 저와 함께 있기를 바랄 뿐이에요. 저는 끝까지 갈 수 있을거에요. 행운을 빌어주세요. 곧 볼 수 있기를 바래요."
 RUS_tourist.25.a:0 "사랑해요, 스티브가."

 RUS_tourist.26.t:0 "자유 구역에 나타난 새로운 얼굴"
 RUS_tourist.26.d:0 ""제국주의자 스파이놈." 유리가 투덜거렸습니다. "틀림 없어요". 시베리아 흑군의 이론가는 방 안을 걸어다니며 변방 코뮌에서 흘러들어온 보고서들을 넘겼습니다. 이들의 주장에 따르면 한 미국인이 러시아인 가이드를 데리고 (반동 부역자일 확률이 높음) 경계를 뚫고 코뮌둘울 방문해왔습니다. 유리는 다시 서류를 보며 키릴 문자를 훍어봤습니다. 이 이방인은 '관광객'이라는 터무니없는 소리를 했습니다. 아마 CIA 공작원 신분을 숨기려는 얄팍한 위장이겠죠.\n\n"아마." 스테파노프가 끼어들었습니다. "솔직히 그냥 관광객일겁니다. 유리, 당신의 정신은 존경하지만 CIA가 전쟁에 참전해보지도 일해보지도 않은 대학생을 스파이로 보낼지는 모르겠어요." 군사적 상대의 말을 들은 갈란스코프의 눈이 가늘어졌습니다.\n\n"아마 놈이 살던 자본주의 똥통 '민주주의'가 얼마나 멋진지 전제주의 프로파간다를 퍼뜨리려 왔을겁니다." 유리의 대답은 처음 내뱉었던 말보다 훨씬 덜 맹렬했습니다. 스테파노프의 평가가 그의 성미를 식힌 것입니다. 이론가의 얼굴이 부드러워졌습니다. "아닙니다. 이반 동지. 당신이 맞을겁니다. 그래도 놈을 구금해 이곳에 온 진짜 이유를 알아내는게 확인하는게 좋을지도 모릅니다." 그는 작게 웃었습니다. "이 관광객이 우리가 사는 방식을 보고 마음 안에 무정부주의의 불이 붙은 채로 미국으로 갈 수 있게 만들수도 있지 않겠습니까?"\n\n스테파노프는 그 발상과 가치에 고개를 끄덕였습니다. 하지만 이건 둘 중 누구도 결정할 일이 아니었습니다. 그게 무정부의 방식이었습니다."
 RUS_tourist.26.a:0 "마음대로 다니게 하자."
 RUS_tourist.26.b:0 "흑군이 밀접 감시하도록 하자."

 RUS_tourist.27.t:0 "일기 10: 자유 구역"
 RUS_tourist.27.d:0 "나랑 조야는 일주일 정도 시베리아 자유 구역에 있었다. 여기 쓸게 많다. 미국에서는 '무정부'라는 말이 완전한 혼란 같은 나쁜 말이라고 배웠다. 이 곳의 무정부는 내가 예상한게 아니었다. 이해하기 힘들다. 모두가 코뮌에 살며 현지인들이 선출한 위원회가 이끈다. 나는 이걸 보고 자유 구역이 민주주의 국가인지 물어보는 실수를 했다. 그러니까 까맣고 빨간 모자를 쓴 어떤 젊은이가 나에게 러시아어로 소리치기 시작했다! 조야가 그걸 통역해줬다. 그 친구는 민주주의가 단지 '정체를 숨긴 권위주의적 구조'에 불과하다고 내게 화를 내고 있었다. 그게 무슨 말인지는 모르겠지만.\n\n좋게 볼만한 점은, 사람들은 대체적으로 이 삶의 방식에 만족하고 있는 것처럼 보인다는 점이었다. 하지만 나에 대한 이들의 반응은 꽤 복잡했다. 흥분한 마을 사람들이 웃으며 나를 멈춰세워 같이 사진을 찍은 적이 몇 번 있었다. 하지만 사람들이 야유하고, 침 뱉은 적도 그 만큼 있었다. 제복 입은 사람들이 날 따라다니는 것도 똑똑히 보았다! 이 곳을 어떻게 이해해야 할지 모르겠다. 사람들은 분명히 자유로웠다. 하지만 이들이 자유에 내리는 정의는 내게 익숙한 정의와 달랐다. 이들은 모든 것을 각자 나눴고 성차별 없이 완전 평등했다. 하지만 군사 정부 밑에서 살고 있었다. 내가 여기 왔을 때는 무정부주의가 뭔지 잘 몰랐다. 지금은 무정부주의라는 것을 더 이상 이해할 수 없을 것 같다."
 RUS_tourist.27.a:0 "이들은 자유로울 수 있는 자유가 있었다. 하지만 그 외에는 별로 없었다."

 RUS_tourist.28.t:0 "일기 10: "자유" 구역"
 RUS_tourist.28.d:0 "끔찍한 날이었다. 도심에서 구경만 하고 있었는데 검은 제복 입은 깡패들이 나를 붙잡아 골목길로 끌고갔다! 조야는 다음 코뮌으로 갈 이동수단을 놓고 협상하느라 바빴다. 내가 잡혀가는 것을 못 봤을것이다. 그 깡패 놈들은 나를 도시 외곽 판자집으로 데려간 다음 엉터리 영어와 러시아어를 섞어서 나를 심문했다. 잘 이해하지는 못했지만, 놈들이 나를 CIA 스파이라고 몰아붙이는 것 같았다! 놈들은 날 고문하거나 하지는 않았다. 좀 때렸을 뿐이었다. 불행 중 다행이라고 생각한다. 몇 시간 동안 거기 붙잡혀 있었다. 얼마나 오랜 시간이 지났는지는 모르지만 결국 조야가 러시아어로 경비들에게 소리치는게 들렸다. 이들도 소리쳤지만 결국 조야는 내가 풀려나게 해주었다. 그녀는 나를 호위했다. 그녀의 얼굴은 시뻘개져 있었다. 셔츠를 입은 엄청 큰 체리처럼 보일 정도였다. 내가 존나 쫄아있지만 않았다면 웃겼을텐데.\n\n이 지랄이 끝난 후 그녀는 나를 구석으로 끌고가서 현지인과 얘기하면 안된다고 말해줬다. 듣자하니 내가 '제국주의자 용어' 일부를 썼고, 피해망상에 걸린 무정부주의 광신자들이 이걸 흑군에 꼰지른 것 같았다. 놈들은 그 모든 것을 종합해 내가 스파이라는 결론을 낸거였다. 이야기를 들어보니 이곳에는 존나 나쁜 제국주의적 사상을 생각하거나 '비무정부주의적' 단어를 쓸 자유는 없는 것 같다. 아, 이딴 곳은 좆이나 까라지."
 RUS_tourist.28.a:0 "왜 자유로운 사회에 좆같은 사상 경찰이 필요한건데?"

 RUS_tourist.29.t:0 "흥미로운 기회"
 RUS_tourist.29.d:0 "흑군 국경에 주둔한 국경 경비병들이 특이한 방문자들을 구금했다고 보고해왔습니다.\n\n흑군 영토를 빠르게 떠나 우리 영토로 들어온 방문자들은 출신의 의심스러웠기에 즉시 구금되었습니다. 무정부주의 인쇄물이나 성향을 찾아내기 위한 수색 및 심문이 이루어졌습니다.\n\n하지만 얼마 지나지 않아 이들이 무정부주의자는 절대 아니라는게 확실해졌습니다. 대신 이들은 한 미국인 관광객의 측근들이었습니다. 그 관광객 역시 억류되었습니다만. 그는 러시아를 동쪽에서 서쪽으로 가로지르며 방문한 국가에 대한 긴 일지를 작성하고 있었습니다. 이게 많은 기회를 가져다 줄거라는 제안이 즉각적으로 나왔습니다.\n\n이 미국인을 크라스노야르스크에 초대한다면, 그가 임시정부가 민주주의 이상에 바치는 헌신을 볼 수 있다면, 이를 전 러시아의 퍼뜨리려는 우리들의 의도를 보일 수 있다면, 우리는 엄청난 외교적 승리를 거둘 수도 있습니다. 물론 선물도 쥐어줄겁니다.\n\n그런고로 우리는 그를 크라스노야르스크로 가는 길까지 호위해줄 뿐 아니라 도시 여행도 시켜주고 안드레예프 장군과의 알현도 시켜줄 것입니다. 우리는 왜 우리 국가가 주변의 다른 국가들보다 뛰어난지 보여줄 것입니다. 그렇게 함으로써 동쪽의 무정부주의자와 서쪽의 미치광이 모두 우리 통제 밑에서 일하는게 더 나을거라는 것을 증명할 것입니다.\n\n그런 가능성이 알아서 나타날 때가 제일 즐거운 법이죠."
 RUS_tourist.29.a:0 "이런 기회를 낭비할리가."

 RUS_tourist.30.t:0 "일기 11: 크라스노야르스크 임시정부"
 RUS_tourist.30.d:0 "흑군 땅에서 있었던 일었던 일은 내가 조야와 그녀를 고용하기로 한 내 결정에 두고두고 감사하게 할 것 같다. 어쨌든 그 일이 있은 후 우리는 최대한 빠르게 예니세이 강을 건넜고 즉시 억류되었다.\n\n크라스노야르스크 정부를 대표한다고 주장하는 병사들은 우리 이야기를 듣고 지휘관들에게 연락했다. 얼마 지나지 않아 이들은 우리를 크라스노야르스크까지 잘 호위해 줄거라고 말했다. 조야는 우려했지만 다른 방법이 없었다. 우리는 인정할 수 밖에 없었다.\n\n하지만 다행스럽게도 그녀의 불안은 틀린 거였다. 크라스노야르스크는 정말 기분 좋은 도시였다. 우리가 호위를 받으며 도시를 가로질러 나중에 중앙 정부 청사라는 것을 알게 되는 건물로 갈 때 보이는 것은 깨끗한 거리, 근면한 사람들, 살면서 본 적 없는 거대한 환승역이었다.\n\n정부청사에 도착한 우리가 직접 만난 사람은 이 영토의 지도자, 장군이자 대통령인 안드레예프였다. 과장 아니라 진짜로. 사실 나는 군대가 지배하는 정부가 불쾌할거라고 생각했다. 하지만 그 남자가 나의 여정과 자신의 목표에 대해 말하자 나는 놀랐다. 그는 민주주의, 자유무역, 그 외 여러가지 이상에 헌신적으로 보였다. 그가 궁극적인 개혁에 성공하기를 빈다. 자유는 모두가 누려 마땅한거니까.\n\n우리는 서쪽으로 가 톰 강을 건너 케메로보로 간다. 이곳 크라스노야르스크의 사람들은 그 곳의 도시, 국가, 지도자에 대해 부정적으로 말한다. 하지만 나는 이제 사람들이 말하는 것은 완전 대표적인게 아니라는 것을 안다.\n\n어쨌든 우리는 확실히 볼 것이다."
 RUS_tourist.30.a:0 "정말 놀라운 정부야."

 RUS_tourist.31.t:0 "이상한 방문객"
 RUS_tourist.31.d:0 "크라스노야르스크 국경을 따라 배치된 경비 부대에게서 이상한 일이 보고되었습니다. 온갖 부류의 인간 중에서도 미국인이 나타나 공국령에 들여보내 줄 것을 요청한 것 같습니다!\n\n처음에는 안드레예프의 반역 정권에서 보낸 침입자임을 우려해 감금했지만, 이 자가 제시한 증거는 자신이 미국 시민이며 페트로파블롭스크부터 크라스노야르스크까지 시베리아를 가로질러 여행해온 것을 증명하기에 충분했습니다. 그가 추가로 설명하기를, 그는 동쪽부터 서쪽으로 러시아를 가로질러 여행하고 있으며 최대한 많은 사람들을 만나고 이들의 문화를 조사하고 있답니다.\n\n이 미국인을 더이상 억류할 이요가 없고, 중앙 정부에서 입국을 거부하라는 지시도 없었기에 국경 내로 계속 들어갈 허가가 내려졌습니다. 그는 짧은 시간 내에 케메로보에 도착할 것으로 예상됩니다."
 RUS_tourist.31.a:0 "참 특이하네."
 
 RUS_tourist.32.t:0 "일기 12: 케메로보 공국"
 RUS_tourist.32.d:0 "내가 케메로보로 건너갔을 때만 해도 크라스노야르스크에서 들은게 다 사실이라고 생각했다. 국경 경비대는 내가 누구인지 증명할 때 까지 불친절했다. 하지만 며칠 동안 케메로보에 있어보니 내가 생각했던 것과는 다른 것 같다.\n\n쿠즈네츠크 분지에서 불어오는 석탄 먼지만 빼면 이 도시는 깨끗하고 평화로웠다.  제야, 이르쿠츠크, 흑군 영토에서 겪었던 불편한 일도 전혀 없었다. 최소한 조야도 즐기는 것 같았다.\n\n도시보다 이상한 것은 정부였다. 내가 말할 수 있는 것은 이들의 지도자는 정신이 무너져 스스로를 '황제' 류리크 2세라고 부르기 시작한 붉은 군대 장군이라는 것이다. 그의 진짜 목표가 뭔지 말해줄 수 있는 사람은 없는 것 같다. 하지만 사람들이 매우 시끄럽게 말해주는 것이 있기는 하다. 류리크 2세의 아이들, 유리 '왕자'와 리디아 '공주'다.\n\n유리는 노조 같은 것에 대해 발레리와 비슷한 생각을 가지고 있는 것 같다. 그리고 민주주의 체제로 가기를 바란다. 그의 남매는 훨씬 더 거칠어보인다. 그녀는 전제주의를 유지하기를 원하며 시베리아와 같은 무법천지에 질서를 지키기 위해서는 필요한 일이라고 말한다. 그 말을 얼마나 이해할 수 있는지 약간의 충격을 받았다. 내가 여기 오기 전에는 전적으로 유리를 지지했을 것이다. 하지만 시베리아에 있게 된 뒤로는 리디아의 의견을 쉽게 무시할 수 없게 되었다.\n\n어쨌든, 조야랑 얘기했다. 내일 우리는 남쪽의 비스크로 갈거다. 듣자하니 그 곳은 정교회 옛 전례파들이 사는 작은 나라의 수도라고 한다. 그 곳은 어떨지 궁금하다."
 RUS_tourist.32.a:0 "남매 중 누가 이길까?"

 RUS_tourist.33.t:0 "두 사람들의 땅"
 RUS_tourist.33.d:0 "오늘 아침에 이상한 이들이 고르노 알타이스크에 도착했습니다. 지역 민병대는 이 방문객들을 보고 혼란에 빠졌습니다. 국경 너머에서 온 상인일리는 없습니다. 팔 물건이 없으니까요. 교회나 축제 현장으로 가는 현지인도 아닙니다. 이 무리 앞에는 소총을 쥔 여자 한 명이 있고 그 옆에는 끔찍한 러시아어를 하는 외국인이 계속해서 자기가 미국인이라고 주장하고 있습니다.\n\n흔히 그렇듯, 자볼로코 대통령이 이 교착상태를 해결했습니다. 그는 이들에게 새 옷을 줄 것을 요청했습니다. 그 외국인이 알타이 전통 복장을 입는다면 눈에 덜 띌거니까요. 자볼로코는 미국인에게 지방 교회를 보여줬습니다. 늦은 저녁에 그는 오이로티아의 끝 없는 하늘로 노래가 나눠지는 현지 부르하니즘 축제에 자유롭게 참가할 수 있었습니다.\n\n경호원은 질의를 위해 받아들여졌습니다. 이후 이들이 정말 여행객이고, 중앙시베리아의 어떤 세력과도 연관이 없다는게 밝혀습니다. 자볼로코는 그녀에게 케메로보, 크라스노야르스크, 시베리아 흑군에 대해 가능한 많은 정보를 달라고 정중하게 부탁했습니다. 이 지방은 잠에서 깨어나고 있습니다. 지평선 너머에 먹구름이 몰려듭니다. 이 고립된 공화국에서 중앙시베리아에서 무슨 일이 벌어지고 있는지에 대한 정보는 환영을 받습니다."
 RUS_tourist.33.a:0 "그럼 크릴로프 장군이 미쳐버렸다는게 사실이야?"

 RUS_tourist.34.t:0 "일기 13: 오이로티아 공화국"
 RUS_tourist.34.d:0 "내가 잘못 알고 있었던 것 같다. 중앙시베리아의 모두가 오이로티아를 옛 전례파(서러시아에서 이 외진 곳으로 망명한 러시아 정교회 분리론자들)의 나라라고 했다. 하지만 사실 오이로티아 공화국은 수많은 알타이 사람들의 고향이었다. 나는 축제 초대받았다. 노래가 불려졌고 신성한 식물이 불태워졌다. 이 의식에 대해 잘은 모르지만 이걸 이끄는 주술사가 있는 것 같지는 않았다. 이건 좀 더 공공적인 의식이었다. 현지인들은 내가 있다는 것을 별로 신경쓰지 않는 것 같았다.\n\n공화국의 수도는 내가 지금까지 봐온 지방 도시와 크게 다르지 않았다. 케메로보나 크라스노야르스크와 달리 이 지방은 사건들로 잊혀진 것 같았다. 산맥에 둘러 싸인 공화국의 두 사람들은 평화와 고요 외에 다른 것은 바라지 않는 것 같았다. 조야는 국경 경비대와 군용 검문소가 부족하다고 말했다. 평화가 이 사람들을 계속해서 지켜주기를.\n\n말을 샀다! 가격도 좋은 것 같다. 산맥을 타고 노보시비르스크로 내려가는데 도움이 될거다. 같은 방향으로 가는 상인이 우리와 함께 갈거다. 문명으로의 귀환은 흥미로울 것이다. 노보시비르스크는 러시아에 마지막으로 남은 큰 산업 도시 중 하나라고 들었다."
 RUS_tourist.34.a:0 "여정은 계속된다."

 RUS_tourist.35.t:0 "고공 여행"
 RUS_tourist.35.d:0 "오늘 아침 한 무리의 오이로티아에서 온 캐러밴의 기수 한 무리가 이스키팀 외곽에서 무역을 하며 멈췄다. 이들이 가져온 보급품은 필요한 물건이었다. 하지만 오이로티아인들은 특이한 것도 가져왔다. 바로 미국 국기를 들고 있는 기수 한 명이었다. 그 여행자는 믿을 수 없을 정도로 캐러밴에 섞해 있었다. 하지만 동시에 그의 바디 랭귀지와 생김새 때문에 믿을 수 없을 정도로 동떨어져 보였다. 그럼에도 불구하고 그는 우리 시민들과 함께 무역을 하고 있었으며 행복해보였다.\n\n그리고 그는 병사 몇몇과 마주쳤다. 그는 병사들에게 계속해서 말했다.\n\n"제 이름은 스티브고 미국에서 온 관광객이에요! 여기 비행기 공장이 있다고 들었어요. 당신들이 만든 비행기가 여기 전역에서 날아다니는 것을 봤어요! 정말 끝내줬어요."\n\n그가 하는 러시아어는 좀 엉망이었으며 가까스로 알아들을 수 있는 수준이었다. 하지만 그와 함께 다니는 현지인이 이 상황에 대해 설명해주었다. 조야라고 불리는 여성은 스티브의 이야기에 대한 전후 사정을 말해주고는 경험을 기록하기 위해 러시아의 군벌 국가들을 여행하려는 그의 갈망을 설명했다. 물론 병사들은 재미를 볼 기회를 놓치지 않았다. 이들은 수도로 가서 항공기 한 대를 "징발"하지 않겠냐고 제안했다.\n\n스티브와 조야는 너그럽게 승낙했고, 병사들은 이들을 수도로 데려가기로 했다. 가는 도중에 스티브는 동시베리아에서 한 모험에 대한 기이하고 진심어린 이야기를 풀어냈다. 이는 병사들 대부분을 매료시켰지만 그 중에서도 두 명, 예브게니와 아나톨리를 황홀경에 빠지게 만들었다. 이 둘은 젊은 미국인이 어떤 비행기를 탈지를 놓고 다투고 있었다.\n\n"말하겠는데, 아나톨리! 스티브는 구 소련제 Il-10을 좋아할거야. 미국인들은 그 역사적인 유물에 환장한다고."\n\n"아냐, 아냐, 아메리칸스키는 빠르고 위험한걸 사랑해! 알렉산드르가 작업 중인 제트기를 가져가야해."\n\n오랜 토론 끝에 둘은 다른 병사들과 스티브와 의견을 맞췄다. 그리고 이렇게 결정했다..."
 RUS_tourist.35.a:0 "미국인은 골동품 소련 비행기를 좋아할거야."
 RUS_tourist.35.b:0 "실험 중인 제트기로 깊은 인상을 안겨주자!"

 RUS_tourist.36.t:0 "일기 14: 저 하늘로 날아가"
 RUS_tourist.36.d:0 "하늘에서 보는 러시아는 정말 볼만한 장관이었다.\n\n이 무정부 상태에 바다로 오고 땅으로 여행했지만 우랄 앞에서 구름을 뚫고 날아오르는 것은 사랑스럽기 그지 없는 광경이었다. 노보시비르스크 병사들은 내 이야기에 홀딱 빠져서 독일과의 분쟁에서 쓰인 골동품을 가져오기로 했다. 1940년대 말에 만들어진 구소련제 Il-10을 말이다.\n\n이 비행기는 서러시아 전쟁에서도 약간 날아봤다고 한다. 너무 자신만만했던 ME-262 몇 대와 교전했고 가능할 때면 지상지원을 제공했다. 모스크바 상공에서 벌어진 격렬한 공중전에서 격추될 뻔 했지만 용감하게 살아남았다... 아니면 조종사인 예브게니가 그렇게 지어낸거겠지. 사실이던 아니던 나는 신경 안 쓴다. 내가 신경 쓰는 것은 내가 말 그대로 날고 있다는 것과 예브게니가 이 역사의 낡은 골동품으로 주는 편안함 뿐이다.\n\n우리가 노보시비르스크 국경 안에, 대부분은 오브 강 유역에 머물렀지만 고요한 시베리아 시골의 모습과 소리는 하늘에서 봤을 때 숨을 턱 멎게 할 광경이었다. 이걸 절대 잊을 수는 없을 것이다. 이 일기에 제대로 묘사할 수도 없을거고. 우리가 착륙했을 때 예브게니는 작별의 뜻으로 형제처럼 안아주었다. 그리고는 안전하게 톰스크로 가는 길을 알려줬다.\n\n"따바리쉬. 좋은 여행 하십시오. 당신의 여정이 진심어린 성공으로 기록되기를 빕니다." 이 말은 정말 정말 오랫동안 내 머릿속에서 울렸다. 내 마음 속 깊은 곳에서 우러나오는 감사를 제대로 표현할 방법은 없었다."
 RUS_tourist.36.a:0 ""오, 대지 위로 미끄러지듯 날고 급상승하는 새들에 둘러싸여 같이 춤을 추는...""

 RUS_tourist.37.t:0 "불행한 항공 사고"
 RUS_tourist.37.d:0 "쿠이비셰프의 하늘은 상쾌하고 밝았습니다. 얼마 없는 구름들은 햇빛이 마을에 내려앉을 수 있도록 길을 내줬습니다. 가끔씩 군벌 습격대가 위협하기도 했지만 노보시비르스크의 평범한 마을에서 벌어지는 놀라울 정도로 평범한 하루였습니다.\n\n제트 전투기 한 대가 크라프첸코씨의 농지에 떨어져 불타기까지는 말이죠. 몇몇은 길을 잃고 혼자서 너무 먼 곳 까지 날아온 독일 폭격기가 자유 비행단에게 격추된 것이라고 생각하기도 했습니다. 다른 이들은 비행 훈련 중에 사고가 있던거라고 여겼습니다. 정밀 조사를 해보니, 이 비행기는 땅 위를 떠나본 적도 없는 실험중인 소련제 제트기였습니다. 아니면 항공우세를 점하기 위해 헛수고를 한 어떤 군벌의 과학적 실험이던가요. 어찌되었든 남아있는 잔해로 무슨 일인지 파악할 수는 없었습니다.\n\n조사 이후 마을 경찰들은 비행기에 시체 세 구가 타고 있었다고 결론 내렸습니다. 모두 비행기가 추락하거나 그 직후 엔진이 터졌을 때 죽었고요. 시체들 중 한 구는 끔찍하게 망가졌지만 흥미로웠습니다. 그가 가슴에 꽉 껴안고 있던 일기는 심하게 타있었지만 마을 지식인들은 이 일기가 영어로 쓰여져 있다고 판단했니다. 이 일기는 러시아에 있는 다른 군벌 국가의 이야기를 담고 있었습니다.\n\n불행히도 수많은 페이지가 불에 타서 사라졌고 일기도 심하게 훼손되어 있었습니다. 일기의 주인을 이 세상에서 불태워버린 불길이 일기 역시 없애버릴 것 같습니다."
 RUS_tourist.37.a:0 "유해는 이름 없는 무덤에 묻히리."

 RUS_tourist.38.t:0 "톰스크에 미국인이?"
 RUS_tourist.38.d:0 "톰스크로 들어오는 낯선 이들의 모습은 최근 많은 이들을 당황하게 했습니다. 이들은 알타이 의상을 입고 말에 탄 채 미국 국기를 소지하고 들어왔습니다. 우리는 그가 전 러시아를 여행하는 실제 미국인이며 이제 우리 도시 톰스크에 들어왔다는 사실을 압니다.\n\n많은 외부인들이 톰스크가 약속하는 자유에 이끌려 찾아오지만 이 사람들은 꽤 흥미롭습니다. 미국인이 이 정도로 시베리아 깊숙한 곳까지 온 적은 몇 년 동안 없었습니다! 도시의 거의 모두가 그를 만나고 싶어합니다. 그는 어느 정도 명성을 얻었습니다. 우리는 살룽의 토론 장면을 보여주고 우리 특이한 정부를 이해시켜줄 계획도 작성하고 있습니다. 그는 미국인입니다. 러시아에서 제일 강력한 민주주의에 깊은 인상을 받을게 틀림 없습니다. 그렇지 않나요?\n\n어찌 되었든 우리는 그의 배우려는 의지를 칭찬해야만 합니다. 러시아 전역을 여행한다는건 겁쟁이라면 못 할 일이니까요! 그 미국인이 고향 미국에서는 대학생이라는 소문도 돌고 있습니다. 분명 위대한 학자일겁니다!"
 RUS_tourist.38.a:0 "여기서는 안전할거야!"

 RUS_tourist.39.t:0 "일기 15: 예술가들의 도시"
 RUS_tourist.39.d:0 "톰스크는 내가 지금까지 간 다른 곳들하고는 매우 달랐다. 사실 러시아의 모든 곳이 옆에 있는 곳과는 다르다. 러시아로 더 깊숙히 들어갈수록 더 이상해질 뿐이다.\n\n나는 톰스크로 들어가며 큰 환영을 받았다. 여기 있는 사람들은 대부분 매우 친절해보인다. 거의 모든 이들이 나랑 만나 토론을 하고 싶어한다. 이곳 톰스크보다 정치, 과학, 미술에 대해 더 많은 얘기가 나오는 곳은 없는 것 같다.\n\n정치 얘기를 하자면 톰스크가 어떻게 돌아가는지 약간은 이해할 수 있었다. 나는 살룽에 방문하라는 초대를 받았다. 솔직히 말하자면 도저히 이해할 수 없었다. 무슨 일이 벌어지는건지 알 수도 없었다. 지적인 대화와 학구적인 논쟁 뿐이었다. 이들이 뭐에 대해 말하는지도 알 수 없었다. 내 러시아어 실력이 러시아에 처음 왔을 때에 비해 엄청 나아졌는데도! 내가 이 곳을 제대로 이해할 수 없다고 해도, 러시아에도 민주주의가 있고 사람들을 통치하는 군벌 독재자만 있는게 아니라는 점을 알아서 좋았다. 아마 러시아도 희망이 있겠지...\n\n그래도 이들이 어떻게 타협하는지 모르겠다. 살룽 보다 톰스크 시 밖이 훨씬 더 재밌었다. 이 동네 정치는 대학에 있는 너드들이 모두 모여 나라를 만들기로 한 것과 같다. 누가 알겠는가, 내가 알지 못하는 것을 이들이 알고 있을지.\n\n다음에는 옴스크로 갈 것이다. 사람들은 살고 싶다면 그 지옥은 피하라고 말하지만 나는 계속 오픈 마인드로 있을거다. 그렇게 나쁠리는 없겠지. 설마 그 정도겠어?"
 RUS_tourist.39.a:0 "진짜 거기 가야 해?"

 RUS_tourist.40.t:0 "동쪽에서 온 캐러밴"
 RUS_tourist.40.d:0 "오늘 오후 쯤에 동시베리아에서 온 난민 수송대가 밀려들어왔습니다. 흑색연합의 새 구성원이 될수도 있는 이들도 함께 왔죠. 굶주리며 안전, 치안, 형제애, 목적을 찾는 이들... 대시련을 향한 우리의 여정을 지원하기에 완벽한 이들입니다.\n\n그리고 그 곳에는 미국인이 있었습니다.\n\n주변의 많은 이들은 그의 이름을 몰랐습니다. 그리고 그의 러시아어 방언도 수수께끼 그 자체였습니다. 하지만 그는 미국 국기를 가지고 있었고 동료와 함게 여행하고 있었습니다. 그 동료는 서시베리아 현지인은 아니었지만 러시아 현지인이라는 것은 명백했습니다. 보호 및 국경 경비 임무를 맡고 있던 120996번 그룹은 이 이상한 여행자에 대한 보고를 현지의 연합 장교에게 올렸습니다. 그룹 지휘 장교는 신중함을 나타냈지만, 순수한 호기심으로 여행자를 상대로 소극적인 심문과 대화를 할 수 있도록 허가했습니다. 그는 자신의 이름이 스티브고 자신을 조야라고 언급한 여성을 가이드 삼아 러시아 무정부 상태를 여행하고 있다는 것을 밝혔습니다. 스티브는 이 국가 전역에서 얻은 경험과 개인적인 이야기를 기록하고 있습니다. 그리고 현재 그는 위대한 도시 옴스크에 있습니다.\n\n우리는 방문자들을 몹시 경계합니다. 특히 군벌 국가들을 가로지를 정도로 맛이 간 미국인 관광객처럼 기이한 이들이라면요. 하지만 120996 그룹 지휘장교는 부하들에게 "친절한 조언"을 좀 해주고 도시 구경을 약간 시켜주라고 지시했습니다. 유일한 문제는 스티브가 조야의 조언에 따르고 싶어한다는 것입니다. 그 조언은 우리 조언과는 정반대의 내용이었습니다. 긴 대화와 우리의 친절한 제안 끝에 관광객은 결정했습니다."
 RUS_tourist.40.a:0 "그는 우리 지시를 따른다."
 RUS_tourist.40.b:0 "저 망할 미국 놈이 우리에게 소리친다!"

 RUS_tourist.41.t:0 "일기 16: 옴스크의 놀라운 도시"
 RUS_tourist.41.d:0 "지금까지 러시아에서 본 도시 중에서 옴스크가 제일 안전하고 깨끗한 도시인 것 같다. 내가 정치적으로 누구를 편드는 것은 아니지만 이들의 정부는 극단적인 질서를 도입하면서도 평범한 시민들에게는 연민을 가진다.\n\n이 국가를 이끄는 당국이자 무장 준군사조직인 "흑색연합" 단원들은 매우 관대하게도 안전하고 친절한 여행을 시켜주겠다고 제안했다! 조야의 항의에도 불구하고 (그녀는 나중에 날 꾸짖으면서 나를 "무닥"이라고 불렀다) 흑색연합은 우리에게 중요한 문화적 경관을 보여줬고, 이들의 사회가 어떻게 돌아가는지도 보여줬다. 군사 훈련도 보여줬고 표트르라는 노인이 운영하는 지역 스튜 가게로도 데려가줬다. 이후 흑색연합은 우리가 루프트바페랑 마주치거나 밤 늦게 도시에 다니지 않도록 서둘러서 지하 호스텔로 보내줬다. 우리가 누운 침대는 튼튼하고 편안했다. 우리는 콘크리트로 만든 지하철 터널에서 자는 것과 마찬가지였지만 모든 것이 고향같고 따뜻했다.\n\n오늘 아침 우리는 군대 행렬과 함께 투멘으로 떠난다. 조야는 이게 미화된 습격이나 다름 없다고 말해줬다. 조심하고는 있지만, 흑색연합이 따뜻하게 잘 대해 준 여행자를 전장으로 내몰 것 같지는 않다. 어쨌든, 나는 몇 시간 내로 떠날 것이다. 지금까지의 이야기를 전하기 위해 집에 편지를 쓸 것이다."
 RUS_tourist.41.a:0 ""이상하군, 하지만 안전해. 그래서 좋아.""
 
 RUS_tourist.42.t:0 "흑색연합의 공포"
 RUS_tourist.42.d:0 "어리석은 관광객이군요. 외국에서 온 미치광이는 우리 영광스러운 연합의 조언을 거부하고 대신 길안내를 하는 현지인 조야를 믿을 정도로 뻔뻔했습니다. "스티브"가 또 다른 장애물에 지나지 않는다는 것은 명백해 졌습니다. 부패한 서구 강대국이 옴스크 사람들이 고통스러운 대시련으로 가는 길을 막기 위해 보낸 또 다른 시험이었던 것입니다. 그가 보고 기록한 것은 간첩질에 지나지 않았습니다. 이 기록은 미국이 지원하는 군벌에게 팔려 우리를 파괴하는데 사용될 것이었습니다. 그가 쓰는 모든 것은 우리에게 남은 시간을 깎아냈습니다. 우리 연합은 그걸 내버려 둘 수 없었습니다.\n\n다행스럽게도, "스티브"는 몇 분 만에 자신의 지성 부족과 과신을 더욱 더 강화했습니다. 120996번 그룹과 대치한 후 약 한 시간 만에, "스티브"는 정보와 밤을 보낼 곳을 찾아 2938번 벙커로 들어왔습니다. 482315번 그룹은 러시아 민족을 해치려 하는 이들을 심문하는데 이런 벙커들 대부분을 쓰고 있었습니다. 그런 쓰레기 중 하나인 유세프라는 지식인은 자유를 위한 헛수고를 했었습니다. 눈이 반 쯤 먼채로 포박에서 벗어난 이 악당은 "스티브"를 볼 수는 없었지만 계속 그에게 소리쳤습니다. 그의 손가락은 하나 하나 부러져 있었고, 그의 영혼도 박살나 있었습니다. 유세프는 겁에 질린 "스티브"에게 발이 걸려 넘어졌고 그 충격으로 죽었습니다. 얼마 뒤, 482315번 그룹의 연합 단원들이 "스티브"의 두개골 뒤에 TT-33 권총 두 발을 쐈습니다.\n\n그의 동료인 조야는 밖에서 이 소리를 듣고 384234번 그룹에게서 도망쳤지만 PPSh 11발로 빠르게 처형되었습니다. 야조프 동지는 이 독특한 사건을 즐거워하는 것처럼 보였습니다. 그의 지시대로 이 둘의 시체는 내일 튜멘 원정 도중 버려질 것입니다. 아무도, 호기심 많은 외부인이라도, 대시련을 향한 우리의 행군을 방해할 수 없을 것입니다."
 RUS_tourist.42.a:0 "놈들의 썩어가는 시체는 국경을 건너는 쥐떼들이 잘 쓸거다."

 RUS_tourist.43.t:0 "중앙시베리아에서 온 이야기"
 RUS_tourist.43.d:0 "엄마 아빠께,\n\n저 잘 있어요. 조야도요. 조야랑 같이 있는건 행운이에요. 저는 지금 옴스크라는 도시에 있어요. 이 도시를 다스리는 사람들은 흑색연합으로 불리는데 엄청 원칙적으로 다스려요! 이 사람들이 편지를 보낼 수 있도록 도와줬어요! 그리고 이 편지가 카자흐스탄을 통과하게도요! 미친 것 같지 않아요?\n\n점점 더 여행할수록 러시아가 점점 더 그런 것 같아요. 제일 먼저 도착한 도시는 "흑군"이 (흑색연합이랑은 관계 없어요. 헷갈리지 마세요!) 다스리는 칸스크에요. 그 사람들은 저를 별로 좋아하지 않았어요. 우릴 미행하고 저를 "전제주의적"이라고 비난했어요. 개소리죠. 전 미국인이에요! 이것보다 더 자유로울수는 없잖아요! 크라스노야르스크는 훨씬 더 좋았어요. 크지는 않지만 깨끗하고 부지런했어요. 안드레예프라는 사람이 다스렸는데 매우 매력적이었어요. 그는 민주주의를 만들고 싶어했지만 지금은 군사 정권이었어요. 서쪽에는 케메로보가 있었어요. 거기 지도자는 못 만나봤어요. 자기가 고대 러시아의 왕이라고 생각하는 구 붉은 군대 장군이라던데, 이상하죠. 하지만 거기 사람들은 좋았어요. 그 뒤에는 오이로티아에 갔어요. 알타이인이 (러시아의 민족 중 하나에요. 미국의 인디언처럼요.) 사는 작은 나라였어요. 이들은 매우 현실적이었는데 저에게 말이랑 아름다운 망토를 팔았어요. 망토를 보여드리고 싶어서 미치겠어요. 반면 노보시비르스크는 볼티모어처럼 큰 도시였어요. 거기 사람들은 저를 낡은 소련 전투기에 태웠어요. 와, 엄청 멋졌어요. 잊을 수 없을 거에요. 마지막으로 간 곳은 톰스크였어요. 지식인 부류의 사람들이 운영하는 곳이었는데 그래도 민주주의기는 했어요.\n\n또 편지를 쓸 수 있으면 꼭 쓸게요. 지금까지 러시아는 제 모든 예상을 깼어요. 하지만 조야가 있으니 안전할거에요. 곧 보러 갈게요!"
 RUS_tourist.43.a:0 "사랑해요, 스티브가."

 RUS_tourist.44.t:0 "217-B 구역에서 침투 가능성 발견됨 - 지시 바람"
 RUS_tourist.44.d:0 "대령 동지께,\n\n인민공화국의 치안을 위협할 수도 있는 요소가 관측되었습니다. 비정상적인 요소 때문에 이 전갈을 보냅니다.\n\n제 관측 부대가 흑색연합 영토에서 한 무리가 나타나 인민공화국으로 진입한다고 보고했습니다. 이 침입자들은 지금까지의 어떤 침투자 분류 기준에도 맞지 않습니다. 이들의 외양과 복장은 위장을 신경쓰지 않았으며 말에 타는 방식으로 이동하며 너무 많은 이목을 끌고 있습니다. 또한 이들이 다니는 길은 은폐가 불가능한 노출된 길입니다. 거기다가 이 무리는 미국 국기를 올려 자신들을 더 눈에 잘 띄게 하였습니다.\n\n제 부하들은 이런 잠재적 침투 전술의 급격한 변화가 작전 관행이나 절차를 알아내려는 시도일 확률이 높다고 제안했습니다. 아니면 정보를 빼내기 위해 경비 부대를 생포하려는 시도와 비슷하다고요. 하지만, 연합이 저번에 했던 시도들은 은밀한 납치에 초점을 맞췄습니다. 관측된 침입자들이 이러한 행동을 시도했다면 장거리 사격으로 빠르게 무력화시킬 수 있을 것입니다.\n\n현재 차단 방법에 대한 지시를 기다리고 있습니다.\n\n중앙위원회를 사수하며,\n\nG.A. 곤차로프,\n국가안보총국 중위, 적기 동부 지구"
 RUS_tourist.44.a:0 "응답: 신중하게 접근하라."
 RUS_tourist.44.b:0 "응답: 공격적으로 저지하라."

 RUS_tourist.45.t:0 "일기 17: 서시베리아 인민 공화국"
 RUS_tourist.45.d:0 "우리는 훌륭한 도시인 톰스크를 떠나 북서쪽으로 향했다. 조야는 우리가 가는 곳이-최소한 표면상은-아직 남아있는 마지막 레닌주의강경파가 다스리는 땅이라고 했다.\n\n이상했다. 레닌주의는 소련의 붕괴로 실패작이라는 것이 확실해졌으니 사람들은 레닌주의가 계속 껴안고 있을만큼 매력적인 사상이 아니라고 생각할 것이었다. 하지만 얼마 지나지 않아 우리는 공산주의의 피해망상이 멀쩡히 살아있다는 것을 깨달았다. 우리에게 매우 위험한 일이었다.\n\n국경 순찰대가 접근하는 걸 봤을 때 나는 순진한 생각을 했다. 우리가 거쳐온 많은 국가들처럼 저들이 조심스럽게 다가와 적의가 없는 것을 확인하고 서류를 확인할거라고 여겼다. 저들은 조심스럽게 다가오긴 했다. 하지만 우리에게 별로 많은 말을 하지도 않고 바로 쏴버리려고 했다. 경험이 많은 조야가 저들이 나누는 수화를 알아채지 못했다면 내 이야기는 거기서 끝났을 것이다.\n\n나중에 조야가 말해줬는데, 다행히도 순찰대는 제대로 쏠 준비도, 탈출을 막을 준비도 하지 않았다고 한다. 우리는 곧바로 도망쳤다. 국경 순찰대가 모는 차에게 잡히지 않으려고 최대한 빨리 말을 달리게 했다. 또다시 조야가 큰 공을 세웠다. 말은 지나갈 수 있지만 차량은 지나갈 수 없는 지형을 빠르게 알아본거다. 몇 시간 동안 달린 말들은 완전 지쳐버렸다. 하지만 내가 지금 글을 쓸 수 있는 것에서 알 수 있듯이 추격자를 피하는데 성공했다.\n\n우리는 이 땅에서 확실히 환영 받지 못한다. 우리가 갈 수 있는 방향은 단 하나다. 우리는 이상한 민주주의자들이 사는 톰스크를 빙 둘러서 북쪽으로 간다. 조야는 우리가 어디로 가는지 알고 신이 난다고 말해줬다.\n\n거기서 나도 그러기를."
 RUS_tourist.45.a:0 "손님 대접이 참 무례하네."

 RUS_tourist.46.t:0 "보고: 침입자 저지함"
 RUS_tourist.46.d:0 "대령 동지께,\n\n동지의 지도대로 인민공화국의 치안을 위협할 수도 있는 요소를 처리했습니다.\n\n마지막으로 받은 송신에 따르면 제 지시를 따르는 전위대가 경장갑 부대의 지원을 받으며 침입자들을 공격적으로 저지했습니다. 접근 도중, 침입자들이 잠시 망설이며 멈춰서는 모습을 보였습니다. 이후 이들 중 하나가 반대 방향으로 빠르게 이동했습니다.\n\n저는 이를 탈출 시도로 이해했으며, 침입자들이 잠정적인 흑색연합 침투자라고 여겼습니다. 그리하여 14시 07분 25초에 교전 개시 명령이 내려졌습니다.\n\n기갑 부대의 지원 사격이 이들을 빠르게 무력화했습니다. 적의 반격은 일행의 유일한 여성 구성원이 잠시 쏘는 총격 뿐이었습니다. 사살 확인을 하며 침입자와 이들의 소지품을 잠시 조사했고, 그 다음에는 이후 있을 수도 있는 능동적 및 수동적 정찰을 확실히 막기 위해 유해와 소지품을 소각했습니다.\n\n소지품 목록을 함께 보냅니다. 다양한 종류의 미국 및 시베리아 여행에 대한 정밀 위조 서류가 있다는 것에 주목해주십시오.\n\n중앙위원회를 사수하며,\n\nG.A. 곤차로프,\n국가안보총국 중위, 적기 동부 지구"
 RUS_tourist.46.a:0 "중앙위원회에 충성을."

 RUS_tourist.47.t:0 "이상한 발견"
 RUS_tourist.47.d:0 "우리 정찰기 하나가 소규모 일행이 인민공화국과 우리 영토 국경을 이루는 강을 건너는 모습을 목격했다고 보고해왔습니다.\n\n좀 더 정확한 조사를 위해 고도를 낮춘 조종사는 말 위에 탄 몇몇 사람들과 짐을 잔뜩 실은 말 몇 마리를 봤다고 보고했습니다. 더 이상한 것은 이 짐들 중에 미국 국기가 있다는 것입니다.\n\n조종사는 평시 예고되지 않은 월경 행위를 대할 때처럼 정찰기에 탑재된 무장을 이용해 교전하는 것을 고려했습니다. 하지만 이 상황의 기이함으로 대신 통신을 시도했습니다. 이동 방향으로 보아 이 일행은 도적단 영토가 있는 쪽으로 향하는 것 같았습니다. 하지만 그 길은 수르구트 인근 아군 비행장 근처로도 이어졌습니다.\n\n대치가 벌어질 가능성을 최소화하기 위해, 이들이 전진 기지 경계선을 직접 돌파하려 들지 않는 한 접촉을 피해야 한다는 제안이 나왔습니다. 어찌되었든 우리는 밀접 감시를 유지할 것입니다."
 RUS_tourist.47.a:0 "계속 감시해. 교전하지는 말고. 아직은 말이야."

 RUS_tourist.48.t:0 "일기 18: 자유 비행단"
 RUS_tourist.48.d:0 "서시베리아에 들어선 후, 요새를 향해 도망치거나 (만약 도시 안이었다면) 항상 있는 참호에 몸을 숨기는 것은 흔한 일이 되었다. 조야는 독일인들이 오랜 시간 동안 볼 수 있는 것은 전부 폭격해서 그랬다고 말해줬다. 난 그 끔찍한 효과를 알 수 있었다. 내가 무언가를 볼 때마다 뭔가가 박살나 있었다.\n\n하지만 폭격기에 대한 얘기가 나올 때마다, 사람들은 비행단에 대해서도 말하며 조용히 경의를 표했다. 조야도 독일 전선 뒤에서 보내던 어린 시절을 기억하며 이들에게 홀딱 빠진 것 같다. 그녀는 지금 우리가 비행단 영토에 들어왔다고 한다. 하지만 비행단은 하나도 보이지 않는다. 최소한 땅에는 없다. 작은 비행기 한 대가 계속 우리를 감시하고 있을 뿐이다. 조야는 저들이 신중하다고 한다. 전에 독일군이 침투해 파괴공작을 벌이려했단다.\n\n내가 본 것은 복엽기 한 무리가 먼 곳에서 무슨 훈련을 하고 있는 모습이었다. 난 그걸 쌍안경으로 봤다. 이건 꼭 써야겠다. 비행단의 조종 솜씨에 대한 이야기가 어디서 나왔는 줄 알겠다. 비행기가 이렇게 격하게 방향을 꺾거나 낮게 날고도 무사한 적은 본 적이 없다. 나무와 천으로 만들어지고 트랙터 엔진을 단 비행기를 타고 루프트바페를 상대로 오랜 시간 버티려면 엄청난 실력이 필요할 것이다.\n\n우리는 비행단과 만나지도 못하고 서쪽으로 계속 갔다. 서쪽에 있는 지방 전체를 악랄한 도적단이 다스린다고 들었다. 그 말을 믿어야할지 잘 모르겠다.\n\n조야는 며칠 내로 이들의 영토에 도착할 것라고 말했다. 그럼 그 이야기가 진짜인지 알 수 있겠지."
 RUS_tourist.48.a:0 "정말 대단한 조종사들이야."

 RUS_tourist.49.t:0 "지평선 위의 흔적"
 RUS_tourist.49.d:0 "냐간 인근 국경을 감시하던 형제들 몇 명이 보고하기를, 말에 탄 소규모 일행이 비행단 놈들 땅에서 우리 땅으로 들어왔다고 합니다.\n\n놈들은 우리 중 아무에게도 말하지 않았습니다. 우리 대표단과 연락하지도 않았고, 조공이나 무역을 제안하지도 않았습니다. 우리가 전에 내준 안전한 길을 따라가지도 않습니다. 놈들은 이 땅의 법인 우리들에게 존경을 보이지 않습니다.\n\n그리고 더 중요한걸로는, 놈들이 귀한 물건을 가지고 있는 것 같습니다.\n\n상품을 싣고 있는 말이 하나 이상 되는 걸로 관측되었습니다. 특이하거나 귀한 귀중품도 있고요. 그 중에는 미국 국기도 있습니다. 이 귀중품들은 팔아치울 수 있습니다. 그리고 놈들이 그걸 사기 위해 쓰는 재화들은 우리가 나눠가지면 될겁니다. 최소 한 명이 무장했다는게 확실합니다. 하지만 그건 유그라에서 흔한 일이죠. 거기다가 우리는 우리 영토에 들어온 외부인과 싸우는 법을 아주 잘 압니다.\n\n이미 차량을 준비했습니다. 습격대가 타고 갈 차량들이랑 전리품을 실어나를 차량들 둘 다요. 이제 애들을 얼마나 많이 보내느냐만 남았습니다."
 RUS_tourist.49.a:0 "얼마나 위험하겠냐? 저런건 소규모 습격대면 충분해."
 RUS_tourist.49.b:0 "얼마나 능력 있는지 몰라. 만약의 경우를 대비해 큰 습격대를 보내도록."

 RUS_tourist.50.t:0 "일기 19: 유그라 도적단"
 RUS_tourist.50.d:0 "우리가 비행단 땅을 지나기 전에 들은 유그라에 대한 말은 사실인 것 같다.\n\n냐간 인근에서 놈들의 영토로 들어간지 얼마 지나지 않아 공격당했다. 처음에 나는 놈들이 도적이라고 생각했다. 역시 조야와 함께 한 것은 러시아에서 지금까지 한 결정 중 최고의 결정이었다. 물론 옴스크에서 보낸 시간은 빼고 말이다. 그녀는 놈들 중 하나의 조준경에 비친 태양빛을 알아챗다.\n\n우리 말 중 하나가 죽었지만 그녀의 빠른 행동 덕분에 사선에서 벗어나 엄폐할 수 있었다. 거기서 나는 장인의 솜씨를 보았다. 그녀는 엄청 먼 거리에서 놈들 중 두 명을 쏴죽였다. 잠시 후 다른 습격자들이 사라졌다. 우리들 중에 이런 능력이 있는 사람들은 없을거라고 생각한게 틀림 없었다.\n\n곧 우리는 시체를 조사했다. 조야는 놈들이 한 문신은 감옥에서 오랜 시간 있었던 이들이 하는 문신이라고 했다. 도적단 영토의 '도적'인 것이다. 이제 이들 중 몇 명을 죽였으니 따뜻한 환영을 받지 못할 것은 뻔했다. 그녀는 빨리 이 지역에서 빠져나가자고 권했다. 거부할 이유는 없었다.\n\n이제 우리는 최대한 빨리 북서쪽으로 갈 준비를 한다. 운이 좋다면 빠른 시일 내로 이 곳을 떠날거다."
 RUS_tourist.50.a:0 "내가 '도적단'에게 뭘 기대한건지."

 RUS_tourist.51.t:0 "성공적인 기습"
 RUS_tourist.51.d:0 "정체 불명의 침입자를 잡기 위해 보냈던 습격대가 몇 시간 전에 돌아왔습니다. 약탈품과 말 고기를 차에 잔뜩 싣고 왔습니다.\n\n습격대를 이끈 형제에 따르면, 침입자들이 작은 도랑으로 들어섰을 때 전투를 시작했다고 합니다. 우리 습격대는 놈들이 타고 있던 말을 쏜 다음 고지에서 사격을 가했습니다. 놈들은 가능한 저항했지만 전술적 위치 부터가 답이 없었던지라 곧 사살되었습니다.\n\n침입자들은 손쉬운 먹잇감이었습니다. 다만 이들 중 한 명, 소총을 든 여자는 달랐습니다. 그 년은 우리 형제 두 명을 죽였습니다. 우리 형제 중 하나가 확인한 바에 따르면 그녀는 과거에 있었던 반독 파르티잔 조직의 상징을 가지고 있었습니다. 전투가 끝난 후 습격대는 시체들의 옷을 벗기고 얕게 묻었습니다. 그 뒤에는 짐들을 수색하고 놈들의 말을 도축했습니다.\n\n조사 중 우리 형제들은 엄청난 양의 물품과 귀중품에 큰 관심을 보였습니다. 그 물건들 중에는 우릴 어디에서도 찾기 힘든 시베리아의 전역의 생산품도 있었습니다. 거기다가 전에 관측한 미국 국기의 경우 (이것도 가져왔습니다) 놀랍게도 미국 여권을 가진 침입자의 소지품이었습니다.\n\n믿을 수 없는 것은 그가 일기도 하나 갖고 있었다는 겁니다. 일기는 그가 광활한 시베리아와 러시아를 여행하며 수많은 국가의 영토를 지나고 수많은 사람들을 만난 이야기를 담고 있습니다. 꽤 흥미로운 여행담입니다.\n\n하지만 이 여행담은 여기서 끝났습니다."
 RUS_tourist.51.a:0 "저놈들이 '도적단'에게 뭘 기대한건지."
 
 RUS_tourist.52.t:0 "DM-73에서 알 수 없는 감시 발견"
 RUS_tourist.52.d:0 "국장 동지께\n\n오늘 13시 10분 경에 장거리 관측 장비가 신원을 알 수 없는 소규모 일행이 보르쿠타 남서쪽 아극지 우랄 산맥 정상에 있는 모습을 잡아냈습니다.\n\n저나 제 분견대가 처음에 관측한 것은 부족합니다만, 이들이 도적단 영토가 있는 방향에서 올라온 것은 확실합니다. 하지만 구성, 장비, 복장, 미국 국기로 판명된 것을 보니 현재 상황으로서는 이들이 도적 영토를 지배하는 파벌의 일원은 아니라고 믿어집니다.\n\n이 일행이 밑의 땅을 조사한 후 (저희는 위장을 해서 발견되지 않았습니다) 한 명이 다른 이에게 길을 안내하는 모습이 관측되었습니다. 이후 이들은 왔던 곳으로 돌아갔습니다. 부대를 사방으로 약 백 (100) 킬로미터 분산시킨 뒤, 8시간 동안 추가적인 정밀 조사를 했지만 일행이 추가적인 침투를 다시 시도했다는 증거는 발견하지 못했습니다.\n\n현재로서는 이 일행의 의도나 목적이 뭐였는지 알 수 없습니다. 하지만 이들이 제가 관측하는 구역을 통해 교정 국가 영토로 진입하지 않았음은 확실합니다. 저는 경계 유지를 최우선 사항으로 두고 있습니다.\n\n국가를 지키기위해,\n\nN.N. 레베데프,\n제8492관측중대 대위"
 RUS_tourist.52.a:0 "국가는 보안을 유지한다. 언제나."

 RUS_tourist.53.t:0 "일기 20: 보르쿠타 교정 국가"
 RUS_tourist.53.d:0 "오늘까지 나는 러시아 전역에 도사리는 위험을 아무렇지도 않게 여겼다. 나는 수많은 국가들을 지나왔다. 그 국가들이 살고 있는 사람들을 억압하고 겁에 질리게 한다는 것도 이제 안다. 옴스크는 예외다. 아직도 옴스크가 무척 그립다. 하지만 오늘 나는 처음으로 도망쳤다.\n\n도적단 영토에서 있었던 기습 이후 우리는 빠르게 우랄 산맥 북쪽으로 향했다. 빠르게 산에 올라간 우리는 밑에 있는 황량한 땅을 보았다. 나는 그 땅을 보며 뭔가 냉기를 느꼈다. 날씨 때문은 아니었다. 느껴본 적 없는 확신이었다. 앞으로 나아가면 내가, 우리 모두가 끝장날거라는 확신이었다.\n\n기습과 아슬아슬한 탈출은 내가 나 외에 다른 사람들도 생각할 수 있게 해주었다. 조야와 다른 이들은 나를 믿고 따르고 있다. 나는 이야기에 귀를 기울이지 않아서 모두를 죽게 만들 뻔했다. 다른 사람들은 아무 말도 하지 않았다. 하지만 무슨 생각을 하는지는 알았다. 그래서 조야에게 몸을 돌린 다음 고개를 저었을 때, 그녀의 눈을 보는 것 만으로도 내가 옳은 선택을 했다는 것을 알 수 있었다.\n\n그래서 우리는 남쪽으로 돌아가 스베르들롭스크로 향한다. 한 번 더 도적 영토를 지나야 할 것이다. 하지만 이번에는 방심하지 않고 빨리 움직일 것이다. 조야는 그렇게 행동한다면 다시 기습당할 일은 없을거라고 장담했다."
 RUS_tourist.53.a:0 "세상의 가장자리에서 느끼는 확신이군."

 RUS_tourist.54.t:0 "특이한 일."
 RUS_tourist.54.d:0 "북쪽 국경에서 이상하기 짝이없는 일이 일어났습니다. 제346소총연대 분견대가 유그라에서 온 상당한 규모의 도적 부대를 막았습니다. 이들은 미국 국기를 휘날리는 이상한 일행을 쫓고 있었습니다.\n\n로마노프 중위의 증언에 따르면 이 일행의 대부분은 야고다의 극동 소비에트에서 탈영한 이들로 이루어져 있는 것 같습니다. 하지만 제일 기이한 것은 이 모든 이들을 미국인 한 명이 이끄는걸로 보인다는 점입니다. "스티브"라고 불리는 미국인은 로마노프에게 자신이 러시아를 탐험하는 여행가라고 말하며 그 제정신 나간 주장을 증명할 증거를 내놓았습니다. 그 증거 중에는 진짜 미국 여권과 마가단행 표도 있었습니다.\n\n이 일행 중 몇몇은 전투 경험이 있는 베테랑으로 보였고, 위협이 될 수도 있었습니다. 하지만 로마노프는 "스티브"가 이 지구에 큰 위협이 되지 않을거라 여기고 이 일행을 스베르들롭스크까지 호위해줬습니다."
 RUS_tourist.54.a:0 "미국인? 뭐, 좀 둘러보게 해도 문제는 안 생길거야."

 RUS_tourist.55.t:0 "일기 21: 스베르들롭스크"
 RUS_tourist.55.d:0 "조야는 스베르들롭스크가 "시베리아의 사자"라고 불리는 로코솝스키 원수의 지휘를 따라 서시베리아 공화국에서 독립했다고 말해줬다. 그녀는 이 곳의 통치 방식에 대해 잘 알지는 못했지만 로코솝스키가 튜멘의 레닌주의자들보다는 훨씬 더 느슨하게 통치한다는 얘기는 들었다고 했다. 순찰대가 우릴 보자마자 쏘지 않은 것을 보니 그 말이 맞는 것 같다.\n\n짧은 심문 동안 나는 양키 관광객인 내 이야기를 하고 그걸 증명하는 서류 몇 개도 보여줬다. 그 뒤에 다른 사람들과 함께 스베르드롭스크까지 호위를 받았다. 무장한 경비병이 함께 있었지만 말이다.\n\n병사들이 우리를 계속 감시했지만 스베르들롭스크는 꽤 살만한 동네 같았다. 병사들은 친절했고, 사람들은 원수의 통치에 만족하고 있는 걸로 보였다. 우리는 괜찮은 지방 막사에서 잘 수 있었고 먹을만한 식사도 제공 받았다. 옴스크에서 해준 것만큼 좋지는 않았지만 우랄에서 꽁꽁 얼며 통조림을 먹는 것보다는 훨씬 나았다.\n\n다음날 아침 소총사단 퍼레이드가 우릴 맞아줬다. 꽤 볼만한 광경이었다. 규율 잡힌 병사들이 대열을 이루어 발 맞춰 행진하고 포대는 가끔 21발의 예포를 쏘았다. 미네소타 주방위군이 정기적으로 보여주는 것보다 존나게 멋진 광경이라는 것은 틀림 없었다. 조야랑 다른 사람들도 그렇게 생각했을거다. 그녀는 이런 퍼레이드를 마지막으로 본 때가 몇 년 전 극동 소비에트와 중앙 시베리아 공화국이 시베리아 전쟁을 벌이기 직전이었다고 말했다.\n\n도시에서 조금 더 시간을 보내고 식량을 추가로 산 뒤에 스베르들롭스크에 작별인사를 했다. 다음 목적지는 즐라토우스트다. 나는 그곳 사람들이 명성이 좀 있는 무기상이라고 들었다. 조야는 위험한 일은 없을거라고 했다. 무기상들이 다스리는 나라가 어떤지 보고 싶어 미치겠다."
 RUS_tourist.55.a:0 "나쁘지는 않아. 근데 옴스크가 더 낫네."

 RUS_tourist.56.t:0 "한 미국인과 서쪽의 부"
 RUS_tourist.56.d:0 "즐라토우스트와 스베르들롭스크 사이에 긴장이 없다고 하면 거짓말이겠지만 무역, 여행, 관광을 위해 국경을 넘을 수는 있습니다. 스베르들롭스크 시는 우리 도시인 노보우랄스크와 가깜습니다. 이 도시는 상단, 여행객, 사업, 피난민들의 중심지입니다. 물론 돈을 낸다면 말이죠. 그런데 어젯밤에 두 사람이 걸어서 노보우랄스크에 왔습니다. 그 중 한 사람은 뒤에 미국 국기를 달고 있었죠. 우리 국경을 향해 용감하게 행진하는 이들을 본 우리 경비병 일부는 호기심에 찬 채 보았습니다. 그리고 다른 경비병 대부분은 이들을 보며 큭큭거렸죠.\n\n"안녕하세요! 제 이름은 스티브에요! 저는 이 즐라토우스트 공화국을 여행하고 이 곳의 특별한 상황과 시민들이 즐길 수 있는 명소들을 경험해보고 싶어요!" 경비병 중 대부분은 얼굴에 미소를 띠었고 이 중 몇몇은 웃음을 참을 수 없었습니다. 하지만 이들은 전문적이고 차분한 태도를 유지했습니다.\n\n"다, 아메리칸스키. 그런데 먼저, 어, 그걸 뭐라고 말하냐... 두 명 분 통행료를 내야해." 스티브에게는 영어로 말하는 것이 더 좋을 것입니다. 여행자가 누구던간에, 얼마나 고귀한 목표를 지녔던간에, 얼마나 흥미롭던간에 우리 삶의 질을 유지하려면 돈이 필요합니다. 이 기이하고도 용감해 보이는 여행자도 예외는 아닙니다.\n\n"즐라토우스트 돈은 없는 것 같은데요..." 청년은 당황해하며 말을 더듬었습니다. 하지만 그와 함께 여행하던 동료인 단련되며 분명 러시아인인 여자가 제안을 해왔습니다. 그녀는 몇몇 화폐, 물품, 그리고 기초적인 감언이설을 내놓았습니다. 우리 경비병들이 평소에 받는 것하고는 전혀 달랐습니다만, 이들에게 악의는 없는 것 같았습니다. 얼마 지나지 않아 입국 허가가 떨어졌고 이들은 즐라토우스트 시로 가는 버스를 타러갔습니다."
 RUS_tourist.56.a:0 "문제를 일으키지 않는 한..."

 RUS_tourist.57.t:0 "일기 21: 즐나토토웃트!"
 RUS_tourist.57.d:0 "즐나토움스ㅡㅌ 쩌러! 쩔어1 갭쩌렁! 주차랗 고으 찾고 나서 조야랑 나는 도시를 둘러오밨다 .문화검눌도 많고 엄청 재밌더ㅏ. 존나게 ㅈㅐ미써다. 지금 술집에서 일깅르 쓰고있다 내 ㅇ기를 들은 현지인 몇며여치 나에게 술을 사주고 싶어한다! 조야는 안 취했댜. 하지만 나랑 내 친구들 블ㄹ다미미르, 툐마, 그리고 다닐은 보드카를 너무 많이 마셨다 . 애들이 춤추자게 한다. 그래서 가야해 일기야 잘이써\n\n업데이트 업데아틍 어베이트, 아침 일이다,. 아ㅊ미 일. 술집 싸움으 ㄹ벌인 뻔했ㅎ다!!! 현ㅇ지임 멍청니 ㅁ몇 명이 "니놈 머리 마은ㅇ ㅔ안 든다 양키"라고 해서 "그래 니게 어쩔겅넫"라고 했다. 직믕 웃고있따. 조야는 그게 재밌다고 ㅁ생가 안한다. 싸움을 말려햐 했다. 내가 그녀를 심망 시키지 않기를  빈다...\n\n오전 4시 누가 날 때렸다 진짜 아프다 술집 하나도 재미 없어 조야가 날오디로끌고가 그러니 안녀영1\n\n...아침에 현지 헛간 뒤에서 일어났다. 내 옷은 흙투성이였고 나는 심한 숙취에 시달리고 있다. 몸에서는 완전 쓰레기 냄새가 난다. 조야는 내 얼굴에 물을 끼얹어서 깨운 뒤에 어젯밤 있었던 일을 말해줬다. 듣자하니 나는 즐라토우스트 최고급 술집 중 하나에서 병사들을 상대로 싸움을 벌이고 술에 꼴은 채 미하일 칼리니시코프의 딸 넬리에게 들이댄 것 같다.\n\n나는 그 직후 내팽개쳐졌다. 조야는 정신을 잃은 나를 빼내기 위해 술집에 있는 사람 전부를 위협하다시피 해야했다. 그녀는 우리를 우랄 연맹 국경으로 데려갔다. 내일 우랄 연맹으로 향할거다. 빡돈 상인 군인들이 우리를 쫓고 있지 않기를 빈다..."
 RUS_tourist.57.a:0 "좀 흐릿하긴 한데 절대 잊을 수 없겠지."

 RUS_tourist.58.t:0 "추위 속에서 나온 이방인"
 RUS_tourist.58.d:0 "경비병은 흐느적거리는 남자와 그의 여성 길잡이를 쳐다보았다. 저들이 누구인지 전혀 알 수 없었다. 이 두 명은 두꺼운 겨울 코트를 입고 있었다. 냉정한 표정을 한 여자는 조준경이 달린 소총 한 정을 들고 있었다. 남자가 낀 안경에는 김이 서려 앞을 볼 수 없었다. "당신들의 땅에 들어가고자 합니다." 여자가 딱 부러지는 러시아어로 말했다. "저는 조야고 저 남자는 스티브입니다." 자신의 이름을 들은 남자는 경비병들에게 손을 흔들었다. 경비병과 남자는 서로를 훑어 보았다.\n\n경비병들은 이 이인조를 걱정스럽게 보았다. 남자는 확실히 위협이 되지 않았다. 하지만 여자는 위험할 정도로 침착했다. 마침내 경비병 한 명이 말을 꺼냈다. "난민입니까? 따뜻한 음식과-"\n\n"아뇨." 여자가 말했다. "난민은 아닙니다." 보초들은 서로를 혼란스러운 눈으로 보았다. 또 다른 경비가 대답했다.\n\n"그러면 뭐죠? 일자리를 찾아서 왔습니까? 용병이에요?"\n\n그 여자, 조야는 미소를 지었다. 바람으로 거칠어진 그녀의 얼굴이 비틀렸다. "저희는 난민도 용병도 아닙니다. 동무. 저희는 관광객입니다."\n\n경비병들은 이걸 어떻게 이해해야 할지 몰랐다. 하지만 저들을 데리고 시바이로 돌아가기 위해 손짓했다. 관광객이라고? 남부 우랄에 관광을 올 만큼 미친 놈들이 있다고?"
 RUS_tourist.58.a:0 "스타리노프께 전할테니까 기다려!"

 RUS_tourist.59.t:0 "일기 22: 벙커 안의 방"
 RUS_tourist.59.d:0 "시바이 장벽 밖에 있었들 때 이 벙커 도시에서 안락함을 찾을 수 있으리라고는 생각하지도 못했다. 내 숙소가 깨끗하고 편안할 뿐만 아니라 난방도 된다고 쓰게 되어서 기쁘다! 다른 곳의 러시아인들은 남부 우랄은 지옥이라고 했다. 하지만 솔직히 말해서 나는 그렇게 생각하지 않는다. 모두가 매우 친절하고 음식도 좋다. 심지어 경비병 몇 명은 영어를 할 줄 안다! 조야도 약간 풀어졌다. 그녀는 자이체프라는 친구랑 많은 시간을 보낸다. 아마 그 사람도 저격수인 것 같다. 나도 내 친구를 찾았다. 걔 이름은 파벨이다. 나랑 나이가 비슷한 좋은 놈이다. 하루에 담배 한 갑을 피는데도 부드러운 목소리로 노래를 부르는 놀라운 친구다.\n\n며칠 전에 파벨이랑 남부 우랄에 대해 얘기했다. 나는 왜 이렇게 인식이 나쁜지 물어봤다. "스티브." 그는 탁한 억양의 엉터리 영어로 말했다. "우랄 연맹은 방벽 뒤에서 총을 들고 사람들을 지켜. 방벽 밖은 춥고 도적들이 들끓지." 나는 우랄의 다른 공동체는 어떤지, 다음에 어디 갈 곳이 있는지 말해달라고 했다. "없어. 우랄에서 나가. 오르스크는 강간왕이 다스리는 도적국가야. 마그니토고르스크는 더 해. 미친 과학자가 다스리는 곳인데 거기 들어갔다가 나온 사람은 한 명도 없어. 오렌부르크는 멍청이들 소굴이야. 거기 가는건 시간 낭비라고." 파벨이 한 말이 전부 사실이라면 시바이가 벙커 도시인 것도 놀랄 일은 아니라고 생각한다! 조야에게도 물어봐야겠다. 그녀는 모든 것에 대해 약간씩은 알 것이다."
 RUS_tourist.59.a:0 "이름이 진짜 강간왕이야?"

 RUS_tourist.60.t:0 "바로 앞에 파시스트 졸개다!"
 RUS_tourist.60.d:0 "오늘 미국인과 러시아 해방군 꼭두각시로 보이는 이가 우리 경계에 들어온다는 보고가 평의회에 들어오며 코뮌이 혼란에 빠졌습니다. 오늘 파시스트가 우리의 자유로운 사회주의의 땅을 더럽히는 것을 보고만 있을 수는 없습니다! 그렇기에 이 교활한 침략자를 어떻게 해야할지를 두고 평의회가 소집되었습니다. 26시간의 토론과 한 번의 열정적인 주먹다짐 끝에 합의안이 나왔습니다. 평의회는 파시스트 미국 스파이와 그 히틀러주의자 졸개를 체포하는데 무력을 사용하는 것은 파시즘적 행동이라고 결론을 내렸습니다. 우리 코뮌의 기반이 되는 것은 자결권이 아닙니까? 우리가 그를 증오할 수는 있습니다. 하지만 아메리카 라이히의 파시스트의 꼭두각시가 되는 것도 그의 권리입니다. 우리는 그 권리를 침범할 수 없습니다. 우리가 저 나치 놈을 가두거나 공격하면 우리도 파시스트가 되는게 아니겠습니까?"
 RUS_tourist.60.a:0 "그래도 우리는 도덕적으로 깨끗해."
 
 RUS_tourist.61.t:0 "일기 23: 평의회가 일으킨 교통 사고 같군"
 RUS_tourist.61.d:0 "오렌부르크에서는 '무정부'라는 단어가 많이 들린다. 나는 그게 '완전 좆망'을 뜻한다고 생각한다. 미국에서 온 나치-차르주의자-도적인 나는 '행동하는 아나키즘에 계몽'될 수도 있다며 평의회 회담에 초대 받았다. 뭐 때문에 나를 초대했는지 아직도 모르겠다. 이렇게 엉망진창인건 지금까지 살면서 본 적도 없다! 우리 미국인들은 NPP랑 공화민주당이라는 난해한 친구들을 가지고 농담을 하기도 한다. 하지만 우리 정치는 오렌부르크에 비하면 아무것도 아니다.\n\n회의는 안경을 쓰고 몸집이 작은 발표자의 말이 회의실에 있는 사람 절반의 고함에 의해 묻히면서 시작했다. 그 사람들은 의장을 매우 좋아하지 않는 것 같았다. 나는 러시아를 잘 하지는 못하지만 '파시스티'가 무슨 뜻인지 아는 것은 어렵지 않았다. 나는 이 회의가 뭐에 관한 건지도 모르겠다. 아마 평의회도 몰랐을거다. 어느 순간 세 명의 발표자가 각자 연설했다. 이들은 자신의 목소리가 들리도록 점점 더 크게 소리쳤다. 몇 번이나 조야에게 뭔가 말하려고 했지만 소음에 묻혀서 전해지지 않았다. 회의실 한복판에서 싸움이 벌어졌다는 얘기나 신발에 머리를 맞을 뻔했다는 얘기는 아직 적지도 않았다.\n\n내가 어린 꼬마였을 때 선생님은 아이들이 서로에게 소리치지 않고 한 번에 한 명씩 말하도록 토킹스틱을 쓰게 했다. 오렌부르크에는 그런게 정말 도움이 될 것 같다. 이곳 사람들은 토킹스틱을 '히틀러주의 억압의 도구'라며 매도하겠지만. 오렌부르크는 구리다. 여길 빠져나갈 순간을 기대하고 있다."
 RUS_tourist.61.a:0 ""지쳤어.""

 RUS_tourist.62.t:0 "어머니, 아버지 안녕하세요!"
 RUS_tourist.62.d:0 "어머니, 아버지 안녕하세요! 저는 괜찮고 걱정하실 필요 없다고 전해드리려고 시베리아에서 이 편지를 써요. 우랄과 서시베리아는 꽤 엄청난 모험이었어요. 여기 군벌 수는 완전 미쳤어요. 서시베리아에서는 이 세상이 있는 모든 이념을 찾아볼 수 있을거에요. 나치도 있고, 빨갱이도 있고, 아나키스트도 있고, 심지어 리버럴도 있어요. 각자 러시아인을 구할 자신들만의 비전이 있고요. 겨우 30년 전에는 (아마) 이 곳이 하나의 큰 나라라고 생각하지 미칠 것 같아요. 잔해와 폐허 속에도 예상치 못한 아름다움이 있어요. 어느날 시베이에서 일어나 우랄 산맥 위로 뜨는 태양을 봤을 때가 기억나요. 그때만큼 예술가였기를 바랬던 때는 없었어요. 제가 본 걸 부모님도 보셨으면 좋겠어요. 그러니까 좋은 부분들 말이에요.\n\n저는 잘 먹고 있어요. 그리고 가이드인 조야가 잘 지켜주고요. 조야는 옛날에 파르티잔 저격수였어요. 그래서 옆에 있으면 걱정이 별로 안 돼요. 사촌인 헨리가 보면 좋아할거에요. 알잖아요. 걔 강한 여자에게 끌리는거. 그녀는 저에게 러시아어를 가르쳐주고 있어요. 러시아어를 정말 이해하고 있는 것 같아요. 현지인들에게 할 질문이 많아요. 그리고 조야가 그 질문 대부분을 번역하면 제 느낌이 이상하고요. 제가 잘 배우고 있어서 기뻐요.\n\n이웃들은 어때요? 할머니 감기 나았나요? 리틀 리그 월드 시리즈에서는 어느 팀이 이겼나요? 보고 싶어요. 기회가 되는대로 편지 또 보낼게요!\n\n추신: 이 편지를 보내려고 자동소총 한 정을 밀수업자에게 줘야 했어요. 그러니까 이 편지는 AK-47 하나 값이에요. 확실히 우표보다는 좀 비싸네요."
 RUS_tourist.62.a:0 "사랑해요. 당신들의 아들 스티브가."

 RUS_tourist.63.t:0 "오렌부르크에서 온 방문객"
 RUS_tourist.63.d:0 "최근 오렌부르크가 관할한는 영토에서 온 기이한 일행이 공화국 땅에 들어왔습니다. 이 일행은 러시아인 몇 명과 대규모의 짐 행렬로 이루어졌습니다. 주목할 만한 점은 이 행렬을 이끄는 이가 미국인이라는 점입니다. 이들은 우파로 가게 해달라고 요청했습니다.\n\n우리 국경 분견대는 처음에는 이들의 동기를 의심했습니다. 하지만 계속되는 심문과 정밀한 소지품 조사로 이들에게 적의는 없다는 것이 밝혀졌습니다. 이 미국인은 정말로 러시아 전역을 여행하며 가능한 많은 국가를 들리고 기록하고 있는 것 같습니다. 우리 정부의 몇몇 구성원들은 이 사실을 그냥 넘기지 않았습니다.\n\n이들은 지방 내 이웃 국가들과 다른 이들의 위협에 맞서 우리의 주권을 지키려면 세계가 공화국을 알아봐야 한다는 사실을 제시했습니다. 그러니 미국 내에서, 더 나아가 OFN 내에서 우리 공화국, 우리 문화, 우리 역경에 관심을 보이는 이가 늘어난다면 틀림없이 도움이 될 것입니다.\n\n이 관광객과 그 수행단을 데리고 우파 주변을 돌아다녀 우리의 문화적, 종교적 관습을 보여주고 독일 폭격기가 불러오는 정기적인 파괴도 알려주자는 제안이 나왔습니다. 이렇게 한다면 이 큰 위험과 위협의 순간에 우리 민족을 위해 강하게 버티는 우리 공화국의 역경을 말할 수 밖에 없을 것입니다.\n\n조금이라도 주의를 끈다면 할 가치가 있습니다. 얼마나 강하게 나갈지만을 정해야 합니다."
 RUS_tourist.63.a:0 "강하게 해. 이 기회를 낭비해서는 안돼."
 RUS_tourist.63.b:0 "덜 강하게. 까다롭게 보여서는 안된다."

 RUS_tourist.64.t:0 "일기 24: 바시키리아 이슬람 공화국"
 RUS_tourist.64.d:0 "나에게 지금까지 러시아는 최고의 땅이었다. 바시키르 소수민족의 공식적인 이슬람 국가인 바시키리아도 틀림없이 그렇다.\n\n다행스럽게도 오렌부르크의 난장판을 떠난 우리는 몇 시간의 심문만 받고 국경을 넘을 수 있었다. 지금까지의 경험에 따르면 매우 빠른 편이다. 더 대단한 것은 얼마 지나지 않아 소규모 정부 대표단이 와서 구경을 시켜주겠다고 제안했다는 점이다.  조야는 '경호원'에 대해 걱정했다. 하지만 나는 공격적으로 보일 것을 두려워했으며, 다른 방식으로는 할 수 없는 경험을 얻을 기회를 보았다. 곧 그 기회가 찾아왔다.\n\n대표단은 우리가 조용히 이들을 존중하는 조건으로 우파 중앙 성원에서 열리는 예배에 데려갔다. 나는 지금까지 기독교도로 살아왔지만 이것만은 꼭 써야겠다. 내가 본 것 중 제일 아름다운 광경이었다. 무에진이 성원 미나레트에서 외치는 소리는 이상하게도 마음을 진정시켰다. 성원 안에서 치뤄지는 의식은 교회와는 무척 달랐지만 평온과 종교적 통일감이 감돌았다. 내가 이걸 제대로 표현할 수는 없을 것 같다.\n\n이후 우리는 시장을 둘러봤다. 거기서 조야는 바시키르인들이 전통적으로 받아왔던 박해에 대해 할 수 있는 만큼 설명해줬다. 이 국가가 이들을 경멸하는 이들의 전쟁 사이에서 자신들의 진정한 조국을 만들어내려는 시도였다는 것도.\n\n하지만. 아아 애통하도다. 이제 움직일 시간이다. 아침에 우리는 벨라야로 건너가기 위해 출발한다. 반대편에는 일종의 '형제단'이 있다는 것 같다. 오이로티아의 형제단과 같은 사람들일지 궁금할 따름이다."
 RUS_tourist.64.a:0 "한 민족을 위한 고향은 정말 고결한 목표지."

 RUS_tourist.65.t:0 "일기 24: 바시키리아 이슬람 공화국"
 RUS_tourist.65.d:0 "요즘 바시키르인에 대한 존경심이 엄청 생겨나고 있다. 이건 그냥 하는 말이 아니다.\n\n우리가 지나왔던 수많은 국가들은 어떤 폭군이 만들고 싶어서 만들었을 뿐이었다. 그 폭군이 수천 수백만명의 목숨을 쥐고 흔들며 대항하는 이들에게 고통을 얀겨주기 위해서 말이다. 하지만 이 곳에는 민족 정체성, 민족 문화, 민족 종교가 있다. 거의 모든 이들이 이 모든 것을 빼앗아가려고 했다. 하지만 바시키르인들은 이것들을 지키기 위해 맞서싸웠다.\n\n오늘 튀르크 기념물이 여전히 서있는 시내를 돌아보며 그 증거를 보았다. 언제나 벌어지던 독일군 공습이 우파의 몇몇 건물을 무너뜨렸다. 우리는 그 근처에 있었다. 우리는 병사와 경찰 뿐이 아니라 온갖 계층의 평범한 사람들도 사방에서 몰려와 잔해 밑에 같힌 사람들을 돕는 것을 보았다. 우리도 곁에 있었기에 이들에게 동참할 수 밖에 없었다.\n\n사람들을 도울 때 주변에서 공동체 정신을 느낄 수 있었다. 이 정신과 감정은 우리가 지금까지 여행했던 많은 곳에서는 매우 희박했던 것이었다. 내가 미국으로 돌아갔을 때 바시키리아로의 여정과 내가 이곳에서 보고 느낀 것들이 다른 이들에게도 영감을 줬으면 좋겠다. 그 사람들의 마음과 생각에도 이 작은 민족이 남아 있었으면 좋겠다. 이 사람들이라면 그럴 자격이 있다.\n\n하지만. 아아 애통하도다. 이제 움직일 시간이다. 아침에 우리는 벨라야로 건너가기 위해 출발한다. 반대편에는 일종의 '형제단'이 있다는 것 같다. 오이로티아의 형제단과 같은 사람들일지 궁금할 따름이다."
 RUS_tourist.65.a:0 "한 민족을 위한 고향은 정말 고결한 목표지."

 RUS_tourist.66.t:0 "아리아인 방문객?"
 RUS_tourist.66.d:0 "열등한 바시키르인의 침범에 대비해 벨라야를 감시하던 형제들이 페른하임의 사령관들에게 매우 이상한 조우를 보고했습니다.\n\n최근 한 무리가 미국 국기를 휘날리며 강을 건넜습니다. 이들은 바시키르인이 아니라 슬라브인으로 이루어졌으며 아리아인의 가능성이 있다고 믿어지는 한 남자가 이끌었습니다. 형제들이 그를 체포하려하자 그는 우리 옷을 알아보고는 독일어로 말하기 시작했습니다. 이 때문에 형제들은 이 무리를 어떻게 대해야할지 확신하지 못하고 있습니다.\n\n이 남자는 자신이 러시아를 점거한 국가와 사회를 관측하기 위해 여행한는 미국인이라고 주장합니다. 우리는 미국에 부패한 열등인종이 얼마나 많은지 잘 압니다. 하지만 그곳에 아리아주의가 존재한다는 기본적 가능성을 무시할 수는 없습니다. 우리가 그 자를 환영하고, 우리 문화와 인종 그리고 전 민족을 강화하고 정화하려는 우리 목적의 우월성을 보여준다면 퓨레르의 대의를 위해 많은 것을 할 수 있을 것입니다.\n\n다만, 그는 슬라브인들을 대동하고 있습니다. 이 슬라브인들은 무기를 가지고 있으며 비아리아인이 보여야 할 복종을 보이지도 않습니다. 거기다가 이 자는 국경 수비대의 노예들을 보고 약간 불안해하고 있습니다. 몇몇 형제들은 이 '미국인'이 속임수일수도 있다고 걱정하기 시작했습니다. 우리 땅에 간첩을 심으려는 시도라는 것입니다.\n\n결정을 해야합니다. '아리아인'으로 추정되는 이 자를 어떻게 해야할까요?"
 RUS_tourist.66.a:0 "외국에서 아리아인이 왔다고? 받아들여야지!"
 RUS_tourist.66.b:0 "잘 감시해. 슬라브인의 거짓말에는 한계가 없어."

 RUS_tourist.67.t:0 "일기 25: 아리아인 형제단"
 RUS_tourist.67.d:0 "이 소위 형제단이라는 작자들은 내가 생각했던 이들이 아니었다. 더 나빴다. 그것도 훨씬 더 나빴다. 내가 느끼는 공포를 제대로 묘사할 단어를 찾지 못하겠다.\n\n우리는 우파에서 벨라야로 넘어가다가 독일군 같은 군복을 입은 야수같이 생긴 군인들에게 습격 받았다. 하지만 내가 독일어로 말하자 이들의 태도가 빠르게 바뀌었다. 잠시 후 이들은 우리를 수도인 페름으로, 저들이 말하는 이름대로라면 페른하임으로 호위했다. 거기서 나는 우리가 어떤 끔찍한 곳에 있는지 알게 되었다.\n\n이 도시는 악몽이다. 수많은 노예들이 강제노동을 하러 줄을 지어 작업장으로 이동한다. 조금이라도 머뭇거리거나 반항하면 잔혹하게 두들겨맞거나 즉결 처형을 당한다. 둘 중 무슨 일을 당할지는 압제자의 기분에 달린 것 같다. 이 '형제들'은 노예들을 열등인간이라고 부르고 자신들과 나를 아리아인이라고 부른다. 그게 내가 저 가엾은 사람들 사이에 끼지 않은 유일한 이유라는 것을 알 수 있었다.\n\n조야와 다른 사람들을 계속 데리고 다니기 위해 온 힘을 다 써야했다. 얼마나 버틸 수 있을지 모르겠다. 저 괴물들에게 말할 때마다 속이 역겨워진다. 내가 저 놈들을 어떻게 여기고 있는지 얼마 못 가 들킬 것 같아서 겁난다.\n\n그래서 조야에게 말했다. 그녀도 우리가 갈라지거나 이 곳 주인들이 나에 대한 의견을 바꾸기 전에 행동해야 한다는데 동의했다. 오늘밤에 어둠을 틈 타 카마강으로 갈거다. 강 너머에서는 안전하게 쉴 수 있을 것이다.\n\n우리가 탈출할 수 있기를 바랄 뿐이다. 여기 오지 말았어야 했다."
 RUS_tourist.67.a:0 "정말 끔찍하군."

 RUS_tourist.68.t:0 "진정한 아리아인이 아냐"
 RUS_tourist.68.d:0 "이 새로운 방문객을 신중하게 대한다는 결정은 올바른 선택이었습니다. 놈은 진정한 아리아인이 아니었습니다.\n\n놈이 우리 장비 설계의 우월성을 알아봤다고 하더라도, 놈이 독일어를 말한다고 하더라도, 놈이 우정과 발견이라는 감언이설을 읊어댄다 하더라도, 놈의 행동은 다른 것을 드러냈습니다. 그리고 우리 형제들은 방심하지 않았기에 그걸 알아볼 수 있었습니다. 이들은 아리아인이 담은 정신의 순수성과, 형태의 순수성과, 정수의 순수성을 지킬 수 있을 정도로 경계했습니다. 이는 이 방문객이 가지지 않았음이 분명한 순수성이었습니다.\n\n진정한 아리아인이 아무런 감시 없이 무장한 슬라브인들과 여행을 하려 할까요? 진정한 아리아인이 슬라브인을 자신과 동등하게 대할까요? 진정한 아리아인이 열등인종이 겪는 '역경'을 걱정할까요? 놈은 분명 진정한 아리아인이 아니었습니다.\n\n그리하여 놈과 그 일행은 다른 비아리아인 용의자들처럼 다뤄졌습니다. 우리는 놈들의 무기를 빼앗고 사슬에 묶어서 페른하임으로 보냈습니다. 단 한 명, 저항하려 했던 슬라브 여성을 제외하고는 말입니다. 그 결과 그녀의 사체는 숲 속에 버려졌습니다.\n\n수도 인근의 공장을 관리하는 형제들은 방문객이 올거라는 소식을 전해받았습니다. 곧 놈들이 더 나은 이들을 위해 일핼 수 있는 곳을 알아낼 것입니다. 이렇게 함으로써 놈들은 자신들에게 맞는 목적에 따라 일할 것입니다.\n\n만약 그러기를 거부한다면, 뭐, 그 형제들이 제일 잘 하는게 군기 잡는 일 아닙니까."
 RUS_tourist.68.a:0 "내면의 슬라브성은 언제나 드러난다."

 RUS_tourist.69.t:0 "강가에서 벌어진 교전"
 RUS_tourist.69.d:0 "오늘 아침 카마강 인근에서 교전이 벌어졌다는 보고가 들어왔습니다. 페름에 있는 광신도 영토를 감시하기 위해 주둔하던 제국군 부대의 보고에 따르면 소규모 일행이 형제단 민병대에게 쫓기며 강을 건너려 했다고 합니다.\n\n그 일행 중 한 명이 거대한 미국 국기를 소지하는 것을 발견하고 형제단 영토 내 삶의 야만성에 대해 이해한 우리 부대는 교전에 나섰습니다. 형제단 투사들이 강을 힘겹게 건너는 일행에게 사격을 가하자 우리 부대는 교전을 벌였습니다. 우리는 형제단 투사 몇 명을 사살하고, 몇 명에게 부상을 입혔으며 놈들은 후퇴했습니다.\n\n구조 및 심문 작업 중에 일행을 이끌던 이는 자신이 미국인이라는 증거를 제시했습니다. 동시에 자신과 동료들이 공국에 입국할 수 있도록 해달라고 요청했습니다. 그는 자신이 러시아 전역을 탐험하고 있으며 형제단 군대에게서 구해준 것을 몹시 고맙게 생각한다고 설명했습니다.\n\n미국인의 동료 중에 차르 정부가 수배중인 인물이 없다는 것이 확인되자 입국 허가가 내려졌고, 이들은 이젭스크 방향으로 향했습니다.\n\n경비 부대는 이들이 떠날 때까지 계속 감시할 것입니다."
 RUS_tourist.69.a:0 "미국인? 여기에? 그것도 동쪽에서?"

 RUS_tourist.70.t:0 "일기 26: 뱟카 공국"
 RUS_tourist.70.d:0 "하나님, 페름의 사이코패스들에게서 도망쳐 강을 건널 때 병사들이 구해주게 해주셔서 감사합니다. 그 곳으로는 절대 돌아가고 싶지 않다. 누가 그 놈들을 완전 밟아버렸으면 좋겠다. 조야도 동의한다.\n\n우리가 도착한 새 나라, 뱟카는 최근에 들렸던 나라보다는 훨씬 더 안정적인 것 같다. 이 나라는 차르가 다스리는 것 같다. 나는 차르가 죽은 줄 알았다. 치타에서 만난 미하일이 그렇게 말했었다. 관련이 있는걸까? 어쨌든 우린 여기 있다. 검은 옷 입은 살인자들이 있는 것도 아니고 진짜 노예들이 있는 것도 아니다. 그러니 감사할 뿐이다.\n\n우리는 이젭스크가 있는 남쪽으로 갔다. 조야는 몇 년 전 동쪽으로 가며 그 곳을 지났었다고 말했다. 이젭스크는 우리가 지금까지 본 도시들 중 잘 개발된 도시로 온갖 종류의 장비들을 생산하는 산업 단지와 공장이 무수히 많이 있었다. 그래도 모든 것이 쇠퇴하는 것과도 같이 전반적인 문제점이 있는 것 같았다. 이걸 어떻게 설명해야할지 모르겠다.\n\n이제 우리가 가는 곳은 광범위한 도로망이 깔려있다. 조금 망가졌을수도 있겠지만. 그래서 이 도시에서 말을 대체할 것을 구했다. 남아있는 돈을 조금 써서 트럭을 한 대 샀다. 그나마 새것인 놈으로. 우리는 이 녀석을 타고 남동쪽의 타타르스탄으로 갈 것이다.\n\n이 트럭이 우리 여행의 마지막 단계가 꽤 빨리 진행되게 해 줄 것이다. 문제가 생겼을 때 더 잘 도망칠 수 있게도 해주겠지."
 RUS_tourist.70.a:0 "쇠퇴한 도시야. 그래도 안전하네."

 RUS_tourist.71.t:0 "뱟카에서 막 도착한 이"
 RUS_tourist.71.d:0 "오늘 오후 한 일행이 뱟카에서 공화국으로 강을 건너와 여행 서류를 제시했습니다. 이들은 대부분 러시아인으로 이루어졌지만 단 하나 예외가 있었습니다. 러시아 전역을 여행하고 있다고 주장하는 미국인이 한 명 있었습니다. 페트로파블롭스크와 같은 극동에서 온 정신이 아찔해질 듯한 공예품들이 그의 주장을 뒷받침 했습니다.\n\n이렇게 신원 확인이 끝난 후 허가가 내려졌습니다. 이들은 뱟카제 트럭에 탄 채 아르스크를 거쳐 카잔 방향으로 떠났습니다. 그 트럭에 걸려 있는 거대한 미국 국기는 배기가스에 펄럭거려 근처에 있는 많은 이들의 관심을 끌었습니다.\n\n이 일을 어떻게 해야할지 모르겠습니다. 근처 국가에서 침입자를 보내기 위한 위장이라고도 볼 수 있었습니다. 하지만 합리적인 시도라기에는 일행과 그 구성이 너무 과시적이었고 정교했습니다. 특히 여행을 하고 있다는 증거를 가진 미국인이 말이죠. 하지만 타타르인의 역사적 경험에 따르면 '합리적인'이라는 말은 러시아인들에게 쓸 수 있는 말이 아닙니다. 우리는 조심해야만 합니다.\n\n일행에 해를 끼치지는 않을 것입니다. 미국이나 OFN이 불만을 갖게 할 수는 없으니까요. 저들이 우리의 법을 어기려고 들지 않는 한은 계속 나아가며 사람들을 만날 수 있을 것입니다.\n\n하지만 우리는 이들을 감시할 것입니다. 조심스럽게요. 우리 민족의 안전을 원한다면 끝없이 경계해야 합니다. 터무니없어보이는 상황에서도 말입니다."
 RUS_tourist.71.a:0 "언제나 조심해야지."
 
 RUS_tourist.72.t:0 "일기 27: 타타르스탄 공화국"
 RUS_tourist.72.d:0 "소수민족 정체성에 기반을 둔 또 다른 나라인 타타르스탄에 들어섰다. 나는 이 곳을 이웃 나라인 바시키리아와 비슷하게 여겨도 될 것 같다고 생각했다. 얼마나 틀린 생각이었는지.\n\n이들이 곧바로 적대적이지는 않았다. 하지만 국경 수비대는 조야와 다른 러시아인들을 오랫동안 매정하게 보았다. 내가 미국인이이라는 것을 알았을 때만 안심하는 것 같았다. 그 때 순전한 흥미도 보였지만. 있을 법한 일이었다. 우리가 이 지방의 빽빽한 숲을 통해 카잔으로 떠날 때, 지나친 이들 모두가 이런 흥미를 보였다. 이는 틀림없이 내 깃발 때문이었다. 우리는 깃발을 배기통에 달았다. 우리가 어디를 가던 깃발은 바람에 휘날린다.\n\n우리는 도시에 꽤 늦게 도착할거라고 생각했다. 모두가 숙소를 구할 수 있을 까 걱정했다. 하지만 이는 별 문제가 되지 않았다. 눈으로 도시를 볼 수 있게 되었을 때 고무적이면서도 무서운 광경을 맞이했다. 독일 폭격기가 도시를 공습하고 있었다. 타타르인들이 이 도시를 점거할 때 대부분이 넘어간 카잔의 방공망이 작동했다. 전에 조야는 이곳의 방공망이 러시아에서 제일 오밀조밀하다고 말해줬었다.\n\n이후 우리가 보고 들은 색채와 소음을 제대로 설명할 수 없다. 천둥 소리가 들리는 만화경이 이거랑 비슷할거라고 생각한다. 폭발하는 붉은색, 울리는 노란색, 유성 같은 노란색이 머리 위 높은 곳에 있는 작은 물체들을 향해 날아올랐다.\n\n공습이 끝나고 어둠이 깔리자 우리는 야영할 곳을 찾기로 했다. 한밤중에 경계 상태인 도시로 들어가는 것보다는 덜 위험할테니 말이다. 아침이 되면 도시에 들린 다음에 다음 목적지로 갈 것이다. 사마라가 있는 남쪽으로. 그래도 이 경험을 빨리 잊을 것 같지는 않다.\n\n사실, 꿈에서 다시 한 번 볼 것만 같다."
 RUS_tourist.72.a:0 "천둥 소리가 들리는 만화경이라."

 RUS_tourist.73.t:0 "반역의 땅에서"
 RUS_tourist.73.d:0 "오늘 아침 위원회 국경 경비대가 다가오는 트럭을 봤을 때 이들은 어떻게 이해해야할지 몰랐다. 배기통에 미국 국기를 자랑스럽게 단 채로 타타르스탄에서 오는 뱟카 트럭이라고? 정말 터무니없는 일이었다.\n\n창문이 내려가고 안에 탄 사람들의 모습이 드러났지만 더더운 혼란스러워질 뿐이었다. 차 안에는 러시아인들도 타고 있었지만 미국인 한 명도 있었다. 그가 심문에서 러시아 전역을 여행하고 있다고 대답하면서 경비대의 혼란은 최고 수준에 달했다. 이들은 짐과 서류를 조사했다. 서류에 치타, 크라스노야르스크, 스베르들롭스크와 같은 먼 지역의 도장이 찍혀있는 것을 본 경비대는 그의 말을 믿을 수 밖에 없었다. 뇌물이 지불되자 길은 빠르게 열렸다.\n\n하지만 국경에서의 불쾌한 경험은 이후 벌어진 모든 접촉의 전조였다. 병사들은 이들을 의심의 눈초리로, 종종종은 탐욕스러운 눈초리로 바라보았다. 오랜 세월 동안 평범하지 않은일에 엮이면 재앙이 일어난다는 것을 배운 사람들은 이들을 피했다. 과거에 독일군에게 맞서 싸운 투사였던 미국인의 동료는 병사들이 보이지 않을 때마다 간신히 분노를 억눌렀다.\n\n그녀는 이 '블라소프주의자'들이 반역자이자, 짐승이자, 개보다도 못한 것들이라고 말했다. 여기서 발견할 수 있는 것은 없었다. 적의와 우울한 얼굴들 뿐이었다. 그녀는 평소에 미국인이 가고 싶은 대로 가게 냅뒀지만 이번에는 조언을 했다. 방향을 돌려 이 황폐한 '나라'를 떠나자고.\n\n미국인은 곰곰히 생각했다. 그는 오랜 세월 동안 동료의 의견과 본능을 신뢰하게 되었다. 그렇지만 그가 러시아로 온 이유는 이 땅에 있는 국가와 사회를 관찰하기 위한 것이었다.\n\n그는 어떻게 했을까. 방향을 돌렸을까? 아니면 그녀에게 계속 가자고 했을까?"
 RUS_tourist.73.a:0 "스타브로폴나볼가로 계속 길을 떠났다."
 RUS_tourist.73.b:0 "방향을 돌려 이 음산한 땅에서 떠났다."

 RUS_tourist.74.t:0 "일기 28: 러시아 해방군의 땅"
 RUS_tourist.74.d:0 "조야는 '블라소프주의자'의 땅이 우울하고 적대적인 곳일거라고 경고했다. 슬프게도 그녀의 말이 맞았다.\n\n카잔 남쪽의 국경을 넘자마자 분위기가 확 달라졌다. 병사들 중 일부는 독일제 장비를 차고 있었다. 그리고 하나같이 무례하고 불쾌했다. 많은 병사들을 만났지만 전부 지나가고 싶다면 뇌물을 바치라고 했다. 우리는 놈들에게 더 면밀하게 조사받고 싶지 않았다. 특히 조야가 그랬다. 그래서 뇌물을 줬다.\n\n남쪽으로 향하며 본 땅과 사람들은 저 위의 하늘과도 같이 우중충하고 음울하고 낡아 빠졌다. 마치 삶이라는게 빠져나간 듯한 모습이었다. 심비르스크를 거쳐간 이후 처음으로 도착한 대규모 도시인 스타브로폴나볼가는 그렇게 생각할 수만 있다면 더 나빴다.\n\n나는 이젭스크가 보이지않는 무슨 문제가 있다고 생각했었다. 하지만 스타브로폴은 영원히 고통에 얽매인 도시처럼 보였다. 사람들은 우리를 공포의 눈으로 보았고 뇌물 요구는 늘어나기만 했다. 자원은 별로 없었다. 군부가 거의 모든 자원을 가져갔다. 가족들이 징집을 피하기 위해 아들들을 숨긴다는 얘기도 들었다. 너무나도 우울해서 내가 지금 기억하는 것은 회색 뿐이었다. 회색 하늘, 회색 길, 회색 건물, 회색 음식.\n\n조야와 다른 이들도 비슷한 의견을 말했다. 짧은 논의 끝에 이 끔찍한 땅을 빨리 떠나기로 결정했다. 이번에는 북서쪽의 고리키를 향해 갈 것이다. 소문대로라면 그 곳은 보급품을 얻기 위해 서쪽의 독일 영토를 습격하는 전직 소련군 전차여단의 땅이다.\n\n솔직히 말해 도적 영토에서 있었던 일을 생각해보면 약간 걱정된다. 하지만 그곳이 적어도 여기보다는 나을 것이 확실했다. 그렇게 생각하니 걱정을 덜 수 있었다."
 RUS_tourist.74.a:0 "이게 해방이라면 난 필요 없어."

 RUS_tourist.75.t:0 "일기 28: 러시아 해방군의 땅"
 RUS_tourist.75.d:0 "조야는 '블라소프주의자'의 땅이 우울하고 적대적인 곳일거라고 경고했다. 슬프게도 그녀의 말이 맞았다.\n\n카잔 남쪽의 국경을 넘자마자 분위기가 확 달라졌다. 병사들 중 일부는 독일제 장비를 차고 있었다. 그리고 하나같이 무례하고 불쾌했다. 많은 병사들을 만났지만 전부 지나가고 싶다면 뇌물을 바치라고 했다. 우리는 놈들에게 더 면밀하게 조사받고 싶지 않았다. 특히 조야가 그랬다. 그래서 뇌물을 줬다.\n\n세번째 검문소를 지난 후 결정을 내렸다. 조야가 맞았다. 이 땅은 우울하고 적대적인 곳이었다. 나는 북쪽 먼 곳 보르쿠타 외곽에서 한 다짐을 기억한다. 앞으로 나아가도 얻을 수 있는 것은 적을 것이다. 하지만 이로 인해 우리 모두가 위험에 빠질 것이다. 그런 일은 더는 감당할 수 없다.\n\n대신 우리는 서쪽의 고리키로 방향을 틀었다. 소문대로라면 그 곳은 보급품을 얻기 위해 서쪽의 독일 영토를 습격하는 전직 소련군 전차여단의 땅이다.\n\n솔직히 말해 도적 영토에서 있었던 일을 생각해보면 약간 걱정된다. 하지만 그곳이 적어도 여기보다는 나을 것이 확실했다. 그렇게 생각하니 걱정을 덜 수 있었다.\n\n원치 않는 관심을 피하기 위해 주요 도로를 피하고 시골 지역을 통해서 가고 있다. 조야가 몇 년 전에 자주 썼던 통로와 지름길을 사용하는 것 같기도 하다. 하지만 묻지 않는게 좋은 거라는 것도 안다.\n\n그녀가 내게 알려주고 싶다면 말할 것이다. 그 외의 경우에는 그녀의 유능한 손에 우리를 맡길 것이다."
 RUS_tourist.75.a:0 "정말 우울한 곳이구만."

 RUS_tourist.76.t:0 "무허가 진입"
 RUS_tourist.76.d:0 "크스트보 남부의 아군 경기갑 분견대 하나가 보고하기를, 트럭 한 대가 여단-위원회 국경을 무허가로 건너왔답니다. 이 트럭은 뱟카제로 보입니다.\n\n사마라의 반역자들이 우리 영토를 급습하려는 시도를 해왔었지만, 이런 방식은 절대 아니었습니다. 거기다가 부대 지휘관의 보고에 따르면 트럭이 눈에 잘 띄게 미국 국기를 휘날리고 있다고 합니다. 그는 여단 병력을 움직이기 전에 사령부에 지시를 요청했습니다. 중앙 참모부는 어떻게 해야할지 확신하지 못하고 있습니다.\n\n이 트럭을 위원회가 벌이는 습격의 척후로 예상하고 대규모 반격을 벌인다면 많은 양의 연료가 소모될 것입니다. 이를 다시 채우려면 서쪽에 있는 라이히 영토에 추가적인 습격을 해야 할 것입니다. 하지만 트럭을 상대로 소규모 부대를 보냈면 기습이나 생포에 취약할 것입니다. 우리가 그렇게 보낸다면 지휘관이 누구인지가 중요할 것입니다. 가지고 있는 정보와 성격에 따라 행동할테니까요.\n\n우리는 어떻게든 빠르게 대응해야 합니다. 어떤 지시를 내릴까요?"
 RUS_tourist.76.a:0 "공격적인 지휘관이 지휘하는 소규모 부대를 보내."
 RUS_tourist.76.b:0 "외교적인 지휘관이 지휘하는 소규모 부대를 보내."

 RUS_tourist.77.t:0 "일기 27: 고리키 전차여단"
 RUS_tourist.77.d:0 "긴 여정을 함게하며 조야의 조언을 엄청 믿게 되었다. 그래서 우리는 스타브로폴나볼가에서 북서쪽으로 꺾어 소위 고리키 전차여단이라고 불리는 이들의 영토로 갔다.\n\n전에도 썼지만 이들이 약탈자라는 얘기를 듣고 걱정했다. 국경을 건너자 소규모 전차와 장갑차량 무리가 우리를 가로막았다. 하지만 우리가 자기소개를 하자 고리키로 갈 수 있게 해주었다. 그리고 그건 장관이었다.\n\n나는 이젭스크가 서러시아 산업의 좋은 예시라고 생각했다. 하지만 고리키는 이젭스크를 별 볼일 없게 만들었다. 수없이 많은 공장들이 전차와 장갑차를 끝없이 뽑아내고 있었다. 여행을 하며 본 다른 이들과는 달리 여단은 도장이라고도 할 수 없을 정도로 차량들을 치장했다.\n\n광장을 지나며 전차 한 중대가 대열을 이룬 채 지나가는 것을 보았다. 각각의 전차는 표범의 이미지를 본따 형형색색으로 칠해져 있었다. 놀랄 것도 없이 그 부대는 '표범' 중대라고 불렸다. 나는 사자 '이름을 딴' 중대를 보고 싶었다. 조야는 눈표범 중대를 보고 싶어했다. 전에 남부 시베리아를 여행해서 그런 것 같다.\n\n잠시 머무는 동안 여단원 몇명이 우리 트럭을 부러워하는 눈으로 봤다. 체류가 끝난 후 우리는 다시 움직이기로 했다. 이번에는 북쪽의 볼로그다 영토로 간다. 모두가 그곳이 '중립'이라고 한다. 이 러시아의 혼란 속에서 그 말이 뭘 뜻하는건지 무척 궁금하다."
 RUS_tourist.77.a:0 "페인트칠을 배워야 하나?"

 RUS_tourist.78.t:0 "'아메리칸'"
 RUS_tourist.78.d:0 "크스토보 남부의 경기갑부대가 전에 보고드렸던 트럭에 관한 추가 보고를 해왔습니다. 위원회 영토에서 홀로 여단 영토로 들어온 그 녀석 말입니다.\n\n소규모 분견대에게 트럭을 막으라고 했습니다. 이 과정에서 당장 트럭에서 내리라는 지시가 내려졌지만 트럭 탑승자들은 주저했습니다. 최근 서부 습격에 참가했던 부대 지휘관은 그 움직임에 큰 충격을 받았다고 합니다. 그래서 탑승자들을 강제로 끌어내 즉각 사살할 것을 명령했습니다.\n\n저항 시도가 있었지만 지시는 수행되었습니다. 얼마 지나지 않아 탑승자들의 시신은 화장되었습니다.\n\n또한 뱟카제 트럭에 설계적 특성을 눈여겨본 지휘관은 이 트럭을 지역 공작소로 끌고가 장갑판, 사용하지 않는 기갑차량에서 떼어낸 경량포 몇 문, 더 넓은 타이어를 달았습니다. 그는 이렇게 개조된 트럭을 직접 몰아 고리키로 가져왔습니다. 여전히 배기통에 달린 미국 국기를 휘날리며 말이죠.\n\n조잡하기는 해도 이 차량의 가치는 즉각적으로 드러났습니다. 독일 정착민들의 소형 화기 공격을 막을 수 있을 정도의 장갑이 달렸으면서 이들을 물리칠 수 있을 정도로 강한 무장이 달렸습니다. 거기다가 연비, 수송 능력, 항행 능력도 훨씬 더 좋습니다. 이 차량이라면 독일 영토를 잘 습격할 수 있을 것입니다.\n\n이 트럭에 타고있던 자들의 신원은 밝혀지지 않았지만 트럭에 달린 깃발은 이 차량을 '아메리칸'이라고 불리게 만들었습니다.\n\n이후 발생한 수요로 인해 고리키 내의 생산 라인 하나가 민간 트럭을 미래에 여단이 쓸 '아메리칸'으로 개조하는 라인이 되었습니다."
 RUS_tourist.78.a:0 "누군지는 모르겠지만 아이디어 고맙다."

 RUS_tourist.79.t:0 "중립적 호기심"
 RUS_tourist.79.d:0 "트럭이 볼가 강을 건너는 다리에 처음 도착했을 때 볼로그다 국경 경비대는 뭘 해야할지 몰랐습니다. 자랑스럽게 미국 국기를 휘날리며 실제 미국인이 탄 채 중립국에 입국 신청을 하는 뱟카제 트럭은 정말 보기 드문 광경이었습니다. 그냥 미국 깃발만 달린 트럭이나 미국인만 탄 트럭도 보기 드문데 말이죠.\n\n그래도 입국을 거부할 이유는 없었기에 경비대는 통행을 허락했습니다. 물론 긴 시간의 심문도 했습니다. 강을 건넌 트럭이 볼로그다로 가는 도로를 타자 탑승자들은 크게 당황했습니다.\n\n이들은 사람들이 외부인을 겁내는 곳들에 많이 있었습니다. 그 곳 사람들은 안전이 보장될 때까지 멀리 숨어있었죠. 하지만 여기는 무척 달랐습니다. 이 곳의 사람들은 트럭이 지나갈 때 똑바로 보며 손을 흔들었습니다. 그리고 깃발과 운전하는 사람들에 대해 궁금해하며 흥미를 보였습니다. 트럭에 탄 사람들도 손을 흔들었습니다. 이는 이들이 지금까지 겪은 일들 중에서 거의 없다시피 한 일이었습니다.\n\n도시가 점점 가까워지고 주거 지역이 점점 밀집될수록 쏟아지는 관심도 점점 늘어났습니다. 승객들에게 매우 큰 즐거움이었죠. 트럭이 볼로그다에 도착했을 때 타고 있던 사람들은 자신들을 따뜻하게 받아준 나라를 여행할 의지가 차고 넘쳤습니다.\n\n이는 러시아에서 꽤 보기 드문 일이었습니다. 승객들은 이걸 최대한 즐기고자 했습니다."
 RUS_tourist.79.a:0 "중립만의 장점이 있지."

 RUS_tourist.80.t:0 "일기 30: 볼로그다 중립국"
 RUS_tourist.80.d:0 "시 경계에 다다르고 있다. 볼로그다가 제일 평온한 곳이라고 확실하게 말할 수 있다.\n\n여기 사람들은 국내 안전과 국외 안정 모두를 위해 헌신한다. 내가 전에 썼던 다른 많은 곳들과는 달리 병사와 경찰은 사람들을 지키고 폭력행위를 막기 위해 행동하는 것 같다. 이게 자연적인 질서이기는 하다. 하지만 내가 개인적으로 겪었던 일들을 생각해보면 러시아에서는 꽤 이상한 일이다. 정말 부러운 도시다.\n\n하지만 옴스크 만큼 좋지는 않았다. 여기 사람들은 확실히 평화롭고 무장 중립이라는 사상을 위해 헌신한다. 하지만 그 멋진 도시에서 봤던 투지와 열정과 평화에 대한 열성적 헌신은 없다. 나는 옴스크에서 무모한 정도의 열정에 감동했다. 평화를 위한 열정에, 최종 승리를 향한 투지에 대해. 많은 이들, 특히 관료들이 가진 자신들이 그것을 이룰거라는 절대적인 확신에. 그들은 고난이 있을거라는 것을 알았다. 옴스크 사람들은 '시련'이라고 부르는 것 같았지만. 하지만 그들은 두려워하지 않았다. 심지어 몇몇은 그걸 기대하고 있는 것 같았다.\n\n볼로그다는 옴스크만큼 좋지는 않았다. 하지만 지금까지 본 도시 중 옴스크에 제일 가까웠다. 그거면 충분할 것이다. 어쨌든 우린 움직여야 한다. 조야는 우리를 북동쪽으로 이끌었다. 듣자하니 그쪽에는 괴팍한 민주공화국이 있는 것 같았다. 나는 조심스럽게 낙관하는 중이다. 지금까지 간 나라 중 민주 국가는 우울할 정도로 적었다. 하지만 그 곳에는 근본적인 유익함과 안정 수준이 어느정도 있었다. 지금 가는 곳 그 요소들을 가지고 있을지도 모른다.\n\n아니라면, 볼만한 것이라도 있겠지."
 RUS_tourist.80.a:0 "서방의 옴스크?"

 RUS_tourist.81.t:0 "민주국가에서 또다른 민주국가로"
 RUS_tourist.81.d:0 "볼로그다와의 국경은 서러시아에 드문 언제나 고요하고 별 일 없는 곳이었습니다. 많은 병사들에게 완벽한 주둔지였죠. 습격도 없고, 밀수업자도 적고, 총 맞을 걱정하지 않고 편히 앉을 수 있는 곳이요. 최소한 식팁카르보다는 훨씬 더 나은 곳이었습니다. 다만 중립국에서 이상한 사람들이 튀어나오는 일이 가끔 있었습니다.\n\n이른 아침에 미국 국기를 단 트럭이 벨리키우스튜크 지방 검문소에서 멈추며 그 이상한 사람들이 도착했습니다. 질문을 받은 운전사는 자기가 미국인으로, 러시아 전역을 여행하고 있으며, 동쪽에서 시작된 긴 여정 끝에 여기 코미에 왔다고 밝혔습니다.\n\n당황한 경비들은 뭘 해야할지를 두고 토론을 벌였습니다. 경비들이 가진 정치 성향이 빠르게 드러났습니다. 이 남자 CIA 요원이거나, 모스코비엔이 고용한 스파이거나, 혁명전선에서 온 침입자라는 얘기가 나왔습니다. 터무니없는 소리지만 말이죠. 이런 외국인을 보는 일은 드물었습니다. 그리고 공화국의 정치적 분열은 다른 어느 때보다도 높았습니다. 그러니 의심도 그랬죠. 그래도 결정을 내리는 사람은 지휘관이었습니다.\n\n약간의 숙의 끝에 경비들에게 트럭을 그냥 보내라는 지시가 내려졌습니다. 이들은 어쩔 수 없이 미국인에게 손을 흔들어줬습니다. 그리고 그 일행은 검문소를 통과해 러시아에서 제일 불안정한 민주국가로 들어갔죠. 이들은 식팁카르로 향했습니다. 그리고 도착하면..."
 RUS_tourist.81.a:0 "...도시 중심부를 방문할 것입니다."
 RUS_tourist.81.b:0 "...쿠라토프 지구를 방문할 것입니다."
 RUS_tourist.81.c:0 "...인터내셔널 거리를 방문할 것입니다."
 
 RUS_tourist.82.t:0 "일기 31: 의회"
 RUS_tourist.82.d:0 "식팁카르 뿐만 아니라 코미 전국에서 꽤 흥미로운 시기에 온 것 같다. 도시로 들어갈 때 오후에 벌어지는 '국회' 회기에 대한 소식을 들었다. 국회는 미국의 의회와 크게 다르지 않은 정부 기관이었다. 물론 이걸 못 볼 수는 없었다.\n\n짧게 쓰자면 혼란스러웠다. 그래도 오렌부르크 평의회같은 무정부 개판은 아니었다. 이상한 방식이었지만 질서는 있었다. 대통령이 개회사를 마치는 순간 모두가 각자의 안건을 외쳤다. 맙소사. 안건이 정말 많았다. 솔직하게 말해서 내가 살면서 본 나라들 중에 코미가 제일 정치적으로 다양한 나라일 것이다. 온갖 신념을 가진 온갖 종류의 의원들이 몇 시간 동안 길게 토론을 벌였다. 공산주의자, 왕정주의자, 사회주의자, 보수주의자, 자유주의자, 그리고 수많은 다른 이들이 무수한 법, 제안, 개정을 통해 자신들의 안건을 강요하고자 발버둥쳤다.\n\n이상하게도, 그 광경은... 즐거웠다? 노인 한 무리가 세율을 두고 서로 싸우는 것을 그렇게 오래까지 지켜볼거라고는 생각 못했다. 근데 결국 그렇게 되었다. 영화와도 같은 모습이었다. 배역은 내가 본 영화 중에서 제일 다채로웠다. 극단주의자를 상대로 확고하게 맞서는 스탈리나양. 활기가 넘치고 쾌활한 구밀료프씨와 즈다노프씨. 엘머 삼촌이 떠오르게 하는 음침한 타보리츠키씨. 대통령과 부통령도 있었다. 둘 다 엄청 비참해보였다.\n\n눈여겨볼 만한 사람이 한 명 더 있었다. 회의실이 아니라 내 바로 옆에 앉아 있던 사람이었다. 토론이 제일 달아오르던 순간에도 야유하거나 소리치지 않는 사람이었다. 아예 큰 감정을 보여주지 않았거나. 회기가 끝날 때 그는 악수를 하며 이름을 물어보았다. 수슬로프였나 하는 이름이었던 것 같다. 좋은 친구였지만 좀 특이했다.\n\n코미는 이상하지만 매력적인 곳이었다. 이상하게도 조금만 여기 더 머물수 있었다면 하고 바라게 된다. 하지만 나의 여정은 계속된다. 이번에는 북쪽으로 간다."
 RUS_tourist.82.a:0 "내 심장이 있는 곳이 고향이로다."

 RUS_tourist.83.t:0 "일기 31: 식팁카르와 쿠라토프 지구"
 RUS_tourist.83.d:0 "코미를 제일 잘 설명하는 말은 "모두를 위한 곳"이다. 그 모두에는 범죄자들도 포함되는 것 같다.\n\n식팁카르의 쿠라토프 지구는 본질적으로 대형 범죄 사업장이었다. "보로네츠키 정부의 실패"가 벌어지는 가운데 현지인들 중 많은 이들이 좌익 급진주의에 경도되었다. "보로네츠키 정부의 실패"라는 말도 이들이 한 말이다. 정기적인 루프트바페 폭격이 의욕과 기반시설과 생계수단을 파괴했다. 가끔씩 코미 사람들에게 급진주의가 문제를 해결할 방법으로 보이는 것 같다. 이 문제들 중에는 좀 너무 높은 이 지역 인근 범죄율도 있다. 조야랑 나는 이 지구로 들어오자마자 한 무리의 아이들에게 소매치기를 당할 뻔했다. 파시스트 파르티잔과 공산주의 파르티잔이 소규모 총격적을 벌인 덕분에 아이들을 간신히 쫓아낼 수 있었다. 조야는 나를 골목길로 끌고갔다. 우리는 전투가 잦아들 때 까지 잠시 기다렸다. 물론 필사적인 모략가들은 피 냄새를 맡은 상어마냥 필사적인 이들을 "돕기" 위해 무언가를 이뤄낼 수 있을 것 같았다.\n\n내가 식팁카르의 평범한 시민들과 면담을 하려 했을 때 사회주의 준군사조직 하나가 아파트로 들어왔다. 외부인을 본 이들은 당연하게도 신나게 우리를 위협했다.\n\n"야, 저 양키 놈 꼴 좀 봐라!" 놈들 중 몇몇이 소리쳤다. "따바리쉬, 쿠르타브 지구에서 고생 좀 한 것 같은데? 돈을 내면 우리가 지켜줄게, 어때?"\n\n조야도 나만큼 불안해했다. 하지만 무기를 든 기회주의적 파르티잔을 상대로 우리를 지킬 방법은 없었다. 우리는 대화를 통해 벗어나려고 했지만 그럴 수 없었다. 결국 지구 내에서 이들의 "호위"를 받기 위해 돈을 낼 수 밖에 없었다. 등 뒤에서 총과 칼을 든 이들이 더... 호의적인 시민들에게 말을 걸라고 부추기는 상황에서 사회주의자가 아닌 이들과 면담을 하기는 꽤 어려웠다. 그래도 날이 저물자 이들은 우리를 떠났다. 우리는 재빨리 지구에서 도망쳤다."
 RUS_tourist.83.a:0 "아마 이곳 사람들이 사는 방식이겠지."

 RUS_tourist.84.t:0 "일기 31: 자유 식팁카르 방송"
 RUS_tourist.84.d:0 "코미를 제일 잘 설명하는 말은 "모두를 위한 곳"이다. 하지만 나는 인터내셔널 거리에서 누군가와 만나기 전까지 그 말을 제대로 이해하지 못했다. 밤을 보낼 곳을 찾다 자유 식팁카르 방송(RFS)의 사회자인 이반 이바노비치 이바노프라는 남자와 마주쳤다. 조야와 나는 서러시아를 여행하는 내내 RFS의 방송과 그의 목소리를 들었다. 이반은 키가 작지만 활기 넘치는 중년 남자였다. 그는 보드카를 사러 나왔다가 우연히 우리랑 부딪혔다. 나는 떨어지는 보드카 병을 잡았다. 그 일 덕분에 어색한 분위기가 누그러졌다. 나는 내 이야기와 일에 대해 약간 말했다. 이반은 신이 나 다음날 밤에 있을 생방송에 나를 초대했다. 조야와 나는 정중하게 받아들였다.\n\n스튜디오는 비좁고 구식이었지만 이반의 명랑함과 우리를 방송에 끌여들인 상성은 앞으로도 생생하게 떠올릴 수 있을 것이다. 시작은 간단했다. 기본적인 소개. 그 뒤에는 내 배경, 그리고 마침내 어떻게 러시아에 오게 되었는지. 조야는 끼지 않기로 했지만 통역을 위해 녹화실에 함께 있었다. 우리는 일기 일부에 대해 읽고 토론했다. 몇 시간동안 한 것 같았다. 방송은 동이 틀 때 끝났다. 이반은 우리의 행운을 빌어주었다. 나는 집에 가면 편지를 보내겠다고 약속했다. 그는 방송에서 발췌한 부분을 줄 정도로 친절했다. 여기 그 내용을 옮겨적겠다.\n\n"그래요, 스티브 스미스. 바다 건너에서 온 전설의 미국인... 코미나 러시아에 대해 할 말이 있나요?"\n\n"어, 이반. 솔직히 말하자면 제 마음보다 더 잘 말할 수는 없겠어요. 이 일기의 단어 하나 하나가 마음에서 우러나온거라고요. 러시아의 멋진 사람들에 대한 이야기는 절대 잊을 수 없을거에요. 연방은 이제 없지만 러시아는 아직 살아있는게 분명해요. 라시아 사람들의 영혼은 절대로 지워지지 않을거에요. 약속할게요. 러시아의 이야기는 이 일기 안에서 살아갈 거에요. 특히 이 이야기 말이에요.""
 RUS_tourist.84.a:0 ""제가 라디오 공동 사회자가 될거라고는 생각도 못했어요, 이반!""

 RUS_tourist.85.t:0 "차량 한 대"
 RUS_tourist.85.d:0 "과거 서러시아 혁명전선과 코미 공화국 간의 적대행위를 생각해보면, 두 세력 간의 경계는 꽤 무장되어 있습니다. 붉은군대 병사들은 국경을 따라 순찰을 돌며 국경 지대 기습이 벌어지지 않게, 두 국가 간의 상황이 계속 안정적으로 있게합니다.\n\n국경을 넘기 위해 홀로 코틀라스 다리를 건너는 트럭의 모습은 몇몇 붉은군대 병사들에게 가벼운 충격을 불러왔습니다.\n\n"코틀라스 다리 초소, 당소 데조뇨프 사령관. 민간 트럭 한 대가 국경에 접근 중. 현재 코틀라스 다리를 건너고 있다. 탑승자 다수. 이상." 부대 지휘관이 보고하는 동안 나머지 병력은 일이 커질 것을 대비해 나머지 병사들이 방어 거점으로 향했습니다.\n\n데즈뇨프가 응답을 받기도 전에 병사 중 한 명이 물었습니다. "사령관 동지, 저기 저게 코미 국기 같습니까?" 데즈뇨프는 조심스럽게 쌍안경을 들어 더 유심히 보았습니다. 트럭에 달려있는 깃발은 분명 코미 공화국 국기가 아니었습니다. 붉고 흰 줄무늬가 있고... 별이 많고... 그럴 리가 없는 일이었지만 데즈뇨프는 그게 뭔지 확실히 알았습니다. 저렇게 생긴 깃발을 쓰는 나라는 단 하나 뿐이었습니다. 데즈뇨프는 빠르게 무전기를 잡고 말했습니다.\n\n"당소 데즈뇨프. 코틀라스 다리 상황 추가 보고. 차량이 미국 국기를 휘날리고 있음. 이상.""
 RUS_tourist.85.a:0 "당장 아르항겔스크에 알려."
 RUS_tourist.85.b:0 "구금하고 지원군 요청해."

 RUS_tourist.86.t:0 "일기 32: 서러시아 혁명전선"
 RUS_tourist.86.d:0 "오늘은 서러시아 혁명전선의 본거지인 아르항겔스크에 도착했다. 소비에트 연방 붉은군대의 잔당인 이들은 한때 서러시아 전부를 지배했지만 서러시아 전쟁 이후 산산조각났다. 쌀쌀하기는 했지만 아르항겔스크는 꽤 괜찮은 도시 같았다. 등화관제용 암막 커튼, 군사 계엄령, 지하 방공호가 넘쳐났지만 병사들은 친절했고 정부도 안정되어 보였다. 내가 러시아의 다른 곳에서 보고 겪은 일을 생각해보면 꽤 좋은거다. 정부는 우리에게 몇몇 병사들을 붙여주고는 무슨 일이 생기지 않도록 해줬다. 하지만 가끔씩 그 호위병들도 같이 즐기게 하는걸 막지는 않았다.\n\n나와 일행들은 붉은군대 병사들 몇 명과 함께 나가 술을 마셨다. 재밌었다. 특히 조야도 아르항겔스크에서의 시간을 즐기는 것 같았다. 병사들은 우리와 재밌는 이야기를 주고 받았다. 많은 농담들이 언어의 벽을 넘지는 못했지만. 가끔 방이 격하게 흔들렸다. 근데 해가 질 때 쯤에는 그게 취해서 흔들리는건지 대공포 사격 때문에 흔들리는건지 알 수 없었다.\n\n아직 한 곳을 더 가야하지만 서러시아 혁명전선은 러시아를 가로지르는 여정의 멋진 결말이었다. 오네가 반공방위대 국경으로 가면서 이 일기를 쓰고 있다. 오늘 밤이면 헬싱키에 있을 것이다."
 RUS_tourist.86.a:0 "그러면 이제 미국으로."

 RUS_tourist.87.t:0 "일기 32: 서러시아 혁명전선"
 RUS_tourist.87.d:0 "오늘 서러시아 혁명전선 국경에 도착했다. 소련 붉은군대 잔당인 이들은 서러시아 전쟁 전에는 서러시아 전역을 지배하던 매우 군사화된 세력이다. 이곳을 통해 핀란드로 가고싶지 않다면 독일인들에게 지나가게 해달라고 설득하는 수밖에 없었다. 안타깝게도 점점 커져가는 내 명성이 기대만큼 도움이 되지는 않았다.\n\n국경에 도착하자 붉은군대 병사 몇 명이 우리 차를 멈춰세우고는 투하쳅스키 원수의 이름으로 국유화해버렸다. 슬슬 정을 붙이고 있었는데. 그 상관들은 일종의 배상으로 말 몇 마리를 내줄 정도로 친절했지만 그 말들을 오네가로 데려갈 수는 없었다. 대원수라는 작자는 우리가 아무 감시 없이 돌아다니는 것을 원치 않는게 확실했다. 이들은 우리를 아르항겔스크로 호위하기 위해 소규모 수송대를 붙였다. 아르항겔스크에서 밤을 지낸 다음에 해가 뜨는대로 전선 영토를 뜰거다. 형편없는 대접에 항의하고 싶었지만, 저들이 아직은 우리를 쏘려고 들지는 않았다.\n\n내가 트럭을 잃은 것에 대해 어떻게 생각하던, 대원수는 우리가 오네가 국경을 안전하게 건너게 해주겠다고 보장했다. 내 여정의 끝이 머지 않았다. 실망스러운 피날레가 내 모험을 망치게 만들 수는 없다."
 RUS_tourist.87.a:0 "그러면 이제 미국으로."

 RUS_tourist.88.t:0 "국경 넘기"
 RUS_tourist.88.d:0 "이른 아침 서러시아 혁명전선에서 온 수송대가 오네가 국경의 대규모 거점에 도착했다. 대원수가 보낸 메시지에 따르면 회담이 벌어질거라고 했다. 반공의용방위대 사령부는 회담 사유를 듣고 어느 정도 불만스러워했지만 말이다.\n\n현장 최고위 장교가 지시를 내리자 미국인 관광객 스티븐 스미스와 그 일행이 비무장 상태로 오네가 벙력에게 다가왔다. 병사들은 일행의 몸을 두들기며 소지품을 검사했다. 만족스러운 결과가 나오자 국경을 넘어도 된다는 허가가 떨어졌다. 미국인과 그 일행, 그리고 소지품들은 대형 장갑차 하나로 들어갔다. 장갑차는 현장을 떠났다.\n\n미국인의 새 이동수단이 출발한지 몇 초 동안 불편한 침묵이 감돌았다. 그 침묵은 전선 병력 대부분이 아르한겔스크로 떠나는 순간 깨졌다. 몇 분 만에 국경은 언제나의 모습으로 돌아갔다. 두 세력 모두 각자 거점에 틀어박혀 언제 있을지 모르는 기습에 대비했다."
 RUS_tourist.88.a:0 "어떤 것은 절대 변하지 않지"

 RUS_tourist.89.t:0 "일기 33: 오네가의 마지막 나날들"
 RUS_tourist.89.d:0 "국경을 넘어 오네가의 의용방위대 영토로 들어갈 수 있게 될 때까지 믿겨지지가 않았다. 내가 진짜로 해냈다. 우리가 진짜로 해낸거다.\n\n우린 러시아 전역을 횡단했다. 인상적은 땅과 무시무시한 땅을 지났고 공감가는 사람들과 잔인한 사람들을 만났다. 나는 절대 알 수 없었던 광경을 봤다. 내가 예상했던 것보다 나에 대해 더 많이 배웠다.\n\n더 믿기 어려운건 우리가 모은 다양한 물건들이었다. 내가 여기 도착했을 때는 옷, 일기장, 돈 약간, 깃발 밖에 없었다. 지금은? 수많은 국가들에게서 받은 동전과 기념품들이 있다. 오이로티아에서 받은 옷도 있다. 즐라토우스트에서 받은 탄약도 있다. 뱟카에서 받은 차르정 티세트도 있다. 그것 외에도 훨씬 더 많이 있다.\n\n정말로 일생 일대의 여행이었다. 어떻게 해냈는지도 모르겠다. 생각해보면 일이 나빠질 뻔한 순간이 많았다. 이르쿠츠크와 튜멘의 공산주의자들. 도적 영토를 지나 보르쿠타 국경으로 가던 지긋지긋한 여행. 고리키 주변에서 한 여행. 페름의 무시무시한 '형제단'의 땅. 그렇지만 우리는 모든 역경을 뛰어넘었다. 나는 절대 이걸 잊지 않을 것이다.\n\n내일은 핀란드 국경으로 간다. 거기서 마침내 러시아를 떠나 집으로 가는 긴 여정을 시작할거다. 행복한 일이라는건 안다. 하지만 일행들을 남겨두고 간다는게 두렵다. 우리의 우정은 어떤 물건보다도 더 소중하다. 내가 그 우정을 항상 갖고 있을것도 안다. 하지만 그게 지구 반대편에서는 별 위로가 되지는 않는다.\n\n특히 조야. 우리를, 나를 지키기 위해 많은 일을 해줬다. 헤어져야 할 때 어떻게 해야할지 아직도 모르겠다.\n\n그래도 오늘은 축하회를 열 것이다. 일행들에게 많은 빚을 졌다."
 RUS_tourist.89.a:0 "마지막 밤."

 RUS_tourist.90.t:0 "긴 작별"
 RUS_tourist.90.d:0 "이들은 오랜 여행을 벌이며 많고 많은 경계를 지났다. 하지만 이번은 달랐다. 이번 경계가 마지막 경계였다. 이번 경계는 한 명만이 넘는다.\n\n여행자들은 검문소에 다가갔다. 높게 걸린 핀란드 국기가 휘날렸다. 검문소 병사들이 무슨 문제라도 있을까 지켜봤다. 남자는 뒤따르던 이들을 돌아보았다. 눈물이 흘렀다. 모두가 이 행성에서 제일 위험하고 갈등으로 가득 찬 영토를 횡단했다. 세계 가장자리에 있는 산맥을 올랐었다. 이제 헤어질 순간이었다.\n\n남자는 한 명씩 껴안으며 여행 중에 모은 돈과 귀중품 대부분을 나눠줬다. 포옹과 악수로 감사를 표했다. 그럴 것 같지 않은 상황에서도 충실함과 신뢰와 도움을 준 것에 고마워했다.\n\n일을 다 끝낸 남자는 여자 앞에 섰다. 시베리아부터 지금 있는 곳까지 그를 뒤따르고, 그를 이끌고, 몇몇 경우에서는 그를 구해준 여자였다. 여자는 국경을 넘지 않을 것이다. 남자는 말을 할 수 없었다. 자신이 느낀 것을 제대로 표현할 단어를 생각할 수 없었다.\n\n여자도 이해했다. 일생 내내 갈 우정이 만들어졌다. 그런 우정은 함께 역경을 겪는 것 외에는 이뤄낼 수 없는 우정이었다. 대부분의 사람은 절대 알지 못하는 우정이었다. 그리고 둘이 어디에 있던 절대 바뀌지 않을 우정이었다. 여자가 먼저 남자를 꽉 껴안으며 눈가에 흐르는 작은 눈물을 숨겼다. 감사는 필요 없었다. 언제나 받고 있었으니.\n\n긴 시간이 흐른 후 남자는 뒤로 물러나 모두에게서 등을 돌렸다. 그렇게 하지 않으면 발걸음을 내딛을 수 없다는걸 알고 있었다. 그리고 느리게 자기에게 남은 가방을 주워들고 발을 옮겼다. 검문소에 도착할 때까지.\n\n남자는 계속 나아갔다. 그렇지만 여자를 포함한 친구들이 그가 지평선 너머로 사라지는 모습을 지켜봤다는건 알지 못했다."
 RUS_tourist.90.a:0 "아무리 장대한 여행이라도 끝이 난다."

 RUS_tourist.91.t:0 "놀라운 이야기"
 RUS_tourist.91.d:0 "오늘 정부는 정말 특이한 일에 관한 정보를 받았습니다.\n\n카렐리아에 있는 아군 부대에 따르면 미국인 한 명이 오네가의 의용방위대 영토에서 공화국 영토로 들어왔다고 합니다. 미국인은 자신이 페트로파블롭스크부터 아르항겔스크까지 러시아의 거의 전부를 횡단했다고 주장합니다. 거기다가 존재하는 거의 모든 군벌 국가에서 시간을 보내며 관측한 것과 경험한 것을 모아 긴 여행 일지를 만들었다고도 말했습니다.\n\n언제나 잠재적인 공산주의자 침입자가 있을까 걱정하는 국경 관료들은 그 주장을 믿지 않았습니다. 그렇지만 여권과 러시아 거의 전역에서 쓴 여행 서류가 미국인의 이야기를 뒷받침한 걸로 보입니다. 관료들은 이 서류들을 검사하며 충격을 받았다고 합니다. 사실이라면 주목할만한 위업이라는건 의심할 여지가 없습니다.\n\n그렇지만 우리랑은 관련 없는 위업입니다.\n\n우리랑 관련 있는 것은 여러 공산주의 국가들의 승인을 받고 국경을 넘어다닌 이가 여기 있다는 점입니다. 그 국가들 중 제일 최근에 방문한 국가는 서러시아 혁명전선입니다. 그러니 이 남자는 안보에 위협이 됩니다. 반드시 제거되야만 합니다. 지금 당장.\n\n미국인은 헬싱키로 호송되어 미국으로 추방될겁니다. 사전 합의에 따라 중간에 스코틀랜드를 경유할 예정입니다. 이런 방식이면 미국 및 OFN과의 외교 관계가 존중되며 위협도 제거됩니다.\n\n이 남자는 놀랍고도 믿을 수 없는 이야기를 갖고 있습니다. 분명 다른 사람들에게 말하겠죠. 여기 핀란드에서는 아닐겁니다."
 RUS_tourist.91.a:0 "고향으로 보내."
 
 RUS_tourist.92.t:0 "핀에어 192편"
 RUS_tourist.92.d:0 "파이프 맥캘리언은 오랜 시간을 글래스고 국제공항에서 일해왔다. 자기가 살면서 독특한 일을 하거나 특별한 사람을 만날거라고는 생각하지 않았다. 오늘 그 생각은 틀렸다는게 밝혀졌다. 파이프가 예상했던 이유는 아니었다.\n\n오전에 핀에어 비공편이 글래스고 국제공항에 착륙했다. 동쪽에서 온 비행기들이 재급유를 위해 머무르는건 이상한 일이 아니었다. 그렇지만 핀에어 192편에는 유명인 하나가 타고 있었다. 스티브 스미스. 미국 중서부 출신의 평범한 대학생이지만 최근에 러시아 무정부상태 전역을 정도로 미친 녀석. 그러고도 살아남아 이야기를 전하는 자. 며칠 전 오네가에서 핀란드 영토로 넘어가 핀란드 국경 경비대에게 억류되었고 이제는 미합중국으로 추방되고 있었다. 당연한 얘기지만 스티브의 이야기는 미국과 그 영향권의 사람들이 웅성거리게 만들었다.\n\n파이프는 오늘 수하물 다루는 일을 맡았다. 컨베이어 벨트에 올려져 있던 딱 봐도 특이한 슈트케이스가 파이프가 있는 쪽으로 굴러 떨어졌다. 이 수하물이 골동품이라는건 확실했는데, 아마 소비에트 연방 시기에 만들어진 물건 같았다. 이상하게도 미국인의 것이라는 삘이 났지만 말이다. 수화물은 흠집이 나고 녹이 슬어 있었지만 스티커, 기념품, 사진으로 안팎을 장식했다. 파이프는 역사의 한 조각을 들게 될 것이다.\n\n"실례합니다, 제 수화물을 갖고 계신 것 같은데요." 파이프는 스티브와 눈을 마주쳤다. 패닉에 빠진 파이프는 악수를 위해 손을 뻗었다. 스티브는 미소와 함께 파이프의 손을 흔들며 끄덕였다.\n\n"괜찮다면 사진 좀 찍어도 될까요? 애들 보여주려고요. 모험담을 좋아하거든요."\n\n"아, 물론이죠. 제가 미국으로 돌아가 책을 내면 전화 주세요. 당신 가족에게는 한 권 무료로 드릴게요."\n\n"랍! 카메라 들고 와라! 밍기적거리면 골통 쳐삔다!""
 RUS_tourist.92.a:0 "정말 대단한 모험이군."

 RUS_tourist.93.t:0 "귀향"
 RUS_tourist.93.d:0 "스티브는 비행기 바퀴가 땅에 부딪칠 때 안전 벨트에 몸이 조이며 깨어났다. 비행기가 땅 위에서 속도를 낮추는 동안 흐릿한 눈을 닦으며 창 밖을 내다 보았다. 묵묵히 자신들의 일을 하려하는 공항 노동자들과 미니애폴리스 스카이라인에 내리쬐는 차갑고도 환한 태양빛이 보였다.\n\n아직 비몽사몽한 스티브는 안전벨트를 풀고 기장의 알아듣기 힘든 말에 휘청거리며 일어섰다. 몸을 숙여 가방을 줍고는 흥분했지만 동시에 지친 붉은 눈의 승객들을 따라 비행기 밖으로 나갔다. 다른 이들이 뭘 하다 온건지 궁금했다. 친구와 가족을 만났을까? 친숙하지만 멀리 떨어진 곳에서 휴가를 보냈을까? 자신과 같은 사람들 중에 간 이들이 별로 없는 곳 - 바로 러시아에 있었다고 생각하니 미소가 지어졌다.\n\n한 시간 처럼 느껴지는 시간 동안 다른 여행자들과 뒤섞인 끝에 미국 땅을 밟게 되었다. 정확히는 고향과 가족과의 경계가 되는 짧은 탑승교 위에 덮힌 미제 카펫을 말이다. 스티브에게는 전쟁으로 황폐화 된 러시아를 횡단하게 해준 용기와 배짱이 있었다. 하지만 최대한 억눌렀던 향수병이 게이트에 다가설 때 달콤씁슬한 눈물의 형태로 터져나오고 말았다.\n\n공항에서 나올 때 얼굴에는 미소를, 마음속에는 질문을 가득 담은채 기다리는 가족을 보았다. 스티브는 말없이 만나러 온 가족들을 전부 껴안았다. 어머니는 아들이 몸 성히 왔다는 기쁨에 눈물을 흘렸다. 이미 스코틀랜드에서 전화했으니 놀랄 일도 아니었지만. 아버지는 포옹과 함께 등을 토닥거리며 그의 자랑거리에 대한 진심어린 확언을 속삭였다. 사촌과 삼촌도 몇몇 있었다. 스티브가 모르는 사람도 잔뜩 있었다. 모험담에 끌려온 이들이 확실했다. 스티브는 아버지의 트럭으로 걸어가며 곧 질문에 대답해주겠다고 사람들을 안심시켰다. 그리고 휘청거리며 뒷자리에 앉더니 차가 출발하기도 전에 잠들어 버렸다."
 RUS_tourist.93.a:0 "즐거운 나의 집."

 RUS_tourist.94.t:0 "빠른 깨달음"
 RUS_tourist.94.d:0 "종종 칠흑 같은 황야와 별이 빛나는 러시아 하늘 아래서, 수개월 동안 힘든 아영을 한 이후로, 스티브 스미스의 집은 거의 이질적인 느낌이 들었습니다.\n\n하늘이 달랐습니다. 공기가 달랐습니다. 사람들이 달랐습니다. 그리고 무엇보다도 느낌이 달랐습니다. 러시아에서는 그가 위험을 무릅쓰고 여러 번 배웠듯이, 위험은 항상 존재했고, 그가 이곳에서 알고 있는 안정도 언제든지 사라질 수 있는 것이었습니다.\n\n그는 시작과 동시에 갑작스런 죄책감을 느꼈고, 이건 불공평하다는 것을 깨달았습니다. 그가 돌아왔을 때 사람들은 그를 맞이했습니다. 이들은 그를 용감한 탐험가라고 불렀습니다. 신문에서 그에 대한 몇 가지 소소한 이야기를 전했습니다. 그의 고향에서, 그는 이제 대단한 유명인이었습니다.\n\n하지만 조야는요? 다른 사람들은요? 산산조각 나고 전쟁으로 폐허가 된 나라에서 그와 같은 위험을 무릅쓴 사람들요? 명성있는 이들의 이야기는요? 이들은 이제 없다는 것을 스티브는 용납할 수 없었습니다.\n\n가방 속을 뒤지며 그는 자신이 작성한 방대한 일기장과 찍은 사진들, 그리고 그날 핀란드 국경에서 보관했던 장신구들을 모았습니다. 또한 아버지의 오래된 타자기도 가져왔습니다. 책상에 모두 놓고 그는 자리에 앉아 종이뭉치를 꺼냈습니다.\n\n그는 이들의 이야기를 말해줄 것입니다. 그들과 함께 갔던 여정을 회상해 줄 수 있을 것입니다. 쓰고, 편집하고, 출판하는 데 시간이 얼마나 걸릴지 몰랐지만, 끝날 때까지 쉬지 않을 것입니다.\n\n그만큼 빚을 졌으니까요."
 RUS_tourist.94.a:0 "이들의 이야기는 전해져야만 해."

 RUS_tourist.95.t:0 "'툰드라 너머'가 베스트셀러가 되다!"
 RUS_tourist.95.d:0 "미국인 스티븐 스미스가 쓴 여행기의 출판이 국내외적으로 많은 관심을 받았습니다. 책의 공급이 수오를 따라가지 못하고 있습니다. 스미스의 책 '툰드라 너머'는 스미스가 극동부터 핀란드까지 벌인 긴 러시아 여행에서 만난 사람과 경험과 지역에 대한 일기, 서술, 사진을 모았습니다.\n\n여러 평론가들이 이 책을 현대 러시아의 격동적인 정치 상황을 볼 수 있는 '매력적인 차문'이라고 불렀습니다. '툰드라 너머'의 출판은 많은 운 없는 러시아 계승국들의 인도주의적 상황과 노력에 관해서도 큰 흥미를 유도했습니다. 며러 국가의 관료들은 이러한 인도주의적 지원에 더 많은 관심을 쏟을 것을 부탁했습니다."
 RUS_tourist.95.a:0 "한 부 주문해."

 RUS_tourist.96.t:0 "이들은 나이를 먹지 않으리"
 RUS_tourist.96.d:0 "마사 스미스는 아들을 러시아로 떠나 보낸 이후의 날을 보내고 있는데, 그 땅은 그 지저분한 폭군들과 피에 굶주린 도적들로 가득 차 있는, 거칠고 길들여지지 않은 땅이었습니다. 그녀는 그의 마지막 편지 이후 몇 달 동안 그로부터 한 마디도 듣지 못했습니다. 그 위대한 땅이 여섯 명 정도의 폭군들에 의해 무너지고 있었지만 지금은 사라졌고, 그들의 국가가 자유의 땅과 유대를 맺고 있었지만, 그녀는 여전히 그녀의 아들의 상태에 대한 소식만큼 많은 것을 얻지 못했습니다. 이제, 그녀는 어니스트가 몰랐다고 확신하는 침대 밑에 있는 비밀 일지에 또 다른 기록을 표시하면서, 두 손으로 머리를 감싸쥐고 눈물 없이 흐느끼기 시작했습니다. 그녀는 이 밤의 일과를 시작한 지 첫 달이 되어서야 다 떨쳐버렸습니다.\n\n물잔을 벌컥벌컥 들이키며 침대 밑으로 일기장을 밀어넣었습니다. 어니스트는 늦게까지 일하고 있었고, 마사 스미스는 7시에 직장에서 집으로 돌아오는 그의 전화와 그녀의 슬픔 사이에 시간을 보냈습니다. 그녀의 고통은 결코 오지 않을 종말을 기다리며 주기적으로 찾아옵니다.\n\n어니스트는 늦게까지 일하지 않았습니다. 낡은 트럭의 대시 보드에서 쓰레기를 치우고, 그는 지난번에 '늦게까지 일할 때' 되찾은 편지를 찾아, 러시아에서 아들에 관한 어떤 소식이라도 마구잡이로 뒤졌습니다. 그는 고통받는 아내를 달래기 위해 끊임없이 무언가를 찾아 헤매던 끝에 겨우 한 조각의 끝을 발견했는데, 하얼빈이라는 도시에서 온 한 러시아 시민이 미국인 사촌에게 자신이 한 미국인을 지나쳤을 때 본 것을 쓴 편지였습니다. 그게 답니다. 그가 받은 몇 통의 편지 외에도, 그의 아들의 흔적이 남은 것은 이것 뿐이었습니다. 극성스럽고 근면하기로 유명한 그 남자는, 눈물로 얼룩진 그 편지를 옆으로 던져 놓고, 운전대에 머리를 얹고 울기 시작했습니다."
 RUS_tourist.96.a:0 "그를 사랑하던 이들에게 그의 여정은 절대 끝난 것이 아니다."

