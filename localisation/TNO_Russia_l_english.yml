 russiadiplo.86.a:0 "마침내 평화로군."

 russiadiplo.87.t:0 "휴전 계획이 승인되다!"
 russiadiplo.87.d:0 "우리가 제안한 정전 협정의 답장을 막 받았습니다. 우리 경쟁자가 조항을 받아들였습니다! 남부 우랄은 공평하게 분할되며 국가 간의 모든 적대 행위는 잠깐 중단됩니다. 이 평화는 언제라도 깨질 수 있는 매우 불안정한 평화지만 숨을 돌리고 적대행위 재개를 준비할 시간은 벌어줄 것입니다. 만약 어떤 기적이라도 일어나서 평화가 계속된다면 평화적인 재통일 협상을 재개할 수 있을지도 모릅니다. 하지만 그건 나중에 생각할 일입니다. 지금 중요한 것은 몇십 년을 전쟁에 사로잡힌 국가가 귀중한 평화의 시기를 누리게 될 것이라는 점입니다. 계속될 것 같지는 않지만요. 두 국가가 모든 목표를 점령하는데 실패하며 이들이 빨리 완전한 승리를 거두려는 시도를 할 것으로 보입니다."
 russiadiplo.87.a:0 "마침내 평화로군."

 russiadiplo.88.t:0 "휴전 계획이 거부되다!"
 russiadiplo.88.d:0 "우리가 제안한 정전 협정의 답장을 막 받았습니다. 우리 경쟁자가 조항을 거부했습니다! 서쪽 세력에게 양보하라는 제안은 불쾌할 정도로 불공평하며 우리에게 편향되었답니다. 우리가 선의를 가지고 나서지 않는 한은 협상하지 않을 것이라는군요. 놈들은 어떤 수단을 써서라도 러시아를 자신들의 입맛에 맞게 재통일하겠다는 약속을 재확인했습니다. 협상을 계속할 수 없으니 정전 협정이 이루어지리라는 희망도 없는 것 같습니다. 유일한 선택은 서러시아 전역의 통제를 놓고 벌이는 총력전입니다. 한 국가가 사라질 때까지 평화는 없을 것입니다. 남부 우랄을 놓고 벌이는 투쟁이 러시아의 미래를 결정할 너 죽고 나 살자 싸움이 되어버렸습니다. 우리는 승리해야만 합니다."
 russiadiplo.88.a:0 "죄다 전쟁광들이야."

