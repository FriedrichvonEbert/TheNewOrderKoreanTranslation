 RUS_isolated_vilages:0 "고립된 마을"
 RUS_isolated_vilages_desc:0 "춥고 힘든 곳. 지구에서 이곳을 정의하라면 이 말이 나올 것입니다. 이 지역은 적은 수의 공동체가 넓게 퍼져있습니다. 외부 세력에게 큰 위협은 되지 않을 겁니다."
 RUS_heirs_of_harbin:0 "하얼빈의 후계자들"
 RUS_heirs_of_harbin_desc:0 "러시아 내전 이후 남은 백군들은 하얼빈으로 망명했습니다. 이들은 상처를 핥으며 소련을 무너뜨릴 계획을 꾸몄습니다. 얼마 지나지 않아 파시즘이 하얼빈에 뿌리를 내렸습니다. 로자옙스키와 마트콥스키가 이끄는 러시아 파시스트당은 러시아 망명자들이 제일 지지하는 당이 되었습니다. 소련이 붕괴할 때 백군과 러시아 파시스트당은 볼셰비키에 맞서 연합 전선을 만들었습니다. 연합 전선은 짧은 성공을 거두었습니다. 내분이 분열을 불러올 때까지 말입니다. 이제 세 분파가 자신들이 하얼빈의 정당한 후계자라고 외치며 권력을 놓고 다투고 있습니다."
 RUS_the_true_heir_of_harbin:0 "하얼빈의 진정한 후계자"
 RUS_the_true_heir_of_harbin_desc:0 ""
 RUS_petty_warlords_fiefdom:0 "하찮은 군벌의 영지"
 RUS_petty_warlords_fiefdom_desc:0 "카리스마 있는 군벌의 땅이든, 카리스마 없는 군벌의 땅이든, 우리 지방을 하나의 땅으로 통합할 요소는 별로 없습니다. 이 영지를 용접해 러시아 재통일의 유력 후보로 만드는 것은 우리 지도자 몫입니다."
 RUS_shattered_ambitions:0 "박살난 야망"
 RUS_shattered_ambitions_desc:0 "러시아는 또 한 번 통일을 위해 노력했습니다. 해외 열강들은 또 한 번 이를 좌절시켰습니다. 일부 군벌들은 그들의 영지를 되찾았습니다. 하지만 이들이 지배하게 된 것은 몸과 마음이 무너진 사람들이었습니다. 이들이 과거의 힘에 가까워지려면 몇십 년이 걸릴 것입니다."

