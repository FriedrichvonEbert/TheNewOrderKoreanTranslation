 ### 남부 우랄 보상 ###
 RUS_magnitogorsk_research_division:0 "마그니토고르스크 연구국"
 RUS_magnitogorsk_research_division_desc:0 "광인 리센코의 지도 아래 벌어진 연구의 유용성은 의문의 여지가 있을지도 모릅니다. 하지만 구 소비에트 인텔리겐치아로 구성된 과학진은 매우 지혜로운 이들입니다. 연구국의 지원을 받자 우리 R&D 능력은 10배로 증가했습니다. 그러더라도 검은 산 깊숙한 곳에서 뭘 했는지는 묻지 않는게 좋겠죠."

 RUS_wealth_of_orenburg:0 "오렌부르크의 부"
 RUS_wealth_of_orenburg_desc:0 "오렌부르크의 통합은 러시아 무정부 상태에서는 거의 들어보지도 못한 부를 안겨다 줬습니다. 이 도시와 그 주변 지역의 대조국전쟁 이후 거의 아무 손길도 닿지 않았습니다. 남부 우랄의 보석이라는 이 곳의 위치는 러시아의 다른 곳들이 파괴만을 느낄 때 부의 성장을 이루게 해줬습니다. 오렌부르크에서 얻은 부는 전 러시아의 복원에 중요한 역할을 할 것입니다."

 RUS_ural_guard_training:0 "우랄 경비대 훈련"
 RUS_ural_guard_training_desc:0 "우랄 연맹은 러시아에서 제일 전투로 단련된 병사들입니다. 이들은 몇십년의 유혈사태에서 살아남았으며 군벌, 도적, 독일군 탈영병, NKVD 사단에 맞서 자신의 가치를 증명했습니다. 이들의 참전용사가 우리 군대에 편입되며 이 귀중한 경험은 우리의 것이 되었습니다. 이제 우리 부대는 러시아에서 전쟁을 제일 잘 아는 이들이 지휘하고 있습니다.

 RUS_NKVD_security_training:0 "NKVD 경비 훈련"
 RUS_NKVD_security_training_desc:0 "마그니토고르스크에 주둔하는 분코프의 NKVD 사단은 이 땅을 그림자 속에서 철권으로 다스렸습니다. 이는 리센코가, 그 다음에는 자신들이 권력을 계속 쥘 수 있게 해주었습니다. 이들의 요원들이 우리 보안 및 정보 부서에 편입되며 이 특별한 재능은 우리가 좋은 곳에 쓰게 되었습니다."

