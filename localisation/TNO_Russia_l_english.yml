 #습격
 russian_raiding_category:0 "§Y습격과 약탈§!"
 russian_raiding_category_desc:0 "[GetRaidingDesc]"
 russian_raiding_category_desc_no:0 "슬프게도 습격은 러시아에서 일상입니다. 인정하고 싶지는 않지만, 우리가 살아남을 방법은 별로 없습니다. 식량, 장비, 자원을 모으기 위해 인근 영토를 습격할 부대를 조직할 준비를 해야 합니다.\n\n현재 우리는 [?loot_amount|Y0] £loot_icon 약탈품을 가지고 있습니다."
 russian_raiding_category_desc_am:0 "그 모든 일에도 불구하고, 우리는 처음 시작했던 곳으로 돌아왔습니다. 훨씬 더 나쁜 상황이죠. 우리 사람들은 쥐처럼 몸을 움츠리고, 우리가 고향이라고 부르는 황무지의 찌르는 듯한 추위로부터 숨기위해, 그리고 배를 채우기 위해 아무 곳이나 찾아 헤매고 있습니다. 우리의 무기는 무시무시한 제국의 잔재일 수도 있고, 다른 군벌들도 우리처럼 고군분투하고 있을 수도 있지만, 생존은 도덕성을 염려하지 않습니다. 만약 우리가 이웃을 습격하던 때로 돌아가야 한다면, 그렇게 해서 우리의 생존을 보장할 수 있다면, 우리는 그렇게 할 것입니다."

