 SIB_terror_bombing_desc:0 "모스코비엔 국가판무관부 비행장에서 이륙한 루프트바페 폭격기들은 우울해질 정도로 꾸준히 서러시아 군벌 국가의 하늘 위로 날아옵니다. 이 비행기들은 보이는 모든 것을 폭격해 러시아의 삶 거의 모든 부분에 심각한 영향을 끼칩니다. 유일한 구원은 기회가 있을 때마다 폭격기를 요격하려 시도하는 자유 비행단입니다. 이들이 없었다면 러시아의 상황은 훨씬 더 끔찍해졌을 것입니다."

