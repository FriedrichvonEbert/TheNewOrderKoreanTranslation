 RUS.999.t:0 "폭격이 멈추다"
 RUS.999.d:0 "오랜 세월 동안, 러시아에서의 삶 대부분은 독일의 테러 폭격 작전으로 정의되었습니다.\n\n한 세대의 러시아인들은 폭격으로 생긴 잔해 틈에서 자라 언제나 하늘을 보며 폭격기의 검은 모습이 보이면 도망가 숨을 준비를 해왔습니다. 한 세대의 정부는 사상에 관계없이 기반시설이나 산업기반을 지으려고 노력했지만, 그 보잘것없는 산물들은 보통 파괴되었습니다.\n\n하지만 이제는 아닙니다. 수백만의 러시아인들이 처절하게 도망치는 일이 며칠 동안 일어나지 않았습니다. 군사적 민간적 기반시설이 수리되어도 다시 파괴되지 않았습니다. 새 건축물이 아직도 서 있습니다. 사람들은 이해하기 시작했습니다.\n\n폭격기가 오지 않습니다.\n\n외부 정보를 접할 수 있는 이들은 증오스러운 라이히와 그 국가판무관부 식민지를 휩쓴 내전으로 폭격 작전을 계속할 수 없게 되었다고 믿습니다. 외부 정보를 접할 수 없는 이들 중 다수는 신의 은총이라고 믿습니다.\n\n평범한 러시아인들은 이 일을 미친 듯이 축하하고 있습니다. 하지만 다른 이들은 지평선 너머에서 몰려오는 먹구름을 말합니다. 독일인이 투하하는 폭탄에 국가가 마비되는 일은 이제 없습니다. 많은 러시아의 소국들은 자유롭게 바깥세상을 바라봅니다. 이들이 어떤 길을 택할지는 시간만이 말해줄 것입니다."
 RUS.999.a:0 "하늘은 맑지만, 먹구름이 끼었군."
 
 RUS.100.t:0 "시베리아의 또다른 하루"
 RUS.100.desc:0 "언제나 그렇듯이 시베리아의 춥고 추운 날입니다. 흙은 두껍게 쌓인 눈에 덮여 태양이란 걸 보지도 못합니다. 부츠와 모피를 두른 아르티옴은 한 손에는 새들을, 다른 한 손에는 소총을 들고 눈 속을 걷습니다. 그는 걸으며 하늘에 낀 구름을 봅니다. 하늘은 평상시 때보다 어두웠습니다. 분명 폭풍이 몰아칠 징조였습니다.\n\n옷에서 눈을 털어낸 아르티옴은 그가 사는 금방이라도 무너질 것 같은 오두막에 다가가 느리게 문을 열고 조심스럽게 물건을 탁자 위에 내려놓습니다.\n\n잠깐의 생각이 지난 후 그는 집 안이 조용하다는 것을 깨닫고 등불을 켭니다. 개 사샤를 쓰다듬고 다른 날처럼 라디오를 켭니다. 라디오에서 지직거리는 소리 밖에 나오니 않자 아르티옴의 얼굴이 구겨집니다.\n\n아르티옴은 재빨리 전에 찾아냈던 주파수들로 돌려봅니다. 하지만 나오는 소리는 잡음, 잡음, 또 잡음 뿐입니다. 얼마간의 시간이 지나자 그는 어깨를 으쓱 합니다. 며칠 전부터 버려진 마을 근처의 기울어진 방송탑이 무너질 것 같았지만 할 수 있는 일은 없었습니다. 바깥 세상과 그곳에서 일어나는 신기한 일들은 아르티옴에게 다른 세상 이야기였습니다. 아르티옴은 한숨을 한 번 쉬고는 라디오를 영원히 꺼버렸습니다."
 RUS.100.a:0 "뭐 그런 거지..."
 
 RUS.5000.t:0 "시베리아의 또다른 하루"
 RUS.5000.desc:0 "야 이 쿨라크 새끼야, 너 지금 씨발 나한테 뭐라고 했냐? 너 나에대해 잘 모르나본데 나는 내무인민위원회에서 훈련소에서 최우등병으로 졸업한뒤 최고기밀 바티스타 파견 작전에 투입됬고 최소 410757864530명 이상의 적군을 사살했어. 난 고릴라전에 능숙한 소비에트연방군의 최고의 저격수란 말이다. 훗, 넌 나에게 또다른 표적이길 불과해.\n\n내말 명심해 새끼야, 지구 역사상 아무도 목격하지 못할 정밀도로 너를 파.괘.할.거.다.\n\n인터넷상에서 나한태 그딴 말을 씨벌리고 무사할꺼 같아? 틀렸어, 파시스트놈아. 우리가 얘기하는 사이 난 스파이들을 연락했고 지금 당장 네놈의 IP는 추적당하고 있으니 곧 몰려올 폭풍에 대비하는게 좋을거야, 흰둥이새끼야.\n\n네놈이 인생이라고 부르는 가치없고 쓰래기 같은 존재를 파.괘.시켜버릴 폭풍 말이지.\n\n넌 뒤졌어, 쿨라크새끼야. 나는 어디던지, 언제던지, 맨손만으로 너를 7000가지 다른 방법으로 죽일수 있단말이다. 이몸은 맨손 격투기에 대한 지옥훈련이 받았을뿐만이 아니라, 소비에트연방 해군의 모든 무기를 내손에 지니고 있고 나는 이 화력을 사용해서 애송이같은 너를 이 반도의 표면으로 부터 싸그리 지워버리겠어, 씨발새끼야. 네가 "재치"있다고 생각하며 입력한 댓글이 지옥의 화염을 소환할줄 알았다면, 네 혀를 조심할 생각을 했겠지. 하지만 너는 그럴줄 몰랐고, 그러지 않았고, 그리고 이제 그 값을 치르게 되는거야, 이 나치새끼야. 나는 네가 내 격노의 맛을 확실히 보도록 할거야.\n\n너는 뒈졌어, 쿨라크 새끼야."
 RUS.5000.a:0 "맙소사ㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏ"
 
