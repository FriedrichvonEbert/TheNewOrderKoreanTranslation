 RUS_RWS_nukes_into_the_atomic_age_desc:0 "For centuries, Russia has been regarded as the backwater of the Western world, an empty steppe full of peasant farmers who could never pose a threat to civilized society. But that is all soon to change. The Americans have a saying that one of their famous gunsmiths made all men equal. It may be true for men, yes, but for nations, the power of the atom bomb is the only equalizer."

 RUS_RWS_nukes_establish_closed_facilities_desc:0 "The world is full of prying eyes who, whether seeking to steal our secrets for themselves or sabotage our progress, would gain much and cost us dearly if they were to gain access to the inner workings of our newborn nuclear program. And while there are many ways to stop interlopers, there is only one foolproof way: stop everyone.\n\nImportant research laboratories, uranium enrichment facilities, nuclear reactors, and missile factories shall only be located in "closed cities," locations that do not officially exist where all entry and exit is most tightly regulated by the military. In our security, we shall find secrecy."

 RUS_RWS_nukes_a_foundation_for_research_desc:0 "More than two decades of infighting and warlordism, not to mention Nazi occupation of some of Russia's most prestigious cities, have given us a twenty year late start on research into nuclear physics. If we are to have any hope of achieving this in a reasonable timeframe, we must begin pouring money into the universities, laboratories, and research centers we currently have. We cannot wait for Moscow State University to just drop into our laps."

 RUS_RWS_nukes_address_the_uranium_problem_desc:0 "Our lands are blessed with many resources: coal, iron, aluminum, and all sorts of other metals and minerals. But uranium, the key resource needed for our nuclear program, is not among those so easily found. And trying to build a nuclear bomb without uranium is like trying to win a war with an army of empty uniforms. We must find more sources of fissile materials, preferably sooner rather than later."

 RUS_RWS_nukes_expand_the_dalur_mines_desc:0 "The lands just east of the Urals, especially those near the city of Kurgan, have a glowing treasure buried far beneath the ground. Uranium ore can be found in abundance there, and it can help solve the shortages that we so desperately need. Geological surveys must be ordered, new mines must be dug, and old mines must be expanded, but the benefits it reaps shall far outweigh the costs."

 RUS_RWS_nukes_source_foreign_materials_desc:0 "Alas, not everything domestic can satisfy a nation's needs. More uranium is required; and while one can't exactly buy plutonium in every corner drugstore in America or Germany, it isn't too hard to find if one knows where to look. Africa, Australia, central Asia... there is a world of possibilities. Some may call it unpatriotic, but it matters not. Domestic or foreign-sourced, it will explode all the same."

 RUS_RWS_nukes_chasing_the_sun_desc:0 "Although we are far from the threshold, we have taken the first step. The foundations have been laid for a nuclear program that will propel us into the future! Today, it is just groups of scientists sitting in their labs. But tomorrow, it will be reactors, providing fuel and power for all our people! And after that—warheads, missiles, silos, and security!\n\nWe can see a light in the distance, and it is blinding and ultraviolet."


