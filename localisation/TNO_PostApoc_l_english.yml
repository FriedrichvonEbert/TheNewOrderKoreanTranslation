 RAD_EU.1.t:0 "The Return to Zion" # Hooked Up
 RAD_EU.1.desc:0 "As the old world fell, a new one rose across the world. On shaky feet, those few who had survived the bombs and the chaos and the struggle of this brave new world set out in search of new lands, ones that had not been touched by the bombs, or ones that could simply support them.\n\nIn the remains of what was once the Reich, among the rubble of a thousand monuments and where tattered red flags still flapped impotently in the lightly irradiated breeze, bands of those who once sat in chains now stood. They and their ancestors hailed from across the old world, from Europe and Africa and Asia and beyond, but now they were united by a prophet.\n\nThe man, in long white and dirtied robes, stitched together in this new world, slowly led them into the remains of what people once called Germania. He and his followers followed their vision to this city, of a new world, a better world.\n\nZion."
 RAD_EU.1.a:0 "They that trust in the Lord shall be as mount Zion, which cannot be removed, but abideth for ever"

 RAD_EU.2.t:0 "Twilight Forevermore" # Hooked Up
 RAD_EU.2.desc:0 "There were those who died in the scorching blasts that wiped clean the old world. There were those who survived and persisted on. And then there were those who watched.\n\nIn the stars men sat and watched the world below blossom into glorious pinpricks of light, and then for the first time they could imagine, they watched the Earth fall to a twilight. The lights flickered and dimmed, and over the course of weeks and months they watched as one by one swathes of the land would be dragged to the darkness. The men continued their toil in the stars, for they knew nothing else they could do, and slowly they withered away in their shelter in the eternal darkness.\n\nAs the last man watched, he could see a small glimmer, as somewhere in the dark globe below the first cautious steps were taken to restore some semblance of civilization. The smile on his face was sad, filled with curiosity and hope and regret, and that smile persisted as he floated in his tomb for eternity."
 RAD_EU.2.a:0 "Farewell to the stars."

 RAD_EU.3.t:0 "파괴자의 세대" # Hooked Up
 RAD_EU.3.desc:0 "They have tried to silence us once more,\nwith the sound of guns, bombs and planes.\nThey have tried to make this world hope for us;\nMake it glow, again, for us.\nOnly to watch us be crushed\nThey have offered this peace, with consciousness appeased;\nOf satisfied appetites,\nOf pleasures doomed and brief.\nOf servant at their dinners\nAnd they made me a terrorist,\nthey named you a thief.\n\nSent us on a voyage through desert and sea\n\nMade us die among strangers in another continent\n\nAnd they burned our cities and nailed our fathers to the mast of industry and thus put them to rest\n\nRed, with anger;\n\nat so much beauty.\nThey declared themselves the lords of memory,\nthe lords of progress.\n\nAnd yet, they had to retire and die; locked in their vaults exiled from glory\n\nAnd Paris shall rise again.\nBe free!\nFor this is the city not of space, but of Spirit--\nAnd Spirit is not vulnerable to explosives!\n"
 RAD_EU.3.a:0 "Parisian Regards."

