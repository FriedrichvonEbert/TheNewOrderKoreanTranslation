 RAD.1.t:0 "폐허의 저주" # Hooked up
 RAD.1.desc:0 "사람들은 세상이 영원히 변했다는 것을 알게 되었고 오랜 시간이 지난 후, 몇몇 이들은 새로운 곳을 찾아 떠나기로 결심했다. 폐허에서의 수많은 날과 달이 지나며 그곳에 살았던 사람들에 대한 소문이 퍼졌다. 소문에 따르면, 그들에게 병이 생겼고 몸의 변화가 나타났으며 그 땅에서 멀리 떨어진 곳에 사는 사람들에게는 그런 문제가 없다고 했다. 폐허에 살던 주민들은 더 나은 보금자리를 찾기 위해 떠나야만 했다.\n\n가장 약삭빠른 이들은 즉시 떠날 준비를 했다. 그들은 연장자인 윗세대들을 두고 떠났다. 구세대들은 떠나는 것이 가치가 없다고 생각했기 때문이다. 떠난 이들은 또 다른 폐허를 발견했고 그곳에 다시 정착했다. 그러나 운이 좋지 않았던 것인지 그들에게 역병이 돌았다. 그들은 또다시 떠났다. 하지만 그들이 정착하는 폐허마다 비슷한 일들이 일어났다. 일부 사람들은 모든 것이 애초부터 잘못되었다고 생각했다. 유일한 해결책은 모든 폐허를 영원히 떠나는 것뿐이었다.\n\n몇 년 후, 윗세대들 중 상인들이 그 어느 때보다도 먼 길을 떠났다. 그들은 수개월의 힘든 여정 끝에 어느 산에 이르렀고 마침내 문명을 만났다. 그들은 그곳에서 만난 이들이 외계인이 아니라는 사실에 놀랐다. 그들은 자신들과 같은 언어와 관습을 사용하고 있었고 자신들과 같은 하나였다. 그들에게 유대감과 애정을 느끼고는 영원히 살던 곳을 떠나리라 결심했다. 그러나 ‘산사람’으로 불리던 원정착자들 중 일부는 그 사실을 반기지 않았다. 어느 밤, 산사람들은 힘든 삶을 잊기 위해 계속 술을 마시고 있었다. 그들의 리더는 새로 온 사람들이 역병에 걸렸다며 동료들을 선동했고 그들은 총을 들고 산비탈을 내려갔다. 그곳은 지난 몇 주간 너무나 익숙해진 그들의 새 “친구들”이 지내는 임시 거처였다. 다음 날, 난민들의 막사에서 대량 학살이 일어났다는 소식이 도착했다. 일부 사람들은 그들의 끔찍한 과거가 다시 나타나 자신들을 괴롭힐까 두려워했다."
 RAD.1.a:0 "영원한 고립이 최고의 선택인지도 모른다."
 
 RAD.2.t:0 "평화로운 고립" # Hooked up
 RAD.2.desc:0 "대장은 슬레지해머로 문을 깨부쉈다. 그가 이끄는 도적단은 검은 옷과 검은 복면을 쓴채 재빨리 건물 안으로 들어갔다. 이들의 얼굴에서 보이는 것은 눈빛으로 무자비함을 표출하는 눈동자 뿐이었다. 1분도 지나지 않아 건물 전체를 확인한 무리는 안에 아무도 없다는 것을 확인했다. 이런 교외 가옥에 유용한 자원이 거의 없다는 것은 이상한 일이었다. 도적단이 아무리 열심히 찾아봐도, 얼마나 많은 물건과 가구를 뒤집어봐도 아무것도 없었다. 하지만 누가 먼저 집에 침입한 흔적도 없었다. 재채기 소리가 한 번 들리면서 모든 의문이 해결되었고 모든 의심도 증명되었다.\n\n재채기 한 번이면 충분했다. 도적 한 명이 숨겨진 다락문을 찾아내 비밀의 방에 잠긴 자물쇠를 풀어냈다. 해치 밑으로 내려간 두 명이 찾아낸 것은 금광이었다. 식량부터 장비와 구급상자까지 수많은 보급품들. 그리고 아무것도 모르는 것처럼 구석에 앉아있는 남자 한 명. 방 안이 어두웠기에 그는 끌어내져 벽으로 내몰렸고, 뒷통수에 보기 드문 소총이 들이밀어졌다. 대장을 그를 쏠 준비를 했다.\n\n"이런 놈은 써먹을 수 있을거야." 등 뒤에서 젊은 도적의 목소리가 들렸다. "이런 급조 벙커에서 말 그대로 몇 달 동안 살아남았으면 기술이 있는거지. 거기다가 50대 남자 치고는 이상할 정도로 건강하잖아." 대장은 남자를 돌아보며 외쳤다. "함께 할거냐, 죽을거냐!"\n\n남자는 잠시 망설였다.\n\n"복면 줘." 그는 대답했다."
 RAD.2.a:0 "몇몇은 자신의 이익을 위해 너무 많은 기술을 가진다."
 
 RAD.3.t:0 "관" # Hooked up
 RAD.3.desc:0 "그 물건은 인부들이 쓰레기를 묻기 위해 마을 외곽의 땅을 파다 발견되었다. 마을 사람들은 난생처음 보는 특이한 모양의 그것을 “관”이라고 불렀다. 긴 원통 모양의 그 물체 양쪽에는 날개처럼 보이는 커다란 구조물이 붙어있었다. 발견한 지 몇 시간을 수색한 후에야 사람들은 문을 부수고 그 안을 들여다볼 수 있었다. 사람들은 바닥에서 떨어진 특이한 모양의 의자들을 부수어서 마을에서 사용했다. 창문을 가리던 천들은 직물로 사용되었고 금속들은 마을 대장장이에 의해 녹여졌다. 그는 자신이 녹여 만든 도구들을 꽤 자랑스러워했다. 심지어는 아이들을 위한 장난감까지 만들었다.\n\n그러던 어느 날, 관에서 쓸만한 물건들을 떼어내는 작업을 돕던 한 어린 소년이 그 누구도 보지 못한 것을 발견했다. 그것은 문이었다. 내부 가장 앞쪽에 먼지가 쌓이고 부식되었지만 희미하게 문이 보였다. 힘주어 밀자, 문은 활짝 열렸다. 소년은 그 안을 보고는 입이 떡 벌어졌다. 수천 개의 버튼과 레버, 심지어 의미 없는 이상한 직사각형 모양의 물체들이 모든 벽과 탁자 위에 있었다. 하지만 결국, 그 공간은 아무 쓸모가 없었고 일주일도 안 되어 그곳은 비워지고 모든 것은 부서졌다.\n\n세월이 흐르고 그 관은 쓸모없는 금속 덩어리가 되었다. 심지어 관이 전체적으로 녹고 있다는 얘기도 나왔지만, 그 논의는 갑작스럽게 중단되었다. 인근 군벌 세력의 공습으로 인해 마을 전체가 파괴되었기 때문이다. 마을은 잿더미가 되었고 사람들은 다른 곳으로 도망쳤다. 그러나 한 가족은 그렇게 쉽게 자신들의 유산을 버릴 수 없었다. 어린 시절 관의 특별한 공간을 발견했던 한 남자는 자신의 집이 타버리자 가족들과 그 안으로 들어갔다. 이런 혼란 속에서 안전한 은신처를 마련하기 위해 가족은 그곳을 새집으로 사용했다. 그들은 그 안에서 군벌이 철수할 때까지 고요히, 완전한 침묵을 지키며 지냈다. 그리고 그동안 관과 주변 환경은 그들이 그렇게 지낼 수 있도록 그곳에 있어 주었다."
 RAD.3.a:0 "달리 다른 용도가 있을까?"
 
 RAD.4.t:0 "안전한 은신처" # Hooked up
 RAD.4.desc:0 "마크는 병원 침대에서 깨어났다. 그는 이곳에 현재 2주째 머무르는 중이었다. 이곳의 침대는 그가 핵전쟁 이전에 사용했던 침대처럼 편안하지 않았다. 그저 건물의 넓은 텅 빈 공간에 거북하게 놓인 수십 개의 임시 침대 중 하나일 뿐이었다. 그러나 그는 소량의 방사선 노출 외에는 병도 없었고 어떠한 의학적인 문제도 없었다.\n\n그는 고요한 이른 아침, 다른 누구보다도 먼저 잠에서 깨어났다. 조용하게 천천히 몸을 일으켜 침대에서 벗어나 밖으로 나온 그는 이 방이 핵전쟁 이전에는 어땠을지를 생각했다. 그냥 단순한 지하실이었을 수도 있고 아니면 장비나 자원을 보관하는 창고였을 수도 있다. 하지만 지금은 도시 곳곳에서 온 사람들이 넘쳐나며 이 건물은 그들을 수용하는 곳이 될 수밖에 없었다. 마크는 창문을 가리고 있는 커튼 아래를 흘끗 쳐다봤다. 틈 사이로 새어 들어오는 아침 햇살이 복도를 가득 매우고 있었다. 군용 차량들이 폭도들과 싸우면서 거리는 혼돈에 휩싸였고 무고한 시민들은 병원을 찾게 되었다.\n\n그는 계단을 내려갔고 건물 로비층에서 들리는 여러 목소리를 들을 수 있었다. 의사들은 바쁘게 움직이며 지시했고 사람들은 살려달라며 비명을 지르고 울부짖었다. 다 내려갔을 때, 두 눈으로 그 모습을 확인할 수 있었다. 그는 넘쳐나는 “난민들” 사이를 비집고 나아가려 애썼다. 마침내 도착한 비서실에서 그는 자신이 떠나도 되는지 물었다. 그녀는 “진심이세요?”라고 되묻더니 이내 한 번 더 생각해보았다. 이런 혼란 속에 사람 하나 떠나가는 것쯤은 아무런 문제도 되지 않았다. “원한다면 나가셔도 돼요. 하지만 혹시, 지금 당장 저희를 좀 도와줄 수 있나요?” 그녀는 그렇게 덧붙였다. 마크는 잠시 생각해보다가 이내 자신이 무엇을 도와주면 되는지를 물었다. 그는 오후가 되면 자신이 이곳을 나가게 될 거라는 걸 알고 있었다. 하지만 지금은 종말과도 같은 혼란이 그들의 세상을 지배하고 있었고 세인트마리병원은 지옥이라는 바다에 떠 있는 안전하고 흔들림 없는 섬이었다."
 RAD.4.a:0 "누군가는 자신보다 큰 대의를 위해 일한다."
 
 RAD.5.t:0 "도망치다" # Hooked up
 RAD.5.desc:0 "마이클은 운전석에 앉아있었다. 얼굴 위로 땀이 흘렀고 그는 초조하게 시계를 쳐다보았다. 8분이 지나있었다. 그동안 고속도로에서 조금도 움직이지 못한 것이다. 8분 1초, 2초, 3초. 그는 밖을 바라보았다. 늘 그랬듯이 차들은 수 킬로미터를 늘어서 있었다. 근처에서 낯선 이 두 명이 주먹다짐을 벌이고 있었다. 그중 한 명이 총을 꺼내자 언쟁은 빠르게 끝이 났다. 그 후 몇몇 사람들이 자신의 차를 버리고 달아나는 광경이 보였다. 그는 그들이 제정신이 아니라고 생각했다. 미친 거 아냐? 아닌가?\n\n그는 재빨리 차 문을 열었다. 그리고 보급품이 든 배낭을 챙겨 달리기 시작했다. 그는 길을 따라 달렸고 때때로 차에 부딪히기도 했지만 절대 멈추지 않았다. 마이클은 숲을 향해 울창한 나무들 사이로 들어가며 그를 쳐다보던 사람들 시야에서 사라졌다.\n\n달리는 것은 점점 힘에 부쳤다. 한 발짝 내딛을 때마다 마치 자신의 무게를 감당하지 못하는 거인이 된 것만 같았다. 그는 멈추지 않고 달렸고 어둠이 하늘을 뒤덮는 밤이 되어서야 멈춰섰다. 그러나 8시간 동안 어두운 숲에서 살아남는 것은 생각만큼 쉬운 일이 아니었다. 동물들은 스위스 군용나이프와 토치로 쉽게 싸울 수 있었다. 사람들과 마주치는 일은 없었다. 지치고 다친 그는 결국 나무 아래에 주저앉았다. 그는 해가 지평선에 떠오를 때까지 그곳에 머물렀다. 하지만 그것은 해가 아니라 폭발물이었다. 폭발하는 광경은 말 그대로 장관일 테지만 그건 눈이 멀기 전 아주 찰나에 불과할 것이다. 대신에 마이클은 지난번처럼 충격의 여파가 올 때까지 인내심 있게 기다렸다. 그리고 그것이 다가오자 마이클은 내동댕이쳐졌다. 충격이 한바탕 지나가고 나자 할 수 있는 선택은 하나뿐이었다. 스스로를 파괴한 문명으로부터 도망쳐서 자연과 함께하는 것."
 RAD.5.a:0 "우리의 뿌리, 자연으로 돌아가다."
 
 RAD.6.t:0 "상자" # Hooked up
 RAD.6.desc:0 ""안녕하세요. 이 물건을 반납하고 싶습니다. 잃어버린 사람이 다시 찾길 바랍니다. 이게 정확히 뭔지는 모르겠지만 귀한 물건인 것 같습니다.” 그 상자는 곧 지방정부로 보내졌다. 그리고 그 마을의 가장 실력 있는 과거연구자 두 명이 불려왔다. 그들은 그동안 공개된 많은 고대 물건들의 비밀을 풀어냈다. 그들이라면 그렇게 작고 간단한 물건의 용도쯤은 분명 알아낼 수 있을 것이다.\n\n그것을 보고 과거연구자들은 당황했다. 몇 시간 동안 그들은 주어진 수수께끼를 풀려고 했지만 소용없었다. 일주일이 지나도록 아무런 성과가 없었고 그 검은 상자는 영원한 미스테리로 남을 듯이 보였다. 그리고 그 마을에서 가장 나이가 많은 노인이 도움을 주기 위해 그곳에 왔다. 이 80세의 노인은 과학자 세대의 회원이었던 지역 군벌 지도자의 손녀였다. 그녀는 어렸을 때, 이런 신비한 장치와 그것의 기능에 관한 이야기를 듣곤 했다.\n\n그녀와 두 명의 과거연구자는 함께 작업에 착수했다. 마침내 그들은 비밀을 깨뜨렸다: 그것은 그 안에 있었다. 물론 이런 물건의 내부를 여는 것은 어려웠지만 노련한 이가 적절한 칼을 사용한다면 무엇이든 가능했다. 불행히도 상자를 열자 상황은 더욱 어려워졌다. 끝이 없는 끈 다발과 작은 직사각형, 그리고 금속 부품들이 그들의 눈앞에 나타났다.\n\n결국, 상자의 수수께끼는 절대 풀리지 않았다. 그러나 그 비밀을 풀기 위해 몇 년의 세월을 보낸 이들의 자식들은 그 지식을 이어받았고 그들의 자식 또한 마찬가지였다. 그래서 세대가 지나며, 세상이 볼 수 없던 과거에 대해 아주 조금은 더 알게 되었다. 아마 언젠가는 모든 진실이 밝혀질지도 모른다."
 RAD.6.a:0 "과거는 매력이 될 수 있다."
 
 RAD.7.t:0 "과거" # Hooked up
 RAD.7.desc:0 "그 사건 이후 흘러간 시간은 영원처럼 보였다. 아마도 그 전에 있었던 일을 기억하는 사람이 아무도 없었기 때문일 것이었다. 심지어 마을의 최고령 주민들도 평화롭게 세상을 떠났고 그 사건 이전의 경험을 전해줄 이가 아무도 없었다. 그래서 그것은 천천히 잊혀갔다. 그러나 어느 작은 마을에 그것을 재발견하는 행운이 나타났다.\n\n중앙 광장 주변의 땅에서 한 상자가 발견되었다. 처음에는 많은 관심을 가지지 않던 몇몇 사람들이 곧 그것이 얼마나 중요한지를 알게 되었다. 열리기만 한다면 그것을 통해 그 사건 전의 삶을 엿볼 수 있을 것이다. 대부분은 그때가 어땠는지 전혀 알 수 없었지만, 그 안에 그들이 궁금해했던 모든 정보가 들어있었다: 삶의 방식, 문화, 기술, 심지어 일부 사람들이 정치와 외교 문제에 관한 것이라 추측하는, 이해할 수 없는 글자나 이미지도 있었다. 일부 물건들이 나머지 내용물들을 치하했다. 그 상자는 지역 학교에서 열린 행사를 통해 사람들에게 공개되었고, 모든 주민은 기쁘게 참석했다. 다음 주는 모두가 그들이 발견한 과거에 관심을 갖게 되는 “역사 열풍”이 몰아치는 한주가 될 것이다. 그리고 시간이 흐르며 그 지식은 바람에 날리는 먼지처럼 전해지고 잊혀질 것이다. 그러나 그 마을은 역사에 반드시 그 흔적을 남길 것이다. 상자가 발견된 며칠 후, 시장은 마을에서 직접 만든 “미래를 위한 상자”의 제작을 축하하는 행사를 열었다. 새로운 상자는 땅에 묻히고 아주 먼 훗날에야 열릴 것이다. 원래 상자가 발견되었던 그 자리를 대신하게 될 이 상자는 새로운 세대를 위한 역사의 안내자가 될 것이다."
 RAD.7.a:0 "Like a message in a bottle."
 
 RAD.8.t:0 "R4O – 온라인" # Hooked up
 RAD.8.desc:0 "핵무기로 인한 수천 번의 폭발로 인해 지구의 표면은 얇은 층의 잿더미로 타버렸고 공기를 유독하게 만드는 방사능 입자로 뒤덮인 대기는 황폐해졌다. 이 모든 것에도 불구하고 인간이 만들고 파괴한 세상 너머에 인류가 만든 인공산물이 여전히 살아남아 있었다. 그것도 온전하게. 적어도 하나는 여전히 작동하고 있었다.\n\n수색 & 관찰" 라인의 지구 관측위성의 네 번째이자 마지막 시리즈인 R4O는 1960년대에 군사와 과학연구의 두 가지 목적을 위해 미국에서 발사되었다. 이 관측위성들은 미사일이 발사되었을 때 파괴가 임박했다고 백악관에 경고하는 것 말고는 쓸모가 전혀 없었지만, 군사상의 효용 개념이 사라지는 먼 미래에는 이것의 정찰 능력이 인류에 유용해질 것이다.\n\n그 4개 중 3개는 지구 주위를 도는 다른 인공위성들과 마찬가지로 대재앙이 일어난 후 작동을 멈추었고 결국 화염에 휩싸여 지구 표면으로 추락할 것이다. 그러나 R4O는 적절히 위치해 있었고, 무엇보다도 지상으로 돌아오는 지시를 받는 원격 조종실이 자동화되어있어 폭발에서 무사할 수 있었다. 수십억의 사람들이 죽은 그 운명의 날, R4O는 그들을 바로 지켜보았다. 한때는 지구를 수 놓던 수천 개의 불빛이 한 번에 사그라드는 것과 그것에 의존해 살아가던 수백만의 사람들이 죽어가는 것을 지켜보았다. 그러나 그것은 또한 더 흥미로운 것도 보았다. 좀 더 고무적인 것. 요람 구석에서 인류가 생명을 가까스로 붙들고 있는 희망을 본 것이다.\n\n그것은 꺼지지 않은 소수의 불빛을 보았다."
 RAD.8.a:0 "우리는 아직 완전히 죽은 것이 아니다!"
 
 RAD.9.t:0 "새벽" # Hooked up
 RAD.9.desc:0 "그것은 마치 그 끔찍한 폐허를 보기 두려운 듯, 아주 천천히 세상으로 다가왔다. 그리고 서서히 변화하여 마지막으로 맞바뀐 재앙의 여파를 바라보았다. 그것은 폭탄이 터져 패인 자리와 걷잡을 수 없이 타오르는 불길, 거대한 건물이 허물어진 잔해들을 보았다. 역사상 그 어느 때보다도 급격히 나아간 그날의 모든 것을 보았고, 모든 역사의 날들과 같았던 그 어느 하루의 모든 것을 보았다.\n\n그것은 슬픈 파리의 광경을 보았고 로마의 아름다운 잔해와 델리의 번잡한 폐허, 런던의 품위 있는 파편을 보았다. 그것은 인간의 최고와 최악의 업적들이 뒤섞여 광경과 소리와 냄새가 끔찍하고 아름다운 불협화음을 내는 것을 보았다. 그것은 세상이 완전히 뒤집히는 절망과 슬픔과 공포를 바라보았다.\n\n하지만 그것은 모든 것을 바라보는 시야로, 빛나는 것들 안에서 인류의 환희와 인내 또한 보았다. 그것은 생존과 용감한 희생, 그리고 어떤 어려움 속에서도 살아남겠다는 의지를 보았다. 그것은 부름에 응답하여 위를 올려다보는 식물을 보았고 새의 지저귐을 들었고 동굴에서 나온 동물을 보았다. 마치 그것이 다가오면서, 강렬하고 회복할 수 없는 최후에 대한 두려움이 희미해지는 밤과 함께 떠나간 것처럼.\n\n그것이 도착하는 것을 보았을 때, 흩어져 있던 살아남은 인간들의 마음에는 새로운 용기와 확신이 가득 차올랐다. 모든 일이 일어난 후였지만, 어두운 밤을 몰아내는 새벽은 여전히 찾아오기 때문이다."
 RAD.9.a:0 "우리 모두를 위한 새로운 새벽."
 
 RAD.10.t:0 "대재앙에 대한 애도" # Hooked up
 RAD.10.desc:0 "7세기 전 마지막 대전쟁에서 살아남은 에드먼드 클라렌튼이 쓴 복구된 시:\n\n결백하다 주장하는 이들이\n\n그렇게 마음대로 짓밟혔는가?\n\n이런 식일 필요는 없었는데, 모두\n\n피할 수 있었을 텐데\n\n만일 인간이 지성과 함께 지혜를 가졌더라면 그랬다면 아마도\n\n우리의 방식이 잘못되었음을 알 수 있었을 텐데\n\n너무 늦기 전에.\n\n시간을 되돌릴 수 있다면\n\n우리 스스로를 억제할 수 있을까\n\n똑같은 실수를 반복하는 우리 자신을?\n\n아니면 이건 단순히 우리의 파괴 본능인가?\n\n우리에게 두 번째 기회가 주어졌다,\n\n그걸 낭비하지 말자."
 RAD.10.a:0 "우리는 과거의 잘못으로부터 배울 수 있다."
 
