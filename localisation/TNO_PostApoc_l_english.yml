 RAD_ME.13.t:0 "Old Imam" # Hooked Up
 RAD_ME.13.desc:0 "Once upon a time, there lived an old man named Imam in the village of Bar'shib, some strides south of Yar'shalam. He lived in an old tower in the village outskirts, atop the ruins of a structure from before the End Times.\n\nHe was a weird, silly sort, doing and saying all sorts of things men with sense tend not to do and say. Villagers learned to stay away when he falls to his knees and sing in a foreign tongue at some points in the day. But no one had ever seen Imam angry, or without a smile on his face, so the villagers let him stay.\n\nOne day, as he rested on a cedar tree reading a heavy book with beautiful squiggles, a curious child went up to him and asked, "Imam, why do you live in a sorry old ruin?"\n\nTo the child, Imam replied with a gentle old voice: "Allah protects the faithful, son." Satisfied, but not quite so -- Allah? What's that? -- the child trotted back home.\n\nYears passed and the child became a young man. Imam's salt-and-pepper beard had grown more salt than pepper by now, and he walked with a limp as old men do. As Imam tossed what little coins he had to a beggar, the young man went up to him and asked, "Imam, why do you spend your coin on others, but not on yourself?"\n\nImam gave him another smile, and said in a raspier voice: "Allah protects the faithful, lad." The young man remained confused: again with the Allah. Who is Allah? But Mama called for him suddenly, and Imam urged the young man to go.\n\nMore years passed, and the young man became a grown man. Imam no longer left the tower, so weak had he become. Still, he refused to take the medicine the villagers offered. The grown man visited Imam on his sickbed one day and asked, "Imam, why do you not seek help?"\n\nTo that, Imam willed the last droplets of his strength and said meekly, "My time has come, my boy. Allah shall lead me to Heaven. May He protect you as He did I."\n\nAnd so Imam pass away. All of Bar'shib visited his grave that night, paying their respects for kind, crazy old Imam. No one knew who made his burial stone, on which was engraved:"
 RAD_ME.13.a:0 "From the End Times to Bar'shib, Allah has protected his faithful."

 RAD_ME.14.t:0 "The Adoption" # Hooked Up
 RAD_ME.14.desc:0 "They had heard of the widespread nuclear war from a fleeing refugee, but for the small band of nomads, whether or not the rest of the world still existed at all had little consequence. The desert was their home, and no one had thought to launch much in the way of a nuclear strike at the sand. Still, it was inevitable that they would be forced to deal with the consequences of such an extraordinary event sooner or later, as they well knew even if none vocalized the thought. They predicted this correctly, although none of them could have possibly imagined their point of contact with the after effects of the destruction of civilization would play out the way it did.\n\nIt was perhaps a week or more after the band first encountered the refugee who relayed the grim news that they came across the boy. His parents had evidently taken him in an ill-conceived attempt to flee the danger by heading into the relatively safe desert. They had not managed to make it very far at all though, and the parents in question lay dead around the small child, as if they intended to shield him in their final act.\n\nFor a group like the band that lived in the harsh environment of the desert by remaining as efficient as possible with all advisable resources, the idea of taking on a non-productive, attention requiring new member was downright dangerous, and yet, looking at the child, the head of the band felt moved to his core. In this time of great suffering for all mankind, it did not matter in the least that the child was not their own, it made no difference that upon his head sat a yarmulke, or that the band was all Muslim. In that moment, it was a group of wanderers saving the life of fellow wanderer, nothing more, nothing less."
 RAD_ME.14.a:0 "The future of humanity does not lie in old grudges."

 RAD_ME.15.t:0 "Agni Parthene" # Hooked Up
 RAD_ME.15.desc:0 "With the ease that came from decades of habit, Brother Konstantinos made four crosses -- one on the temple, one on the chest, and one on either shoulder -- then bowed to the temple's icon: A depiction of the Theotokos, the Ever-Virgin Mary, and her son the Lord Jesus Christ. Holy silence returned in the oratory as he finished his prayer.\n\nHis gaze lingered on the Savior's childlike mien. King of kings, ruler of rulers. He who gave Himself to free the world of old sins, then rose to return to His Father's right hand on the third day. He who will return to judge the worthy and unworthy. Brother Konstantinos closed his eyes and breathed deep. Prayer gave his mind peace in times of tumult.\n\nThe monastery wasn't completely isolated from worldly matters. One departed brother set up an old ham radio in the refectory, which the monastery had used over the years to listen to news from outside. So did they learn of the war that had begun not an hour ago... and the terrible devices that will soon end it.\n\nKnocks on the door, then the creak of its opening, interrupted his musings. The Brother turned back and saw Brother Iskarios, then Brothers Emil and Ioannes, shuffle towards him. Eventually the whole monastery gathered in the small hall: sixteen, including himself. Small movements belied their stony visages: faint tremors, hands thumbing crosses, pendants, worn photographs of the world they left behind.\n\nBrother Konstantinos met their gazes, and they his. They needed no words. Time forged habits that all in their brotherhood knew to heart. Much as they had joined in the Lord's service together, so will they face His judgement together.\n\nWith a nod, Brother Konstantinos raised his arms like a conductor. As he brought them down, sixteen voices merged as one to sing timeless praises at the end of the world. "
 RAD_ME.15.a:0 "Their chants rang strong amidst the flames."
 
 RAD_ME.16.t:0 "A New Light Shines" # Hooked up
 RAD_ME.16.desc:0 "The devastation wrought by the calamity was not unheard of in the land of the Pharaohs. Many perished In the all-consuming fires and little was left standing. And yet, after many generations, the Earth abided. The great river Nile never ceased flowing into the sea, and the lands scattered along its vast delta were replenished by it once more. The cultivation of grains for bread production kept the fragile web of arable land prosperous, and eventually the Nile became the centre of a bustling trade network just as it had been in ages past.\n\nAs a result, ramshackle ships would regularly try to sail for the fertile Delta. Many, unfamiliar with the complex navigation required to reach the land would run aground in the desert. A solution needed to be built. At the most major town, built in the ancient ruins of a city bearing the name of a great conqueror (although no one could agree if he had once borne the name of Duce or Caesar) a plan was conceived to build a great lighthouse that would guide ships into the harbor.\n\nThe lighthouse was to be a massive structure, over 300 feet tall and carved of pink granite with an exterior of shimmering limestone. A great furnace was installed in the lighthouse and produced a blazing fire that was visible for miles and miles out at sea. It was a majestic wonder of the new world."
 RAD_ME.16.a:0 "May it illuminate our world for generations to come."
 
 RAD_ME.17.t:0 "Holy Trinity" # Hooked Up
 RAD_ME.17.desc:0 "Though he would never reveal it to his followers, Athanasius had no idea where on Earth they had just landed.\n\nGod's word may have survived the rain of hellfire man unleashed upon man, no clue as to the Holy Land's precise location could be found within its dry, brittle pages. He knew that it sat opposite a land called Egypt, on the edge of a vast desert. They had sailed across the Jagged Sea from the old monastery, resolving to rebuild the Kingdom of God rather than continue to huddle in isolation. One ruined port after another was bypassed - sometimes due to shots across the bow of their ship from coastal guns - until they finally made landfall far to the south of their original destination. The natives were friendly, and the priests among them knew of Christ and His sacred language, as spoken by the knights.\n\nThe knights had gathered themselves and struck out in the direction of the rising sun. They could ill-afford to travel at night, for that was when raiders struck out from hidden places. Many of the weak and elderly had been lost to the merciless sun, but after a month of trekking through the hills and valleys, the knights had finally arrived at a great old city sat on top of a hill. Around it lay sun-blasted ruins of ages past, and the walls that ringed it bristled with men bearing rifles. As the group approached, the drone of a horn being blown reverberated through the clear evening air. The great doors at the top of the road slowly opened with a weary groan.\n\nAthanasius' heart leaped when he drew close enough to see who stood before him in the fading light. Two men - one in white, with a turban; one in black, wearing a long beard and skull-cap. In unison, the three opened their hands in welcome as Athanasius held his own holy symbol aloft: a golden cross, untarnished and gleaming in the light of the torches on either side of the gate. Beyond the two holy men - for they were surely such - Athanasius saw a familiar sight. A dozen men, all dressed in long black robes and wearing the same rounded and veiled cap characteristic of his Order. Their own crosses were raised, and the crowd behind them cheered."
 RAD_ME.17.a:0 "The Trinity on Earth, united as in Heaven."
 
 RAD_ME.18.t:0 "Happy Birthday" # Hooked Up
 RAD_ME.18.desc:0 "Happy 70th Birthday to myself, you old bastard. How did I even get this far? Wasn't anything like skill, that's for sure. Blind luck, more like. The kind of luck that gets you posted to a peacekeeping operation in the middle of the fucking Syrian desert a week before everyone and their mother starts throwing nukes around. Maybe God wanted me to live through it - see everything I ever loved go up in smoke. Jesus, what am I still living for? Italy's gone - bombed to ashes along with the rest of the empire, then washed away when the Gibraltar dam collapsed. I think? Someone there could have survived... up in the Alps or the Apennines, maybe. But Italy itself? The nation, the cities... God, even Rome. Destroyed first by fire, then by flood. Everything the Duce built, wiped out in hours. That day, my world shrank to me, my BM-59, my canteen and the observation tower I got posted to. It's not gotten a whole lot bigger since.\n\nStill, at least someone besides me remembered the occasion. That shepherd, Ibrahim, the one from a few weeks ago - he found his way back to me somehow. I suppose the oasis with a tower next to it kind of sticks out in the middle of the desert, but I can't tell one dune from another out there myself. I've certainly never tried straying from the old road into Syria. Anyway, he brought me a field ration. Can you fucking believe that? An honest-to-god pre-nuke fucking field ration, dug up from some half-buried supply station out near Iraq, apparently. The meat was no good - no hiss when I went to open it - but that chocolate was as good as ever, even covered in bloom. The condensed milk was still sealed, too! Preserved chocolate with condensed milk topping: not exactly a birthday cake, but hell if I care. It's been years since I tasted anything that good.\n\nIbrahim said that his tribe found that station, that there's still plenty of stuff there to use. Wants me to go check it out, help them shift it somewhere safe. It might be a one-way trip - think the bike is on its last legs. Maybe it's time, though. He says I deserve to retire after all the good I've done his tribe, even if all I did was show them where an oasis was a few years ago. It's too late for Italy... but maybe it's not too late for me."
 RAD_ME.18.a:0 "Private Matteo Bortoli, signing off."
 
 RAD_ME.19.t:0 "A Friendly Exchange" # Hooked Up
 RAD_ME.19.desc:0 "Kyzyl Khan, Lord of Arrak and the Twin Rivers:\n\nYou and all your kind are cowards - lowly lickspittles!\n\nYou place your trust in the people of that distant land of farmers and herdsmen, rather than the warriors of your homeland? You would discard your martial pride and traditions to take up the mantle of the landlord, whiling away your days tending to the requests of drooling, inbred peasants? We fought for nigh on a decade across the mountains and valleys of Ayran in pursuit of wealth, and now you claim that true wealth lies in land, not in oil, guns and meat? Have you learned nothing from our conquests, worm?\n\nOur answer, if it need even be said, is NO. We will not join your pathetic excuse for a horde in farming, fishing and building. The true strength of our people is in the subjugation of all who would dare to oppose us! Empires must be ruled from the saddle and one's throne built from bayonets! If you forsake the power to spill the blood of the horde's foes at your leisure, how can you possibly defend your clan? Are you so foolish as to think that we will ever have anything in common with the sedentary peoples of Arrak and Ayran? We are nomads - conquerors, not the conquered!\n\nMy warriors and I come for you, Kyzyl Khan! For your betrayal of Great Tengri, we shall cast down your idols, burn your wheat-fields and turn your palace into another smouldering ruin to be numbered amongst the thousands that litter the land! Nothing shall remain of you! You may have your vaunted farmlands with which to feed your men, but the Black Horde needs nothing more than guns and blades of iron to tear your pitiful realm to bloody pieces! Face me, if you dare!\n\nSo speaks Cherna Khan, Warlord of the Black Horde and Khan of Ayran and Arrak!\n\n(Found scrawled on a stone tablet in the ruins of the old Ayranian capital)"
 RAD_ME.19.a:0 "Looks like that didn't work out for them."
 
 RAD_ME.20.t:0 "Mitsvoh" # Hooked Up
 RAD_ME.20.desc:0 "If only the people who lived in the generation of the Flood and the people of the World Before had given tzedakah, they would not have perished.\n\nThose words had been drilled into Moizhe's ears more times than he could remember. His mother always said that "Charity is the greatest mitsvoh." What exactly a mitsvoh was, no one really knew. All that mattered was that their ancestors had believed in them, and thus they were important - the men in the World Before hadn't remembered that lesson, and for that they were punished with the Flood. Now all his tribe - the Hisrelites - could do was wander in the desert.\n\nThe oldest members of his tribe told him stories about the World Before when he was a child. This land had a different name, long ago. The people called it the Levynt. It was said that they had great machines, melted from iron and rock, that could carry you anywhere you wished. They could even master the winds and fly across the world. Moizhe wasn't sure if it was true, but what was undeniable was that the World Before had existed. He had seen the ruins himself.\n\nIt was those in those ruins where his tribe found themselves now, face to face with another struggling family. At first, Moizhe was scared of these outsiders. He wanted nothing else but to leave them to starve. Who were these people to ask for his tribe's hard earned food? He was shocked at first when his mother gave them food, shocked still when his father did the same.\n\nThen he came to something of a revelation, there in the dunes. They were all in this together, weren't they? In the end, they were all human. And so Moizhe found himself brought before a hungry child, and he knelt before her and offered half of his dinner for the evening - a date, one of the few he had ever found. As the little girl smiled at him, he found himself understanding the meaning of the word mitsvoh at last."
 RAD_ME.20.a:0 "The world will be repaired one act of charity at a time."
 
 RAD_ME.21.t:0 "The Secret History" # Hooked Up
 RAD_ME.21.desc:0 "Let it be known to all that in the Thirty-Third Year of Empire, I, Kyzyl Khan, conquered this place. With my steeds of iron, I conquered the riverlands of Arrak, laying down the yoke of the Red Horde from mountain to sea. On this very spot, I received the submission of the peasant folk, who swore eternal fealty to the bloodline of Momush Khan, First Khan of the Red Horde.\n\nLet it be known that I was terrible in battle, yet magnanimous in victory. Those who submitted to my rule have prospered as never before. Not even in the Years of Dissolution, before Great Tengri unleashed fire upon this unworthy earth, did the land of Arrak know peace and tranquility such as Kyzyl Khan has imposed upon it.\n\nLet it be known that even the fallen cities betwixt the Twin Rivers are part of the domain of the Kyzyl Khan. The blood of Momush Khan does not fear the dust and ashes left behind by those judged unworthy to walk upon Great Tengri's sacred earth. The sages and shamans were in accordance that the poison spirits who once blighted the land had passed on, fleeing before the Red Horde's advance. In their wake lay a trove of treasures bestowed by Great Tengri, a blessing for his chosen son: guns, mechanical steeds, and enough food to feed the entire Red Horde for a decade! Yet, let it be known that Kyzyl Khan was no petty warlord who acted in pursuit of wealth - he shared the fruits of Heaven with the people of the riverlands, that they might recognise the just and pious nature of his rule.\n\nLet it be known that it was here, at the crossroads of the world and among the ashes of empires, that the Red Horde found its home. Here, the fires of war were tamed to forge an iron-wrought peace, hard-won and well-deserved. Here, Kyzyl Khan decreed that the time for battle had passed, and that Great Tengri's approval had finally been earned. Here, the world began again."
 RAD_ME.21.a:0 "For the Eternal Sky!"
 
 RAD_ME.22.t:0 "The First Merchant" # Hooked Up
 RAD_ME.22.desc:0 "The first merchant was not much more than a refugee carrying wares. He left his home in the south after the great deluge, but never abandoned his profession. Drifting down the Nile, towards the north, he would trade what little he had for what little they would give. He settled in a little rebuilt village, just north of the first cataract. In time, he would create a family, and a lineage.\n\nHis descendants would float down the same Nile. His son grew to be a hardy young man, and he departed from the little town to the settlements farther north. There he met a young woman. They had three daughters. One was a stillbirth. The other died of malaria just before she became a proper woman. The final one looked south and wished to take the occupation of those before her. She returned to the little village that her grandfather had lived in and watched as the laborers toiled to build a palace, with pillars and swirling friezes that told stories of the gods and the ones before them. At the plaza, she bought the work of these skilled craftsmen. The village was more than just a village, now. Perhaps the woman could sell them for more past the cataracts.\n\nSo past the cataracts she went, into the ancient land far south. The people there were strange and disfigured, of multiple heads and singular limbs. They were the stuff of nightmares. The first of her family to be literate she kept an account.\n\nOn her return to the homeland, she passed on the texts to a group of children, who asked for her to teach them of the lands and of reading. In time, more came to teach the children, and more learned men and women spread stories of lands afar. In time, the most esteemed university in the Old Crescent was founded."
 RAD_ME.22.a:0 "That is how the granddaughter of a poor merchant founded the first university of Egypt."

