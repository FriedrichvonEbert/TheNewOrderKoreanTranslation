 RAD_EU.15.t:0 "A Vision Fulfilled" # Hooked Up
 RAD_EU.15.desc:0 "The Obergruppenführer watched the throngs of people massing outside of the compound, desperately trying to clamber over the fence and past the guards. He could almost hear their cries - "Let us in!" "Don't leave us to die!" "We're German, like you!" - German, yes, but not German enough. Neither was he, which was why he was here and not in a bunker hundreds of kilometers away. A steep cost, sure, but an acceptable one for an Aryan utopia.\n\nAll that was left were a few documents to sign - formalities, really - and a few goodbye calls to make before joining his family. His wife had already taken the liberty of giving the pills to the children, all of them brave to the last. In a few minutes, he would-\n\n"They didn't arrive!" the aide yelled with panic as he burst into the room.\n\n"What didn't arrive?"\n\n"The trains, the men at Hoddmimirwald Bunker said that trains two through eighteen never arrived! Train three says they haven't even left Ost-Paris yet!"\n\nIf that was true, then it meant that the largest bunker in the entire system wouldn't even be at an eighth of its capacity before... "FUCK! We have to tell the Reichsführer-SS!"\n\nThe Obergruppenführer and his aide immediately bolted up from their chairs and ran down the hall, desperately trying to reach the stairwell. Even if they made it to the top and told him, how much time would they have to correct things? To locate the trains and get them moving? To seal the bunkers? Even if it was too late, a slim chance of success was better than sitting down and waiting for death.\n\nAt last, they reached the Reichsführer-SS's office, lungs burning and knees weak. They summoned the energy, pushed forward half on momentum alone, to sprint toward the doors. But as they touched the handle, they suddenly found the door to be flying at them, followed by a wave of searing heat, and then nothing."
 RAD_EU.15.a:0 "Too late."
 
 RAD_EU.16.t:0 "Portents of the Third End" # Hooked Up
 RAD_EU.16.desc:0 "Fear is the oldest human emotion. It is a natural, even desirable trait, for fear protects man from the many destructive forces of the natural world. But an abundance of fear can drive men to madness, and as the world burned and the old world was lost and forgotten, men who had been used to lives of relative comfort became deathly afraid of the world around them. When all the world seems like a beast, wild and savage with the blood of friends and enemies, mens' minds grow dark. They are drawn to the hidden spaces where nightmares lurk, where the past, present and future are all equally terrifying.\n\nA belief would rise in the lands to the west of the great Black Sea, a belief that the end of the world was not an isolated incident but a recurrent one. God had punished man for its wickedness and brought down a calamity upon the earth, much like he had done before when he drowned all the world save for Noah and his ark. God's first punishment had been water, and his second had been fire. Therefore, it would stand to reason that if man did not change its ways, another elemental fury would be wrought upon the wretched sinners of the world.\n\nOne scholarly, pious man would spend three days in study of the Bible, and divined that the next apocalypse would occur within a year. He would urge his growing flock of doomsday theists to rid the land of all that was unholy, that they might be spared the horrors of judgement and be welcomed by God into heaven. His followers would swarm the land, slaughtering those they found to be welcoming the devil's sin and burning icons and texts of an unholy nature. When all was said and done they would join their savior on a hill and await the coming of the Lord.\n\nWhen no third end nor visage of God became apparent, the assembled masses would become confused. Distraught. Angry. Had they convinced the Lord to call off his final judgement? Had they got the wrong date? Had they simply been lied to? The mob's murmuring would become a chorus, and the chorus an unholy roar. Perhaps the man who had led them here was himself a sinner? And so the mob would burn their leader, as they had burned many others. When that did not bring them the promised rapture they would turn on each other, until the few that remained after the bloodshed would return to their homes, resigned to the knowledge that the new world, for better or worse, was here to stay."
 RAD_EU.16.a:0 "This is not an age for ends, but beginnings."
 
 RAD_EU.17.t:0 "The Legend of the Panacea" # Hooked Up
 RAD_EU.17.desc:0 "Once upon a time, in the realm of the northern Celts, there lived a great King. As a King he was noble, wise and fair, and his courtiers and subjects loved him for his benevolent character. In time he would take a Queen, one who he would love like no other in the world.\n\nOne day, the Queen fell very ill. The King's physician discovered that she had caught the Tumors, and that she was unlikely to last more than a few years more. Distraught, the King turned to his scholars in the desperate hope of finding a cure. Yet none could be found. And so the King instead turned to the people who loved him so, and promised to whoever could discover a cure for her affliction would be rewarded with whatever was in his power to grant.\n\nA gallant Knight heard of his plea, and embarked upon a quest to find the cure. After searching high and low, first throughout the Kingdom, then the isles themselves, he finally found the answer. An old wise woman told him of an ancient cure held by the old ones, used to eliminate or, at the very least, stem the tide of the Tumors. The secrets of its production had been lost, but stashes of them could still be found if one knew where to look. This great panacea had a name - the Chemo.\n\nAfter further research, the Knight finally discovered a source for the Chemo. He rode far south to the halls of St Bartholomew in the lands of Kent, only to find that its ancient walls had been occupied by the forces of the Hun-Beyond-the-Sea, in some mad effort to retake the isles through an ancient claim. In the name of his King, and in the name of the isles, the brave Knight told the plight of his Queen to all who would hear, and before long he had gathered a small host of warriors to claim the halls.\n\nAfter a long and hard battle, the Knight was victorious, and the invaders were driven back into the sea. Claiming his prize, he returned to Scotland and presented his panacea to the King. The Chemo was administered to the Queen, and though she lost her long flowing hair in the process, she was granted many more years with her beloved. The King offered the Knight anything he desired in return for his brave quest.\n\nIn the end, all the Knight requested for his troubles was to have the honor of serving at his King's side; he would continue to serve him and the people of his Kingdom for all his days."
 RAD_EU.17.a:0 "And they lived happily ever after."
 
 RAD_EU.18.t:0 "The Final Minute" # Hooked Up
 RAD_EU.18.desc:0 "The world was in chaos. Men sprinted for whatever cover could be found. Cars, buildings, the underground. One woman even lifted a manhole and headed for the sewers. For Beatrice, time stood still. Only the faintest echo of what had till a moment ago been a normal Sunday afternoon in Piccadilly registered in her mind. As the alarm blared overhead, she found herself incapable of thought, until a gentle tug at her left hand brought her back to the terrible reality.\n\n"Mummy, what's happening?" asked Simon, her youngest.\n\nThe deepest agony any mother could ever feel racked Beatrice to her core. Her own fate, she could accept, but for little Simon and his big sister Lisa - herself holding Beatrice's other hand - the thought was too terrible to bear. She had visions of them both burning in the flames of Inferno come to Earth, and her mind immediately rushed to where they too might find shelter.\n\nBut she knew that they were right in the heart of the capital, and in spite of the efforts of the panicking crowds around them there would be very little to be achieved by hiding. Images filled her mind of what might happen if they did live. Of Simon succumbing over many weeks to the ravages of radiation. Of Lisa wasting away in a world where all the food had turned to ash. Of them both having to watch as she was dragged away by maddened survivors in search of a slave. Or food. Or worse.\n\nThe world might turn right again, one day. But she knew none of them would live or remain sane long enough to see it. So she did the only thing she could do. She sat down on the steps of the old theater and held her children tight, like she did every night before bed. Through her tears, she told them of how much they made her proud, of how much she loved them every day, and how she knew that they would stay together, wherever they were going.\n\n"Where are we going, mummy?" asked Lisa through shuddering sobs. In the sky above, a tiny shape began to make its final descent.\n\n"To heaven" said Beatrice.\n\nThen there was a flash. And all that was left was a dark shadow on the steps."
 RAD_EU.18.a:0 "God reclaims his children."
 
 RAD_EU.19.t:0 "Starcrossed No More" # Hooked Up
 RAD_EU.19.desc:0 "Long after the world was scorched by the sins of man, long after the last one who remembered the horrors of the days before had faded into the mists of time, there lived a boy and a girl.\n\nThey had known each other since birth and been friends nearly as long. Today they had found an opportunity to slip away from their responsibilities in the village and had come out for a frolic in the surrounding countryside, in the idyllic hills and mountains of the Osterlund. They laughed and danced amidst the rolling valleys, reminiscing about the times gone by and joking about how their elders would surely give them a hiding for their frequent absences.\n\nHe had come to love the girl, but had always been hesitant to declare himself. Growing up, he had heard the nightmarish tales told by her parents of how their people had once been hunted, reviled, treated as less than dirt by the great blonde beasts who had ruled this land long ago. The boy was himself possessed of a mop of golden blonde hair and shy blue eyes, and he often feared the girl saw in him the monsters that had once haunted her nightmares.\n\nAnd yet on that day, when his beloved suddenly turned to him, embraced him and sealed her love with a kiss, his fears were at last put to rest. In each other's eyes, they were neither monsters nor subhumans, but nothing short of perfect. The ravages of ages past could hurt them no longer - they were in love, and that was all that mattered.\n\nIn time, they would wed, and the whole village would come out to celebrate their union. Their children would grow up surrounded by bountiful hills and a community of merry and joyful people. And when at last they were old and grey, they each remarked that there was no other life they would have wanted but this one."
 RAD_EU.19.a:0 "Hate lies buried, and love blossoms anew."
 
 RAD_EU.20.t:0 "Fallen Star" # Hooked Up
 RAD_EU.20.desc:0 "It had came from the sky, as if it was a bird that had strayed too close to the sun and been burnt by its rays. The people of the Flurens Tribe kept their distance at first. They had never seen such strange metals and signs before, and were wary. After weeks of debate, they approached it--cautiously at first, but when the first man touched it and survived, their own experimentation began. The carvings on the fallen star, for that was what they decided it had to have been, seemed almost like the letters the oldest members of their tribe knew as the letters of the world before. "N A S A", the carvings read.\n\nOn their second day of exploration, one inquisitive child noticed something new. The top of the thing, which had been covered in rubble, seemed almost transparent. When they pressed their faces to it, they could almost see the form of a man inside. This discovery urged the Flurens on: this fallen star contained another human! They labored for three days and three nights, beating the windows of the fallen spacecraft with rocks, stones, and even a few rusted tools.\n\nOne day, the black barrier gave way, and as the first tribesmen stuck his head in and breathed the dusty air, what he saw amazed and terrified him. The shape they had seen was a man, yes, but a man unlike any ever seen before. He was covered in white cloth, and on his head rested a massive dome, constructed of similar material as the barrier they had broken through before. A skull smiled at them from the other side of the helm.\n\nIt was sorrowful, the tribe reflected. They had thought the man inside the star would be a god, a hero, a sorcerer. But no, he was merely a corpse, for gods, heroes, and sorcerers don't die.\n\nThe craft itself was of far more interest, they realized. The buttons, knobs, and metals that constructed it were wonders, and while they knew not what the craft was for or how to construct another, they took comfort in the fact that mankind had once dwelled amongst the stars.\n\nThe Flurens named themselves in honor of the craft's apparent creator, for they would one day reach the sky above, as the man in the star had. The Nasah tribe would forever gaze upward towards the sky."
 RAD_EU.20.a:0 "We will never stop reaching for the stars."
 
 RAD_EU.21.t:0 "Exodus" # Hooked Up
 RAD_EU.21.desc:0 "As the empires of old crumbled, the oppressed people of the world once more breathed deeply and free, and none would exalt this more than the Poles. After the End of All Things, they spread through the lands of old Europe in diaspora, as their old homes lay ruined and dead. Their exodus from the yoke of evil masters was a bitter blessing, for they could never truly return home, but at least they were free.\n\nThey built great towns and kingdoms and empires, and for a time were the wonder of a world aflame, but as the old world learned nothing lasts forever, so too would they. Their castles crumbled, their cities housed only ghosts, and their towns were sacked. But still, they endured, and in their diaspora they found a form of comfort. Everywhere they went, they would find family.\n\nEven today, one may hear whispers of Stara Polska, and the despair that once gripped the hearts of those in the east as the boots of empires pressed upon their necks, and the hope that filled their hearts as they were truly and eternally set free."
 RAD_EU.21.a:0 "In the end, freedom is inextinguishable."
 
 RAD_EU.22.t:0 "The Day After" # Hooked Up
 RAD_EU.22.desc:0 "When Franz awoke, there at the bottom of his shelter, put on his boots, and opened the hatch, he had expected something more. He had thought bandits would be roaming the hills of Germany, perhaps the Russians would return to burn down what remained, perhaps even God himself would come to bear witness to the apocalypse. But no.\n\nHe breathed in the air - it smelled of sulfur, but it was air still. He heard the birds singing in the tree next to his house, which, though battered, still stood. He was lucky to have lived in such a small village, he supposed. He couldn't shake the feeling of disappointment. Part of him wished he'd died in those flames, he thought.\n\nHe walked through the town, hand pressed against the pistol he had been carrying with him in recent days. Only silence greeted him. He looked through the windows of his neighbor's house. Sophia lay dead, a pistol in her hand, the television still blaring the emergency warnings. It was almost funny, in a macabre way. She had survived the apocalypse, but had deigned to kill herself rather than face what would come after.\n\nFranz entertained the thought of doing the same, for a brief moment, but no. What would be gained if he joined Sophia? The world would keep turning, and no one would be there to cry for him. He sighed and continued walking. He wasn't entirely sure where he was going; the only desire he felt was to walk.\n\nHe reached the borders of his town, and walked still. When he reached the next dead town, he walked still. For weeks, months, years, he walked his lonesome road, searching endlessly for others who had survived.\n\nFinally he found them. A small town, right on the borders of what had once been the Reich, but that name was dead now, as was the ideology it had followed. The town Franz had settled in would one day become a great city in the wastes of Europe, a light of hope and beauty in those dark times, but more importantly, it was a new start. A new beginning."
 RAD_EU.22.a:0 "Out with the old and in with the new."
 
 RAD_EU.23.t:0 "First and Final King" # Hooked Up
 RAD_EU.23.desc:0 "For years, the island had been divided. Warlord after warlord claimed it as their own, and revolt after revolt would put an end to each one's delusion. No one remembered a peaceful time in the history of the island, despite the skeletons of cities and towns that promised that it had happened in the past.\n\nBut the people of the island clung to one hope: the stone. The stone sat in the center of the largest town-state of the isles, and it was whispered among the peasants of the land that whoever could open the safe and retrieve the object within was destined to unite the island, and to become the first and final King that had evaded them for so many miserable years.\n\nMany had tried, and many had failed. The simplest solution was to simply break the stone open, but no matter how hard they tried, the metal wouldn't crack. There was one small hope, however. On the front of the stone was a deceptively simple looking lock. Perhaps all that was needed was a key, but the knowledge of key-making was long since lost, and no one knew where a key could be found.\n\nOn an ordinary day, one like any other, a young man approached the stone. Once, this would have been met with a crowd, anxious to see if their new king walked among them, but so many had tried and failed that none cared anymore. Besides, this lad was skin and bones, not at all kingly.\n\nIgnored by the townsfolk, no one saw the lad produce two sticks from his pocket. Assumed a fool, none of them saw him place them into the lock, and none of them paid attention to him as he labored for hours, twisting and turning the sticks in just the right way, until...\n\nClick. This foreign noise attracted the attention of many a nearby peasant, who scrambled towards the stone as they saw the lad stick his hand through an opening that hadn't been there before. They were more amazed still as he pulled his hand out, holding something not unlike a stick. It was black, and metallic, and appeared to have a handle, but a stick it was nevertheless. None knew what to make of it, until the youth pressed down on the contraption, and fire erupted from the end. The magic of this 'sword' was something the people of the city had never seen before, and all as one they rose the lad up on their shoulders. The first and final King had been found, and he would, with his weapon of fire and steel, unite the island."
 RAD_EU.23.a:0 "What was once England is united once more, for now."
 
 RAD_EU.24.t:0 "Free At Last" # Hooked Up
 RAD_EU.24.desc:0 "She woke with a start, breathing shallow breaths. She couldn't see, she couldn't move; all she could smell was smoke. With no small effort, she wrenched herself free, crawling towards a pinprick of light. Her breathing was heavy now. She had been beaten by the handlers the night before for not working fast enough. When they had dumped her in the quarters, she had heard a thunderous roar, as if a thousand thousand gunshots had fired into her ear. She didn't remember anything else.\n\nAs she approached the light, frantically moving rocks and chunks of concrete out of the way, she became aware of a dull pain in her gut. She rolled onto her back, and felt for the source of the pain. As her hands clasped around the large chunk of wood embedded in her stomach, her eyes filled with tears as the pain hit in full force. She had to get out. She had to escape.\n\nSwallowing her sobs, she crawled once more towards the light, hands bloody and raw as she scraped them against the stones. The light slowly, gradually, grew bigger and bigger, until she could just barely crawl through into the world beyond.\n\nShe had never been so grateful to see the sky, and as she slowly, unsteadily, rose to her feet, she couldn't help but smile at the ashes and the ruins of what had once been a slave camp. She grinned ruefully at the body of a nearby German--he had always been the kindest to her, but in these camps that meant he was only slightly gentler with his beatings. She laughed, some blood spurting from her mouth as she made her way to the edge of the camp, staring at the sky.\n\nShe was dying, she knew that. She had sat by her mother's side on the day she breathed her last, and now she had a feeling she'd breathe her own last breath soon. As she sank down, she still found herself smiling. For, unlike her mother, and her mother before her, she would die a free woman. No more Germans here, she thought, bitterly.\n\nAnd as the life left her eyes, she whispered a thanks to the God that had abandoned her people for so long."
 RAD_EU.24.a:0 "Sweet release."
 
 RAD_EU.25.t:0 "A Strange Experiment" # Hooked Up
 RAD_EU.25.desc:0 "The tribe had no name, and none of the tribesmen had names either, for that was something they prided themselves on. They lived alone in a small valley, farming grain and apples, occasionally battling other tribes that dared encroach upon their land. Their kings were, for the most part, wise and fair: until their newest king had executed a child for the crime of crying in his presence.\n\nThe people hadn't quite considered the possibility of a cruel, unjust king before. After all, you had to be wise and fair to be a king--that was why they had kings in the first place, surely. At first, they searched for the last king's true son, for surely this brute couldn't have been descended from the wise old man they had all adored as children. But their efforts were fruitless. The tyrant that sat in their village was, by all their customs and laws, the rightful king.\n\nHis claim was true, then, but the people of the village were never content to sit by when a problem presented itself. They armed themselves with the stone axes and picks they had before used to build their homes. Some stole the rusted iron tools the king hoarded for himself, deep in the rusted mine the village had been built around so many years ago.\n\nAs one, the people stormed the King's home, and, carrying him on their shoulders, threw him into the mine. Then they used the tools they had brought to chip away at the very foundations of the ancient mine, and collapsed it in on their tyrant king.\n\nThe people celebrated for three days and three nights, for never again would they bow to a tyrant such as the king they had buried. As they danced and sang, a strange idea formed. No one was quite sure who first whispered it into another's ear, but soon they had all heard of the bold new proposal for their lives.\n\nThey, the people, would come together as a village, and discuss their problems. They would cast their own votes, and whichever ideas had the most votes would be implemented. Never again would a King rule them. The idea quickly took hold upon the youth, and even the elderly found it had a certain romantic charm to it.\n\nThe first vote was on the topic of names. Their prized tradition of having no names was an invention of the kings, some argued, and they should give themselves names as the oldest of their ancestors once did. The vote was passed by a margin of one old man, and the people spent the next month naming one another, and their homes, and their village, and the tyrant they had deposed.\n\nIn the end, though the new form of life had its troubles, the people had started something amongst themselves, a fire burning in their very souls. They had tasted freedom, and now, forevermore, they would yearn for it."
 RAD_EU.25.a:0 "The torch of freedom burns bright once more."
 
 RAD_EU.26.t:0 "The Plague" # Hooked Up
 RAD_EU.26.desc:0 "It swept through the land like wildfire. None knew where -- or when -- the first victim contracted it, but half of its every town lay dead within weeks, pustules and blisters marking corpses scattered haphazardly on their streets. Carts full of the dead and filth traveled around silent cities, collecting those laid low by the disease; fires burned day and night; survivors buried their amassed dead in unmarked graves. Herculean feats were made, then, to stem the dauntless advance of what must have been Death made manifest.\n\nNone of them worked. For a time, the remaining peoples of what the old tales called England began to fear that nothing can work. Perhaps the End Times truly had come again? Society began to unravel like a spool of yarn: anarchy ruled the streets, and despair gripped the hearts of men... until the Good Doctor graced many abodes with his presence.\n\nNo one ever saw his face, for the mask he wore covered it completely. He would simply visit a town with a bag full of strange needles on his person, travel from house to house and ask if its residents require protection from the plague. He administered treatments most bizarre when they agreed: first he would wrap an arm tight with a bandage, then gently pushed the needle of a strange contraption beneath their skin. From there he filled the contraption with strange potions, that they may flow directly onto the puncture wound and into the corpus.\n\nHow the Good Doctor's treatment exactly worked remains a mystery, but those who did found themselves free of the pustules and blisters that mark the plague's presence. As he treated more of the land's people, the plague slowly began to subside. The towns and cities he had saved celebrated merrily, but he never stayed long enough to partake in them -- only a day or two, in fact, before he headed to another place that needed his treatments. Once every town, village and city acquired the Good Doctor's treatments, it is said, he disappeared from the isles and joined its myths and legends.\n\nTo this day, physicians and doctors swear an oath to help all those in need, just as the Good Doctor had."
 RAD_EU.26.a:0 "A brilliant man."
 
 RAD_EU.27.t:0 "Völkerschlacht" # Hooked Up
 RAD_EU.27.desc:0 "When they first saw the great structure, they assumed it was an ancient temple to a God long forgotten, or perhaps a long forgotten king's grand palace. It had survived despite the devastation that so many other ancient structures had perished in, so whatever it was, its importance must have been staggering.\n\nMany tribes congregated to solve the puzzle of the great monument, and for months they quarreled about its purpose. It took the intervention of their wisest elders to solve it. The structure would be understand as a beacon of peace among the tribes, a symbol of the great works they would accomplish together, were they to simply set aside their differences and struggles. The stone men with their swords, which adorned the monument, would be their sentinels, watching for danger and keeping the peace.\n\nAnd so it was. Over the ages, towns sprung up around the ever-imposing stone, and then cities rose from the towns, some even growing enough to rival the great monument in height. Even then, the stone men which adorned the statue watched them still, and some townspeople swore that sometimes, smiles could be seen on their carved faces.\n\nSo it was that an ancient monument to a war long forgotten became a symbol of unity and peace between the struggling tribes of what was once Leipzig."
 RAD_EU.27.A:0 "A monument to what we can accomplish together."

 RAD_EU.28.t:0 "Alone in the Dark" # Hooked Up
 RAD_EU.28.desc:0 "He was not sure how long he had been beneath the earth. Weeks? Months? Did it even matter? When they arrived, they were promised utopia, safety, the opportunity to remake the world in their image. But the promises fell apart the moment he stepped off the train. The vault doors were improperly sealed, so they had to dynamite the tunnel outside to protect everyone from the fallout. Half the food wasn't delivered, and none of the physicians had arrived, so famine and disease ran rampant. The provisions turned moldy, the water turned black, the very walls began to rust. Roofs caved in, and the upper levels were uninhabitable. Everyone had dropped dead around him like flies, touched by the finger of God - or the hand of the Devil, whichever was closer.\n\nAnd now he was all alone, sobbing in the darkness. The power had run out a while ago, and the heating a little before that. He had briefly resolved to survive by drinking the putrid water that dripped from the ceilings, but food became an issue, and he could not resolve himself to eat the corpses of his friends and family. So he lay in the dark, waiting for the end. Would it be suffocation? A gas leak? Starvation? Dehydration? Hypothermia? Or would he despair so much that he simply resolved to stop living?\n\nSoon, he got his answer. A loud thud, deep and distant. Then another, and another, a successive chain of thuds, now joined by the cries of bending steel and the tumbling of rocks. A cave-in. He didn't run or try to flee - he simply lay on the cold, slimy floor and hoped that the collapse would crush his head first."
 RAD_EU.28.a:0 "A small mercy."
 
 RAD_EU.29.t:0 "New Beginnings" # Hooked Up
 RAD_EU.29.desc:0 "For a long time, only ash and smog remained in the skies of the mountains. The ruins of factories, even after they had been long abandoned by man, choked the skies and earth. No roots filled the soil, no birds sang in the mornings, no feet or hooves trampled across the ground.\n\nSo was the utter destruction the war had waged upon the shattered remnants of Kaukasia, long ago.The bombs had fallen upon the earth seemingly endlessly, and their clouds choked the light of the sun more than the factories ever had. It seemed life had died out in the agony of war, and the Caucasus would remain a graveyard forevermore.\n\nBut it was not so. One dim morning, a sprout of green sprung from between two rusted gears - and the next morning, roots had spread through the wreckage of a truck, half buried within the soil. As life returned to the Caucasus, it transformed it - a jungle rising from factories, barracks, vehicles, and mines.\n\nIn time, the sun shined down clearly upon the land, the soil was fertile, the birds sang their songs every morning, and one day, humans would gaze upon the mountain once again."
 RAD_EU.29.a:0 "Alive once more."
 
 RAD_EU.30.t:0 "Meltdown" # Hooked Up
 RAD_EU.30.desc:0 "For years after The Fires, the ancient, cursed factories had continued to weave their dark spells, as if animated by the ghosts of the fallen. The people stayed away, for none but the oldest knew the secrets of the factories, and none but the oldest knew how they could be tamed.\n\nBut one day, the smallest of the ancient factories had lit up the sky as if ablaze. Those brave enough to venture towards it had returned cursed, their flesh sloughing off, their hair gone, blood spewing from their eyes and mouths. It was decided then that those dark factories could not be allowed to maintain their work any longer, for if unchecked, they could destroy all.\n\nAnd so the eldest of each tribe set forth, adorned in the ancient robes, lined with holy lead that their ancestors had once worn, armed with the knowledge the eldest, said to be the son of a worker in these ancient factories, had bestowed upon them.\n\nAnd so together they delved into these ancient fortresses, and one by one, the infernal old machines ceased their dark wizardry, and, though those brave enough to end their terror would themselves die, their memory would live on for years afterwards.\n\nEven centuries later, myths would circulate of the brave heroes that had defeated ancient sorcerers who sought to destroy the world. Their names had been forgotten, but their memories would live on forevermore in the annals of myth."
 RAD_EU.30.a:0 "Meltdown Averted."
 
 RAD_EU.31.t:0 "Symbiosis" # Hooked Up
 RAD_EU.31.desc:0 "The Wolf had followed him for days, he knew. The Wolf was hungry, he knew. The Wolf smelled his wounds, he knew.\n\nAnatoly clutched his bloody side as he slumped against a rock, breathing heavily and rapidly. He removed his bloody hand from his side after a moment and dug it into his satchel, drawing from it a dried jerky and shoving half into his mouth greedily. If nothing else, he won't die with an empty stomach.\n\nHe heard the Wolf before he saw it. The growling came from all around him, at first, and then he saw the terrible white fur of the beast as it lept gracefully towards him, landing just an arm's length away. It crouched down, staring -- not at him, Anatoly realized with a chill, noticing for the first time how thin and haggard the thing was -- but at the jerky in his hand. It whined softly.\n\nAnatoly knew he should have let the Wolf starve to death... but something deep inside of him couldn't bear to see it in pain. He placed the piece of jerky gently on the ground, watching with deep interest as the Wolf loped towards it, snipped it, and greedily swallowed it without even chewing.\n\nAnatoly didn't know why he did what he did next, in truth. He would claim it wasn't even him doing it, as if some other force controlled him - but he extended his arm to the Wolf regardless, and touched it behind the ears. Curiously, it didn't strike. In fact, it inched closer to Anatoly.\n\nAnatoly pet the Wolf again, and almost laughed as the thing's tail wagged in such a ridiculous manner. Anatoly forced himself to his feet, watching as the wolf shrunk back, growling. He raised his hands, as if to show his new ally that he was no threat, and the growling stopped.\n\nAs Anatoly set off on his travels once more, he was joined by the Wolf, neither knowing they had rekindled perhaps the oldest friendship in existence."
 RAD_EU.31.a:0 "Man's best friend."

 RAD_EU.32.t:0 "A Conversation on the End" # Hooked Up
 RAD_EU.32.desc:0 "Most scholars of history have come to the conclusion that a calamitous event took place at some point in the human story. Estimates for the date of this disaster range from anywhere between one to three and a half millennia prior to the modern day. There is much evidence prevalent in the historical record that lends credence to the existence of such an event, such as the near complete void of cultural data that has been uncovered past the Shadow Ages, but also recent revelations of advanced technological innovations apparently developed prior to this event - for instance the so called "Nigma Device" that excited archaeologists last year, as well as the many hulking wrecks of ancient steel warships found by divers over the last few decades.\n\nWhile the nature of what we shall term the Post-Antediluvian Collapse (henceforth P.A.C) has been lost to time, a multitude of theories have been posited by those seeking to better understand this difficult era of human history. Creek and Jianqi, et al. posit a notion in their paper "The Population Bottleneck" that, as evidenced by the Hulme quotient of the skeletal structure of bodies recovered from before the P.A.C, humankind experienced a drastic decline in fertility that resulted in a collapsed population and a complete breakdown in societal order. Though the validity of Hulme's theories in bioprediction are disputed, this theory is currently the most widely accepted of explanations for the collapse.\n\nThe issue is far from settled, however. In Konyevske's paper "Radiography in Anthrogeological Studies," she suggests instead that the heightened radioactive state of P.A.C artifacts that have been recovered to date may hold a clue as to the fate of the ancient world; that some radiological event of massive scale must certainly have occurred to cause such an anomaly. Other (though less accepted) theories include a worldwide outbreak of Phage, a collapse of oxygen levels, a significant alteration in solar activity and a major cosmological impact event. More controversial scholars suggest that the Antediluvian world is actually a myth, such as the First World school of historical thought that states..."\n\n- Excerpt from "Ponderings on the Historical Void", Authored by Dr. Gunthir Parlya of the University of New Atiles, Department of Anthrogeology."
 RAD_EU.32.a:0 "The End will remain a mystery."

 RAD_EU.33.t:0 "River Trade" # Hooked Up
 RAD_EU.33.desc:0 "Upon the ripples of the great Danube, the masts and sails of ships have long dotted the river landscape. Past mountains and hills, through fields and forests, into settlements both great and small, the banks of the Danube weave deep into the heartlands of Europe, and its waters touch the nooks and crannies of the great Heartland of its core.\n\nThey say that in the days of old, civilizations both great and small rose and fell upon the banks of this river. Millions of people relied upon this great waterway. Just as the sun sustains life, so too did the revered Danube.\n\nYet, as the great empires of old faded from memory, the river continued to serve her purpose. As the great stone settlements of days gone crumbled and faded, new ones arose. New peoples settled upon the banks of the Danube, and as time marched onward, their numbers increased. Adventurous men took to the river as curious settlements ventured to contact others, building fragile networks of trade and friendship. In time, river-borne contact between settlements evolved into contact between nations. Different nations would begin to establish a full-blown market of goods on both sides of the waterway, and the winding river started to brim with vessels packed across its breadth.\n\nThe nations of the river rely on this trade. Scarcely can one travel these lands and not be reliant upon goods from other river-faring empires. Truly, the Danube has become the lifeblood of millions once again."
 RAD_EU.33.a:0 "The trade must flow."

 RAD_EU.34.t:0 "The Frozen Man" # Hooked Up
 RAD_EU.34.desc:0 "An expedition treks through the summer alpine peaks. Through the soft snow and lightly thawing ice the men trudge forth, in search of new ways of passage through the barrier that this great mountain range poses.\n\nAs the days draw on, the men stray ever deeper into the heart of the mountains. Their search for a mountain passage goes well. They proceed through the range with increasing haste as the rocky slopes and jagged peaks open up into more forgiving terrain. Believing their tiresome journey to be near a successful conclusion, the men become much more jovial.\n\nThen they stumbled across the frozen man.\n\nFrom the thawing winter ice the skeletal remains of a man emerge, half exposed from an icy shelf. Still fully clothed, the man wears peculiar winter garments that are all but alien to the men of the expedition. The arms of the garments bear several strange insignia, which cannot be comprehended by the men. Upon the skull rests a masterfully crafted steel helm. The most peculiar oddity of all, however, is the item that rested partially stuck within the ice.\n\nThe men, in their curiosity, chip away at the ice as to free the rest of the skeletal remains, exposing the legs of the figure as well as the odd item that rested by his side. A length of wood and metal, the men cannot discern the purpose which it might have possibly served. It appears to have no use as a tool in any practicality - no blade or heft to stab and pound, and the mechanisms of the object serve no real purpose other than to make noise.\n\nFollowing a short debate, the men of the expedition elect to carry the remains of the frozen man back to where they came for further study, as well as the odd object the corpse carried with it to its death."
 RAD_EU.34.a:0 "What an oddity."

 RAD_EU.35.t:0 "The Wall" # Hooked Up
 RAD_EU.35.desc:0 "For generations, people have pondered the existence of this wall. The great wall of the sea that bridges the great gap between land masses. The wall that holds the oceans at bay. An imposing structure that reaches to the sky and extends off into the horizon. The waves of the sea clash furiously with the great fortification, yet the wall stands firm, as it has for centuries.\n\nDespite the confusion and uncertainty surrounding the structure, it is clear to all that this wonder is not of natural formation. Clearly it had been constructed for a purpose, but what purpose could it have possibly served? All over, different people speculate a wide range of possibilities.\n\nSome say the wall was built by the gods, made to hold the terrors of the sea at bay. Most agree that the wall must have been erected by a great ancient civilization, now lost to time. But why would they construct it? Depending on who one asks, some may say that the wall was built to hold the sea in place, preventing a catastrophic flood. Others claim it was erected to bridge the gap between land masses and allow passage overland. Some unlikely theories even suggest that it was intended to drain a sea, or to harness the power of the waves, however that might have worked.\n\nDespite the speculations as to the origins of the wall, it stands firmly against the battering of the waves to this day. Silent, it diligently watches over generations of people as they live and die in the shadow of the mysterious wall."
 RAD_EU.35.a:0 "It is truly the wonder of the world."

 RAD_EU.36.t:0 "The Empire Before Empires" # Hooked Up
 RAD_EU.36.desc:0 "As modern archaeology continues to progress, discoveries of great significance continue to be made on an extremely regular basis. We have learned much about those who came before, the civilizations that made up the world, and what caused human society to plunge from its past heights into an age of darkness. Recent studies, however, have yielded unexpected results.\n\nA recent multi-faceted effort, consisting of object studies as well as multiple archeological digs across several continents, has yielded results that have baffled historians and archeologists the world around: signs of a precursor civilization to that which existed before our own. It would appear that they stretched from the northern isles to the great deserts, yet they were technologically ancient in comparison to those who perished before us.\n\nMuch speculation has occurred as to how such a society could have nearly surpassed the scope of any of the last civilizations of the previous age, yet at the same time have operated under such primitive conditions. Historians and scholars have since leapt upon the rising studies of this civilization, studying dug-up fortifications, ancient currency, and even some long lost structures, all marked with similar identifiers.\n\nClearly there are thousands of years of history that still lie beyond the present boundaries of our knowledge. The global community brims with optimism at the opportunities for new historical discoveries that still lay ahead."
 RAD_EU.36.a:0 "Lost to time only to be discovered anew."

 RAD_EU.37.t:0 "Deserter" # Hooked Up
 RAD_EU.37.desc:0 "Men frantically emerge from their barracks, in a dash to their emergency stations. Sirens blare a deafening tone throughout the reserve army compound. Theodor emerges from the garage in the midst of the commotion, confused and dazed. The panic seems uncharacteristic of the usual action drills that have become common since his units readiness status was upgraded.\n\nNoticing one of his officers jogging by, he takes the opportunity to learn of the chaos. "Sir, what's the panic? Another drill?" Theodor asks loudly. The officer halts his stride and turns to face Theodor, his face flushed, as if all the worries of the world are upon his shoulders. "There's no drill. Run to the armoury, Feldwebel. The bombs have been launched." the officer retorts.\n\nTheodor feels his heart sink inside his chest, and feels as if he is going to puke. Instead of following his orders to report to the armoury, he doubles back and retreats to his garage. Frantically, he begins work on preparing the truck he was working upon to drive. He swiftly places all removed parts back to their respective spots and secures them. Slamming the hood back down, he notices two of his subordinates returning with their rifles.\n\nAttempting to avoid his men, Theodor does not acknowledge their presence, and begins to climb into the cabin of his truck. "Feldwebel, where are you going? Where's your rifle?" asks one of his men. Continuing to ignore them, he turns the key. Much to his relief, the engine roars to life with little delay. "What are you doing?" exclaims his subordinate. "Leaving." replies Theodor, as he begins to slowly reverse the truck out through the garage doors. Of a sudden, a deafening gunshot rings out, and he feels winded. He struggles to retain his breath, as another gunshot rings out. In a panic, he clumsily falls from the cabin. His subordinates stand above him, shell casings upon the floor."
 RAD_EU.37.a:0 ""No deserters.""

 RAD_EU.38.t:0 "Union of Evil" # Hooked Up
 RAD_EU.38.desc:0 "The archaeologists of the dig toiled for years upon this project. After much effort, sufficient and extensive research had finally been conducted. The yield of knowledge from this particular project was expected to be significant. An ancient subterranean tomb, partially caved in, constructed by an advanced civilization of ages past. Many hoped this complex would contain a treasure trove of history to be discovered.\n\nYet what was discovered within was much more than many had bargained for.\n\nThrough thorough, multi-year studies, the shocking intent of these ancients has been unearthed. It appears as though the complex was designed as a protective bunker, made to shield the inhabitants from hazards upon ground level. This particular bunker, however, seems to have failed in its purpose, partially collapsing and dooming its inhabitants to permanent entrapment within, until their untimely deaths.\n\nThe true disturbing nature of this site comes not from the untimely fate of those within, but from the organization that controlled it. An organization with a decisive multi-staged organizational structure, they appeared to be one built upon death. Ideals of murder, enslavement, subjugation, and destruction were seemingly held dear by this group. It is unsure if this organization held such ideals due to a religious following that may have existed at the time, or otherwise. It is apparent that they did not exist alone, as signs exist that this group had, at one point before their demise, lines of communication with other external facets of their organization.\n\nA shocking discovery to most, this project has as of yet cast a very grim shadow upon the history of the ancient world."
 RAD_EU.38.a:0 "What monsters of men would idolize such sin?"

 RAD_EU.39.t:0 "Lineage" # Hooked Up
 RAD_EU.39.desc:0 "In the rolling hills of the great peninsula of Iberia, a king was coronated. The lavish ceremony held for the young monarch had lasted the better part of a day, and the proceedings were finally drawing to a close. In a grandiose finale, the new ruler was to be presented with a great dynastic heirloom - one that had passed through the heads of the family for countless generations. It was a peculiar kind of ancient weapon, wielded by the founder of the dynasty in ages past.\n\nThey say this predecessor was an inspirational warrior, wielding not only great skill upon the field of battle, but also an impeccable ability for leadership. Whilst little is recorded of his life story, it is said that prior to a catastrophic event that shattered the empires of his time, he was but a common citizen of a great nation, the likes of which are unimaginable today. Tales are told of his exploits following the great collapse, when he led an alliance of elite warriors under his leadership who provided protection to those under their influence. Unrivaled in combat, his warband grew with each victory, as did his legend.\n\nHis leadership and bravery paved the way for a kingdom that would stand for generations. Now, all that remained of his many treasures was the heirloom: a weapon that, whilst beyond the understanding of modern man, could strike down a foe from great distances by simply looking upon them and activating the mechanism within it. It was a wondrous and slightly unsettling concept that few believed could possibly be within the realm of possibility.\n\nThe young king was ceremoniously presented with the weapon, as the coronation drew to a close. Thus did his legendary predecessor's legacy continue for yet another generation."
 RAD_EU.39.a:0 "A legacy to stand the test of time."

 RAD_EU.40.t:0 "An Encounter with Subjugation" # Hooked Up
 RAD_EU.40.desc:0 "The village had always been a quiet place. A quaint tribal settlement with little contact with the outside world, they knew no troubles save for those that exist internally. The bitter fall mornings were usually rather silent, as the singing birds flee in preparation for the coming of the cold winter months. Yet this fateful morning was far from silent.\n\nThe silence was broken by the metallic rustling of metal, as a sizeable company of foreign men, all clad in iron garments, arrived at the village. At the helm of the company was a man clad differently from the rest.\n\nThe curious villagers crowd around the strange arrivals, as the man at the front of the company began to speak. An interpreter, speaking a similar dialect to the tongue used in the village, began to offer a rough translation of the words spoken by the foreigner.\n\nHe spoke at length of a benevolent empire that delivered security to all those within her bounds. He continued to speak of the great progress that came with being a citizen of the empire, and of the privileges of being under its rule. Before the villagers have but a moment to ponder the strange speech given to them by a man who could not so much as directly communicate with them, the man then followed with a bold announcement. All members of the village were now under the jurisdiction of this aforementioned empire, and owe to the empire a tithe.\n\nConfused, afraid, and unwilling to defy the metal-clad men, the villagers obliged, fetching whatever belongings necessary to satisfy the demands of the foreigners. After the foreigners were satisfied with their tithe, they retreated as swiftly as they came. Life would continue on for the villagers, but the men clad in steel would return time and again to collect their spoils."
 RAD_EU.40.a:0 "The empire must have its due."

 RAD_EU.41.t:0 "Connections" # Hooked Up
 RAD_EU.41.desc:0 "Upon the channel that separates the rest of the world from the great isle lie two towns. One which rests upon the shores of the isle, and another which rests upon the shores of the continent. These two towns rest nearly in eyeshot of one another, as one can spot the opposing landmass upon the horizon of a clear day. Whilst these towns lay opposite to one another, true contact is scarce. For most, the journey across the sea passage is impractical, and thus few venture to the other side save for rare urgent matters. Yet in this impracticality, others have seen opportunity.\n\nNaval merchants have begun a venture connecting the two towns as staple ports of a ferry system. For a toll, one may transport themselves or a cargo upon a vessel that will regularly run the course of the channel. Already many make plans to make use of this service, as local governments, both of the channel towns as well as other nearby communities, begin to negotiate with the merchants for regular use of the ferry service.\n\nWhilst a profit venture for some, for others this service will bridge the gap between nations that have for so long been divided by the sea."
 RAD_EU.41.a:0 "Divided yet now whole."

 RAD_EU.42.t:0 "Sacred Text" # Hooked Up
 RAD_EU.42.desc:0 "The congregation amasses at the temple for their bi-weekly sermon. A chore to some, a show of zeal to others, the followers come to show their faith in their god all the same. People take their seats within the temple, and await the beginning of the proceedings.\n\nThe old priest gently saunters up the aisle of the temple, through the rows of religious followers, and takes his place at the helm of the congregation.\n\n"Good morning, everyone. Thank you for coming." he begins, in a voice booming with youthful energy. "Today I would like to speak of one topic that I hold quite dearly. That of redemption, and the chance that our gracious Lord granted us long ago. In days of yore, humanity was a corrupted thing. We knew naught but evil, as the good in our hearts had all but fled. Our Lord, in his solemn realization that we were all but lost, realized that he had but one choice. He understood that those whose hearts were tainted with the evil that had overtaken humanity must be vanquished, and could no longer be left to walk the earth, poisoning it with their sin."\n\n"And so, we were delivered from evil and sin, as our Lord engulfed the earth in a holy fire as those with good left in their hearts were delivered from the flames. As the good men rose from the ashes, they set forth to rebuild humanity in the image of our Lord, as such we stand here today, by his grace."\n\nAs the priest continues on at length, few take the texts literally, many grumble internally, viewing the sermon as little more than a dramatic metaphor for minor personal redemption. Surely, a fiery destruction of humanity could not have been the best metaphor for rebirth."
 RAD_EU.42.a:0 "Consumed in fire? How outlandish."

 RAD_EU.43.t:0 "The Royal Treasury" # Hooked Up
 RAD_EU.43.desc:0 "The Vasilvey watched with pride as his slaves dragged the statue into the hall and set it upright on the specially-designed plinth. He remembered the joy he felt when his vizier returned from the dig site, practically stumbling over his words. Not only was this statue bigger than any of the other sculptures found in the ruins, but it was also in a place of importance in front of the building instead of inside it. Truly, the ancients must have revered this statue more than the others!\n\nHe stepped closer to the marble man, admiring its details more closely. One of the arms was missing, but the broken remnants of the shoulder seemed like it lined up with the other arm, proudly posing hands-on-hips. The statue's face clearly spoke of a handsome and driven man, perhaps a ruler or deity. A smooth, polished head was topped by some kind of cylindrical hat or crown, inscribed with the crest of an eagle. Oh, to imagine what this man's life had been like! The conquests he achieved, the love his people felt, the wealth he earned to commission such a beautiful image!\n\nBut the Vasilvey could spend no time reminiscing about the past any longer. His fingers danced along the inscription at the statue's base, silently whispering its name, as he returned to his throne room to hold court. His eyes passed over the other treasures in his hall: the bust of a flowing-haired man, a bathing woman, the elaborate mosaics, and other works that all paled in comparison to his latest acquisition. He would be the talk of all the nobles for months: the Vasilvey of Rodos has the finest art collection in all the isles, and the finest of all is the statue of Dux!"
 RAD_EU.43.a:0 "And what a finery it is!"

 RAD_EU.44.t:0 "The Dustbowl" # Hooked Up
 RAD_EU.44.desc:0 "The Great Adrianic Desert was a place few men crossed if they could avoid it. Utterly devoid of life aside from a few scant shrubberies, possessed of sand so soft as to be instant entrapment to anything heavier than a tiny cart, the desert was one of the least hospitable places on the continent. Most men who needed to get from one side to the other simply chose to go around, either through the more temperate greenlands to the north or by boat across the Shallow Strait to the south. Only two kinds of people chose to cross; the desperate and the mad.\n\nThere was also a third sort. They came to the desert, looked at the wastes and the salt-flats, and stayed.\n\nEven before the Deluge, the desert had been home to the unwanted of the world's powers. The first of its inhabitants had not come out of choice, but over many years people had come willingly to escape whatever persecution, legitimate or no, that they may face. Some of them were innocents running from some unjust authority, others were crooks and knaves looking for a place to hide. Regardless of their reasoning, all struggled together to survive in the arid wasteland. Small townships and semi-nomadic bands would form, and over time the Adriani would come to tame the wastes. And where food could not be found by fishing in the Strait or farming what few crops would grow, the greenlands' bounty would suffice.\n\nBandits grew into raiders. Raiders grew into a horde. In time, even the greatest of the wetland powers would come to at least find a great irritation in the plundering of the Adriani warlords. There would come a time where the empires would grow greater, and the people of Adriania would be brought back under the boot. But for a moment in history, those who had once been cast out found themselves with the power to take back what they were owed."
 RAD_EU.44.a:0 "Life thrives even in the unlikeliest of places."
 
 RAD_EU.45.t:0 "La Dona Bella" # Hooked Up
 RAD_EU.45.desc:0 ""Don" Giovanni cursed both his good and bad luck as the gondola coursed through the lagoon.\n\nRight next to him sat La Dona Bella. The moonlight struck against her pale features and black hair to give both an almost supernatural glow. His head snapped away when the beautiful visage turned to him with a questioning gaze, equal parts shame and headiness filling his mind. Stupid, stupid, stupid!\n\nHe never thought he'd get the talk of the city with lies alone. The uniform wasn't his, not truly, having been acquired from an old ruin. Neither were the "tales of heroism" he had regaled the Dona his either; about half was gleaned from a picture book before the Fall, and the other half was his bluster alone. He sighed and turned to the window, doubt cycling through his mind.\n\nThe lagoon had grown since he first remembered it. Back then it was nothing more than a small lake by the town of Serenisma. As the years pass it somehow grew more and more, just like the edge of the horizon suddenly filled with water, and now they had to use boats instead of carriages to travel its sights. For some reason, however, the new water seemed to fit Serenisma perfectly, like glove to hand. Arches and channels, once old roads, were just the right length for boats to travel and pass through.\n\nHis doubt grew as they entered the inner districts. Fancy houses, homes of high society. Not like the shanties and slums he was accustomed to before Father Grigori had taken him in. As the gondola stopped and slowed into a small wooden pier, Giovanni sighed resignedly. Might as well send the lady off properly. Standing up, the "Don" bade Dona Bella his leave.\n\n"It... it was a pleasurable outing, Dona Bella," he began. "M-mayhaps that we can see each oth-"\n\nHis lips felt the warmth and softness of another. Pulling away in shock, he saw the Dona Bella's pale yellow eyes and her mirthful smile."
 RAD_EU.45.a:0 "Do call me Bianca next time, Don Giovanni."
 
 RAD_EU.46.t:0 "The Curse of Widgemeer" # Hooked Up
 RAD_EU.46.desc:0 "In the depths of the old Reich, there lies a bog lake called Widgemeer. The shores of the lake have grown curiously verdant over the centuries, teeming with all manner of wetland creatures and the most beautiful flowers in all the land. Legend says that great treasures from the bygone age lurk in the depths of the lake, just waiting for a brave soul to dive to the bottom and claim them. To an untrained eye, the lake seems like a natural haven.\n\nBut there is also said to be a terrible curse placed upon the lake. For while animals freely come and go as they please, men who spend prolonged periods by the bog inevitably become sickened and weak. Entire families have been known to waste away despite ample nourishment from the lake's bounty, and the sickness is said to claim even those who visited it merely once. Over the years, men have learned to avoid the lake at all costs, lest they too fall victim to the noxious death that lurks over the moor.\n\nThere are varying accounts that speak of why the curse of Widgemeer might exist. Some say that one god or another sought to protect the creatures of the lake from the greedy humans, and so made a place where they could live but man could not. Others say that on the eve of the Götterdämmerung, a great warrior bird fell from the sky into the lake, and that the corruption spreading from the rot of its still decaying flesh and its unborn eggs is toxic to man.\n\nRegardless of the reasons, men keep away, and for the wetland creatures that make the bog their home, Widgemeer is an unspoilt paradise, free from the corruption of the world beyond - until the curse lifts, that is."
 RAD_EU.46.a:0 "A paradise of beasts, but not of men."

 RAD_EU.47.t:0 "Inhale, Count to Four" # Hooked Up
 RAD_EU.47.desc:0 "The low roaring wail of the air sirens colored the air, as in so many drills past. Although, this would be unlike any drill Heinrich had ever been in. His small classroom of secondary school children clamored beneath their desks, the howl of the raid sirens doubly increasing the anxiety of the affair. He clutched at his journal as a child half his age might, gripped with authentic fear. Cowering beneath his desk, he could do little but wait.\n\nRemembering the training of the Jugend, he began to breathe, something he had forgotten before. It would all be over soon; the all clear would be called, and it would turn out to be a surprise drill.\n\nInhale, count to four.\n\nBeneath his desk, Heinrich turned to Herr Meyer, his Party Ethics teacher. The old man was nowhere to be seen. Only a blank chalkboard stood in his stead. Suddenly, Heinrich heard one of the children yell, "Herr Meyer is cowering behind his desk!" Exhale, count to four.\n\nSome children sniggered. Others began to weep. Inhale, count to four.\n\nIn the distance, through the thin glass pane of the room's single window, streaks of orange, white and red blazed through the afternoon sky over the city. Heinrich thought they looked like the jet planes he saw in parades. These jets were not in the eloquent formations Heinrich was familiar with, however. They were scattered, and converging on a distant point. Exhale, count to four.\n\nHeinrich did not need to wait long to find their skyborne quarry. Rather, their quarry found him. A single black dot in the far, far distance ignited in a flare of awesome white light. In an instant, a second Sun was born on Earth, and it's blinding baptismal flame darkened Heinrich's vision into nothing. Inhale, count to four.\n\nThe now blind Heinrich could only hear the screams of his classmates, and the wail of the sirens. This was not a drill. This was real."
 RAD_EU.47.a:0 "Exhale, count to four."
 
 RAD_EU.48.t:0 "City of Shadows" # Hooked Up
 RAD_EU.48.desc:0 "Auguste had never been to Paris. He had never seen the golden glow of a city of life and light and grandeur. As far as he was concerned, however, this was not Paris. No life filled the bustling streets with people. No light gleamed through broad avenues and narrow alleyways. No grandiose monuments to a now dead nation stood tall.\n\nThis was a city of shadows. A city of silence and shadows and toiling spirits. Amidst the rubble of the shattered streets, imprints in the shape of men and women and children were printed on the bricks and concrete of walls and stairs and roads. Everywhere Auguste went, the shadows followed, scattered throughout the ruins. They remained an echo of the day that Paris was razed to ashes. The memory of those who made the shadows would soon fade, washed away like a footprint on a beach.\n\nAuguste felt a small drop of water hit his cap, and then another and another. The tide was coming in. Sitting down on a street corner beside a child-sized shadow, he pulled his pistol from its holster. France was gone. He was an echo of a bygone era. There could be no resistance without France.\n\nHe never would see Paris."
 RAD_EU.48.a:0 "No resistance no longer."

 RAD_EU.49.t:0 "The Hundred Years Blitz" # Hooked Up
 RAD_EU.49.desc:0 "Even before the End, the many underground rail tunnels beneath the city of London had served as a shelter for the people in times when great wars pummeled the city above. And when the final, greatest war of them all came, the men, women and children of the city would descend the steps of the stations for the final time. They would not emerge for many years to come.\n\nBeneath the earth, the people would band together, driven by adversity and want, to make the most of their predicament. What little resources were available would be pooled together and fairly distributed, prioritized for the young and the infirm first. The tunnels would be scouted - Charing Cross and anywhere near Westminster were gone, unsurprisingly, and most of Central Line was unusable, but for the most part the network endured. Primitive councils would be established, and limited expeditions would be staged towards the surface by brave souls in search of what other supplies could be found.\n\nIn time, fractures would form in the new society. The gangs of Gloucester Road would clash with the forces of the Circus, while the Knights of the King's Cross would racketeer the other stations for protection against the likes of the Baker's Street Five and The Arsenal. Scuffles for the limited safe territory available would be commonplace, but ultimately the factions would maintain a certain camaraderie and cooperation in the interests of collective survival.\n\nMany years after London burned, life would return to the ashes of the old capital. As the blackened ruins of the city became overtaken by green, many who had never even seen the sky would finally emerge to reclaim what had been lost. Yet even as the land above once more became louder than the tunnels beneath, the spirit of a people who had come together in darkness so as to live and see the sun again would endure in the hearts of men."
 RAD_EU.49.a:0 "In the Tubes, England lives."

 RAD_EU.50.t:0 "Trinkets of Antiquity" # Hooked Up
 RAD_EU.50.desc:0 "During the Fall, most of the Old World burned away, like so many pages of so many books curling and blackening in the heat of a flame. Yet as was always the case in history, fragments of the past did survive, buried under mounds of rubble and dirt and lost to time, waiting for future generations to unearth them and ponder over the historical context and meaning of their existence. Or to pawn them off for a day's meal.\n\nThe scavenger grunted as she shifted the debris of a ruined building in what had once been called Frankfurt. While other, more intact buildings had been picked clean over the decades, these mounds of detritus could hold many interesting finds. Old ratty banners that could be stitched into clothing, scrap metal that could serve as firm construction material, and other sundries that an interested fellow might be willing to trade a bowl of soup for. As her efforts bore fruit and debris was cleared, revealing a crumbled room, a glimmer caught the scavenger's eye.\n\nTaking the bauble carefully in her hands, she marvelled at how pretty it was despite the wear and tear. An old badge, bordered in gold and the faded script of her ancestors - as with most of her village, the script was unreadable to her. And in pride of place in the middle of the badge, was that old twisty cross. The same cross etched into all the ruins. The same cross emblazoned on the ancient hulks of steel that dotted the landscape. The same cross sewn into the banners now worn as a sling by her uncle and a robe by her mother and a dress by her beloved.\n\nIt had been important, once. Perhaps not for the right reasons.\n\nShe wondered whether Old Man Heinrich would add it to his collection in return for some stew. But it was such a glittering little thing, and she liked pretty things. Pinning it to her shawl, the scavenger finished her day's exploration and returned home to show off her new treasure."
 RAD_EU.50.a:0 "Just a funny looking cross"

 RAD_EU.51.t:0 "The Vault" # Hooked Up
 RAD_EU.51.desc:0 "In the ancient gold halls of Geneve, there sat an old, sealed vault. It was one of many others, but where others had been cracked and looted over the years, it remained inert before the advances of greedy looters. A vault so impenetrable for so many centuries would to many seem a tantalizing prospect - for what could be contained within that warranted the most resistant craftsmanship of the old world?\n\nWhile it could not be breached, many coveted control of the vault, for one day a method would surely be found to reveal its contents. The years rolled on, and endless blood would be shed over the treasure. First would come the gangs of treasure hunters scrapping amongst themselves to claim the halls above. Then would come the authority of the city restored, who would drive out the gangs and claim the vault for the day Geneve would finally be restored to greatness. After came petty lords, warbands, entire armies laying siege to the city with the express hope of controlling the sacred vault and its divine contents.\n\nFinally there came a great warlord from the Reichslunds. At his back lay a mighty host, and at his side an engineer who had uncovered the secret of black powder. Aiming to put an end to the ambiguity once and for all, he would open the contents of the vault to the outside world, ending untold ages of preservation. After putting the city above to the torch, he stood before the great metal door. With a loud bang the engineer's concoction ignited, and the door was finally sprung free.\n\nThe great lord's heart quivered with anticipation. Would he find untold riches? The secret of eternal life? The means the old ones used to travel the heavens? With bated breath, he watched as the door swung open and for the first time in generations revealed its contents.\n\nNothing."
 RAD_EU.51.a:0 "All that glitters..."

 RAD_EU.52.t:0 "Tempo House" # Hooked Up
 RAD_EU.52.desc:0 "Shaun and Mark were out scavenging in the crumbling remains of the nameless city. They had heard only urban legends about what once stood here. That it was once a mighty city full of smog and steel. Its factories had bellowed with smoke and fearful energies and its centre had bustled with people of various creeds and cultures. It had long since died and its bones lay exposed to the elements - but the young men were filled with the apathy that is the gift of youth. The older generations would blather on monotonously about what once stood here, as was their right, but that time had come and gone. The slate was wiped clean and it would be impossible to rebuild what once stood before even if Man really wanted to. All that was really on Shaun's and Mark's minds was what they could scavenge, not the worn-out nostalgia of old men.\n\nWhilst looking over the remnants of the buildings that once stood tall over the city's inhabitants, Shawn noticed a rather peculiar sign...\n "Oi, Mark come over here."\n "The fuck yer wantin'?" replied Mark with snarky intent.\n "Here this sign, what the fuckin hell's a Hacienda?" retorted Shaun\n "Fuck knows." said Mark... "Let's delve in though, could be something useful."\n\nWhat they found there though astonished their minds, for it was like nothing they had ever seen before. The place had remarkably survived the very worst of the bombs and was thus able to convey the richness of its contents. Shawn and Mark found a huge hall, enough to fit a thousand people. They found a series of bars, all choked to the brim with the remains of a multitude of spirits. Some of them were only known to the two in the wistful whispers of old drunks. Finally, they found a series of rooms which held a large array of items Mark and Shawn had constantly heard the old fogies mutter on about relentlessly. They couldn't have missed them if they tried; the objects were described perfectly to the two lads who were transfixed by their sheer number.\n\nRecords, hundreds and hundreds of records."
 RAD_EU.52.a:0 "Someone better have a fucking record player"

 RAD_EU.53.t:0 "Thirty Minutes Before Impact" # Hooked Up
 RAD_EU.53.desc:0 "Your father will be looking for you, Fraulein Strauss."\n\nSome shuffling, taut muscle brushing against soft, supple skin, before the cold reply. "I've made my choice."\n\nFraulein Strauss always had her way -- or else. Her stubbornness was tiring most times, some times endearing. This time, it frustrated him. The air sirens kept blaring their infernal noise outside. The grandfather clock ticked and tocked, edging closer to the end of the world. "There's still time before they reach Germania," Yosef pleaded. "You need to get dressed and leave. The rest of the estate won't go until you-"\n\nThe kiss caught him off guard. Memories of warmth and bliss rushed to the forefront; for a brief moment, he returned it with the passion he had shown her not an hour ago.\n\n"Dumpkopf. Hold me closer," Fraulein Strauss said after pulling back, smiling and eyes glazed. He hesitated.\n\n"That is an order." A brief, uneasy moment of silence, then a weight settling itself back on his chest. "Please. Yosef," came the murmur.\n\nThe servant obliged, wrapping an arm around her small figure. His chin rested on her smooth, white locks. "Wilma, I promised to keep you safe. I'll be fine."\n\n"And you promised not to leave my side, no?" Yosef had no answer, to his shame. Suddenly, he felt her figure tremble, hot liquid spill onto bare skin. "Just... just let me have this," Wilma begged shakily. She continued, "Please. Please..." A stream became a torrent, flowing freely, as her words faded into whispers.\n\nSighing, Yosef rubbed small circles on Wilma's back. Fraulein Strauss demanded his obedience. His... lover... asked something of him. Who was he to refuse either way?\n\nWith a peck on her forehead, Yosef wrapped his arms around Wilma and pulled her close. He felt her own settle gently on his back. "
 RAD_EU.53.a:0 "In the end, they never left the other."

 RAD_EU.54.t:0 "A Field Held in Time" # Hooked Up
 RAD_EU.54.desc:0 "A Field Held in Time:: "What do you see friend?" John said to Malcolm, staring across the vastness of the land. "Nothing... only shadows." Malcolm replied uneasily.\n\nThe two men had been held in the field for days now. Or wait...was it weeks? Years perhaps? Who knows anymore. Who cares.\n\nWhat the two men were tasked to find, under the watchful eye of their ever-present supervisor, was a great treasure in this field. Their boss was certain of it, he only required a "keener eye". It was apparently why he conjured up Malcolm and John, in order to get them to help him find it. The field proved mystical in its workings though. The men looked long and hard for the treasure said to be buried here, but found very little in terms of material items. Instead, they had only each other, united in the fear of the boss' retribution should they fail in their task.\n\n"God is punishing us." John stated to Malcolm as they dug through the ground using only their hands.\n\n"What for?" Malcolm asked.\n "Everything" said John wearily.\n\nDays, hours, months or weeks past. Who could really tell. What the two men could tell, however, was when they eventually found the treasure.\n\n"Boss, boss! It's here, we found it!" shouted Malcolm, with tears in his eyes.\n "Well done, my lads," acknowledged the boss "now let us see it."\n\nThe boys stepped back from the pit to show off their findings, and what the boss saw pleased him deeply. Down in the ground lay a massive unexploded bomb, just waiting to be taken. One could only imagine its possibilities."
 RAD_EU.54.a:0 "It is truly remarkable what one finds in his own back garden."
 
 RAD_EU.55.t:0 "In Nomine" # Hooked Up
 RAD_EU.55.desc:0 "With a swing of the hammer, Father Tom drove an iron nail into a plank of wood. He wiped sweat off his forehead as he stepped back, content. The rough wooden plank stood out against the row of perfect white posts, but paint, like many other things, had become hard to come by. No fussing over something that does the job, anyhow.\n\nDiligence was a virtue he practiced more than his ordained duties nowadays. The chickens needed feeding, the potatoes needed harvesting, the fields needed sowing. One of the pews had given in after some termites burrowed a nest out of its leg. Dust began to coat the glass relief on the facade. Some of the saws in his little shed didn't cut as well as they used to. So much to do, so much to fix. None of them relate to matters of the soul; nevertheless, he threw himself at them just as faithfully, just as ably.\n\nHe looked at the sky, eyes squinted. The sun was just about to reach the very top: half past eleven, Father Tom reckoned. Just about time to prepare lunch.\n\nAs he strolled back to the church, the Father let his mind wander. He had a flock, once. They praised His miracles and cooked barbecues afterwards every Sunday. Rows of cars parked along the worn road beside the fences, came from miles around. They stopped coming when the skies turned red that one moment many, many years ago, before he had a church without a purpose.\n\nHe shook his head. No use lamenting over what had been. The Lord's church needed someone to look after it. Service in His name remains, with or without an audience, and Father Tom swore to do his job until his knees give in and he returns to His embrace. "
 RAD_EU.55.a:0 "Pork stew for lunch and a job well done!"

 RAD_EU.56.t:0 "The Man of La Mancha" # Hooked Up
 RAD_EU.56.desc:0 "In the early darkness of the morning, Julio Alvarez went to his windmill to fix its broken fan. It was quite peculiar, really- no matter how hard the wind had blown yesterday, the fan had remained perfectly still. Julio treated this problem with the severity it deserved. In his town in La Mancha, the windmills were not merely historic landmarks, but essential to provide his neighbors with their daily bread.\n\nWhile he was up in the rafters replacing the broken part, he gazed out of a little window towards his town. The sun was rising in the east. Much of the old town still slept peacefully, awaiting the rooster's crowing. Suddenly the sun grew painfully bright, and Julio shielded his eyes in confusion. This couldn't be the sun, he thought. It was far too bright. A deafening thunder roared across the landscape, and a gigantic plume of dust began to rise in the distance. Before Julio could even cry out, he saw a shockwave tear apart the land and rip the town apart. Houses shattered to pieces with families still sleeping inside them. A historic church, having stood the test of time since the Reconquista, crumbled to dust before his eyes.\n\nJulio's windmill stood just outside the blast radius. All that the blast managed to do to the last structure of the village was make the fan turn one last time."
 RAD_EU.56.a:0 "My God..."

 RAD_EU.57.t:0 "May You Travel East" # Hooked Up
 RAD_EU.57.desc:0 "May you travel East beyond the Ocean, my child, for there a land awaits forever green for you and yours."\n\nThese are the words every child hears from their parents when they come of age, in the land of Always-White. A promise, they said, handed from father to son and mother to daughter, from when the sun shone bright on these snowy climes. Words handed by their great forefathers, who the old crones told had fled that land for reasons nebulous. They shaped their desires into a sacred oath; time had shaped it into tradition.\n\nFor those addressed with it, however, no promise rings more hollow. The Ocean was vast, with no land in sight. Fishermen dared not to travel beyond eyesight of coast, for nothing awaited them beyond but Cap'n Jones and his watery lockbox. Most received the promise in one ear and let it leave out the other, before partaking in the customary po-teen dinner.\n\nOne man, his name lost to history's torn-off pages, kept the promise to heart. In time he became a skilled navigator, having served faithfully in the Scoshan Marine for many years. With the backing of old friends and the "Alban Society", he purchased a sturdy ship, provisions, and the men to man it. So did he proclaim to Halafacks Square: they will depart Eastwards beyond the Ocean, where a land awaits forever green for the sons of Always-White.\n\nMany scoffed and jeered at the tomfool so eager to join a hundred other hopefuls beneath the waves. But some had revealed themselves kindred souls, from many backgrounds, and joined the ambitious expedition. They departed in the fog of morning, heckled and encored in equal measure.\n\nNo one knew the fate of the Victory and her Hundred Braves. Anyone with an opinion filled the blanks as their fancy dictated: either they reached the promised land, or the Ocean smote them for their hubris. Nevertheless, the voyage became talk of taverns and halls across the land; whether or not it succeeded, the navigator and his men are assured to live forever as one of many great legends from the early days of Ka-na-da."
 RAD_EU.57.a:0 "Faithful sons were they"

 RAD_EU.58.t:0 "A Captain Always Goes Down With His Ship" # Hooked Up
 RAD_EU.58.desc:0 "Captain McDougall steadily guided his tanker towards Port Glasgow. Times had been tumultuous recently, but he rested easily at night, knowing this haul was going to net him a tidy bonus. After all, his boat carried 320,000 deadweight tons of crude black gold, direct from the heart of Texas. It had been a long voyage across the Atlantic, but the trip was going to be well worth it.\n\nThen it happened. First, a bright, burning light illuminated the ship as if a million spotlights had been trained on it. McDougall had no time to comprehend this before a blast from afar rocked the ship and tore apart the hull. McDougall barely understood what was happening, but he knew what he had to do. He ordered all men off the ship. He organized a swift gathering to the lifeboats. One by one, his crew embarked. After the last men had gotten away safely, McDougall cut the boat's line's loose and remained aboard. The last his crew saw of him, he was lighting up one last cigarette and flicking the match into the leaking oil.\n\nThe crew would soon make it to a southerly island between two greater lands. Though there were never any shortages of hardships in their community, they always would remember or be reminded of the old Captain when tensions rose. He served as a model for all to follow, someone who was willing to give up all his goals and even his life if it meant saving others."
 RAD_EU.58.a:0 "Farewell."

 RAD_EU.59.t:0 "Camelot" # Hooked Up
 RAD_EU.59.desc:0 "It began as little more than a title, a way to display legitimacy and connection to cultural roots. However, in a world sent backwards in time thanks to the power of destruction, a symbol can all to easily become a reality, as it in fact did. When the first king of our small portion of Albion adopted the mantle of the old legend King Arthur, he could hardly have anticipated the consequences of his decision. When people are desperate, they may turn to even the strangest of sources for comfort, and when the people came to see the hero-king Arthur, the king saw no reason to disabuse them of their mass delusion.\n\nNow, as living things eventually do, the king died, and the news caused panic amongst the people who had viewed this self-proclaimed legend as their divinely guided protector. It was then that the son of the king made a fateful choice. He donned the robes of his father and addressed the crowds of his subjects who stood nervously at the castle gate. King Arthur was not dead at all, for he was now King Arthur. Just because the holder of title was gone did not mean the title was meaningless or hollow.\n\nKing Arthur was an idea, a model for just leadership and righteous authority. In time, the house of that first king would fall from grace; they had abused their power and position and were no longer fit to hold the role of Arthur. Many more families would at some point or another take possession of the right to hold the title, but all would eventually be found wanting. At last, it was determined that as a true leader of the people, the Arthur should be accordingly chosen from among the people themselves. To be called Arthur is to be the defender of all, it is a responsibility that few are worthy to bear, and yet anyone can, if they commit themselves to a life of selfless devotion to our beloved nation."
 RAD_EU.59.a:0 "But I'm sure you were told this when you accepted, My Arthur."
 
 RAD_EU.60.t:0 "Calé Night" # Hooked Up
 RAD_EU.60.desc:0 "A plaza full of flowery dresses, jolly men and jolly women, raucous laughter. A chain of tables that stretched from one road to another, stacked with plates of delicious, mouthwatering dishes. Children chasing children, men chasing women, women chasing men. Tonight, the otherwise stiff mores and habits of this village in Ibra seemed to melt away as its people celebrate their bountiful harvest this season.\n\nSuddenly, a lull descended in the crowd as their mayor, bedecked in roses, badges and all sorts of honors waved his arms in the air. Grins broke out of their faces as they gossiped to one another in murmurs, their eyes trained into the plaza grounds.\n\nFrom the crowd arose a beautiful young woman wearing a fine gown -- a design from before Judgement Day, abound the whispers -- and a pair of coconut shells on each hand. A handsome young man joined her as they approached the center. They froze into a pose, one hand on the other's hip, as they looked away. A trio of mustachioed men sat in one corner, holding guitarras.\n\nThe Old World might have died in the Thousand Sunsets of Judgement Day, but the song and dance its people enjoyed were harder to kill. None were more beloved in Ibra than the ancient, venerable calé. The eloquent dance proved popular among the towns and villages that blossomed: calé only needed men, women, guitarras, and hours of practice for everyone to enjoy in some way, and they had all four in plenty. Soon every comunidad looked for excuses to play calé, whether in weddings, birthdays or, in this instance, fiestas.\n\nTension wound the crowd up as the silence lingered. Everyone waited with bated breath for the trio to pluck their strings, the duo to burst into action. One minute passed, then two...\n\nThen with a clap, a flourish, and two heads snapped to lock gazes, calé night had well and truly begun."
 RAD_EU.60.a:0 "The dance lasted hours, and the cheers twice that."

 RAD_EU.61.t:0 "Party Like It's [GetYear]" # Hooked Up
 RAD_EU.61.desc:0 "The scene in the room was nothing short of bacchanalian. Dropped food, spilled wine, and shards from broken bottles littered the ground. People in various states of undress were eating and drinking with reckless abandon, while others were scampering off to whatever empty bed or deserted corner they could find for one last roll in the hay.\n\nOthers may have wanted to head home and spend a moment with their loved ones, or praying in a church, or do anything but spend their final day in a hazy, drug-and-sex-filled stupor. But these brave sons and daughters of the Vaterland didn't have those options, all removed from their hometowns and shuffled around the Reich for whichever military or bureaucratic jobs needed staffing. Happenstance had brought them together, and they were going to die together, so why not have some fun? They were about to be denied all of life's pleasures forever, so they made up for lost time by trying them all at once.\n\nAs the minutes slipped by and more radio stations grew silent, the pace of the party got more frenzied. The final drops of alcohol were eagerly drunk, bellies were stuffed with every morsel of food, and tablets of Pervitin were passed around and swallowed like candy. The newscaster said it was ninety minutes to impact, right? Whenever it was, they all wanted to go out numb when it happened.\n\nThe ninetieth minute passed with nothing of note. Then the ninety-first. At the end of the ninety-second, one of the revelers asked "Do you think they-"\n\nAnd then it happened."
 RAD_EU.61.a:0 "Out with a bang."
 
 RAD_EU.62.t:0 "The Books of Tallow" # Hooked Up
 RAD_EU.62.desc:0 "The small village in the Celtic Isles was scarcely a place most noticed as they passed through. But in the monastery, one monk knew he had an important task. He recalled when an empire collapsed, the priests of the isles were the first to notice, and struggled to save as much of its knowledge as possible. Now, another empire has collapsed, and the monk knew the world would go on, and like their ancestors of old, the priests must preserve as much of the old world's knowledge, for the benefit of the new.\n\nThe local monks and priests would copy down every book in the village, big or small, in languages alive or dead, repeatedly. They would write, learn, and they would understand, so they would remember.\n\nWord got around, and a stream of merchants would come in and sell ink, paper, and books. The villagers were eager to buy, and insisted the travelers leave with a book or two, in the hope that knowledge would propagate throughout the world. And people came from all around not to sell, but to learn, to think, and to discuss. Soon, the village had grown, filled with scientists, artists, writers, philosophers, and students. Now, it would be a bright spot of learning and knowledge in a dark continent, thanks to a distant memory in a foresightful monk."
 RAD_EU.62.a:0 "How much better to get wisdom than gold!"

 RAD_EU.63.t:0 "My Heart Cries Out Meridian" # Hooked Up
 RAD_EU.63.desc:0 "The party had been traveling across the land for some time now. The object of their search had long since been forgotten in the blazing sun. Whatever even actually once bound the group together was also forgotten, with thanks attributed to the long hot walks across the plains. It mattered little though these days, for the group had found a new purpose and direction in their self-appointed leader. He was a tall, bald man who called himself "The Chief". It was a grandstanding, and rather egotistical, nickname, but the group could not help but go along with it. For the man commanded... a certain aura. Some party members had heard about similar charisma attached to the leaders of the past that had ruled before the dropping of the bombs. Dangerous, oily and oozing charm. However, the group's collective memory had become far too hazy to recall the names or faces of these rulers. Few could even really recall the names of the countries they had once belonged to - if they had belonged to any at all.\n\n"How far do you reckon, Chief?" shouted one of the men trailing off at the back of the party's caravan.\n\n"Ah - not long, my friend, not long at all." The Chief yelled confidently. It appeared to be enough to put the man's mind to rest.\n\nThe group would often encounter a wide range of bandits in their long march to The Chiefs designated location. This was what truly brought the group together under The Chief's guidance. They fought like brothers whenever they entered into a hostile environment and every victory would spur the group on to follow The Chief with even more devotion. Wherever they were heading no longer mattered, as did the duration of their walk. All were content and happy to just keep on walking, seemingly until the end of time."
 RAD_EU.63.a:0 "It's the journey that counts comrades, not the location."

 RAD_EU.64.t:0 "Boredom" # Hooked Up
 RAD_EU.64.desc:0 "The two Burgundian-SS lieutenants sat around a small, plain table playing cards. One was an old hand at the work of terrorizing and brutalizing the weak; his emotional investment in his "work" had long ago faded to a monotonous commitment that had to be carried out. In contrast, his partner at cards was a young inductee into the brotherhood of callous killers and slave masters that was the SS. Unlike his older compatriot, he derived pleasure from every slave beaten, every traitor executed, every defeatist purged. He was a model Burgundian in every respect.\n\n"You know Heinrich," the young officer opened, "I've been quite bored as of late." Heinrich grunted dismissively, "I'm sure you'll get over it Julius, they've never failed to give us fascinating tasks before. No reason to assume different this time." "That's true enough," Julius replied knowingly, "and yet. You have to admit, it is a bit strange. Everyone's been told to cease current operations and to stay put for some sort of important announcement. Any idea what it could be?" The grizzled veteran shrugged, "If it's coming from Himmler as I've heard, I have no idea at all, truly." The young devotee grimaced, "I just want to have some fun you know. Give me people to kill and booze to drink and I'll be satisfied. I want excitement, Heinrich, I need excitement in my life." The response was a favorite of Heinrich's, "Ah you young people today. Once you've killed as many as I have, then I'd wager you'll have a quite different view of what constitutes 'excitement'."\n\nJulius was in the middle of preparing a witty retort to this last statement, one utilizing a few well-chosen expletives at that, when the barrack's intercom system clicked to life. "Well Julius, I suppose we'll find out what the excitement in store for us sooner than expected."
 RAD_EU.64.a:0 "What does Himmler have in store for us?"

 RAD_EU.65.t:0 "The Haunted House of Ostpar" # Hooked Up
 RAD_EU.65.desc:0 "As far as anyone knew, no one had entered since before the Calamity. Generations had been born, grown old, and died peacefully within eyesight of the half-ruined building, and still, not one had ever had the courage to enter into its depths. It had reached the point that there was not a single individual in the community of Ostpar who could even definitively explain what the building was or what it had been used for. They only remembered the warning their parents had given them when they were young, and those very same parents had heard much of the same admonitions from their parents too.\n\nIt was not that no one had ever thought about challenging the local superstition either. A few of the older residents of Ostpar, often in their attempts to dissuade curious youngsters, would tell a story of just such an attempt. An out-of-towner from the east of the Duchy had managed to actually get his hand on the door of the dark complex before fainting from a curse. That was how the old-timers remembered it at least, but no one was ever stubborn enough to find out if touching the door actually caused fainting.\n\nSome claimed the building was the house of an evil spirit, while others insisted that it was the old palace of the first, 'Mad' Duke of Burgundy, a figure out of legend and myth. Most didn't actually care what its original role had been. It didn't bother them if they didn't bother it, and they certainly weren't going to do anything close enough to it that it might perceive as "bothering". One day they would tear it down and salt the earth it had stood upon, they would say in meetings of the village council, but then again, that line had been said so many times that it had lost all meaning. Even if they never vocalized it, most were aware of the simple truth that the village would have to wake up seeing that evil place forever."
 RAD_EU.65.a:0 "It used to hold far worse than spirits, you know."

 RAD_EU.66.t:0 "Symphony" # Hooked Up
 RAD_EU.66.desc:0 "Of course none of the musicians had left the hall. Why would they bother? Where would they go? Nothing could be done to avert their fates, they were going to die. Perhaps if one observed the behaviors of one million groups at the end of the world, only one of those million would have no members panic or leave, but as impossible as it seemed, none left the hall. They were going to die very soon. That was why they were playing Mozart's Requiem. It seemed funny, in a very disturbing sort of way, to the wizened old Conductor, to play such a song. As he picked up his baton, he let out a derisive chuckle, "I'm not sure about you all, but I never imagined I'd go out listening to Mozart myself. I happen to be more of a Schubert man to be honest." A few laughs, a handful of grunts, maybe a sob. It didn't matter one bit to the Conductor if they found his gallows humor funny or not. He had already begun to stir up the strings.\n\nThe music picked up in earnest, all at once like water rushing out from a bursting dam. The Conductor had always preferred to have his orchestra play in smaller venues or better yet, privately, for the music's sake. Yet as heard the strains of the violins, the wave-like rolling of the cellos, what he wished for more than anything was an audience. How they would have marveled, how they would have been enraptured! The frantic, desperate air of inevitable destruction that was given to the playing was elevating this performance high above any that had ever been heard by mortal ears, the Conductor thought to himself as he let his baton drop. They no longer needed direction; they were being carried along by devotion to the craft, devotion to beauty.\n\nThe music seemed to finish as quickly and as suddenly as it had begun, the echoes of the last refrain hanging heavily in the air. The Conductor had just time enough to wipe the tears forming in his eyes and say to his performers, "Thank you all. That was truly marvelous.""
 RAD_EU.66.a:0 "Komm, Süsser Tod."

 RAD_EU.67.t:0 "Goodbye" # Hooked Up
 RAD_EU.67.desc:0 "How many ways can one say goodbye? How many different combinations of words can be created to express a farewell to life, love, and humanity? Communications Officer Gunther Hermann was finding out the answer. Too damn many ways, as it turned out. So many ways, he didn't want to continue hearing any of them any more. But he had to, he thought as the tears began to roll unbidden down his cheeks, those poor bastards deserved to have someone, anyone at all, hearing their last words.\n\nIt wasn't supposed to have been like this, of course. He had never expected a war with the United States to actually come. Everything had gone well up until now, wasn't all of Europe back firmly under German dominance for the first time since the War? But no, for the Führer to have actually gone ahead with the invasion of America... It was too late for unanswerable questions and half-baked theories. Whatever the reason, it had happened. He didn't have much longer to listen. As he put back on the headset connecting his station to a field headquarters somewhere, Florida perhaps? He wasn't thinking quite clearly enough to determine, he heard the sound of a male voice. It was deep, military rough, and the kind of voice that was supposed to sound strong and reassuring. The voice was sobbing. "My god! My god! It's all over... everything. I don't want to die. Please God, just let me see my children and I pro-" A gunshot. The voice stopped.\n\nHe didn't want to listen to the rest. As he put the headset down, he could hear muffled screaming from the other end. It went to static as he slowly walked out of the command center, directly into a bright, embracing light."
 RAD_EU.67.a:0 "Do not go gently into that good night."

 RAD_EU.68.t:0 "Revenge" # Hooked Up
 RAD_EU.68.desc:0 "If she was going to do it, it had to be now. How long had she waited for this day? Ten years at least, although it felt like an entire lifetime for Sarah Frank, a second generation slave who had spent all of her life toiling in the work camps of Ostland. Not one day longer though, for today she was a free woman, able to spend her last day in whatever manner she chose, and she knew damn well what she was about to spend it on. There was a particular SS officer who was about to die, painfully at that.\n\nShe paused to consider the thought that this final act of vengeance would soon be rendered utterly meaningless. Weren't they all going to die in the imminent nuclear war? Wasn't the only reason she and the other slaves were able to escape that the guards had all panicked and abandoned their posts? Would not her final hours be better spent with her remaining family? No, she decided quickly and finally, this had to happen. Just because the bastard was almost certainly going to die in the flames of Armageddon didn't mean her mission was meaningless. It mattered how that man would die, it mattered that she would be the one to end his life, it mattered that even if it could only happen in the final moments of history, someone stood up to that man and exacted well-earned justice.\n\nShe knew where he would go. Had he not subjected Sarah and her fellow slaves to forced stints in brothels for his sick amusement often enough? He would be there, she was certain. As it turned out, she was able to reach the disreputable den before he did, allowing her to find the perfect hiding spot to ambush her prey. She didn't need to wait long. As he stumbled toward the door in a drunken stupor, she had him in her grasp. She didn't take pleasure in what she had done to the officer, but neither did she feel any remorse or guilt. She had delivered just retribution, and her only regret was that nukes were about to do her job for her for the rest of them."
 RAD_EU.68.a:0 "At least she got one."

 RAD_EU.69.t:0 "Hail Der Kaiser!" # Hooked Up
 RAD_EU.69.desc:0 "Of course it had come to this: was there any other way it could have gone with such delusional lunatics in charge of the show? They had let an Austrian corporal with an inflated ego lead them into a death trap. Oh to have the Kaiser back, this would never have been allowed to go so far under him. He had always hated Hitler and his National Socialism, yes that was it, he had never once trusted that rat Goebbels or that drug-addled pilot Göring one bit. He had always longed for the return of the Kaiser, he just couldn't express it, that was all. None of this was his fault, surely not.\n\nHe had no choice, the military sided with that obnoxious brat, and if he had refused to serve the Nazis he would have been shot. Laying the blame for this on his feet was ridiculous. If only the Kaiser had returned, he at least would have welcomed the true leaders of Germany back with open arms. He hadn't realized before how unhappy he was at being unable to display his love for the monarchy. Abhorrent upstarts seeking to supplant the rightful rulers of the German people with elections and offices.\n\nWas he going to die for the dream of a corporal? Preposterous. He had to get to a bunker, at least a military shelter. He would of course tell them how devoted to National Socialism he was, but once they returned to the world changes would be made. He would find the rightful heir of the Deutsche, whoever it might turn out to be, and he would return the Empire to its glory. If he had to play the part of a devoted fanatic he could do that. He would just be acting after all, just like he'd been doing all his life. What was that noise? It couldn't be, co-"
 RAD_EU.69.a:0 "He who stands for nothing will fall for everything."
 
 RAD_EU.70.t:0 "Lost and Found" # Hooked Up
 RAD_EU.70.desc:0 "The finding was not swift, as may be expected. North of the Old City, along the banks of the greatest river they had ever known, villages rose again. Areas of great consequence were reduced down to naught but ash and slag, but the small carried on. Spared from the apocalypse, but condemned to the aftermath.\n\nIn years following, the dust settled, and life returned to the rich, dark soil in which the settlements grew their crops. The growth of their harvests preceded the growth of their numbers, and soon, an impressive length of the Great River, North of the Old City, was lined with dozens of hamlets.\n\nOver decades, the hamlets gave way to villages gave way to towns gave way to a city. A New City, filled with new people who never knew the world before the war. Despite this ignorance, they held on to their past, and their traditions. As the Old City was built over and the settlements long since united, these people had a realization. What once was lost, may someday be found. A council of the city's greatest was summoned, to determine her future. So they determined. Her future would be as her past. What was once called Polska lska would be reborn."
 RAD_EU.70.a:0 "Renovatio Polonia."
 
 RAD_EU.71.t:0 "The Flashes Seen in Heaven" # Hooked Up
 RAD_EU.71.desc:0 "Wilhelm Lange floated comfortably in the crew compartment of Reich, a temporary space station set to last no more than 3 months. He checked his watch; 7 AM in Germania, night shift at mission control would be switching over to the day crew. He buzzed over the comm, "Germania Control, this is Reich, we are currently over the Mediterranean, internal temperature is nominal, all systems green."\n\nNo response was given. Wilhelm was just about to request a copy when one of the Reich's 3 crew, Johann Weber, called out to him. "Commandant, come to the cupola. You need to see this."\n\nWilhelm sighed and lazily flung himself down the main living area of Reich, towards the viewing cupola on the opposite end of the station. Reaching the large, semi-spherical cupola window, Weber pointed at Rome on the Earth below. "Yes, that's Rome," he said dismissively, "What of it?"\n\n"It's glowing orange. In the day."\n\n"Oh... oh god."\n\nLange and Weber sat in silence as a glowing blaze of reddish flame swallowed the city of Rome, hundreds of kilometers below them. In the distance, over the small area of Earth they could see with the naked eye, bright, fleeting flashes of light danced over the major cities of Europe. Germania Control did not respond because Germania no longer existed.\n\nFor several hours, the crew of Reich could do little but sit in solemn silence, and watch their race burn from a vantage point in the heavens."
 RAD_EU.71.a:0 "Best seats in the house?"
 
 RAD_EU.72.t:0 "Regret" # Hooked Up
 RAD_EU.72.desc:0 "SS-Sturmbahnführer Helmuth Klaus stood quietly in the viewing area in the Krähennest, one of Burgundy's greatest Alpine doomsday bunkers, patiently awaiting the blazing signal of Himmler's grand success. So many years had been leading up to this point, and, frankly, Klaus had no idea what to expect, other than satisfaction. Satisfaction that he was safe, sound, and ready to lead the next generation.\n\nSuddenly, the flash came. Awesome and terrible and ludicrously bright, Klaus would have been blinded had it not been for the special goggles he had donned not moments ago. After the first few seconds, the flash dimmed, and Klaus removed his goggles to see an otherworldly creature. A creature he quickly realized he wanted no part of. A mushroom cloud.\n\nThe cloud rose high into the sky at an alarming rate, flaring its bright orange red flame across the Burgundian Alps. This was Himmler's master plan? To unleash this horror on the world? Klaus took one look at the massive cloud, and promptly vomited on the floor of the viewing lounge."
 RAD_EU.72.a:0 "At least he regrets."
 
 RAD_EU.73.t:0 "The Last Contingency" # Hooked Up
 RAD_EU.73.desc:0 "Erik knew that this day would come. Between war and peace, mankind always seemed to prefer the former. His friends and family mocked him when he said he would be living at the Vault for the foreseeable future. Now they were dead. He was a man with no family and two friends: the Vault, and one of the assholes who helped him run it.\n\nHe sighed, pushing the papers on his desk aside while somberly sipping a cup of coffee. This was the end, and his work had just begun. Standing from his desk, he walked down the cavernous, chilly hallway towards the seed vault. He knew every inch of the massive warehouse, where each and every plant species known to humanity was stored. There were so many he could name from memory alone: over a thousand plant species had been catalogued from nearly every nation. Authoritarian or free, capitalist, communist, fascist, whatever; most nations sent seeds as a last contingency.\n\nErik wondered what seed he should choose as the first to be planted again. He had no access to tropical areas as of yet, so any plants native to that area were out of the question. Scandinavian cold narrowed the shortlist further, and the need to thrive in more temperate areas winnowed the field to a few choice candidates. Wheat, the first crop ever grown by man, would be poetically fitting, but there was no true way to know the best choice.\n\nWalking into cold storage, the superchilled air caressed Erik's face, and he realized that it did not matter which plant he chose; it would be years before any were planted. Perhaps that was to be his lot in life, to be the agrarian vanguard of the new age. He sighed deeply, unsure, unready, unknowing of what the future would hold for Erik the Reclaimer."
 RAD_EU.73.a:0 "Blessed are the meek."
 
 RAD_EU.74.t:0 "The Encounter" # Hooked Up
 RAD_EU.74.desc:0 "The caravan continued its way on the main road across Muscovy, always heading westwards to their final destination, their homeland. The road was a dangerous route, crowded with bandits or thieves hiding behind every corner. However, the caravan found strength in their unity. Armed to their teeth, they slowly moved with soldiers guarding all their flanks, and the women, children and elderly people in the center, to be protected from the numerous threats that could appear at any moment.\n\nThe darkness spread over the sky, and everything became a shade of black, except from those who were clever enough to carry a torch or a lantern. After a while, the caravan stopped under the cover of trees, to rest and eat. When they were back in shape, they continued. Just before the light began to appear once again, the leader of the caravan bumped into someone else, who was leading a group moving the opposite way. He looked at the man, a soldier, who looked equally tired from the journey as he himself was. Behind him, two dozen people looked, expecting him to continue.\n\n"Przepraszam", the caravan leader exclaimed instinctively. He turned and waved to others to continue, but before they could the soldier stopped him.\n\n"Did you say... excuse me?" he said, in a perfect Polish accent. "Where are you from?" And so, the leader told their story. From their obedience to the Kazakh communists on the fringes of the Reich, to their final sovereignty after the War, and at the end, the nuclear disaster that struck them. A tear could be seen on the soldier's cheek. When he had to reply, four words were enough: "We're from Poland, brother."\n\nThe men, and all their subordinates, cried and cried for hours. After years of hardships and terrors for both sides, they had encountered each other."
 RAD_EU.74.a:0 "Reunited at last."

 RAD_EU.75.t:0 "The Last Race" # Hooked Up
 RAD_EU.75.desc:0 "Whoever wins, gets the whole tank.". The opposing chief nodded hesitantly, and waved to his men to get to work. The car was in dire need of fuel, and gasoline was running out everywhere. He never expected that it would come down to this.\n\nThe cars touched the starting line. Both had a great deal of modifications, that were not about beauty or style, but about efficiency. Ahead of them, the race track could be seen, across the endless salt flats of Adriatica, what was once a sea. The winner would be the car to go around the large rock around a mile away and return first, or whoever could knock the other vehicle out of the race. As the neutral observer from a different group counted down to the race's start, the two engines roared increasingly loud. Then, the race started. The cars left a trail of dust behind them as their wheels grinded against the dry ground. The rough terrain made them constantly go up and down as they raced, and the heat was intolerable. But neither crew would give up, for this was their last chance. Initially, the decorated black car was in the lead, and the distance between the two kept growing. The racers drifted around the rock, creating a large beige-brown cloud that reduced their visibility. The black car grabbed the opportunity, ramming into their opponent, but that achieved little in the end.\n\nThe finish line was clearly in sight. It was right there, no more than a thousand feet away. That was when the black car's engine began coughing, occasionally at the beginning and constantly as they continued. The opponent took the lead, and was coming closer to the finish line. Slowly, the black car ground to a halt. The crew came to the obvious conclusion. Gasoline had ended and, as they could see their opponent winning, taking the last tank and leaving with it in the distance, there would be no more fuel. The car sat under the scorching sun for hours, days and months, until it was covered by the dust and sand of Adriatica for the years to come."
 RAD_EU.75.a:0 "Technology can't last forever."
 
 RAD_EU.76.t:0 "Out of the Shadows" # Hooked Up
 RAD_EU.76.desc:0 "For decades, the proud fighters of the Greek resistance had fought for their freedom. Whether socialists, republican or monarchists, their desire to see their motherland free was what united them. And when the War occurred, they were all confused. It was hard to understand what happened, aside from contact with cities disappearing and the garrisons disarrayed in chaos. The only real way to comprehend the situation was for the warriors to go see it for themselves.\n\nIn the wake of what was assumed to be total destruction, those who were long assumed to be dead or missing in action emerged from the woods, the mountains and the vaults. But it was not to celebrate the freedom they have earned, nor to reunite with their families.\n\nThe sight of the greatest cities of their country flattened and turned into nothing more than a crater covered in smoldering ruins was too much for many. Some went back to their hiding spots to continue their life in isolation, far from the civilized world. Some simply took the weapons they had used to kill others for years, and turned them against themselves. A few, who saw beyond their own survival and satisfaction, remained in the areas, to care for those that had suffered and help piece the old world back. But for the vast majority of the Resistance, the world had not been freed. The weapons that they saw as tools for power and threats between the Great Powers had been used for the most evil purpose imaginable, and Greece had been caught in the cross-fire."
 RAD_EU.76.a:0 "Their enemies were destroyed, but at what cost?"
 
 RAD_EU.77.t:0 "A Couple Never Hurt Anyone" # Hooked Up
 RAD_EU.77.desc:0 "It seemed to be unique for the people of this island, that the power of their memory could remain such a strong trait in the face of complete and utter disaster. Perhaps it was some kind of learned experience from generation to generation that enabled anyone born in this land to remember what once stood before. Or, more likely, it was because the old lot never shut up about the past. Whatever the reasons, remembrance still rang strong in the land people now called The Erin. The original name had unfortunately not survived the great fires that kissed the island, but memories of this land's past lived on in the survivors of said attack. When efforts at rebuilding began decades ago, it was made sure of that the restoration of society echoed that of the old.\n\nIn a darkened pub, sat two friends sipping their drinks as the day closed to an end. Hunting was difficult... "As it was once in an age before you know", the elderly among the community loved to say. The two mates, however, were simply reaping what they sowed through a couple of well-deserved drinks.\n\n"A couple more?" said one man to the other.\n\n"Sure, why not, what's the harm?" his friend retorted.\n\nOf course, what transpired would be a wreck of a night. The two men sang long into the night, blackout drunk and half-incapable, yet they found no hassle from the local residents. For it was a pleasure to see good times and fun still being had by the youth of today. It was a testament to the community and the power of memory that a person could still let their hair down at the end of the day, in spite of the destruction that once looked to spell the end of the world."
 RAD_EU.77.a:0 "They'll be paying for it in the morning."
 
 RAD_EU.78.t:0 "I Feel Voxish" # Hooked Up
 RAD_EU.78.desc:0 "Huddled around a campfire sat the three friends each discussing their findings from the weekly scavenge. Tales of searching through run down factories and finding essential items soon grew tiresome. For it was the discussion about literature that the group really craved. The friends were lucky enough to have been taught down from past generations the ability to read and write. Many these days were not so lucky and thus, it was a gift the threesome truly cherished.\n\n"Hope whatever you found this week was better than last week, Jess!" Mark said humorously to his comrade Jess. "That last one were shite. A man with everything he could ever hope to have in his life, whining about his boring love life. For the love of God, tell me you found something better cos I've got nothing."\n\n"Oh don't worry, found something good this week." said Jess "List of the Lost it's called. It's bound to be good with a title like that, really snappy isn't it?"\n\nIt only took a few minutes of reading before Carl, the third friend, suddenly piped up the words "Christ this is bleedin' awful, to think we thought being literate was a blessing. Only wish I was braindead enough to not have to read this rubbish -"\n\nThe three mates laughed long into the night, reading and constantly quipping with each other about the books contents. The book really mattered little though. It was each other's company that truly made these sessions special instead of the tattered bits of paper they found in the wastes."
 RAD_EU.78.a:0 "And to think, this is the highlight of our week."
 
 RAD_EU.79.t:0 "Ghosts of Cable Street" # Hooked Up
 RAD_EU.79.desc:0 "Sarah and Danny did what they always did on a Sunday night. Sneak out the community gates and into the Old City, its decaying corpse still breathing elements of life even though most of the city had been turned into rubble. Danny and Sarah found life in the unlikeliest of places on their strolls out. They saw the remnants of great signs that must have once glistened in the nighttime sky. They found incomprehensible artwork that still captured their imaginations to this very day. And today, they had found another living breathing part of the Old City.\n\nThey had heard of these places before, apparently people used to come with their friends and family to view moving pictures as some kind of shared experience. Well, it sounded like the perfect day out for two young star-crossed lovers such as Sarah and Danny. After settling themselves down, they found they could only get the machine working by simply playing what was already set up. To do anything else was far too complicated and wasn't worth ruining the experience to view something such as this together.\n\nWhat appeared on screen shocked and enthused them deeply. The screen showed a mass of people fighting one another with such zeal and vitriol, that the two could almost feel every punch that landed and every stone that was thrown. The voiceover made the images clearer to the two lovers, stating how Fascist fought Communist and how an entire community managed to defeat rampaging hate... at least for the time being. It was certainly a compelling story, the two lovebirds thought. The people who lived before "The Event" must have had vivid imaginations to come up with this kind tale. It made the two be ever the more thankful that such a thing could never happen in today's times."
 RAD_EU.79.a:0 "Listen to the sound of marching feet and the voices of the ghosts of Cable Street."
 
 RAD_EU.80.t:0 "The Tin Book" # Hooked Up
 RAD_EU.80.desc:0 "Out of all of the stories of the Fall, and the madness which followed, the legend of the Tin Book has long since been a popular tale for the more historically-inclined of the Kiewa. Although many dismiss it as a mere childish fantasy, or a fiction, it is difficult to truly discount, in the true fashion of many myths.\n\nAccording to the legend, in the twilight days of the Old World, a great submarine washed up on the shores of what had been Crimea, and lay there, dark and dead in the long night. The people of Feodorstapol were frightened, and assembled around it - armed with weaponry that they hoped to breach its hull and slay the great mechanical beast\n\nIt was then that the man emerged from a hatch, hands raised, bleeding. His uniform was shredded, and in his gloved hand, he carried a metal tablet, inscribed with the wheel emblem of the Great Reykh. With his dying breath, he spoke to the mayor of what is now Feodorstapol, in hushed whispers, and agitated curses. On the tablet, he had hammered the greatest secrets of the Reykh, atomic codes, the means through which Man may conquer the world once more. He spoke until his eyes filled with blood, and his skin began to flake off. With his last breath, he thrust the Tin Book towards the Mayor once more, before expiring, and falling once more into his steel tomb.\n\nThe Mayor looked at it once, with bittered eyes, and simply dropped it off the side."
 RAD_EU.80.a:0 "We have no need to conquer the world."
 
 RAD_EU.81.t:0 "A Golden Disk" # Hooked up
 RAD_EU.81.desc:0 "Many years after the apocalypse, in a place that was once one of the cruelest, horrendous Reichskommissariats in Europe, bunkers opened and families slowly, tentatively came out. They did not all speak the same language, nor did they share the same ideas and goals. However, though many could and would likely fight each other violently in the future, there was no strife within the first few weeks.\n\nIn fact, among many of the older members of the bunkers, there was a similar reaction of camaraderie and awe; for the first thing to surprise them was the colors. A bright blue sky without even a hint of the smothering, sinking gray fog that had drowned out the horizon for years. Plants, green and growing. Where there had been a once baleful red eye hanging above, glaring through the smog at those toiling and suffering below, a gold disk hung, bright and shining.\n\nThe elderly laughed and sobbed, and the children questioned for weeks and months to follow, and even though several couldn't speak the same language, they understood pointing. The older ones would point at what appeared to be a miracle to them and laugh among themselves, while for a time the younger ones questioned each other, getting different words for different things. Groups of people who would have never tolerated each other before began to mingle, all brought together by a single miraculous change of colors."
 RAD_EU.81.a:0 "Perhaps there is hope for peace after all."
 
 RAD_EU.82.t:0 "The Fall and Subsequent Fall of Reggie Birch" # Hooked up
 RAD_EU.82.desc:0 "Jack had been looking forward to his first scavenger hunt for what seemed like an ice age. At long last he could prove himself to his father and his friends. Here he was, out in the open with his comrades, ready to give back to his community. The honour to do so, was all his.\n\nUpon breaking down a door to an office, housed in a remarkably sturdy block of flats, Jack was confronted with quite the remarkable sight. Statues of old, bearded men's heads were placed with loving care and a large red flag hung from the wall. It looked as though the office had been untouched so really, this was the jackpot.\n\nJack searched eagerly through the drawers and cupboards and desks but, disappointingly enough, found very little of value. All he found was a book titled "Reg Birch: engineer, trade unionist, communist". He knew some of the other lot liked to read about fanciful stories and such so maybe this would be right up their street. After a quick skim through the book, Jack found that not to be the case.\n\nBlathering about "dialectics", "the labour aristocracy" and "revisionism" did not make up for an interesting story. When his comrades asked him if he had found anything of value, Jack defeatedly replied "Nothing." He chucked the book back in its hiding place."
 RAD_EU.82.a:0 "A shame, there could have been a noteworthy story found somewhere in that office."

 RAD_EU.83.t:0 "Miss Jackson" # Hooked Up
 RAD_EU.83.desc:0 "All sorts of travelers came by town, either looking for a place to hold up or trying to sell something. Miss Jackson was a mix of the first and the second category, offering the parents in town to teach their children how the old world used to work in exchange for them all pitching in to pay her room and board. A few of them were skeptical, but most were embarrassed to remember they'd never formally taught their kids much of anything other than how to work, and agreed to her modest terms.\n\nMiss Jackson's curriculum seemed very disorganized, if it even existed at all. Every day she'd gather up the kids from all the houses who were pitching in for her lodging and pool them all together in some ruined old building she had halfway cleaned up a room inside of, to serve as her classroom. The children weren't given any homework to do, or taught anything in the ways of maths or sciences. Instead, Miss Jackson would tell them little stories about the way things worked in the old world, and answer any questions they had about the purposes of any relics of that era they stumbled across.\n\nHer first day in town, a short little boy asked her why so many of the buildings that were around in the olden days were so tall: didn't the people know they'd all fall down some day? Miss Jackson gave the boy a kindly smile and explained to her class that people used to make tall buildings so they could fit more rooms in a smaller space; back then, space was at a premium, and buildings had to be tall so they could make good use of the spot of space they had. Weeks later, one of the older girls asked her what people used to wear before the world ended, and Miss Jackson calmly explained that they wore most anything they could think of to wear, and that crazy new ideas for clothes swept everyone up in a frenzy every new season to buy all the latest clothes, even if their old ones hadn't worn out. One of her students never asked Miss Jackson any questions, though, and on her last day before leaving town, Miss Jackson decided to single out the quiet boy and ask him what he wanted to know about the old world.\n\nThe boy paused and kept silent for awhile, but eventually he asked, "Miss Jackson, why were all the people back then so silly?".\n\nMiss Jackson smiled, and she told the boy, "They were all so silly because they didn't have me around to teach them.""
 RAD_EU.83.a:0 "Some of that was probably nonsense."
 
 RAD_EU.84.t:0 "The Children Grow Up" # Hooked Up
 RAD_EU.84.desc:0 "The oldest among us tell stories their grandparents told them about a place called Germania. Before the explosion that rocked the world all that time ago, Germania was the greatest of all nations, larger and stronger than any of her peers. Her army was the grandest in the world, and it was an attempt to destroy it that ended the old way of humanity, and reduced our ancient cities to ruin. Germania achieved such strength because she was a mother with many children, who used the best traits of all of them to maintain her preeminence in the world. So many small parts of this old empire all called Germania mother, but each of them still knew that they were their own lands with their own identities.\n\nOne of the most astounding of these children of Germania was Wien, in the south, who held sway over all the land where the mountains rise. Another was Salut, in the west, an estranged sister of Germania, where the people spoke a different tongue from the rest of Germania's daughters. One more was the land of Han, whose founder was the namesake of all men named 'Han' today. He was a legendary sailor from the far north, where the ground ends and the world sea begins, who once made a journey by boat to conquer another land--the island of Britannien--as a gift to Germania.\n\nThough the people of all these countries understand their common lineage from mother Germania, they do not still call themselves brothers and sisters. The Bavars fight ferociously against the tribes of the Wien for their continued independence from them, even as they would call them cousins. So too is it with the rest of what was once Germania: her children have grown up, and share all the same rivalries any two family members might. The name of Germania and of the wonders she brought to the world will never be forgotten, but still: no man alive today would ever consider himself to be among those ancient ancestors of ours, the Germanians. Germania died when the bombs fell, and her children shall live on in their own names, not in hers."
 RAD_EU.84.a:0 "Bismarck would be disappointed."
 
 RAD_EU.85.t:0 "Call of the Wild" # Hooked up
 RAD_EU.85.desc:0 "A hunter trotted through the forest, the cool autumn air heightening her senses. Her ears were finely tuned to the sound of her prey, their howls echoing through the trees and filling the night with their eerie melody. A rifle slung around her back, an old German piece she'd learned to spend her time keeping carefully maintained over all these years.\n\nShe was hunting wolves tonight. They were peculiar creatures to her; she remembered that they had existed in her childhood, she'd always heard stories about them, but never seen one in person. Perhaps when the world figuratively went to the wolves it did so literally as well. Whatever their source, they were a menace now, but a menace with lots of useful bits for someone resourceful like her to chop off and make use of to keep her alive.\n\nIn a clearing in front of her, near to the horizon, she saw them. A small pack, just six. They'd killed a young deer and mostly picked it clean already. Only the tiniest one was still eating, the runt of the litter subsisting off the alpha's scraps. He didn't have much meat on his bones, but it wasn't his meat that she was after. She crouched down low to the ground and stayed still, waiting for the pack to move on. When they did, she took aim, and killed the young wolf with a single crack shot. The rest of the wolves would obviously have heard her, but they wouldn't come back for the odd one out of the pack. She stood, returned her rifle to her back, and withdrew her knife."
 RAD_EU.85.a:0 "The weak die, the strong survive."
 
 RAD_EU.86.t:0 "Matter of Perspective" # Hooked Up
 RAD_EU.86.desc:0 "For most men, the end of the world was an unfortunate affair. What is good and what is bad is subjective, though, and for a man who desperately wants to die, mass death and destruction is a positive turn of events. The desiccated inhabitants of the many Burgundian prison camps dotting what was once the idealistic French countryside had a high concentration of these sorts of men. Men whose every waking hour was constant pain and torture; men who had spent these last years of their lives wanting nothing so desperately as they wanted death.\n\nThe alarm was a special one. It wasn't the same quick-paced sound that sprang forth from the loudspeakers whenever a naive new prisoner decided he would try to escape. Instead, this sirens' blare was more insistent, more droning and stretched out. The response of the guards was different, too. They didn't move to clamp down on the prisoners and search for the escapee--instead, they seemed to ignore the prisoners altogether, and promptly made to leave the camp. Simultaneously, every SS officer, whether walking on patrol or sitting behind a desk, made their way as quickly as possible to the exit of the camp, and inexplicably left. Suddenly, the men who had made the lives of this place's inhabitants a living hell for years were gone.\n\nNo one moved at first. They were convinced this was some kind of trap, that the SS would be back soon, that they'd all be punished for defying their sentences. Punishments here were severe. It took quite a while for the meaning of the sirens, and the flight of the guards, to become apparent, even to the most astute of the prisoners. Some of their reactions were less positive than others. A few still had hope, it seemed, even in this place. For many, though, the whispers they heard murmured into their ears of the meaning of the sirens brought them to do one thing: smile."
 RAD_EU.86.a:0 "Peace at last."
 
 RAD_EU.87.t:0 "Ghost Town" # Hooked up
 RAD_EU.87.desc:0 "This was set to be the biggest moment in the short history of the newly reborn music scene for the people of the community known as Cov. The 8 members of the band known as The Specialties had practiced long and hard on their latest would-be hit and were now about to debut it to a packed out audience in the hundred or so capacity venue.\n\nThe band started from humble, yet touching, beginnings. The group was made up purely of youngster's keen on discovering old world culture in order to help gage just how to reflect current life in this new world. They had decided that music would be the best cure-all for the lack of reflection in today's society and so, with little more than some scavenged instruments and old records brought in from some far away land as inspiration, the budding band was formed.\n\nThey had already captured the community's attention with their first song, a tune about the gangs of the city and the authorities response to them. It raised a few eyebrows from the higher ups, but they could do very little to censure the young lads due to the astonishing popularity of the band. Now, it was set to be the launching of their big follow-up tune and it was wished upon by many that they could hopefully surpass their last hit.\n\nAs the band started up, the sound they played conveyed an impending doom using a series of weird, diminished chords. It was assisted along by powerful, yet sparse, lyrics that directly addressed people's yearnings. The crowd were left near hypnotized by the ending chant of the song, thus confirming its rightful place as the follow up solid hit for The Specialties. The chant would soon catch on, often being seen graffitied on worn down buildings, and would become the slogan of an entire generation."
 RAD_EU.87.a:0 "This town is coming like a ghost town."
 
 RAD_EU.88.t:0 "Century of the Jackal" # Hooked up
 RAD_EU.88.desc:0 "When Quinn discovered the diaries of the figure named Carlos, he was eager for his gang of marauders to take up the teachings featured in the notes. Indeed, he managed to encapsulate his gang of thugs in the stories he told of a man without conscience, not held back by anything or anyone and who marched to the beat of his own drum.\n\nQuinn told quite the tale of the man's exploits in the region they now found themselves inhabiting. The man's adventurism and idealism struck a chord with the lowly gangsters who often found themselves without a cause or purpose in this ill-gotten life. And so, with the success of Quinn's preaching, the new fearsome group known as The Jackals were born.\n\nThe marauding gang would be set to dominate life in this land, fearing no other organization who may try and stop them. Uniting the other various gangs in the region around the image of Carlos and his exploits, The Jackals raided and pillaged like no-one had ever done before them. United behind a common purpose of Carlo's adventuristic escapades, this was set to be the start of The Jackals long reign of terror in the region. All who had heard of their deeds would cower in fear, hoping they too would never receive a knock at the door from the formidable and violent crew."
 RAD_EU.88.a:0 "The Curse of the Jackal lives on, and it's as terrifying as ever."
 
 RAD_EU.89.t:0 "New Reds, Old Habits" # Hooked Up
 RAD_EU.89.desc:0 "The squad of SS soldiers had grown fat and happy in their bunker, protected from the annihilation caused by the Great War. They were supposed to be a crack team of well prepared ruthless Aryan fighters, ready to come out in the aftermath of the war and quickly clean up any would-be resistance to their resettlement plans. Instead of training however, the group were so confident in their abilities that they spent most of their time in the bunker partying and drinking. They even ignored what time they were supposed to arise from the bunker to reclaim the land, to instead spend more drunken nights in the cozy shelter.\n\nWhen they finally arose from the bunker after exhausting much of their supplies, they lazily grabbed their weapons and equipment and psyched themselves to stomp any savage who would dare stand in their way. It would be easy pickings most of them thought, how could it not be? They were the chosen ones after all.\n\nAfter opening the bunker door, it only took a couple of steps out in the open for the squad commander to stumble over a tripwire and be blown to smithereens. The rest of the squad, shell-shocked and stunned, were like fish in a barrel for the assortment of hidden away young men and women who gunned down the SS troopers with reckless abandon. Decked out in plain black garbs and tucked away in trees and bushes, the would be future of the Aryan race was nothing short of obliterated by the young guerrillas.\n\nAs one survivor gazed up at the group who had surrounded his near dead body, their faces lacking any empathy for the soon to be deceased man, he could only think to ponder the fate of his homeland now that these degenerates had seemingly come to rule it. Before he could even begin to preach these malicious dying thoughts to the group of youngsters, he was promptly shot straight in the head and left for the vultures along with the rest of his SS squad."
 RAD_EU.89.a:0 "It's our world now, mein kameraden."
 
 RAD_EU.90.t:0 "Briganti Rossi" # Hooked up
 RAD_EU.90.desc:0 "The Baron had cruelly taken the lowly peasant's young daughter as punishment for the summer's crop failures. It was a callous and spiteful form of discipline that seemed to be embedded in the nature of the land people now called Napule. The peasant could do very little in terms of resistance. He had next to nothing, suffering from the afflictions of malnutrition and old age, and could only pray the Baron was not too viscous towards his daughter.\n\nAs the Baron sat down at his desk after a long day of riding round and checking up on the plantation, his afternoon coffee was abruptly interrupted by the thuds of boots against wood. His door suddenly burst open and the Baron was soon confronted by the sight of 5 men, their faces covered up with red balaclavas, armed to the teeth with an assortment of guns. The armed band then suddenly riddled The Baron with a hail of bullets, shattering his mug of coffee and leaving the man little more than grisly looking carcass.\n\nThe commotion soon attracted the attention of the peasants living on the land who climbed up to the large hill and into the Baron's estate. By the time they reached his office, the band was long gone with only the Barons bloody body remaining. The old peasant soon discovered his daughter in one of the Barons many rooms, clutching a note apparently left by the armed men. It read...\n\n"We are the Red Brigands, protector of the lowly and dispossessed in these dark times. The age of kidnappers is to come to an end. This action will be the first of many. Peace be with you comrades and Bella Ciao.""
 RAD_EU.90.a:0 "A resistance group committed to anti-kidnapping activities? How refreshing."
 
 RAD_EU.91.t:0 "Homage for the Bells" # Hooked Up
 RAD_EU.91.desc:0 "This was it, the big meet. Representatives had traveled from all across the region of Cathalaunia. The rediscovery of this land's past had led to the rediscover of its ideological landscape. It was a history of rebellion and treachery, of revenge and comradeship, of workers and peasants. It told an all-encompassing tale fit to fill a hundred different stories, each of them personal and impactful to its listener. Whilst Cathalaunia's ideologies had re-emerged once more, this time its adherents were sure not to repeat the mistakes of the past. The destruction the bombs caused represented a clear break, it was now up to those living in the present to start something new in its wake.\n\nWhen the representatives finally sat down for the big meeting, there was still a fear in the air that it could all happen again. That this lands history was doomed to repeat itself forever and ever, that its cycle may never be broken. The meetings participants were sure to put these trepidations to bed. What instead occurred was a peaceful and pleasant sit down, where compromises were agreed and ideological questions were thankfully settled to meet people's real world needs.\n\nCathalaunia would later become a shining light in the region which sometimes still lived up to the legacy of its violent past. As a hotbed of intellectual discovery, prosperity and peace, Cathalaunia would thankfully signal an abandonment of its dark past. Its current citizens would still ponder on this lands history and what exactly went wrong. They could only be thankful that current proceedings proved that an escape from past misfortunes is not only possible, but preferable as well."
 RAD_EU.91.a:0 "For what are we born if not to aid one another?"
 
 RAD_EU.92.t:0 "Who Do You Think You're Kidding?" # Hooked Up
 RAD_EU.92.desc:0 "Jim and Ben walked through the damp murky streets to find the cause of all the commotion. As coppers, it was there job to obviously eventually clear it up. For the time being though, the scene intrigued them enough to watch on for a bit. A man was standing on some kind of makeshift podium, ranting and raving at a crowd of supporters and jeerers who had come out to see the show.\n\n"I've heard of this bloke." Jim began "I hear he's got quite extreme views". "Nah." replied Ben "Bet it's all run of the mill stuff". The, then, sudden outpouring of xenophobic abuse by the speaker soon put an end to Ben's assertion.\n\n"Right we'll fuckin nick the tit soon, just let him tire himself out then we'll swoop in." Jim said to his co-worker. "Aye, aye captain" Ben retorted jokingly, as he stood waiting for the opportunity to pounce on the man. Before he could do so, the man began to stutter to himself all of a sudden.\n\n"There's something wrong with him." Jim said rather worryingly. "Too fuckin right there is." Ben said quick as a flash. Before the joke even had time to land, the man fell down dead. A silenced shot had been fired from afar and had hit the once boastful speaker, straight in the chest. The crowd began to suddenly scream and disperse, without so much of a hint of the police presence. Ben and Jim turned to each other and then to the corpse of the local wannabe Fuhrer. It seemed to have been all over in just an instant.\n\n"On the bright side, less paperwork for us ey mate?" Ben quietly muttered to a still stunned Jim."
 RAD_EU.92.a:0 "The new world still mirrors sections of the past, it seems."
 
 RAD_EU.93.t:0 "I Told You!" # Hooked up
 RAD_EU.93.desc:0 "For years and years, Manny had been searching for a book capable of giving him the knowledge to transform his backwards community. He was one of the few literate people in the commune and was thus, granted his wish to go out and study to come up with some new ideas on how best to move forward. Manny would make it his life's mission to do so, and all he needed was the right book.\n\nAt last he found one, detailing how people in the past lived very similarly to how people did today, working on the land constantly with little to no apparent luxuries. To keep order, the book talked about what was called a "feudal system" where a hereditary elite would control matters with some kind of divine right to do so. It seemed... entirely relevant. Manny hurried back to his home, excited to tell the commune's council the great wisdom he had uncovered.\n\nThe communes current spokespeople, it's fair to say, did not share Manny's enthusiasm for feudalism. The words "You spent all that time, tucked away, just to come out with this shite! Get lost!" were not exactly the ones Manny wanted to hear. Well, they were going to be far worse for it, he thought to himself. Anyway, some other commune elsewhere would accept him and his ideas, Manny thought. He was sure of it, it's too good of an idea not to pass up on... isn't it?"
 RAD_EU.93.a:0 "Bloody peasants."
 
 RAD_EU.94.t:0 "Das Wandern ist des Müllers Trauer" # Hooked Up
 RAD_EU.94.desc:0 "Having finished his labors for the day, the young miller decided to hike in the mountains. He'd always loved the scenic beauty of his homeland. The Alpine vistas, the chirping of the birds in the trees. The serenity wandering brought him after a hard day's work was one of his greatest joys in a simple life.\n\nA spark from behind, and a heat that could be felt even through the layers of cloth he was wearing. As he watched the fire consume his town from his favorite viewing spot high above the mountains, he was petrified with fear. He stood like that for almost an hour until the smoke had dissipated. When he finally was shaken from his stupor, he fell to the ground and sobbed.\n\nOh how he sobbed.\n\nWhen he had recovered from the shaking, when the tears had at last ceased to flow, when his head cleared and his heart summoned the strength, he kept hiking. That was all he could do. Where was he hiking? To safety? To find survivors? To get as far away from what he remembered? None who would meet him over the years knew, least of all him. But even after all that had happened, the miller never stopped doing what he had done throughout his life: Wandering."
 RAD_EU.94.a:0 "Das hat nicht rast bei tag und nacht."
 
 RAD_EU.95.t:0 "The Last Lodge" # Hooked Up
 RAD_EU.95.desc:0 "From time immemorial, men had met at Mary's Chapel in what was once called Edinburgh. Yet, they did not meet in Mary's Chapel to pray. Mary's Chapel, despite the innocuous-sounding name was a lodge of Ancient, Free, and Accepted Masons.\n\nThe members of this society had met for hundreds of years, speculating about the moral lessons that could be derived from the working tools of operative stonemasons. Symbols like the hammer, the chisel, the square, and the compass had illuminated their lives and inspired their moral improvement. Their numbers had dwindled for a long time under the suppression of the old regimes, and the fires of the calamity nearly finished them off. Yet, a select few had survived to emerge in the new world.\n\nSurrounded by ruins, the survivors once more had need of the traditional skills of masonry. The craft of constructing great edifices was in high demand, and the survivors of that Lodge used their working tools - so lovingly preserved and replicated over the ages - to revive the operative traditions of Freemasonry. While circumstances forced masonry to once more focus on the practical aspects of its trade, the masons looked forward to a day when the world was enlightened enough to return to speculation about the Divine in the hallways that birthed them."
 RAD_EU.95.a:0 "So Mote it Be."
 
 RAD_EU.96.t:0 "Legio Patria Nostra" # Hooked up
 RAD_EU.96.desc:0 "Contrary to what many would have expected, the Legion of the Old World did not perish completely in the Great Calamity. Their state, whatever it used to be, was not a primary target of the great empires of old. Whatever country they had once served, the words they had given it remained to last: The Legion is our Fatherland.\n\nAs this venerable brotherhood had members from many peoples across many climes and lands, it naturally embodies a cosmopolitan outlook in this new age. Its leadership cared not for divisions of race, which they believed was the primary cause of the catastrophe that doomed the Old World to extinction. It would gather its members together to form polities across the great sea. These city-states welcomed in all those seeking shelter from the ravages of the war, as long as they were willing to pledge allegiance to the Legion, their new fatherland.\n\nThe legionaries and their league of cities would endure as a powerful force in the new world. Never forgetting their military origins, they formed a strong defensive army that protected their civilization from any would-be invaders. The Legion would stand united for many generations, embodying the brightest ideals of a post-calamity world."
 RAD_EU.96.a:0 "Suivant la tradition!"
 
 RAD_EU.97.t:0 "The Sede Vacante" # Hooked up
 RAD_EU.97.desc:0 "The small villages of the Apennine Mountains had survived the apocalypse, but not unscathed. The skies were dark, the crops rotted in the field, and those who spent too much time outside were riddled with tumors. Unsurprisingly, the pious rural folk turned to God for deliverance. Even those most paranoid about the threat of fallout braved the brief trek outside to their local chapels.\n\nBut even then, they were fraught with problems. When Father Guillermo keeled over and died-whether from old age, radiation poisoning, or disease, nobody was sure-the townsfolk initially did nothing, expecting the bishop to send a replacement pastor for the parish. But then a horrible realization dawned on them: there was no bishop left. There was likely not even a Pope. The seat of Saint Peter was vacant, and the literal seat was incinerated in nuclear fire.\n\nAll the priests in the area gathered together in the Fiore family's barn, the only space big enough to hold them all. When they emerged, they proclaimed a young and charismatic priest just recently ordained, Father Lorenzo, as Pope. Rather fittingly to the apocalyptic nature of his election, Lorenzo had chosen Peter II as his regnal name. Of course, the Holy Father insists that since the end of days has already happened, it symbolizes the rebirth of the Church in the face of trials and tribulations."
 RAD_EU.97.a:0 ""Habemus Papam!""
 
 RAD_EU.98.t:0 "Steam and Steel" # Hooked Up
 RAD_EU.98.desc:0 "David scratched his head as he thumbed through the last few pages of the book lying open on his lap. "We've definitely followed it to the letter," he said. "It should be moving by now."\n\nSamuel stepped back from the blazing firebox, wiping his face with the back of a gloved hand. Thick black coal dust replaced the sweat coating his skin. "Well, I don't think it needs any more fuel," he wheezed. Peeling off his gloves and giving his face a proper wipe, he spat a gob of blackened phlegm out the window before taking a few gulps of cool morning air. "The longer it sits here, the more of this stuff we're burning for no good reason. There's got to be something we're missing, right?"\n\nDavid sighed and dropped the book before standing up to inspect the cabin again. His eyes settled on the various knobs and levers set into the wall beneath a set of gauges. He knew they indicated things like pressure and temperature, yet he still had no inkling of what any of the instruments actually ro. "What about that?" he asked, pointing to a large lever on the side of the panel. "If this thing has wheels, it's got to have a brake, right?"\n\nSamuel bit his lip and blinked sooty sweat from his eyes. "I mean... I suppose that's right, but there's a difference between the brake on a bike and the one you'd find in a truck. For all we know, that could be an emergency shutdown lever."\n\n"We've been sitting here for two hours trying to get this thing going, Sam. I'm giving it a try." Samuel glanced at his companion, then nodded his assent with a sigh. His own hands, worn and callused, grasped the lever just above David's slender, bookish ones. With joint groans of exertion and the screech of half-rusted metal, the lever inched towards them, then jerked forwards with a jolt. Something clicked deep inside the engine and, slowly but surely, the wheels on the sole working locomotive in these isles began to turn once more."
 RAD_EU.98.a:0 "Full steam ahead!"
 
 RAD_EU.99.t:0 "Tales of Black and White" # Hooked Up
 RAD_EU.99.desc:0 "The voice, strangely-accented and crackling, began trailing from the speakers beside the screen as the old projector whirred to life. "They're worn out and footsore! They're hungry! For weeks they have been shelled and bombed from three sides..." On the taut white bedsheet serving as a screen, black and white moving pictures showed smiling men in unnaturally smooth bowl-shaped helmets and carrying rifles parading through a strange-looking town. "They were betrayed, but never defeated or dispirited."\n\nDominic smiled at that. He loved this story. It was only about five minutes long, but it was heartening to see how these men of the 'Bee-ee-eff' stayed strong despite having to run away from their enemies. Seeing them packed into boats large and small as the Jerman flying machines swooped upon them like hungry birds was harrowing, but he knew that they would always escape in the end, to fight another day. He knew that at the end of the story, they would always find their way home, to the city that looked a lot like the ruins out east. If this was made of moving photographs, like someone had told him once, then maybe this story was even true?\n\nThe voice became more enthusiastic and triumphant as the story drew to a close. "While these men live and breathe, Britain is safe! The enemy will never pass!" The moving pictures showed the men smiling, waving and eating food as loud music played, and the image faded to show a fluttering pieces of fabric with an eight-limbed cross drawn on it. He didn't know what that picture meant, but he'd seen it drawn on lots of things while exploring ruins and looking at old books. As the music faded and the story came to an end, Dominic removed the round box that contained the pictures from the projector, put it gently aside and looked to the pile of similar boxes beside the projector for another story. Maybe someday he would learn how this one was supposed to end."
 RAD_EU.99.a:0 "Hopefully the Bee-ee-eff win."
 
 RAD_EU.100.t:0 "Strike From the Skies!" # Hooked up
 RAD_EU.100.desc:0 "The raiders from across the southern sea were a never-ending threat to the peaceful farmers and their island home. Far more than the volcano at the island's centre, the raiders on their ships of metal made life a never-ending trial of misery, hungry winters and fruitless harvests. Their island's history was one of devastation; first, the great deluge had come, washing away all traces of civilization on the coastline. A century later, from the same direction as the first great waves, the raiders had arrived in their long, fast ship, bristling with guns that could destroy a village from beyond the horizon. From their steel stronghold far distant from the shore, they could strike forth at a moment's notice, razing a village to the ground before pillaging its entire harvest in a matter of hours. When they came ashore, they came with gleaming weapons far more deadly and accurate than the antiquated wooden rifles passed down among the scattered farming families.\n\nBut one day, as the lookout in the tiny village of Tantillo reached for his brass horn to warn the villagers of the vessel he had spotted rounding the bay, a long, low whooshing filled the air. Craning his neck to look skywards in the direction of the sound, he saw something glimmering in the midday sun: three triangular objects, fashioned of metal and moving at an impossible speed. In mere seconds they had streaked through his entire field of vision, bypassing the village and bearing down on the ship. As the whooshing grew to a deafening roar, something streaked down from each shape and struck the vessel amidships with a trio of explosions, just like the ones that had torn apart a dozen villages. When the smoke cleared, the vessel was rapidly listing and gushing a black liquid into the sea, while individual raiders abandoned ship to flail in the tainted waves.\n\nWhen the sentry looked back up, the metal shapes were little more than dots in the pale blue sky, soaring ever higher until they disappeared into the clouds. From that day until his last, Fabrini would never forget the angels of iron who had saved his village from destruction with their godly thunderbolts."
 RAD_EU.100.a:0 "Sky delivers us from Sea."
 
 RAD_EU.101.t:0 "Having Fun Isn't Hard" # Hooked Up
 RAD_EU.101.desc:0 "Edward put all of his force into his kick, booting the half-rotted wooden door right off its hinges. "Jesus, Ed!" said Martin, surveying the damage as he stepped past. "The building's valuable too, you know!" Edward shrugged and stepped into the hall after him, only to bump painfully into Martin's worn backpack, which hadn't made it across the partition as Marting gaped at the interior. "Good lord," Martin breathed. Edward, too, let his prepared cussing falter as he glanced up and drew in the sight that surrounded them.\n\nNeither of them had ever seen so many books in one place, stretching to the ceiling across three floors. "There could be hundreds of thousands of them in here," Edward finally croaked out. "And we could carry maybe twenty each, tops."\n\nIgnoring him, Martin stepped over to the nearest shelf, one with 'recent returns' visible on a faded sign above it. "Well now, what have we got here? Lewis, To... Tolkein, hmm... Milne, Twain... Ah, Chesterton. Something familiar."\n\nEdward frowned. "Shouldn't we look for books on science, or engineering, or something else like that? Do we have time for stories?"\n\n"Of course we do," retorted Martin. "What are we going to do with science textbooks, build a physics lab in the Tube? People need stories of heroes, Ed." He turned, clutching The Mystery of Father Brown in trembling hands. Moisture glimmered in his eyes. "World's a bombed-out ruin, and you want your kids to grow up reading about the things that we're not going to see for another century? Besides, we can grab those later, when we've got the means to shift more stuff at once."\n\nEdward shrugged, dropped his backpack, and began tossing in whatever books were at hand."
 RAD_EU.101.a:0 "Books are the light of the world."

 RAD_EU.102.t:0 "Life Goes On" # Hooked Up
 RAD_EU.102.desc:0 "He woke with the rising of the sun, and mindful not to disturb his sleeping wife, he put his clothes on as quietly as he could. At such an early hour of the morning, only the birds greeted him as he stepped into the cool springtime air. That was hardly an issue though; the farmer quite enjoyed these quiet moments to himself when he could appreciate nature in all of her majesty. After spending some time to gaze reverently at the pale sky, the farmer shook himself out of his contemplative mood and set to his work for the day.\n\nAt noontime, with the sun high above his head and beating upon his neck, he paused in his labor to stretch his legs and eat his lunch. He walked a little ways to his favorite spot to eat on his land, a mid-sized pond that had begun its life as a crater from some long forgotten war. As he ate his meal, he reflected upon the crater, and upon the war that caused it, and upon the Disaster. There was no one left who had actually lived through the disaster, and there was also no longer anyone who remembered anyone who had either. Everything the farmer knew about life before that event came from stories he had heard from his parents as a child, who had themselves presumably been told by their parents, and back through the generations. He wondered what those people who had caused such destruction that none could even tell how that destruction had been wrought had lived. Perhaps they had all lived in luxury, never knowing toil at all, and this disconnection from the process of life was what caused them to destroy themselves. Or maybe they had lived so fiercely and barbarically that such destruction seemed to them as perfectly normal. Who could say? These questions were interesting of course, the farmer thought to himself as he retuned to his fields, but were hardly a real concern of his. No, he would concern himself with feeding himself and his family. How to put food on the table, how to harvest the crop, how to raise his children to be productive and hardworking, those were questions that he could answer."
 RAD_EU.102.a:0 "Meet the new world, same as the old world"
 
 RAD_EU.103.t:0 "Paradise Lost" # Hooked Up
 RAD_EU.103.desc:0 "Today, after the hunt, I went to the village elder and asked him about the cause of the Great Fire. He did not say anything for a very long time; instead, he stepped over to a very old chest, one that I have never seen opened in all of my summers. From this chest he pulled forth two ancient bindings of what my father taught me is called 'paper' in the High Tongue.The elder stepped over to the table and opened the bindings and let me examine their script. I could not read any of it, for they were written in the Old Runes. The elder explained to me that the first binding was a collection of the prophecies of the Time of the Gods, and that the second was a record written down by the ancestors of our tribe soon after the Great Fire. The elder admitted to me that he was unable to decipher all of the script due to the age of the bindings and his own imperfect understanding of the Old Runes. I have written the elder's words exactly as he said them to me.\n\n"In the Age of the Gods there was peace upon all the lands, and fire served man instead of killing him, and the light of the city of the gods, Germania, stood like a shining beacon at night through the beautiful magics of Valhalla. There was however, an angel who was not content with this peace, it was a spirit of madness and evil. The angel rallied about him legions of horrible demons to make war upon the gods of Valhalla. He was a tempter of men and angels alike, and was called the Father of Lies, for not even his own legions knew of his true goals. It was his fire that destroyed mankind, his warped pride that has smothered the light." I was greatly troubled by the Elder's words, but he counseled me with wise words. If the Darkness should ever return, we shall stand fast against it, we shall sing a song of triumph and banish it with the Light of the heavens."
 RAD_EU.103.a:0 "I sung of Chaos and Eternal Night,\Taught by the heav'nly Muse to venture down\The dark descent, and up to reascend..."
 
 RAD_EU.104.t:0 "When The Bell Rings" # Hooked Up
 RAD_EU.104.desc:0 "As young explorer Ben exited the ancient catacombs of Westminster, he came across the most curious of sights.\n\nThere were, of course, many old buildings of the ancient Eukay civilization. Some people had even taken up residence in these ancient constructs; shelter is shelter, after all. In between one such mass of construct across the river laid a rather ornate building. In stark contrast to the rubble around it, this one building was completely untouched. Curiously, none of the locals dared to venture any closer than thirty paces from it.\n\nIntrigued, the intrepid young Ben set forth towards it, even crossing a rather precarious, decrepit bridge across the river. This was against his better judgement, considering that the bridge looked like it would collapse if a stray bird landed on it. As he somehow safely made it across and walked closer towards what must have been an ostentatious palace to the primitive Eukay, he jolted as he heard a shout. "Oi, you! Don't defile that sacred ground!"\n\nWheeling around, he saw an old man with a stick and a long beard, standing behind him. "Sacred ground?" Benjamin stuttered, taken aback by the forcefulness of the old coot.\n\n"Aye lad," said the old man, his stern gaze softening as he saw that the young explorer was clearly unfamiliar. "This place... you see that tower?" He pointed to the tower at the end of the building. "They say that when the bell rings, the one they call 'The Queen' shall return, and defeat the Germans for us. On that day, they say the sun shall rise, and never set again! Until then, none may touch that holy place!"\n\nBen was naturally perplexed, and had many questions to ask this old sage. He clearly had a lot to say, and must have possessed much ancient wisdom to bestow upon Ben.\n\nOne question came first and foremost amongst all of the rest, though:"
 RAD_EU.104.a:0 "What are 'Germans'?"
 
 RAD_EU.105.t:0 "Beatles For Sale" # Hooked Up
 RAD_EU.105.desc:0 "A man with a guitar on his back stumbled out of the ramshackle bar, cursing himself in a stream of emotion. Another night, another bar, another failure. The songs he played were rubbish, they said. No life behind them, no energy in them -- total schlock. He hadn't even made it through two numbers before the jeers started coming, and it had only gotten worse from there.\n\nAs he stumbled into the old wreck of an apartment he had the audacity to call home, he had the thought to dash his guitar against the floor. It would probably be a favor to everyone, he thought. Frustrated, he kicked at a pile of rubble in the corner, slamming his toe against the hard rocks. He almost missed the yellow and blue book, jumping and cursing the air as he was, that flew onto the floor. Curiosity overcame his pain, and he bent over to squint at the dusty cover. Four men leaned over the balcony of what would have been called a modern building back in the day, smiling and laughing in their suits. The cover read-\n\nTHE BEATLES-PLEASE PLEASE ME-SHEET MUSIC\n\n-and the man immediately seized it.\n\nHis eyes widened as his eyes scanned its pages. There was something different about the notes, their tempo, their tones. Faster, louder, and much more interesting than what he had been playing. He sat down, pulling the guitar off his back and settling into his regular position with the book splayed out in front of him. His smile widened as he played the first song: a little ditty called "I Saw Her Standing There". It was everything he had been looking for in a song. He knew, then and there, he had stumbled upon something magical.\n\nWith newfound confidence, the man stood back up. Tomorrow was another day and another bar, and the man knew now that he had the opportunity to become the star he'd always wanted to be."
 RAD_EU.105.a:0 "One, Two, Three, FOUR!"
 
 RAD_EU.106.t:0 "An Endless Song" # Hooked Up
 RAD_EU.106.desc:0 "In a dying land to the north, noise blared. Sometimes it blared from the forests, while other times it blared from the hills. A single loud melody that kept repeating, occasionally changing over the years. Soldiers from a land far to the south knew not what the melody symbolized, but only that it brought confusion and death in its wake to all who heard it. At day, one could at least potentially see the composer and know where their death was coming from, though few ever caught glimpses.\n\nAt night however, no one could tell, and that was when the song was at its most dangerous. Men would be resting or huddled around fires, speaking of past glories and pondering deserting, when the screech would burrow its way into their ears. Screams would ring out, as would shots. Men would turn on shadows and fire, or scuffle with those they could not see, and several of their own would die in the process. And the song always, always followed them wherever they went, though there were always a few differences to the tune.\n\nSometimes, they would kill the composer and stop the music, only to be accosted by them again, the tune never stopping. Never ceasing. Many soldiers refused to sleep. Some refused to eat. Others deserted. But no matter what, the song never stopped.\n\nOnce, a soldier on watch claimed he heard the song once from one location, and then the same song from another, with its own small differences. Perhaps a greeting. Perhaps a message. Perhaps a coordinated assault. Whatever it was, this theory did not sit well with his grouping."
 RAD_EU.106.a:0 "Many fled before the first years were over."
 
 RAD_EU.107.t:0 "A Dead Hand" # Hooked Up
 RAD_EU.107.desc:0 "Somewhere in the corpse of a mighty Reich, a band of scavengers discovered a single storehouse of glass bottles and containers with weird symbols on them none in the group could understand. Selling the boxes to collectors as 'relics', and passing them around to any who desired crates, the scavengers were initially glad to have made a profit through the trade of these small amenities.\n\nDays later, when several of the scavengers began vomiting uncontrollably and convulsing, there were many who regretted ever stepping into the storehouse and others who quickly understood the gravity of the situation. A debate arose on whether or not to turn back, and the group split, with some demonizing the cowardice of others, while others demonized the folly of their brethren.\n\nMany did not make it back to the places they had traded with, but several finally returned and discovered to their horror that the worst had indeed come. Vomit filled the streets, men and women covered in boils and sores along with it. Plenty would turn away from the land, citing it and those who lived there as cursed, but others would stay. Doctors tried strange and peculiar treatments, others searched for clues on the contents of the boxes through ancient archives, and even those who could not help did their best to bring doctors what was asked, or warn strangers of the land's current ailment.\n\nFor now, however, a long dead hand strangles thousands in its grip."
 RAD_EU.107.a:0 "They will find a cure. Eventually."
 
 RAD_EU.108.t:0 "The Toast" # Hooked Up
 RAD_EU.108.desc:0 ""A toast." One of the many officers within the war room of the Furherbunker stated, as he held his glass towards Hermann Goering, glorious leader of the undefeated and unstoppable reich. "To our great leader, and to our unstoppable army!" Cheers and clapping from the other officers, and a resigned sigh from the Fuhrer, who gave his own applause.\n\n"To our triumphs over Europe!" Another officer chimed in, dramatically pointing as he stood from his own chair, medals and awards hanging all across his uniform. "All of our enemies on the continent have fallen. None could withstand our dominance and brilliant strategizing!" Yet more cheers, as the other officers roared.\n\n"To the Reich which will last a thousand years."\n\n"To our continued prosperity."\n\n"To the Fuhrer's health!"\n\n"To our inevitable conquest of America! German troops are landing as we speak!" A communications officer announced, as the Fuhrer gave a soft, inaudible whimper drowned out by the jubilant cheers of many others in the room. "VICTORY IS OURS!" One yelled, as he waved around his glass and spilled part of it on one of the other generals. "My medals!" He hissed, as he began to wipe at his uniform and medals respectively.\n\nThe toasting and partying continued for the next two hours before the communications officers began to murmur. Then, they began to debate.\n\n"My Fuhrer. It would appear the Americans are launching nuclear missiles." One communications officer, having lost the debate on who got to break the news stated, as the partying and toasting quickly came to a halt.\n\n"That's...not..possible." One general spoke, his expression turning quite sour as the Fuhrer let out a much more audible whimper than the last.\n\nNo one responded to it."
 RAD_EU.108.a:0 "We may have miscalculated the weakness of our opponent."
 
 RAD_EU.109.t:0 "The Crown" # Hooked Up
 RAD_EU.109.desc:0 "Ages after the end of a Kingdom with a prisoner for a king, two men in armor stand in the ruins of a palace. One stands tall and proud, a champion from the south, adorned in red and white armor and speaking in a tongue few understand, with carved symbols the other has been taught to fear and hate from birth for his banner. The other, a shorter man in soot-covered, ill-fitting armor that is a dim patchwork of colors of blue and red and white.\n\nBetween them sits a chair and an item on the chair. The crown. A metal hat that has been coveted by many and is important to several. Hidden for years before being discovered by a holy man, the crown makes whoever wears it the kin of Englond, the ancient and mythical kingdom that many seek to rule. Some question if the crown possesses powers that enable one man to control the enormous ancient lands, while others assume that the crown simply demands respect. Either way, all the fighting and discussion has led to this moment.\n\nThe holy man comes forth and nods to the two combatants, motioning to the crown and praising Heven for such a momentous occasion. For a brief moment, the two size each other up. The duel begins, with both champions of Cownall and Englond rushing at each other, screams ringing out the end of the holy man's long winded prayer, in a duel for the crown."
 RAD_EU.109.a:0 "Strange men distributing hats is no basis for a system of government!"
 
 RAD_EU.110.t:0 "The Table" # Hooked Up
 RAD_EU.110.desc:0 "In a dead Isle, men fought and battled and marauded across the land for food, money, and resources. Bandits, warlords, looters, and the like ran amok throughout the land, scrounging to survive. However, a single ray of hope shone through the chaotic wastes, as the Knights of Camlot came to be. These heroes, looking back at ancient historical texts and gazing upon the things of old would discover an ancient mystical region called Camlot and the heroic adventures of the Knights of the Round Table, who fought against evil and went on many quests.\n\nLittle is known about the members of the order outside their self appointed names, but what is known about them is that they have been helping bring peace to the lands, after spending years questing for the perfect table. Slaying marauders, fighting mythical entities which were likely just pre-war technological terrors and warlords, and vowing to protect the lands they hold so dear, these men and occasionally women have been around for years. Occasionally, one will be slain only for them to return in a different size and form. Their deeds and works are recorded alongside the deeds of the first Knights of Camlot, and will likely continue to be for thousands of years."
 RAD_EU.110.a:0 "In the apocalypse, these brave knights soldier on."
 
 RAD_EU.111.t:0 "Refusal" # Hooked Up
 RAD_EU.111.desc:0 "Deep within the earth, men stood at attention as their commanding officer came in. All wore the same garb. All wore the same helmets and hats, with twin lightning bolts on the sides. All had received the final briefing for their mission. The silos would no longer be silent. Men filed to consoles, controls, and prepared their final targets. Coordinates were punched in, rockets were prepared, and as the commanding officer marched past the two portraits of the Fuhrer and Reichsfurher to his position, one of the men at the controls had... doubt.\n\nBillions of men and women and children would die by his hand at the press of a few buttons. The world itself would collapse. Everything of the past, everything of the world would be burnt away and there would be nothing left. He turned for a moment and eyed the portraits of the Reich's leader and Burgundy's own, both wearing the same caps with the same lightning bolts as his own. They were responsible. He wasn't to blame. He was just following orders.\n\nJust following orders. He pressed a few buttons as the rockets armed, only to pause again. Just following orders. Could he really justify that much blood? All those deaths, simply because he was told it was for a greater good he couldn't see. No. He was hiding his guilt with cowardice. Cowardice which-\n\n"Why have you not continued the launch sequence?" A harsh tone of voice grated into his mind, carving through his train of thought. The commander was looking at him. They were all looking at him.\n\nHe couldn't do it. He couldn't let them do it. A single, final cry of refusal exited his mouth as he reached for his pistol."
 RAD_EU.111.a:0 "A launch was delayed by three minutes."
 
 RAD_EU.112.t:0 "Jester" # Hooked Up
 RAD_EU.112.desc:0 "I'd always had a knack for entertainment. When the end came, it was all I had left. My home, my family, my friends were all wiped out in a flash of light. So, I did what I had to do to survive. I told stories, I made jokes, I acted out every single character I could. "Food for Stories!" I'd yell. Sometimes, people gave food. Sometimes, they walked right past. Other times, they'd give me another story to tell.\n\n"My father was like you." One man'd say as he passed me a few pieces of bread. "He used to 'stage-fight'. All pretend. People loved it. He'd posture and he'd preen and he'd give a friend a punch to the teeth. Anything for money."\n\nAnything for bread, I thought as I nodded and smiled. Anything for bread. In the mornings, I'd walk around waving a sign and yelling "FOOD FOR STORIES!" At night, I'd rest on a mat, keeping as good a watch as I could for thieves. I used to have a blanket to go with the mat. Now someone else has my blanket.\n\n"FOOD FOR STORIES!" I kept yelling. Men and women passed bread. I told jokes, they laughed. I told stories of Emperors and heroes and Olympians and they listened. They smiled. I acted. Occasionally I ate like a king. Occasionally my stomach growled for weeks. "Food for Stories." I'd whimper.\n\nYet, after a few months of this, it became plainly aware it was worth it. At least, to them. Repeat customers, kids in need of a laugh, people for miles. I sang. I danced. I entertained. No matter how bad I felt, it didn't matter to me. After all, we'd all lost someone. We'd all lost everything. There wasn't anything we could do about that.\n\nSo I keep going. I keep trying. They keep trying. That's all that matters."
 RAD_EU.112.a:0 "The laughter of an audience eclipses one's own problems."
 
 RAD_EU.113.t:0 "Absolution" # Hooked Up
 RAD_EU.113.desc:0 ""Why?"\n\nThe man asked yet again, as he eyed the bloodshed. The carnage. The chaos. Even now, it was still bleeding into the streets despite the fact the end had come. Where was God? Where were the angels? Where was the promised reward? All of the 'purifications', 'sanitations', all of it. For nothing!\n\nA growl came from his throat as he looked around. Everything was falling apart so quickly. Cities vanishing within clouds, police on the streets beating everyone they could find, and absolutely none of it sat well with him. Blood caked the roads. Screams roared through his ears, along with the sirens.\n\nAll the things that he'd done. All the things he'd lived through. All of it for a god who didn't seem to be there. The man paused and looked around, his hand curling into a fist. "Enough." He muttered, as he began to advance towards the nearest officer beating a man, and tackled him as the man on the ground sprung up. Two against one. Then two against two. Two against five.\n\nA shot rings out.\n\nThree against four. Three against seven. Five against six. More shouts. More angry people. Good. Eight against three. Eight against two. Twelve against one. The officer screams. The man screams back. Silence. He turns to the others and in the wake of the end, in the wake of the mushroom clouds and the horrors of the world, asks a single poignant question."
 RAD_EU.113.a:0 "What's next?"
 
 RAD_EU.114.t:0 "That Which Sleeps" # Hooked Up
 RAD_EU.114.desc:0 "As the survivors of what was once Paris began rebuilding in the shattered remains of the city, they found much use in looting the old abandoned bunkers and shelters of those who once claimed themselves 'Burgundian'.\n\nEach shelter found provided yet another source of valuable supplies, from food to weaponry, and thanks to them, Paris was soon showing the signs of one day becoming a bustling metropol yet again, as new societies slowly rose and coalesced on the city.\n\nIt was a normal day, when a small group of them discovered a door to a bunker that, unlike all of the others, sat sealed.\n\nTwo of the men moved to pry it open, when they were stopped by their leader, Dumas. The older man was one of the few still walking from before the bombs dropped, and the other men knew that his order would be law, but they still had to wonder exactly why.\n\nDumas stared at the bolted metal door for some time, at the swastika emblazoned on the front. Rubbing at his wrists lightly, remembering that other time, he ordered the men to collapse the building that had housed the bunker, and walked away.\n\nHe didn't know what... or who was inside that bunker, but he did know that some things were better left buried."
 RAD_EU.114.a:0 "The vault is sealed"
 
 RAD_EU.115.t:0 "From the Ashes" # Hooked Up
 RAD_EU.115.desc:0 "From the remains of Zakopane, the Poles rose.\n\nOut of old sewers and from hidden shelters they dragged themselves back into the light, having made these places their homes for dozens and dozens of years, before such a thing as nuclear weapons were nothing but a fantasy in the minds of eccentric scientists.\n\nThey had survived in secret, away from the watchful eyes of the Germans, and would slowly start anew, finally free of them.\n\nConflict came soon between them and the panicked, scared remains of German settlers and garrison forces, but the Poles were organized, and swept them back west and east after several years, and soon, the entire south of Poland was Polish again.\n\nAs decades wore on and the old breed died, their children would finish their quest, expanding Poland back to the sea. Within time, as Polish society slowly recovered and the cities were slowly, slowly rebuilt, a King would be crowns in Krakow for the first time in centuries. And when the King had passed and his children reigned, a Commonwealth would form.\n\nThey would not just make a new world, the Poles were determined that they would make a better one."
 RAD_EU.115.a:0 "A Commonwealth Rises"
 
 RAD_EU.116.t:0 "Men Without Honor" # Hooked Up
 RAD_EU.116.desc:0 "The Conqueror marched.\n\nFated by a sign from God at his birth to reunite the kingdoms of man, across what was once Europe his legions destroyed foe after foe. Across the ancient Reich and into the western baronies. Those who dared stand against him fell, whether that be on the field of battle or in brutal one on one combat, a contest in which the Conqueror had never faltered.\n\nAnd then he approached the Martons, where the Duke de Epine held his court. Five hundred men against thousands, perhaps even millions one would think when they could observe the marching legion from the Duke's tower.\n\nThe siege ended when the Duke's messenger left his fortress, however. To the surprise of all, the young Duke demanded a trial by combat to decide the day. A knightly duel between honorable men, which was why the request was so odd. Never known for his honor, and never having made a name for himself with his sword, none knew what the Duke de Epine was thinking when he sent the message. Perhaps he simply, in a rare moment of mercy, wished to spare his men?\n\nThe duel began at dawn, four observers--two from each opponent--watched on as the Duke and the Conqueror met on the field. Armor glittered, and after a short conversation, the Conqueror raised his sword and charged with a mighty cry.\n\nAnd then the Duke fired.\n\nNone had seen a weapon of its like for centuries, but there it sat in his hand. A museum piece, no doubt found in some ancient vault, but functional nonetheless. With its bark of thunder and a blast of light and smoke, the Conqueror fell to the ground, a hole through his helmet. A moment later and his observers joined him.\n\nAnd so the Conqueror was dead, and his empire defeated, and the dishonorable Duke given the honor of surviving to tell the tale."
 RAD_EU.116.a:0 "Disgraceful."
 
 RAD_EU.117.t:0 "The Order of the Holy Gates" # Hooked Up
 RAD_EU.117.desc:0 "Some called them the Gatekeepers, some called them Hermetics, and others called them fools. But to the people of the Republic of the Rock, they were seen as holy above all. An ancient order of monks who rarely left their charge, the people of the Rock would leave them gifts of food and coin, and the many leaders of the Republic would ask for their assistance as advisors or helpers.\n\nTheir charge was the defense of the known world from disaster. By the time the Order had become truly revered, their origins had been forgotten, as had their true purpose. All that was known was passed down from the most revered Grand Engineer to his proteges from generation to generation. If they did not work on the construct of the precursors, then it would spew destruction across all of the world.\n\nAnd so the Order tinkered, as their predecessors had for generations. Leaks were stopped up, rusting machinery replaced as best as it could be, and holy anointments and prayers done at the holy locks, always facing west.\n\nThe Order knew little of their origins, but they did know that they were failing. Year by year, decade by decade, the Holy Gates shifted and deteriorated, but they toiled on nevertheless. For what else could they do, besides try and prevent oblivion?"
 RAD_EU.117.a:0 "There is an honor in such a life."
 
 RAD_EU.118.t:0 "Alpbewonner" # Hooked Up
 RAD_EU.118.desc:0 "West of the Alps, life struggled to continue.\n\nScavengers fought over scraps of the dead world, petty warlords gathered what weapons and men they could and robbed and battled one another. It was almost as dangerous to step outside your shelter as it was to starve within it. Where other survivors or a lack of food didn't kill, disease and nature both ensured their presence be known.\n\nAnd so it was for three long generations.\n\nBut then a miracle happened. From the mountains came a group that would become known as the Alpbewonner, the children of the children of the children of those who had gone into hiding during the Catastrophe. They brought the gifts of food and water, medicine and weapons for the weak and helpless. They brought direly needed knowledge of methods to cure the water of its poison and to detect the foul touch of the dreaded rad.\n\nThis was given freely to all they found, for the Alpbewonner grew up knowing one thing. Only Aryans could survive the Catastrophe, and it was their duty to ensure that the Aryans were uplifted to utopia. And so the Alpbewonner spread to the north and west, bringing their strange religion where they went, and giving aid to all Aryans they found.\n\nAll of them."
 RAD_EU.118.a:0 "Time kills even hate."
 
 RAD_EU.119.t:0 "Blessed are the Meek" # Hooked Up
 RAD_EU.119.desc:0 "Burgundian Housing and Hospitality Crew No. 59 was given an interesting task on a cold morning. An SS agent picked the dozen or so slaves up at the crack of dawn. They were driven for over an hour, shackled and blindfolded, to some sort of underground facility. They were given a map, a sizable array of cleaning supplies, and tasked with cleaning the entirety of the complex in preparation for staff to arrive. The agent drove off, and work began. The work progressed as it usually did for BHHC #59, until one of them found a storeroom with at least a year's worth of provisions.\n\nIt was then that one of the crewmen had a wild idea. He dropped his mop, dashed to the front of the bunker, and engaged a control panel mechanism that sealed its massive blast door shut. His bewildered crewmates ran over to him asking if he had gone mad. He replied, with a smile on his face-\n\n"Sooner or later, you know they'll kill us. All we've ever known is being worked until we die. We've got a bunker loaded with enough food to keep us alive for a good long while. Let's enjoy a bit of freedom for the first time in our lives, at least until we run out of food, eh?"\n\nAnd enjoy freedom they did. They spent many days in the bunker freely speaking their minds. They danced and sang. They slept in decent beds and ate full meals, a new experience for all. Some among the crew even fell in love. They were a small, yet joyous community. Their days were spent having fun, maintaining the bunker, and exploring their vast facility. They lived each day to the fullest, as they knew that when the food ran out they would have to leave the safety of the bunker and return to face a firing squad for their insubordination.\n\nOn the day the food ran out, the whole crew ate one last supper together. Holding hands, they approached the door their leader had locked so long ago. With shaking hands, he reactivated the locking mechanism and, with a shrill creak, the door wheeled open.\n\nNothing could have prepared BHHC #59 for the sight in front of them. Corpses, all clad in SS uniforms and withered almost to the bone, lay strewn all the way up the ramp that led from the bunker entrance to the outside world. One right in front of the door had his hand clenched in a fist, as if to bang on that imposing door..."
 RAD_EU.119.a:0 "For they shall inherit the earth."
 
 RAD_EU.120.t:0 "Liber Goetia Germanicus" # Hooked Up
 RAD_EU.120.desc:0 "In the third part is discussed the manner in which a practitioner of this most ancient Magick may summon and bind the greater daemonry of hell to their side, thereby gaining great wisdom and power for themselves.\n\nThe first of these greater spririts or Goetius Maximalae is the Prince of all Nahseeans of Germania, the King of hell known as the Fuwher. In a pot of gold inlaid with bronze swastikas must be burned an effigy of the Fuwher that contains in its construction three thimbleful of potent Toxica-powder and a quarter measure of a Morphean infusion. This will summon the spirit for 88 minutes, in which time it shall answer any questions you ask of it as long as you never contradict it, forget its title or fail to compliment it's artwork.\n\nIn the case of a Summoner seeking victory in war or a bountiful harvest, it would behoove them to summon the greater Nahseean Goren the Vast, prince of consumption and master of the rod. To do this you must take a piece of artwork that was stolen by force and ruin it by covering it in rich, oily food and drink. Then you take a rod of bone and silver and turn to the four corners of the Earth, in each one invoking the rite of Laibons' Room (See previous chapter)\n\nOnce that is done, you may ask Goren for victory on the field of battle, but they will only accept if you offer them a sufficient amount of currency to consume (note: Fake currency will do as long as it is of sufficiently high quality).\n\nFor a Summoner seeking the destruction of their enemies, even at a cost of their own life, it is possible to call upon the aid of Hymmlar the Black. This is not advised! As Hymmlar is second in power only to the Fuwher and infintely more volatile! To summon him you must burn all your possessions except those you can carry in a sunken cauldron of concrete, while chanting in the ancient tongue of the Nauseeans. Once this is done, the Summoner may wreak their vengeance, but beware! For any harm you do shall return to you ten thousand fold!\n\nSome protection may be gained by summoning Hymmlar from a subterranean sanctum, but even this is no guarantee. After all:"
 RAD_EU.120.a:0 "As above, so below."
 
 RAD_EU.121.t:0 "Ebagum" # Hooked Up
 RAD_EU.121.desc:0 ""Oi! Where's yous garn?" yelled mother Hallock from the back gate of her shelter\n"Nunya!"I said\n"Oh you didn't say that ta me! You didn't get smart with me boy! Get't'ere so aas can smack yous right an-"\nWe missed whatever she said next because we slid down an embankment to the old canal, our arms full of scrumped apples and stolen cider.\n"Eh t'fuck wit her!" said Bob, my second best and therefore worst friend.\n"Aye, whose she think she is, threatenin' us like we some sort of Jerry-"\n"Don't say their name!"interrupted my other and therefore best friend Stevo, "They'll come and take us away if you say there name!"\n"Oh you posh git an' yower shite you come out with" said Bob\n"Nah it's true," I said "But youse gotta say there name three times, once is alreet."\nMy diplomacy worked, or maybe the acid rain made them less interested in arguing and more keen to find shelter.\n"Ow! Feckin Fash that hurts!" said Bob\n"Ah youse be used to it by time yower my age" I said\n"Sod off" He replied, and we sat in the old pitface, underneath and overhang, sipping stolen cider and watching a rat corpse gently fizzle. After a while Stevo stirred with the unmistakable warning signs of one of his thoughts.\n"You know, if we had a really big catapult, we could've caught the bombs and thrown them back to Germany"\n"Show's what you know, they came from America." Said Bob\n"I thought they came from Japan?" I said, but it was too late, they were already yelling at each other. Still, that was more cider for me.""
 RAD_EU.121.a:0 "I don't suppose it really matters now."

