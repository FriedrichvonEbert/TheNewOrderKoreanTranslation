 RAD_NA.1.t:0 "Rise of Empires" # Hooked Up
 RAD_NA.1.desc:0 "Life came back to the Apple, as many began to call it after the war, slowly. Hit hard by the great bangs that wiped out all knowledge of the world before the new, the once great city was nearly uninhabitable for many years.\n\nAs generations faded and new ones rose, life soon found itself in the city once more, as those few descendants of the natives and those wandering towards the famed city of dreams began to once more fill the streets.\n\nThose with the power, with the weapons and men, centered around the tallest building remaining in the city. The once great capital of a nearly forgotten ancient empire. The intellectuals of this tribe translated the name of the building into their own language, The Empire State, and from what must have once been the throne of the world, they built a new empire.\n\nWith time, The Empire State would grow, one emperor would die to be replaced by another. Civil wars would be fought, changes made, and eventually The Empire State would span across from the snowy lands of La Belle all the way to the great Monument City.\n\nIn time too, like all things, this Empire would fade, and many years after, the people of the world would admire the roads it built, and the languages it gave, and build new Empires, dreaming of recreating the old."
 RAD_NA.1.a:0 "Omne gestum indentidem geritur"

 RAD_NA.2.t:0 "An Ode to D1" # Hooked Up
 RAD_NA.2.desc:0 "In a great bunker named simply D1, many hid in fear as the world above them was torn to the ground. The people of D1 would live for years, and years, before slowly they began to leave.\n\nDisagreements and arguments caused the first ten to go, ten of the original group, and they were followed by twenty, and more and more of D1's people began to drift away. Years would pass, before the final remaining survivors of D1, and their children, would leave the bunker. Their children named themselves for the city that D1 sat under, Cheyenne, and would form a tribe, traveling across the plains of what was once America, once more learning to train and ride the horses that rode free, and hunt the Buffalo and other native animals.\n\nThey would, many years from then, come into conflict with other tribes, from outside the Plains, or descended from D1. Across America the Cheyenne would travel, forming federations, warring with other tribes, hunting for their food, and exploring what people claim was once a civilization. To them, it was simply another passing reminder that where they rode, their people had, in one way or another, for generations."
 RAD_NA.2.a:0 "Across America, the Natives roam."

 RAD_NA.3.t:0 "A Canticle" # Hooked Up
 RAD_NA.3.desc:0 "It was in the sandy plains of the Arizons where the pilgrims found the library. None could quite tell what exactly the place had been, but the great concrete structures and the massive pits that must have led to the deepest pits of the Earth could do naught besides ignite the imagination. When the hundreds of computers, as the old ones once called them, were found, it was promptly decided this was once a great store of knowledge.\n\nSoon, the priests and monks of the nearest church arrived, shooing off the peasantry before they could come rushing down the great 19 and out of Two-Suns and loot whatever treasures were in store.\n\nIt took one week for the priests to leave. Great barriers were built, and the priests stated in fact that the pits led to hell, and the area was infested by the most foul of demons. For years on, vigilants would stand guard to ensure none entered.\n\nThe peasants would grow to accept this, and for generations the area the priests called Titan would be shunned. Only the church would ever truly know why this was, for there are simply some secrets that should be left to the ancestors."
 RAD_NA.3.a:0 "Let us let the past die."
 
 RAD_NA.4.t:0 "A Promised Land" # Hooked Up
 RAD_NA.4.desc:0 "Across the lands of the Old World, from the halls of mighty kings to the dwindling campfires of hungry bandits, a story was told for generations after the fall; passed on from the mouths of the first survivors to their children and their children's children.\n\nThe tale was said to have been brought by the messengers of a great and wise king, a king far over the Oslands and past the Red City, in the valley of the great mountains. It was a tale of a promised land of milk and honey, where the great king ruled wisely over all of his subjects with a fair hand. A land free from the apocalypse, where civilization had never gone to rapture.\n\nEven decades after the story was first told, the people journeyed for this land. They skirted around the poisoned skeletons of ancient cities, snuck past brigands and bandits, and soldiered through scorching summer and freezing winters both.\n\nWhen these settlers, refugees, and pilgrims finally arrived, they did not find a golden city or a wise king. Instead they found a series of dilapidated shacks, a dry well, and an ancient plaque that was slowly fading from age. The text simply read:\n\n"WELCOME TO VITUSKAGRAD\n\nHERE IF NOWHERE, I RULE.""
 RAD_NA.4.a:0 "A king with an ego, forgotten like all others."

 RAD_NA.5.t:0 "The Southern Stand" # Hooked Up
 RAD_NA.5.desc:0 "The shattered nations of the Florides numbered dozens, constantly fighting for wealth and land and control of the many waterways across the region. However, everyone knows that this eventually changed, when the Great Reformer brought all lands east of the Great River under his crown, and began his final march south.\n\nAll across the Florides, former enemies came together. United against the seemingly unstoppable threat pouring in from the north, every fiefdom from the Epcot Kingdoms to the Marlin Narco-Barons united at the ancient fortress of Castle Sandmarkes. A thousand banners raised together, as many tens of thousands more came pouring over ancient bridges and over the decaying roads of a dead empire.\n\nThe battle that followed would fall into the annals of legends.\n\nOver ten thousand died upon the walls of Sandmarkes. Horses screeched and the ground shook for seven days as mighty trebuchets launched ancient bombs at the fort. The ground for miles was choked with corpses and the rushing bodies, and the seas were filled with ships as the armies of the Great Reformer clashed with the ramshackle fleets of the Florides. Above the carnage, what may have been the first air battle in over a hundred years occurred. Several ramshackle fighters brought out of ancient airfields, and even one entirely of wasteland design, battling it out over the skies with pistols and rusting turrets, or throwing grenades down onto the soldiers below.\n\nAs the dust settled, the Great Reformer lay dead, his corpse surrounded by dozens of his enemies. His armies broken, they rushed over the northern swamps back to their petty kingdoms, where infighting had already begun again. Through the course of the battle, men became legend, and many a legend died. The Knights of the Coral Castle had fallen to a man, while the World Changers of St. George limped away with only a dozen shield-brothers still alive.\n\nA hundred years later, and a thousand more after that, tales would still be told of this legendary battle. The day the Florides became free."
 RAD_NA.5.a:0 "Héroes, para forievre."
 
 RAD_NA.6.t:0 "UNWRITTEN"
 RAD_NA.6.desc:0 "UNWRITTEN"
 RAD_NA.6.a:0 "UNWRITTEN"
 
 RAD_NA.7.t:0 "The Flyer" # Hooked Up
 RAD_NA.7.desc:0 "Korren's heart fluttered with both anticipation and fear as he helped strap his sister Debyra into their machine. Weeks of safety checks, months of preparations and years of saving and securing the necessary parts had all led to this moment. The dream had been with the both of them since they were young - when Father Jamye had taken them to the reliquary to show them the wreck of the ancient flyer, once used by the antediluvian peoples to conquer the skies. Since that day, the two had experienced an inexplicable but almost natural longing to ride the heavens as the old ones did.\n\nTheir work lay before Korren now. The motor engine, a technology only recently reclaimed from the ravages of time, rumbled from within its innards. Four canvas wings, fashioned together by Debyra's own hand, stretched out ready to catch the whirlwind. And in the cockpit carefully designed by Korren over countless sleepless nights, Debyra lay flat on her chest, playfully teasing her brother's endless fussing - though an undercurrent of nervousness colored her tone as well.\n\nThe time was finally upon them. Upon the Peaks of Copper in the land of the Great Lakes, their machine prepared to take flight. Korren stepped back, praying to the Supreme that his sister be delivered safely to their shared goal, just as Debyra began to throttle forwards. The machine rattled towards the steep cliff edge, and like a tottering infant it hurtled off into the sky. Korren drew sharp breaths as he began to fear an error, a misjudgement, some missed and crucial detail that would send his sister careening to her doom.\n\nBut it worked. By the blessings of the Supreme and the Holy Lamb Korren watched as his sister soared. It was but for a few seconds, but as she tasted flight for the first time in countless generations, Debyra's cries of joy echoed out across the fields. Racing to catch up with the machine as it landed roughly but safely upon the ground, Korren embraced his sister, knowing that while much still needed to be done, they had made the first step towards taking back the sky.\n\nFor a brief moment, Debyra had the sensation of being watched from above. Almost as if generations long-dead were smiling upon them. It was a strange feeling, but a hopeful one."
 RAD_NA.7.a:0 "Two siblings claim the skies together, just as it was long ago."
 
 RAD_NA.8.t:0 "Hellfire" # Hooked Up
 RAD_NA.8.desc:0 "Father Jacobs sat in his old white rocking chair, a contented smile across his face. Today had been a good day, and for that he praised the Lord. He watched from the top of the hill his church sat upon, down at the lights of the city far, far away. It was so peaceful on these nights, enough for him to forget the constant fear and anxiety that permeated every facet of the last few months. There was no worry about war tonight, only the comforts of freedom and the comforts of the Lord.\n\nHe didn't see the bombers, but he heard them. He thought they must have been from the airport at first--but planes never flew over his hill. Then he thought it was a military exercise. They did seem to be on the highest alert lately. Maybe it was...\n\nThe flash cut him off.\n\nHe flung his hands in front of his eyes and fell backwards out of his chair, lying in the dirt for a moment, blinking fitfully in a futile attempt to clear the blinding white haze that obscured his vision. He wanted so badly to simply lie there forever, to not look upon what awaited him, but he knew that he had to do it. He wearily brought himself to his feet, quaking fearfully, and waited until his eyesight had cleared. What he saw before him caused his heart to drop to his stomach.\n\nThe cloud was the first thing he noticed. They hadn't been lying when they said it was like a mushroom. It was exactly like one, really, but made of fire, dreadful fire, and a thick black smoke that could blot out the sun. He looked down, and all that was before him was rubble and fire.\n\nThis was hell, he realized then. It had to be hell. How could a God be good and allow this? He sank to his knees as he watched, thinking of the families he attended. He thought of the children--how terrified they must have been, in their final moments, before they were consumed by that damned fire.\n\nThe ground quaked beneath him as the smoke rushed towards him from the horizon, but he didn't care. The nightmare would be over soon.\n\nAs hellfire washed over Father Jacobs, he cursed God for letting his children die so cruelly."
 RAD_NA.8.a:0 "Faith cannot escape the flames of Hell."
 
 RAD_NA.9.t:0 "From Ashes" # Hooked Up
 RAD_NA.9.desc:0 "The sands of what had once been the Sonoran were silent for many years after the last bomb fell. Too many to count. Sure, life had endured in the form of a few scattered tribes and gangs, but that was only a pale shadow of the great works that had been built in these dunes years before. The people didn't build, didn't create, didn't dream. They only survived, and they often failed at even that.\n\nAnd so it was for many years, until all at once, civilization rose over the desert once more. The people of the desert, in ancient times so bitterly divided over land, resources, culture, and class, had at last begun to come together to create something entirely new.\n\nNot all was peaceful--bandits still roamed the sands, and the desert was as hot as ever--but the young nation survived. It spread across the deserts of what had once been called southern Arizona, creating a new language, new tools, and new artwork. An independent national identity emerged, for a fledgling young nation.\n\nThe greatest discovery of all was the ruins of a city, right underneath the sands. The people of the desert settled there, in the ruins, and resolved to rebuild it. They would keep building on the pattern of the old, until the city was greater than it had ever been in life. They would finish the great work their ancestors had spent their lives building, and create a new home for their new people.\n\nTo this task they applied themselves wholly, and for generations they labored, and their society grew. Using the tools left by those who came before, they learned once more of science, mathematics, art and beauty. The ash and dust that had once covered the city's streets and buildings slowly faded away, and eventually the lights and signs would once more illuminate the night skies of the desert. The people of the Sonora gazed upon their work with awe, and christened it with the name their ancestors had given it, named for a being that would always rise from the ashes of its death and begin anew. One day they would fall, they knew, but they also knew that life would rise from those ashes, and that was a comfort."
 RAD_NA.9.a:0 "Phoenix rises once more."
 
 RAD_NA.10.t:0 "Land Ho" # Hooked Up
 RAD_NA.10.desc:0 "No one had known what they'd find, so far out east. The ancient maps had all been long forgotten, and the stories their elders had passed down spoke only of great sadness and fear to the far east, across this seemingly endless sea. He had believed the stories when he was young, as all of the children did. But when he came of age, something changed inside of him. He wasn't content to fear the unknown, he didn't want to live in ignorance anymore. He would find the east, and see its supposed terrors for himself.\n\nAnd so the young man found himself a crew. It was not so difficult these days as it once had been; large ships and smaller canoes regularly ran along the coast, transporting goods, and many of their crews felt the same wanderlust he did. He searched for a time for a suitable ship, and in the end one was built with the aid of the local elders and the blessings of the holy men. And so they set off.\n\nTheir spirits were high at first. The wind was in their favor, and the mythical east was surely only a few days away. When a week passed and they saw no land, despair slowly began to creep into their hearts, but still they pressed on. They had to know what was out there, even if it killed them.\n\nA month passed, then another, and their food stores were beginning to wane. Some among the crew suggested turning back, even though they all knew they didn't have enough food for the journey that way either. And so they pressed on, though their stomachs ached and their throats grew dry.\n\nWhen all hope seemed lost, one of the sailors waited until the dead of night and crept his way to the bow, thinking that if only he threw himself off the ship, his misery would end much sooner. He had put his foot on the railing when his eyes widened, and he ran backwards, shouting "Land! Land! I see land!"\n\nBefore the boat could lay anchor on the coast of this new, strange place, canoes had already disembarked and brought the explorers to the green shores. And so, for perhaps the first time in years, the people of what was once the Americas would set foot on the soil of the former Old World."
 RAD_NA.10.a:0 "The world just got bigger."

 RAD_NA.11.t:0 "Heroes" # Hooked Up
 RAD_NA.11.desc:0 "For years after the War, despair gripped the hearts of those people scavenging the grave of America. In those dark days, morality, hope, and reason were nearly abandoned for banditry, bloodshed, and despair. A once proud society laid low by their own terror and angst, they bickered, fought, and slaughtered their own friends and family in the name of just one more day of survival.\n\nThere was only one source of hope and happiness in those dark times: the stories. As was the case with so much else, no one could remember where they originated--no one even knew how they started, or why they were originally told, but it didn't really matter.\n\nThe stories told of ancient heroes, such as the Stark, a man made of iron; Odinson, a man who could control the sky itself; and The American, the truest of all heroes, a man with an invincible shield that protected the innocent. Together, these champions of mankind were said to defend the villages of the innocent and burn the camps of the evil. They weren't gods. They weren't even real, everyone knew that. Yet the stories were beloved regardless.\n\nThese stories united the shattered remnants of the toppled leader of the free world in their hope, and ever so slowly, people began to wonder about what could be, to dream of a better future. At times it seemed like there wasn't a village you could enter without seeing children dashing to and fro, swinging hammers or makeshift shields made of bundled sticks. Even the old were caught in the whirlwind. Scavenged fragments of the oldest stories were sometimes found, and then painstakingly copied--by hand, if need be--so that future generations could enjoy them as their elders did.\n\nSlowly, but surely, people began to believe in heroes again."
 RAD_NA.11.a:0 "Stark's my favorite!"

 RAD_NA.12.t:0 "Day of the Dead" # Hooked Up
 RAD_NA.12.desc:0 "Old ghosts still roamed the world, everyone knew that. So many had perished in the flames of war, and so many had perished in the years of suffering after, that it was simply impossible for most to believe there was nothing after death. And so, a strange tradition began to snake its way northward, from the distant deserts of what was once Mexico. At first, many survivors in the north feared the dead, telling their children stories of vengeful ghosts and ghouls that would steal them away in the night. Beware the dead, they would say, for their unbeating hearts are filled with jealousy for the living, and will gladly drag you down to hell with them.\n\nBut this strange new tradition said otherwise. It spoke of a day where the dead returned to Earth, but not to avenge themselves upon the living. No, the dead returned to view their descendants with gentle smiles upon their faces, to see the world's progress since the end.\n\nThe custom had many names. The oldest spoke of it as 'dia de los muertos', their children called it the Day of the Dead, and their children after them called it The Day the Dead Walked.\n\nRegardless of the name, the peculiar tradition spread throughout the north. Once a year, every year, the people would celebrate those that no longer walked the Earth with them, giving them food, offerings, and telling stories of their exploits: celebrating the lives they had, not mourning the deaths they suffered.\n\nWithin a matter of decades, every year on the anniversary of The War, the people of North America celebrated those who had perished so tragically in the flames. Though their names soon would fade from memory, their loss would be remembered forevermore."
 RAD_NA.12.a:0 "Even now, they smile upon us."

 RAD_NA.13.t:0 "Watch Over Mountazhnia" # Hooked Up
 RAD_NA.13.desc:0 ""Don't go to Mountazhnia, or the bad man will send you to Hell!" A horror story told to children who refused to go to sleep all across former America, perhaps, but that didn't make it any less true, to the horror of any brave souls who dared to travel there. No one quite knew how it had started, but the fact remained that a local Warlord had on his person a cache of great and terrible weapons that was said to sear flesh from bone, slaughter hundreds at once, and more terrible things. But his greatest joy was a single weapon, which he called a "nook", that was said to incinerate cities in one single strike. Some said he was a warlock and could open portals to Hell itself, some said he was a brilliant scientist who had harnessed the power of the very Sun, but the eldest of Mountazhnia said the man was merely lucky, and had stumbled upon a treasure trove of weapons from an age long forgotten.\n\nThe fear of these weapons kept the people in line, and the terrible warlord took advantage of this, declaring himself the king of Mountazhnia, ruling with an iron fist. If any spoke out, or even showed the slightest dissent, their own villages would tear them apart out of fear of the King and his great weapons.\n\nAfter years of suffering and torment, finally, the dam broke. First one man stood outside of the King's fortress, rake in hand. Then another man joined him - and another. Eventually, hundreds - thousands stood outside the gate, waiting for their demise. But nothing happened.\n\nEmboldened, they stormed the fortress, and on that day, the "King" of Mountazhnia was brought down, his claims of unstoppable weapons proved false."
 RAD_NA.13.a:0 "He will be forgotten with the rest, in time."
 
 RAD_NA.14.t:0 "The Sunken City" # Hooked Up
 RAD_NA_14.desc:0 "It was a marvelous thing, the city of Freigh was. It stood almost impossibly tall and wide, a steel backbone surrounding it, spires jutting to the sides of the thing, and glass spires stood almost impossibly tall. It was a marvel, and the story residents told of its origin was more marvelous still.\n\nThey would say that in ancient times, the city had been a great boat, transporting the greatest riches of the land across the seas.They said that it had been, even then, a marvel of the world, and that its name, Freigh, was a testament to its' great majesty.\n\nBut greatness cannot last forever, so the story told. One foul day, the seas and skies began to boil, and the great ship's crew was thrown overboard in the storms that raged. They said the ship sailed, directionless, for a great many years - until it struck the shores it now rested on.\n\nFor centuries, the ship would be a fascination to the local tribes. Some built their homes in it, some worshipped it, and some tried to emulate it - the ruins of these imitations can be seen today, albeit at the bottom of the sea. But the city of Freigh was born from these attempts, as slowly, but surely, civilization thrived in the ruins of the once great beast. Perhaps Freigh would never grow as strong, or as mighty, as the Empire State whispers spoke of, but still, the culture and legacy of the half-sunk ship would last for centuries."
 RAD_NA_14.a:0 "A marvel of the ancient world."

 RAD_NA.15.t:0 "No Name Yet" # Hooked Up
 RAD_NA.15.desc:0 "The child screamed into life at 11:57PM, weighing a good 7.6 pounds, sporting a small mane of blonde hair and two brown eyes. His mother held him adoringly, his father looked on with a smile. They hadn't named him yet; it was hard to name something so beautiful and wonderful and important. The radio in the hospital room played, smooth quiet jazz - it was all perfect. The beginnings of a family.\n\nThen perfection came crashing down. The smooth jazz, in a heartbeat, cut to static - then a buzz.\n\n"ATTENTION," it blared in a monotone voice, "ATTENTION. This is the Emergency Broadcast System. Take shelter immediately. Take shelter immediately. This is not a drill.\n\nRepeat: This is not a drill. An enemy attack is being launched against the United States. Take shelter immediately and stay tuned to this frequency for further instructions."\n\nThe nameless child woke and began to sob, sooned joined by his mother. The man's heart leapt into his throat. Not now. Why did it have to be now? He slumped into his seat, cradling his head in his hands for a moment. He knew she couldn't move, and he knew he would never leave either of them here.\n\nThe mother whispered quiet assurances to her son with no name as the father slid into the bed, wrapping his arms around his wife and son, tears streaming down his face.\n\nThe child cooed and giggled at his parents' faces, and as his hand curled around his mother's pinky, a blinding flash set the world ablaze.\n\nYears later, scavengers would find the silhouettes of a man, a woman, and a child in the ruins of a hospital. "
 RAD_NA.15.a:0 "All this for lines on a map."

 RAD_NA.16.t:0 "Homestead" # Hooked Up
 RAD_NA.16.desc:0 "Just north of the legendary lands of the Empire State, on the shores of the ancient Atlantik, there sat the Homestead. The people of the Homestead lived simply and peacefully, but in a manner quite unlike most tribes. There was no trade, and no leader. The people, as one, decided their goals and decisions, and all in the Homestead were said to contribute to their farms freely, and would freely receive their food in return.\n\nThe Homestead was said to be formed from the sons and daughters of an ancient priesthood, the Leyftis, who once championed a great struggle for their way of life to be adopted across the land. They had failed, in the end, but their memories lived on in the Homestead, so the story goes.\n\nFor years, the Homestead provided a home, food, and work for the disparate groups of the north-east, tales of their strange way of life attracting curious visitors and critics both, and the Homestead welcomed all.\n\nEven after the Homestead one day fell, the name would live on, and even today, long after the last member of the Homestead's children's children's names have been forgotten, their hopeful, strange, beautiful way of life lives on."
 RAD_NA.16.a:0 "We are stronger together."
 
 RAD_NA.17.t:0 "Rush Hour" # Hooked Up
 RAD_NA.17.desc:0 "James rose groggily from bed, his sleep interrupted by a frantic knocking upon his front door. What could possibly be worth such commotion in a town so small as this? As he lifted himself from his bed, he instinctively reached for the light switch upon the wall near his bed. As he flipped the switch, the lights did not react. The power would have been out from yesterday, he figured. As James threw on a quick set of clothes, the knocking upon the front door sounded off once more.\n\nImagining that his attention was being demanded quite urgently, he briskly ventured to the door, opening it wide to greet whomever was making the fuss upon his doorstep. Expecting to see a local, James was shocked when he was greeted by the faces of two complete strangers, a man and a woman. Before he could so much as utter a simple "Good morning", the couple chimed in. "Please, do you have any fuel? Any at all? We'd be completely in your debt!" the man said in a dangerously maddened singsong. "Well, not much I'm afraid. The gas station is just down that-a-way, about a ten minute walk. I think they sell jerry cans at the shop there, if you're really in a pinch." James replied in groggy, sleep-fresh tones, pointing towards the gas station. "You don't think they're already out?" replied the man. James, confused, sleepy, and wanting no more of this annoyance, finally relented. "Wait here, I have a bit of fuel." he said, as he disappeared to his garage shed.\n\nReturning with a metal jerry can half filled with gasoline, the strangers began to direct him to their dry vehicle. He realized that they had been stranded upon the highway. Typical. As the highway rounded into view, however, what he witnessed was far from typical. The highway was a scene of chaos. Hundreds of vehicles, as far as his eye can see, lined the road motionless, as dozens of individuals proceeded between the vehicles on foot. His mind failed to comprehend the scene of utter madness that had overtaken his quiet small town."
 RAD_NA.17.a:0 "Has the world gone mad?"

 RAD_NA.18.t:0 "Generations" # Hooked Up
 RAD_NA.18.desc:0 "The children gather around the warmth of the fire, a much welcome sensation in the bitter nights of the fall. They face an old man attentively, who is far older than any other person in the village and greets the children with an unmistakable kindness. The children excitedly hush in anticipation of the old man's stories. Stories of a world long gone. Stories from when an old man was but a young boy.\n\nThe old man begins, as even the adults start to gather behind the children, intrigued by tales of a world much different than the one they inhabit today. He begins with his usual talk of great cities of stone and steel, where millions would coexist in peace. Modes of transportation so swift that any distance could be undertaken in mere hours. Yet despite the commonality of these stories, they never quite lose their allure.\n\nThe old man continues to describe great commonwealths and councils who would effectively manage thousands of humble villages and great cities alike - once or twice he calls them the strange name of raypubliks. He then speaks of a great evil across the seas, which sought to enslave all of mankind. He tells of legends he was taught as a young boy. Legends of heroes who would travel to lands far across the seas to combat the forces of evil. His face grows dark, as he speaks of the great lights upon the horizon as his mother and father ushered him to safety, far from the great settlements, as they were destroyed by the enveloping darkness.\n\nThe children sit silently in a mix of wonder and fear. The old man's face lights up with joy once again, as he assures the children to have no fear, for the evil men were vanquished in the same fires that consumed the settlements of old America. As he continues to recount the stories of his childhood, the old man begins to stutter off, as his speeches transform into tired mumbles. Age and weariness reclaim his mind. The children giggle in merriment, as two of the townsfolk gently take the old man away to rest for the night."
 RAD_NA.18.a:0 "Rest well, old man."

 RAD_NA.19.t:0 "The Sea Towers" # Hooked Up
 RAD_NA.19.desc:0 "The crew of this ship had been sailing for decades, having seen all there was to be seen upon the oceans. Yet, despite all they have encountered, nothing compared to the great tower in the sea.\n\nAs the ship caught sight of the tower, it was naught but an odd shape upon the upcoming horizon. Drawing little more than mild curiosity, the ship and her crew continued to sail forth, drawing closer to the structure. As they did so, they were transfixed by the growth of the towering figure upon the distant waves, indicating a structure of colossal size. What could possibly be so large so far off at sea?\n\nThen, finally, the tower came into plain view for the sailors, who had to crane their necks upwards to take in the tower's sheer scale. A grand structure, sanding impossibly in the deep blue sea, towering above the size of any ship. The tower did not float, but was rather supported in the air by gargantuan legs sinking indefinitely down into the depths of the ocean. More intriguingly, structure appeared to carry several smaller structures resembling a metallic settlement upon its platforms, but the platform could not be reached without excessive effort and delay.\n\nAs the ship and her crew later arrive in port, they talk vividly of their discovery. Much to their shock, others claimed to have heard similar stories. They say that tens of these structures overlook the oceans of the world, built by those who came before. Yet none can agree what purpose such giant sea structures could have possibly served, or how they were built. The sailors debate these great towers of the sea into the long hours of the night, never quite coming to an answer."
 RAD_NA.19.a:0 "Who could have built such monstrous structures?"

 RAD_NA.20.t:0 "One Last Dance" # Hooked Up
 RAD_NA.20.desc:0 "As the sun set below the horizon, a man offloaded the final can of fuel into the thirsty tank of a generator. With several aggressive pulls of a cord, the generator roared to life, emitting a steady whir. Not far off, a set of lights flickered to life, brightly illuminating a grassy yard upon which an intimate gathering of men and women sat beneath the light, alcoholic drinks in hand.\n\nAs the power brought the yard to life much like the daytime sun, a music player was hauled over to the gathering and in turn connected to an electrical outlet. As electricity was fed to the device, loud, upbeat tunes began to emerge from its speakers. The group reveled in the euphoria of the music, and the memories it brought. Memories of a world seemingly without woes. Memories of an easier time. For one last moment, the hardships of the world could be forgotten, as they faded away like the passing of a dream.\n\nThe group erupted in laughter as jovial stories from a world now lost were shared. They continued to down their beverages with unusual speed, enjoying the few they had remaining. There were little more to go around.\n\nThe tune on the music player changed, and a woman of the group greeted the song with a dance. With several of the group singing along with the familiar lyrics, the others joined in on the dance. Laughter sounded off once again as the short moment seemed to extend into an eternity.\n\nThe night dragged on as the sky glowed with the unobstructed shine of the distant stars. Empty bottles lay scattered upon the ground as the group sat now in silent conversation, reveling in the final moments of the old world. The lights suddenly dimmed, and came back to full brightness again near immediately after, as the music player grew quiet for a brief moment in tandem. The generator audibly sputtered and choked upon the other side of the yard, as the group were once again met with their reality, like vivid memories of a forgotten nightmare. As the generator offered its final cough, the lights flickered into indefinite darkness. Finally, seconds later, the music offered its final notes, and the group sat under the silent starlight once again."
 RAD_NA.20.a:0 "All things must end."

 RAD_NA.21.t:0 "Minting Coin" # Hooked Up
 RAD_NA.21.desc:0 "Since time immemorial, a humble kingdom in the northern plains had relied upon barter as basis for its transactions. Few found the necessity for much else; after all, one can often find a fair exchange for their goods and services locally. As the humble kingdom expanded her domain, however, and as more trade flowed both into and within her own borders, hard currency had become no longer a luxury, but a necessity. Yet they lacked the means to create such currency -- how, then, could one hope to radically shift the economy of their realm?\n\nMen find a way in time, as with all things. A system was devised consisting of three metals: copper, iron, and silver. Laborers worked day in and out, melting down the metals into moulds in which small, round discs are formed. For years the toils continued, with heaps of coins of all three stored in preparation for their debut.\n\nLong after the proclamation declaring these coins as legal tender, the kingdom soon found itself having become the nexus of the "Coinage Trade". Men became merchants day by day with the influx of wealth and goods across great distances which the trade had brought about. What was once a humble kingdom has since become what many in the wastes dream, but cannot accomplish: a beacon that awe warlords and kings throughout the land with its glimmering splendor."
 RAD_NA.21.a:0 "We're in the money!"

 RAD_NA.22.t:0 "City of Ruins" # Hooked Up
 RAD_NA.22.desc:0 "As the cities of the Old World vanished in the flames of disaster, naught but ruins were left of what were once great centers of humanity. Yet, in the peninsulas of the maritimes, a new settlement grew upon one such ruin. What was initially settled for its bountiful fishing grounds and fertile farmlands became a sprawling agglomeration of fisheries, farms, and trade ships from all over the land. The settlement tasted more success as generations pass, and its borders thus came to envelop the ruins of yet another old city, its name long forgotten to time.\n\nPeculiar walls and collapsed structures of stone and steel litter the landscape of the outer city. Near as common are grassy lots, occupied by collapsed edifices of unknown purpose. Farmers' fields tangle through these ruins such that archaic structures stand awkwardly between budding crops. Despite the seeming inconvenience brought by the peculiar tango between ruin, none would dare to attempt to remove these pillars of the Old World, to erase its stony remains.\n\nAs the city flourished throughout the years, merchants and travelers who traveled from far and wide make special note to visit its outskirts and hinterlands, where these ruins remain standing. They say it is as if one is caught between two distinct periods of time: with one foot in both Old World and New World at the same time."
 RAD_NA.22.a:0 "Monoliths of another time."
 
 RAD_NA.23.t:0 "His Last Song" # Hooked Up
 RAD_NA.23.desc:0 "Fingers, bleeding and aching, plucked at guitar strings. A hand had a brittle hold on the instrument's arm. Their owner was leaned against a tree, his consciousness fading in and out.\n\nEverything hurt. His chest hurt as he breathed, his skin hurt with burning blisters all over, his head and stomach and throat hurt with ache after days without food and water. He'd forgotten things -- his name, his hometown, his mother and father, a lot of other things. It hurt to think, to jog his aching head, but he remembered two things.\n\nThe man recalled he was a musician, playing tunes in lots of places with a guitar, and that he wrote a song. He had plans in store for it, planned to use it to sling himself into fame and fortune. That dream ended when a nuke wiped his city off the map in -- God, that was just a few days ago. Or weeks, months.\n\nHe'd forgotten a lot of things, but the words came out of his mouth as naturally as breathing. The first lines let loose coughing and hacking, and his fingers tripped over themselves trying to follow. Somehow bits of his energy returned as he sang, and his tiptoes began tapping to the beat. Eventually he sang with the loudest voice he can muster, hitting the right notes, crystal clear, and his hands thrummed just like they had when he played in cool nights with old friends and faceless strangers. For a brief moment, the musician was in a lively bar, and not out to die alone.\n\nThe burst of energy didn't last for long, and he felt his strength weaken just in time for the song to draw down. Puffy, tear-filled eyes looked up and saw the greens of trees, the rolling clouds and the afternoon sunset. He felt gentle wind. He heard soft birdsong. Everything was peaceful now. As his consciousness faded for the last time, the musician smiled softly."
 RAD_NA.23.a:0 "A corpse held on to his guitar, satisfied."
 
 RAD_NA.24.t:0 "The Great Lord's Chalice" # Hooked Up
 RAD_NA.24.desc:0 "A great band of adventurers roamed a large, collapsed structure from days gone by. The group, comprised of adventurous spirits from various settlements and fiefdoms along Saint Lawrence's waterway, searched for a great artifact believed by some to be long lost to time, and by others to be a foolish legend that never truly existed.\n\nThe legends hold that there was once a great lord by the name of Stanley. He is told to have governed across all lands imaginable by man, from the great ocean of the east to lands far west of the untamed forests. Tales tell of this great lord and the lavish games he threw for the people of his empire. The citizens would arrive in droves to witness the combat within Stanley's magnificent arenas, watching as the men would brawl and bloody one another for the crowd's amusement. It is said that the lord had commissioned a great chalice of pure silver, the size of which rivals that of a grown man, to be awarded to the victors of his games.\n\nAfter a weeks long journey, the group arrived at their destination. It was a grand ruin, believed to possibly be one of the emperor's great arenas. The imposing nature of the edifice certainly lead the group to believe the rumours, even if the building had mostly been reduced to rubble.\n\nFollowing a long search, one member of the expedition spotted a suspicious glint beneath a rather dull pile of rubble. With the help of some other adventurers, he was able to clear away enough rubble to identify what appeared to be a large metallic object. Within minutes, the entire expedition was working on the rubble, hopeful that they had finally found their treasure.\n\nThen it emerged. The great chalice of Lord Stanley, from beneath a heap of rubble. The group marveled at the grandeur of the object. Before long, arguments erupted within the expedition as to where the great artifact should be kept. None could agree upon which settlement most deserved stewardship over Stanley's chalice. As the years passed, it would become a dispute that none would ever finally settle."
 RAD_NA.24.a:0 "A great artifact from an empire long lost to time."

 RAD_NA.25.t:0 "The Steel Men of Pitt" # Hooked Up
 RAD_NA.25.desc:0 "The Most Ancient and Honourable Order of the Steel Men would come to be known as one of the greatest warrior orders of the post-Fall era. The mythos of the group stretched all the way back to the times of old, where the Associated Leagues of the ancients had birthed their noble line to pit them in an endless battle against other such groups in the pursuit of the gods' favor. The ancient tales would be of little interest to most, however - the order's feats in the modern age would be a legacy unto themselves.\n\nIt is said that as the Fall was in motion, the Steel Men had been locked in a fierce duel with their ancient rivals, the Cowmen of Dallas. Yet as the world burned around them the two foes joined forces for a time, to aid the men of the fallen city of Pitt. Men and women were granted shelter in the colosseum that had played host to their duel, from the mobs and thieves and fires and floods surrounding them, and from that day onwards the Steel Men would vow to fight for the people in a world gone to darkness.\n\nClad in their black and gold regalia, the Order fought against those who had rejected their humanity in the wake of the end, protecting the weak from those who would seek to exert their will over them. Many of those they protected would come to join their ranks, and the Steel Men would grow into a formidable fighting force. Their legend would only grow; mothers would tell their children bedtime stories of the Men's defence of the Apple from mighty behemoths, fathers would inspire their sons with the tales of their assault upon the Vikings in the northlands. Men became heroes, heroes became legends, and in time the scum of the continent would come to dread the day that they learned that the ancient Steelers were coming for them.\n\nLike most legends, their story would come to an end. The Mad King of Michiana - not yet fully known for his lunacy - would play a most devious trick upon them, and lure them into a trap where his men would slaughter their forces to a man, though not before they inflicted ten cuts for every blow dealt to them. In the end, only treachery could bring the mighty warriors to their graves, and the dead would be remembered in glory forever. Countless knightly orders would invoke their legacy, legitimate or not, and tales of their deeds and courage would be told for countless generations."
 RAD_NA.25.a:0 "Chivalry lives in the hearts of men."

 RAD_NA.26.t:0 "A Trail Retread" # Hooked Up
 RAD_NA.26.desc:0 "There was a time when their people had been in control of their destiny. The bountiful lands of the Turtle Island had nourished them, and they had protected the land in return. Then the first ships had arrived from over the sea, and from then on their lands, names and identities were forfeit. Pushed until there was nowhere left to run and slaughtered without abandon, those who survived were either forced to take up the conquerors' masks of language and habit or be cast into prisons called "reservations," where their masters could freely abuse them and deny them a share of the land's bounty.\n\nBut in the end, the greed of the conquerors and their like-minded rivals became their undoing, and the world was reborn in the Seventh Fire. It was not without cost, for the oppressed burned as much as the oppressors did. But when at last the smoke cleared, the empire the masters had built was in ruins, and the gates of their prisons lay open. Gingerly, carefully, memories of the tragic past still burning in the back of their minds, the first men of the continent stepped out into a new world.\n\nSome scattered to the winds, looking to find a new place for themselves in an uncertain future. But others remembered where they had come from, and decided that the time was right to reclaim what had been lost. They willingly walked the trail that their ancestors had been made to walk in blood; this time, however, they were not going away. They were going home.\n\nNone of them knew what would happen once they returned to their old lands. Would they find hope, renewal and peace? Would they be able to restore their ancestors' legacy or be forced to build a new one from scratch? Would they return to being rulers of the lands, or would they be contented with living in a more equal harmony with the others? Time would reveal the answers, but as the indigenous men and women of the continent crested the hills and the valleys gazed upon lost homes for the first time in countless generations, one thing was certain.\n\nTheir destiny was finally their own once again."
 RAD_NA.26.a:0 "No more tears."
 
 RAD_NA.27.t:0 "The Funny Looking Man" # Hooked Up
 RAD_NA.27.desc:0 ""It was the first time we visited the marble city by the river. Sure, we've traveled the continent up and down and sideways, seen wonders many would kill to see. But never the marble city. Bad spirits, the bars and taverns warned us. Must be some reason nothing sprung up from the place, after all, not like Empire City and Frisco and N'awleens and a hundred others we've been to.\n\n"But then Lewis had to take another of his 'detours' right when a nasty storm hit our bit of the Seaboard. We needed to find shelter and fast, I told his stupid ass. Drizzle already soaked our coats halfway when we ran inside what looked to be an ancient temple, with the pillars and roof and all. For some reason, it stood standing even when everywhere else in the city collapsed.\n\n"The big find happened when Lewis banged his head onto something after stumbling in the dark without a lantern. Heh, that was fun, seeing him whine as he fixed his nose up with a very loud crunch. Anyways, so I held out a lit lantern, right, and the first thing I saw was a big ol' statue looking at me funny. Damn near soiled my pants that time around. Not like Lewis did any better -- he was just about begging for his Mama!\n\n"Eventually we calmed down and took a closer look. For one, the statue was a chair and a man as big as a shack. For two, the hall we were at was larger than we thought. And for three, someone chiseled some words right behind his head. They've faded a bit, but we're pretty sure it had 'Abraha...' something on it. Fucker creeped us out though, and we wasted no time getting out of dodge as soon as the storm let up.""
 RAD_NA.27.a:0 ""Have to say, the guy must've been a pretty big deal a long time ago.""

 RAD_NA.28.t:0 "The Mountain Watches" # Hooked Up
 RAD_NA.28.desc:0 "The mountain was forged over the eons by the sheer forces of the Earth, painstakingly raised inch by inch over millions of years. Snow blanketed it, rain lashed at it, earthquakes shook it, but the mountain rose all the same. It overlooked a valley, full of life and beauty, and there it watched, silently shading the land below from storms.\n\nPeople had lived in the mountain's shade for as long as there were people to call it home. The mountain had been called dozens of names over the centuries, as people were born and died, as rulers rose and fell, as civilizations came and went. The mountain silently watched it all.\n\nAs time went on, the villages did not fall, but they kept growing. They became small towns, then a single town. Then a city. Then a city-state in its own right. The people of the city grew rich in trade, and some of its inhabitants ventured inside the depths of the mountain in search of mineral wealth. People began climbing the mountain, living on it, driving past it, and flying over it. The mountain silently watched it all.\n\nOne day, the mountain was bathed in fire. The city in the valley was reduced to craters and empty husks. The few who survived fled to the mountain, hoping to find sanctuary that wasn't there. They succumbed, and their bleached bones were buried by wind and ash. The mountain silently watched it all.\n\nAs time passed, the scars of the earth were painted over. Grass began to grow in the valley, sickly, but grew it did. The husks rusted and collapsed, rain and mud filled in the craters, and the bones crumbled into dust. Sickly grass gave way to lush foliage and trees, and eventually it looked like no human had ever lived there.\n\nAnd then one day, a group of humans entered the valley and built a village."
 RAD_NA.28.a:0 "The mountain silently watched it all."

 RAD_NA.29.t:0 "Vindication" # Hooked Up
 RAD_NA.29.desc:0 "As the blind masses ran around like headless poultry outside in the streets below his apartment, William could only sit back and laugh. Laugh at their foolishness, laugh at their arrogance, and laugh at his own ultimate exoneration.\n\nFor years he had told them this would happen. It was written in the Bible, it was hinted at by the powers-that-be, it was beamed out in the mind control rays they put in all the news broadcasts. The end had been nigh for years, and he had tried to warn Them. And yet They, the people - no, the sheep - had laughed at him. Called him a nut, a loon, a paranoid Yockey-loving freak. A "doomsday theorist" They had called him, yet now as the sirens blared overhead he could only be called a doomsday realist, a visionary, a prophet! He was right, right all along, and now he was the only one laughing!\n\nGiddy with excitement, William helped himself to a nice glass of tap water - it no longer mattered what freaky chemicals they put in the water supply. Sitting at his desk, he lit up a cigar and called Francine to rub it in her face. The phone line was dead, which made sense, he supposed; couldn't have the plebs have any time to organize before the dark cabals completed their final transformation of the world now could They?\n\nA light flashed over the horizon, and William stood up and whooped with glee as what was most probably Washington finally crumbled. At least some of the bastards would be burning if they hadn't already moved to their bunkers ahead of time. A baby wailed in the next apartment over and its mother sobbed with it, and he wished to God that they would shut up and let him have his moment. Tearing open his window, he screamed out to the terrified masses below and let them know of his triumph.\n\n"Sheep, all of you sheep!" he roared. "I warned you this was going to happen, and you all laughed! Now look at you, rats scurrying from the ship, ungrateful little -" And then he said nothing else, as he, Francine, the mother and her baby and all the ignorant masses burned together under the fires of a second sun."
 RAD_NA.29.a:0 "Right or wrong, it didn't matter anyway."

 RAD_NA.30.t:0 "The Three Sisters" # Hooked Up
 RAD_NA.30.desc:0 "The Kanien'kehá꞉ka, or Mohawk as some called them, were no strangers to suffering. The elders had passed down many legends of hardships in the centuries before Hochelaga was burned. These tales were tales of war, of manipulation, of treaties signed and broken, of removals and expulsions.\n\nHowever, those who lived by the sword inevitably died by their swords. Their great cities built on stolen land were consumed in a great conflagration. Many of the Mohawk also lost their lives in this terrible calamity; yet some held on. Not many. But enough. Enough to begin filling the land once more. Enough to keep necessary traditions alive.\n\nOne of the most valuable traditions was that of the Three Sisters. The growing of squash, corn, and climbing beans in rotating cycles. These crops work in harmony with one another. The maize provides a tall plant for the beans to climb up. The beans enrich the soil with nitrogen. The squash covers the ground to prevent sunlight from allowing weeds to grow, and further retains moisture in the soil and deters pests. These plants work in symbiosis with one another and combine their strengths to produce a bountiful harvest for the Mohawk nation.\n\nAnd so, with the land once more in the hands of its traditional stewards, it slowly began to flourish once more."
 RAD_NA.30.a:0 "And may it forever be so."
 
 RAD_NA.31.t:0 "Statue of the Emancipator" # Hooked Up
 RAD_NA.31.desc:0 "In the old capital, many of the great monuments that once adorned the city either vanished in the Event or else crumbled over the ages. But for a time, one endured.\n\nAt the head of a long avenue there sat a great statue of a man, resplendent in fine silks and reclining in a marble throne, gazing down at the beholder with a fatherly, almost knowing stare. The name of the man so wondrous that such a monument could be built to him was lost to time, having possibly been struck from the monument as early as the End itself. But the collective memories of the old lands would fill in the gaps.\n\nIt is said he was a liberator, a great uniter who struck down a terrible insurrection against his rightful rule. He lent his aid to King Martyn Luther to both free the people from chains and to drive the greedy Romans from the church. He was attacked and mortally wounded by two men hiding in a theatre and on a grassy hill, and yet he still rose again to push for liberty and justice for all the people of the land. He represented truth, freedom, emancipation from slavery and the unity of man throughout all nations. All this and more would be attributed to the figure, who would simply come to be called the Emancipator.\n\nThe years and the elements would slowly wear away at the monument. From time to time, orders and societies would emerge that would attempt to keep the old stones maintained. Men would travel from all over the continent to see it, make offerings and give thanks, even as the old world faded into myth. Time claims all things, however, and as the ages wore on the statue would become more and more degraded, with the head being stolen from it sometime during the later period of the Kolumbyin Republic. Eventually, the statue itself would be lost in a great fire, crumbling to barely recognizable rubble under a pile of collapsed scaffolds.\n\nA great wonder of the world was lost, but the Emancipator's legacy lived on in the hearts and minds of men. At the old site of his ancient shrine, only a portion of the epitaph remained, eternally proclaiming its sacred decree"
 RAD_NA.31.a:0 "The memory of the Emancipator is enshrined forever."
 
 RAD_NA.32.t:0 "Los Luchadores" # Hooked Up
 RAD_NA.32.desc:0 "Through action, man becomes legend; through the passing of time, legend becomes myth. Long stretches of time have passed since the world ended, and the heroic actions of men before and during the terrible catastrophe are now enshrined as beloved myth.\n\nOne such myth began in the wastes of old Mehica. Law and order had collapsed as soon as innocent cities fell prey to the terrible bombs of empires long gone. Civilization collapsed in the chaos following the exchange, and with it the securities many have taken for granted. Those who survived were left to the tender mercies of cruel, evil men, who jumped at the chance to profit off of the battered land's misery.\n\nBut silver lines every gathering of stormy clouds, no matter the shade. Like knights come to rescue the beloved princess, heroes stepped up against the reign of chaos and anarchy that had gripped their homeland. Wearing colorful masks of blues, whites, and reds, these "luchadores" earned fame and the people's undying love as they battled banditos and thugs with the secret art of "La Lucha Libre".\n\nAsk an old abuelo and they will tell you of the luchadores' exploits with the excitement of children eight times their junior. Of how El Santo singlehandedly ended the Tres Marias with his legendary Slam-of-Choke. Of how Mil Mascaras defended Ciudad Rosas from rogue vaqueros by delivering devastating planchas from great heights. Of how the infamous Blue Demon, warlord of the Rio Norte, redeemed himself by forming a "tag team" with El Santo to defeat Comandante Anna, thus bringing lasting peace to all of Mehica. Tall tales, an outsider may say, but they swear to their family name: everything they said was real. They were sure of it.\n\nThrough action, man becomes legend; through the passing of time, legend becomes myth. Tales grow and shrink in size as they pass from generation to generation -- the feats of many may instead become the feats of one. But these men did indeed exist, if with exaggerated exploits to their names. Perhaps one day, the tall tales that have honored their exploits will spur men into action when Mehica calls for aid once more."
 RAD_NA.32.a:0 "Even in death, none can take their masks from them."

 RAD_NA.33.t:0 "Songs from Better Times" # Hooked Up
 RAD_NA.33.desc:0 "Time passes, and the world moves on from the Great Tragedy. New civilizations rise and fall from the corpses of old. Children grow into adulthood into elderhood before they depart to the Reverse Side. In twenty-year stretches, more of the past is reclaimed, unearthed, and eventually reused.\n\nIt began when a city in Turtleland rediscovered the speakpole: a nifty little piece of Old World technology that, so the Reclaimers said, uses vibrations in the air to send messages to another piece of Old World technology called the speakbox. Convenient for communicating with other people from distances away, they were envisioned.\n\nThen the Reclaimers found an unusually well-preserved collection of "speakards" in Excavation Site MO-12. Pictures of well-dressed young men and women line their clearhard surfaces, with names like "Bob Dylan" and "The Beach Boys" hanging above their heads. Someone noticed that, placed carefully onto a speakbox's carrying slot, the speakards fit perfectly well.\n\nMany times in human history had accidents resulted in monumental changes that altered its course. In this case, what happened was nothing less than a flowering of songs from mankind's better times in the present. Through this accident an integral piece of mankind's collective culture, once forgotten, now finds new life in an age of wonder and hope. "
 RAD_NA.33.a:0 "California dreamin', on such a winter's day..."

 RAD_NA.34.t:0 "The Underwater City" # Hooked Up
 RAD_NA.34.desc:0 "The cities built on top of the End Times' ruins had inherited their legacy; likewise, they inherited the secrets that lay hidden beneath the rubble. Empire City had its pillars of glass and metal that jut from the ground to scratch the blue sky. Frisco had the great arched road that, in the distant past, had linked its two halves together.\n\nKelymbia had its monuments to unsung heroes, Windyville had Wrigley Coliseum, a hundred towns across the continent had fragments of the Old World that made each unique in their own way.\n\nN'awleens had an underwater city.\n\nNo one knew how, when, or why, but the small community of several thousand that entertained ships from all over the Great Big Gape lived on a fraction of the land it -- well, "used" -- to be. Governeur Abraham was stupefied himself when the Oceanmen made the find with their newest underboat. The swampfellas who had lived in the fringes since Lord knows when did have their stories of Great Floods and black magick from the End Times, but until now they were brushed off as ghost stories passed around campfires.\n\nThe photofilm of a great metropolis, claimed by corals, fish and seaweed after years of isolation, made headlines all over Turtleland. Those with the money suddenly found themselves on a charter boat for N'awleens, where divers of all sorts eagerly wait. Treasure hunters and archaeologists battled for seats in river barges and barques. Overnight, N'awleens became a holy site for daredevils with courage in their hearts and adventure in their minds."
 RAD_NA.34.a:0 "Come to the Bayou, where the Old World's secrets await!"

 RAD_NA.35.t:0 "Founts of Ancient Knowledge" # Hooked Up
 RAD_NA.35.desc:0 "It is said that the Ancients, long before the Age of Unending, had foreseen their terrible demise.\n\nIn their great wisdom they built grand structures, sturdy and strong, able to withstand both time and the actions of men. Within ornate walls and statues of marble did the men of the Old World preserve all that they knew -- their techniques, their machines, their arguments and beliefs -- that those who survived the chaos to come can better restore the tattered world they will leave behind. Soon their vision came to pass, and their words held true: where all else turned to rubble, their founts of knowledge stood strong.\n\nAlas, while the Ancients were wise, they were full of hubris also. Surviving the miseries that follow their passing was not enough. No, they wrote their knowledge with their own tongues, sure to turn into ash as years become decades and decades become centuries. Perhaps only those who decipher their recondite letters and words are worthy of learning their secrets; whatever the case, these founts of knowledge instead became the idle, enigmatic curiosities of the civilizations that have sprung forth around them. Countless thousands across the land have tried their hand at uncovering the Ancients' knowledge, and just as many leave with the shame of failure... if they ever leave at all.\n\nAs time matches onwards and men grow above the shadows of the Old World, the secrets that lay behind these founts will surely be unveiled. For now they remain hidden, fueling the imaginations and ambitions of those who grew under tales of the great treasures they carry."
 RAD_NA.35.a:0 "Someday. Someday."

 RAD_NA.36.t:0 "The Free Nations" # Hooked Up
 RAD_NA.36.desc:0 "Many years has it been since the End Times, and a hundred hundred petty kings, governors, warchiefs, mayors and freefighters lie along the winding waters of the Great River. Their loyalties to one another are as fickle as the summer breeze; allies become enemies and enemies become allies from one season to the next. This was the state of things then, and so will it be the state of things tomorrow... at least, they thought it will. One disagreed.\n\nIt is said in the old chronicles that a man of will and charisma suddenly appeared in the courts and halls of the Great River realms. There he preached of peace and unity, appealed to the sensibilities of his hosts. Why must brother fight brother, peasant work and toil in fear of untoward reprisal, father bury his family wholesale? The path to prosperity, he proclaimed, lay not through fire and sword, but through hearth and spade.\n\nResponses varied from ruler to ruler. Some were seized with bursts of anger and ordered his arrest. Others refused to grant him entry, as word spread of his exploits. Few made show of entertaining his words; even fewer welcomed him with open arms. Those who did became subject to more visits from the enigmatic man, until finally they each received an invitation.\n\nHistory would tell us that from the meeting, its details lost to time, emerged an alliance of mighty and powerful nations that sought to establish order along the Great River. Their exploits in war became the matter of legend, as did the mercy of their rule in peace. Villages tasted safety for the first time, trade along the river's waters skyrocketed, and its old vagabonds and malcontents learned to live fear 'til the end of their days.\n\nThough its strength would rise and wane and disappear in cycles, this coalition will be held in great regard by the generations who grew under its aegis. For many their coming marked a seminal moment in mankind's long memory, where the New World finally pulled itself out from the ashes of the Old -- for wherever hoists the white torch of fable will be blessed with the chance to live free and prosper as the Ancients did."
 RAD_NA.36.a:0 "They lived as their ancestors had: a brotherhood of free men."
 
 RAD_NA.37.t:0 "The Raven" # Hooked Up
 RAD_NA.37.desc:0 "Clouds filled a midnight sky, itself slowly morphing into a sickly color. The bombs' flames had yet to subside, illuminating the heavens with an undying orange flare. John entered the shattered, ruined Church; its crucifix had fallen, pages of songbooks lie scattered about the floor, and no petitioners stood to pray their hearts away. John sat down in the pew, pistol in hand, and wept. No songs colored the dusty air of the Church, only the quiet sobs of a broken man and the roar of distant fires.\n\nJohn placed the barrel of the pistol in his mouth, tears streaming from his eyes. His finger found itself on the trigger, when suddenly, quietly, a rapping came, echoing through the darkness. A jet black bird hopped over to his feet, pecking at the floor. John pulled the pistol from his mouth. This was not the end. This was a sign from God.\n\n--\n\nJohn walked into the Church, as he had hundreds of times before. Huddling around the old barrel in which a dying fire soberly glowed, he sighed. A harsh new world required sacrifices.\n\nHe held up the photograph of people he now barely recognized, names long forgotten in his broken mind, and tossed it into the embers. On cue, a tapping came at the window. The Raven stood straight, itss head cocked. It screeched and flapped its wings. John paid him no mind. There was no point to heeding the Raven's counsel; the picture was aflame.\n\nJohn entered through the rotting wooden doors of the Church, as he had thousands of times before, a limp figure on his shoulder. Laying the corpse down beside the blackened fire-barrel, he picked up a brick and smashed the dead man's skull open.\n\nThere came a scream from the steeple, and the Raven swooped down past the pews. Landing beside him, it screamed a second time, before flying through a shattered window into the starless night.\n\nJohn simply stared out the window, the sign of God gone forever. For a long time he stood there, peering deep into the darkness. Wondering. Fearing. "
 RAD_NA.37.a:0 "Nevermore."
 
 RAD_NA.38.t:0 "The Lord Never Spoke" # Hooked Up
 RAD_NA.38.desc:0 "I have lost count of the days since the Earth was razed into ash. Four thousand, perhaps? When every day remains the same dull grey color, they seem to blend and mesh together in the mind. It doesn't matter anyway. I've gotten into the habit of checking time by looking at the boy; given the size of him now, I'd say he's roughly ten.\n\nShit, I think it just sunk in. I just wrote that. 10 years of ash and soot and cold. I don't think it's ever really occurred to me that I would survive this long. I'm not sure I ever wanted to.\n\nThe boy grows bigger and more capable with each passing day. I've taught him how to read, roughly; he must know how to read maps and signs to navigate through the remnants of a world he never knew. I find myself lagging behind, my old frame giving way to his vigor. Unfortunately, I have not been able to teach him some skills, such as marksmanship, as we have but 10 bullets left.\n\nI can feel myself becoming stretched as time goes on. I worry about everything. About our food. Our shoes. Our life expectancy. Most of all, I worry about the boy's future. Not too long from now, I will be gone, and the boy must know to care for himself. He is not ready.\n\nRegardless of how awful I feel, I must carry on. This boy is the light of a new generation. He and his kind will be left to create a new world from the ashes of my old one. He is hope, and if he is not the Lord's Word, then the Lord never spoke."
 RAD_NA.38.a:0 "Do not go gentle into that good night."
 
 RAD_NA.39.t:0 "The Dread Carrier" # Hooked Up
 RAD_NA.39.desc:0 "When Earth was wiped clean, few realized how many yet remained at sea. These sea-people, like many of their earthbound fellows, were not long for this world. In the weeks and months following the cataclysm, ships ranging from the size of dinghies to that of battlecruisers, beached themselves on the world's coastlines. Their reserves of gasoline quickly emptied, and they were left adrift at the mercy of the ocean currents.\n\nOnly the few ships that did not require petroleum remained at sea for more than a season. Old sailing ships, and submarines that harnessed the power of the atom. These, however, did not last either. Their food ran low, and they seldom had the manpower to 'requisition' what they needed from the hands of others. So, the sea people died, or fled to the comfort of soil, as so many millions had before them.\n\nThere was one ship that did not have these problems. It had all the necessities to remain at sea: atoms for energy, steel for a strong hull, and manpower to take what they wished. It's true name was unknown to its victims, despite a fearsome reputation. Just the false name that rang out all along the old Western Coast. A name that struck fear and anxiety into any hoping to rebuild in the Western Coast: the Dread Carrier.\n\nFor decades following the apocalypse, the Carrier with a forgotten name attacked, seemingly at random, all along the coasts of America. Whispers passed that the fearsome ship was controlled by an immortal captain, who guided it through the bombs and fire. He sits in a bridge of riches, filled to overflowing with food and water and Old World wine. His underlings are fiercely loyal, well fed, and scrupulously clean. They attack suddenly and without warning, and will continue to do for as long as the atoms remain strong."
 RAD_NA.39.a:0 "The strong do what they will..."
 
