 RAD_EU.5.t:0 "The Bombardier" # Hooked Up
 RAD_EU.5.desc:0 "The pilot glanced out of the cockpit, listening to the hum of the engines to keep his mind from wandering too much. He knew that he was flying toward death, no doubt about it. But what choice did he have? Even if he turned around or survived due to some divine intervention, what would he come back to? Reykjavik would be a crater. So would Nuuk. And so would San Francisco. Everyone he knew and loved would be reduced to ash, whether he completed his mission or not.\n\nA line of green appeared along the horizon, rapidly growing as he approached. He could see the grey blotches of urbanity sprawled along the coast, most of it concentrated in one spot. Bremerhaven, one of the Kriegsmarine's most important North Sea ports. He knew that most of the ships there had already fled out to open waters, but just like him, they'd have nowhere to go back to. The sky was soon filled with dark explosions and the ear-splitting thuds of flak cannons. He remembered his dad describing the sound of it (the Devil's Orchestra, he called it) during the Second World War, and now he would have a front seat to its encore in the brief hours of the Third.\n\nThey were almost over the city center when their luck ran out. A lucky shot knocked out two of the jet engines, and another shredded the rudder and tail fins. They were losing fuel and altitude, fast. The warheads were armed, but they wouldn't have time to get out of the blast radius if they delivered the payload. He solemnly turned to his co-pilot and said "Let's put her down." He got a silent nod as his reply.\n\nBefore he could entertain any residual doubts, the pilot pushed the stick downwards, feeling the plane tracing a shuddering arc closer and closer to the ground. The flak fire intensified, taking out another engine, but it didn't matter now. When the bomber fell to below a thousand feet, he flipped the switch-\n\nAnd Bremerhaven was no more."
 RAD_EU.5.a:0 ""Now I am become death, destroyer of worlds."" 

 RAD_EU.6.t:0 "Avalon's Last Gift" # Hooked Up
 RAD_EU.6.desc:0 "Those who survived in the lands of Albion struggled to pull themselves upright in a world whose floorboards had decisively broken. Even after the last of the Sickness had passed and the remains of the old Kingdom began to establish something resembling society, the spirit of England had been effectively extinguished.\n\nAs generations wore on, a legend emerged. Just before the fires came, it was said, the last monarch of those simpler times spoke to all the people of the isles through powers long forgotten. For centuries, the people of Britain had protected their monarch through an incantation of power repeated ad infinitum, calling upon God to save them from their enemies and to bring them victory. But in their last act before the end, the monarch had turned this power back upon the people, invoking the words "God bless you all."\n\nIn doing so, the monarch had called upon centuries of druidic power to protect Britain, relenting their own protection and perishing in the process - and it was this final act of love that saved the isles from total extinction. As the Britons began to rise once more into a renewed world, this myth of ultimate sacrifice for one's country would form the basis of a new national epic, an ethos that endured in the hearts of men. It warmed them in the dark times and guided them in the bright ones.\n\nThe legend's variants were indecisive on who this monarch really was. Some called them King Arthur, returned at the dusk of his Kingdom to defend it one last time. Others believed them to be Christ reborn, repaying the faithful for their piety. And even the learned scholars were unsure of their true nature, simply knowing them as Queen Brittania."
 RAD_EU.6.a:0 "God save the Queen, who saved us all."

 RAD_EU.7.t:0 "A Diary Entry" # Hooked Up
 RAD_EU.7.desc:0 "The insulin ran out last week, on Wednesday. Cynthia and I took mixed shots with half-watered down doses, but I suppose it could only last us so long. Haven't heard anything from the shop down in Bristol. We think they fled before the bombs dropped, just like half the village. The town's quiet, now the men and women have all gone. Birdsong clear and shrill and sweet in the morning. Not sure where the men were running to - this is a beautiful place to watch the world end.\n\nWhen the sky lit from horizon to horizon I was there, watching. Cynthia was with me. I guess both of us were wondering the same thing: the same clock was ticking over both our heads. Old Blighty gone, and our lifeline with it - not that we'd have many more years left to live in it even if the war had never come. It was a good fifty years, I told Cynthia as we watched the town empty out in cars and cobbled-together wagons. Yes, it was a good fifty years, she echoed back.\n\nHer body was cold when I woke next to it this Monday morning. I've buried it in the back of the yard while I still have the strength. Time comes for us all, I think.\n\nI won't be much longer. There's an old pistol, from before the War, I kept it in the backyard. I'll go use it before my sight goes completely. I must remember Cynthia as I go. Her face so bright in the clear light of noon the day I married her (illegible, tear-stains?) I must do it now, before I lose the strength. I will see you soon.\n\nGoodbye, and goodbye, and goodbye again to the fading world."
 RAD_EU.7.a:0 "Yours with love, Brian."
 
 RAD_EU.8.t:0 "The Unraveling" # God I hate this event. It's written too damn well. # Hooked Up
 RAD_EU.8.desc:0 "3 days:\n\n...how to describe it? Words fail me. Masses of necrotic flesh heaped high outside the medical tent, burnt tissue and gangrenous bodies piled like paperwork on the desk of a rector. Every hour more come and there are fewer supplies for the rest. Cruel, cruel calculus. I must look tired, deafened, bleeding men in the eye and tell them there is no space for them and nothing in the way of sedatives. They come regardless. I must rest now.\n\n8 days:\n\n...there's not a hint of sedative left, nor medicine. All we have is our hands, and what little bandages we can spare. Trenches full. No means to dig another. Vomit and blood stain the gloves. They're the last pair I have. Another one died on the operating table today. She was with child, I think. I'm going to be sick. Why am I not already dead?\n\n15 days:\n\nLost our third doctor this month. Overwork, sickness, exhaustion - despair? Running out of paper, will be quick. We euthanize patients regularly now. One of them was a child, around 6, her face half burnt off. She smiled at me as I prepared her veins. I looked in a mirror and I hated the image. I wish they'd take them all away.\n\n24 days:\n\nLast diary entry. I envy the dead. Felt under my armpits: purple lumps. I'll join Ma soon.\n\nThey were right, weren't they? God died in the fires that day."
 RAD_EU.8.a:0 "No one is coming to save us."
 
 RAD_EU.9.t:0 "St. Paul's Knights" # Hooked Up
 RAD_EU.9.desc:0 "Work had stalled on the great Pit of Lundon for the fourth time in a year, and so Knight-Major Ervin was sent (against his will, and ignoring his protest) to supervise the dredging efforts. It was emphasized that the Elders of the Knights had very high expectations indeed for Ervin, and that success - or failure - could mean the difference between a pretty new wife and estate in Dovu or an empty purse and a broken reputation. The trip was absolutely miserable for Ervin, who never liked playing to other people's tunes, especially not a bunch of old idiots who thought grey hair made them better and more experienced in guiding the Knights forward.\n\nNevertheless, he was still a Knight-Major - and so Ervin, upon getting off the wagon and shaking off the travel sickness, took command with all the brusque efficiency he could muster. The Squire-Privates ran around the site with a renewed intensity, lighting arkfire upon the massive hole dredged out of the earth and the digging, scraping men within it. Beneath the hole, it was said, countless riches and arts long lost to man lay in wait. Ervin had no patience for fools and even less for rank foolishness, but he certainly appreciated the profitability of ancient stone and metal - all of which would be in abundance in Old Lundon. One could only hope that the Purple Death which was said to haunt all who touched devices of the Old World would not be in evidence here.\n\nFor weeks he gathered and shepherded, and when his patience ran out simply bellowed, the project to completion. At last, on a raining spring morning, the ground yielded gold. White marbled stone in a massive dome, gargoyles and sculptures, pillars: and on one of the tablets a name. Ervin was not a religious man, but he knelt regardless, fingering the Wordless Sign of Three - the Patron Saint of the Society, after centuries of loss, had been found."
 RAD_EU.9.a:0 "The tablet was inscribed with the Holy Name of St. Paul."
 
 RAD_EU.10.t:0 "Darling in the Franks" # Hooked Up
 RAD_EU.10.desc:0 "Wulgang Shyder, third of his name, led a relatively privileged life for a man of his position. He had not been killed in the occasional murders of Doichmen that were endemic to the corner of Belj-Pichard he lived in, and he still had his job by the graces of the Empire. In a land where few people complained when Doichmen were hunted and torn apart in the street, being a merchant was enough to buy a degree of economic security. Survival, no matter how undignified, was infinitely better than death.\n\nThat illusion fell apart on a fine summer's evening, as Wulgang prepared his crossbelts and wares for the evening's transactions. He lost his heart at the first glimpse of her beauty and fire and strength. A whirlwind courtship, held in secret: but the crowds' mercies were not gentle. The old curses were hurled as familiar abusive stains. "Doichmen go home! Back to your country!" and "H'mlir drive you deep beneath the earth, or we will do it ourselves!" Wulgang retreated in the face of such adversity, back to his minimally furnished house: it seemed utterly empty now that he had met someone he wished to invite into its rooms.\n\nWulgang cursed the Gods and his ancestors for the misfortunes of his birth. Why had H'mlir chosen to bring his people to a land they were strangers to, and why had he inflicted the Leaden Hand on Franche to such extremes that the pain still rankled ages after the Fire? Bitterly he wept, and resolved to act. For the injustice of a love denied, Wulgang Shyder would make it his life's ambition to heal the wounds between Doiche and Franche. Then, and only then, would his beloved be free to choose him, and all of the Doiche be free to love as they pleased.\n\nA knock on his door. Wulgang swung it open, and his lover, Luce D'Gaul, swept into his arms and into his kisses. Suddenly the dream didn't feel so big - in fact, it felt as close as the touch of arms on warm flesh."
 RAD_EU.10.a:0 "Will your lips taste the kiss of death?"
 
 RAD_EU.11.t:0 "The Cursed Book" # Hooked Up
 RAD_EU.11.desc:0 "The little hamlet tucked away in the hills of the princedom had not been touched by the rough hands of state for many years now. Since the Fire had severed the ties of this world with the old, the fragments that remained had faded away in final splutters or irreplaceable breakdowns. The hamlet did well enough in their absence. Patterns so ancient they had moved beyond question in the public mind continued to regulate farming and commerce. If men occasionally wondered if their infants could be protected from the horrors of birth-disease, or if great metal yokes could reap harvests three or four times their present bounty, as the elders told it, they only did so on occasion.\n\nOne day, when tilling the soil, a little black case was found. The logo on its hardened leather case, long forgotten to most, had in any case faded to become indistinguishable from the rest of the case: but the book inside, being a potential trove of pre-Fire arts, had been passed to the Scribers in their little thatch house outside the hamlet's fences and pens. A great gasp arose from the Scribers as they painstakingly read and checked its content. It was a Book of Danger, one tied to the great horror of the Fire itself, and its magicks and daemonic utterances had to be checked at any cost.\n\nThe little hamlet gathered in the ceremonial public square, so called because it had never before been used except for the rare public execution of a murderer, and the book was gingerly laid with trembling hands at the top of a pyre constructed for the occasion. Chanting in the AnteDoiche dialect - the closest, it was said, to the words spoken before the Fire - the Scribers and the elders of the village threw torches into the pyre, setting it alight. The book crisped and burned quick in the evening air. Fragments of lettering flew up into the sky, their embers like fireflies in the dying light - one large piece of paper, with MEIN KAMPF written on it, rose in the heat like a sigil before it, too, was crisped to black."
 RAD_EU.11.a:0 "Ancient evil must be handled with extreme prejudice."
 
 RAD_EU.12.t:0 "The Last House on Downing Street" # Hooked Ups
 RAD_EU.12.desc:0 "The Baron looked through the ancient floor-plans, frowning as he did so. It was clear, even to the untrained eyes, that the house had once been much, much bigger than its present confines. The titles of this Downing Street, if that was the right name for it, had stretched for many yards across the length of the Old City. Only this house remained, shielded by some act of Providence from the Inferno. It was half-crumbled - most of the back-portion of the house had fallen into itself - and the brick-walls sprouted verdant green stripes, and what must once have been a gate was warped with heat into unrecognizable curves.\n\nEven so, the Baron thought it worth preserving, and perhaps one day restoring. He gave orders for his men to clear the rubble around the site, repurposing them for settlement construction around the rings of the Old City. Perhaps the Wise Men of his House would be of aid in this. He summoned them in the fall to begin plans for restoration of the estate. But the touch of scarlet-plague interrupted his plans, and that fall the House met not to plan, but to mourn.\n\nDecades passed. The house continued to fall in on itself. One day a Sage of the Court paid a visit to what had once been the Baron's prize project. He walked around the grounds of the house, now no more than a suggestion conjured by crumbled walls and broken brick-dust. The gates remained twisted and tangled, their shadows broad in summer light. He made up his mind: he would speak to the King.\n\nMore decades passed. The house began to rise in a haze of scaffolding - strange new stones were erected in place of what had once been sturdy brick, but the outline of the house rose anew into the sky. Elegant curved leaf-patterns, some still bearing the imprints of ancient fire, curled across the estate, metal dancers swept in some wild tune. Children ran through them, laughing. Watching their outlines merge and twist in the shadows of evening, it was easy to forget that the house had been a place of loss - and the past seemed to melt away into the forgiving embrace of the waters of time."
 RAD_EU.12.a:0 "A fitting retirement for 10 Downing Street."
 
 RAD_EU.13.t:0 "The Panzer-Knights" # Hooked Up
 RAD_EU.13.desc:0 "The Annals record the Panzer-Knights as a thing of legend, but the Annals are wrong. I can tell you that they're there, hiding in the forgotten spaces of the land, just as they always have been. I saw them with my own eyes, and let me tell you, it was truly a sight to behold. Their horses are trained from birth to bear the burdens of armor and heavysuits the Knights wear, meaning they require much more feed than other Knightly Orders. So it was in a farming town that I chanced upon them on business.\n\nThe Knights stole the crowds' hearts as they galloped into the town square. Their brilliant white-red insignia and their Crosses of Lead made them the brightest thing in that town. You could hear the ladies swoon. But what was remarkable was the way in which they moved. I've never seen a troop of riders move with such efficiency, dignity or grace. Nor have I seen men so silent and professional on the hunt, when I had the privilege of hunting with them. But they are a friendly people, make no mistake about it.\n\nI have heard stories about the Knights' origins. Some say they were birthed out of the chaos of the Cleansing, the product of mating between the unyoked war machines and men and women of the land. Some also say that they perform those same rituals still in ceremonies hidden from the face of God. But from what I can tell, the greatest surprise is that these men are perfectly normal, simply well-trained and disciplined. Perhaps the Panzer in their name was an instrument of skill and efficient bloodletting, for they have inherited something of the same spirit. Hell, I might even join them again, just to learn how to ride my steed like they ride theirs."
 RAD_EU.13.a:0 "The past comes alive in unexpected fashion."

