 RAD_EA.1.t:0 "Kings on The Mountain" # Hooked Up
 RAD_EA.1.desc:0 "When the End came, none saw fit to bathe the slopes of the Himalayas in hellfire. Though some errant cities and airbases in the region tasted the flame, the calculations and strategies of the great powers' generals had seen little benefit in scorching the remote and useless lands of the barren mountains. And so the slopes went untouched, feeling only the gentle sun-kiss of distant thermonuclear blasts.\n\nAnd in time these mountains would become home to a mighty kingdom.\n\nThe people of this kingdom had once been called 'Sherpa', the people of the east. In a world gone to flame, nobody knew what exactly they were to the east of, so the name would ultimately become obsolete. They had once been scouts, nomads, traders, using their centuries of experience with the mountains to eke out a living amongst the more settled folk. It would be these skills that would transform them into the rulers of the heavens.\n\nUnconstrained by the old states that kept them down, the Sherpas would create a nation that linked the two sides of Asia separated by the great mountains, utilizing their unique knowledge of the mountains to guide traders through otherwise impassable terrain. As wealth from the other new kingdoms flowed through their lands, the Sherpas became the dominant force in the mountains, driving trade and commerce across the continent. Their markets became forces in their own right, and then competitors, and finally behemoths of trade greater than the sum of their rivals.\n\nAt the base of Jomolangma, a great capital would be built that would cement the power of the men of the mountains. In time, they would cease to be known as the people of the east and would take the name that most of the envious nations would call them. They were therefore and forever known as the Nāmpa – the people of the sky."
 RAD_EA.1.a:0 "On the slopes of heaven, a new power rises."
 
 RAD_EA.2.t:0 "Moyai" # Hooked Up
 RAD_EA.2.desc:0 "In a great empire of seafarers to the Farthest East, tall heads with stony faces adorn the maidenheads of their ships, the edifices of their buildings, the altars of their temples and palaces. Every man has his own name for these taciturn idols: Protector, They-Who-Watch, Aringara. Whatever the moniker, the empire reveres them as its patron gods, its guardian spirits come to protect them from their abodes in Paradise.\n\nHow fate has twined this great people and their protector-idols together is a tale handed faithfully from father to son, generation to generation, eventually written down in oldensheet by the empire's first scribes. Though time and human fault have muddied the finer details of the story, its broad brushstrokes remain universally the same:\n\nIt is said that their ancestors, once members of a great many tribes, sought refuge from the Crimson Days in a tiny island. As blues became whites and reds from fire and blood for a hundred days and a hundred nights, the island remained unblemished by either. Its people rejoiced at their good fortune; when they sought the cause, all turned to tall, stern visages made of stone. Ancient power, its old elders said, seeped from their chiseled orifices, effusing the island with a powerful barrier that steered volcano-arrows away from the island. Thus did the people craft facsimiles of their guardians, so to bring their protective powers with them.\n\nAges have passed and civilizations born of this tiny island have since risen and fallen, but gratitude for their forebears' protectors remains strong. One cannot walk the streets of Moaiaki without tiny heads of wood, stone and metal gazing at them from houses and shops. The first men to step foot on the New World owe their lives to the stony-faced heads of the little island, and their descendants honor both by perpetuating that trust for the future to come."
 RAD_EA.2.a:0 "May their protective gaze envelop us all."

 RAD_EA.3.t:0 "Sokui no Rei" # Hooked Up
 RAD_EA.3.desc:0 "The retainer stood at attention, alongside a thousand comrades, at the palace grounds. Old banners with praises written along their length billowed against the gentle summer breeze. They all wore full armor, swords properly sheathed, as they await His Majesty's arrival.\n\nThe island may be torn and reforged and torn again, but some things are built to linger for whole eternities. More than the labor of men's hands, or their riches, traditions and ideas are made of sturdier material than otherwise sturdy creations. One such tradition, born since the days of the First Emperor they said, unfolds before his eyes.\n\nAt last, the golden pavilion had opened, unveiling the pristine visage of his liege. They all bowed in reverence to the last man. His Majesty stood up and calmly stepped forth, old paper on hand, before unrolling it and delivered a simple address. His tongue spoke an ancient language none of them understood, but the message was clear: stand by me, and we shall bring peace to the islands once more."
 RAD_EA.3.a:0 "Thus did they all shout thrice an old warcry."

 RAD_EA.4.t:0 "Tanging Ikaw" # Hooked Up
 RAD_EA.4.desc:0 "Tolfo knew the words to heart.\n\n"Ang bayan ko'y tanging ikaw, Pilipinas kong mahal..."\n\nNanay sang them to him when he was young. Her sweet dolcetto voice always calmed him down after a tantrum. When Tolfo asked her what the words meant years later, however, she simply gave him a sheepish smile and shrugged her shoulders. Family tradition, he eventually learned, passed to Nanay from Lola and from Lola's Lola and so on.\n\n"Ang puso ko at buhay man, sa iyo'y ibibigay..."\n\nWhat was a "Pilipinas", anyhow? Was it a place from the Old Times? Was it an idea people used to rally around? Where did it come from? The lyrics would have answered his questions, he was certain. Now if only he knew how to translate a dead language...\n\n"...Ang laya mo'y babantayan..."\n\nAs the song on the radio drew to a close, Tolfo let his thoughts wander astray. Its lyrics flew like a majestic bird in his mind's eye, speeding up and slowing down and rising and falling to the beat and tone. It made loops and twirls across the blue sky. It flapped mightily, tossing gusts that blew dust clouds below. In his mind, the bird felt free as it flew. Just as he felt free when he listened to this old lullaby.\n\nWith a smile, Tolfo sang the last line of the song he did and did not understand. "
 RAD_EA.4.a:0 "Pilipinas kong hiram..."

 RAD_EA.5.t:0 "UNWRITTEN"
 RAD_EA.5.desc:0 "UNWRITTEN"
 RAD_EA.5.a:0 "UNWRITTEN"
 
 RAD_EA.6.t:0 "Outsiders" # Hooked Up
 RAD_EA.6.desc:0 "In the lush and fertile valleys of the Arkan peninsula, a silent battle was waged: one that had clearly been won already. The people native to these lands were sparse, their populations disunited and split apart across various settlements, some at great distances from their fellows. Despite the sparsity of their settlement in the region, it had been their home for millennia. Since the early days of the old world this had remained unchanged.\n\nUntil, that is, the new world laid claim to their home.\n\nVast populations of a previously unknown people flooded into the fertile coastal lands in search of a new home - and a new home was what they found. They arrived in such numbers that they quickly came to dwarf the local population. Simply referred to as "The Outsiders" by the locals, their strange culture rapidly hold of the lands. Within a brief matter of time, entire cities had been established by these people, as the vast fertile lands began to be cultivated by their farmers.\n\nWithin the blink of an eye, a civilization all but alien to the locals had popped into existence. Yet as this civilization of the new world rose, so too did their own fall."
 RAD_EA.6.a:0 "The new world devours the old."
 
 RAD_EA.7.t:0 "Charge of the Third Horseman" # Hooked Up
 RAD_EA.7.desc:0 "As the fallout faded, the people of the east would stagger back to their feet. Much had been lost, but all had a chance to begin again, and new societies and cultures would rise in the ashes of the old lands. Innovations were reclaimed or reconceived, art and commerce flourished, and empires would rise. And when the people were once more sufficiently numerous, Pestilence would resume his walk amongst them.\n\nIt would begin in the southern jungles. Men would fall sick and feverish, dying horribly days later from open lesions that would not cease bleeding no matter what. By the time those further up the trade route heard the terrible tales, they too would already have fallen ill. Before anyone realized what was happening, the disease spread far and wide. People lay dying in their homes, at their businesses, in the streets. Even Nihon and the distant Indus did not escape the wrath of the plague, burning through urban and rural climes, through rich and poor alike. It would come to be known as the Red Silence, and to all the nations it was as if the world was coming undone once again.\n\nAnd just as quickly as it came, the Silence would fade away. The dead would be given their due respects where possible, and once more society would rebuild. And this time the destruction was not absolute, for disease can kill a nation's populace but it might leave untouched the nation's institutions. For a time, food would be numerous, wealth would be redistributed, and even the common serf would find himself time to stop, sit and consider his place in the world. And in its contemplation, man would bring forth a new era of thinking. A new wealth of ideas, innovations, and beliefs would invigorate every layer of society. A time of renewal. Of regrowth.\n\nA rebirth."
 RAD_EA.7.a:0 "Man rises from darkness, time and time again."
 
 RAD_EA.8.t:0 "Lam-ang's Trial" # Hooked Up
 RAD_EA.8.desc:0 "In the early hours of the morning, a boy named Lam-ang stepped foot outside his tribe's land for the first time. With nothing but the clothes on his person and the sack on his back, he ventured a great distance along winding paths of stone -- just as the elder instructed.\n\nLam-ang's tribe was one of many hundreds scattered across the Seven Thousand Isles. They had their own memories that run far before the day Kaptan had struck the Old World in His righteous anger. As the blue sky flashed orange and thunder clapped where there were no clouds, searing heat torched the barriers that had kept old grudges at bay. Countless moons had passed since the Kamatayan brought the past to an end, yet the peoples that now live atop its corpse seemed insistent on bringing its dead conflicts with them.\n\nWith the need to wage war comes the need for food and weapons, and with the need for food and weapons comes the need for strong men. For Lam-ang's tribe, only the strongest would suffice, and so the elder decreed: any boy who wishes to become a man must first journey to the Karaang Gubat and retrieve a relic of the elder's choosing. Only when he returns with it will the elder acknowledge him as a man of the tribe. Lam-ang was tasked to find a banner of blue and red, with yellow stars on a field of white.\n\nEventually, after traversing hills and streams and dense brush, he finally found the Matandang Gubat. None of the songs prepared Lam-ang for the sight before him: what he thought was an old village was instead tall pillars of stone and metal as far as the eye can see. Brushing aside the last vestiges of fear and doubt, the boy began the arduous task of finding the proof of his manhood among the ruins his ancestors had left behind."
 RAD_EA.8.a:0 "Isang bandilang pula't bughaw,\nputing tatsulok at bituwing dilaw..."
 
 RAD_EA.9.t:0 "Yokohama Shopping Trip" # Hooked Up
 RAD_EA.9.desc:0 "It is dawn when the two rouse on the hillside hut, the Old Man and the young child. She giggles as she pokes the slumbering man in his tattered coat - she sometimes counts the rusting badges on it, and loses count by the time she gets to seven. The Old Man is grouchy in the manner of all convalescent elderly, but there is work to be done: the tea-stand must be set up, the leaves and water boiled to the right temperature, the banner unfurled.\n\nWhen the young girl is bored with the Old Man's calls to clean this or that, she sneaks off, as she is wont to do, into the woods. Once or twice she has found great silvery rust-red machines in the wilderness, with faded insignia on them in blood-red and white. But what they were meant to build or destroy she cannot tell. Today she finds nothing, so she heads to a clearing on the edge of a hill: there she has found something new to watch.\n\nThere is a great space in the plain below, and on it lies a tangle of twisted white and grey stone and metal stretching in all directions, rectangular and messy. Traces of jagged stone still show in places in the ruins, and the roads still retain their blackness. In the skyline there are one or two jagged fingers, and the girl likes to imagine that she is there, in the fingers' vast spaces, touching the sky and flying in the great-wings the Old Man tells her about when he is drunk. But the plain of scrambled-wreckage never comes to life, and she heads home at dusk. Whatever this once was, it is dead as picked-clean bones now.\n\nShe passes a road sign as she returns on the broken road, fingers the sign's strange pattern, and wonders what Y K HAM 25 KM means. Perhaps the Gods meant it to be a ritual, or perhaps a magic phrase? She shrugs and continues on her way. It is none of her business, and the hearthfire of home awaits - there is nothing for her here."
 RAD_EA.9.a:0 "Another piece of the old world lost to time."
 
 RAD_EA.10.t:0 "The Friendship Expedition" # Hooked Up
 RAD_EA.10.desc:0 "Ishiguro had thought long and hard about how to approach the Lordship for funding. This was, as with all such endeavors, a risky proposition at its core. All remembered the stories of impassable winds, dangerous demon-weapons from the Old World, and natives who disappeared into the jungle to return at night bearing sharp fangs and sharper knives the Teachers had taught them. The monks whispered that the creatures on the other side of the sea had barely been human in the first place - what was the point of trading with near-animals?\n\nHe settled upon the creative use of mythology to persuade the Lordship of the expedition's importance. With the merchants he had agreed to pool funds with, Miyazaka and Mitsu, the young merchant appeared at the Province Court with a set of very expensive scrolls. All were pre-War, and all were written in the strange flowing set of characters whose interpretation had been lost to time. Some suspected it had something to do with the strange shapings of names in the tongues of the land, and how some namings with the same meanings were said in entirely different ways in court or marketplace. This was Ishiguro's lead: the Lordship was many things, but above all he was curious.\n\nThe Lordship listened patiently to the merchants' promise to return not just with wealth, but with the keys to understanding where the Forgotten Words had come from - and the power that came with reclaiming forgotten names. He agreed to fund the provisioning and the armaments for a convoy of five ships, to be sent to the lands beyond the Southern Diamond.\n\nMonths passed. Ishiguro now sat on the deck, watching the emerald landline in the distance grow ever closer. Details magnified and clarified, and became rivers and mountains and the sparkle of life. Ishiguro prepared the scrolls of calligraphy, a few trade goods from the sculpting and crafting centres of the Central Island, and set off with a few soldiers of the Guard on a little boat, to the shores of the Land of Blood and Gold. Chuugoku awaited, and with it the promise of reclaiming lost memory."
 RAD_EA.10.a:0 "New meetings, borne in hope - and ambition."
 
 RAD_EA.11.t:0 "Indivisible, Made Divisible" # Hooked Up
 RAD_EA.11.desc:0 "As civilization crawled out of the ashes of its own hubris, that which had been made myth was slowly brought back into the light by wise men seeking the betterment of man. Iron horses that rode under the power of steam, great steel birds that could carry men to the skies, hulks of copper wiring that could be tricked into thinking - sufficiently comprehensible magic slowly parsed themselves back into technological theory, and then into reassuring fact, after countless generations of ignorance.\n\nIt was in the bay of Narasakai that the men of the New World discovered once more the methods of breaking apart the most fundamental building blocks of the universe, and wielding the unimaginable energy contained within. The mood of the men of the great institute was ecstatic as their Divine Heart came alive, its essence sustained by a carefully choreographed disintegration of the elements. The power contained within was comparable to that of the gods, enough to sustain the entire realm perhaps, enough to usher in a new golden era of peace, knowledge and progress for a thousand years and more.\n\nAs the men cheered, an almost imperceptible chill came over one of the researchers. An ancient, unbidden ancestral memory of a power that promised peace but brought only suffering unto untold ages. The man shuddered at the implication of the power that mortals had now been granted. Could men be trusted with the power of divinity? Did they even deserve it? And even if they did, would they use it wisely?\n\nAnd yet where there was fear, there remained great hope. Hope for not just the islands that were their home, but for every man, woman and child of the earth. If one Heart could be made, then others would surely follow, and the world would awaken to an age without want or scarcity. The dark era of the past no longer haunted the minds of men, and under the sunrise of a man-made star, they might finally know peace."
 RAD_EA.11.a:0 "Man has made a sun for himself, and a new dawn approaches."
 
 RAD_EA.12.t:0 "The Spirit of Imperfect Things" # Hooked Up
 RAD_EA.12.desc:0 "On a clear winter's day, bordering on the cusp of spring, the villager making the arduous hike out of the sheltered valley of Hakone towards the ash plains of Gotemba took a moment's rest while gazing at the mountain beyond, towering above its barren surroundings. The slopes were covered by pockmark-like craters, while the eastward edge suddenly caved away close to the peak, as if a giant had taken a jagged bite out of the mountain itself. The pristine snow capping the summit accentuated the wounds gouged into the mountain against the cloudless sky.\n\nThe shrine priests had said ruefully that the mountain was the broken spirit of their ancestors, the Japanese, before the spears of light and flame had fallen from the sky, turning night into brilliant day and then an even longer twilight. Presumably, the spears had also defaced the mountain, scarring the spirit of the ancestors in the priests' legends and myths.\n\nFrom time to time, the villager would wonder what the mountain and world looked like when both were still whole. Relics of that time could be found just beneath the surface of the ash plains: a broken blade here, a cylindrical metal skeleton there, or the husk of a treaded iron tortoise, asleep in the soil. Many would bear a set of characters that the priests translated as "IMPERIAL JAPANESE ARMY, TAKIGAHARA GARRISON."\n\nThe villager shuddered. Despite its utopian abundance, the world that came before didn't seem to be a particularly enviable one, if its inhabitants devoted so much time and energy to killing each other. How perfect could the spirit of a people so consumed by war actually be?\n\nNo, the mountain was what it had always been. If it was the spirit of the villager's ancestors (and by extension, the villager himself), then any mention of scars or brokenness rang hollow. It was certainly not flawless - the giant's bite was too obviously unnatural - but it had weathered what terrible cataclysm that had annihilated his ancestors. Where only rusting relics bore witness to the warlike hubris of generations past, the mountain continued its stark repose, forever changed by the world's passing but renewed in its wake.\n\nIt was a clear winter's day, bordering on the cusp of spring. The villager began the walk down to the ash plains of Gotemba, in the shadow of the imperfect mountain and with the first shoots of new life sprouting beneath his feet."
 RAD_EA.12.a:0 "The flowers, the flowers, the flowers bloom again"
 RAD_EA.12.b:0 "For you, who will come into the world someday"
 
 RAD_EA.13.t:0 "The Hill Men" # Hooked Up
 RAD_EA.13.desc:0 "The boy's mother held a tight grip on his hand, so tight he feared it might break. "Hurts, Mama!" he whimpered. She did not respond, instead fearfully darting her eyes towards the surrounding hills. She turned back to the boy, her hands now crushing his in an iron grip. "Run," she said, "Run, and do not stop. Please. Mama loves you very much, love."\n\nMother embraced son with those words, as ungodly cries in an alien tongue echoed down from the valley slopes. Tears streamed down the mother's face. "W-where?" the boy asked.\n\n"Anywhere! Just run!" she screamed in reply.\n\nThe boy did as she asked, and ran as far and fast as his legs could carry his tiny body, up to the crest of the hills above the valley. The boy turned around, wishing to see why his mother was so insistent that he leave. And so he saw.\n\nThe voices from the hills had become flesh, flesh and steel and rage. They had descended upon the caravan, ripping babes from the breasts of mothers, gold from the necks of the rich, and life from the mortal coils of men.\n\nThe Hill Men had come, and hell followed with them."
 RAD_EA.13.a:0 "Savage men speaking in savage tongues."
 
 RAD_EA.14.t:0 "The Steel City" # Hooked Up
 RAD_EA.14.desc:0 "In the years following the cataclysm, the land that was once called Kanto has grown cold and barren and depressed. The scattered people possess woes beyond counting. Not all of this is a result of the nuclear holocaust. In what was once called Kanto, sits an old port. Long ago, before mankind's folly, this place was an important site for the construction of waterborne vessels; massive constructs of steel which would traverse the world's oceans.\n\nMuch of this "naval yard" was destroyed, reduced to molten slag and water vapor when the bombs fell. One ship remained, however. A vast, half-collapsed edifice of steel and jutting cannons, more than 300 meters long, the home of the most brutal warlord to ever disgrace the land.\n\nFrom the heart of this "City of Steel", as the locals call it, the Kanto Warlord does not so much rule the land as he rapes it. The descendents of former Army and Navy men, the Steel Legion, emerge from the half-shattered ship once in a cycle, to destroy and raze and pillage with abandon.\n\nIn the grand scheme of history, this was nothing unusual."
 RAD_EA.14.a:0 "Homo homini lupus."
 
 RAD_EA.15.t:0 "The Last Generation" # Hooked Up
 RAD_EA.15.desc:0 "The Old Man pressed on through the snow, his feeble frame straining under the punishing wind. He knew not his bearing, for his eyes had long since clouded over. But he would not be deterred before the unseen mountain ahead, a foreboding challenge both physically and mentally, for in his arms he carried the only treasure remaining in the world.\n\nFor hours, or days, the Old Man forced himself to carry on. One step, then another, and another, an eternal march to an unknown salvation. Not for him, but for the Boy, cradled by the Old Man's fragile frame against the uncaring elements. The Boy's parents died so that the Boy might live, even if the body of an invalid was all that remained to honor the parents' last wish: the boy must reach the other side of the mountain, through an endless, freezing climb, while seeing nothing but blurs through a wall of snow and hail.\n\nThe Old Man wore many layers, but the inexorable cold penetrated through all of them, seeping so deeply into his bones such that any sense of touch became dulled and distant. His legs gave way, and barely felt his body collapse into the snow. He had failed.\n\nIn the distance, however, through the furious snowstorm, the Old Man could hear faint footsteps, an unmistakable crunching of snow underfoot. In desperation and with the last strength, the OId Man raised the Boy in his arms, and shouted out, "Please! Take the Boy! Take him over the Mountain!"\n\nAfter what felt like hours, the Old Man could hear the crunching of snow growing closer. He prayed that they were not those of the rapacious Steel Legion. Icy tears dribbled out from glazed eyes, freezing on the Old Man's face. "Please," he begged. His arms were lightened; the boy was taken. Seeing the white blur of the snowy sky one last time, the old man closed his shrouded eyes, sinking into a warmer darkness."
 RAD_EA.15.a:0 "The light of the future will not dim today."
 
 RAD_EA.16.t:0 "West" # Hooked Up
 RAD_EA.16.desc:0 "The river down in the south never seemed to stop churning. Merchants, from the cities in the east, would sail and navigate the waters, selling their cheap wares. They told stories of seas that went off into the distance, and of cities built upon the palaces of the gods. They told of godly tools that could hold a river back and create light from dark, and move a ship without the use of sails.\n\nXue was an inquisitive boy. When his friends turned their back to go play with junk and his parents went off to work in the fields, Xue would ply travelers for their stories until they finally broke and spilled their tales. Often, they would be mundane. A friend they knew disappeared in the sea to the east, or they knew someone who knew someone who had seen terrible things in the old palaces. The usual old stuff. Occasionally, however, Xue would hear someone talk of the west, and of the empires unknown, and of men with five eyes and four fingers. He would lean in on the edge of his seat to hear those tales, and those nights, he would never get any sleep. His mind wandered endlessly. What lay beyond the hills, to the west?\n\nOne particular day, a traveler came from a direction Xue had never seen a traveler come from. Over the mountains and the wall, from the west. His skin was dark, like he had rubbed charcoal over himself. His clothes were tattered. In a broken Putonghua, Xue gathered that he had been separated from a caravan. He brought the man back to his family's cottage, where his family took him in, feeding him until his cheeks were no longer hollow and mending his strange clothes. As he rested, Xue began asking him a torrent of questions. Where was he from, who did he travel with, and what laid in the west? The man gave simple answers. He came from a great desert, over the mountains and on a road thousands of li long. Xue was fascinated, and the man was happy to oblige him.\n\nEventually, of course, the man had to leave. Xue begged and pleaded with his parents to let him go with him, but they needed their son on the field. When the time came for him to leave, Xue snuck out of the house and followed him down the side of the trail, hiding in the trees. When he was far away enough from the house, he made his presence known. The traveler was not surprised; adolescence had instilled foolish actions in him, too, when he was Xue's age. Nevertheless, he was not one to turn down such a boy, and let him follow along. The father awoke that morning see his son's bed empty. He knew where Xue had gone, and the family mourned. Even if he was not dead, he was as well as such.\n\nThe boy, on the long road over the mountains, witnessed palaces of the gods of an unimaginable size. Each new town and each caravan held stories teeming with life. He could not travel to every place, but at least he could hear of them and their people, the horizons offering a clue of what lay over."
 RAD_EA.16.a:0 "The restless traveler journeying a renewed land"
 
 RAD_EA.17.t:0 "A Pacific Ocean" # Hooked Up
 RAD_EA.17.desc:0 "Another day, another mission the islanders impose on themselves, to save a few poor souls. Ever since the great explosions on the Big Seven, the islands unfortunate enough to be attacked by a mysterious force, the heroic crew had done nothing but work night and day for the good of the archipelago.\n\nThe job was simple. The journey began from the base, and the small fleet of wooden rafts based on traditional designs set sail before the sun rose. It was not hard to make them, although by the time resources got scarcer. Navigation techniques were well-known; they were spread in the Ocean millennia before everything changed, and the great explosions would not change that. Once they headed out into the sea, they simply had to reach an island and rescue as many people to bring to the safe havens they resided in. However, this day was different.\n\nAll the crew was tired as they approached one of the Big Seven. Sweat ran down their bodies, and waves crashed on the small boat. The weather was bad, real bad. It was not a good way to launch the largest operation yet, a rescue mission in one of the Big Seven themselves. Despite that, the sailors continued, and reached the coast by the afternoon. For hours and into the night, they would work endlessly, with their goal to evacuate as many civilians as possible. They boarded the large rafts made for them in panic, and screams could be heard as they fled the smoldering ruins, battling to get on the boats first.\n\nBut the boats were not enough. The island was big, and before the fires the foreigners had made it into a bustling town, one that could not be carried across the waters of the sea. The locals who were not quick enough broke into tears as the boats departed, with the captains making vague promises to return. But they never did. The island remained in isolation for centuries, and no one would be coming to save them."
 RAD_EA.17.a:0 "Perhaps not all hope is lost."
 
 RAD_EA.18.t:0 "Freedom via the Seas" # Hooked Up
 RAD_EA.18.desc:0 "The "Captain" of the ship bellowed out his daily speech which appeared to be the same one he had been giving his crew the past 100 days or so. People had begun to lose count of the days ever since the great mutiny that expelled the vessels commanders.\n\n"No Gods, No Masters comrades. We are our own people out here on the free territory that is the seas!" The Captain said rather excitedly. The rest of the crew gave out some polite applause as per usual and then got on with things. There was almost a certainty amongst the crew that the man who deemed himself captain of the vessel, after the officers overthrow, had little to no clue what he was actually going on about. He seemed to have just borrowed some slogans from a book he managed to pick up somewhere, in order to give himself some kind of authenticity.\n\nHis likely bullshit rhetoric about "the true freedom of the seas" did not however, raise the ire of the crew. The wannabe revolutionary was far better than the God-forsaken officers who wanted the crew to carry on with "wartime activities" as if it weren't plainly blatant that the war was over. The so-called Captain was also a damn good navigator and was entrusted to keep the crew going in search of food and eventually, one day, find a place to settle down. Home seemed long gone now, with most of the men aboard the ship deciding to move on with their lives. Thus, with there being no better choice soon arising, they all followed the Captains lead deeper into the ocean.\n\n"It's a true life of freedom we seek fellow comrades." the Captain said once more to the rather bored looking crew. "With ourselves at the helm, no-one can ever hope to destroy what we have created here.""
 RAD_EA.18.a:0 "The man sure can drone on, that's for certain."
 
 RAD_EA.19.t:0 "Pets Allowed" # Hooked Up
 RAD_EA.19.desc:0 "Riku led a lonely and meaningless life. He would dress up each day in a bland, dark grey suit to make his way to a job he hated that contributed nothing meaningful to society. His career was stalled, trapped serving under a boss who had only been promoted above him because of nepotism. His free time, which barely existed, consisted mostly of napping and going for walks in the park; walks in which Riku would look solemnly upon the happy people playing with their dogs, lamenting that his basic apartment did not allow any pets. Riku was depressed, and all he wanted was the kind of love and companionship a small animal could unconditionally provide.\n\nThat all changed when it happened. Riku was in his shower at the time, crying silently, and all he felt of the nuclear apocalypse was the ground shaking beneath his feet. Assuming it to be a minor earthquake, Riku didn't even leave the shower for another ten minutes, savouring the time he had to mourn the death of his soul. When he did finally finish his evening shower, getting dressed to the sound of his neighbours being entirely too disruptive with their yelling, he took a sleeping pill and went to bed to dream about a better life.\n\nIn the morning, it didn't take him very long to notice the world had ended. The crowds that always filled the street with cramped bodies were gone, and also most of the city was covered in scorch marks and burnt skeletons. Riku had only one thought on his mind: if society was dead, surely his apartment's no pets policy no longer applied? Deciding to take the risk, Riku searched the town for a pet shop, and found one with a neglected looking Shiba Inu sitting in the window, as if waiting for him. He hurriedly took the animal home, and was not bothered for bringing an animal into the building a single time, only being interrupted once by some woman begging for help with her son. Riku did not care about her son, Riku only cared about his dog. He opened the door to his apartment, the confused looking shiba puppy struggling in his arms, and let it free to run around the place. He closed the door, felt happy for the first time in many years, and watched the dog curiously explore his new home."
 RAD_EA.19.a:0 "What a cutie."
 
 RAD_EA.20.t:0 "Death Poem of the Emperor" # Hooked Up
 RAD_EA.20.desc:0 "Fire chars the realm\n\nHeaven's hosts forsake my line\n\nEmpire ended us."
 RAD_EA.20.a:0 "Forgive me, ancestors."
 
 RAD_EA.21.t:0 "Under The North Star" # Hooked Up
 RAD_EA.21.desc:0 "None of the legends even attempted to speculate where he had come from, but all generally agreed that he had first entered the consciousness of the people of the Great Islands when he appeared in one of the many small villages under the rule of the Southern Emperor. Some bandits had been causing trouble with the village over food and water, and when the village rebuffed them, the bandits came in with everything they had. Suddenly, if the stories are to be believed, he appeared to halt their sack of the defenseless community. They thought they could push right past him. They were mistaken.\n\nFrom there the tales of the man's exploits spread like wildfire. He drove off bandits in the Western Badlands; he braved the perilous journey across the Northern Mountains to deliver medicine to the sick children of a remote village, and some whisper that he even killed the tyrant Emperor of the South with his own hands. Whether any or all of these tales had any merit, the spirit of the people was inflamed. From every corner of the Islands, old oppressive orders began to collapse. The Southern Empire shuddered and came crumbling down, the Bandit King of the West was assassinated by a group of his own slaves, it was if the defiant spirit of that one man had woken the people to the power they could wield if only they were to stand strong against evil.\n\nPerhaps this brave hero was only a myth, invented to give an explanation for spontaneous and unexpected change, as myths often do. And yet, if one listens to the gossip of the local village square or market, one may hear about extraordinary feats of bravery and valor in the face of oppression and cruelty from around the Islands. This gossip will be poorly sourced naturally, heard from a friend of a friend, but they will have many things in common. It is always a single man, always a people in need of a savior, always a great threat vanquished as if by magic. Maybe it is all just a series of stories told by those with nothing better to do, or maybe..."
 RAD_EA.21.a:0 "He was a man as free as the blue sky."
 
 RAD_EA.22.t:0 "Kamikaze" # Hooked Up
 RAD_EA.22.desc:0 "He switched idly between the different radio stations, all static of course, but the repetitive motion gave him an odd sense of calm, and even a feeling of actually being in control of something. As he turned the dials over and over, barely even waiting to here the static anymore, he thought about all that he had witnessed and been a part of in his long and eventful life. He had fought in the fiercest theatres of the war with China as a colonel; he had helped capture the Pacific islands as a newly minted general. He had seen the devastation of history's first nuclear strike as a seasoned division leader. The bomb. That image had stuck in his mind. He remembered everything about it so vividly, as if he was being deliberately mocked by his own memories.\n\nAlthough he would never admit it to anyone else, the general had always been somewhat ashamed by the need to rely on such a weapon to repel the Americans during the war. A weapon requiring no skill, required no courage, no effort at all to use. It would be with weapons like that, he thought as he poured out a cup of saké, that humanity would bring an end to itself.\n\nWas all of this some type of divine punishment for their greed? He would not be surprised if that theory turned out to be true. Such things had happened before after all. Did the gods not defend the Japanese people when the Mongols attempted to invade centuries ago? That time, favor had been on their side against a greedy and unrelenting foe, but this time... He drank the last of the saké and sighed deeply. Perhaps this was a kind of justice, in a sense, for all of their collective crimes. He felt his head grow heavy as the alcohol took effect, and no longer had the energy to care about the bombs that were beginning to fall."
 RAD_EA.22.a:0 "Perhaps a Divine Wind will clean the slate."
 
 RAD_EA.23.t:0 "Sensuikan" # Hooked Up
 RAD_EA.23.desc:0 "It had been nearly two years since I-674 unleashed her fury upon the world. At the time, Captain Akihiro Hashimoto had received his orders with only the greatest reluctance and hesitation, but in the end did his sworn duty.\n\nNow he looked out over a cove, at the center of which his former command was grounded, waves gently caressing her steel hull in the early morning light. This was to be its final resting place: an obscure southern island chosen for both its large size and lack of toxic pollution.\n\nHashimoto observed closely from his elevated vantage point as the work took place. People - 112 from his complement, plus the 41 rescued from an adrift freighter they had come across during their months roaming the sea - were being ferried ashore on small liferafts. Following them would be supplies, and eventually material. Already a party was being organized to search the jungle that lay beyond the beach for a place to settle and any other inhabitants, whether they be natives or the remains of an outpost.\n\nBefore that, however, Hashimoto knew there was something he must do. Turning his back to the cove, he approached a small ditch he had finished digging minutes earlier. Stacked haphazardly from the bottom were dozens of flags and shoulder patches, all emblazoned with the Rising Sun. Thoughts swirled in his mind -- thoughts of his family, his home, his comrades, his friends -- as he stared at the pit. All of them were almost certainly gone by now, scattered to the winds like the nation he had once served.\n\nSomberly, Hashimoto gave one final salute, then struck a match and dropped it into the ditch. Flames ate greedily at the gasoline-soaked cloth, and in an instant the dozens of little suns were consumed by scorching heat. He stared, silent, into the fire for several seconds more; then, slowly, he picked up the shovel and gasoline canister he had used and made his way back down to the beach."
 RAD_EA.23.a:0 "From an instrument of destruction, new life springs forth."
 
 RAD_EA.24.t:0 "War Games" # Hooked Up
 RAD_EA.24.desc:0 "Far from the homeland of an Empire once as bright as the sun, an old man tends to crops. An old sword rests on his belt, with a faded bandanna on his head. He is quiet. Tranquil. Meditating-\n\nA single small bit of laughter cuts the old man off from his trance, and he turns from his duty to the rest of the field. Children from the village run around playing with sticks and jokingly barking orders at each other. Waving around 'swords' with their imaginations, acting dramatic and fighting amongst each other. A 'game'. A war game. There was a time when he was younger he would have thought of it as such a thing. Waving around swords, barking out orders- For a moment, he is caught up in the past once again. Caught up in the noise of screams and explosions, caught up in the smells of smoke and flame, caught up in the colors of soot and blood. The old man pauses for a moment, water filling his eyes before he removes it.\n\nTwo steps towards the children before they pause their play. Many are already aware of his eccentricities. However, he does not berate or scream or roar. Instead, he points to his own sword.\n\n"Hold it like this. Your stance. Like this." He begins, as he holds his own blade with one hand and points to stick with the other. It is no longer a game. Hours pass. Stick meets stick. Slashes, parries, a few small cuts. The children are learning. Good.\n\nThe old soldier gives the first smile he has given in a long time, and with the setting sun to his back recites a single phrase from memory."
 RAD_EA.24.a:0 "Training continues tomorrow. Do not be late."
 
 RAD_EA.25.t:0 "Ronin" # Hooked Up
 RAD_EA.25.desc:0 "Deserter. That's what he was. Hours ago, when the world had come to a standstill and he had been given his final orders, he had refused to give them to others. He had also refused to take them. Even now, as bombers moved above in the skies, as ships strafed and fired, he refused to fight.\n\nHe was headed home. For if the world truly was at its end, if the men in higher stations had decided to throw the world away, then was blind obedience truly what mattered? He had a wife. A son. Two people he had barely made time for, two people he had moved aside in adherence to duty, honor, and all of the things he had been told made him perfect. Made him a man. And now, they were going to die because the cause he had fought for, bled for, had sent men to die for...\n\nWas all for nothing. All of it was for nothing. All the jingoism, all the horrors he had perpetrated in the name of peace, all the young men he had shouted at and beaten and berated until they became good soldiers- nothing.\n\nFor a moment, the deserter composed himself as he stood at the doorway to his house. For an hour, he consoled his wife and told her everything that was to come. For two hours, he and his son played and chatted and told stories.\n\nHalfway through the fourth hour of his time at home, he saw a single bright and blinding flash out of the corner of his eye and held his wife and child as close to him as he could.\n\nThe end came."
 RAD_EA.25.a:0 "What is honor compared to loved ones?"
 
 RAD_EA.26.t:0 "Death or Dishonor" # Hooked Up
 RAD_EA.26.desc:0 "Every sailor in the IJN knew that to disobey a superior's order meant only two things: death and dishonor. Yet, when Captain Watanabe saw his latest order from Tokyo, he did something he had never done before in his 20 year career as an officer of the Emperor's Fleet.\n\nHe paused.\n\nHe paused because he had just been tasked with launching his entire nuclear payload at the city of Dallas. No particular military objective was given, unlike when the atomic bomb was used against the US fleet at Pearl Harbor. The only clear goal that Captain Watanabe could see were the deaths of as many civilians as possible. He'd always reassured himself that the purpose of the buttons were so that they were never pressed. After all, if they were pressed they would herald the end of humankind.\n\nHe crumpled up the order and stuffed it in his pocket. Without telling anyone of the order, he ordered his men to head a course for a small island colony he knew. Once the submarine arrived, they would offer everything they had to the locals. They would work together, building a peaceful community on the island. This community would not root itself in honor or authority, but life and its celebration.\n\nOne day, the old Captain breathed his last. When preparing his body for burial at sea, his surviving men found a worn and crumpled up piece of paper in his pocket.\n\nNone could read what it said, so they threw it into the sea with its bearer."
 RAD_EA.26.a:0 "Dishonor over Death."
 
 RAD_EA.27.t:0 "Swallows and Amazons" # Hooked Up
 RAD_EA.27.desc:0 "Chaag was frightened. He knew he shouldn't be, for the Buddha teaches us to be detached from mundane affairs and focus on higher things, but ever since his name was pulled in the monthly raffle he was on edge. He was a tribute, an offering to the raiders outside the monastery walls. Ever since the raiders had left him at the monastery gates they were the whole world to him, he never left and he hoped he would never leave.\n\nSome men didn't, they stayed in the monastery, farming and meditating on the holy texts until they died and were thrown outside for the sky to take. But Chaag was a good boy, he knew his place. Every month a man had to join the raiders and in return they left the baby boys. It was the nature of things, the way the world worked.\n\nWhere did the tributes go? No one knew. Some said they were eaten by the savages. Some said they were offered up to the sky god and his burning demons. Others said they were just let loose, made to walk the steppe-wastes until the ghosts found them, or worse, the Russians.\n\nBefore he left the monastery, the elders shaved him and washed him, wrapping him in a clean robe. It was meant to be a day of glory and honor, but Chaag felt like a man being prepared for his own funeral.\n\nChaag ate one last meal, before he bowed before the painting of the Buddha and left for the gate. His friends gathered around him to see him off. Some gave him a half-smile. Some were in tears. Most worryingly some of them looked jealous? Perhaps they believed what the elders said, and wished the honor was theirs not his.\n\nAt the gate the elders were swaddling the babes in saffron clothes, but on the back of a horse sat the vision of his nightmares. His new owner, a raider. Chaag looked into her eyes, and he knew fear."
 RAD_EA.27.a:0 "Abolish the self, center and relent."
 
 RAD_EA.28.t:0 "Abe Maria" # Hooked Up
 RAD_EA.28.desc:0 "Jun could see it still, sometimes. In the broken pillars and shadows of dead houses she saw reflections of the Nagasaki that was, before the bombs. She had only seen it a few times as a girl, in the old world, but she could remember it even now as if it were here only yesterday.\n\nTwo of her great-grandchildren were rowing the boat. They told her they were only bringing her back for Christmas, but she knew the truth. They were bringing her back home to die.\n\nIt was inevitable and she had long ago stopped fearing it. When you nurse the modern leper it is only a matter of time before the disease takes you too. A lump the size of a dumpling had formed on her neck, making it hard to eat, but fortunately there was no shortage of people to help her chew.\n\nBack when Nagasaki was not a memory and Japan was more than a myth, she remembered the fear. The fear that one day there would be an agent from the Emperor, one smart enough to see through the metaphors and symbolism. On Ikitsuki they worshiped one God, and he did not need a palace on Earth to live in. For years they had hidden it behind a great fortress of mystery and misdirection, but no longer. Now, at the end of the world, they are free.\n\nThey approach the island now, a spire she did not remember appears first, bright and beautiful. It rings out now, the bells are the most beautiful sound she has ever heard. Jun remembers a promise, long ago. One of the end of the world. A promise of heaven on Earth, where God would banish the sinful and bring the holy to heaven.\n\nWell, it was a queer sort of heaven, but it was better than anything Jun had ever dreamt of as a girl. Yes there was pain, but there was such wonders to be found in helping, in serving your fellow children of God.\n\nA bleak paradise it may be, but a paradise it still is."
 RAD_EA.28.a:0 "Chichi to Ko to Seirei no mina ni yotte. Amen."
 
