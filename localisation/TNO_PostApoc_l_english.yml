 RAD_NA.41.t:0 "Ten Big Brave Army Men" # Hooked Up
 RAD_NA.41.desc:0 "Ten big brave army men toting carbines;\nOne shot himself and then there were nine.\nNine big brave army men awaiting fate;\nEight big brave army men under fiery Heaven;\nThe fire blinded one and then there were seven.\nSeven big brave army men afeared of the phoenix;\nOne got burned and then there were six.\nSix big brave army men trying to survive;\nRads sickened one and then there were five.\nFive big brave army men contemplating war;\nFour big brave army men bunking in a tree;\nOne had a fall and then there were three.\nThree big brave army men fighting over stew;\nOne shot another and then there were two.\nTwo big brave army men starving in the sun;\nOne hanged himself and then there was one.\nOne big brave army man left all alone;\nHe sighed and cried, but followed the road..."
 RAD_NA.41.a:0 "...and still there was one."
 
 RAD_NA.42.t:0 "The Bluegrass Kingdom" # Hooked Up
 RAD_NA.42.desc:0 "	A balmy summer wind caressed Daniel's face. Behind him stood horses in their thousands, riding to West. Before him lay the village of Acton, the overgrowth to the North, and the rolling prairies to the South. The Cavalry rode from the Downs to their quarry in Diana. The most recent "foe" to be destroyed.\n\nIn recent years, the Bluegrass had grown fat and rich and complacent, but also exceedingly cruel. What was once an order of knights riding out through the Riverlands now resembled the brutish and savage Kingdoms of the Deep. Another city to sack, another vault to plunder, another village to raze to ash. It wore down upon a man, and Daniel grew tired.\n\nHe and his horse-brothers rode into the town, firing smoky muskets and swinging sabers down at those unfortunate enough to be in the open when the raid began. Cutting down a man in the street, Daniel rode up to a small house on the edge of town. Hitching his horse, he readied himself to take its valuables, and stepped inside.\n\nThe already small shack had no furniture visible, aside from a single chair, and a few bedrolls. Smoldering embers glowed in the fireplace, giving a dim orange hue to the entire room. In the corner, however, stood a woman with a small babe at her breast. Daniel froze. He did not want to kill this woman.\n\n"Is there a back door?" he asked. The frightened woman nodded. "Run," he continued, "just run as fast and as far as you can. Flee into the woods, so my brothers don't see you."\n\nWithout a word, the mother sprinted out of the room, presumably towards a back door, and through that, to a place far far away. Daniel sighed, and wondered why the world was so cruel."
 RAD_NA.42.a:0 "Weep no more today."
 
 RAD_NA.43.t:0 "The Seventh Seal" # Hooked Up
 RAD_NA.43.desc:0 "Finally, it was happening. After years of signs and shouting and little listening, what Keith had predicted was now coming to pass. Six of the Seven Seals had been opened, and now, as the Seventh would soon descend upon the Earth, Keith could witness the power and the glory, and embrace his Lord. The air raid sirens blared, so loud that the entire City of Angels could hear. He stared up into the sky, expectant, anxious, ready.\n\nAs he was staring he could discern, far away above the clouds, a black dot, trailing fire through the sky. It was happening; Judgement Day had come. Soon, Keith would find himself in the arms of the Lord, his God, and he leapt with joy. Unable to control himself, he began to run towards the streaking object. As terrified onlookers ran and screamed for their lives, Keith sprinted towards his perceived salvation.\n\nSuddenly, an immense, awesome flash of flaring light overcame Keith's vision, and he was blinded. He did not care, for none who see the face of God shall live. Standing blindly in place, arms outstretched, he recited the verse to all who may hear it, "And the angel took the censer, and filled it with fire of the altar, and cast it into the earth: and there were voices, and thunderings, and lightnings, and an earthquake. And the seven angels which had the seven trumpets prepared themselves to sound. And I heard a great voice out of the temple saying to the seven angels, Go your ways, and pour out the vials of the wrath of God upon the earth."\n\nAnd so the vials were poured, and Keith was no more."
 RAD_NA.43.a:0 "Who shall be able to stand?"
 
 RAD_NA.44.t:0 "Deus ab Hominibus" # Hooked Up
 RAD_NA.44.desc:0 "The Traveler rode his stallion alongside the decayed steelroad, the wood between its two far-stretching beams long since rotted into fragments. Ahead, there stood a building. Squat and slightly collapsed, it sat along the steelroad's edge. More interesting, however, was not next to the steelroad, but sitting upon it. A vast object, split into multiple interconnected pieces, enforcing its weight upon spindly looking metal wheels.\n\nThe Traveler was intrigued. He had heard of these curiosities before, 'Treyns', they were called. Massive steel vessels that could supposedly carry hundreds and move with the speed of the wind. Fantastical nonsense, he always thought, but there it was; rusted to bits but still intact. He pressed his horse forward to get a closer look.\n\nThe wormlike-vehicle was extremely long, at least 300 paces, and its vast steel body was segmented into at least quint carriages. The Traveler had to see the head of this metallic beast, and perhaps divine what Gods must have built it.\n\nDismounting his horse, the Traveler entered the head carriage. The entire compartment was filled with dials and levers and gauges beyond counting. On the floor of the magnificent machine, lay the shattered skeleton of a man, rotted clothing still hanging from its bones. The Traveler knew, then, that there were no Gods. Not any more. The one true god was mankind."
 RAD_NA.44.a:0 "And mankind is long since dead."
 
 RAD_NA.45.t:0 "Queen of the Ashes" # Hooked Up
 RAD_NA.45.desc:0 "President Margaret Chase Smith sat in a bunker, far beneath the now vaporized city of Washington. At least, she was President in theory. In practice, America was gone, and it was her own damn arrogance which had gotten her here, underground, with stiff Secret Service agents standing guard both inside and outside her office. It had been less than two hours since the White House was evacuated. Clyde, her husband, was gone, likely killed beneath rubble or turned into dust. All she was President of anymore was dust and a hundred million dead souls.\n\nWithout a word, she motioned for the guards to leave; she needed to be alone. They promptly heeded her order, robotically opening the single exit and stepping outside the claustrophobic office space. This was her own fault. All that work to strengthen America, make her great once more, and all Smith reaped of that work was the death of everything she ever cared about.\n\nIn a few hours, she would have to give a broadcast speech to a dead nation, and claim that America would somehow recover. Find some bright side to this mess. She pondered for a moment, and realized that notion disgusted her. No, she would not speak to the nation. There would be no President to speak.\n\nReaching into the desk at which she sat, Smith retrieved a pen, paper, and a 1911 pistol. She always carried personal protection. Now it would achieve the antithesis of its purpose. Laying out the paper on her desk, she wrote a single sentence, placed the pen down, and pointed the pistol's barrel at her temple.\n\nAs the shot rang out through the Presidential Bunker, Secret Service kicked in the door of the President's office to find no killer, only a dead woman and a sheet of paper. Agent Davidson picked it up, and read the words aloud."
 RAD_NA.45.a:0 "I will not be Queen of the Ashes."
 
 RAD_NA.46.t:0 "Novam Ierusalem" # Hooked Up
 RAD_NA.46.desc:0 "Body of Christ. That is what they called this land once upon a time, long ago, before the End. I always thought that was beautifully quaint. A city of God before the fall, and after it. Beautiful, not only in name, but in practice.\n\nNine fathers ago, our ancestors built this city in the image of God's Kingdom. The Lord did not take our forebears into his Kingdom of Heaven, so they reshaped the land in Heaven's image. With no Papa to guide them, they elected their own: the voice of God on Earth. They called the new city Novam Ierusalem. Perhaps it meant something to them, long ago, but now its meaning in is long forgotten.\n\nGeneration after generation has passed, and now I am to be elected the new Papa. I can hear God's word calling out to me, from the farthest corners of the Old World and the New. The people's needs are the word of the Lord, and I shall be his instrument."
 RAD_NA.46.a:0 "Maestro, use your instrument, and let the music play."
 
 RAD_NA.47.t:0 "The Condition of Man" # Hooked Up
 RAD_NA.47.desc:0 ""Why didn't you try to stop them?"\n\nThe Old Scholar took a drag of a likely ancient cigarette, "have you ever tried to stop two frightened, starving men from killing each other? It's no mean feat. All I could do was beg for them to stop."\n\nThe Boy bore an expression of confusion. The Scholar sighed. "Listen, kid," he began, his breath stinking of alcohol and cigarette smoke, "things got bad after the End. Carvers was a desert town. Without civilization, it's near uninhabitable."\n\n"Well, what happened," the Boy inquired, "did people leave?"\n\n"Some did. The others, well... have you ever heard of a man named Thomas Hobbes?"\n\nThe Boy shook his head. "'During the time men live without a common power to keep them all in awe, they are in that conditions called war; and such a war, as if of every man, against every man.' As Carvers ran out of resources to sustain its small population, neighbors slaughtered each other over mouthfuls of water; crumbs of food."\n\n"How did you survive?"\n\nThe Scholar paused for a long moment, contemplating the slowly burning cigarette between his digits. Finally, he spoke, "I might say that I never did. Watching that... changes a man."\n\nHe turned his eyes up from the smoke in his hand, to lay them on the Boy. There was only one issue, however: there was no boy. Shadows and voices walked and spoke in his place, but the Boy was gone, like dust in the wind, or Carvers in the sands."
 RAD_NA.47.a:0 "The condition of man... is a condition of war of everyone against everyone."
 
 RAD_NA.48.t:0 "The Under Empire" # Hooked Up
 RAD_NA.48.desc:0 "	At the dawn of the New Era, major cities were stamped out under the boot of nuclear annihilation. Millions, perhaps billions of people were vaporized in the span of a day. Thousands of years of civilization reduced in a day. Some may have thought this the end for mankind. Not so; in the nation's greatest city, beneath the dirt and the dead and the dying, beneath the feet of concrete, there lay living souls.\n\nAs the city above was reduced to nothing, the city below grew. Food was recycled and hunted and grown in places where the tunnel had collapsed, allowing the sun to shine through. Powers and states grew and festered beneath the ground, kings and queens taking the reigning over the Under Empire. The underworld of miles and miles of tunnels grew yet more when the old sewer systems were connected to the living.\n\nFew people in the cities beneath the soil have ever seen the Sun. They scurry in the dark like rats, and kill all who cannot pay the right of entry. As can be expected, many in the world above now believe that the people of the Under Empire are savage cannibals, ready to destroy their enemies. In addition, it is often said that the Under Empire is now preparing to invade its truer counterpart; the City of Empire."
 RAD_NA.48.a:0 "Pest control needed."
 
 RAD_NA.49.t:0 "The Swamp" # Hooked Up
 RAD_NA.49.desc:0 "As the bombs fell across the land of America, they fell not only upon centers of population and of political significance, but also on strategic installations. Some sites were deemed too useful to be left alone, and so vaporized they were. Thousands of military installations, airstrips, bases, ports, and suspected bunkers were hit.\n\nOne site, however, would have a far deeper scar than a fuming, radioactive pit. What was called Site 409 was struck directly by a foreign warhead, and as the bunker was blown into nothing, it unleashed its vile contents. A mushroom cloud rose high into the sky, and with it, thousands of tons of a cruel, hateful gas, spewed over an area miles across.\n\nWithin an hour of Site 409's destruction, animals over a league away fell to the ground, spasming, suffocating. These poor creatures were the first to fall to what became known as the Swamp. With no animals to spread their seeds, nor insects to pollinate them, many plants died soon after. The still unknown compound then found its way into the water supply of the region, poisoning millions more animals.\n\nDespite the lack of water, animals, and many plants, the few who knew of this deadly region simply referred to it as "the Swamp". Years became decades became centuries, and the Swamp remained, its compounds still concentrated enough to be lethal."
 RAD_NA.49.a:0 "Another monument to Mankind's folly."
 
 RAD_NA.50.t:0 "Planting the Greatest Seed of All" # Hooked Up
 RAD_NA.50.desc:0 "Once the fires of the old world had consumed it, few were left to survive against the cruelty of the ravaged earth. To stop themselves from a demise like those who didn't make it this far, they had to work together. It was this way for a long time after, and the presence of one another was all most of them had. They became like a family, in every way but name. It seems that it was not fated to last, and so they all went their separate ways, scattering like leaves in the breeze. Some went to the graveyards of old, crumbling towers of rock and metal, haunted still by the ghostly outlines of the spirits that once resided within. Others found somewhere fertile, with green fields to spread their roots and bountiful forests to tame.\n\nIn time, these memories faded and were replaced by new traumas, turning what once had been amity to deep hostility in an renewed cycle of bloody revenge.\n\nIt had been many years, and the great scattering had become nothing more than a legend, aggrandized and modified to the whims of the tellers. Family ties were a myth between the bloodlines that now populated the valley known as the Olieoh. There was only war, and the land was filled with naught but cruelty and misery, as the blood of a warrior and the tears of a mother were shed as if they were the same. It seemed the entire valley would be stuck in the endless cycle, as man fought man and brother sought retribution for brother.\n\nThen came the Peacemaker, spreading with him hope and unity. He was aware that those who lived by the sword would die by it without fail, and that the only way to create something lasting was to do so without violence. The Peacemaker brought together the people of the valley, showing them what they were doing to one another. He showed them the fields in which they buried their dead, rows upon rows of the aftermath of mothers burying sons, who themselves had interred their fathers, who had most likely mourned lost brothers. As every village, every band of warriors saw what they had lost by choosing the spear, they found themselves agreeing with the message of peace. The Peacemaker gathered them all, and beneath a Bukai tree they buried all their weapons, for they would never use them on one another again."
 RAD_NA.50.a:0 "The Olieoh people were united, and they were once more a family, like their ancestors before them."
 
 RAD_NA.51.t:0 "The Atom's Baptism" # Hooked Up
 RAD_NA.51.desc:0 "They dragged John down, further and further, to the evil waters of the old energy. Why was he here? Why did he come to the Atomicists? His mama always told him to not do such a stupid thing, that he would become like them. Sickly and sore and covered in rashes. The old energy made them that way, momma said.\n\nHe could see the reactor far in the distance, across vast open prairies, its vast open cylinder cracked and split by the fire from long ago. When he was a boy, he always dreamed of one day exploring that old ruined reactor. Now, he wanted nothing more in the world than to get away from it. Stupid, stupid decision.\n\nThe chanting druids dragged him closer to the water of the Glowing River, its namesake luminescence long since dimmed but no less deadly than it was long ago. He resisted with all of his might, but to no avail. The head priest, reciting an old sermon from an old book, dunked John's unwilling head into the stream. He opened his mouth to scream, but the warm water filled his lungs. Lungs which would never draw breath again."
 RAD_NA.51.a:0 "Atom kills only the Impure."
 
 RAD_NA.52.t:0 "The King on the Hill" # Hooked Up
 RAD_NA.52.desc:0 "The men gathered around the table, eager to hear the story of the legend from the far north. The elder sat down, and ordered one more drink before saying his story. Once he drank it, he began his captivating narration.\n\n"Once, the freezing islands of Kanada were desolate, only ruled by the invaders from the south. As little as they liked to admit it, we roamed free, with little restraints. But our point of greatest glory came after the End, for while the rest of the world burnt down in flames, we thrived. One man, though, did the impossible... Where others saw a bleak future and no hope, he saw an opportunity. We never learnt his true name, but everyone called him the King.\n\nThe island of Kiqiktalukk was a barren land, not one that many saw as precious. The King, on the other hand, believed in it, and gathered the most powerful team of loyal soldiers. With no one to stand in the way of his dreams, the bases for an Empire of the North were slowly laid, piece by piece. Few would learn of the news for the first years, but the legend would spread, further and further, and all of Kanada would learn it. The King, through power and diplomacy, united everyone under his flag, and it seemed that there was nothing stopping him."\n\n"So what remains of his Empire?", asked one of the man's listeners. "Does the King live on? And how did you learn about this?"\n\nThe old man laughed. "No one can be sure if the Kingdom survives. The north is not a hospitable environment, and getting information, not to mention people, out of there is difficult. As for how I have learnt of the Legend, well, it is quite simple: he is my father.""
 RAD_NA.52.a:0 "From father to son, the story will live on."
 
 RAD_NA.53.t:0 "Gonzo" # Hooked Up
 RAD_NA.53.desc:0 "Raoul knew this new piece he was about to commission for the newspaper back down south would be his breakout. It was no longer sufficient, after all, to hear rumours of events and report on them as pure facts. This new world required new ways of thinking, new ways to find the real truth embedded beneath the skin. And where else better to discover the human psyche in this strange new world than in the marauder gangs that now dominated the wastes? The madness of organized violence, bloody and raw and fresh, would be unparalleled amongst his colleagues - and hopefully jet him into local fame.\n\nRaoul would go undercover in one of these gangs, seemingly joining up as a new budding member, in order to write about their lifestyle and how these violent men fit into today's times. It would be the piece that would best describe just what kind of world people were now living in. Before he was discovered as a fraud and was promptly stomped for his trickery, Raoul had managed to put a finger on just what drove these groups. Writing about it in his now infamous column, he stated the following:\n\n"The modern outlaw marches through life to the rhythms of some drum I could never hope to hear. They live on something that only those cut off from society, who have seen and lost it all, could live on. They call it The Edge, there is no honest way to explain it because the only people who really know where it is are the ones who have gone over. The marauders are the logical conclusion of the logic the bombs delivered us when they went off. Whilst we may dismiss them for their violent ways, the gangs are a logical product of the culture that now claims to be shocked at their existence. The bombs, and thus ourselves, are responsible for our current situation; it is actually these gangs who fight against this horrid status quo for any kind of hope for our future. We exist - but they are the only ones here who are truly alive.""
 RAD_NA.53.a:0 "As you were, I was. As I am, you will be"
 
 RAD_NA.54.t:0 "Comandante" # Hooked Up
 RAD_NA.54.desc:0 "There wasn't much on the small island anymore except for its inhabitants and the sacred legends of their forefathers. The legends managed to unite the survivors of the so-called "Great Revolutionary War" into communities that rebuilt in wake of the Great Destruction.\n\nThe people of the island clung to, as they had before, images in order to unite and give purpose to their existence. The most important of these images was the giant piece of artwork on the side of a building that had somehow survived the war, which the people called "The Face of the Great Hero Revolutionary".\n\nAccording to local myth, the unnamed being had fought off the destroyers of the island for long enough for a few of the inhabitants to survive the obliteration and now lived on through the image on this building. The island inhabitants would frequently make pilgrimages to the striking image, paying respect to the being who had apparently saved them from complete and utter destruction. Soon the being's image would be mimicked elsewhere, on homes, in new artwork and even on clothing. It seemed as though, to the inhabitants at least, that this figure was the guiding light for their once uncertain future."
 RAD_NA.54.a:0 "He lives."
 
 RAD_NA.55.t:0 "The Visionary" # Hooked Up
 RAD_NA.55.desc:0 "During the Fall, as atomic fire wracked the world, the skies swarmed with lights of all color and description. Tracers fired into the air, vainly trying to save cities and army groups, as the baleful glow of rocket engines lit the world, and the subtle pinpricks of aircraft lights trailed through the cold night air.n\nAs the dust cleared from the ruins of the grand cities, and the air grew silent, many thought that the lights in the sky would never appear again in Tejas. For many years, it seemed that they had been right, as the secrets of flight were lost, and the grounded aircraft of the LoftLin, the last clan of aviators, rusted away in obscurity.\n\nAnd then he came - the Visionary.\n\nHis name, lost to time, was never remembered - perhaps, as he once said, it did not matter just who he was. What is remembered in tones of hushed awe however, is how he arrived. He swept into Jose's Town, born aloft by a flying machine built from scrap, scattering onlookers with its noise and bluster. With a spark in his eye, he dismounted, bearing a locked chest. A chest, he said, that would allow all of Mankind to once more master the air, and never need to fear it again.\n\nHe bore the mantle of the Nasa, he said, the ancient air-born rulers of the stars above in the times Before. The treasures he had recovered from their ancient, fallen citadel in the Florides would bring the people of Tejas to fly once more - to conquer the stars themselves, as the Nasa had.\n\nThe peoples of Jose's Town, even after the passing of the Visionary, would learn to venerate the Nasa, and recover their ancient doctrine. From the Visionary's chest, passed down from Director to Director, they learned of heavier-than-air flight - of arcane equations and the laws of aeronautics, of metallurgy and safe flight regulation.\n\nAnd so, on one day in the hot summer of Tejas, attended by the priests of the new Nasa and a thousand spectators, the first jet engine of the post-atomic age screamed through the sky once more."
 RAD_NA.55.a:0 "The fastest man alive."
 
 RAD_NA.56.t:0 "Whale" # Hooked Up
 RAD_NA.56.desc:0 "She came at night.\n\nAmong the crashes of the waves and the crackling of the storm, one could only hear a faint creaking, like an old door. When he awoke to a bright morning and saw the gargantuan relic, he gasped and called for his wife.\n\nIf only she was still of this earth.\n\nShe used to tell him stories, while they fell asleep. She had heard them from her grandfather. There was a whale, out in the ocean. It's name was Moby Dick, and old men used to hunt whales. Moby Dick had hurt their men and sunk their ships. They felt they had to kill it.\n\nThe fisherman had never seen a whale before. He knew it was massive and grey and smooth, with a few wrinkles. Could this have been a whale? The thing that had washed up was smooth. It had been rusted; this was strange, considering he had thought whales were something like fish. Inside were thousands of knobs and dials. Perhaps whales were pre-war relics, complex machines? Whatever they were, he had to get to work. It still sat there, however, a constant reminder of the wife he lost, and the world that had unraveled hundreds of years before his birth.\n\nOne night, he heard a whirring from the whale. In a few minutes, it had begun to whir louder. There was some sort of engine inside. And the whirring kept getting louder and louder, before there was a flash. The fisherman and his cottage were obliterated, as was the whale."
 RAD_NA.56.a:0 "Moby Dick's final goodbye."
 
 RAD_NA.57.t:0 "One Great Lie" # Hooked Up
 RAD_NA.57.desc:0 "Checagou was once the greatest city in the world, they say. Now it is a mess of jungle and swamp. In the north, on the western shores of the great lake of Michigamea, a new city has emerged. It is not made of concrete, for the people who live here do not have knowledge of that ancient magic. It is made of logs, tens of thousands. A city of longhouses.\n\nThe people, of white ancestry, learned the ways of the Indigenous were best fit for the wild aftermath of the Engulfing. There was no better way to learn the land or build a home or forage for food. This great city, West Michigamea, was the first and greatest of the Indigenous cities. It grew and grew until forests for a hundred miles had been chopped down to build the longhouses. In the east, on the shores of Michigamea, a society had been formed around the veneration of the elder world. They lived in squalor, in tin homes and with roads made of stone. They crowded around literature that had survived the engulfing. In their obsession with the past, they had forgotten true progress. The elder venerators thought that progress was learning more of the world before them. West Michigamea understood what progress really was."
 RAD_NA.57.a:0 "A lie."
 
 RAD_NA.58.t:0 "Light" # Hooked Up
 RAD_NA.58.desc:0 "Far in the north, a candle was blown out. The winter was colder than ever. Civilization had begun to creep into the north, it's slow advance hampered by raiders and horsemen and tribes. The city men had come to learn that the winter, meant that a new type of light must be created. Candles could not survive searing winds and were not bright enough to penetrate the long nights. The kingdom of Appalaches offered a grand prize to anybody who could manufacture a candle that was strong enough to weather the storms of the north.\n\nA young academic from Bucksinburg happened to be experimenting with an electric light, powered via stationary bicycle. When he heard of the competition, he packed his bags, and set off for the capital with a cheery heart.\n\nUnfortunately, the scholar was passing through the great smoking mountains when a gang of highwaymen trounced on the man, and stole the electric light. After pursuing the man for about half of a mile, he was shot dead through the chest with a bow.\n\nIn the end, an old man submitted his own recipe for a weather-resistant candle wax."
 RAD_NA.58.a:0 "The man's electric candle faded into history."
 
 RAD_NA.59.t:0 "A Road" # Hooked Up
 RAD_NA.59.desc:0 "The old one's last spectacle, that nuclear apocalypse, forced hundreds of millions to flee their homes for greener pastures. In this migration, trails were formed. From the skeletons of ancient roads and through the winding valleys of mountain ranges and on the banks of rivers in the middle of deserts, trails once told by story were covered with gravel. Up and down, travelers toiled through these roads. States rose and fell, leaders were born and died. Yet, the roads remained. Some turned into the stuff of legend, wonders of patchwork geography that connected a continent. Some remained in peaceful isolation, falling into disuse, only interrupted by the occasional musings of a scholar or the footsteps of an adventurer.\n\nWhen humanity finally ascended into the stars and reforged the universe, long after the apocalypse, they looked down at the last markers of the reshaping that had created those very roads. They witnessed the shifting sands of history, gathering along these thin, snakey, gravel trails."
 RAD_NA.59.a:0 "The foundation of a new world."
 
 RAD_NA.60.t:0 "Grinding Forward" # Hooked Up
 RAD_NA.60.desc:0 "The bombs fell, one by one by one. Sometimes, they would come in a unified rain of missiles. From the mountains perched above Los Angeles, Tenley could see each missile. It hardly mattered whether they were Japanese or German. Hell, they could be Martian. All that mattered was that just over the skyscrapers, her neighborhood was being razed by an atomic bomb. The home that she had once lived in was gone. Her neighbors, almost certainly reduced to ashes. She would weep, but what would be achieved? All that must be done was to run. If she went fast enough, perhaps she could get into the mountains within a couple days. Survive for a few months until order restored.\n\nIt had been a year. Surely any day now the army would come rolling back into town. The United States of America had survived crises. Nothing on this scale, sure, but they were hardy. They would survive. If America did not pull through, she was not sure she could herself. The food stores were running out, and farming was not very viable up here. She was a city kid, anyway. Not like she knew how to forage or anything.\n\nThe Army never came, but men of the apocalypse did. They swept through the west, burning everything left in a rage that never ceased. The cities underwent one more cleansing. As fast as they came, they left. Tenley still humored the idea that the American state could once reemerge, but it was a pipe dream. She lived alone in the woods, learning to survive on scraps, until the radiation finally got to her."
 RAD_NA.60.a:0 "She died at 47."
 
 RAD_NA.61.t:0 "The Land Of Plenty" # Hooked Up
 RAD_NA.61.desc:0 "Exactly what Andre expected to find in the central plains of old Merica, he was not entirely sure of. Perhaps, he had thought to himself, he dreamed of ancient relic-cities, towering to the skies, or technologies left forgotten since the Great War, and the fall of the last grand empires of Merica.\n\nHe had heard the stories, of course. Who hadn't? The tales of how the bombs had filled the skies with ash and fire - how the earth itself flowed, and twisted into molten sculptures under the heat of the atomic blaze.\n\nHe had, indeed, heard the stories, and so, as he crested the final hill, and beheld what lay beyond, the breath was stolen from his body, as surely as if the God Of The Wind Himself had ripped it from his chest.\n\nOver the final hill, in the heart of dead Merica, was nothing short of a paradise on earth. Greenery, lush and plentiful, coated the horizon as far as his eyes could see. On the horizon, he could see rain-clouds, swollen with precious, nourishing water. From the desert which had surrounded him on his journey to this mythical, unknown land, he had passed forth into Eden, what had clearly been untouched by the flames from so long ago.\n\nAs he returned eastwards, down the ridgeline, he crossed one of the old roads from so long ago, using its clear surface to sooth his aching feet. Leaving the vast forests behind him, he carried on towards his far-away motor-stallion, mind brimming with maddened wonderment.\n\nHe never noticed the rusted road-sign which had, long ago, fallen to the earth."
 RAD_NA.61.a:0 "Grand Canyon - 15 miles."
 
 RAD_NA.62.t:0 "In the First Days" # Hooked Up
 RAD_NA.62.desc:0 "The weather is at the edge of a hundred degrees Fahrenheit. An old pre-war air conditioner lies in the corner. It drones and occasionally whistles a little, but the room is still sticky and humid. The market is dim and has a quiet rhythm to it, the clacking of shoes and the clop of horses just out of ear. He is an old actor, from the north. Every word feels carefully practiced, as if from a script. His accent has been trained out of him, but that heavy Downriver dialect still lurks at the back of his throat\n\n"You see, back then, there was nothing. Nobody had a book. If they did, they certainly didn't know how to read. Me and a couple friends, found a library in this old library. Was stuffed full of books and all. We were good readers. Eventually, found a liking to these scripts we found in a bin in the back. They were going to be thrown out, y'know, before the bombs vaporized it all. Some by Shakespeare. He was the most famous of his time. Some by a few others. We started performing them to the settlement."\n\nHis eyes well up.\n\n"The town, it was razed. All gone. My dad, he was able to get out, but the flu - it got to him. We didn't have much left. The oxen were dead, just laying there on the road, covered in blood and arrows straight through them.\n\nHe takes a puff from his cigarette. Since the Southwestern Trading company moved into the Arizonian Province, the pre-war imitators have gained immense popularity.\n\n"So we picked up theater. Just walked around, performing Miller and Wilde and all the oldies. Do you know about Declan Roberts? Yeah, we even read a few of his, after we met him at an inn down by Jaredsmore. They said we were one of the first. Eventually got enough money to put together a carriage full of props and scripts. Still just us, performing the same acts, the same monologues, night after night. Times have changed. Now, you don't need someone to keep watch for bandits. The mountain towns all get regular news from the valley towns. It's different. Now, I'm stuck south of the canyon. Believe me, I'd love to be back out there, on the open road.\n\nHe looks down.\n\n"But I got a family now, and they've decided to settle out here. No bother.""
 RAD_NA.62.a:0 ""I've seen enough in this short life.""
 
 RAD_NA.63.t:0 "The Historian's Guild of the Great Confederacy of the St. Lawrence" # Hooked Up
 RAD_NA.63.desc:0 ""Mes amis!" He looked a little young to hold the most esteemed academic position in all of New Quebec. His hair was frazzled. Behind him sat a massive pile of pre-war and post-war codexes. In his hands was an encyclopedia from Pre-War dating 1982.\n\nIsn't this place wondrous. The bookstacks, the people, in all their robes. The halls. The temples, oh the churches! It's fantastic. Did you know it was all built in the style of the Old Great Amerigavian Colleges? They were the most extravagant centers of learning in the world. Anybody could attend, whether from noble blood or a peasant. The stone was mined from the old south, in Enwhy. I can't believe I got this job. They have food here, in the cafeteria, all based upon older food recipes. Fish and ox and beef! The premier of the confederacy visited last Greening. He was a boring old fellow, but he liked the place. Gave us enough money to renovate the library."\n\nThe scholar leaned in close on his chair, as if telling a secret.\n\n"Some of these buildings are pre-war! And we still use them. They say they haven't changed one inch. I don't buy it."\n\n"So how did you find yourself in this position? Obviously, you are a little on the younger side."\n\n"Well, it was quite peculiar. I was studying older dialects in the west. Many of the nomadic steppe languages are quite closely related to Old French and Vulgar Common English. Their use of verbs is quite fascinating - they have no tenses but for now. Anyway, the third siege of Lawrence Port forced the entire St. Lawrence University to flee south to Victoriaville. I received a letter from the university urging me to return. Much of the current faculty had dispersed or had been taken prisoner in the Raid and brought to the Old Domains of Enwhycee. I was in close contact with the dean. It was terrible, the wound. He had been shot straight through the thigh. There was nothing I could do. Me being the most senior of the professors, even after having only worked there a few years, he decided to give me leadership. A bit overzealous, but who can judge him? He was on his deathbed."\n\nHe gives a nervous laugh."
 RAD_NA.63.a:0 "Would you like some tea? It's authentic stuff."
 
 RAD_NA.64.t:0 "There Was Said To Be A Nation" # Hooked Up
 RAD_NA.64.desc:0 "A long told hymn, under a new rhythm.\n\n"On that old continent\nThere was once a great Kingdom, with many-a-monument\nFrom sea to shining sea, from mountain-tops to steppes\nFree of missteps, the people numbered in the millions\nA great city lie in the center of it all, one big apple\nThe flag was vermillion, blazing in the sun\nFew whisper her name\nFor it was so long\nThat memory fails to recall her day\nBut some still recall their ancestors tales\nThey wail that epithet\nThe Empire State, it's years long past,"
 RAD_NA.64.a:0 "It's time long gone, cast into the wind."
 
 RAD_NA.65.t:0 "Soledad Brothers" # Hooked Up
 RAD_NA.65.desc:0 "The Prison had done only one semi-decent thing in all its time on Earth. Its sturdiness had managed to protect most of its inmates from the worst of the Great Bombing that decimated the country. For years, its occupants were kept confined and brutalised and now, they had the chance to breakout and taste long sought-after freedom. Will, Cleveland and Alvin were amongst the many who had used the bombing as an opportunity to break free from their hated housing and into the now barren landscape.\n\nAs they crossed into the woods, the men were thankful to come across a tucked away building which could provide a rest for the night. Upon opening its door, the men were confronted with the house's true nature. A flag of the Blood Drop Cross hung on the wall and pristine white robes hung from a clothesline.\n\n"Fuckin Klan pigs," Will spat "I ain't staying in some white supremacist shitheap." he said to his fellow brethren.\n "Too fucking right we aren't," Cleveland remarked to his comrades "These pigs don't run the world now though, that's clear to see from our little escapade. Only one thing to do with this place, brothers."\n\nThe Klan hideout would burn long into the night as the three men sat around it for warmth. The irony of a couple of Soledad Brothers burning down some honky building was not lost on the men. Indeed, it put a smile on their faces and made them think that this new world could truly have its advantages. Could this be the start of a clean break from this land's past? Well, the three newly crowned arsonists were certainly determined to make sure of it."
 RAD_NA.65.a:0 "They will never count us amongst the broken men."
 
 RAD_NA.66.t:0 "Goodbye, Farewell, and Amen" # Hooked Up
 RAD_NA.66.desc:0 "The calamity had caught USFI completely off guard. In their bases, cut off from the US by a vast ocean, they were completely at the mercy of the surviving locals. But mercy was what they were shown. Both soldiers and civilian survivors realized how vulnerable each were. The soldiers opened up their barracks to the people, and the people brought food to share.\n\nOver time, disagreements gave way to deep-seated grievances about what was to be done. Eventually, the soldiers agreed that they swore a duty to protect and defend their former homeland. Their task now was to return to their former lands and assist whoever was left with rebuilding the world from the shadows.\n\nThe soldiers began loading up aircraft to make the long flight from their bases to the old country. Assisted by the natives, they packed only what they would need. The rest of the military's equipment and facilities on the island were left to the islanders in gratitude for their care after the war.\n\nAs the cargo planes took off, one pilot looked back at the landing strip and saw the locals had spelled out one final message in rocks: "Goodbye."\n\nThe pilot didn't know what he would find when he next landed, but he and the soldiers all knew that they had just departed as true friends of their former enemies."
 RAD_NA.66.a:0 "Godspeed."
 
 RAD_NA.67.t:0 "Los Vaqueros" # Hooked Up
 RAD_NA.67.desc:0 "After the calamity, no one was quite sure where the border of the old states and civilizations were to be found. Some thought it was along the great river opening into the Gulf. Many scholars would argue against this, citing the uniform language across the river. One way or another, all agreed that these lands came to be dominated, for a considerable time, by men who called themselves vaqueros.\n\nThe vaqueros were men skilled in the handling of the surviving horses, a priceless means of transport. They were instantly recognizable from their wide brimmed hats and ornate ponchos, to keep the fallout dust at bay. Their primary job was herding surviving livestock, the sheep and cattle who had not perished in the calamity but had gone feral in the absence of their owners. After re-domesticating the beasts, the vaqueros would drive them across the wilds, in keeping with grazing seasons and to protect them from the marauders common in the post-calamity wilderness. Their meat and dairy were precious sustenance, sustaining not only the vaqueros' livelihoods but also the communities struggling to survive living off the sickly, irradiated lands.\n\nIn time the soil would grow fertile again, leading communities to grow and form something resembling a new civilization, with settled ranches and livestock breeding allowing the need for the vaqueros to fade. But the legends amongst the new communities surrounding the hardy, self-reliant wanderers remained, growing with each retelling among children and adults alike."
 RAD_NA.67.a:0 "Olé!"
 
 RAD_NA.68.t:0 "The King Across the Sea" # Hooked Up
 RAD_NA.68.desc:0 "Elders of the islands praised Edda Ward as a legendary paradox. The prisoner king. A ruler hindered by the devil from ruling after making a foolish pact with him. A man whose heart yearned to be alongside the people of the islands, but the wicked ones kept him away. But the good King Edda Ward, a blond and beautiful man bedecked in the finest of regalia, had never forgotten the people of the islands once called "Bahamas."\n\nThe islanders would pray to their most treasured object: a worn portrait of King Edda Ward and his mystical bride: Wa Lees. They would hold ceremonies singing an ancient royal anthem, asking the gods to save King Edda Ward from the devils who kept him from coming to the islands. They would wear the sacred red garments of King Edda Ward's army, and salute the red-crossed flag of the King in religious flag-raising ceremonies.\n\nOne day, the Elders said, King Edda Ward would win the battle against the devils. He would build a great boat and sail to the islands with Wa Lees. Then he would settle down amongst his people and bring them endless plenty and joy. It is their faith in the swift return of King Edda Ward, and knowledge of his undying love for the people of the islands, that inspires the islanders to this day to prepare the island for his arrival. They build beautiful villages, avoid crime, and treat each other with the love and respect King Edda Ward will treat them, all so the King will not be disappointed on his return."
 RAD_NA.68.a:0 "Gods save the King!"
 
