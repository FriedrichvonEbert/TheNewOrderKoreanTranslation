 RAD_IN.23.t:0 "Singing in the Shower" # Hooked up
 RAD_IN.23.desc:0 "Arjun and Vivaan were starting to run out of food. Their long travel searching up and down the coast for some other friendly faces had came up short. Those who they did meet, simply attacked them and stole their supplies. It was a harsh existence yet the two kept together, keeping each other in much needed company. When the sun would set, they would huddle through the night and when it arose, they were sure to keep each other motivated to get up once again and keep on searching for some kind of hope. Hope did soon emerge though, and it came from the unlikeliest of places.\n\nWhilst stopping at a disused swimming baths for supplies, Arjan heard his comrade shout at the top of his lungs. Fearing Vivaan was in trouble, Arjan came running for his fellow man only to see the source of the shout was Vivaan's delight with the discover of running hot water. It was a luxury that had long since been forgotten by both men, but its re-emergence in these strange dark times nearly sent the two into tears.\n\nBoth men hopped in the shower with each other and began to embrace in their newly discovered hope. They could have stayed there a million years, never truly knowing the new world and its harsh games. Red hot water dissolved their fear, red hot kisses drove them insane."
 RAD_IN.23.a:0 "I wouldn't worry about it"
 
 RAD_IN.24.t:0 "Arjun's Talwar" # Hooked up
 RAD_IN.24.desc:0 "The great conqueror Arjun the Tall once held sway from the mighty mountains of the fortress people, who paid him yearly tribute, down to the north bank of the Tarmanga river, across from which lie the chariot riders that owed tribute to no one. This vast expanse was not the homeland of Arjun, the emperor's family having come from far to the east, from whence the powerful warrior Arjun led his army in its westward conquest all the way to the unending sand in the farthest west. This whole land Arjun made into his own, and left the world to marvel upon its size and upon the hundreds of thousands of men living within it.\n\nArjun conquered this expanse at the tip of his talwar, and this blade that he wielded became the symbol of his office as emperor. When Arjun waged his last campaign against the chariot people and met his first and last defeat, he did not bring the talwar along with him, the blade being kept in his palace, built at the confluence of two small rivers with water that flows green. Arjun's death at the hands of the chariot people was blamed on his conquest proceeding without his holy sword, and so all those lords who had bowed to him and now sought to take over his kingdom converged on his palace. There the greatest of all battles was fought between their armies, ending more lives than all of Arjun's conquests ever had. The twin green rivers of the palace grounds were masked by the red of the blood that was shed, and when the last living vassal of Arjun, the victor of the battle, went to the rivers to wash off the blood from the blade, the waters only stained the talwar red for all time.\n\nThe last lord wielded the talwar in public, to show to the people of Arjun's kingdom that he was the conqueror's heir, that the sword rested with him. But the people remembered their conqueror's sword well, and his talwar was not a red one. Arjun had been merciful in his conquests, and had not taken his weapon to the people of the farms and sullied either his blade's colour or his soul's sanctity with the taking of innocent life. And so the people did not know of their emperor's sword to ever be red, and they knew the last lord was a cutthroat and a liar. The last lord had killed all their masters, and Arjun was gone, so the people returned to their oldest ways, living in peace and simplicity, and remembering for all time that any man whose sword is red is not to be followed."
 RAD_IN.24.a:0 "Arjun wielded his sword most wisely."
 
 RAD_IN.25.t:0 "Ganga's Cleansing" # Hooked up
 RAD_IN.25.desc:0 "Ages ago, in a less holy time, the river of the goddess Ganga was constantly defiled by the people that lived along it. Buildings of industry would spew deadly liquid waste into her waters, turning them black and sour. The poor would carelessly deposit their refuse in it, dirtying the goddess with their rubbish. All of this, and still the men in charge did nothing to keep the goddess' waters clean from human pollution. It was a time when humans cared not for the needs of the gods, and disrespected them on a whim.\n\nOurs is a better time. The wiping of the slate that ended so many innocent lives also had many upsides, and one of them was an end to the abuse suffered each day by the goddess Ganga. The river Ganges is now as pure and live-giving as it has ever been, and the waters of the goddess run as clean and tranquil as they ever have. Those few alive who still reside on the Ganga's shores respect her as they always should have, assigning her their thanks for seeing to their survival of the great fires that scorched the land in that time long ago--and the trials that followed them. Respect and reverence for the goddess Ganga has never been higher, and if faith in her should ever falter again, may the fires return and clean her banks from polluters once more."
 RAD_IN.25.a:0 "The most purifying goddess is finally pure again."
 
 RAD_IN.26.t:0 "Compassion" # Hooked up
 RAD_IN.26.desc:0 "The woman was not going to survive, her legs hand been pinned and her chest hit too hard by debris caused by the earthquake. The earthquake that had just been triggered by a nuclear detonation, the mushroom cloud still hanging in the air as a warning of what was about to come. He could have kept running as everyone else had, he could have ignored the sobs and cries of the caught woman. Once he had made it to the shelter, he could have come up with any excuse he needed to assuage his guilty heart. He had not done that.\n\nWhether it was pity or guilt or genuine compassion for the dying woman, he wasn't sure. He supposed that it made little difference at this point. More nukes had been sent flying by now, and the shelter had probably already been closed. He was going to share in death with this poor soul. He grasped her hand and squeezed; she squeezed back, although with much less force. There were worse ways to die than giving comfort to someone in need of it, he thought and he sat down beside the woman.\n\nShe panted raggedly, erratically. Not much longer now. Between ever more feeble attempts to draw breathe, the trapped woman wanted to know why he had stopped to stay with her in his final moments. He wasn't sure himself, and admitted as much. She asked him if he was aware that she was casteless, he responded that he had not known that, and that he didn't care. She began to cry the kind of tears one cries when they have finally been awarded decency after having it so long denied. If only, he thought to himself, if only it did not have to come in circumstances like this.\n\nHis act would never be known; both he and the woman met their ends in the inferno that subsumed the globe. If the story could have been told however, if only it could have been recorded and shared, in some far distant future, perhaps he would have been called a man truly worthy of Enlightenment."
 RAD_IN.26.a:0 "What meaning have castes at the end of the world?"
 
