 RAD_ME.1.t:0 "Images in the Sands of Time" # Hooked Up
 RAD_ME.1.desc:0 "It was perhaps fate that led the young Private to collapse first. His column had been trudging through the desert for near three months by the time his body sank into the dunes -- the Colonel had been unwilling to allow them any rest or respite as they marched only to what he called 'home'.\n\nNone of the hundred men who had escaped the Kuwait base's nuclear annihilation were ever seen again, lost to sands or sickness long before they could reach the Mediterranean Sea. But by chance or fate the young private had his body covered in the desert sand before it could decay or be ravaged by a hungry vulture. There it would remain, first for decades then centuries and finally millenia: when even old Roma itself was little more than a memory.\n\nBut what is hidden cannot remain so forever, and as the deserts became the focus of empires and states once more, the Private's body was uncovered by an aspiring archeologist. His uniform was threadbare, only tattered cloth, his weapons rusty but still intact, his bones bleached by endless years of sun. But it was the locket that caught the archaeologist's attention, and after seeking permission from the museum for which she worked the enterprising young woman undid a lock rusted shut by the ages, and found something truly unprecedented.\n\nA small photograph of a young woman, intact and untouched. Black of hair and dainty of features, thousands of years dead, yet her likeness remained intact for all the world to see. Perhaps it was fitting that such a picture survived the end of civilization while others did not."
 RAD_ME.1.a:0 "If only we knew her name."

 RAD_ME.2.t:0 "Resilience" # Hooked Up
 RAD_ME.2.desc:0 "The Mufti reasoned that once a great civilization would have to have created the vast structure he stood before. He knew much of the world that had existed before the end of days, perhaps more than any man living thanks to the archives his madrassa had once held for safekeeping. Yet even so and despite the many things he had seen in his long years, the Mufti was astounded at the size of ruins, dwarfing even the mightiest fortresses of the Italie in the north.\n\nBut despite the ruins size and state, the Mufti could see little evidence of the fires which brought down the old world. The historian within him could only wonder what had driven his ancient forebears to abandon such a place, a curse perhaps? Or a foe that could not be defeated? The reasons for its abandonment ultimately did not matter, since without the shelter that the massive series of caves and carved stone buildings provided there was no way his caravan of refugees would survive the week.\n\nThe Mufti and his followers did not stay overly long, gathering their strength within the ruins for only a month before setting out once again in search of a permanent home, one they would eventually find in the distant future. The only sign of their inhabitance of the old ruin being a series of minarets erected so as to pray. But the tale they told would spread knowledge of this strange mystery of the ancients far and wide.\n\nItalien Legionari would pass it by on raids towards the holy cities. Traders and pilgrims alike would mark it as a waypoint on their journeys across the orient. Even the great conquerer Desert Fox would pass the old fortress by as his armies traveled east.\n\nBut despite many attempts, none ever discovered the origin of the cave city, only a single word was ever discovered that could be definitively attached to it."
 RAD_ME.2.a:0 "Apparently some travellers call it... Petra."

 RAD_ME.3.t:0 "The Last Sons of Rome" # Hooked Up
 RAD_ME.3.desc:0 "Oh Sultan of Sultans, The Italien subjects of your western lands are a strange and mysterious people. In times past they were mighty warriors who ruled an Empire of their own, with a Caliph in the forgotten city of Roma. They came to the shores of Al-Quds in their fight against the devil raiders of old, the Britishe, and after they drove the Britishe into the seas they stayed of their own accord, till Allah in all his infinite wisdom did strike down their empire and all the sinful kingdoms of old.\n\nEven today the Italien adhere to their own faith, though they are considered a people of the book by most of the more learned scholars. Without their Caliph however their faith is shattered and disunited, and it is unlikely our foes the Desert Foxes can sway them from our side. Indeed, the Italien have ever since their conquest by your honoured grandfather been loyal servants of your house, the horsemen and men at arms they provide in tribute have been part of many a successful campaign and even to this day they man the border forts of the silted channel.\n\nBut oh Sultan of Sultans, be wary of the Italien lest they grow too influential in their dealings within our realm. Never must a single of their Ceptina's rise too far above the others and be a potential threat, nor must they be allowed to solely guard the palace, lest you or your sons find yourselves at their mercies one day.\n\nAs the clerics of old said, keep your allies close, and your enemies closer."
 RAD_ME.3.a:0 "A familiar tale..."

 RAD_ME.4.t:0 "Return of the King" # Hooked Up
 RAD_ME.4.desc:0 "The great cat, the king of the savanna, the African Lion. For centuries mankind had a fascination with the beast, even as it was driven from its range in Europe and the Near East, it retained a bastion in Africa. But even there man hunted it almost into extinction, not for any true threat the mighty cat posed to them, but for sport and trophies.\n\nThe German dominion over Africa was good for the lions in a way, sport hunting was something still indulged in by the German elite but they were less thorough about it than the British and French, some individuals like the Reichskommissar Mueller aside. But even though the impact was lessened by the time the apocalypse started the lions of Africa were barely clinging to life in the outskirts of their former ranges.\n\nIn a curious turn of fate however, the nuclear apocalypse that spelled doom for so much of humanity also represented the salvation of the big cats, a few lean years aside much of their range was now human free. Unnoticed by mankind, the lions began to reoccupy their former range, from the scattered Afrikaner territories in the south all the way up to the Nile Delta. It was to be there on the shores of the Red Sea that a single, minor event that had not happened in millenia occured.\n\nA pride of lions twelve strong moved across the silted up canal that had once been the most important trade artery in the world. After three thousand years, lions had returned to the Middle East."
 RAD_ME.4.a:0 "Long live the king."

 RAD_ME.5.t:0 "The Wager of Kings" # Hooked Up
 RAD_ME.5.desc:0 "The war to end all wars, they said\n\nAnd in naivety these words were well received\n\nBy those who now honourably upon a nuclear pyre are dead\n\nNever knowing they were deceived. - Ahmed Abas, executed poet."
 RAD_ME.5.a:0 "The pen is mightier than the sword."
 
 RAD_ME.6.t:0 "The Reply of the Eritrean Askari" # Hooked Up
 RAD_ME.6.desc:0 "We the Eritrean Askari to the Desert Fox!\n\nO Fox, Deutsche devil and damned devils kith and kin, secretary to Shaytan himself. What the devil kind of a Bersaglieri are thou, that canst not slay a porcupine with your naked arse? The Devil shits, and your army eats. Thou shalt not, thou son of a whore, make subjects of Eritrean sons; we have no fear of your army, by land and by sea we will battle with thee, son of thou unfaithful mother.\n\nThou Co'htic scullion, Great-Desert wheelwright, brewer of the Tuns, goat-fondler of Kayr, swineherd of the Riverlands, pig of the Nubis, thief, catamite, hangman, and fool of all the world and underworld, an idiot before Allah, grandson of the Serpent, and the buffoon of all the world. Pig's snout, mare's arse, slaughterhouse cur, screw thine own mother.\n\nSo the Eritreans declare, you lowlife. You won't even be herding pigs for the Ethiopians. Now we'll conclude, for we don't know the date and don't own a calendar; the moon's in the sky, the year with Allah, the day's the same over here as it is over there; for this kiss our arse!"
 RAD_ME.6.a:0 "Damned savages..."
 
 RAD_ME.7.t:0 "Peace at Last" # Hooked Up
 RAD_ME.7.desc:0 "Deep in the deserts of the Lyvan, two tribes, one each from the north and the south, broke bread at the ruins of the city none could remember the name of. They sat upon the highest hill, next to the cracked golden dome. They discussed their homes, their families, the land which they called home, and they discussed trade between their two fledgling nations.\n\nThose from the north had much livestock, and they lived on a beautiful oasis, the likes of which were envied by many throughout the Lyvan. The tribe of the south, however, lived on fertile land, and, though they were sometimes short on water, could grow large amounts of food, and their weavings and dances were also envied by the people of the Lyvan.\n\nIn the past, they had been great enemies; for generations they had fought and died over the smallest scraps, and sometimes even less than that. But the tribes now knew that in spite of all of their differences, the same red blood ran through their veins, the same love for their families filled their hearts, and the same hope for the future permeated their very souls. The violence would end today.\n\nThey clasped each other's arms, embraced one another, and swore on their families that they would no longer war over the smallest scraps of food, but instead protect and feed one another. They were now a family, in their own way.\n\nThe peace could not last forever, everyone knew, but the memory of this day would not be forgotten. For years to come, the two tribes would work together to feed their families, build their own towns and cities, and protect the land they all loved so much.\n\nAnd so it was that the Ya'srael and the Pa'lestin tribes made peace, after so many years of heartache and despair."
 RAD_ME.7.a:0 "Time heals all wounds."

 RAD_ME.8.t:0 "Times Gone By" # Hooked Up
 RAD_ME.8.desc:0 "The stars glimmered dimly in the clear desert sky. Young Masud stared idly back up at them, laying with his back upon the sand. His brothers and sisters slept in their tents nearby, along with his mother. Only he and his grandfather Hussein remained awake. Hussein stared aimlessly into the distance - his sight having been taken long ago - as he idly poked at their campfire with a stick.\n\n"Jadda Hus?" Masud piped up, sitting up from his slumber. "What was life like? When you were my age?"\n\nHussain was silent for a moment. Memories, both traumatic and pure, flooded his mind's eye, and he spent a moment contemplating. Finally, he replied, "It was better, and worse in ways. We had more to eat, a house to call our own. We had a lot of things. But there were bad things as well." "Italians?" offered Masud, innocently, eliciting a chuckle from Hussein.\n\n"Yes, I always did hate their constant marching. They took a lot from us, though they were no different than many who came before. That's one thing that's better now. There's nobody else above us, see? We are our own people again. But..."\n\nHis mind's eye filled with an almighty flash, total and all encompassing, along with a memory of searing pain followed by darkness. He absent-mindedly rubbed at the burn scars on his arm. "I do not know if we are better now. Much has been lost. But it can be rebuilt. We made many things once, and by Allah we can make them once more." A pause, then Masud asked "did you make them?" He gestured next to their camp, forgetting for a moment his grandfather's blindness, but Hussein understood. "No, child. The people who built those died a long, long time ago."\n\nMasud nodded. A silence fell between the two, and Masud returned to his stargazing. Alone with his thoughts, Hussein contemplated the past that had been taken from them, and the future that lay ahead. Aside their camp, soaring into the night sky, the ancient pyramid stood, a silent watchman. As it had done for an age, and as it would continue to do for many ages more."
 RAD_ME.8.a:0 "Much has come before. Much is yet to come."

 RAD_ME.9.t:0 "The Games" # Hooked up
 RAD_ME.9.desc:0 "In one of the great cities on the coast of the great inland sea, excitement and anticipation lingered in the air in a way it hadn't in centuries. The people were abuzz, for the great games were soon to begin!\n\nAs cooperation continued to increase among the nations of the coast of the Walled Sea, their societies became intertwined in a strengthening sense of community. As different peoples continued to interconnect through regional collaboration and oceanbound trade, it was merely a matter of time before a grand proposal was put forth: Why not host a series of competitions between tribes and nations willing to participate, in which the most skilled athletes are sent forth to compete for glory?\n\nThe concept struck well with the leaders of these kingdoms and countries, and thus the games were born. Athletes from across the Walled Sea converged upon the greatest city of old Tunisya. Those sent forth by their homelands range from mountainous brutes to nimble and agile young men.\n\nAs the games began, athletes competed in a dizzying range of competition, from grand feats of strength, to foot races, and even duels of unarmed combat.\n\nAs the games drew on, the eyes of people from all across the sea looked upon their athletes, anxiously anticipating the glory that to be brought to them."
 RAD_ME.9.a:0 "Let the games begin!"
 
 RAD_ME.10.t:0 "Land of Silk and Silver" # Hooked up
 RAD_ME.10.desc:0 "As one ventures through the great deserts to the south of the Bowl Of Green, little life is to be found, save for one common form of life. The merchant caravan. Traveling caravans, hauling a bounty of goods by the camel- and wagon-load, bring life to the landscape of the otherwise lifeless deserts. To those native to the deserts, it seems as if all the caravans that trek through the dunes (and hire them as guides) originate from the same place. In large part, the locals are correct in their observations.\n\nFrom the lands of the Tigris and Euphrates stem endless caravans, brimming with the goods of the world. Many talk of a great and prosperous realm comprised of great cities and fertile hinterlands, a great shining arc of gold and grain. No one has yet thought to use the word "crescent". It is said that merchants from the world around peddle their goods in the grand markets of these cities, offering up any item imaginable, for a price.\n\nTravellers talk of great feats of architecture, marvels of human ingenuity, which are an amazement for the eye to see. Busy streets wind throughout the cities, carrying droves of people and pack animals to their destinations. Some go so far as to tell tall tales of settlements with a million and more inhabitants.\n\nEven for eyes so distant from this land, it is plain to see the prosperity it enjoys. As the exports flow generously from the levantine realm, the world shares in a little taste of the immense wealth of those far off lands."
 RAD_ME.10.a:0 "In the cradle of the world, riches and power endure."

 RAD_ME.11.t:0 "The Man Who Flew" # Hooked Up
 RAD_ME.11.desc:0 "Fatima had never believed Old Jabal and his stories of flight, though oddly her parents never interrupted him like they did with the other storytellers when they lied. How could the old wheeled machine he kept on his farm possibly fly after all? Yes, it had wings but they could not even flap!\n\nOne day she asked the old farmer as he headed home from the camel races, to which he merely grinned that it was a secret. Fatima thought that he was just lying because he didn't know the answer, to which he only smiled more.\n\nAs she grew older like all children did she forgot about the stories Jabal had whispered around those campfires at night, and focussed more on friends, life, and eventually even a family with the young boy who had once snuck into the stables to pet the camels. Yet life is not a kind mistress, and one day the life of Fatima was changed forever when she looked upon the skies. Hanging like angels, and making a noise like thunder were six flying machines. Moving faster even than the falcons that Fatima raised for the mayor to hunt with. But these machines were not angelic in purpose, and from their bellies they dropped fire and death. The street where Fatima had walked after her wedding day was incinerated, the mayor and his palace were obliterated, and even the camel racing tack was scorched by great plumes of fire and metal.\n\nAt first Fatima could do nothing but stare in horror, until a small buzzing noise emerged from over the horizon. Faltering a smoking, juddering in the air, was Old Jabal and his flying machine. With fire of his own he struck down four of his foes and sent the other two fleeing to the west, yet during the battle he was struck, and when the village reached the place where his machine had come down, they found it intact, Jabal smiling, unmoving in his seat."
 RAD_ME.11.a:0 "The end of an era."

