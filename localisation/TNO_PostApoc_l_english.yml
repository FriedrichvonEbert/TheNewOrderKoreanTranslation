 RAD_RUS.1.t:0 "시베리아의 또 다른 날" # Hooked Up
 RAD_RUS.1.desc:0 "언제나 그랬듯이 시베리아의 춥고 추운 날이었습니다. 눈이 지면을 덮으며 그 아래의 태양을 본 적도 없고, 앞으로도 보지 못할 흙을 감추었습니다. 아르티움이 장화를 신고 모피를 입은 채 한 손에는 새 보따리를, 다른 손에는 소총을 들고 걸어가면서 위의 구름을 보았습니다. 구름이 평상시보다 더 어두우며 폭풍이 올 것처럼 보였습니다.\n\n털과 가죽에 쌓인 눈을 털고서는 그의 금방이라도 쓰러질 것 같은 오두막의 문을 열고 들어가 물건들을 근처의 탁장 위에 조심스럽게 올려놓았습니다.\n\nAfter a quiet moment of contemplation as he remarked over his quiet abode and lit his lamp, he scratched his dog, Sasha, behind the ear and turned on the radio as he did everyday, and frowned as he got nothing besides static.\n\nArtyom quickly started surfing through the few stations he reached, and found nothing but static, static, and more static. After some time, he shrugged, he had expected the old tilting radio tower near the equally dilapidated village to collapse for days now, nothing could be done. The outside world, and all of its wonders, were nothing but a distant thought for Artyom, and after a sigh, he turned off the radio for the last time."
 RAD_RUS.1.a:0 "Life goes on..."
 
 RAD_RUS.2.t:0 "The Watcher in the Hills" # Hooked Up
 RAD_RUS.2.desc:0 "The old man sat, like he did many days, just outside of the cabin on the hill in which he had lived for decades.\n\nSlowly, he rocked in his chair, an old, beaten radio sitting next to a pile of books, blaring out hectic announcements about the destruction of Germania, of Tokyo, of London and Rome, and of New York City. Even from his perch on this hill, he could see distantly the change in the color of the sky, some sort of wayward weapon launched into the Russian wastes. The Germans, no doubt. It was always the Germans.\n\nThe man sighed, wiping a tear from his eye, looking at the old red flag which he still hung from the wall next to his door.\n\nIn a well practiced movement, with shaky hands he slowly removed a weathered photograph. He looked at the figures in it, all so much younger back then. They were at their teacher's funeral, all of them. Before it had all gone so wrong... before he had played his own hand in destroying the world...\n\nThe old man pushed the photo back into his coat and turned off the radio. After contemplating the distant sky and wiping away a final tear, he stood up and walked inside, before firmly closing the door behind him.\n\nThe past was in the past, but all had to pay for it."
 RAD_RUS.2.a:0 "A story to be forgotten in time"
 
 RAD_RUS.3.t:0 "The Horde Rides" # Hooked Up
 RAD_RUS.3.desc:0 "The bombs fell, and the bombs destroyed civilization as the world knew it. In some places, however, civilization had not truly existed, at least not for a long, long time.\n\nIn Western Russia, many died as the Germans, out of spite, dropped any spare nuclear weapons in their arsenal on Russia, perhaps out of a hope that the Russians would not be the ones to win the wastes.\n\nThis did not work, however, for the real damage made by a nuclear weapon is its effect on a society, and the Russians had already built a society well used to German bombs and atrocities. In the time after the bombs fell and the world went silent, the Russians continued as they had, fighting, pillaging, battling one another for land.\n\nIn West Russia, however, large bands of Russians, bandits and mercenaries, settlers and adventurers, all began the long trek west. In a horde they came, scaring off or destroying the struggling communities of Germans holding on in the wasteland, and slowly but surely, they drifted through Moskowien, through the remains of Poland, and into Germany itself."
 RAD_RUS.3.a:0 "A new migration begins"

 RAD_RUS.4.t:0 "The Second Sun" # Hooked Up
 RAD_RUS.4.desc:0 "The SS would be forgotten, in time. Another remnant of an ancient civilization that would be left for the archaeologists of the future to theorize on. However, like many lost things of the last age, they would struggle for survival in this new world, furiously refusing to accept that what they once fought for was well and truly gone. Ashes and smoke, dust and dust.\n\nOne such splinter persisted in the land of Cossacks and grain for two decades after the collapse. The land they guarded was known as having once been a military base, though nobody could quite tell what was on it. The soldiers would shoot any who dared come near, whether the harried German survivors or the bandits of the east, and all the natives knew to avoid it.\n\nThe SS inside plotted, behind closed doors, to create a great second sun and purge clean the filth that inhabited what was once a great Empire. Nobody would ever know this, however, or the story of the one aged man, who in the uniform of evil stepped into the room where these men worked day and night to restore the great tools of war, armed with only a pistol and his faith.\n\nA second sun bloomed across the land that day, and nothing would show that the SS once persisted here besides the simmering remains of the missile base."
 RAD_RUS.4.a:0 "Lost to time."

 RAD_RUS.5.t:0 "Faith and Fire" # Hooked Up
 RAD_RUS.5.desc:0 "The small church survived the fires which wiped out Tyumen. Isolated as it was and bereft of anything valuable to steal, the building and its congregation survived the decades of hunger and cold that followed. The mayor had perished in the fires, and it was up to the local priest, an outcast of little note, to guide the villagers and refugees through the harsh times.\n\nIt was thirty years after the fires when the old Bishop died, his replacement elected from the priests he had appointed and the man himself given as luxurious a funeral as the village could provide. Sixty years after the fires ended, the first of the Great Warlords, claiming to be a reincarnation of Old Zhukov, strode through the small town square and proclaimed his dominion over what had become known simply as "Church Town" and its inhabitants for a thousand years hence. Soon his rival, the Chairwoman of a new Soviet Union based out of old Yugra, drove him over the mountains and back into Yakutia from whence he came, and she too proclaimed her rightful leadership over Church Town in front of the Bishop's mausoleum. A hundred and twenty four years after the ash fell, when the Fourth Chairman was slain by his own generals, the Archbishop took the opportunity to quietly stop paying taxes to his nominal liege.\n\nA hundred and eighty seven years after the world died, the Church Upon the Hill had become the center of a thriving if troubled trade city, constantly appeasing whichever of the Diadochi demanded tribute that year. A hundred and ninety three years after the smoke cleared, the Metropolitan of Tserkov' na Kholme proclaimed a holy Kingdom of his own atop the ashes of six armies sent to slay him and burn his city to the ground.\n\nThree hundred and two years after the bombs ended what was, a part of Rus was once again subsumed into a greater whole."
 RAD_RUS.5.a:0 "For the motherland!"

 RAD_RUS.6.t:0 "The Cossack" # Hooked Up
 RAD_RUS.6.desc:0 "There had been a time, he was sure, when things were not quite so bleak. If he were to call back to his oldest memories, back when the Tsar had still reigned and Bukharin was but another member of the party, then he could even recall feeling joyous about the way in which the world was headed.\n\nUnder the Soviets things had been harsh of course, but all the same he had continued onwards in the sure knowledge that his nation would travel through the bitter age into one of light and joy. Then the Germans, carelessly, irreverently, callously destroyed everything he had valued in nought but a night. His family dead, his nation sundered - his spirit had broken. But as the old Cossack sat upon the hill, gazing upon the great mushroom clouds in the distance, something inside him awoke.\n\nWhen the villagers flocked to his house with question he answered and organized them into a militia to stop the inevitable bandit raids. When the disparate mix of former soldiers, some still wearing the robes of the vanished Red Army, passed through the village he recruited those of good temperament and spirit. When the long winter ended, an army set forth to bring peace to a motherland long wracked by war.\n\nThe task was not completed in his lifetime, nor that of his successor, or her successor after. But eventually, part of the motherland was peaceful and free from the tyrants who had for so long brought nothing but ruin to its people. For a time. And in the streets of what had once been Moscow, the vigilant traveler might find the lovingly preserved statue of the old Cossack."
 RAD_RUS.6.a:0 "A good legacy."

 RAD_RUS.7.t:0 "And Just Because He's Human" # Hooked Up
 RAD_RUS.7.desc:0 "What is a man?\n\nIs a man just a human being with intelligence? Is he a man because he can think and feel? No, for a slave can do that as easily as any man. His father had been a slave before the fires blotted out the horizon, beholden to the local officers and whatever bandit king was stronger than the rest on a given day. His death had only bound his family to the servitude he was shackled to in life.\n\nDoes a human become a man by belief, by some secret knowledge that in truth he is no bound to the will of another? His brother had believed that, right up until the moment the guards beat him half to death for talking back and finding he could do nothing. He hadn't lasted so long after that.\n\nMaybe what makes a man is birth? Some arcane and unknowable force that gives other men the power over others? But if that were true then the son of the old Baron would not be working here beside him, half starved and missing an eye. No, no liberation from above was evident, nor was any forthcoming.\n\nThe truth of the matter is that a man chooses. A slave obeys.\n\nAnd Vasily, youngest son of Ivan, worker in the mines, reflected that it might be time to stop obeying the overseer."
 RAD_RUS.7.a:0 "No kings, no lords, only men."

 RAD_RUS.8.t:0 "A man would like a little bite to eat" # Hooked Up
 RAD_RUS.8.desc:0 "Hunger was an old friend to the people of the steppe. A gnawing, constant companion for those who lived on the edge of the known world. When crops failed, you felt hunger. When the sheep died, you felt hunger. When the lords and generals came for their taxes you felt hunger most keenly of all. For they took what was not theirs to take.\n\nIn times long past some of the elders claimed that things had not been this way - they spoke of times of plenty, where every man could eat his fill and nobody paid more tax than any other. But who amongst the lords and the army men would listen to the tales of some scum from the steppe? Even the wrath of Allah, raised against their decadent cities like blinding fire, had not been enough to crush them completely, for like rodents they emerged from the earth and rebuilt them.\n\nBut on this night, the young men of the clan were ready to prove to the army men and the lords that it was poor practice to take the food of a starving man and not make sure he was dead afterwards. Readying the old PPSH his grandfather so treasured, the boy watched silently as the column of men marched below the hillside below. It clung to his overalls, a chill presence.\n\nThen at the signal, he moved. Slowly the figures descended into the village - the peace of the night was lost amidst the screams and growing, rank smell of smoke."
 RAD_RUS.8.a:0 "Desperation is a powerful motivator."

 RAD_RUS.9.t:0 "He Wants No Bull and a Lot of Talk" # Hooked Up
 RAD_RUS.9.desc:0 "The bunker was a dark and dreary place for civilization to have been displaced into, a concrete nightmare of dull edges and flat empty walls. The Commissar had been surprised the day he was told that if the worst happened, it would be himself and no other who would take charge of the survivors of Bunker A4. In retrospect he supposed it was no real promotion so much as it was sidelining him to allow the Major to promote his son to the position of regimental Commissar.\n\nBut the world was full of irony, and the Commissar was quite certain that neither the Major, his son or anyone else outside the bunkers was alive. The screams of those poor souls, rent in the inner parts by the aftereffects of nuclear annihilation, had ceased months ago anyway. He'd heard their cries drift into the dead static on the radios.\n\nNo, the trouble that the Commissar was running into was keeping high the spirits of those who were trapped in Bunker A4 with him. Those either selected for their skills or lucky enough to have been near the entrance when the sirens sounded were alive, which put them at a great advantage to their contemporaries, but they were growing restive. He kept up the patriotic speeches as much as he could. He reminded them that their survival was ensured with the rudimentary designs of the complex (at least until the food ran out or the water systems spoiled), and that to continue living both spited the hated enemy and honored the memory of the fallen.\n\nBut if he was honest, he was unsure how much good his speeches did. And if Bunker A4 had its own Commissar doubting the future, what could be said of its soldiers?"
 RAD_RUS.9.a:0 "An apocalypse is not an easy thing to live through."

 RAD_RUS.10.t:0 "That Gives No Bread or Meat" # Hooked Up
 RAD_RUS.10.desc:0 "The crops had been poor one year too many. A single year of failed crops and people would curse, but they might go on with their lives afterwards and keep it as a bitter memory. Two years of failed crops was a disaster, but one that could be managed with stored foods and appropriate reductions in the taxes paid. Three years though, three years was dangerous. It implied something supernatural was punishing the village for its sins. Or, as some were whispering in the darker alleys and the tavern, the sins of its leaders.\n\nLocal Party Chairman Mikhail had tried to quell those rumors at first by donating out of his own stock three fine pigs for a village feast, but the villagers had been more interested in the fact that he could so easily give out three of the fattest pigs they had ever seen when the livestock on their own lands was so thin a breeze might blow it over. Boris had never considered himself the most socially observant of men but even he could see that the cauldron of poor decisions might easily boil over if the wrong actions were taken.\n\nWhich was why he now sat in the middle of the street, accordion in hand, singing a song his grandmother had taught him from her youth. The accordion sat uncomfortable in his hands, and he got sore easily, but old habits built from childhood were hard to erode. Quickly the Commissar's tune became steady and his song acquired a rustic strength to it.\n\nAt first the village folk were unsure of what was going on, and then the eldest amongst them began taking up the verse. Then the children, eager to please, added their fickle voices to the harmony. It took time, but eventually all in the village, from Old Mikhail to the drunken beggars, had joined the chorus.\n\nThe talks still took a few days afterwards, but the fire had cooled, and the village folk accepted that another year would be given a chance before action was decided. Everything had calmed, for now."
 RAD_RUS.10.a:0 "The will of the people is a fickle thing."
 
 RAD_RUS.11.t:0 "Erasing What Was" # Hooked Up
 RAD_RUS.11.desc:0 "It had always been a quiet town, before the bombs. One of relative peace and quiet, situated comfortably in the eastern woods. Yet when the bombs fell, bringing great roaring flame to the cities of men, the peace was broken.\n\nIt was not the bombs that brought chaos to this quiet place, but those within. As the degradation of outside society occurred, the townsfolk felt the effects despite their separation. The cessation of all essential imports, the sudden lack of governance, the collapse of local security forces. Whilst not struck by the bombs, the town was still struck by utter disaster. And that was when the fanaticism erupted.\n\n"Remove all traces! Simple lives for simple men!" the leaders cried. "Let us never return to those corrupted ways!", they would proclaim, in reference to the technology upon which they all had once relied. A wave of anti-technological fervor swept the town. Vehicles were burned where they stood. Books educating upon any topics of technological significance were destroyed. Any piece of post-industrial technological progress was brought to ruin. Even firearms, initially used to enforce compliance with the destructive mob, had their ammunition expended and were in turn destroyed.\n\nYet what initially began as a flare of violent fervor, created the benefit of early adaptation to the new world. Unlike many societies, who would cling to the final operational facets of the industrialized world until it would spell their doom, the village found itself reverting to a rather primitive society within a very short period of time, forced by themselves to adapt quickly to the changing world.\n\nAs the years would drag on, and as the town survived many hardships, the reactionary fervor of days past was all but forgotten. The town would continue to stand the test of time, as progress was made to a brighter future once again. Only the lingering name of the village - Simple Town - was left to bear witness to the chaos which had once rocked it."
 RAD_RUS.11.a:0 "Perhaps some knowledge is not worth saving."
 
 RAD_RUS.12.t:0 "The Horse Lords" # Hooked Up
 RAD_RUS.12.desc:0 "In the boundless steppes that form the heart of the great continent, far from the great rivers and mountains, roams a growing nomadic society. The boundless grassy flats of the steppes have long been home to a plethora of different peoples. With the lands so well suited to grazing, pack animals and livestock herds became incredibly abundant. With so few conditions existing to attach the natives to their land, entire societies took to the saddle. Entire populations began to roam the steppes, with few permanent settlements dotted throughout the lands.\n\nThe phenomenon of mobile societies grew to be an increasingly common sight in the great steppe. Some roamed peacefully about the lands, tending to their livestock and moving when favorable, yet others took their mobility to a more aggressive advantage. Talk of roving societies of raiders upon horseback were spoken of in hushed voices. Great bands of mounted warriors traveled between settlements with an ultimatum; to present to them a tribute, or to face the sacking and plunder of their homes - eventually the riders grew drunk on their power and brought torment to all in their reach who remained rooted to their lands.\n\nThe evolution of a mobile society created many woes for the people of the steppes, and those surrounding it. Scarcely could one consider themselves distant from risk. Yet it also created great opportunity for those willing to seize it, by saddle and sword."
 RAD_RUS.12.a:0 "How freeing it must be to live by the saddle."
 
 RAD_RUS.13.t:0 "The Cirque" # Hooked Up
 RAD_RUS.13.desc:0 "The settlements of former Siberia were dreary places. Cold, dark, and isolated, one would think the people of this far north land would be melancholy and quiet, concerned only with maintaining their meagre state of survival. Yet, this was never so in these days, in part because of the efforts of the Cirque. No one knew exactly where or when the Cirque was first founded, or what its motivations had ever been. No one knew exactly what a Cirque was, even--but that didn't stop them from enjoying it.\n\nThe Cirque traveled from town to town, settlement to settlement, commune to commune, spreading stories and mirth as they went. Popular with the young and the old alike, their stories sang of ancient ages, long past; ages where man conquered the sky and stars, where the land around them was united under one red banner, then blue, then black, then red again. Their stories inspired a vision for a future in the young and a nostalgia for the past in the old, exciting and invigorating them all.\n\nEach of the plays and dances of the Cirque were a source of hope and comfort to the people of this frigid country. Their songs told not only of the past, but of a vision of the future, one that urged the men, women, and children of the north onwards, to a brighter life ahead of them."
 RAD_RUS.13.a:0 "The snows shine bright in winter."
 
 RAD_RUS.14.t:0 "Ashes to Ashes" # Hooked Up
 RAD_RUS.14.desc:0 "No one could remember when Lenin died, and just as many could remember why exactly they guarded his corpse so zealously. For generations, the villagers surrounding the hovel that was once the city of Tyumen worked tirelessly to keep the casket that contained his corpse safe. Once, surely, they had known their purpose. They had known why this man was so important that generations should gladly give their lives to protect him.\n\nBut that was a long time ago, and now they worked day and night to protect little more than a skeleton. They did what they could to keep the body preserved, but the techniques and technology their ancestors had used so long ago had faded from memory. And so the venerated man in the casket had withered and faded until he was little more than bone, hair, and a suit. Even the man's name had faded from memory. The word Lenin remained, yes, but if this was his first or last name, none of them could say. The time had come to lay this man to rest, at long last.\n\nAnd so it was that a grave was dug and the body was lowered gently into the grave. As the people of what was once Tyumen buried the body, they felt a sense of closure. They were ending a chapter in their history. Perhaps a new one would soon begin."
 RAD_RUS.14.a:0 "Laid to rest at last."
 
 RAD_RUS.15.t:0 "내유외강" # Hooked Up
 RAD_RUS.15.desc:0 "조심하려무나, 애들아. 서쪽을 조심하렴. 그곳에는 한때 고르마얀이 살았단다. 놈들은 무시무시한 괴물이었어. 사람 세 명 정도 크기에 흰 털로 뒤덮였고 눈은 얼음처럼 푸르렀단다. 옛날에 놈들은 자기들이 믿는 악신 나제를 기쁘게 하려고 우리 땅을 강탈하고, 우리 들판을 불태우고, 우리 여자와 아이들을 뺏어갔단다.\n\n하지만 제일 암울한 순간에도 희망은 남아있었단다. 용맹한 남녀가 고르마얀에게 맞섰어. 아, 애야. 너희의 까마득한 선조 님도 그중 하나였단다. 선조 님은 고르마얀이 마을을 불태운 뒤에도, 겨울의 추위를 막을 옷을 빼앗긴 채 동굴 안에 내버려 졌을 때도 살아남았단다. 그만큼 악을 물리치려 하셨던 거야.\n\n눈치챘겠지만, 선조 님은 고르마얀에서 도망쳐 고향 폐허로 돌아오셨단다. 그곳에서 놈들에게 맞설 군대를 만들었어. 그 군대는 칠흑같이 어두운색의 갑옷을 둘렀단다. 고르마얀이 재로 만든 고향 땅의 색이었지. 이들은 몇 년 동안 복수의 순간을 기다리고, 훈련하고, 준비했단다.... 그리고 어느 날 그 순간이 왔어. 자만에 빠진 고르마얀은 나약해져서 서로 다투었단다. 놈들을 칠 때가 된 거야.\n\n선조 님과 그의 검은 군대는 고르마얀과 싸우기 위해 전장으로 몰려들었단다. 이들의 투쟁은 도시를 폐허로 만들고 국가를 잿더미로 만들었어. 하지만 결국에는 고르마얀이 패배했단다. 애야. 선조 님은 복수를 위해 끔찍한 대가를 치렀어. 그걸 절대로 잊어서는 안 된단다. 괴물들은 죽었지만, 세상도 죽어버렸단다.\n\n그래서 선조 님은 무기를 내려놓고 세상을 재건하기 위해 일했어. 그분도 세상을 파괴하는 데 일조하셨으니까 말이야. 애야. 우리 가문은 언제나 그분의 유산을 이어왔고 앞으로도 그럴 거란다. 우리는 제일 큰 죄악의 짐을 등에 지고 있어."
 RAD_RUS.15.a:0 "재미없는 이야기지?"

 RAD_RUS.16.t:0 "마지막 총" # Hooked Up
 RAD_RUS.16.desc:0 "MX5807이란 총번을 부여받은 AKM 소총은 즐라토우스트 기계 공장에서 정확히 자정에 마감이 끝나, 여러 다른 소총과 상자에 실려 탄약과 함께 트럭으로 구매자에게 배송되었다.\n\n그 여정이 절반정도 지났을 때, 세상이 끝났다. 목적지는 핵폭발로 인해 용암처럼 타올랐고, 소총은 구매자에게 도착할 수 없게 됐다. 운전수는 트럭을 돌려 숨을 곳을 찾으려 했고, 연료가 떨어지자 트럭을 버리고 달아났다. 몇 주가 지나고 방랑하던 난민들이 트럭과 그 화물을 발견했다. MX5807은 어린 소녀의 손에 들려, 그녀가 불운하게도 술꾼의 손에 죽고 그도 자책감으로 자살하기 전까지 강도와 야수들로부터 사랑하는 사람들을 지켜내는데 쓰였다.\n\nMX5807은 시체와 함께 수 일간 녹이 슬었고, 산으로 향하던 방랑자에게 발견되었다. 곧 총은 보드카 한 병에 팔려 그 여정을 계속하게 되었다. 하지만 손에 손을 거치며 시간이 흐르고, 탄약과 부품을 구하는 일은 점점 더 어려워졌다. 20년동안 총은 서쪽으로 진군하는 한 군벌 우두머리의 천막에 매달려 있었고, 다음엔 그의 부하중 팔씨름 대회에서 우승한 자의 손에 들렸다.\n\n마침내 그 우두머리가 패배한 후, 그 부하도 무일푼으로 떠도는 신세가 되었다. 그는 발트 해안을 떠돌며 MX5807을 대단한 고대 유물이라 속여 팔려고 했다. 하지만 MX5807은 이제 녹슨 고철에 불과했고, 상인들은 그를 비웃으며 쫒아보낼 뿐이었다. 마침내 그는 과거 영연방의 국경이었던 곳에서 쓸쓸히 죽었고, 어떤 친절한 사람이 그를 유해품과 함께 매장해 주었다.\n\nMX5807이 다시 태양을 보게 되었을땐, 호기심에 찬 얼굴이 그를 특별한 도구로 조심스럽게 수거했다. 그는 번호를 부여받고 멀리 이송되어, 고대 지식을 전시하는 큰 홀로 옮겨졌다. 수많은 사람들이 그를 올려다보며, 과연 이 고대의 물건이 어디에, 어떻게 사용되었던 물건인지 궁금해 할 뿐이었다."
 RAD_RUS.16.a:0 "어떤 의식을 치르는데 쓰이던 물건 같은데."
 
 RAD_RUS.17.t:0 "The Ghosts Of Uralia" # Hooked Up
 RAD_RUS.17.desc:0 ""For the inhabitants of Uralia, things certainly could have been worse. From what could be pieced together so long after the event, the cleansing flames had not affected the region much at all. At least, if one where to ask a traveler from the east or west, they would paint a picture of devastation that was simply not to be found in the snowy mountains where many had in fact fled to during the Great Exodus. While it is harsh and unforgiving, ask any Uralian if they would rather live somewhere else, and they would look at you with their red-rimmed eyes as if you were crazy.\n\nI had a chance to speak to several Uralians candidly about their history and legends while I was researching for this book, and found that there are many stories to be found in the shadow of those mountains. One legend of note concerned a rumored legion of ghost warriors who have appeared over the long years to cause chaos and violence. There may seem to be something to these rumors, for I have found documentations of entire villages going missing in recent years. However, my book examines the evidence and I believe that the nomadic tendency of the people of the Urals is the cause of these disappearances rather than anything supernatural. As for the source of the legend, I have also discovered interesting information regarding a pre-Catastrophe bandit gang that is the likely inspiration for these myths.\n\nAnother prominent regional superstition I investigated was that of the so-called "Shadow Mountain" where none but the bravest or most stubborn Uralian would dare approach sober. While questioning East Eurasians can often be a difficult task for a foreigner, I was met with even stiffer resistance than usual. Apparently it is an uncomfortable subject, though I confess that my lack of progress in this area makes speculation as to why this is the case difficult. Obviously the claims that a great demon resides under the mountain itself is nothing more than myth, but I remain disappointed in my inability to discover the context and explanation behind said myth..."\n\nExcerpt from "On the Legends and Superstitions of the East-Eurasian Peoples" by Kynrid Atum""
 RAD_RUS.17.a:0 "These climates always produce the most fascinating of tales."
 
 RAD_RUS.18.t:0 "A Brother No More" # Hooked Up
 RAD_RUS.18.desc:0 "Brother Valdemar sat down, back leaned against a pine tree. He cupped his hands to his eyes, hoped the images and thoughts that plague his head would go away. Instead, he found them hounding him, all the more intensely: the fire, the bright flash of light, the coming dust storm that had swept the land away, as people and buildings crumbled into ash. Tears streamed down, washing away the dirt that marred his hands, flowing past the gaps in his fingers; the first time in such long years.\n\n"What are you doing here, mister?" said a voice, childish and distant. "Are you lost?" He looked up, his eyes red. He stared at the child, a boy of nine, for some time, his lips unmoving. No nerve in his body could command them to open. Finally, his throat screeched a pathetic reply, "What?" He drew up the sleeves of his uniform. "Do you see this?" He pointed to his tattoos, tracing the swastikas as they snake their way through his arm. "I'm your enemy! You should fear me!" He strode forward only for his knees to fail him, and he landed face-first on the ground.\n\nThe child laughed. Valdemar groaned on the ground. "You're funny, mister," the boy said, crouching as he approached Valdemar. "What's your name?"\n\n"Name?" Valdemar muttered, his crimes pursuing his thoughts, his conscience tainted by the blood that flowed from that name. "I don't have one," he finally said.\n\n"Aww, you can't be serious, mister," the child pouted. "Tell you what, I'll give you one: I have a buddy called Vanya, and he's my best friend. I don't know where he went," the child swung his head to the left and right as if looking for Vanya, "so you can have his name."\n\nValdemar sat up. "Vanya's a bad name for a man like me," he finally said, smiling desolately at the child, "Ivan is better."\n\n"Fine," the child said, stretching it out "What's so great about Ivan anyway?"\n\nIvan didn't answer, looking up into the sky. His reply came out in sotto voce:"
 RAD_RUS.18.a:0 "Atonement."
 
 RAD_RUS.19.t:0 "The Merciful Earth" # Hooked Up
 RAD_RUS.19.desc:0 "Pyotr stepped outside his farmhouse, the sound of crowing roosters signaling the commencement of another day of hard work. Besides the birds and distant sound of mooing oxen, the village of Graz was peaceful. Pyotr had not taken more than five steps beyond his door before realizing the discrepancy: it was peaceful. No sonic scream of jet engines, the sound of bombers overhead. No crack of distant explosives, no strays to strike the village. For the first time in years, there was no bombing, no war, no more. It was over.\n\nA massive grin stretched across Pyotr's face, and he leaped into the air out of pure, overwhelming joy. Rushing back inside his hut, he called out to his Babushka. The bombings were over! They were free!\n\nPyotr smacked the old radio in the living room, attempting to figure out what had changed, what calamity had befallen the Fascists. No matter what frequency he tuned it to, however, or how hard he smacked it, it received only static. Not to worry. Any day with no bombings was a good day, radio or no.\n\nLeaving his hut, Pyotr sprinted out towards his small potato field. Ripping a potato from the cool, damp soil, he kissed it, and embraced the Earth from which it came. The Earth that finally punished the wicked. The merciful Earth."
 RAD_RUS.19.a:0 "Merciful indeed."
 
 RAD_RUS.20.t:0 "Modern Crusaders" # Hooked Up
 RAD_RUS.20.desc:0 "After the Day of Mortal Judgment, trucks ceased to be as common a sight on the Great Steppe. The black gold so valued in the old world was hard to come by, so far from the ruins of the Mountain Reich and its vast, arcane facilities. With no source of the strange, flammable liquid to hand, those elders who knew its secrets felt no need to pass their knowledge down to later generations. So it was that the horse, once obsolete to all save the impoverished nomads of the World-That-Was, became a dominant force on the battlefield once more.\n\nOf all the disparate tribes who remained in the harsh steppes north of the Three Seas, none were so fearsome as the Eagle Guard. Riders without compare, the Guard were born of the merging of two older and equally mighty tribes: the White Eagles, exiles from a verdant land far to the west, and the Gorno-gvardia, hard and cold-eyed men of the northern mountains who had come south seeking allies against the wicked Cult of the Hooked Cross. Once thought destroyed in the fires that consumed their original homeland, the Cult had constructed a new temple-city in the frozen north from which a new and horrific empire of slavery and genocide was spreading.\n\nAt the head of a grand coalition of southern tribes, the newly-formed Eagle Guard struck north, leading charge after charge into the howling blizzards. Even as their allies buckled and retreated before the frigid northern winds, the Guard was relentless in their advance. The battle was not yet lost so long as a single Guard and his horse kept fighting - and they numbered in the thousands. With gun, sword and lance, the Eagle Guard thundered through the Cult's lines like an unstoppable force of nature, the name of Saint Mendowicz on their lips. By the time the blizzards began to subside and green returned to the tundra, the Temple of the Hooked Cross was a smoking ruin, and the banner of the Straight and True Cross flew over the palace of the Aryan Priest-King.\n\nThis is the most famous of their tales, but far from the last. Even today, the Eagle Guard spreads its wings across the steppes, banishing evil and Aryan devilry wherever it might be found."
 RAD_RUS.20.a:0 "Modern Crusaders, alive!"
 
 RAD_RUS.21.t:0 "The Black Mountain" # Hooked Up
 RAD_RUS.21.desc:0 "For a place so shattered before the Last War, the land called Russia was quite undisturbed after it. All across the scattered steppe and cold expanses of tundra, men and women woke up, got dressed, and carried on with their day. Many nations continued in some sense, for better or for worse. The Tale of the Black Mountain of the latter.\n\nIn the center of the old land was the Black Mountain. Before the war, the surrounding region was ruled by a maniac, whose perverted experiments lingered in the public memory long after his name was forgotten. The Thinker, as he came to be known, was obsessed with the concept of human purity and the refinement thereof. He believed that athleticism, intelligence, even morality could be made a function of chemical formulas and trauma, observed and tested for through vile experimentation on live humans. The Thinker knew no ethical restraint, exposing his unwilling subjects to boiling heat and freezing cold, unproven pharmaceuticals, or physical torture; nothing was too depraved.\n\nWhen the bombs fell, the Thinker himself survived in his mountain. In the years following the Last War, he used the fruits of the apocalypse to conjure up newer, more horrific experiments. In time, the Black Mountain ruled over the land in much the same way as before the War.\n\nBut for all his depravity, the Thinker never produced anything in the Mountain other than misery. His crimes against humanity went unpunished, as he died in his sleep. Perhaps that is the lot of man. To suffer and to toil against terrible powers outside of their control, and then pick up the fragments after their suffering is through."
 RAD_RUS.21.a:0 "Some things never change."
 
 RAD_RUS.22.t:0 "The Second Coming" # Hooked Up
 RAD_RUS.22.desc:0 "Andrei woke up to the sound of bells. It was not a small bell, like the one that a house could have, but a much, much larger one. The local church, his second home, was ringing the bell, and its sound was echoing throughout the city. The priest, as quickly as he could, put his clothes on and ran as fast as he could to the church. There, he was awaited by the only man that could possibly be hitting the bell, the only other priest in the town. After hastily greeting him, Andrei asked what was happening, and the answer he got was simple: no one knew. Major cities in the region were disappearing, and people told tales of utter destruction and chaos wherever these massive explosions were happening. The priest thought he had an idea of what was going on, though.\n\nAndrei grabbed the Bible and quickly looked through its pages. As he did so, he recited verses he could remember, that all had something in common, something they revolved around: the Second Coming. The Day of Judgment by God Himself had come, and those who served him would join him in heaven, while those who did not would burn in hell. Holding the Bible in his hands, he ran to the grand entrance of the building and looked at the town for one last time. Seconds later, he was blinded by the lights. In his last few moments, he thought of his family, his home, and above all, Him. The time to join Him in heaven had come. The heathens would be proven wrong."
 RAD_RUS.22.a:0 "Judgment Day is truly upon us."
 
 RAD_RUS.23.t:0 "The Classical" # Hooked Up
 RAD_RUS.23.desc:0 "Yuri wandered perilously round the factory. He was a careful man after all, even though he obviously believed that certain rumors about this place were utter hogwash. Apparently mechanical beasts used to be born in these places, sowing death and destruction across the land.\n\n"Pft, as if," Yuri spoke to himself, thinking about these childish urban myths. It was not legends that interested him but items of survival, and this place was sure to have some. In fact, it looked like there could be something hidden behind the massive cover that dwarfed Yuri in size. What actually laid behind the cover though, would shock Yuri to his core.\n\nIt was a mammoth of a machine, with numerous wheels and a great long gun that looked as though it could pulverize any building. It seemed like the rumors were indeed true, that mechanized beasts were indeed made here. For what purpose Yuri cared little about, all he wanted to do was to hop in the machine and see what he could do.\n\nAs he slowly entered down into the depths of the beast, he began to gaze upon the inner workings of the machine. With a bit of ingenuity, and more than a little luck, Yuri had managed to awaken the sleeping giant. Its sound chundered to a thunderous beat that filled Yuri with excitement. A certain lever seemed to entice him at this moment and he pressed it with all his might. The beast crept forward, then suddenly leapt ahead bursting through the factory walls and into the barren wasteland at a nonstop and impeccable pace as Yuri roared with furor."
 RAD_RUS.23.a:0 "I've never felt better in my life"
 
 RAD_RUS.24.t:0 "Mother Russia Lives" # Hooked Up
 RAD_RUS.24.desc:0 "Across the steppes and plains of what was once called Russia, there are many rumors and tales, from before the rains of fire, and after. The tales of the Grey Cardinal of the Rus and his Black Army, of the Last Patriotic War, and the dark days of the Chaos have all found their places, passed down from parent to child, and from friend to friend, over glowing campfire or electric arc.\n\nBut there is no tale that is held with greater reverence and awe than that of Mother Russia herself, the patron of all of the children of the Eurasian wastes. The character of Mother Russia, in all of her endless incarnations, has mesmerized generation after generation, as new tales of her great deeds are discovered and immortalized.\n\nIn one tale, she was the daughter of a great leader of all of Eurasia, taking control and restoring his lands after he was struck down in battle. In another, she stands up to an entire angered city, to protect her unjustly persecuted lover. In the far-off lands around the frozen Vychegda, she is remembered for facing a dark mirror of herself to save her people from annihilation, and in the sand-swept lands of the southern Khans, the Qazaqi whisper fearfully of her wrath if they dare invade the lands of the Rus. Even in the lands of the Far East, shieldmaidens dedicate themselves to her, and erect their temples around her effigies.\n\nIndeed, all across the steppes, forests, mountains, and tundras, the call of Mother Russia is heard, and the land she protects shall always be united in spirit."
 RAD_RUS.24.a:0 "Can you hear it, across the plains, the song of the Motherland?"
 
 RAD_RUS.25.t:0 "The Place For All Of Us" # Hooked Up
 RAD_RUS.25.desc:0 "As the Motherland went dark, and the power of the unleashed sun ripped across her noble steppes, her children wept once more. Grand cities, rebuilt once already from the cataclysms of the past, were scattered across the landscape, vaporized by atomic fury.\n\nBut this was not the end of the metropoli of the what had been Russia. In the North, on the very doorstep of the world-devouring Reykh, one grand city held on, holding its peoples dear. Through the black rains, and flooding, through the waves of refugees and plagues that wracked the lands of once-proud Russia, the city on the river Syktyv endured, swelling its boroughs and outlands with every caravan that fled north.\n\nAs the empires of the Rus rose and fell, clashing and trading with one another, the Syktyvkarsky only continued to swell, until the great city crossed the banks of the river that sustained it, and illuminated the landscape for miles around with its grand lamps and engines. Fortune-seekers, visionaries, and the oppressed sought out the Syktyvkarsky for their tolerance, and found their fellows there, in the blooming libraries where they could learn of the Old World, and the theatres, where they could absorb the legends of their new home.\n\nIn these houses of knowledge they learned of the Convergences and Coalitions, of Voznesentsi soldiers and Suslovtsi bureaucrats, of the conflicts that their city was built upon. From the past, the ancient words of their forebears called to them, speaking of conflict and struggle, of revolution and glory.\n\nAnd as one, the descendents of mad kings and ideologues looked to those who came before, and whispered quietly through the vaults and halls."
 RAD_RUS.25.a:0 "Never again."
 
 RAD_RUS.26.t:0 "In The North" # Hooked Up
 RAD_RUS.26.desc:0 "It is said in the legends of the old Rus that it was not the atomic fires that nearly crushed the spirit of the Motherland, but rather the winters afterwards. With supply lines destroyed, fields blackened and charred, and hordes of refugees fleeing their ruined homes, the north of what was Russia became an anarchic, frozen hell.\n\nIndeed, it was the unlikeliest of threats that faced the hardy people of the Rus, and it was the unlikeliest savior that brought them salvation.\n\nAs the bitter winter of the post-atomic horror began, the first many had experienced without sufficient food, supplies, or support, the people of the furthest north heard the pleas of their siblings. Assembling the tribal councils of old, and gathering their texts and manuals, the Nenets moved south, bringing life to dying villages and starving people. Refugees from the south were taught the arts of hunting the reindeer and identifying edible plants. City dwellers were instructed in the old rites of preparing mushrooms and purifying melted snow, and former military were taught how to utilize the bow and arrow once the bullets ran out.\n\nWhen the winter lifted, and the brief, weak summer once more caressed the people of the far north, the sun did not fall on a field of frozen corpses, but on a new, toughened and enlightened civilization. The Nenets were honored and the praises of their teachers sung - from the Citadel of Gabriel to Manchugrad, the legend would spread, of the wise men of the north who saved the people of the North from ice-locked ruin."
 RAD_RUS.26.a:0 "May their lessons never be forgotten"
 
 RAD_RUS.27.t:0 "The Last Forge" # Hooked Up
 RAD_RUS.27.desc:0 "The city of Norilsk had always been isolated from the world, barely known at all. Indeed, it had been lost before - lost by the fall of the long-forgotten Central Siberian Republic, and found once more by its successors. The Engineers of Norilsk had endured many a crisis and moment of silence. They were proud of their ability to work on their feet - enduring impossible conditions and keeping the systems of the industrial city running.\n\nAnd that is why, when the atomic fires blanketed Russia, it took days for the news to arrive, heralded by panicked and isolated radio signals. As the snow cloaked the city once more - the Engineers quietly worked on, as they always had. Broken-down systems were used for parts to repair the rest of the enormous refinery complexes, which still produced refined metals to be used once they were rescued once more.\n\nAnd so it continued, for season after season. With each year, the furnaces dimmed as they began to run down, stripped of fuel and every redundancy possible. As their machines deteriorated, the Engineers did as well, falling one by one, cloaked by their winter coats, their bodies exhausted and starved. But the rescue did not come, and the Engineers worked on.\n\nAnd so, the lights of Norilsk began to dim, and go out. After what felt like an eternity, the last of the Norilsk Engineers, still faithfully feeding the final furnace with every scrap of material he could, began to feel his own body failing. And yet, he worked on.\n\nUntil the very end. Until he could see the lights in the distance. Until he could see, through glasses long-ago cracked and reforged, a human shape in the snow, slowly approaching. Until his body collapsed, and the last of the Engineers perished, his life's work finally complete."
 RAD_RUS.27.a:0 "To dedication and duty, there will never be a final exemplar."
 
 RAD_RUS.28.t:0 "죽음의 천사" # Hooked Up
 RAD_RUS.28.desc:0 "It was in the cold of old Novaladimir that Lyudmila and her brother would rush to the near square every other morning, to be enraptured by the fables of the foreigner, Vladimir. Grand tales of cold absent evils, of plight and famine, and, most importantly, of the great deeds of the many Angels of Sovet. To Lyudmila, however, she had only ever cared for one; The Angel of Death, She who struck down a thousand great evils without them once ever seeing their foe - without once laying eyes on her face - Lyudmila. She was told to be an angel with short hair, a simple face, who had lived meekly before evil came to her home, and who was armed with an artifice of God. For most, Vladimir told nothing more than tall tales, stories made merely to satisfy the wants of bored sleepless children, or, in Vladimir's case, to leech off youthful foolishness. However, to Lyudmila, each tale was true. Of plight, and great destruction, of struggle, of heroism, of traitors and bandits, and, of the Angel of Death, and her thousand slain evils. In greater times, if not better ones, in the age of great evil and strife, Lyudmila could only exist. And, to the young child, that was all that she needed. In this meek cold of Novaladimir, and the hunger and strife found in it's every corner, such stories brought hope. Hope that the meek evils, too, would fail to see their end, struck by the holy artifice of the Angel of Death."
 RAD_RUS.28.a:0 "Fell by your gun, fell by your gun. Three hundred bandits, fell by your gun." ##우디 거스리의 노래 Miss Pavlichenko의 가사를 약간 바꿈
 
 RAD_RUS.29.t:0 "붉은 기" # Hooked Up
 RAD_RUS.29.desc:0 "드미트리는 일종의 목적을 찾기 위한 영원한 수색을 계속했다. 아내와 아들이 죽은 후 그는 가야 할 곳을 잃은 채 이 쓰레기장에 머물러 있었다. 그는 단지 자신도 제대로 알지 못하는 것을 찾을 뿐이었다. 찾는 것이 죽음의 필연성이거나 다른 사람의 온기일 수도 있었다. 하지만 지금까지 그는 아무것도 찾지 못했다. 아무도 그를 죽일 수 없었고 아무도 그를 껴안으러 오지 않았다. 그렇기에 그는 새로운 목적을 계속 찾으며 기다리고 있었다.\n\n드미트리는 해진 깃발을 보았다. 자신이 찾던 것을 찾았는지 아닌지 확신할 수 없었다. 그 깃발은 깊은 인상을 주었지만 왜 그런지는 알 수 없었다. 뚜렷하게 붉은색 때문일 수도 있었고 간단한 디자인 때문일 수도 있었다. 뭐 때문이든 드미트리는 그 깃발을 갖고 싶었다. 그는 그 마음에 따르기로 했다. 그는 깃발을 주워들고는 허리띠를 조였다. 깃발이 진짜 상징하는 게 뭔지 알 수는 없었지만 아마도 그의 삶의 새로운 방향을 표현했을지도 모른다. 과거의 물건을 발견하고 그 의미를 찾는다. 이것보다 괜찮은 방법도 없었기에 그렇게 하기를 바랐다.\n\n그래서 드미트리는 다시 한번 일어나 황무지에서의 긴 여정을 다시 시작했다. 아마 언젠가는 그 깃발의 진짜 의미를 말해줄 사람을 찾을 수 있을 것이다. 하지만 지금, 이 순간에 그 깃발은 그만의 의미였다. 여정이 계속되며 그는 큰 자부심을 가진 채 깃발을 들 것이다."
 RAD_RUS.29.a:0 "높이 들어라 붉은 깃발을, 그 그늘에서 우리는 살고 죽으리라!" ##적기가 가사

 RAD_RUS.30.t:0 "Sukhoy Nos" # Hooked Up
 RAD_RUS.30.desc:0 "At the farthest north point of the Earth stood a quiet village, blanketed in snow and battered by fierce Arctic winds for most of the year. The lifestyle of the people here was one made basic entirely by necessity. They survived by trading with the outside world for the resources they needed to keep themselves warm and fed, overing the meager bounty of the island to their benefactors in fair exchange for their lives of destitute labour.\n\nOne day, though, with no explanation, each of the various states of the mainland went silent. Those entities for which the people of this island had depended on for the basics of life for as long as they'd drawn breath seemed not to exist anymore. There was no way of discerning what had happened to them, or if any remained, but their boats simply never arrived at the shore anymore. The villagers began to take drastic measures, conserving food and fuel as best as they could, and those in the village with any technical expertise began to try and use what mechanical equipment they had on hand to fix a few of the town's broken down, unusable boats. They'd always used their trading partners before, and never needed their own.\n\nUnbeknownst to the villagers at Sukhoy Nos, a calamity of far greater proportions than they realized had befallen the world. Theirs was a settlement spared by the very thing that bore most heavily on it: its isolation and irrelevance. When the nuclear weapons began flying, none of the great powers of the world demeaned their arsenals by sending a single weapon in the direction of this god forsaken island of ice. Why would they? Why would anyone ever detonate a bomb on Sukhoy Nos?"
 RAD_RUS.30.a:0 "Nuclear devastation would never affect such an isolated community."

 RAD_RUS.31.t:0 "A Land of Milk and Honey" # Hooked Up
 RAD_RUS.31.desc:0 "When East and West began to rise and shake off the ashes of the Old World, it was in a steep, fertile valley that they met once more. Olive-skinned, slant-eyed men in hoods and scarves, who had crossed the rocky desert of their homeland in search of new trading opportunities, happened upon the last thing they expected to find in the uncharted green lands between mountains: a city.\n\nIt was no metropolis, but it was certainly thriving. Great apple orchards and fields of golden wheat filled the landscape on the approach to the city gates, and fresh, cool water flowed freely in streams from the mountaintops. High in the foothills, distant flocks of goats and sheep could be seen milling about, with their shepherds silhouetted against the brilliant blue sky above them. Wooden, mud-brick and concrete buildings mingled within the city walls, displaying architectural styles from countless far-flung nations. In the central plaza, one could hear a dozen languages spoken and find goods ranging from mounds of coal, sourced from the ruined Mountain Reich, to the still-working Old World electronics that the traders from the east had found in the Sun Empire's old bases and facilities.\n\nCommerce, the Lord Mayor of the city told his new guests, was the lifeblood of nations. Here, in this green and pleasant land, far from the lingering threats of radiation or the merciless climate of the deserts, that lifeblood would birth a civilization to eclipse any that once held sway over it the valley. As the wine flowed like water and freshly-cooked meat was piled high on their plates, the easterners had little reason to doubt that statement."
 RAD_RUS.31.a:0 "We're back in business!"
 
 RAD_RUS.32.t:0 "경비병과 도적" # Hooked Up
 RAD_RUS.32.desc:0 "옛날 옛적에 자신을 왕이라고 부르는 도적이 살았어. 도적왕은 검은 옷을 입고 해골을 쓴 수많은 기수들을 이끌었지. 15년 동안 도적왕은 공포와 증오로 통치하며 자신의 앞길을 막는 모든 이들을 죽였단다. 평원에 엔진 소리가 들리면 작은 사람들은 몸을 숨겼고, 그에게 밀, 물, 총알을 전부 주기를 거부한 이들은 누구던지 끌려가 노예가 되었단다. 민중들에게는 끔찍한 시간이었지. 이들은 신께 구원을 내려달라고 빌었어.\n\n그리고 어느 날, 북쪽의 산맥에서 한 남자가 내려왔단다. 그는 자신을 경비병이라고 불렀어. 자신이 삶에서 맡은 역할을 따 이름을 지은 도적왕처럼 자신의 직업을 딴거야. "저 도적은 뭐죠?" 그는 농민들에게 물었어. "왜 숨는겁니까? 총하고 충분한 총알이 있는 사람은 없어요?"\n\n촌장이 대답했어. "경비병, 도적왕은 혼자가 아니네. 그의 명령이라면 뭐든지 따르는 수천명의 도적들도 있어. 우리가 도적왕을 죽인다고 해도 우리도 죽을거야. 그럼 우리의 영웅적인 행동은 아무것도 아니게 되겠지." 경비병은 고개를 젓고는 북쪽으로 돌아갔지. 두 달동안 아무도 그에 대한 이야기를 듣지 못했단다. 하지만 두 달이 지난 뒤 그는 자신의 병사들을 데리고 돌아왔어. 트럭과 말에 탄 수천명의 용감하고 강인한 기사들을. 이들은 마을 사람들에게 자신들이 왔다는 소식을 퍼트리라고 한 다음 마을의 가축을 숨기고 마을 사람들의 집에 숨었단다.\n\n경비병의 이야기를 들은 도적왕은 화가 나서 검은 마차를 타고 마을로 왔어. 그의 군대가 그를 뒤따랐지. "내게 대항한다는 경비병이 누구냐?" 그는 요구했단다. "농민 놈들아, 그 놈을 내게 넘겨라. 그렇지 않는다면 너희들의 집을 불태우고 너희들의 아이를 늑대밥으로 주겠다!" 그러자 경비병이 숨어있던 곳에서 튀어나와 도적왕에게 외쳤어. "오스카!" 그는 소리쳤어. 이게 도적왕의 진짜 이름이었던거야. "산의 이름으로 너를 심판한다!" 그는 이렇게 말하며 손짓했어. 도적왕은 허공에서 날아온 총알에 맞아 죽었어. 그는 땅바닥에 쓰러졌고, 그의 뇌는 바닥을 나뒹굴었지. 그의 군대는 공포에 질려 허공으로 사라졌단다.\n\n이게 경비병이 도적단을 무너뜨린 방법이야. 그는 우리에게 놈들이 돌아오지 않게하는 법을 알려줬단다. 우리 마을이 계속 자유롭게 남아 있는 것은 그의 덕분이란다."
 RAD_RUS.32.a:0 "나도 경비병처럼 되고싶어!"
 
 RAD_RUS.33.t:0 "곧 방송 시작합니다" # Hooked Up
 RAD_RUS.33.desc:0 "안톤은 초조하게 종이를 뒤적이며 마이크를 가까이 당겼다. "확실해, 바실리?" 오늘 세번째 질문이었다. "누가 방송한지 십여년이나 지났어."\n\n그의 동료는 손을 저었다. "그만 투덜거려, 안톤. 방송탑도 테스트했고 잘 작동했잖아? 약속할게. 우리가 저 단추를 누르면 니 목소리를 들을 수 있을거야. 어...지금 살고있는 사람들이 여기를 뭐라고 부르는지는 모르겠지만 말이야."\n\n안톤은 불만이 섞인 한숨을 내뱉으며 앉아있는 나무 책상을 내리쳤다. "하지만, 내 말은...아무도 안 들으면? 우리가 사는 곳에서 벌어지는 일을 말하는게 무슨 소용인데? 저 사람들은 자신들이 사는 곳에서 벌어지는 일을 알고 싶어하지 않을까?"\n\n바실리는 얼굴을 찌푸렸다. "뭐, 그렇지. 그런데 아직 그건 준비 못했잖아. 조사할 사람을 보내지 않는 한 저기서 무슨 일이 일어나는지 알 방법도 없고! 하지만 이 방법이 통한다면, 아마 거기 있는 누가 우리 생각을 받아들여서 응답하겠지. 그럼 우리도 거기서 무슨 일이 일어나는지 아는거야! 그럼, 너랑 내가 어, 주요 정보는 죄다 모아 더 크고 더 나은 라디오로 방송하는거지!"\n\n안톤은 대답을 위해 입을 열었지만, 바실리가 손짓해 막았다. "잡담은 그만하자. 좋아. 뉴스앵커 안톤 세르게이비치. 곧 방송 시작합니다. 셋, 둘, 하나...""
 RAD_RUS.33.a:0 "안녕하십니까, 청취자 여러분. 저녁 뉴스입니다."
 
 RAD_RUS.34.t:0 "Men of Iron" # Hooked Up
 RAD_RUS.34.desc:0 "On the shores of a great lake, in the north between east and west, there once ruled a king who was in his heart a native of that land, but had been raised on distant shores - in a land far to the south, across the ocean. This king related to his followers the tale of a man called Kell - a bandit with a heart of gold who struck back against the corrupt and wicked enforcers of his nation's law, robbing the rich to give to the poor. In a greatcoat and armour of iron, Kell walked the land, delivering justice to the downtrodden and slaying all who would exploit them for gain.\n\nIt was in the spirit of this legend that the descendants of the king's retainers fought back when the yoke of oppression reached out from the west to plant the Red Hook in their spines. Cladding themselves in scrap metal, the Band of Kell fought back against their conventionally-equipped foes with the vigour of tundra warriors emboldened by the spirit of the long-dead patron. Many fell despite their armour, but ultimately they triumphed, shattering the army of the Red Hook upon the shores of the frozen lake.\n\nThe Battle of the Iron Shore went down in legend for the inhabitants of the area. Long after the Band of Kell had passed from the world, the tales of Old Kell and his knights, who traveled from a distant land to defend its people from the evil Lord of the Red Hook, would be the founding legend of a dynasty and the genesis of a kingdom to rival the greatest of the east."
 RAD_RUS.34.a:0 "Our iron will not bend or break!"
 
 RAD_RUS.35.t:0 "United, We Are Stronger" # Hooked Up
 RAD_RUS.35.desc:0 "Once, the free nation that was known as Rus was divided. Everyone battled for dominance and the glory of their own ideology. Wherever you went, you would find that people held radically different political beliefs that came into conflict with each other. But when the Great Fire came, that did not matter.\n\nIn a corner of this free nation, four warlords fought endlessly. ere won and lost and won and lost again, and alliances shifted so often, so much that they mattered little. What was all that for? Each believed in something different, unique ways to govern their lands, and unique ways to achieve peace and prosperity. Their thoughts mattered little when the Great Fire torched them all to the ground. They struggled for survival, yet they never deigned to seek help from their enemies. And when the fathers that had led these states for years relayed their knowledge and wishes to their children, their key instructions were simple: do not let others take your town.\n\nTheir children did not let them win, and neither did their grandchildren. For generations after the Great Fire, the wars continued. However, slowly, the lines dividing their beliefs began to fade away. The original ideas from before the Fire were twisted and changed, and the mysterious names to describe them were forgotten with the passage of time. In the end, the four states came to a realization. What were they fighting for? No one could remember, and it seemed that all that they believed in was the destruction of their enemies and nothing else. But their ancestors, who cemented these ideas, were long gone. So did these states come together. Their new leaders came into an agreement, and from then, a new nation was formed. Its goal was to rebuild the ruins of the Great Fire, to survive and prosper, and help those who couldn't. The old "ideologies" were gone, as they were replaced by the mere wish to survive in a dying world."
 RAD_RUS.35.a:0 "The survival of the most sensible."
 
 RAD_RUS.36.t:0 "New Dawn for an Old Art" # Hooked Up
 RAD_RUS.36.desc:0 "Deep in the obliterated farmlands of what was once a living city in the heart of Rus, a man was rummaging through the remnants of an old library. The End may have scorched all, but the city itself, whether by luck or miracle, survived intact. Men and women farmed, gave birth, lived lives, and died together as time pressed on. Now, it was an oversized hamlet, around a hundred people strong, farming on what little arable land there were, supporting each other against nefarious men and erratic weather.\n\nThe library is huge, full of stories of men and women living in harmony or fighting in battles of a massive scale. But what caught the man's eye was a simple book, as written by an... Es-kof-ye? He flips it open, and saw inside simple instructions instructions for to mix together different foods: to create flavor, to create life, to bring joy. He skims through the book some more and sees a simple enough recipe. He may not have most of the ingredients, but he has water and some root vegetables, so he does what he can. After roughly chopping them and tossing them together into a makeshift pot, he brings the mixture to his mouth and drinks.\n\nFeelings of joy run through his mind, shaking him to his core.\n\nYears later, a different person stepped into the bustling city. He heard that a great man lived here, who combined simple dishes to create magical meals. A man of incredible skill in the culinary crafts, who could fashion all kinds of meals to satisfy the most exacting of palates. He sat down at a table within a shop said to be run by this fascinating man. He is served an ornate meal, elegant and simple in equal measure. He smiles, thanks the cook, and takes his leave."
 RAD_RUS.36.a:0 "It appears that not even the world's end can stop the culinary arts."

 RAD_RUS.37.t:0 "The Pantheon" # Hooked Up
 RAD_RUS.37.desc:0 "Somewhere in the vast lands of the Rus, there lies a building, domed, squat, and solid. It has evaded the weathering effects of the ages, stubbornly resisting looters, wildlife, and the bombs themselves.\n\nIn this building lies a gallery, portraits, and busts. Paintings of red and white and gold, that captivate the eye with their own gazes. Images of the Gods of the Old Rus, or says the Most Holy Soviet, the Keepers of the Pantheon.\n\nThere have been attempts to capture the images of the Gods in other forms - a mile from the Pantheon of the Rus, there lies a field of statues, capturing the Three Chambers of the Divine, representing Lenin, Father of the Rus, and his wife Yekaterina, Goddess of Conquest. But there are no icons so holy as the portraits within the Pantheon - the one and only true images of the Gods.\n\nYearly, the Priesthood of the Most Holy Soviet allows visitors to enter, and behold the sacred icons - they will captivate the faithful with tales of Divine Presidium and its occupants - from Suslov, the Grey Cardinal, and patron of Wisdom, to Bukharin, the Liberator, and protector of the weak. In the secret archives long-ago dug beneath the Pantheon, there lies a trove of knowledge, the tales of the Gods' travels on Earth, the records which serve as the proof of the material existence of the Divine.\n\nThe Most Holy Soviet, keepers of the true religion, thus enlighten the people of the Rus, forming the vanguard of the salvation of their immortal souls, to guide them unto the Revolution to come."
 RAD_RUS.37.a:0 "Keepers of the glorious future."
 
 RAD_RUS.38.t:0 "Shooting Star" # Hooked Up
 RAD_RUS.38.desc:0 "Blood was everywhere. Another village had fallen to the Bandit King's lust for loot and power, and the cup Oskar Direlwanger had chosen to fill had no bottom. His ambitions were endless, as were his goals. Some were slaughtered or crippled, while others were carted off in caravans or shot where they stood. A small cackle left his lips at the sight of the ruins before he returned to his nearby camp for the evening. Such a vast city pilfered and ruined at his hands. Truly, he was at the height of his power.\n\nFar from the Bandit King's and getting further away from the city, a man and his son walked, the father continued to curse and mutter while a young boy barely old enough to understand the terrors that befell every city within the region trekked behind him. "You are too slow." The father berated, as he turned for a moment. "Were the bandits to follow us, they would cart you away and flay you for their own amusement, or cut off your hands and cart you around." His son naturally responded to this 'cheerful' statement with small sobbing, which only got more of a berating.\n\nOh, how he wished there was some way that things would get better if partially to get his father off his back. Despite countless prayers, the bandits continued to come. Despite storms and disasters, the bandits continued to come. And his father's mood was not helping. Then, out of the corner of his eye he saw it.\n\n"Father." He stated once in a quiet tone as they continued to walk. "There is a shooting star in the sky. Would you like to make a wish?" Silence. The boy waited a few moments, before beginning his own.\n\n"I wish the bandits were gone. I wish that we never had to run every time they came to a village. I wish that they were dead." He muttered, moments before the shooting star impacted a far distance away, the ground shook, and a cloud shaped like a mushroom erupted from the far away shape of the Bandit King's camp, disintegrating everything and everyone within it.\n\nFor a moment, silence. The father turned to his son."
 RAD_RUS.38.a:0 ""Next time wish for a billion Rubles.""
 
