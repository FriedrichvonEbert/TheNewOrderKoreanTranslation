 RAD_SA.1.t:0 "The Counselor" # Hooked Up
 RAD_SA.1.desc:0 "No one knows how long after Judgment Day that woman began to ride ahead of her Black Guard. She and her pack prowled on horseback or in rusted up engines--whatever they could find and use to move around quickly. They rode through soft rains and radioactive fallout, responding to no man but their prophet: the Messiah, whose voice was so deep and resonant that their words always seemed to be in prayer. The savior of the broken Jagunços, the beaten indigenous, and the damned. Those damned whose ancestors were brought to the New World in chains before being broken by the dynasty supposedly granted their reign by God. The damned just like her. The Antichrist that came to govern this vast nation may have summoned the harbingers of the end, but now she had come to deliver them from him. She was the Counselor.\n\nThe Black Guard rode for years until they arrived at the gates of what was once known as the Imperial City. When the Counselor arrived, the inhabitants huddled themselves in dilapidated homes, starving and godless, in a spiritual exile. Cathedrals stood with no priests, universities with no teachers, and men with no faith in their hearts. Searching for masses to be fed, she found an ancient palace at the center of it all. In these halls she found relics of what was lost to evil in the centuries before. She knew that fate ordained her to wear the ancient crown. The tattered flag, kept still in the museum for over a century of poverty and suffering, would fly once more.\n\nHer crusade would only come to an end many decades later, when her resurrected empire stretched from the Imperial City to the Saints Bay. On her deathbed, she whispered her last words to her successor: rule for the independence and freedom of all. Never again would there ever be slaves. For, as shattered as the world had become, all would once again be made equal upon the return of our Lord. There was no doubt that in the silent air, an immense archangel carried the Counselor into heaven above the city reborn."
 RAD_SA.1.a:0 "Deus abençoe o Império."
 
 RAD_SA.2.t:0 "Wanderer in the Sky" # Hooked Up
 RAD_SA.2.desc:0 "Though the End scorched much of the Earth, the heavens above remained as pristine as they always had. Stars twinkled in the great beyond, providing the world a beautiful visage of wonder at night even as civilization smouldered below. Indeed, as the lights of the Earth went out, the heavens became only brighter in comparison, and for the first time in many decades the full splendor of the cosmos could be seen from anywhere in the world.\n\nIn time, man turned their attention back to the stars, first by gazing, then by wondering, and finally by refining. They reclaimed and restored the ancient far-seeing lenses, or else constructed ones of their own design, and began to map the heavens. In their observations, they began to note that certain stars seemed to wander through the skies, like cosmic travellers bound for unknown celestial climes. A word existed for these, though it had been lost in the Deluge, so men simply took to calling them Nomads.\n\nIn the lands of the Andes, a stargazer had become enamoured with one of these Nomads. Where others lazily drifted through the heavens, this one hurtled through the sky many times a night. He would erect his far-seer the moment after sundown to observe its passage, ruminating on its nature and purpose. Was it some lesser moon like the one that also stared down at him most nights? Was it just another star, granted unnatural speed by some divine or possibly eldritch force? Was it an angel? A god watching his flock?\n\nOne night, he got his answer. As he watched his Nomad crest the horizon, he saw with horror that it was aflame, its trail impossibly fast, and getting closer. Breaking into many burning pieces, it crashed down into the nearby mountains with an almighty boom. Racing to the site of impact, the stargazer gazed in awe at the strange and wondrous site before him. The Nomad was no natural object - it was a divine construct! The wreckage of rooms, passageways and incomprehensible instruments were evident in its form, but the greatest find was not the construct itself. It lay within - the skeletal remains of a celestial being."
 RAD_SA.2.a:0 "The home of the gods, fallen to Earth."
 
 RAD_SA.3.t:0 "The Foco We Know" # Hooked Up
 RAD_SA.3.desc:0 "The training instructor gave out his lecture using a tattered old, worn out blackboard. It was the only one the community had - every scratch that couldn't be wiped off was an irreplaceable loss. The fact that its benefactors were the fighting committee proved just how much faith the tribal leaders had in the man known as Comandante Enríquez.\n\nThe mysterious man was said to have appeared to the tribe sometime shortly after the far-off explosions decimated the cities that laid beyond the jungle. At first, the outsider faced distrust from the indigenous community but he quickly proved himself capable when he showcased certain new techniques to the tribe. He had brought with him a vast array of inventive arts and knowledge-words that intrigued the tribal leaders enough to keep him around. The fact he had managed to ingrain himself into the culture of the tribe, whilst teaching them of these newfound tactics, was nothing short of a miracle. Yet he was said by some to be a man of miracles. Some of the more mystical Elders whispered he was a gift for the tribe from a higher power. Whatever he was, he was certainly useful now that the jungle had become home to various hostile outsiders who wished the tribe harm.\n\n"The work of a fighter never stops until the enemy lets up." said the Comandante to the youngsters that had huddled around him..."Your work is a protracted one and it is through your work that you will become known as a guerrilla. You will come to understand this term as we progress in your training. For now, I will demonstrate basic combat movements. Now... watch closely."\n\nThe young men and women were transfixed by Enríquez and his workings. He was effortless in his workings and described clearly and plainly what he wished from the youth. Maybe he was a gift after all - he had given this once isolated community a chance of survival in this ever-changing world. One could only wonder about his motivations, but the tribe was grateful anyhow. Was it not said that the weak took what help they were offered? Any would-be attacker would certainly be in for a surprise if they were to meet the man called Enríquez and his new squad of fighters."
 RAD_SA.3.a:0 "The man is truly a man of war"
 
 RAD_SA.4.t:0 "Carnaval!" # Hooked Up
 RAD_SA.4.desc:0 "In the city of Dejanario, where The Savior's feet touched the apex of Moncorvocado, a festival was underfoot.\n\nColorful floats lined the length of The Lone Head Avenue, accompanied by men and women in exotic dresses performing well-orchestrated dances. Musicians played an assortment of popular songs as they marched alongside the dancers and their floats. Traders plied their food and drink to the ten thousands of the city present in that one strip of old, cracked road.\n\nIt was a tradition, they said, that the city had honored ages before Judgement Day. A festival to honor the god that had watched over her inhabitants from the city's highest peak, arms stretched wide as if to protect her and hers from harm. Most of the city did not escape His cleansing flames, however, and for a long while their tradition joined the god's statue among the city's many ruins.\n\nThough the gashes remain in the rubble, Dejanario's wounds eventually healed. Those who survived went forth and multiplied in their relief after having passed Judgement. As the city began its slow crawl to normalcy, its leaders such as King Momo, Thirtieth of his Name, likewise began to rebuild what it had lost: roads, taxes, indoor plumbing... and the ancient festival called Carnaval.\n\nCustoms and ceremonies change shape and adapt under time's pressures. What was once a festival for a god became a festival for the city -- a festival to honor what was lost and celebrate the coming of better tomorrows. The terrible past is behind Dejanario now, and with song and drink and laughter ten thousand announce the future by shouting as one:"
 RAD_SA.4.a:0 ""We love luxury, only the priests love poorness!""
 
 RAD_SA.5.t:0 "El Último" # Hooked Up
 RAD_SA.5.desc:0 "Nobody in the village called him by his name anymore, simply "el Último." The last one. After Doña Ramirez died twelve years ago, he became the only man in the village who knew what life before the Great War was like. Although he was born and raised in the village, he had left it several times when he was a young man. Whenever the children would ask, he would always tell of the cities he visited: Oaxaca, Querétaro, Veracruz, he could spend hours describing the sights and sounds to the little niños. But their favorite story was the time he traveled to Ciudad de México and his father bought him ice cream from a street vendor. That was the story that always got the kids riled up, and they would grill him with questions late into the night: what did it taste like? How did they keep it so cold? Do you still have the wrapper?\n\nBut now, the children would hear his stories no more. El Último passed away in his sleep last night. His many friends and family were gathered in his house, holding a wake for him in his small parlor. While they knew that he lived a long and happy life, they could not shake the feeling that there was something momentous and uniquely tragic about his passing."
 RAD_SA.5.a:0 "Así que va."
 
 RAD_SA.6.t:0 "The Paris of the Tropics" # Hooked Up
 RAD_SA.6.desc:0 "Many who had made the foolish choice to set sail on Captain Bissonette's expedition had despaired of ever reaching their destination. It had sounded so great back home, as he had regaled them with legends of a land that escaped the bombings; a "Paris of the Tropics", as he called it, which had been untouched by the flames of war. It was a city in the middle of an entire continent no one hated enough to destroy, and if the men came with Bissonette, it would be theirs to plunder.\n\nAfter an arduous voyage, they had reached a tropical shore. By slowly hacking through the jungle, they battled their way up the great river. They reached a dilapidated small settlement, San Tar Aim. The few inhabitants left in that place signalled, in a language a shipmate from the lands once known as Iberia partly understood, that the great lost city they searched for was a long distance ahead. Therefore, they pressed on, battling currents and terrible tropical diseases along the way. For many miles, the only thing keeping the men from turning back was the fear that the way back was longer than the way forward. However, after all the struggling, and with only a quarter of their original expedition left, they made it.\n\nIt was beautiful. The city was far from full, but there was not a ruin in sight. The land was green with palm trees and crowds gathered to meet the strangers arriving on their shore. The bewildered and beleaguered expeditioners were received in open arms, and were quickly tended to with a great feast shortly after their arrival.\n\nThey came to this place, Man House, searching for plunder to take home. To their shock, what they sought was freely given to them. They learned then that they didn't need to take what they'd found home, because they had found a new home.\n\nFrom then on, the men decided, instead of coming and destroying the town, to stay and help the city. After all, who would want to leave paradise?"
 RAD_SA.6.a:0 "Lost and Found."
 
 RAD_SA.7.t:0 "Confederation" # Hooked Up
 RAD_SA.7.desc:0 "Since the End Times, countless hundreds in this land had died needlessly for the selfish pursuits of selfish men. Families slain, towns torched, brothers slaying brothers -- and for what? Competing interests? Old grudges? Few understood the cause for violence, as a generation was embroiled in a reality of raids and murder in a senseless war between two settlements.\n\nYet as one generation passed, and a new generation disgruntled with conflict came to lead, the age of war began to give way to one of thaw. The raids came to a halt, and the deaths came to a near stop. With this mending of relations came a renewed era of growth. No longer did the farmers have to fear for their crops. No longer did the merchants have to take extensive and expensive protection measures to ensure their safety in their travels.\n\nAfter much effort, the two settlements grew ever closer. Conflict came to a halt, as the bonds between these long-separated brothers began to strengthen. Bonds evolved into official ties, as the governing bodies of the settlements continued to integrate their societies.\n\nAnd with a handshake, a confederation was formed. A unification of settlements under one purpose. Those who were once so embroiled in conflict, now joined together as partners in a union. Their confederation would become a model for so many, as others sought to take part in the benevolent union of cities. As the union grew and its borders expanded far beyond the confines of the two settlements, the bonds between the brothers and sisters of the two cities grew ever stronger, and not even the long march of time could break the bonds between them."
 RAD_SA.7.a:0 "Here's to unity and brotherhood."
 
