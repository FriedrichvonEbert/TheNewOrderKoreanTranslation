 RAD_SEA.1.t:0 "The Odyssey" # Hooked up
 RAD_SEA.1.desc:0 "The AS Anzac was fleeing an engagement in the West Polynesian region when the signal went out heralding the end times. Despite the crew's shocked disbelief and pleading with the divine for it to be a false alarm, radio silence quickly followed, and the distant flash of a nuclear warhead over the horizon confirmed the fate of all the other ships in the AO. The Anzac drifted alone.\n\nIt would have been understandable for the crew to give up then and there. For them to find the nearest island and try to make a life for themselves there. For them to simply throw themselves overboard rather than live in the hellish world the bombs had built. Instead, only one singular thought ran through each of their minds: Home.\n\nWhat transpired next would make a tale for the ages. When a trip to Auckland in search of a navy base revealed only scorched ruins, the ship would instead embark for New Caledonia in search of Japanese fuel. Instead the crew would be captured by remnants of the IJN, and almost lose their lives if not for a cunning deception and escape from captivity orchestrated by the captain. Alas, the escapade would lose them the Anzac, scuppered by the last of the Japanese shells. Not to be deterred, the crew would spend nearly a year fashioning a New Anzac from wood, canvas and other materials found on the island.\n\nBack on the seas, the men pressed on. Sailing north to Vanatu and then west towards Papua, they would many years hopping from island to island, battling crazed Imperial soldiers, cannibalistic natives, sirens, the Kraken and all manner of other beasts - or so the stories would say. But regardless, the crew would never lose hope of seeing the great Down Under once again. And one bright sunny day, long after the last fires of the end had gone out, they would finally land in Cape Melvine amidst verdant corals and sandy shores.\n\nThe sagas would never really focus on what happened after. Some would return home to whatever remained of their families, in the hopes of providing some semblance of a future for them. Others would wander, and find whatever living could be had in the new Australia. And a few who had come to love the sea that had been their home would simply take the New Anzac and sail back out, never having to set foot upon the cursed earth again."
 RAD_SEA.1.a:0 "The great odyssey of the ages."
 
 RAD_SEA.2.t:0 "Road Train" # Hooked up
 RAD_SEA.2.desc:0 "The road stretched ever onwards into the distance. Samson did his best to hold his eyes open after the days his truck had spent pointed westwards. The dust kicked up from the road had caked his windscreen, and he was buggered if he was wasting his gas on wipers more likely to fall off than clear his view. Trips like this were always risky - Straya was vast, and the towns that were left were separated by thousands of miles of baked earth. He had planned this one carefully, rationed their water, but the lost tyre on the scrublands had cost them valuable time. He craned his eyes - could it be? God yes, a building - he must be here. He eased his foot onto the brake, preparing for the long business of stopping a hundred tonnes of machine.\n\nSamson stretched his aching limbs as he clambered out of the cabin and took in the cargo he was hauling. The three trailers were hitched to a mighty tractor cabin that bore decades of slow wear - but she kept going. Them in the Before sure knew how to build machines, and his father had taught him how to keep her running in thick and thin. It had been his lifeline - and now it was all of theirs.\n\nA small crowd had gathered in response to his arrival. Their leader, a tall aboriginal fella, stepped forward. "What brings you to Mparntwe?" he asked brusquely, in a thick accent.\n\nSam furrowed his brow. "Nothing. I thought this was The Alice?"\n\nThe man snorted. "We do not use your names anymore. This is Mparntwe."\n\nIt meant nothing to Sam either way. "Well whatever it is, we're just passing through. We need water, though, as much as you have."\n\nThe negotiations continued long after - the aboriginal, who seemed to be the only one who spoke English, appeared to show some sympathy after he was explained their situation. They hauled open the doors of the first trailer. The people crammed inside gasped at the sudden burst of light that illuminated their cramped home. They were packed like sardines, some twenty of them and everything they had ever owned, crammed into a metal box.\n\n"We at Perth yet, da?" Sam shook his head. "Not yet. Got us some more water. Make it last." The boy was already snatching at the flask he was holding, and ran back to share it with the grubby, dust caked children that had become his friends in the darkness.\n\nSam spared a few dribbles of water to clear the dust from his windscreen, not that it would last. The Great Western Desert was the last obstacle between them and the coast. The old trader had told him about Perth, that it had escaped what happened to Canberra and Sydney and all the others. He had no idea if it was true, but they had packed up and left all the same. The hope was all they had."
 RAD_SEA.2.a:0 "Could it be true?"
 
 RAD_SEA.3.t:0 "The Great Flood" # Hooked up
 RAD_SEA.3.desc:0 "The islanders were dying. The land had become infertile, whether from the actions of gods or the actions of man. The great, old trees, were rotten solid, so no boats could be built to escape the island. The great vessel that lay on the south end of the atoll was rusting. The entire prow had cracked apart. It was certainly not seaworthy. Yet, it was the islanders' only hope. They were to starve, or they were to sail. And the ocean beckoned.\n\nEach man, woman, and child united to mend the boat and to install hundreds and hundreds of oars. After years of progress, the taro no longer grew, but the boat was finished. It still rusted, and a large chunk was missing, but oars a dozen feet long protruded into the water. A specially constructed crane applied pressure, and it was off, into the sea. The men, no longer stranded, danced with joy. Onto the sea they cast off, in search of another island. The first they sighted was infested with snakes. One could hardly step onto the beach without one shooting out of the sand. The next island was overpopulated. It was as if they had returned home to an alternate reality, one where they had never had a boat to escape their home. The people there were starved. They only had so long left. However, the boat was full. No refugees could be taken. So it moved on, deeper and deeper into the endless ocean. Some say it may have reached salvation, an oasis in the middle of a salty sea. Some say it perished. It was never quite sea-worthy."
 RAD_SEA.3.a:0 "Perhaps a particularly big wave simply turned it on its side."
 
 RAD_SEA.4.t:0 "The Prince of the Islands" # Hooked up
 RAD_SEA.4.desc:0 "The islands once known as the East Indies were thrown into complete disarray by the calamity. People of many different origins were left marooned, cut off from the world they once knew and desperate for leadership, eyeing each other warily as supplies dwindled. But they would not have to wait long for such a leader to emerge from the ashes of their destruction.\n\nAs the land was picked clean, a great man took the new islanders back to the sea, uniting them into a great seafaring tribe that would sail from island to island, gathering survivors. Eventually, their maritime dominion would stretch from Guinee to Bandachee, sweeping up the sickly and threadbare settlements of the land and teaching them the ways of the ocean, which provided sustenance and freedom so scarce on the ruined and barren earth. The people, grateful to their savior, would erect monuments in his honor in all of the places where he landed.\n\nThough the great leader would pass away eventually, his heroic exploits in the islands would not soon be forgotten. His empire would linger on for generations after his passing, and many would strive to emulate his example. None would succeed."
 RAD_SEA.4.a:0 "While none could match his, their effort was surely appreciated."
 
