 RAD_CH.1.t:0 "Firefly Dance" # Hooked up
 RAD_CH.1.desc:0 "Ling and I watch the fireflies in the forest dark, resplendent against the shaded green-gray. Little lights dancing in shadow plays. It reminds me of when I was a child. I'd play with my brothers across the spaces of our cramped village square, and our giggles lit up the drab grey stones of the parade-square tiles. Now it's just Ling and I, playing in the night, so very far away from my home - and so very near to death.\n\nLing laughs, her face a pattern of shades and brightness. I feel the sudden, unaccountable urge to kiss her, and so I do. Her lips are tart, with a hint of bitterness - lipstick, perhaps. Now she pulls me away from her face gently, like she's back at her father's pottery-shop moving vases, and she whispers, her face cast in serious lines. "Are you sure your friends from the Army will mind?" I nod, smiling. It makes very little difference now. The Kwangtung Army, as of the first launch of tactical missiles from bases in Harbin, has ceased to exist as a functioning force. My friends, if they are lucky, have already melted into the struggling transports back to Kyushu. Those who are not...\n\nI do not consider myself one of the unlucky ones. My family, if they are not already dead, will surely join the Spirits soon. I have not seen them in years - the love that seemed most real to me was shrouded in the smiles and the warm gestures of the girl who found me in Shanghai all those years ago. She is a proud woman now, although we never married. I sometimes regret it.\n\nEven so, what we have is beautiful. Fireflies live lives brief and tender as spring-flowers, but still they dance. I hear the dull whistle of something roaring into the sky, towards the forests ahead of us. I whisper the old poem: "My life/Came from dew/And melts like dew./All of Naniwa/Is dream after dream." And I pull Ling close once more, facing the new dawn for her, as the sun touches down in the forests of Liaoning."
 RAD_CH.1.a:0 "What survives of us will be love."

 RAD_CH.2.t:0 "These Steeds of Steel" # Hooked up
 RAD_CH.2.desc:0 "The sun shone upon a host in the steppes of K'uan-dong. A formation of hawks flew above the congregation: a sign of good fortune for the auspicious occasion below. Thousands of men and women -- some dressed in fine silk, others with naught but bare chest and leggings -- trained their eyes onto a regal figure sat on a worn throne. A smaller figure, no less dressed, kneeled in front of him with his head bowed.\n\nBehind them, and in front of the host, rested a lumbering behemoth of steel. It stretched the span of a dozenfold horses, separated into sections tethered to one another by large nails. Trophies and writing adorned its well-oiled sides: tattered banners of defeated, curses in their native tongue, the names of fallen warriors and the honored dead, skulls and bones strung together with cords of hemp. Old men in the robes of monks scatter wisps of incense throughout its length, chanting mantras to their ancestors and gods. None dared to interrupt them as they performed their sacred functions.\n\nThese lands were not spared by the flames of the Purification, yet the steeds of steel with which its peoples built their great cities, and the tracks which these traveled, miraculously remain. Capable of carrying a thousand men across a hundred leagues in speeds faster than any horse, they became the prized possessions of great warlords who now roam the dry plains. Owning one such steed was an honor reserved only to the strongest of K'uan-dong, who had acquired them through many wars spread across many years.\n\nThe monks had completed their rituals when the old warlord rose up, beckoning the knelt man to come closer. Words were exchanged in the tongue of nomads. They did not carry through the wind as they once had, but the host did not need words to know what had taken place -- for as the old man lifted his son's hand to the air, every member of the warband roared and shouted and screamed their exultations to the eternal blue sky."
 RAD_CH.2.a:0 "May he lead his father's band to greater glories."
 
 RAD_CH.3.t:0 "The Little Red Devil" # Hooked up
 RAD_CH.3.desc:0 "Deep in the Hangshan Mountains, Li Chuang rested a soil-caked shovel against his shoulder as he inspected his work: a ditch, roughly six feet deep and long, half as wide. Stray roots remained at the bottom, rough with pebbles and stones of gravel -- a poorly-made ditch, all things considered. He sighed to himself. It will have to do. He glanced at the body beside his feet. The dead eyes of an old man in a faded olive uniform stared back at him.\n\nThe General was there when the bombs dropped, they said, years before Mama brought him to the world. Quick on his feet, he gathered what was left of the army to the mountainsides while China burned to the ground. Many lost hope, but the General was there to raise their spirits back up. The War of Resistance will continue, he liked to say, just as it had continued even after the death of Chairman Mao.\n\nChina's wilderness disagreed, however. The elements beat upon the ranks like a slavemaster's cruel whip, dragging weakened men with them as the days and months pass. Starvation dealt a second blow, for there was nothing to forage in the harsh hinterlands. An army dwindled into a thousand, then a thousand into a hundred. Eventually, only he and a handful of guards remained by the General's side.\n\nHis final moments remained like a clear film reel on the back of Li Chuang's mind. Shaky hands gently shoving a worn, bloody copy of the Little Red Book onto his chest. Bloodshot eyes filled with tears, struggling to hold his gaze. "Protect the revolution, Hong Xiaogui," he whispered, before his figure stilled one last time. So died the last general of the New Fourth Army.\n\nLi Chuang never truly met Mama before. All he remembered of her were vague noises and the blurry face of a young woman -- his first clear memory was the General teaching him how to write Mandarin. So died then, alone but for Li Chuang holding him upright, the father he never had.\n\nBlinking away tears and breathing deep, the little red devil tended to his filial duties. He gently laid his father onto the poor grave, soiling his trousers with the earth he had dug. Claps resounded in the forest, heard by none but its creatures. The last of their paper yuan, now useless, burned and rose above the canopy. As the General left his war on Earth to rest with his ancestors, his son left their cruel abode and never looked back."
 RAD_CH.3.a:0 "His fingers held firm onto Father's last gift."
 
 RAD_CH.4.t:0 "The Good Life" # Hooked up
 RAD_CH.4.desc:0 "For a butcher named Old Feng, there is no better job than cutting whole pigs and preparing them for customers in his little shop in Shihezhen. The people love their pork, so demand for it is high in the city. Someone had already established a piggery some li away from the city, giving him more pork to work with, but prices were still high -- the land still reels from the consequences of the Mistake, and so do its pigs. In his decades of cutting pork, he had been accustomed to many interesting characters.\n\nFirst was Old Wang, a laborer who likes to rudely barge into his shop in the morning. He wore a simple roughspun tunic, worn but well-kept. Never a day goes by without him haggling prices down for some trotters. Old Feng knew about his problems back home, especially the bottle of cheap drink he carries with him all the time, so he always gave in.\n\nNext was Little Li, one of the guards manning the city wall. He always enters with the politeness of a respectful young man, with the right amount of money to buy shoulder and belly, his favorites. They talk about the silly yellow uniform he wears with him, probably acquired from some old ruins, but Old Feng never was one for gossip. Little Li was among his favorite customers, and that's the end of that.\n\nLast was Elder Zhang, among the oldest men in town. He wears silk and enters his shop without saying a word, with meek steps and a hunched back. The butcher never really understood him when he does speak -- his tongue was similar, yet at the same time different, like the difference between offal and rind. He always pays for tenderloin, no giving back change, and leaves without causing a ruckus, back to a house filled with many books. Old Feng stopped by once, and saw lots of books with colorful covers and foreign languages.\n\nCutting pork, getting paid handsomely, and meeting all these interesting people from many different backgrounds. Old Feng smiled to himself as he heard the telltale chimes of his front door being opened."
 RAD_CH.4.a:0 "No better job than this, hah!"

 RAD_CH.5.t:0 "Black and White in a Grey World" # Hooked up
 RAD_CH.5.desc:0 "The Southwest had always belonged to the Yi. For three thousand years, the sons of Axpu Ddutmu had acted as stewards of the land. They had built grand estates on terraced rice farms and established a strict caste structure. At the top were the Black Yi, the revered nobility of the Southwest. Beneath them were the White Yi, men who were free, yet common. At the bottom of this structure were the slaves. These unfortunate souls were once foreigners, kidnapped and forced to till the soil for generations. Sweat coated their brows and whips broke their backs, all while the Black Yi would sit in their manors, chattering to each other over tea and dim sum.\n\nYet, when pillars of smoke smothered the sky and men melted to ash, those few left alive in the Southwest had no choice but to huddle together in the manors for shelter. The Black Yi had to till what was left of their fields themselves. All surviving hands were needed in the new world. No one needed the whip to work; the fear of natural death was enough to drive them forward. Everyone left was able to eat their simple meals communally in the old manors, and bunked in them too.\n\nFor generation after generation, this was their way of life. Over time, the people slowly began to forget which among them was once a Black Yi or a White Yi or a slave. After even more time passed, they struggled to remember what "Black Yi" or "White Yi" even meant. Everything the survivors had on their farms was shared in common, and human beings were not among the shared property.\n\nOne thing they never forgot, however, was that the Southwest belongs to the Yi. To those who called it home, however, a Yi was anyone who was willing to work. A Yi was anyone who would share the fruits of his labors with his fellows. A Yi was anyone who devoted himself to the freedom and survival of those around him. Finally, a Yi was someone who helped make the Southwest a home for all his brothers, and would protect that home forevermore."
 RAD_CH.5.a:0 "In hardship, there is brotherhood."

 RAD_CH.6.t:0 "Halted At the Gates" # Hooked up
 RAD_CH.6.desc:0 "He claimed that he had arrived to stake claim upon what was rightfully his. He claimed that he was the descendant of a great ruler of ancient times who once united these lands in a glorious conquest. What he said likely held little weight, and none would have granted him even a moment of their time - at least, if it weren't for the army at his back.\n\nThe conqueror swept through the lands of the far east, taking hold of vast swathes of loosely controlled territory through sheer force of numbers and sudden, lightning-fast strikes. The unprepared kingdoms and settlements of that land could do naught but surrender, or retreat in the face of an unstoppable foe. Yet it was the seemingly unstoppable nature of this invading force that would be its undoing. Despite the unending petty squabbles between the nations of the east, they were faced with an existential crisis. Their choice was plain to see: temporarily end their rivalries, or face certain subjugation.\n\nOver the months, a grand coalition slowly formed in the face of the conqueror, as every move became ever more difficult for him - ever more a risk. He elected to quash the coalition by delivering to them a decisive defeat, and thus set forth to conquer one last time. Amassing a grand army from all of his subject peoples and nations, he marched to meet the still-forming coalition in preemptive combat.\n\nThe battle promised to be legendary; thousands of men readied themselves to face the enemy, as generals huddled in tents, carefully planning their strategies and tactics for the coming struggle. Yet, as the battle came to action, little of that planning would be put to use. The conqueror was swept off his horse by a conveniently placed arrow, perishing upon the field of battle before the first shields had even clashed. As swiftly as his conquests began, they were undone. His armies scattered and fled, and the lands he once conquered celebrated their freedom. Hardly a conqueror's dream."
 RAD_CH.6.a:0 "Not all are destined for glory."

 RAD_CH.7.t:0 "A Very Big Playground" # Hooked up
 RAD_CH.7.desc:0 "Chen quietly shut the door, saying sorries to Mama and Papa all the while. She felt bad for sneaking out of the house while they took a nap. But it went away as soon as she turned to the road -- the very big playground was waiting for her! She smiled as she strolled the path she put to memory.\n\nChen found it one time when she headed home after running an errand for Old Man Li. Behind the Great Forest, he said, was a lake with no fish, no land and no grass. The town's fishermen stayed away because they thought it was cursed, because why wouldn't a lake have tasty fish and tall grasses? But Chen was a curious child, and so she trailed off the cracked path home and went off into the lake beyond the Great Forest.\n\nThey were right, the lake didn't have grass or fish. But it did have something better than all the fish and grass in the world combined!\n\nChen shook with glee, her laughter bubbling into giggles, as she dodged branches and swiped past leaves and jumped over rocks. She was getting close. Finally, she neared the edge and felt the rough not-land on her feet. Chen's eyes widened as she looked ahead. There it was!\n\nThe playground was just as big and long as she remembered it. It laid right next to the edge of the lake, where the not-land met the water, and had -- she counted, one, two, three -- big funny looking boxes with fingers. A ladder hung down to its curvy bottom, which looked like a red belly.\n\n...Okay, it didn't look like a playground at all. But it's wide and spacious and had lots of knick knacks she hadn't seen before. And it's all hers, too!\n\nWith another small pang of guilt for not reminding Mama and Papa, Chen trotted off to the ladder, thinking of all the new things she'll find in her own little playground."
 RAD_CH.7.a:0 "She'll be home before Mama and Papa wakes up, swear!"
 
 RAD_CH.8.t:0 "Await the Fifteenth" # Hooked up
 RAD_CH.8.desc:0 "Far away from the worries of the world, the Great Dzong, and the city below, survived the transition between kalpas better than most. Its vivid whites and browns, flashing silver and gold when struck by sunlight at a certain angle, withstood a thousand thousand sunsets with neither dent nor scratch. Its lhakhangs and statues remain standing, and with them and many others centuries of culture from the days of the Three Great Dharma Kings. One can say whatever they will about the Buddha's teachings, but none can deny their innate fortitude against tragedies wrought both by man and nature.\n\nThe same cannot be said of the Dalai Lama.\n\nReincarnations of great bodhisattvas they may be, but the spiritual heads of Tibet remain tethered to the mortal coil by flesh and blood. Both burn easily in nuclear hellfire, which was what purportedly happened to the fourteenth of this sacred line. No one precisely knew of the circumstances involved, and no one dared to pry. What mattered most was that the Roof of the World had suddenly lost its guide; should this state persist in these uncertain times, the structure as a whole becomes more prone to collapse.\n\nWith the current chaos, assembling the High Lamas on the direction their search shall take is an exercise in futility. They have communities to assuage, temples to maintain as the world ends before their eyes. Hope remains that the fifteenth Dalai Lama may be found before Tibet is engulfed in crisis, though many fear that the window of opportunity shrinks by the day."
 RAD_CH.8.a:0 "In Lhamo La-tso, a visiting Lama received a vision..."
 
 RAD_CH.9.t:0 "Not all that Glitters" # Hooked up
 RAD_CH.9.desc:0 "The peasants and slaves of Beiya mine knew where they belonged. The owners, the masters, they dwelt in fine houses high up the hill. Downwind of the choking chemical clouds, they torment the children and the old women with smells of cooking meat, spices and perfumes.\n\nGan Ruogang had been a miner for twelve years. His wife and kids decided to buy their old man some real beer for his 21st birthday, none of that homebrew crap for him tonight. His friends, Shuren and Hua, were ribbing him as they walked, stooped and staggering, back up main shaft to the lift. It was an everyday necessity, and the elevator always gave Ruogang the shivers. Management always insisted there was no money to replace it.\n\nWhen the three men got there, a small crowd had already gathered. The elevator doors were shut, and the operator in his little shed was pacing back and forth. Ruogang settled down to wait, he figured someone topside would fix the elevator at most he'd be down here for a few hours for the mechanic to drive up to town.\n\nIt did not take hours. They tried the telephone, the speaking tube and they even tried shouting up the shaft. No answer ever came back. No answer except for the patter of rain. At first they set out helmets and buckets to catch the rain, but when the metal corroded and smoked at the droplets they decided against it. They all knew what acid water looked like.\n\nWeeks went past. The boys died first. Some men went off into the far tunnels, never to be seen again. After day three they ran out of light. After four they ran out of food, but then when the boys died they weren't quite so short. Ruogang didn't eat. In the dead of night, he assumed, for night and day had run out a while ago, he took himself to broken shaft. He looked up, seeing what might have been stars, or might have been sunlight poking through the elevator building. He picked up a broken bucket, half full of the burning rain. He called out to his wife, to his children, one last time. When they didn't answer, he drank deep."
 RAD_CH.9.a:0 "Hmm... Doesn't taste that bad."
 
 RAD_CH.10.t:0 "A Second Chance" # Hooked up
 RAD_CH.10.desc:0 "The light of the explosion was too intense for the human eyes, or at least that was what Zhang had heard in the few minutes he had to prepare for the attack of the American imperialists and the Nazis. Even with his eyes closed, he could sense the bright light flooding the room. A few seconds passed, and he felt like the worst had passed. But this idea was forgotten when a massive shockwave knocked the man down, and dragged away or damaged all the things in his home, including the roof over his head.\n\nZhang was found in the rubble of the house by a volunteer rescue team hastily formed in the aftermath. But sometimes, he wished he had died right there. The next day, his injuries were deemed as not requiring emergency aid, and he was released from the town hospital so that others in dire need could be helped. That was when he truly witnessed the destruction of the place he had lived in for the entirety of his life, for all forty-six years of it. No one from his close friends and family had survived, including his wife that had gone to the marketplace that morning. Rumours spread that a dangerous chemical was poisoning everything in the area, the air, the water, the ground, and the people. For Zhang, it was time to leave this place.\n\nHis uncle had a house in a city untouched by the disaster, that was less than three hours away, if you had a good car. In the current environment, though, a carriage would have to suffice. When Zhang arrived in the city, he filled with pride and joy. Even though news of disasters and war kept coming in, this was a new opportunity to start his admittedly uninteresting life once again. He settled in the house, and while he was in the kitchen...\n\nBlinding light filled the room, just like yesterday. But before he could turn to look what had happened, Zhang faded away as he turned to ash by another nuclear explosion."
 RAD_CH.10.a:0 "They say lightning never strikes twice..."
 
 RAD_CH.11.t:0 "The Theater State" # Hooked up
 RAD_CH.11.desc:0 "The grand state of Xiju, located in what was once known as the province of Guizhou, was a peculiar state. It's rulers derived power from the pomp and expense of the plays they performed in. The very government was, in essence, a performance. Each vote was scripted and rehearsed before being presented to a lucky crowd. Rituals consumed every moment of the elite's life. They were left no time to care for the concerns of their subservient or of administrative matters. The act was eternal, the theater the very essence of life. When a great epidemic swept through the land, the stage only gained more pomp, the costumes more jewels, the actors far more dramatic. The gods must reward them for more.\n\nEach elite was consumed more and more with the great ritual of writing, memorizing, and performing a script. Each was drilled into their heads. When there were no longer residents to draw tribute from, they let earthly matters become irrelevant. They simply stopped feeding themselves. In time, the great stage would go quiet."
 RAD_CH.11.a:0 "One last show."
 
 RAD_CH.12.t:0 "A Short Excerpt of the Romance of the Fire Age" # Hooked up
 RAD_CH.12.desc:0 "Translated from Revived Classical Chinese by Professor Alex Noble of Terryborough. This text is from a New Age tablet unearthed in Xi Dynasty.\n\nZongwu, leader of the Great State of China, was deeply embarrassed. His leaders had left him. The world seemed to be collapsing at his feet. His great victory in the east had been hampered by the announcement of the Westerners that the world had an end. That end was to happen any second. So Zongwu sat in his chair and prayed to the ancestors. In the last moments of his life, he hoped for ultimate salvation. What else was there to pray for?\n\nIn the last moment of his life, he had a vision of Dao. His heart filled with joy, and in that moment he fell into a deep sleep. His aides rushed to meet his needs and put him to rest, but the great fires were moving too fast. In a moment, the cloud had swept him into heaven. The corpses of commoners may be found lying across the old cities, but the corpse of Old Leader Gao is said to lie in the heavens, undisturbed and peaceful."
 RAD_CH.12.a:0 "A mandate from heaven."
 
 RAD_CH.13.t:0 "Journey to the West" # Hooked up
 RAD_CH.13.desc:0 "Few were strangers to calamity In the land once called the Middle Kingdom. The land had never, in all its existence, known a peaceful transfer of power. Cataclysmic wars and famines and pestilence would strike as if on a cycle, claiming tens of millions of lives at a time. Yet, nothing could have prepared the inhabitants for the utter destruction that the final war would bring upon them. Whole cities reduced to rubble and hundreds of millions of lives extinguished in an instant. To those who survived, the world they now inhabited was so accursed they almost wished they had perished.\n\nMany would make a great trek west. They had heard that in the farther flung reaches of the Middle Kingdom, there were cities and societies that had been left untouched by the great bombs. Pilgrims would regularly pack their things and make a perilous journey westward, crossing imposing mountains and mighty rivers in search of a new home. Some would give up and settle at various points along the great river. Some would make it to the intact ruins of abandoned cities and rebuild anew. And along the way, pilgrims would trade with those who had given up further behind, in the hopes of one day helping those who would one day venture where they feared to tread.\n\nThe ancients had referred to a similar route to the West as the 'Seelk Road'; though none knew what 'seelk' signified, the name itself remained as a new trail of outposts flickered into life on the ashes of a long-forgotten past."
 RAD_CH.13.a:0 "The old renewed."
 
 RAD_CH.14.t:0 "No Gods, No Masters" # Hooked up
 RAD_CH.14.desc:0 "Once, this was a place of superstition. People came here to worship something--spirits, their ancestors, perhaps a particular god--something that they thought would save them. They thought that the being or beings they gave praise to here would make their lives easier, would protect them from harm, or perhaps would simply grant them a new life after their current one ended. They were wrong, and the destruction they brought upon themselves serves as proof.\n\nThere is no god. The people living here in this temple know that fact now. They know that the world is bleak and capricious, and that life is entirely meaningless. They know, and they refuse to let it get to them. They refuse to wallow in sorrow simply because there is no ghost in the sky looking out for them. They are wise, and they understand that the end of the world did not come from a cosmic plan. Rather, it came from bad decisions by stupid men. Bad, stupid decisions that they would never repeat.\n\nThey had purpose now. They travel out from their homes each month, in search of another altar to a god that never existed, to use it not for worship, but for shelter. When the month was up, they would destroy it; knock down whatever kept it standing and watch it crumble and fall. They had been going at it for so many years now. So many temples torn down, so much of past ignorance destroyed. They would keep on going until nothing was left, until nothing remained of these monuments to the sort of idiocy that ended the world. Maybe when all the temples were gone, the suffering brought on to the world by faith would stop punishing humanity for its superstition. Until then, it was time to be on the move again."
 RAD_CH.14.a:0 "The new age will be a wiser one."
 
 RAD_CH.15.t:0 "Might of the Masses" # Hooked up
 RAD_CH.15.desc:0 "Often it is the case that the few rule over the many. Power and those things that represent it have a tendency to concentrate in the hands of a small number of men, leading all the others to satiate themselves with whatever the powerful deign to leave them. When these scraps are sufficient for the powerless and destitute to sustain themselves, or when they are fooled into believing they hold power and that their master is their friend, they will remain calm and peaceable. But when a poor man's stomach tells him that he is starving, and his nose tells him that the rich man above him has food, hell hath no fury.\n\nSo many millions--billions, maybe--had died. So many more were blind or bedridden, reliant on whatever living friends and relations they might have left to help keep them alive. The 'war', if it could be called that, had ended so quickly, and yet its ramifications would be felt for thousands of generations. There had never been a worse calamity to befall mankind. To all those weakened by hunger, whose every loved one was dying of the same, things that might otherwise have been unthinkable to them became sensible and rational in this new order of things. The nuclear apocalypse had muted their sense of morality, and mutated their relationship to dynamics of power. Specifically, they no longer respected the men who had it, the men who had caused this, and they did not care if they lived or died to take what they needed. If they didn't receive it they would die anyway.\n\nThe local administrator wasn't actually Chinese. He was a Japanese man, a settler, who moved over to run this quarter of the country with his extended family, after China's subjugation. Some people had spread rumours he was hoarding food in his estate out in the country, and a few hundred men had arrived at his gates to investigate those rumours. Things got rowdy. The guards shot first, and then things went downhill from there. The walls were climbed over, the gates opened, the crowd stirred up by the hostilities of the men who resisted them. Some people swore they smelled food. What happened when the riot arrived at the front door of the house could not be described as anything more than a massacre. A few bags of rice were found, and ripped open and fought over, but they wouldn't sustain very many lives for very long. Meat, though, was the most ultimate of luxuries in these times, and there was plenty of meat to be found inside the estate. When a poor man's stomach tells him that he is starving, and the world around him tells him that morality doesn't exist any more, the denizens of hell would balk at the sight of what he would do."
 RAD_CH.15.a:0 "Meat for the masses."
 
 RAD_CH.16.t:0 "Chūn Qiū" # Hooked up
 RAD_CH.16.desc:0 "Swiftly, the noble cavalry of the Chuanyu Righteous Army blocked their foe's retreat path through the Yangzhe River. The maneuver was a risky gamble, for as old Sunzi said: do not press a desperate foe too hard, for birds and beasts when brought to bay will bare their teeth. Yet the demoralized soldiers of Bashu State surrendered to the last, refusing warlord Shi Qi's desperate pleas to fight to the end. The battle for the City of Ashes, once a stronghold of a long-forgotten regime that had ruled Jiuzhou, has ended.\n\nWhile his troops celebrated their great triumph and spent their spoils of war on drink and wench, Gao Guanlin climbed Simian Mountain. The night's canopy had already blanketed the sky, its starry spots gleaming bright. Across all of Jiuzhou, from the banks of the Pearl River to the Great Wall, the souls of many warlords and their men burned with blazing light -- just like the stars in the endless void above.\n\nBut Jiuzhou was no mere void, one of many that now dot a world ruined by old fires. Jiuzhou was civilization itself, birthed in the fertile soil of Zhongyuan, forged through a thousand thousand years of monumental pain and anguish and triumph. The bond of this eternal struggle and the rule of Emperors created something far different from the concept of "nation". Gao Guanlin was not a philosopher or a historian, but one thing he was certain: The very concept, the very word known as "Jiuzhou" told of an idea greater than any cause, race, tongue, faith, or man.\n\nThe warlord turned to the east from Simian Mountain's peak. On his way alongside Yangzhe River was a "Xiang River United Army", the host of yet another powerful warlord. To the north his scouts report his ally Dong Junfa being assailed by Xie Dongsheng. Gao Guanlin can send part of his army to assist him, but will leave his rear guard vulnerable to incursions by Hou Yong. He sighed. Even after victory, hard decisions remain.\n\nBut the warlord had made peace with himself long ago. He might fall to poison, age, betrayals, or battles... they did not matter. In the end, Jiuzhou will be made whole once more -- either with him at the helm, or with him left forgotten in a shallow grave."
 RAD_CH.16.a:0 "The empire, long united, must divide; long divided, must unite. Thus it has ever been."
 
 RAD_CH.17.t:0 "The Brotherhood of Howls" # Hooked up
 RAD_CH.17.desc:0 "The village was never wealthy, but they got by. The river flooded every other year, and changed course when it did so, but the village was wise. They dug trenches, they built dams. Through backbreaking labor they negotiated with the river spirits. Sometimes they fought them, sometimes they begged them, but always they came to an understanding. Life was hard, but they got by.\n\nUntil a self-titled bandit king came riding in one day. On a black horse he rode, and in his hand was an ancient weapon. The village wizard called it a wand, a metal rod twisted and infested with thunder demons from the mountains of the east. Wherever the king directed it, people died and animals fled from the howl of the thunder-wand.\n\nFor seven seasons the village suffered beneath the bandit king. The people had no time to negotiate with the river spirits, and the floods destroyed their crops. Desperate and starving, some of the people of the village became the slaves of the king. The men beat their neighbours into submission, whilst the women served him and his bandits in unspeakable ways.\n\nUntil one day, a rider on a white horse came to town. He was clad all in steel, black and red like the flames of the sacred oil. On his shield he bore a white dog, howling to a black sun on a red field. By his side was a long, straight sword of antique make and in his eyes their was burning ice.\n\nHe told the village he was a Knight of the Mad Dog, and he was here to liberate the village. The villagers wept with joy and followed the knight the camp of the king. The bandits rushed the knight, but with speed and disdain he cut them down, until only the King remained. Thrice he loosed the thunder wand on the knight, and thrice the knight gave a howl more dreadful than any the wand had ever given. In six steps, he closed the distance and the king was slain. Slave and villager alike cheered and wept, but the knight just turned and left."
 RAD_CH.17.a:0 "When the last Hanjian is slain, then I may rest."
 
 RAD_CH.18.t:0 "The Dog and the Farmer" # Hooked up
 RAD_CH.18.desc:0 "In old Dali, when they rode south to banish the red Hanjian of Nam, they rode with the sacred black sun flag of the mad dog, and the knights of the mad dog god were gathered in all their finery. With many pages and squires did they ride, and gongs and horns rang out each morning the marching orders of the day.\n\nAs they rode from the high forest of Yuran to the low forests of red Nam, the villagers were not afeard. Perhaps they knew the mad dog only slew hanjian-demons, or perhaps they knew not what they were at all, but after seven days and seven nights some four hundred villagers followed the army of Dali wheresoever they went.\n\nOn the eight day, the banner of the black sun flew beneath the ramparts of the city of Iron whales, where whale-breakers dissected the beached bodies of tremendous metal whales, long since dead, and fashioned their sacred Steel boned into holy relics. The Grandmaster of the mad dog knights met with the Queen of red Nam, and his Bifo priests read ancient inscriptions of protection from the ministrations of their Theory-shamans.\n\nThere Grandmaster demanded the Queen submit to the power of the mad dog and allow his howl to banish the Hanjian demon from her realm, but lo the Hanjian twisted her heart against him and she laughed at his justice. With divine rage he drew his sword, but her guards used dark trickery to slay him where he stood.\n\nEnraged by this, a champion of the mad dog challenged the Queen to a duel of honor, yet so cowardly was her court that only a humble farmer who had followed them for seven days agreed to fight him.\n\nSurrounded by trees, the farmer and the knight fought, one with steel and skill while the other was clad in sack-cloth with a wooden cane. You may ask, dear listener, who would win? But you, like the champion, did not know the secret power of the farmer, for he was an ally of the forest, and at his words it sprang to life. Arrows and darts slew the champion, from shadows and dryads came the ambush. The knights, for the first and last time, had to flee from battle before the wrath of the red Nam and her forest-speakers."
 RAD_CH.18.a:0 "You don't know that, you weren't there!"
 
 RAD_CH.19.t:0 "The Demon Came Down to Guangdong" # Hooked up
 RAD_CH.19.desc:0 "The golden-toothed demon has always been here. He cannot die, he is plotting and twisting and monstrous to see. All who witness him die, with gold running in their veins. Alas, the demon was running low on time. The celestial bureaucracy, as ruined by the deluge as Earth was, had sent the demon down to Earth to fulfill a quota of souls to steal.\n\nIf the demon did not reach his quota, the king in his yellow cloak would take his soul instead, unto the lost city of heaven in the eight burning plains. So bound, the demon was willing to strike a bargain it would not normally strike. He came down to the ruins of Guangdong, where the scavengers picked at the concrete monoliths for the wisdom of the ancients, not in thought but in substance. He heard a young scavenger playing an Erhu, and the gold-tooth demon grinned his luxuriant grin.\n\nHe leapt upon a burnt out car and said: "Boy! Hear my offer!"\n\n"An ignorant mortal would not know it, but I too play the Erhu for the yellow king in heaven. I shall wager a Jade Erhu against your soul that I have greater skill than you ever could, mortal!"n\nThe boy said "My name is Mao, and I know who you are gold-tooth demon. It may well be a foul thing, but I agree to your wager. It is good you are immortal, for you shall have eternity to regret your mistake today, for no musician is a great as Mao!"\n\nThe Demon sat cross-legged on the roof of the burnt out car and twisted his Erhu until it played true, he pushed the bow along the string and it sang a dreadful tune. The Earth split and a choir of fallout-spirits accompanied gold tooth, creating a painful yet beautiful sound.\n\n"We'll you're a good player sir, but sit on that wreck and I will show you how to play!"\n\nLo, Mao played a perfect tune until the gold-tooth demon fled Guangdong. Never to return until he has gained the courage to once again challenge a humble soul to a battle of wits."
 RAD_CH.19.a:0 "I told you once you son of a bitch!"

