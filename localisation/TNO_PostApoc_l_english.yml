 RAD_NA.69.a:0 "UNWRITTEN"
 
 RAD_NA.70.t:0 "Flaming Rose" # Hooked Up
 RAD_NA.70.desc:0 "Dearest Rosalind,\n\nBy now you will have experienced the end. Perhaps you are no longer among the living, as so much time has passed since that fateful day. For me, each day has long since blended into the next - I can no longer tell the date, for the sole calendar on the island is dated 1970, nor can I tell the time, for all the clocks have stopped.\n\nAll I know for certain is that it has been many decades - as I am gray-haired and shriveled as a prune - since we came ashore on the USS Hammerhead, when our food reserves were gone and our battery was drained. The island paradise that we hoped to live out our days in peace upon turned out to be a fetid, tropical hell. The Japanese garrison were not welcoming of Americans, despite neither Japan nor America existing anymore, and our struggle was a long and bloody affair that lasted far too long. By the end, we were doing battle with sharpened pipes, wooden stakes, and stone axes. After years of battle amidst the snake and crocodile-infested waters of the inner island, only Captain Billings and I raised the American flag over the Japanese bunker.\n\nBillings died of his wounds not long afterwards. Now I am alone, dressed in navy blue rags and a patchwork cloak of Japanese fatigues. And, alone at last, I can finally tell you the truth. The truth is that I killed them, and us. I turned the key that launched the first strike. It was in my hands, and mine alone, for Billings would not make that choice himself. The fire that destroyed civilization, destroyed you, is my doing, and no one else's. I do not pray for God's mercy, for I am undeserving. Should some other survivor come to this island and find this letter, may he burn my body scatter the ashes on the dunes, so that no trace of me remains. There is no punishment harsh enough for what I have done."
 RAD_NA.70.a:0 "Au revoir."
 
 RAD_NA.71.t:0 "Warriors of Spirit" # Hooked Up
 RAD_NA.71.desc:0 "Most communities that were not extinguished by the blazing light that ended the old age of humanity were at least decimated by it, their numbers culled and their ways of life made impossible to sustain after the cataclysmic fires scoured the landscape. But in the great plains of Kiskatchewin, a community of people with an ancient heritage, descending from a continent far and away from these fertile grasslands, not only survived the apocalypse, but were bolstered by it, in both their numbers and their faith. The fury that rained down on the cities and towns of the land, purging them of life, saw fit to spare the small farm villages of this tribe, removing from their young the siren call of the modern world and allowing them to grow and expand into the open countryside at their leisure.\n\nThe Dukhobortsy, as they called themselves, spoke a language extremely foreign to any other spoken in this lands, even writing it in a foreign script that their neighbouring tribes could not begin to understand. Their ancestors taught them that they came to these lands from across the sea, fleeing a tyrant in the era before the Great Blinding. Their ways were nearly lost to them, the words of ancient chants bleeding away with each generation as ever more of their kin adapted to the customs of the more numerous tribes around them, abandoning the old way.\n\nThe blinding reversed this, sundering the tribes that once held sway over the Dukhobortsy and turning those tribes' own families to look at the spiritual warriors for salvation. The assimilated became the assimilators, and as foreign men and women adopted Dukhobortsy customs and took Dukhobortsy husbands and wives, new communes of this pacifistic, spiritual community began to spring up amidst the neighbouring plots of their older communities. The enormous swathes of farmland left fallow by the deaths of the Great Blinding were repopulated, and many smaller tribes were permitted to be incorporated into the Dukhobortsy, destroying their idols and leaving behind their individualistic ways to be welcomed into the new world of the ones who lived."
 RAD_NA.71.a:0 "The hymns of the Spirit Warriors lift all hearts."
 
 RAD_NA.72.t:0 "Big Joe's Radio" # Hooked Up
 RAD_NA.72.desc:0 "Big Joe was an independent man. He was the sort of strong, silent type that never cared much for friends and was too intimidating to look at to ever acquire enemies. Joe was lucky enough to earn a living working with his hands, having found a career as a lumberjack in his days as a young man. The brisk air and dense woods of British Columbia's interior was where Big Joe felt most at home. He never felt lonely, or discouraged or bored--all he needed to entertain him was his radio. It was permanently tuned to a music station, of course (Big Joe didn't like to hear people talk), and played nothing but rock and roll all day every day, filling the silence as Big Joe set to work each morning.\n\nOne of those mornings, Big Joe's radio stopped working. He gave it a good smack--that usually worked to make it play again--but this time the problem didn't seem to be with the radio itself. He tried checking if anything else was playing, but couldn't find anything but static in every station he knew about. Shrugging, he figured he must just be out too deep in the woods. Nothing to be worried about. He inspected another candidate tree, decided it was good to go, and set to work prepping it to be cut down. He still had a long day and night ahead of him before he headed back to town tomorrow night."
 RAD_NA.72.a:0 "Business as usual."
 
 RAD_NA.73.t:0 "Peace on the Peace River" # Hooked Up
 RAD_NA.73.desc:0 "The lands fertilized by the Peace River were always a place of calm and quiet. It is believed that throughout its existence, no war was ever fought in or over these lands, even as their farmland is some of the most productive in the world. It is fitting, then, that when the end times came, and so much of the rest of human civilization was scarred or extinguished by that pyromaniac's dream, the lands of Peace River were spared. The inhabitants continued on mostly as they always had, calmly making the most of the warm season to produce the greatest bounty of the Earth that they could from this prolific soil.\n\nA few changes were necessary, though. The political organization that had governed their society fell apart as a result of the physical destruction of most everyone involved in it. In its place, a new sort of social structure was developed, one that was perfectly suited to the conditions and the culture of the land it governed. A cooperative of farmers, trading crops and equipment amongst each other, and eagerly taking in migrants from more devastated lands to work the fields for fair pay. When the cold winds came and made the land unusable, everyone would come together to keep themselves warm and breathing all winter, sharing fuel, blankets and company to maintain good spirits throughout the stolen half of the farming year. And once the thaw came, it was right back to work, keeping the society of Peace River industrious, prosperous, and above all: peaceful."
 RAD_NA.73.a:0 "An auspicious name."
 
 RAD_NA.74.t:0 "A Full Belly for a Price" # Hooked Up
 RAD_NA.74.desc:0 "Beyond and above all the other desires a man might have is the desire to eat. As deadly and insufferable as other men can be, the most common thing to hurt and especially to kill a man is his own stomach and its unending hunger for food. While it's all well and good to have the idea of making yourself some food--everyone knows the basic idea of farming--it's another thing to have enough good land under guard to be able to devote yourself to tending it, and to have all the seeds and equipment needed for it to be productive enough to be worth defending. That's where Mr. Farrow and his contracts come in.\n\nIt's not for everyone. There's drawbacks, sure. The adventuring life appeals to some, wandering around trying to find some place that's worth staying. The smart ones find that place as soon as they can, through, and Farrow Farms is it. There aren't any assholes coming to try and steal your stuff, there aren't any crazy assholes coming to try and destroy your stuff, and there's everything you need to make farming actually worth it. Some folks would say that having to work twelve hours a day every day and not being allowed to leave is a dealbreaker. Those people can have their freedom; I'm happy having my life. Food to eat, water to drink and men with weapons to keep me safe is worth working.\n\nBesides, Mr. Farrow's son seems like the nice sort, the type of guy to lower the working day to eleven and a half hours once he takes over from his old man. Wouldn't that be something! I just hope my own son ends up being as hard a worker as I am. I'm gonna need the food he brings in once I'm too old for all this farming."
 RAD_NA.74.a:0 "Feudalism is worth it."
 
 RAD_NA.75.t:0 "The Plunge" # Hooked Up
 RAD_NA.75.desc:0 "In the far north, where the cold embrace of winter claims the land for six months of the year, a peculiar tradition exists. Told to have first been carried out in the old days, before the world's end made this land of theirs frigid and unsuitable to civilized life, the people eking out a meagre living from this tundra carry on this custom in memory of what once was possible. In this most frozen and inhospitable of environments, at the beginning of the cold season, every year, the people of this wasteland strip themselves of their warm furs, take to an open spot in the ice... and go swimming.\n\nThere is no self-destructive intent amongst the revellers. They proceed into the deathly cold waters with a sense of glee, confident that their compatriots will be there after they have emerged from the ice water to hold them in a warm embrace and save their lives from the shiver. Many amongst the number of those who participate do not even hold in their hearts the meaning of the ancient ritual they undertake in. To some, their plunge into the water symbolizes their determination to outlive the winter, to brazenly face the cold and emerge alive again at season's end, just as they did from a frozen lake at season's beginning. To others, it is a foolhardy gesture of personal strength, proof that they are local to the region, and that their living here has given them the fortitude to survive this trial.\n\nFinally, to the most insane among those participating, it is an act of recreation. Some of these bizarre people insist that they participate in the plunge merely for fun, seeing neither historical nor symbolic significance in this semi-suicidal act of self harm. They are the ones who smile the widest when they emerge from the water, and who laugh and strike poses as their bodies are lost beneath the white waters beneath the ice, minutes away from death should their friends fail to save them. It is this attitude which most permeates the site of the ritual, turning this event of much archival importance into little more than a jovial game to play with friends. Truly, the people of the northlands are a strange folk indeed."
 RAD_NA.75.a:0 "Perhaps the cold air warps the mind?"
 
 RAD_NA.76.t:0 "Time Enough to Try" # Hooked Up
 RAD_NA.76.desc:0 "In a mostly intact library, a scholarly old man in a pair of glasses perused the shelves, taking stock of what he had left to read for the rest of his life. The library had happened to be on the other side of few sturdier buildings from the direction the bomb landed, so the interior wasn't all that damaged. Most of the books were still readable, and the furniture inside was comfortable too. It was a great sort of place for an erudite like him to live out the end of his days.\n\nThe old man had always needed to wear glasses, and his eyesight had grown even further in his elder years. Thankfully, his corrective lenses were still intact, and he was effortlessly able to read the words of all his favorite tomes. Or, he was, until after he finished reading his first novel. As soon as he had to lean over to take a new book off the shelf, fate cruelly ordained that his frames fell from his face and onto the floor. He cried out in despair, taking the shattered glass into his hands, nearly blind without it why must life be so cruel, there was time now!\n\nThen, a thought came to his mind. There was an optometrist down the road. Shakily returning to his feet, the old man stumbled his way to the eye doctor's place, using his hands to help feel around and navigate his way there. Once inside, he grabbed the first test pair he could find on the wall. They weren't quite right for his eye, but they helped his sight just enough to find a pair that suited him better. Contented, he returned to the library to live out the rest of his days as planned, taking advantage of the time he had ahead of him to read all there was to read."
 RAD_NA.76.a:0 "That was sensible."
 
 RAD_NA.77.t:0 "King of the Hill" # Hooked Up
 RAD_NA.77.desc:0 "When government collapsed shortly after the bombs dropped, the world was thrown into chaos. Out of this anarchy came many petty rulers, using whatever means to power they could scrounge up dictatorial authority for themselves over whoever was around for them to dominate. For one conservative family man in a region known by the mysterious name of 'the Panhandle', this dictatorial authority came from having enough friends with enough guns to keep the riff-raff away.\n\nThis benevolent self-style king of what was once a small Texas town, now called simply 'the Hill', ruled over his demesne with both a fist of iron and a glove of velvet. He treated his subjects to backyard barbecues, and the justice he administered to wrong-doers was neither cruel nor unusual, typically amounting to restituting the damage of one's crimes in payments of beer and propane to the victims. And if anyone ever came to town from too far away a place, using strange technology, or advocating new, destabilizing ideas..."
 RAD_NA.77.a:0 "He would ask them politely, yet firmly, to leave."
 
 RAD_NA.78.t:0 "Good Luck to Bad Men" # Hooked Up
 RAD_NA.78.desc:0 "Jesse made money the way he knew how, just like everyone else. The only difference was what Jesse knew how to do, and he didn't know all too much. He'd never had much of an education, and quickly found that the easiest way to get something for himself was to take it away from someone else. In other words, Jesse was a burglar, and it happened to be that he was in the middle of burglarizing a wealthy man's home on the day the world went mad.\n\nThe place was loaded with rich trinkets, like these sorts of places always were. The rich didn't like hiding that they were rich, and this man in particular obviously quite enjoyed showing it off. Jesse's bag was already full of a few month's wages worth of loot when he stumbled upon the holy grail, the homeowner's most prized possession. He wasn't quite sure what it was yet, but it had to be extremely valuable: why else would it be locked away behind a solid metal door in the basement? Luckily, Jesse was handy with a lock, even a good one, and it didn't take him more than fifteen minutes to get the door opened. Unfortunately, the moment he swung it open and stepped foot down on the first step leading into the basement, he heard another door open: the front door. Fuck.\n\nLocking the solid door behind him, Jesse snuck down the stairs, trying to be quiet. He thought the old man would be off on the town at this hour, like always; why did he have to break his routine on the one night he was getting burglarized? Jesse figured he could probably take him, but assaulting and maybe having to kill a man in his own home was the kind of crime that would get the police chasing him down like a hound. His best bet was to hide down here, wait for the man to fall asleep, and then sneak out again once it was safe. As fate would have it, though, the homeowner was in quite a rush. Jesse heard loud footsteps moving across the house, as though the man was running. He wondered what the urgency could be, and then heard the footsteps get closer. The man seemed to be heading for the basement! Panicking, Jesse took out his knife, switched off the lights, and found somewhere in the room to hide so he could ambush the man when he came down. There wasn't much down here, strangely, just a storage area filled with food and medicine, and a plain bedroom. Jesse slid underneath the bed, and that was when he felt the ground shake, as though an earthquake was going on. Only, there were no earthquakes in Maryland."
 RAD_NA.78.a:0 "Lifesaving, but to the wrong life."
 
 RAD_NA.79.t:0 "Sacred Loss" # Hooked Up
 RAD_NA.79.desc:0 "John stood at the grave of his mother, his eyes fixated on the name written on her tombstone. He had never known her by her real name. He almost wishes he could remove it, and carve 'Mother' in its place, but he knows that she was more than just his mother. She was his father's husband, the aunt to his cousins; a coworker, a friend, a person like anyone else. An extra tear ran down John's cheek, for the sake of all the others who'd lost her and were not still alive to grieve. He he took a step back, composing himself. He began to examine all the other tombstones in the graveyard, sitting alongside his mother's. There were hundreds of them, thousands even. So many families rocked by the loss of a loved one, so many sons left without a mother.\n\nThere was so much death here. It had always been a sombre place, back before everything changed. Now that the world had gone to shit, it felt chillingly normal. There were as many corpses buried beneath John's feet as most anywhere else in the world where people stood the day the bombs dropped. Yet, despite this, it still felt sacred. It was still quiet. It reminded him of a time when death was not so ubiquitous, and when standing on someone's ashes was something sanctified, instead of something standard. Through all of the deaths of the coming of this new world, the place the old world put its dead was the one place left unharmed."
 RAD_NA.79.a:0 "The solemnity of the dead."
 
 RAD_NA.80.t:0 "Riverboat Fantasy" # Hooked Up
 RAD_NA.80.desc:0 "Marty leaned against the guard rails of the riverboat, a cigarette between two fingers and an empty bottle that was once filled with whiskey in his other hand. It was a cool night, just windy enough to keep the bayou's bugs away, and the sky was clear and full of stars that lit it up like a painting. The water was calm and silent beneath the boat, and Marty was more at peace than he could ever remember. It was a perfect night to forget about the state the world was in.\n\nEarlier in the night he'd watched the sun go down, back when a different bottle of his had been empty. Now, looking up at the night sky, he felt introspective, thinking about all the mistreatment he'd been giving his body every day. He hadn't eaten a proper meal in a few days now, just the snacks he had stashed aboard the riverboat. The drugs probably didn't help him either. Or the booze, for that matter, but that he knew he'd never give up. It was every day that he found himself worrying about the state he was in--more often than he worried for world, actually, even though he knew that it was doing worse than he was, the bender he was still on be damned.\n\nHe leaned over the edge of the boat, reading the lettering on the side upside down. Marty probably wasn't in the right state of mind to be able to figure out what something written upside down said right now, but thankfully these were the words he had committed to memory: 'Cajun Queen'. He laughed when he read them, an old song he'd always loved coming to his mind. It made him happy at first, but then he remembered the way things were when he had last listened to it. He tossed his empty bottle off the boat, waiting to watch it splash into the murky water below before he headed for the boat's controls. It was time to sail away from his heartache again."
 RAD_NA.80.a:0 "Now look at that wheel go 'round."
 
 RAD_NA.81.t:0 "Clean Slate" # Hooked Up
 RAD_NA.81.desc:0 "Jack was a man with an addiction. His whole adult life he'd been excited by the thrill peddled by the cards and the slots, by casinos and mob men. He loved all types of gambling. Whether it was blackjack or the races, anywhere he could find a place to bet his money, he did. There was just one problem with all that, besides the moral laxity required of Jack to conduct himself in such a way: he was a god awful gambler, and had quickly found himself entirely out of money, and deep in debt.\n\nNow, for all his incompetence as a better, Jack was quite a sly man. He'd found ways to keep the loan sharks off his back for quite awhile, spinning a different yarn to each one of them about how he'd pay them back soon enough. One he told he was close to having enough and would just need his next month's paycheck (he didn't have a job). To another he was about to accept a sizable inheritance (he didn't have any family). To a third, he offered a favor he never thought he'd have to conduct to earn himself some leniency. Every day he washed his hands an extra time to clean off the guilt of that favor.\n\nNow, though, Jack was out of favors. He was out of excuses. He was also still out of money. The loan sharks were all angling for a different one of his limbs, and Jack knew he'd have to skip town if he wanted to keep himself all in one piece. He was about to make his escape on the day the bombs dropped.\n\nIt all worked out quite well for Jack. When it all happened he had the good luck to be in his basement scrounging for some useful trinkets to pawn for cash before he took off. He stuck around in there for as long as he could before ascending into the post-nuclear wasteland above, finding it just safe enough to quickly make his way out of above ground. The thought occurred to him as he journeyed, suitcase in tow, that his loan sharks probably died along with the work. Them, and any trace of his debts along with them.\n\nHe was free.\n\nHe smirked, and decided not to leave town quite so quick. There still had to be something of use in all the wreck, and if the radiation hadn't killed him already, surely he had enough time to do a little bit of looting? Why not take just one more gamble.\n\n"
 RAD_NA.81.a:0 "Jack pulls an ace."
 
 RAD_NA.82.t:0 "Knew It" # Hooked Up
 RAD_NA.82.desc:0 "The Brotherhood of the End was a small fundamentalist Christian sect, founded in North Dakota in 1961. Headed by charismatic preacher Robert Chambers, the fringe cult split from mainstream Evangelical Christian churches as a result of its belief in the imminent apocalypse. The Brotherhood became mildly popular in the state in the years preceding planet Earth's thermonuclear obliteration, proclaiming that the anger of God would rain down from the sky in the form of hellfire, targeted against mankind for its toleration of interracial marriage.\n\nOn the day the world died, Robert Chambers was conducting a sermon in his church in rural southwestern North Dakota, teaching his flock that as long as America continued to be a country of miscegenation and social disharmony, it would not be spared the fury of God. The day's first prayer was not yet finished when American nuclear missile silos, located only a scant few miles away from Chambers and his church, were activated, sending their weapons up and into the sky far above the devoted It took until the beginning of that day's final prayer for the retaliatory warheads of the Reich to arrive within range of the church, detonating their payloads a short distance away from the Brotherhood of the End, at the site of the now empty American silos. Of the attended, only Robert Chambers himself, gazing in the direction of the congregation, towards the open doors of the church behind them, was able to catch the blinding flash of their annihilation.\n\nHe interrupted his prayers for the occasion, shielding his eyes and exclaiming excitedly, "I knew it!". His would be the last words that the Brotherhood of the End ever heard."
 RAD_NA.82.a:0 "Just a coincidence."
 
 RAD_NA.83.t:0 "Inner Peace" # Hooked Up
 RAD_NA.83.desc:0 ""I have to come to terms with myself. If I do not do so now, I shall never be able to. What I have done is unforgivable, inexcusable, and yet... I cannot let my past failures define my present and future self. I need you all to understand this. I am not forgetting what I did, I am not forgetting any of you, and I am not even absolving myself of my guilt. I am accepting it. I shall carry it with me always, but it will no longer drag me down to the ground where I cannot even look up and see the bright light of day. This is selfish, I am fully aware, but what else can I do? Does my suffering make up for the lives of the dead? If I am never again able to create anything of value, does that bring peace to you whom I abandoned? That cannot be true, I pray that it is not true.\n\nWhen I am asked where I was when the bombs hit, when I am asked what I did to escape the death that caught up so many others, I wish I could give an honest answer. I wish I could say I acted with bravery and heroism. But you know I cannot and have not done either. I tell them that I happened to be in a position where I was relatively safe from the effects of those horrible explosions that shook the world in ways even they were never intended to. I do not tell them about all of the people I abandoned when they called out to me for help and salvation. You looked up to me, and I betrayed you all in order to survive. If I could reverse our fates, I would not hesitate to, but that is simply not possible.\n\nIt is time that I stopped letting these memories and this guilt consume my soul. I have a family now, I have a son. He is so innocent I am moved to tears. Would I have abandoned him too I wonder? It doesn't matter, what matters is: I will not abandon him now, I will never abandon anyone ever again. I will become a man worthy of the life I so cruelly stole from all of you. This is my final goodbye, I have to let you all go now.""
 RAD_NA.83.a:0 "With a child's bright smile, there is new hope."
 
 RAD_NA.84.t:0 "The Hunter" # Hooked Up
 RAD_NA.84.desc:0 "He crept along the forest floor, a dark cloak wrapped tightly around his body for the purpose of concealment. The hunt was on, and a prime prey had just presented itself: a large four-legged creature that he remembered his father had taught him was called a "Buck". He had his trusty bow already at his side and an arrow in the other hand, ready to be fitted and fired for the kill at any time. It would only take a few more steps to be in the optimal range, but even so, the experienced hunter took his time to avoid scaring his target. As he carefully moved into the final position, his foot caught on something, something heavy, and he fell ignominiously onto the hard ground. The Buck bolted.\n\nThe hunter grunted in agitation, then turned around to examine what had caused him to fail in his hunt. At first all he saw was the same leaf-covered canvas the rest of the ground appeared to be, but as he began to sift through the piles of now disturbed foliage, his hands found purchase on a most peculiar instrument. It was very oddly shaped, with what appeared to be a grip of some kind towards the back, a long tube extending outward from the front and a curved block of wood from behind. He had never seen anything like it before. Out of curiosity, he brought it up so that the block rested on his shoulder. It felt surprisingly natural, but the hunter still had his doubts about the odd object. In front of the handle was a curved lever of some kind. With some apprehension, the hunter pulled it back.\n\nAn explosion deafened his hearing as a force pushed his entire body backwards several feet. He stumbled and dropped to his knees, his limbs shook like plants in a storm. What was this contraption? He looked toward where he had pointed it, and his eyes widened in shock as he observed that in a tree that had been in the same direction, a smoking hole had appeared. It seemed that this unusual creation had some sort of power to destroy at a level even his bow couldn't match. But so what? It was clumsy, far too clumsy for a hunter of his skill. The noise it emitted had likely alerted all living creatures within the forest, and what use was a weapon that fought back when used? A most unhelpful tool indeed, it seemed to this veteran hunter."
 RAD_NA.84.a:0 "Why make a complicated tool when a simpler one works better?"
 
 RAD_NA.85.t:0 "The Lost Sheep" # Hooked Up
 RAD_NA.85.desc:0 "Bishop Phillips quickly began to recount the small heads that crowded the bomb shelter. ...97, 98, 99... Where was James? He swung around wildly; panic seeping into his voice despite his best effort to control it as he called out for the missing child. It had all happened so suddenly, they had almost no warning about what was about to happen. It was only because he, Bishop Alexander Phillips, had made an old friend in the military from his days as young priest that they even had a warning at all. It was thanks to the selfless act of that now almost certainly dead man that he was able to evacuate his Sunday school program. And now, one of those children was missing.\n\nHe ran down the school's hallway as fast as his old legs would carry him, praying with each step that he would find the boy in time. Another student had told the Bishop that James had gone back for something. Was it worth dying over? Obviously not, but the boy was only six after all, nuclear war wasn't something someone his age would easily process. He had almost given up when he found the child, standing nervously in the doorway, seeming as lost and out of place as a frightened calf. He scooped the boy up and with a strength that burned his old body he dashed back the way he came.\n\nHe thought they would make it, it was only a little ways left. Then the ground trembled with a violence man was not meant to know. He saw the open door of the shelter, several children crowded around the opening. Bishop Phillips looked at the small, innocent child he held in his arms. He knew what to do. The older children caught James and pulled him in, sealing the door shut behind them. Bishop Phillips sat down, panting from the exertion. Despite what he knew to be coming, he smiled."
 RAD_NA.85.a:0 "Which of you wouldn't leave the ninety-nine for the one?"
 
 RAD_NA.86.t:0 "The Garden Of Eden" # Hooked Up
 RAD_NA.86.desc:0 "He had never much liked the city, what with its ruined skyline, destroyed roads, and mess of abandoned and long decayed vehicles littering the streets. Still, an order was an order, signs of life had been reported within the decrepit metropolis, and it was his job as Head Scout to investigate. It had taken maybe a day to reach the outskirts, he moved at a brisk pace, careful to use his less-than-substantial water and food as efficiently as possible.\n\nHe had only been in the city a few hours when he came across the first oddity. A fire recently used, maybe within the day? No. It looked older than that, but not by much. He pondered what this could mean. Had some hunter tracked prey into the ruins of the factory district? That seemed unlikely but not impossible. Or maybe some new gang was attempting to establish a stronghold within the strong concrete of abandoned warehouses? Also unlikely.\n\nHis search continued to net him more oddities, more smothered fires. A further day of searching found him at the entrance of what he guessed to have been an automobile factory. As he opened the door tentatively, he held his gun up, ready for any lurking man or beast. The gun clattered to the floor, its owner forgetting all about it as he stood, mouth agape, at the last thing he would have expected. It was a garden, grown in the crumbled floor of the factory was a well tended garden. It was more than just a natural reclamation of nature, he could sense that. Someone had spent countless hours to create this. A garden of green within a garden of crumbling concrete and rusting steel. He did not enter into that garden, it seemed so pure, almost holy. He was not ready to face such beauty then. One day, he thought as he gingerly shut the door, I'll plant something of my own here."
 RAD_NA.86.a:0 "Some things are better left undisturbed for now."
 
 RAD_NA.87.t:0 "A New Canaan" # Hooked Up
 RAD_NA.87.desc:0 "They had been walking for years it seemed, across the dry sands and under the oppressive sun. They were runaway ex-slaves, freedom seekers. They were the hunted. Starting out, there had been fifty of them all told, now there were barely more than twenty. Some had been lost to the heat and exhaustion, some to the pursuing slavers, and half a dozen had fallen during a scuffle with a gang of marauders they had chanced upon. Still, this forlorn, tattered group marched on, staking everything on a whisper of a rumor of a legend. A New Canaan. In the mines, the story had been passed down from the oldest man to the youngest little girl: a paradise of free slaves who were able to live together in freedom and harmony. A myth no doubt, but better to die in the pursuit of freedom than to go on surviving without actually living.\n\nStill, it couldn't be helped that, dream or not, the group was in a desperate situation. They had food for maybe one more week of half rations, no more. On the sixth day, they saw the sign. In those six days, two of the group had passed from hunger, giving up their rations for the remaining children, a last act of heroic sacrifice.\n\nThe sign was dilapidated, only a few letters were visible, an 'S' here, a 'C' there, nothing more than those small clues. But it wasn't the sign that mattered; it was who was under it. Standing directly under the sign was a man, the gun in his hand pointing down to the ground passively. In his eyes was compassion and understanding. He surveyed the ragged band, saw their tattered clothes, their bloodshot eyes, their bruises and their scrapes, and he smiled a warm, inviting smile. He spoke."
 RAD_NA.87.a:0 ""Welcome, Brothers and Sisters, the New Canaan.""
 
 RAD_NA.88.t:0 "Closed Circle" # Hooked Up
 RAD_NA.88.desc:0 "John Peters was a much younger man when he witnessed the annihilation of Pearl Harbor at the hands of the first atomic weapon. That was almost two decades ago now, and Peters was again watching a fiery mushroom clouds of death consume countless lives from the porch of his Michigan cottage. Was the first time not enough? Who could have been mad enough to actually unleash such a horror upon the world? The old sailor was known to his friends and family as a quiet and taciturn man, but if he could have gotten his hands on the fools who had rushed right past the precipice in an insane desire for national power, or retribution, or influence, or whatever other pathetic reasoning leaders of men invent to justify their actions, he wasn't sure he would be able to restrain himself.\n\nDid this mean that all of the men he saw die in the Pacific fell in vain? Did his brother's death in England all those years ago really count for nothing? He tried to search for some meaning in the madness as a second and then a third evil cloud appeared in the distance, but nothing came to him. No deeper meaning, no inherent truth or noble wisdom on the nature of man. All he felt in that moment was a deep despair; the despair of a man who believed that the great sacrifices he had seen and endured would ultimately make an impact. The despair of a man who was all at once cruelly robbed of that belief as the cold reality set in.\n\nWhat was there even to be done at this point? As more and more ever extending mushrooms began to blanket the horizon, and the wind began to pick up, the disillusioned warrior put his hands to his face and began to cry bitter tears. He was still crying when his cottage was blasted into oblivion by one of the miracles of modern warfare."
 RAD_NA.88.a:0 "Damn them all to Hell."
 
 RAD_NA.89.t:0 "Black Box" # Hooked Up
 RAD_NA.89.desc:0 "After weeks of searching, the explorer had found it: the Black Box itself. While he was hardly versed in the lore of the machines like the Templemasters were, he had picked up a rudimentary understanding of the concept during the execution of his work as an Artefact Aquisitioner, or as it was more commonly called, grave robber. In a marvelous display of the magic the Templemasters loved to fawn over, the object was able to contain a memory of a long dead Ancestor, and if this vessel really was from the time just before the Sundering, then it was possible that the voice of a man hundreds of years dead was about to be heard.\n\n"...as stated previously, as captain of this ship, I was given direct orders to fire my nuclear ordinance. I have just disobeyed that order; I take full responsibility for all actions of this ship and her crew from this point onward. I have ordered my XO to dump the nuke into the ocean and for the ship to be scuttled. I allowed the crew to voice any objections, none were raised. I understand that this is a futile gesture, even if we disobey the order, other missiles and bombs will already be well on their way. Nevertheless, I can not participate in this madness..."\n\nThat was all that could be recovered from the Black Box, perhaps the magic had waned in strength over the years. What confused the Aquisitioner was the reference to 'nukes', some type of spell possibly? The Templemasters had never said anything that would fit with that theory, on the contrary, they had always claimed the Ancestors had ascended to a higher plane that only devotion to the Temple could replicate. Even if he could not understand all of the message, it seemed to contradict the Temple's doctrine significantly. He would need to investigate further, and then what? If the Temple was indeed lying for power, then something drastic would need to take place to free the people from their lies and distortions."
 RAD_NA.89.a:0 "From an old message shall come new freedom."
 
 RAD_NA.90.t:0 "Sic Semper Tyrannis" # Hooked Up
 RAD_NA.90.desc:0 "He was vile, he was cruel, he displayed an attitude of complete detachment from empathy and humanity that marked him as the greatest monster of what was later called the Warlord Era. In his personal fiefdom of Virginaland he worked his armies hard and his slaves harder still. A coward and a bully, he would not have been where he was without his personal supply of Fire Spear, strange objects that were prized across the lands of Usa for their ability to utilize the power of the Before to lay any opponent to waste. Through clever tricks and deals, along with outright theft, the Baron had managed to accumulate a large stash of these powerful artifacts which he used to exact tribute and to police the slaves in his territory.\n\nAlways the type of man to personally abuse those he had power over, the Baron was fond of personally overseeing the slave labor he had mandated, and although he was outnumbered hundreds to one by those with every desire to see him as a corpse, the awe-inspiring power held by even one Fire Spear caused them to keep their resentment in check.\n\nIt was on one of these sadistic excursions that the Baron's luck finally came to a spectacular end. As he accosted one of the "underperforming" slaves, as was his usual, the recipient of his abuse decided that living in such a situation was bearable no longer. Fist connected to jaw, and the Baron tumbled backwards with a stream of curses and profanity. As he pulled himself back to his feet, he leveled his Spear at the defiant slave. The other slaves let out a mix of gasps and groans, already beginning to mourn the death of their rebellious brother. The Baron smiled defiantly as he activated the Spear and... nothing. The Spear did not smite the slave at all, who stood in equal measure surprised and furious. More attempts to activate the Spear failed; he did not notice the others forming a circle around him. It dawned on the Baron that he was in a very unfortunate position, but before he could attempt to flee, they had hold of him."
 RAD_NA.90.a:0 "Thus always to Tyrants!"
 
 RAD_NA.91.t:0 "A Horse with No Name" # Hooked Up
 RAD_NA.91.desc:0 "Fred had travelled the barren land for what felt like a century. The crumbling ruins of what was once civilization, of buildings said to have reached the clouds, added a bland mundaneness to Fred's excursions that made the long walks a tiring experience on both body and mind. Doubtless any other person, whose heart and soul was not thoroughly committed to this appointed task, would have given up long ago. But not Fred. His mission was not done for any selfish material need or narrow-minded short-term gain. It was for the history of his people, and what the future entails for them.\n\nMother told him, once, that there was a time when people of their ilk faced unthinkable terror at the hands of so-called "civilisation". That people like himself, his Mother and Father were discriminated "others" in the old world. But this atrocity was said to have come to a dramatic conclusion before the bombs dropped, before the slate was wiped fully clean. That people had made their last stands, written about their struggles for the whole world to see.\n\nBefore she died, Mother had given him one simple task to grant him much-needed purpose in a lonely and scorched Earth: to find the works of those who challenged the barbarity of past civilisations and ensure their brutalities never happen again. She had taught him well -- he was granted had a list of people whose works he needed to find. One day, she said, he shall teach the histories found in these books to future communities and, through the power of memory and reclamation, bring hope to those who had lost it.\n\nSearching through the rubble was an exhausting process that bore little fruit. All he had found in his travels so far were a myriad of items, some he recognised from his mother's education, yet many more simply incomprehensible. However, just when all seemed fruitless, he at last found what he was looking for in a drawer pried open. It was the first time he had found an item on his mother's list. A sudden burst of ambition coursed through Fred's veins as his hands felt the front cover; finally, he had done Mother proud. The rest will be found in due time, and by God they will be read.\n\nThe book was slightly tattered, but Fred could read its title clearly. Its bold print marked a clear set of eye-catching words. In striking black letters, the front page read..."
 RAD_NA.91.a:0 "Negroes With Guns, by Robert F. Williams."
 
 RAD_NA.92.t:0 "Nature Endures" # Hooked Up
 RAD_NA.92.desc:0 "Ages ago, humankind fought an unending war with the very nature that it inhabited. The humans of the world in those ancient days would use and abuse the environment around them for their own depraved ends, caring nothing for the disastrous consequences their selfishness wrought-both for themselves, and for the other living, feeling beings around them. Mighty, verdant forests were cut down and burned to smolders, innocent animals of all kinds were tracked down to be savagely murdered, and great holes were carved out of the Earth by our simple-minded, primitive forebears, in a useless search for the worthless treasures they thought could be found beneath their feet. Evidently, whatever treasures they found were not enough to save them.\n\nThis age of war that scars our history was called 'civilization', and the Old Mothers tell us that it lasted hundreds of years, entire generations of humans living and dying only to be used as soldiers in the unscrupulous designs of the great foe that led humanity in that era: industrialists. The industrialists waged their campaign of civilization against the forces of nature with cruelty more extreme than any human alive could imagine; in the span of one lifetime, a landscape as far as the eye could see could be changed from a state of perfect equilibrium under the rule of nature, into a hellish nightscape of civilization. Where once stood a tranquil forest, all that would be left would be patches of grass, imprisoned and kept alive by their human masters as a symbol of status and prestige. So decadent were the industrialists that they would pride themselves on which of their kind could imprison the most nature, competing with each other over who could be most spiteful as to dementedly torture the greatest quantity of what was once undisturbed woods. Some of these sickening fiends would seek even greater perversions, turning nature itself into a tool of propagating civilization, perverting nature's gifts to sustain the disease of civilization. These most hedonistic and toxic acts went by a name that only the most brave among us deign to speak aloud: agriculture. The Old Mothers tell us that this unholy rite was what first brought our people away from the true path, and it is this depravity above all others that must never be repeated again.\n\nOf course, the effete and extravagant rule of the industrialists over humankind could not last. Their civilization system was too unstable and too dependent on the bounty earned by its conquest of nature to ever achieve the balance needed to last the ages. As civilization reached a critical mass, holding as its possession more of the Earth than was left for nature, the loot from further conquests became insufficient for civilization to sustain itself. The industrialists turned on each other, fighting with and sometimes even intentionally killing other humans over which method of conquering nature was most efficient, and how Earth's remaining riches ought to be divided. This infighting, the Old Mothers say, was the last act that ended the age of civilization. Using the weapons they fashioned for themselves from the hellish, arcane powers beneath the surface of Earth, they turned on each other and destroyed one another's industry, forgetting their common cause against nature and allowing the mother of Earth a reprieve from the industrialist banditry.\n\nMost of the humans who did not perish returned to nature, and would in the coming generations be educated by the wisdom of the Old Mothers. Teaching us to live off the land and to respect our fellow inhabitants of Earth, the Old Mothers brought us back from the brink of extinction, enabled by nature's grace to keep us alive. So great is nature's love for us that even after we would come as close as we could to slaying her, she could forgive us, and allow us to continue to hold a humble place in her great kingdom. Nature has given us mercy, the Old Mothers say, and we would be wise never to follow down the same path again that had once brought us so close to our end as a species. For, if we do, nature might not extend the gift of mercy a second time."
 RAD_NA.92.a:0 "We shall not squander our second chance."
 
 RAD_NA.93.t:0 "Honest Work" # Hooked Up
 RAD_NA.93.desc:0 "Isaiah Nussbaum adjusted the brim of his hat and squinted into the distance. On the near horizon, he could see his wife, Sarah, and two of his sons working the family butter churns by the cottage. Turning his attention back to his heifer, he instructed his daughter to keep milking. 10 months were coming up now after the cow she was working had last calved. The poor girl was nearly spent but butter was liquid gold in these times. Not a drop was going to waste.\n\nThe Nussbaums understood life was hard for the "English" nowadays, but a hard life was the only life they'd ever known. They never knew the power grids of the world had failed until panicked English came to tell them. Same went for the cities going up in rubble. The crop failures, the cancers, those had hit their community hard, but all they had to do in the end was scale back. The furniture trade struggled for a while with the tree losses, but resilient pines in red forests had adapted and the business was starting to come back to life.\n\nBut perhaps the biggest change, and the worst to hit the English, was that hard work suddenly became far more valuable than it once had. But for the Nussbaum's and their community, hard work was all they had ever known. Since their forefathers had been expelled to this continent in ages long past, their days were filled with hard work. Only sleeping, eating and praying would ever interrupt their labors.\n\nWhile studying his Bible with Sarah that night, he reflected on a passage in Proverbs: "He that tilleth his land shall be satisfied with bread: but he that followeth vain persons is void of understanding." The English followed many such men. Charming suits that preached a world of hatred. They thus received in turn what they asked for. As for the Nussbaums, they tilled this earth then and now. What the English called misery, they called a way of life for generations. In the end, they were truly satisfied."
 RAD_NA.93.a:0 "Amen."
 
 RAD_NA.94.t:0 "The Bard" # Hooked Up
 RAD_NA.94.desc:0 "Since before the Cleansing, the Holy Kingdom of The Strip was a grand center of the arts and learning. It is said that pilgrims would travel across the Great Sands, from the old lands, like Hudsonia, or The Lone Star, to pray under the guidance of the high priests of the Grand Temple of MGM, or to study under His Holiness of the Lounge. That legacy, that great tradition of scholarship, never faltered, even as the world was Cleansed. Even now, The Holy Kingdom produces the only art worth even being aware of in all the Great Sands.\n\nDuring my time in the Holy Kingdom, I was under the tutelage of the Pact of the Rat, a group descended from His disciples, dedicated to upholding the great power of the Music of the Lounge. I was selected from a young age to learn and spread His wondrous music across the Great Sands, and beyond.\n\nAnd that, child, is why my skin is so tan; my hair so dark. I come from the land where the sun reminds us daily of the Cleansing as its light scorches the sand. The land where the Death Riders made their final stand in the days after the Cleansing. I am not from here, this land of cold winters and colder hearts. You call it Nunangat; I call it Hell frozen over. But I am thankful that the priests sent me to your people. They have given me the most wonderful opportunity to spread His good word to this land of ice and snow. Child, know this. So long as there is music, so long as there are people left to make music, His Holiness of the Lounge will be there to watch over us. You may not take His message into your heart this day, but you will take His music into your ear. Hark, child, and strike drum. Today is the day you hear His word for the first time." The bard prepared himself to sing the hymnal closest to his heart- a song of longing, love, and some ancient forgotten paradise. The bard drew a deep breath, the frozen arctic air filling his lungs.\n\n"Fly me to the Moon, let me play among the stars."
 RAD_NA.94.a:0 "Aut inveniam Meum Viam aut faciam."
 
 RAD_NA.95.t:0 "Adam Wakes Up" # Hooked Up
 RAD_NA.95.desc:0 "Adam wakes up with a thumping on his head. The thumping quickly manifested itself as anguish, as Adam arose half clothed from his bedding. It was another night of drinking, much needed to help deal with the current situation.\n\nSince the bombs fell, Adam had only one purpose and one purpose only: to protect his family. In the chaos of the present times, it seemed he could not even do that. They had, one by one, been taken ill over the course of the weeks, with only a few young members of the family now remaining on the mortal coil. The memories of their relatives became more and more forgotten by Adam's children with each passing day. It was too much to take, to see - to know - he was starting to forget what once was. Yet he could not stand for it. He would not stand for it. As Adam awoke from his slumber and attempted to shake off the hangover, he set himself on a mission. To travel back to his family home and find remembrance.\n\nWhat he saw there, when he finally arrived, saddened him deeply. A brightly coloured house once stood on those grounds. Now, it was little more than rubble and ruins. Adam ignored his quailing heart, forcing himself to an unnatural calm. His family's legacy was at stake here. Gritting his teeth he forced himself to dig through the rubble with his bare hands in search of something... anything! He clawed and he scratched through the rubble, his hands bleeding in search of some kind of item. When he finally found something, he could barely contain his joy.\n\nBuried deep in the rubble was a photograph that now lay in Adam's bloody hands. He saw his wife's face again and it was as beautiful as ever. He would never let go of her memory and now neither would their children. This was no mere photograph; it was the power of memory encapsulated."
 RAD_NA.95.a:0 "The things we do for our loved ones."
 
 RAD_NA.96.t:0 "The Captain" # Hooked Up
 RAD_NA.96.desc:0 "Far to the West in a land once of the free, a man in a blue leotard with a disk shaped piece of metal tears through marauder and criminal alike, endlessly fighting in his crusade against crime. He is the Captain. Bold, brash, and strong, the Captain's origins are as mysterious as the man or men who wear the mantle. Some claim he was a pilot, while others claim he was a soldier. Few claim he is from the land of Brooklynne, while others say he comes from Hollywood. What is known about him is a mixture of historical records, stories, and tall tales.\n\nSupply convoys being attacked by marauders would be rescued by him, captured individuals held for ransom or as slaves would vanish into the night thanks to him, and several warlords who crossed his path would never cross anyone's path again.\n\nWhoever is behind the mask has not told their name, and it does not seem like they care to share it. To the Captain, it is not about glory or power. It is about an ideal. A goal. A single mission to save and protect as many lives as possible in the apocalypse. And for that, many are grateful."
 RAD_NA.96.a:0 "Thumbs up, Soldier."
 
 RAD_NA.97.t:0 "The Mountees" # Hooked Up
 RAD_NA.97.desc:0 "Not long after the Great War, far to the north of a ruined continent were contingents of red coated saviors, who grew in number. Men, women, even young children in red coats came around helping and providing for the people as they could, providing food, arms, clean drinking water, and as many amenities as they could during the collapse. Some upheld the law, while in other regions, they were the law.\n\nSome used their kindness to gain power, while others simply were kind because they were being kind. Different people, different groups, all united by the same red uniforms. To be one of the Mountees in this time was to be a hero simply by virtue of wearing the uniform, and though several scavengers used pilfered uniforms opportunistically, for a time there was peace.\n\nEven long after the Mountees faded, and their organization collapsed, people still reacted fondly to a red coat, and the legends still persisted. Saviors, heroes, members of a brotherhood that many sought to join, they would never be forgotten for their heroic efforts. Stories were passed down from generation to generation, and many would cling tightly to them."
 RAD_NA.97.a:0 "Everyone loves a good story, after all."
 
 RAD_NA.98.t:0 "The Last Veteran" # Hooked Up
 RAD_NA.98.desc:0 "Decades after the war, nature had begun to reclaim what was once the United States. This was seen especially in what was once the nation's capital, which had begun a slow descent into the swamps that, while arrested several times by several different states, would one day be total.\n\nOne of the first victims of this decay was the gravesite for the nation's war dead at Arlington. White gravestones gradually disappeared under the green and brown of the ground their graves had been dug into. Tombs collapsed, monuments fell, and slowly the cemetery became nothing besides an extension of the overgrowth of the once proud city.\n\nBut despite this, one last visitor made the rounds. At first he tried to halt the reclamation of the cemetery, but facing its great scope he slowly surrendered this battle. Instead, once a year, the lone visitor made a circuit of the graves, brushing his hands lightly over several, standing by some and laying flowers.\n\nFive decades after the fall, he made his last arrival. An old man, hunched over in age, an old military jacket faded from the constant onslaught of the sun. As the rain poured hard on the cemetary, the man made his way to the grave he always ended his journey on, sat down, and much like the inscription on the grave he faded away."
 RAD_NA.98.a:0 "A lost generation."
 
 RAD_NA.99.t:0 "The Hanging Tree" # Hooked Up
 RAD_NA.99.desc:0 "Campfires were the modern tavern.\n\nTaverns existed, of course! But they held no candle to a good campfire, shared with friends or strangers, pilgrims and mercenaries, merchants and paupers. At one of these campfires, down the Mother Road near the city of Satyre, such a band sat. A trio of pilgrims heading to the ancient Notre's Dam Basilica in the far northeast, two knights planning to sell their swords to the Count of Trenson, a fat and uptight merchant by the name of Jays with his three bodyguards, and a madened old cook traveling west until he be the first man in his village to have seen two oceans.\n\nWith nothing more to do, the group listened to the old man spin tales. Chief among it was that of an ancient empire.\n\nThe man spoke of an empire that had almost conquered the known world. An empire whose mighty legions had marched out and bat away the miriad of tribes on its border as if they were nothing but insects. Of the mighty Emperor who had crossed the great river to seize control back from the effeminate senators and congressmen who had stolen it away, and of the brutal civil war and slow collapse that had ended it.\n\nAt the end of the night, the travelers went to their bedrolls to sleep, thoroughly unimpressed about the tales of this 'Empire State'."
 RAD_NA.99.a:0 "Legend turns to myth, and myth is forgotten."
 
 RAD_NA.100.t:0 "Ghosts of Empires" # Hooked Up
 RAD_NA.100.desc:0 "He had come to town to settle down, and brought with him a memory that weighed gravely on his heart. It was a memory that he had wandered the desert for years trying to forget\n\nA memory of him in dress blues, back when he was called "Major Macleod". He remembers the order that came in from the Pentagon. The order to press the button that would end the lives of millions in Berlin. The order to remain in his mountain facility and await permission to leave.\n\nThe order he obeyed.\n\nAs he strolled into a small town that had sprung up around a natural oasis in the West, he was greeted by the town elder, who was seated on a bench under what must have been the only tree for miles.\n\n"Welcome to our little town, traveler." The elder said. "We're all coping with what we've lost. But whoever you are, if you're willing to hang your past on the hanging tree and help us build a fine community here, then you'll always have a place to call home."\n\nHe hoped the man was right. For the sake of his soul, he hoped the man was right."
 RAD_NA.100.a:0 "A tree of life."
 
 RAD_NA.101.t:0 "Shadow over Providence" # Hooked Up
 RAD_NA.101.desc:0 "Pay close attention dear reader, for my tale contains a dire warning and sage advance to any who find themselves in the Kingdom of Roads. East of the Empire state lies many petty kingdoms and tribes, each of whom maintains that it is the very height of postdiluvian breeding and decorum.\n\nFrom Bost to Burleigh-Tarn the people beat their chests and speak proudly of the upright and human dignity of their ancestry. Not even the meanest Potato-serf would dare claim a lineage that did not extend back to at least Christ-Columbus. Should the Emperor himself walk into their village they would not deign to spit at his feet, so young and weak his mere centuries of family seem to those arrogant antiquarians.\n\nIt was in my journeys through the Kingdom of Roads as a humble translator of primitive American that I came across what at first seemed a perfectly reasonable town in Providence. It was small, near the coast and seemed to contain some very impressive albeit unusual examples of pre-Imperial architecture. The style, as you know, favours high, round windows and curves decorated with non-Euclidean geometries.\n\nThe people seemed amicable enough, though wary of strangers in a way that suggested not the cool fear of a typical Roader but the hot, sharp fear of a mangy dog who hears the twang of an arrow in the distance. It was only on my third night of staying in the inn, the Hateful Artist, wherein I realised what was so dreadfully off about the whole place. Every plum one of them was a mutant. From the meagrest six fingered child to the bent backed loping forms of what could have been a woman or a deer once, now not even a doctor could tell I should wager.\n\nSitting there, I felt a cold fear run down my spine. A fear of the other, of a wrongness I had never realised I could feel until that moment.\n\nSo if you dear reader, like me, has lived in fear all his life of the mob, of the mutant-finder, of the strangers cruel glare, then make your way to the little town of Providence, in the Kingdom of Roads."
 RAD_NA.101.a:0 "For here we have a home."
 
 RAD_NA.102.t:0 "The Deep One Cometh" # Hooked Up
 RAD_NA.102.desc:0 "One fey evening of fall, on the shores of the Main Commonwealth, there came a deep one.\n\nFrom out the ocean it arose, with an almighty crash it broke the house of a local fisherman and filled a full third of the beach. In the morning the townsfolk came down to bare witness. Lo! It was a long cylindrical thing, like a stretched barrel, made from some bleak black chitin that was cool to the touch. Atop it's back was a high fin, gird by black rings, and from it's back their also arose a tentacle. This tentacle was stiff and seemingly as dead as the rest of it, yet when a priest approached praying to the Christ-Columbus, it turned with a shivering squeak to bring a solitary square eye to bear upon him.\n\nEchoing whispers emanated from the beast in some tongue know one knew, yet they felt had a certain familiarity. With that, the priest fell, dead of fright. The townsfolk ran, ran from the tentacular eye, ran from the almost-language of the whispers, ran from the great deep one.\n\nThe night a brave man of the town went to spy on the beast, so they should know its purpose, yet when he got there he was frozen in terror at what he saw. From a circular mouth atop its back, two figures came out. Dressed all in black and pale as snow, thinner than any man he had ever seen before and staggering like a mad cow. They spoke in the strange, almost-language, and moaned in pain at the slightest effort.\n\nThe man understood, these were deep men, who spoke the deep speech of the lost city of Atlantis. They had come as priests of their mad lord, the deep one.\n\nKnowing the land was cursed, the people left the beach and the town, never to return. In time the whole coast became a haunted land, where not even the Empire State dared go, and the deep one remained ever vigilant, ever watchful."
 RAD_NA.102.a:0 "These are strange aeons indeed..."

