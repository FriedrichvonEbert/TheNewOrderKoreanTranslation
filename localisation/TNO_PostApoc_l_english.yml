 RAD.14.t:0 "Remembrance Day" # Hooked up
 RAD.14.desc:0 "The first year after the end of all things was the hardest. Mass starvation, disease, radiation - the death of hope. As mankind's light flickered and waned most believed that their demise would be forgotten, as would humanity as a whole. Every accomplishment, every beautiful artwork, every squalling child brought from the womb into their mother's tired arms, all had been a pointless waste. A cosmological oddity soon lost to the ravages of time.\n\nIt started in different ways, in different places, and some took longer than others. But the first commemorations of the old world began a year to the day after the bombs fell - give or take a few sunrises. In Germany, the shattered remnants of battalions would hold mock gun salutes for their fallen brothers, only conserving their ammunition to face the horrors of the end. In America, priests and their flocks found whatever safe places they could to plant hundreds of crosses, to honor the fallen patriots. In Japan, shrines were constructed from scrap metal and rubble and whatever other detritus could be scavenged, to bring peace to restless spirits.\n\nIt was ad hoc, at first, and the people only gave it their effort if they could afford to take time away from survival. But as the years went on, each culture would do their best to keep the memory alive in their own special way. In Britain, survivors would lay out poppies and wreaths of whatever other flowers could be found in memory of the ghosts of Albion. In Russia, men would meet on the day to drink to the memory of the lost sons of the motherland. From the Americas to Oceania, from the depths of Africa to the far reaches of Asia, the dead would be honored.\n\nEven as the last vestiges of the Old World became myth and the memory of what exactly was being commemorated was forgotten, cultures continued to mourn what was lost. The Empire State would devote parades and poems to the ancestors lost to the ancient flame. The Muhlar tribe would hold a great hunt every year on what they believed to be the day of the end. In Zion prayers would be held within the dome of the Third Temple to give blessings to the ancient dead and thanks for their own survival.\n\nOne day, a man would set foot on the moon, and find an ancient, bleached flag. He would look to the Earth, and remember those who had set foot here long before, and say a quiet poem in their memory."
 RAD.14.a:0 "At the going down of the sun and in the morning - We will remember them."
 
 RAD.15.t:0 "A Second Step"
 RAD.15.desc:0 "Far above the Earth, mankind flew.\n\nMillions sat watching the heroic flight, as what many thought was the first time man ever dared step foot on alien soil was broadcast across the world.\n\nGreat nations sat in silence as the shuttle made its shaky way out of the atmosphere of humanity's cradle, breached the atmosphere that kept them safe, and began its journey to the moon which had sat in witness to all of man's folly and all of man's triumphs.\n\nTo the hushed breath of those on the homefront, the shuttle slowly landed upon the grey observer. Men made slow strides from their metal vessel and observed a landscape thought unseen by man from anything besides a telescope. Proudly, they jumped forward, flag in hand, broadcasting their words for all to hear.\n\nBut what they saw in the distance surprised them.\n\nThe mission changed, confusion mounted. The explorers ventured far, far, out of where they had originally planned. And there they found another flag, bleached long white by untold centuries on the surface. In that moment, millions of scientists, and historians, and archeologists sat mouths agape, as what was once a fairy tale passed down from time immemorial sat as if in defiance of these new interlopers.\n\nCarefully they removed the flag, and replaced it with their own. The final untouched monument to a lost humanity, brought home to be studied and observed. Perhaps until the next flag would be planted on the surface of the moon."
 RAD.15.a:0 "And as their ancestors dreamed, they dreamed."
 
