 RAD.1.t:0 "The Curse of the Ruins" # Hooked up
 RAD.1.desc:0 "Long after the world as its people knew it changed forever, some where determined to find a new home. As the days and months passed in the Ruins, rumors spread of what happened to the people who lived there. Diseases and changes in the body, they said, and those who lived far from the land had no such problems. The residents of the Ruins had to leave in search of a better habitat.\n\nThe most cunning immediately prepared for departure. Those who wanted to leave did so, leaving behind them the Elders, the older generation who did not believe that it was worth it to leave. Soon, they found different Ruins, and settled yet again. But they were not so lucky, and diseases plagued the group. Yet again, they left, but in whatever Ruins they settled in, it was the same story, with few changes. Some thought that perhaps they were wrong all along. The only solution was to abandon all Ruins, forever.\n\nYears later, a caravan of traders from the Elders went further than ever before. They reached the mountain, where, after months of a hard journey, they finally met civilization. To their surprise, though, the group was not alien; they spoke the same language, and had the same customs. They were one and the same. In an act of solidarity and love for them, they decided to leave their settlement behind forever. However, some of the Mountaineers, as the original settlers had been named, were not so keen on the idea. One night, after a long streak of drinks to forget their hard life, a group of the Mountaineers grabbed their guns under the inflammatory speeches of their leader, claiming they were infected with the Plague, and headed for the mountainside. As they knew too well in these last few weeks, that was where their new "friends" had set up camp.The next day, news would arrive of a massacre on the refugee camp. Some were just too afraid of their horrible past coming back to haunt them."
 RAD.1.a:0 "Eternal isolation may just be the best choice."
 
 RAD.2.t:0 "Peaceful Isolation" # Hooked up
 RAD.2.desc:0 "The chief, using his sledgehammer, broke the door open. The bandits under his command swiftly entered the building, wearing black suits and black masks. All that could be seen in their faces were their eyes, which only demonstrated their brutality through their look. Within less than a minute, the entire building had been cleared and the group had confirmed that no one was in there. What seemed odd for such a suburban house was that there were practically no useful resources in it. No matter how hard the bandits looked, and how many items and furniture they turned upside down, they were all gone. But there was no sign of anyone else breaking into the house earlier. All their questions were answered and their suspicions were confirmed when a sneeze was heard.\n\nOne single sneeze was enough. One member found the trap door hidden in plain sight, and quickly picked the lock which held the secret chamber closed. Two men went down the hatch, and what they found was a gold mine. Loads of supplies, from food to equipment and a first aid kit. And there, sitting innocently in a corner, was a man. It was dark, so he was pulled out and thrown against a wall, a rare rifle pressing on the back of his head. The chief himself was ready to fire on him.\n\n"We could use someone like him." The voice was heard from the back, by one of the younger bandits. "To survive that long, literally for months, in a makeshift bunker, you need some skills. And, for a man in his 50s, he seems surprisingly fit." The chief looked back at the man, and exclaimed: "Join us, or die!"\n\nThe man hesitated for a second.\n\n"Give me the mask" he replied."
 RAD.2.a:0 "Some men are too skilled for their own good."
 
 RAD.3.t:0 "The Tube" # Hooked up
 RAD.3.desc:0 "The object was found just outside of the village, when the workers dug out a space to bury their waste. The villagers called it "the Tube", for its unusual shape they had never encountered before. It was a long cylinder, with two large extensions that looked like wings. When they broke the door they found only after hours of searching, its interior was revealed. The seats with weird shapes were torn out of the floor, broken down and used in the village. The cloth covering the windows was used for fabric, and the metal was melted by the local smith. He was quite proud of the tools he made, and he even made some toys for the children.\n\nThen, one day, as he was helping take apart the Tube for its useful materials, a young boy saw something no one else had seen. A door. At the front of the interior, a door could faintly be seen, despite all the dust and erosion. The boy pushed it, and it swung wide open. His jaw dropped as he looked at the room he had discovered. Thousands of buttons, levers, and even some weird rectangles with no use could be seen on every wall and table. But, in the end, the space was of no use. Within a week, the Front Room was empty, all of it vandalized.\n\nThe years passed, and the Tube became useless, nothing but a chunk of metal. And there were even talks of it being entirely melted, but that discussion stopped abruptly, when a raid by a nearby warlord destroyed the village in its entirety. It was burnt to the ground, and those who could fled to wherever was possible. But one family would not let their heritage go that quickly. A man, once an innocent child that had discovered a special section of the Tube, and his family, entered it as their settlement was in flames. Being a safe haven in the temporary chaos, the family set up a new house. They stayed quiet, completely silent until the army left. And when they did, all of the Tube and its surroundings were there for them to enjoy."
 RAD.3.a:0 "What else could it be used for?"
 
 RAD.4.t:0 "The Safe Haven" # Hooked up
 RAD.4.desc:0 "Mark woke up in his hospital bed, just like he had for the last two weeks. It was not a comfortable bed, like those that he had experienced before the Atomic War, but a makeshift one, uncomfortably placed between the dozens of others in the large empty space of the complex. However, he was not ill, nor did he have any medical problem, aside from the mild doses of radiation.\n\nHe was awake before anyone else, as it was still quite early in the morning. Trying to keep quiet, he slowly moved his limbs and tried to get up and leave the bed. He exited the room, and thought of what that room was before the Atomic War. Likely nothing more than a basement, or a storage space for equipment and resources. But now, as people from all over the city flooded the complex, there was no choice but to fit many there. Mark saw a window, and peeked under the curtain covering it, letting a few bright rays of the morning sun flood the hallway. Chaos reigned down in the streets, as military vehicles fought rioters, and innocent civilians tried to reach the hospital.\n\nHe went down the stairs, and as he did so, he could hear the first voices from the main floor below. Doctors rushing to move and give instructions, and people screaming and crying, afraid of their lives. When he reached the floor, this was further confirmed. He struggled to move through the "refugees" flooding the hallways. He reached the secretary's office, and asked if he could leave. Her reply was "Are you serious?", but on a second thought, she wouldn't mind one less person in this chaos "You could, if you wanted. But can you lend us a hand right now?" she added. Mark thought about it, and immediately asked for instructions on how to help. He knew that by the afternoon, he would be out of this place. But for now, amidst the post-apocalyptic chaos dominating the world around them, Saint Mary's Hospital was an island of stability and safety in a sea of hell."
 RAD.4.a:0 "Some work for a cause bigger than them."
 
 RAD.5.t:0 "Running Away" # Hooked up
 RAD.5.desc:0 "Michael was in the car's driver seat. Sweat dripped down his face, and he looked at his clock nervously. For 8 minutes, the traffic had not moved one inch on the highway. 8 minutes and 1 second. 2 seconds. 3 seconds. He looked outside. As always, cars could be seen for kilometers ahead. Near him, a fistfight had broken out between two strangers. One of them pulled out a gun, ending the argument quickly. Then, he saw some people taking the insane decision to abandon their cars, and make a run for it on foot. Insane, right? Or was it?\n\nHe quickly opened the seat's door. He took the backpack of supplies he had brought with him, and started running. He ran along the road, occasionally stepping on vehicles, and did not stop for any reason. Those who watched Michael lost track of him when he slipped through the dense trees, heading for the forest.\n\nRunning was getting exhausting. With every step he took, he felt like a giant carrying his entire weight. He continued running, not stopping until the dark covered the sky, and the night set in. However, surviving these 8 hours of darkness in the woods was not as simple as Michael thought. Animals were easy to fight with a Swiss army knife and a torch; other humans, not so much. Exhausted and injured, he eventually sat down under a tree. He stayed there, until the sun finally rose over the horizon. Except it was not the sun, but a device of destruction. The view of the explosion would surely be majestic, but would only last for a second before causing complete blindness. Instead, Michael waited patiently for the shockwave to come, just like last time, and it came, throwing him down. Once that was done, he knew there was only one option. Run away from civilization, the one that destroyed itself, and nature with it."
 RAD.5.a:0 "Back to nature, our roots."
 
 RAD.6.t:0 "The Box" # Hooked up
 RAD.6.desc:0 ""Hello. I would like to turn in this object, in the hope that someone who lost it can have it back. I am not exactly sure what it is, but it seems precious." As soon as the small box was handed to the local government, the two best past-seekers in town were called. Under their watch, so many ancient objects had been unveiled, and so many secrets solved. Surely they could figure out the function of such a small and simple item.\n\nWhen they received it, the past-seekers were perplexed. For hours, they tried to solve the riddle they had been given, but to no avail. After almost a week, there were no results, and it seemed as if the black box would remain a mystery forever. And that was when the most elderly person in the town came to the rescue. The 80-year old was the grand-daughter of a local warlord, who himself was member of a generation of scientists. When she was a child, she would hear stories about such mysterious devices and their function.\n\nShe met the past-seekers, and the three got to work. Eventually, they cracked the secret: it was on the inside. Of course, opening the belly of such an object seemed difficult, but anything was possible if one was cunning and used the proper knife. Unfortunately, opening the Box up only made things more difficult. An endless bundle of strings, small rectangles and metal parts appeared before their eyes.\n\nIn the end, the riddle of the Box was never solved. However, the children of those who spent years on trying to solve them inherited their knowledge, and their children did as well. And so, generation after generation, just a tiny bit more was learnt about the past the world could never see. Maybe one day, the whole truth would be learnt."
 RAD.6.a:0 "The past can be fascinating."
 
 RAD.7.t:0 "Back in Time" # Hooked up
 RAD.7.desc:0 "The time that had passed since the Event seemed like an eternity. Perhaps that was because there was no one to remember what came before it. Even the oldest of the town's inhabitants had passed away peacefully, and there was no one to relay the experiences from before the Event. And so, it was slowly forgotten. But one small town had the luck of re-discovering it.\n\nIn the area around the central square, a box was discovered in the ground. While some did not pay much attention, those who did soon saw how precious it was. Once it had been opened, it was a window into the life before the Event. Most had no idea of how that was, but all the information they could have asked for was in there: the way of life, culture, technology, even what some guessed were texts and images regarding politics and foreign affairs, but that they could not comprehend. A handful of objects complimented the rest of the content. The box was opened publicly in an event at the local school, and all the residents were happy to attend. The next weeks would be dominated by the "History Craze", as all everyone ever cared about was the past they had discovered. And, as time passed, that knowledge would be relayed and forgotten, like dust in the wind. But the town would make sure to leave its own mark in history. A few days after the discovery of the box, the mayor celebrated the creation of the town's own "Box for the Future", to be buried and not opened until much later in the future. And in the same spot where the original box had been discovered, a new one took its place, as a guide of history for generations to come."
 RAD.7.a:0 "Like a message in a bottle."
 
 RAD.8.t:0 "R4O - Online" # Hooked up
 RAD.8.desc:0 "The detonation of thousands of nuclear weapons burned the surface of Earth to a thin layer of ash and devastated the atmosphere with radioactive particles that made the air itself toxic. Above all of that, though, beyond the world that man created and then destroyed, artifacts of humanity still survived, intact. At least one was still functioning.\n\nR4O was the fourth and final in a series of Earth observation satellites, the "Reconnaissance & Observation" line, launched by the United States for dual military and scientific purposes in the 1960's. The satellites proved entirely worthless in doing anything but alerting the White House that certain destruction was imminent once the missiles started shooting, but it would be their observation capacities that would prove more useful to mankind, long after the concept of military utility became moot.\n\nThree of the four, along with most artificial satellites around Earth, would cease functioning after the apocalypse occurred, and eventually come crashing down to the surface in a blaze of fire. R4O's course was expertly placed, however, and most importantly of all, the remote station back on the surface that fed her instructions was both automated and escaped the blasts unscathed. When billions of men and women died on that fateful day, R4O kept right on watching them. It watched thousands of lights that once illuminated the blue marble at night die all at once, the millions of people who once relied on them dead and gone. But it also saw something more interesting. Something more inspiring. Something that gives hope that humanity might still barely cling to life in a few far corners of her cradle.\n\nIt saw a few lights stay on."
 RAD.8.a:0 "We're not quite dead yet!"
 
 RAD.9.t:0 "The Dawn" # Hooked up
 RAD.9.desc:0 "It came upon the world slowly, inch by inch, as if it was afraid to see with its own the terrible devastation. Gradually it shifted, casting a sweeping gaze upon the aftermath of the final exchange. It saw the craters, fires blazing out of control, monumental buildings reduced to rubble. It saw all there was to see as it ventured forth upon a day like no other in history. It saw all there was to see on a day in which it behaved as it had on every in history.\n\nIt saw the sad sight of Paris, the beautiful wreckage of Rome, the bustling ruins of Delhi, the stately debris of London. It saw the greatest and worst of man's works melded tighter into one terrible, beautiful cacophony of sights and sounds and smells. It looked upon the despair and sorrow and horror of a world turned completely upside down.\n\nBut within its all illuminating, all seeing vision, it also saw the triumph and perseverance of humanity. It saw the survival, the heroic sacrifices, and the will to live no matter the challenge. It saw the plants as they looked up in response to its call, it heard the singing of birds and it saw the animals who emerged from their dens as if, with its coming, the fear of all consuming, irreversible finality had left with the receding night.\n\nAs the scattered remnants of the human race saw its arrival, they were filled with a new courage and reassurance, for even after all that had happened, the dawn had still come to banish the black night."
 RAD.9.a:0 "A new dawn for us all."
 
 RAD.10.t:0 "Lament For The Apocalypse" # Hooked up
 RAD.10.desc:0 "A recovered poem written by Edmund Clarenton, a survivor of the last Great War almost seven centuries ago:\n\nWho can claim to have clean hands\n\nWere stamped so freely?\n\nIt did not need to be this way, it all\n\nCould have been avoided\n\nIf only man possessed wisdom with\n\nHis intelligence, then perhaps\n\nWe could have seen the error of our ways\n\nBefore it became too late.\n\nIf we could turn back the clock\n\nWould we even be able to restrain ourselves\n\nFrom repeating the same mistakes?\n\nOr is it simply in our nature to destroy?\n\nWe have been given a second chance,\n\nLet us not waste it."
 RAD.10.a:0 "We can learn from the errors of the past."
 
