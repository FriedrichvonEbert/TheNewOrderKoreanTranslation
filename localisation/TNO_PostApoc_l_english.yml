 RAD_AF.1.t:0 "Altars of Lead and Fire" # Hooked up
 RAD_AF.1.desc:0 "The loss of another Altar troubled Mushtarri less than it should have, given the circumstances: Nobody in the cities of the Kongo would be able to ignore the Altar's red-stained chassis, nor would they be capable of moving it without attracting unexpected attention. Merchants, kingsguards, all would notice the hulking mass of rusted steel. In other words, the thieves intent on relieving Mushtarri's Society of the Altar were running a fool's errand.\n\nEven so, he expected the B'orists to make a terrible fuss about the unexpected loss, and he prepared his statement in skin-parchment carefully. He emphasized that the Altars (more were being found each year, dredged out of pits in the lands to the South) represented not just the Birth-Forges and the Engines of Creation the B'orists believed they were descended from, but a slender connection to the Oldworld - a terrible, irretrievable loss for the whole of Mankind.\n\nPositioning his next words very carefully - B'orists were known for their emotional fragility and occasional bouts of violence - he commented that given the rich body of knowledge stored by the Monks of Moz'bik on this type of Altar was sufficiently comprehensive to understand its value, both as a Divine connection and as an artefact. It was known, for instance, that this Altar was called by the oldname "tanque", and that it fired "kanons", although what precisely those kanons had been or what they had used for their quivers no one could tell. He ended by pleading for time and patience, in hopes of an eventual solution.\n\nHe got his answer in the vivid descriptions of the Altar-Breaking. A group of ruffians from far in the Southlands had placed upon the Altar mounds of gunpowder-canisters, in a village sympathetic to their villainy, and chanting vanished slogans they had detonated the Altar upon a pyre of explosive death, taking themselves with it. In his horror Mushtarri could only note one thing:"
 RAD_AF.1.a:0 "The ruffians called themselves the Banner of Mandala."
 
 RAD_AF.2.t:0 "An Island Fortress" # Hooked up
 RAD_AF.2.desc:0 "Jacob worked hard, perhaps harder than his fellow co-workers. The task was tiring, but he knew it would pay off. Following the clear instructions given to them, they were finishing the construction of yet another bunker on the coast of the massive island they were isolated in. It was hard work, with all the rock formations and the tough terrain, and everyone could feel the exhaustion, but they knew they were close.\n\nJacob placed the final obstacles, and brought the wooden planks over to the beach. The weight was too much. He could not take it anymore. He dropped the materials, and he stumbled and fell on the scorching, golden sand of the coast. As he looked at the sea while still, he thought of this entire project. He knew the government was too divided and weak ever since the Event, and the Great Protection Project was nothing more than a distraction, a work of glory and pride for the country. In fact, they were looking to isolate themselves from the world forever and the great fortifications would help deter any invaders or, in the worst case, fight them back. The world after the Event was scary, they said. Allies were few, yet enemies were plenty, and no one could know if the Event could repeat itself, like some legends said it would. For the government, the only solution was to look inwards.\n\nJacob got back up. It only took a few hours until the sector was finished, and with it all of the Wall. The Leader himself held a speech he attended. In it, there were proud ideas and claims, that the nation of Judea would survive and thrive. But Jacob was not so sure."
 RAD_AF.2.a:0 "One island, one nation."
 
 RAD_AF.3.t:0 "Sand to Sand, Dust to Dust" # Hooked up
 RAD_AF.3.desc:0 "Most nations had their cherished civilizations devoured by human's insanity when dozens of mushroom clouds slowly ascended from the horizon, turning them into homeless wanderers in a silent new world. But for the herdsmen living in the largest desert on earth, wasteland had been their home long before the apocalypse. Their stories were always about struggling against the malice of nature and humanity, and after the apocalypse this would only continue.\n\nsAfter the detonations another tribe managed to trudge into the desert, arriving from the south. They hoped to find a little piece of oasis for themselves, if it existed for them to find. The desert, however, showed little mercy toward these newcomers, for she knew that their ways, the ways of roaring machinery and fireballs, were responsible for what happened to the world. In the end, the last survivor of this tribe, sitting alone in the boundless void, laid his head to rest and lost himself in his last nostalgic dream of a dead home.\n\nsA drum of hooves woke him up as he was drifting away. When he opened his dazed eyes, a group of local herdsmen had gathered around him and were whispering in a language that he had never bothered to understand. Then he found that some were pointing at the old swastika-shaped medal on his chest, and their expression quickly changed into disgust. They would want revenge, he thought, for their burning homes, shattered families and all the other sorrows they associated with that symbol.\n\nEventually, the herdsmen fell silent. The eldest one walked up to him and stared at his desperate face. After a moment of dead silence, the old herdsman put his right hand on his old uniform and tore the medal off. Then, a young child approached him, with a water pitcher in his hands.\n\nsThe pilot and the herdsmen never spoke a word to each other that day, but for the rest of his life, the old pilot always claimed that he had heard the most beautiful hymn of the desert in that moment."
 RAD_AF.3.a:0 "May all hatred be buried alongside the old world."
 
 RAD_AF.4.t:0 "A Morning of Celebration" # Hooked up
 RAD_AF.4.desc:0 "In the light of the morning sun, there were shrieks of joy, and one or two cries of exasperation. Men in leather belts run to and fro, playing games and strutting about, as children giggle and mimic their postures. A baby, too young to know the hardships of the past giggles in his mother's arms. A few elders rest in the shade, but the oldest of them is doing his best to dance and sing with the younger groups. His wife shakes her head slowly from her perch, while his son rolls his eyes and sighs, but there is a smile on his face.\n\nFood is shared. Stories of good times are passed down to the littler ones. However, late in the day, the oldest elder limps towards his son and takes him aside. Stories of harder times are told, chains and burdens of the past that he does not want the young man to forget. An old flag of three colors is brought out of a resting place, and for a moment the old man weeps.\n\nThen with tears in his eyes and a smile on his face, he leads the way back to the camp."
 RAD_AF.4.a:0 "The mirth would continue until the fall of the setting sun."
 
 RAD_AF.5.t:0 "The Devil's Breath" # Hooked up
 RAD_AF.5.desc:0 "The Legends spoke of the horrific creations of the Old World, brought upon mankind by vengeful gods or the pale devils from far off lands. From the great Hell Pillars that had rained from the skies to vaporize entire cities, to the all-consuming eternal flame called Palm. As the "civilization" of old faded into myth, many of the peoples of Africa agreed that its demise was for the best, for it had brought nothing but horror and misery.\n\nThere was also rumor of another weapon. Perhaps not as lethal, but just as wicked. They called it the Devil's Breath. And while the other weapons of old became legend, the Devil's Breath remained very real, lying deep beneath the sulfurous earth, waiting for a new master.\n\nIn the lands of Zanzibar, over a dozen tribes fought a bloody, constant battle for control of the Swahili Coast. Their war had lasted for generations, with no side being able to gain the upper hand over the other. The warriors of each tribe fought with many weapons; spears, blades, even a few of the firearms from before the End. Though they fought ferociously, none had the power to break the deadlock.\n\nThen one day, the Warlord Kiira found it, buried in an ancient fortress of the Old World. The Breath of the great Demon H'Tag. His forces unleashed the Devil's Breath upon his foes, hurling their canisters from crude catapults. The mighty forces of his enemies sputtered and died in agony as the fumes of Hell swept battlefield after battlefield. Entire villages vanished beneath a noxious blanket, and by the end of his campaign Kiira sat upon the throne of an empty kingdom; a throne drenched in blood.\n\nHe would sit for barely a year. One of his commanders, horrified by Kiira's actions, did conspire to destroy him. Barring the doors to the palace along with his co-conspirators, he released the last of the Devil's Breath within. Kiira and his courtiers perished inside their gaseous prison, and with his death, what little remained of Zanzibar returned to fighting a mortal war – the weapons of the end forgotten once more."
 RAD_AF.5.a:0 "From Hell, H'Tag roars with delight."
 
