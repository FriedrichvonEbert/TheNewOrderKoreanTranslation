 RAD_IN.1.t:0 "Durga, Reborn" # Hooked up
 RAD_IN.1.desc:0 "The cities of Jai Hind spread brilliant and bejewelled across the great Gangetic plain and into the thickets of forest of the south. Sultans and princes raised banners old and tattered in the service of a vanished dream - but the precise contours of that dream had been lost in the harsh dawn of the Burning. One story, as intense and bitter as a bad dream, was preserved. Songstresses and silk-weavers whispered and retold, whispered and retold, whispered - and retold. And so the dream came to life, becoming a popular myth-legend spread in the same folk-theatre circles as the Mahabharata and the Red Plays.\n\nThe story, in its thousand variations, went something like this: Long, long before the present time, in the days when men lifted silver wings and mated with the stars, the Great and Terrible Queen Durga arose, an agent of chaos in a land rent with strife - her seductive promises beguiled the Court into submission, and the ones her words could not reach, her Dark Agents cowed into silence. It was said that her reign brought the entirety of Hind to its knees, stifling the tongues and words of men with arcane orders, killing the Sikhs and Muslims in their temples, seducing the farmers into working for her designs. Some stories recorded that she had tamed the Power of the Sun herself, bringing horror-fire upon the Earth as a gift to her enemies.\n\nMost saw it as a cautionary tale, but as is customary with these stories, some took it as a prophecy. Eventually a warlord arose in the lands far to the West, where the Great Indus touched the sea. His conquests stretched from the Indus to the wetlands of Bengal, and in his consuming arrogance he dared to take upon himself the True Name of Durga, the name that none dared speak. It was a step too far, even for the most loyal of his retinue. The Emperor Indira Gandhi, Second Of His Name, was killed in his sleep in the tenth year of His Reign by Sikh bodyguards angered by His insolence. His empire ripped apart like an old satin sheet - and the tale of Goddess Durga took on one final, terrible twist."
 RAD_IN.1.a:0 "History to memory, memory to myth - myth to legend."
 
 RAD_IN.2.t:0 "The Border Guard" # Hooked up
 RAD_IN.2.desc:0 "The Burning overtook all in its terrible intensity, vast smears of cleansing flame hovering upon the cities of Jai Hind. But there was one place it took a little longer to reach than most. The Free-Indian border had been one of the most militarized in the world: the dance of the two countries' guards at a Bengali checkpoint, bristling with weapons and ceremonial swords, had become a regional tourist attraction. In the chaos that swept Jai Hind as the cities torched, the forces leapt upon each other, a frenzy of violence echoing through the poisoned air.\n\nPosterity has forgotten the name of the Free general who, in his wisdom, gave the order to cease fighting and focus the arms and effort of the men still alive to keep the villages safe from raiders and famine. It was a sentiment many on the other side of the Bengali border agreed with. And so the two set their arms aside and began the quiet, painful task of healing the world.\n\nSlowly order came like sense to a drunken head, in fits and starts and aches and pains. Village by village submitted to the rule of the Guards, as they were now known, for security and for the skills the Guards' considerable civilian retinues offered. Brickworks, navigation, the lost arts of medicine. Flowers grew in barracks and rifle ranges converted to terraced fields - rusting hangars and planes and bombs were disassembled for their parts.\n\nEventually the Guards themselves forgot their origin. But for reasons unknown even to them, for centuries after its purpose had been forgotten, two members of the elite Guards would march to each other at the bustling capital city of Checkpoint, wave their swords at each other, and salute a tattered flag upon which could be seen, in faint imprints, the stitched-together pattern of two vanished nations. The composite banner would wave in the afternoon sun, and on occasion the onlookers would feel a strange sadness for something they had never known as they watched it, like watching the colors of the evening fade to dusk-grey."
 RAD_IN.2.a:0 "Swords to ploughshares."
 
 RAD_IN.3.t:0 "Burning Chennai" # Hooked up
 RAD_IN.3.desc:0 "This is how a city dies: first the flame, then the sickness, then the wind, then the death.\n\nThe flame sweeps across the city with the bitter totality of a despairing god. Three missiles hit the bustling centre of Chennai, launched from distant bases at the command of Tokyo or Washington or Berlin. India's long game has built enmity, and when hate burns, it burns slow. Not so for the buildings - they are swept away in the blast, momentary pyres to a dying world.\n\nIn the sprawling refugee camps that sprout outside the city the sickness reaches with invisible tendrils, felling men and women and children in heaps like a new plague. The tractors run out of gas to dig the corpse-trenches - by the second week trench-building has stopped altogether. From this point onwards death will be at home, or in massive unsanitary tents, in agonizing pain and shouts heard only to the rest of the dying.\n\nThe wind comes for the survivors. The limited biological weapons stockpiles of the Old World are unbound by the commands of dying generals, and so in the rivers of men flowing to ruralities death comes again by another poison breeze. Families, huddled for warmth against the cold, die in their sleep at night. They are left unburied. Farmers take up arms against the interlopers, catching the sickness themselves.\n\nIn the city nothing stirs. The looters cluster for a-while and leave the city picked clean. Death-silence descends upon Chennai, the peace of endless unbroken nights, and the port which bustled for centuries, the heart of Tamil Nadu, falls silent at last.\n\nThis is how a city dies: first the flame, then the sickness, then the wind, then the death."
 RAD_IN.3.a:0 "We are become Death - the Destruction of Worlds."
 
 RAD_IN.4.t:0 "Bollywood Flight" # Hooked up
 RAD_IN.4.desc:0 "Some myths are told and retold for centuries, and some acquire the sanctity of legend. Some become folklore, whispered in a hundred thousand forms and variants, becoming a badge of identity woven not by thread but by words. But some stories are never told at all, simply witnessed and forgotten in the tumult of the shifting world - bright and evanescent as morning dew in the dawn. This is one of those stories.\n\nIn the hours before the suns touch Indian soil many flee - but the actors and directors of the Indian film industry in Bombay are endowed with the means to flee a little more effectively than most. Raj Kapoor (with American forewarning from loyal fans in D.C.) rushes friends and coworkers into armed limousines headed straight for the mountains. O. P. Nayyar, Suchitra Sen and many other actors seek refuge with armed film-enthusiasts cutting a path through to the refuge of the rural villages. K.A. Abbas is swept up by sympathetic actors, and hustled towards a series of ramshackle convoys belonging to prominent men in the parallel-cinema industry. (Mehboob Khan refuses to be disturbed, and will be one of a few directors still in the city at the time of the bombs.)\n\nAs the missiles blaze through Bombay the convoys speed through the highways of India, all heading to different locations. But the arm of the state, though shriveling in fire, remains strong: convoys are stopped by barricade guards and set upon by suspicious policemen. Panicking, Nayyar's clique prepares to cut their way out - and are cut down by trigger-happy Army men. Conversely, the Abbas convoy barely makes it to the outskirts of the city before they are torn limb from limb by the hungry poor. Kapoor's limousines, well-stocked with fake visas and real guns, make it the furthest - they are about 350 miles from the city when their convoys at last break down. The passengers set out on foot to the safety of the mountains, one by one dying from exhaustion and disease and despair, until Kapoor himself walks into the desolate wilds and is never heard from again."
 RAD_IN.4.a:0 "A story for the ages, had it been remembered."
 
 RAD_IN.5.t:0 "The Indian Film Society" # Hooked up
 RAD_IN.5.desc:0 "In the years after the Burning much was lost. Mobs and panicked crowds ripped through the countryside and tore up the old world, and in places which dared to resist, the men who struggled to hold on to the scraps of knowledge they held were tied to the machines they guarded and set afire. Sometimes, mercifully enough, they were simply killed for their pains.\n\nA branch of the Indian Film Society, huddled in expeditious refuge in a village in Gujarat, was caught more or less by surprise. With their charity film-screening events permanently on hold, the group was stranded far from the cities (which were, in any case, torched-out shells) and lacking in supplies. In a desperate attempt to ingratiate themselves with the restive locals, they offered something invaluable: access to their vast collection of Bollywood films, all on handy tapes stored in their belongings. The village accepted, and as the famines and the Black Winter hit the small village the watching of film became an accepted outlet for stress-release and entertainment.\n\nSlowly the tapes failed, one by one, and as generations grew and died the equipment itself became lost to time despite the efforts of the film crew's descendants to maintain the machines. Even so, the ritual of watching a blank screen with the projectors reverentially set up and the spools of lovingly preserved tape had become almost religious. In time, it became an actual religion, and as the descendants of the villagers grew to become a prosperous trading outpost, the prince of the fiefdom enforced the new faith upon the inhabitants of the city - meditating upon a blank screen and sculptures of boxy film-projectors became the subject of intense piety, sacred scriptures and many, many wars."
 RAD_IN.5.a:0 "Even when the recordings are gone, the images remain."
 
 RAD_IN.6.t:0 "The Tale of the Red Raja" # Hooked up
 RAD_IN.6.desc:0 "It is written in the Annals of the Princes of the Eastern Belt: once there was a raja powerful and eloquent of tongue and sword who ruled a fiefdom in the Eastern Ghats. With cunning he turned his enemies against each other, one by one, breaking their armies against each other as a sailor breaks the wind, until none were left to oppose him: then he marched into the Eastern Forts and the Silent Cities as a conqueror. Those who knelt before him lived. Those that did not were thrown into moats by the hundreds. The Raja extracted a cruel price from the lands he ruled every year, calling every village to send him a man or woman for his enjoyment: if they did not entertain him (which they invariably ceased to do after a couple of weeks, no matter what they offered in flesh or gold) he would execute them. For years this went on, murder after murder, as lambs sent to a slaughterhouse.\n\nA poor village that had recently fallen under the sword of the Raja sent only one man, an aged man nearly incapable of walking. The Raja laughed uproariously at the sight, preparing to execute him and everyone else in the village for their audacity. But the Old Man, knowing the Raja's heart, asked the Raja for a week alone in his quarters, where he would teach him the Sacred Teachings of the Prophet Rao. For a week the two meditated together, seeking wisdom in the Liberation of the People from The Eternal City - the Old Man recited the Scripture of Rao chapter and verse from his tattered village education.\n\nAt the end of the week the Raja walked out in the same body, but with his heart forever changed. He tore his rags before the Court, called a meeting of the lords of the land, and there he forsook his crown. As the empire collapsed behind him, the Raja, now a commoner, took up the robes of saffron and red - he undertook a pilgrimage to the village from whence the Old Man had come, and there he spent the rest of his life preaching the Teachings of Rao, and the Liberation of the People, to the commoners he once abused."
 RAD_IN.6.a:0 "Praise Rao. Praise the Prophet."
 
 RAD_IN.7.t:0 "Holy River, Holy Blood" # Hooked up
 RAD_IN.7.desc:0 "Four ages there are in the land of Bharat Hind. The Satya Yuga, the age of sinlessness, when men were perfect and the land was pure and rich. The Krita Yuga, the age of the philosophers, when wisdom came unto the world and gave us the Pali Scriptures, the Dharma. The Perfect Dialectic of Men came also unto us through the Prophet Rao, and in His wisdom he taught men the Way to remain unto the Krita Yuga, that all men might be pure, equal and unyoked from the chains of kings and princes.\n\nBut those days are gone. Treta Yuga, the age of evil, entered Bharat Hind with the mocking name of Empire: white-demons stalked the earth ravaging the land and plundering the riches of the Mother. In their place came Devils - tyrant-princes with great magicks and demons spawned from lands far to the East and West. Finally, the Great War, the Mahabharata: a horror-cleansing of the horror-world, nightmare fires lighting men like candles in their swarming hives. Now all is lost and the Kali Yuga surrounds us. But the Prophet Rao alone offers us a way out.\n\nIt is midnight, at a time only the Elders have foreseen in their ritual chanting and their Consultation of Theory. Our numbers are few, but hundreds of us cluster around the Ganges, in groups of three or four. The Prophet Rao calls for a Revolution of the People through bloodletting and sacrifice - not others' but our own. We prepare our wrists: the knives are clean and sharp, honed for ritual, not for killing. The blood seeps rich and thick into the water of the Ganges.\n\nOne of us loses the strength as I watch, fainting from the loss: I hear shouting as the gurus and the guardsmen of the city rush to us, shouting in anger. For such a profanity against Bharat Hind, we will be executed within the week. But I feel no fear as I am dragged away from the river, still protesting weakly. For a few minutes in that holy river, I felt the land become Red again. And I saw the face of God in those crimson waters."
 RAD_IN.7.a:0 "Praise the Eternal Prophet-Revolutionary!"
 
 RAD_IN.8.t:0 "Fragments of a Nation" # Hooked up
 RAD_IN.8.desc:0 "Far and away our ancestors wandered across the Great Plains of Northern Hind, as the great Corpse-Cities burned behind us. We were taught that this land was holy, that the race of Vishnu and Shiva would reign sovereign over the land bequeathed unto us from its beginning: now we faltered. Our faith was lost. Our numbers dwindling, our people starving, our lands burnt into broken ash, all melted into chaos and despair. Even the Scriptures were lost to us, that of Sarvakar and Golkawar and the Palis, all gone with the burning of precious oldpaper for fire or in accidents.\n\nA Teacher, one of the last of his kind, led us across the great dying plain that girdles the Ganges like a priest's belt. The hundreds of us that were left followed his lead through fire and flame, fighting off bandits at night and walking through burned towns by day. It is said some of our kin are still born deformed from the dark magick seeping through the Black Lands we traversed. But we survived, and at last the Teacher called us to halt near a great marbled building: even seared by the flames of the Burning, it was beautiful in our eyes.\n\nAs the Teacher lay dying, racked by great gouts of blood-coughing, he called us to hearken unto the inscriptions of the Dome: to learn the inscriptions and its language by heart, and to take the Dome itself as the new Heart of Hind. How could this, he reasoned, be anything less than a divine temple, built in forgotten ages by holy men to worship our God?\n\nThe Teacher is long dead, and his tomb forgotten, but we of the R'shtri Swaysvak Sanh - the name must remain even if its meaning is lost - have not forgotten his teaching. We have mastered the Arabick, surely the purest, most beautiful language of the Bharat Hindis, and upon the marbled frame of this Ta' Mahal we are building Jai Hind once more, pure, Indian and free of foreign influence. For it is as the Great Avatar Muhammad has said: O India our land - our land is one!"
 RAD_IN.8.a:0 "Old world, new age, new life."
 
 RAD_IN.9.t:0 "Satyagraha Dervishes" # Hooked up
 RAD_IN.9.desc:0 "We spin and spin and spin, twirling bejewelled robes as the fire lifts our dresses up. Spin! For we must find the Godhead in endless, loving motion, and as a poet now lost to the Burning save through our hoarse prayer chants reminds us, motion is a form of love. O Master! Becoming one from nothing, You lifted unto us the glory of Gandhi your Prophet, the Man of Freedom - and You bequeathed unto us Your visage in the pure, bright hills of the land.\n\nWe dance and dance and dance, before the Princes of Hind, before monks and before merchants, before the beggars that cluster in the Cities of the Ganges. Dance! For the universe shall find true grounding in the waving of arms made sacred by motion, and by the desire for Oneness of land, Oneness of being, Oneness of heart. God knows who I am! Bullah! To me, I am not known - for I exist not outside the Republic of Souls, binding us all in the Godhead of Blood and Soil. Though the world stumbled and Creation broke in great gouts of flame, the Godhead persists still. And so do we.\n\nWe walk and pray and walk, across the face of God, across this jewel of a Land, to cities and towns and dirt-scrabbling hovels, and we preach the same message, over and over. Gandhi, the Prophet, called for the Union of all the Universe under a pure white spinning-wheel banner, and we shall follow his call in life and death. I must utter what comes to my lips - and like freshwater from a well deep beneath the earth, the promise that JAI HIND, praise His Visage, shall be made whole, and that Gandhi the Purveyor of All, the Peacemaker, shall behold this Oneness and smile from his dwelling place within God's image.\n\nYa Allah! May the face of Gandhi the ineffable, Gandhi the Republic-maker, burn through my heart, and through it may I walk endless satyagrahas through to the Union of all HIND! "
 RAD_IN.9.a:0 "Oneness in this world is oneness in the next."
 
 RAD_IN.10.t:0 "Touchables" # Hooked up
 RAD_IN.10.desc:0 "The castes had been there for as long as Nayr could remember. Like angry squids they wrapped themselves across the length and breadth of Tam'lnadh, separating clean from unclean, poor from rich, seen from unseen. But the men arguing against the castes had been there for as long as Nayr could remember, too: sages, Raoist worker-priests, even kings and princes spoke in his father's courts against the system which no one could fully understand or explain, not even those who memorized the Palis. As the parades of his accession drifted past his stage like clouds past a mountain, King Nayr watched the Kingdom unrolled before him. So many united in a common cause - from the heights of the throne, who could tell Brahmin from Untouchable? Still, he knew the politics of the Court forbade him from making such a statement. There was too much to lose, the crown far too ponderous to tolerate such a subtle blow.\n\nFortune came in the form of the Bandit-Kings: Kerah and its merchant-city sisters fell before the ravages of the Tyrant Nameless And Terrible. No longer would Nayr have to remain silent: he issued a call to arms - and the Untouchables rose up to defend the King, aided by Nayr's personal moneys and armaments, including precious Oldworld magicks in the Places of Study. The Untouchables proved themselves fierce as tigers in combat, breaking upon the Tyrant's armies in bloody foam. They pierced through to the heart of the army itself, dragging him from the iron-chariot he rode. At the end of the battle, watching the masses fall away leaderless towards the calving North, King Nayr raised the Untouchable Generals' hands high in victory.\n\nThat day the ancient walls, built so high and so wide in Tam'lnadh, began to crumble, and centuries after Nayr himself had expired they had eroded to the point that no-one could quite recall what Untouchables had even been, other than a guild of warriors unchallengeable in battle and humble in victory. Hind's choked masses, in this province at least, breathed freely, and the air was filled with strange new hopes."
 RAD_IN.10.a:0 "Old wounds healed in fresh ways."
 
 RAD_IN.11.t:0 "Smiling Buddhas" # Hooked up
 RAD_IN.11.desc:0 "No one could recall the origins of the Smiling Buddhas; as far as the little inhabitants of the Bihari village who served as their neighbours were concerned they had always been there, taciturn and humorless, offering only the most basic of trade trinkets in exchange for the pittance of food and water they subsisted on. Excepting the recruitment of the occasional orphan or stray beggar from the village's periphery, there was no real body of witnesses to comment on their comings and goings: if you were in the Buddhas, you stayed in the Buddhas.\n\nOne day a little boy from the village decided to sneak into the Smiling Buddha's main encampment, working his way in from the dense forest-canopy that surrounded the camp. As guards marched in and out of the brick-red complex, badly discolored in places with what might have been the application of mismatched paint, the boy watched the routes they took. A strategic opening presented itself, and he slipped into the workings, ignoring the rusted-over sign over that forgotten door: RADIATION HAZARD WITHIN FACILITY.\n\nHe came before a vast array of blackened plastic and glass signs, worn thin and brittle with disuse. It was not hard to imagine, as his father had told him, the lights blinking on and off in the tens and hundreds, although only oil-wicks were left to light the vast room. He was still watching the signs and the black surfaces when the guards came for him, wearing peculiar heavy suits and armored masks.\n\nThe boy took weeks to recover, coughing up blood and losing most of his hair; it took the efforts of the entire village to extricate him from the hospital-prison the Buddhas had left him in. When the boy grew up and had a family of his own, he told his children only one thing:"
 RAD_IN.11.a:0 "The Buddhas aren't keeping us out - they're keeping something in."
 
 RAD_IN.12.t:0 "Preservation" # Hooked up
 RAD_IN.12.desc:0 "The parchment was of the finest-quality hide, which made Ashgar suspicious. Most hides the Monastery handled didn't feel this smooth to the touch, and they certainly didn't feel this intuitively good to write on. It felt - no, it must have been - cowhide, which created a host of problems for Ashgar. He wasn't an observant Hindu, thankfully enough, but the Priests would no doubt raise hell if they found out.\n\nWell, it wouldn't help even if he raised queries about it now. Elder Srinaga wanted the Document handled and put into the Reliquaries as soon as humanly possible - from what Ashgar was given to understand, this invited a great deal of laxity into what the Priests would take in terms of material as long as the Documents were recorded. Hopefully the Elders would take a piece of errant parchment in stride - just to make sure it wasn't immediately obvious, Ashgar made notes to the next Scribe to cure the cowskin after his inscriptions, making its origin less obvious.\n\nNow, for the Document itself. Most of the records had been lost with the Burning and the Deluge, but this copy was still in fairly good working order. Perhaps it had belonged to some old prince-minister or warrior and so avoided the chaos that claimed the cities. Certainly its contents commanded respect from the Elders to the extent that they had been willing to part with a fair sum of coin to write it. Well, if his employers demanded it, who was he to refuse?\n\nAshgar prepared his quill, tapping the inkwell a couple of times, and began to write. "WE, THE PEOPLE OF INDIA, having firmly resolved to constitute India into a SOVEREIGN SECULAR SOCIALIST DEMOCRATIC REPUBLIC and to secure to all its citizens -" It appeared to be the most boring of scripts, the type that dictated laws and rights. Ashgar sighed and tapped his quill. It would be a very long couple of nights."
 RAD_IN.12.a:0 "And so the Past is preserved, like stones in an endless stream."
 
 RAD_IN.13.t:0 "Delhi Unbound" # Hooked up
 RAD_IN.13.desc:0 "The writings confirmed what Ajay had long suspected: the Plans for the City-Project were grievously incomplete, and new surveys would have to be undertaken to revise what had already been done. Bitterly he swore on the name of his ancestors that he would find the traitor-bloodkin responsible for this treachery, but before revenge could be plotted the Project took immediate precedence. For the fifth time in a decade the great Street-Map was assembled from its carefully preserved fragments (why had the Old Ones put such priceless knowledge in such fragile paper sheets? God only knew how they had protected their works of art) and Nu Delhi was plotted out to the last detail, on a carefully handcrafted table made for just this purpose.\n\nThe writings and the street-plottings contained within were added to the Street-Map in annotations of ink, made on side-scraps of paper attached to the main corpus. This was not, however, the main problem. The real issue was one of resource constraints: with existing stonecarving and masonry manpower and supplies it would be insufficient to simply keep relying on the donations of the local Prince, and in fact even the brick and stone deposits they had in reserve were no longer sufficient to accommodate the revised demands. Something would have to give.\n\nAjay's eye was drawn to the local map, for in the past his Household had discovered a few precious quarries and oldtech deposits by scrutinizing the surrounding region. When the Great Fires came they destroyed much, but they had not scorched all the offenders of the Gods off the earth. Perhaps some of them remained to be dug up and sold, or to be used. At least that was the logic the Great-Father of the Clan had used when he began the process of restoring the city, so many decades ago.\n\nAjay's gaze caught something: a dot, obscured by mold and dust, with the markings DELHI on it. A city of the Old Ones, so close to Nu-Delhi, named after the same city he was trying to restore: this could only be the hand of God himself! Leaping to his feet, he called for his master-scavengers to assemble, already preparing the scavenging crews. Yes, for Nu-Delhi to rise, this pretender Delhi would be disassembled, brick by brick, until his family's creation stood complete and beautiful in the wrappings and stones of its sister. Had Ajay been a humorous man, he would have smiled."
 RAD_IN.13.a:0 "Ironic - the new rises in the bones of the old."
 
 RAD_IN.14.t:0 "Menagerie" # Hooked up
 RAD_IN.14.desc:0 "The lands of the Hind are verdant and lush, home to all manner of noble beasts and fierce predators. In the time since the Desolation, many new creatures had made a place for themselves along the great Ganges, though many puzzled over their origin. For the most ancient of texts that survived the fires spoke only of a few of these beings, such as the elephants, the tigers and the peafowl. Of the great lyon and the fearsome heppo and the elegant zeehorse and all manner of other strange and wondrous creatures, the texts maintained a brooding silence.\n\nThe only explanation lay in the legends. It is said that the gods revealed themselves to their most faithful of believers, and tasked them with the role of the Keepers. They were commanded to build a great menagerie of all the beasts of the earth, even those from beyond their lands. A special place was crafted for each animal, styled after their homes so that their hearts would not grow longing to return. For a time, men of the old nations would come to see their realm and gaze in awe at all the bounty of the earth. And then - for reasons unknown - the world was plunged into a thousand years of darkness.\n\nAnd yet the Keepers did not stray from their sacred task. Through the struggle and the pain, they protected their charges from the forces of the shadow, and from greedy mortals looking for a feast. Even through the worst times the animals grew yet more numerous, and when the light of rebirth finally shone back upon the earth, the Keepers released their flock back into a world that was once more ready for them.\n\nIt is said that the gods still smile upon those who protect the beasts of the world in times of hardship. For every creature, great and small, is as worthy of kindness and respect as the mightiest king."
 RAD_IN.14.a:0 "Never again will all living creatures be destroyed."
 
 RAD_IN.15.t:0 "Pilgrimage to the Rooftop" # Hooked up
 RAD_IN.15.desc:0 "A band of monks awaited their guide at the foothills of the Rooftop. Their distinctive orange and yellow kasayas fluttered against the snowy mountain's chill. With the shack's thermostat hovering near zero, staying outside spells cold death for anyone, especially for underdressed ascetics. Yet these monks persevered. Their destination, pristine and unmarred, awaits them at the top.\n\nThe Seven Suns had come and gone, purging the mortal plane of both good and evil. Rivers boiled to ash, the works of man became works in ruins, plains of grass burned into ash and soot. The souls of billions departed to their next lives as their bodies burned or fell to wound, hunger, or pestilence. Truly, the world had experienced a great harrowing, from which it might never truly recover.\n\nYet as the fates would have it, the mountains of Himalaya and Bod suffered only the proverbial touch of sunburn. A thousand thousand suns may have engulfed the sky in warm orange glow, but nowhere near the world's highest peaks. Nowhere near their temples, embedded onto their cliffs and slopes as if they were natural extensions. In the end, all that remained of the Buddha's teachings made manifest are those scattered all over the Rooftop and its Plateau.\n\nFinally, their guide arrived and ambled to them, dressed in the warm wools of the Sherpa. With a welcoming smile but nary a word he beckoned them to follow, and so they did in a single, orderly line."
 RAD_IN.15.a:0 "The path to enlightenment begins with a single, steady step."
 
 RAD_IN.16.t:0 "Chakravarti" # Hooked up
 RAD_IN.16.desc:0 "They would come to call it the Miracle of the Subcontinent. A golden age of artistic and cultural expression, a time of peace and prosperity, all begun by one man. He had come down from the mountains, and had claimed to be a monk who had grown tired of only observing the suffering of the people in silence. He had resolved to take action, and thus would the tales record how the future ruler of all the world he had knowledge of began his mission.\n\nHe began by gathering the poor, the disaffected, and the outcasts. He gave them respect, and they gave him their undying loyalty in exchange. He gave them a purpose in life, and they returned the favor by fulfilling his. As if by magic, cities and villages fell under his leadership overnight. The people gravitated toward his magnetic charms and almost hypnotic powers of oration. He even took the title of the Gandhi, connecting himself to a legendary figure said to have lived in the time before the Deluge. As the people of every city-state and nation embraced him in turn, he proclaimed himself the Chakravarti.\n\nWith minimal conflict, this former monk had united one of the great peoples of the earth for the first time in centuries. Under his gentle hand, the people no longer had to fear the whims of petty tyrants or have to worry about going hungry, for he planned out his heavenly empire on earth with great care.\n\nWhen he finally passed, he was venerated as a god and the Temple of the Chakravarti remained a dominant influence in the east long after there were none who still remembered the beauty of his words or the appeal of his personality. When the history books were written, the name Chakravarti adorned many pages indeed."
 RAD_IN.16.a:0 "Surely he must have been the Buddha Himself?"
 
 RAD_IN.17.t:0 "A Visitor" # Hooked up
 RAD_IN.17.desc:0 ""The Island is our fortress," the Langur Emperor of Ceylankia's saying goes, "But its people are its gatehouse, towers, walls and moat."\n\nCeylankia is a large island to the south of the Tooth of the World, what my people call Hyderaland. It is tropical, though I have yet to see much of it. The Celestial Emperors have the island closed off to all foreign travelers and trade, save for a small port in the south, ringed with walls and armed guards.\n\nThe people themselves are as unwelcoming as the Celestial Emperors, and are not forthcoming with information, not even when I strike up conversation in their own tongue. I would try to feign being one of their own, but my accent is still too thick .\n\nThe island is remote, with only a few trade routes between the Vettes to the East and the southernmost Hyderan Ports closing near it, but it is a large island and just across the Addim Reef. And more importantly, they possess something that King Gujjara envies greatly.\n\nMassive, cylindrical steel tubes born on wheels, so massive are they that they require elephants to carry them to and fro. Though simple in appearance, they are capable of lobbing large, spherical stones at great speeds and distances. This feat proved utterly devastating against the wooden hulls of the Great Vette Fleet, when the Vette Traders demanded the island open herself for trade. Some say the Ceylankians had conjured some mighty magic, or possess knowledge from the Age of Myth, from far beyond our own written records .n\nIt is to the end of discovering this secret that I have prepared to sneak into Ceylankia by hiding myself amongst a cooperative merchant's wares. If all the faces of God smile unto me today, I will be successful in my mission."
 RAD_IN.17.a:0 "The irresistible lure of forbidden knowledge..."
 
 RAD_IN.18.t:0 "The Red Theatre Show" # Hooked up
 RAD_IN.18.desc:0 "The Red Theater came to Abhijit's hometown when he was only seven years old. It was said that the Theater-Company had been created in the years before the Burning Time, and as the awestruck boy looked on it seemed to him that the impossibly bright robes of red and purple were surely divine in origin. The foreigners spoke a strange tongue to each other - some of the elders whispered that it sounded like the dialects their grandfathers from the South had used - but they were passably conversant in the local tongue. A meeting was arranged with the village head, who granted them permission to perform in the meeting square.\n\nThe play began with a clash of swords: men with their faces painted ghoulishly white pranced around the stage, fighting and hooting at each other in an alien speech. Another group of men, wearing the traditional dresses of actors, came on stage, and were waylaid by the white-faced men - the plates of grain they were carrying spilled across the theatre, drawing gasps from the audience. A young boy about Abhijit's age ran across the theatre stage, shouting for his family: just off his field of vision the white-faced men threw his parents off the stage. Crying men and women marched in chains, with the white men riding them. Here the latter acquired a new name. Englishmen. The makers of Famine and the harbingers of Death. Then, roars and thunder to the East: a great ragged banner, white with a red sun in the centre, rose and felled the Englishmen, to the cheers of all in the audience.\n\nThe men and women in traditional dress came together in the middle of the stage, waving a new flag: this one with yellow and green stripes, with a red-accented tiger in the middle. They sang a song of a land called Azad Hind, and of the freedom of the people of Great India. One final banner was hoisted above the audience, red with white symbols - and the Indian People's Theatre Association, Bengal Branch, saluted the Communist Party of India as a blazing red dawn rent the sky."
 RAD_IN.18.a:0 "India might burn, but its dream will glow in the ruins."
 
 RAD_IN.19.t:0 "An Old Monk's Tale" # Hooked up
 RAD_IN.19.desc:0 "I remember when I was just a young boy, serving at this monastery. We never received much word from the wider world, perhaps a word or two as we collected food from the village. It suited our lifestyle well enough though, for most of what we heard about the outside and its worldly desires did not enthuse us. My life had a clear structure, consisting of meditation, study, and chores. My days were consumed by the routine, although I believe that it taught me something new every day, about the monastic life, so that I could teach the wisdom of Buddha, just as he had to his disciples. Yet I only understood it fully on the day the world was set on fire.\n\nI remember that day perfectly, for it was so ordinary and then suddenly so horrifyingly different. From the mountain perch of the monastery, I watched as the cities in the distance exploded and burned. I saw how the villagers rushed up the mountain to seek shelter, lest death came for them in their homes too. I saw all of this, and I ran from it. I was so terrified that I lost all sense of direction. When I finally stopped, I looked up to find that I had wandered into a cavern. Right in front of me, was a tiny statue of Buddha, flanked by two lit braziers.\n\nHad the monastery been destroyed behind me, leaving with me as the last human left? So overwhelming was my fear and despair that I must have fainted. Surely, I had died and was waiting to be reborn. But instead, I watched the rise and fall of empires, through the eyes of mighty kings and wretched labourers. I lived as four good men and as four evil men. I ended the world and then I tried to save it. In the myriad worlds I wandered in, I felt the pain of life cut short, and I felt the joy of death postponed. Last of all, I saw Buddha walk the cracked and ruined Earth, with a lotus sprouting with each barefoot step he took, until the Earth was restored to verdant splendor. He turned his head to smile at me, before I awoke on the cavern floor.\n\nOne of the other monks found me not long after and guided me back to the monastery, quite untouched by the fires. The devastation beyond still saddened me, but I could already see the new world starting to grow, in the hearts of all mankind."
 RAD_IN.19.a:0 "No matter how hard the past, you can always begin again."
 
