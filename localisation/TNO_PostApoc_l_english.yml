 RAD_AF.8.t:0 "Desert Fox" # Hooked up
 RAD_AF.8.desc:0 "The scattered remains of German soldiers in Central Africa were surrounded in an inhospitable environment, abandoned to their fate, and attacked by thousands of natives who desired to drive them from the lands they were trapped in.\n\nAfter months of this, they began to drift north, led by one of the last living German Generals, Wolfgang Schenck, who hoped to find civilization on the coast.\n\nYears would pass, as would their leader, as a great band of former German soldiers and their families traveled north along what was once named the Nile, fighting with more native tribes and the remains of the Italian settlers. When they reached the northern coast, the people found nothing there besides a great desert, and an endless sea beyond.\n\nThe grandson of Schenck knew nothing about the land he had been promised, but he saw the great sea as a sign of their future, and gathered his people into a great horde. The warlord would name himself after the great general and God-King he had heard through stories had once conquered these great deserts, Desert Fox, and would lead a warband that would both pillage and burn much of the wastes, but also leave behind children and a civilization that would one day build a new kingdom across the desert. They would revere the new Desert Fox as a God-King himself, who also once ruled the deserts, and as time passed, the people of this civilization would only know of one great Desert Fox, that tales said lived in both the ancient world and the new, long gone and forgotten."
 RAD_AF.8.a:0 "The children of the desert."
 
 RAD_AF.9.t:0 "The King" # Hooked up
 RAD_AF.9.desc:0 "Parts of the world did not notice the fall of civilization. Even in Africa, where the new states finally finding their feet after decades of disarray were pummeled back into oblivion, there were those who slept under trees and in desert dunes and would never truly know what happened.\n\nIt was in one such place where an angel fell from the sky.\n\nHe was a white man. This was not completely unknown to the tribe where he fell upon, and he fell from a great metal bird. The others who rode this beast were dead, its great spinning wings destroyed, but he seemed unscathed.\n\nThe man, a rifle over his shoulder and a strange smile was stared at in stunned silence as he dragged himself out of the remains. At first, none would know what to do with him, and the man would grow estranged, looking off into the distance where the great lights had burned for the past week. Soon, however, it became clear that the lights and the great bird and this man were not simple coincidences, he was sent from a higher power.\n\nAfter a week of isolation, the man changed. He came and began teaching the hunters new means to catch game, he showed them how to craft great weapons with which to hunt animals, and after he learned their language the man told them a many glorious story of many hunts before. Long after the man passed, he would be remembered, as a guardian spirit of the hunt. The Muhlar tribe would grow to a kingdom one day, and spread across the great continent, and man would turn to legend, and legend to myth."
 RAD_AF.9.a:0 "The hunt lives on."

 RAD_AF.10.t:0 "Barbary Corsairs" # Hooked up
 RAD_AF.10.desc:0 "The islands and coasts of the Middle Sea were home to all sorts of peaceful communities, eeking out an existence in the salt waters, peacefully plying their trades and barterting with one another for the goods each town could provide to the others. The people of Adriata and LaVall were famed for their salt mines, Rakli produced saffron in the greatest abundance, and the many Iberio tribes were known for the mining of different types of metals. One land along the Middle Sea, though, was more infamous than famous for its contribution to world trade: piracy.\n\nIt is not known exactly when or exactly why the people of Bona and Oran, the two tribes whose lands are collectively known as 'Barbaria', came to become such expert pirates. Some rageful inhabitants of the Middle Sea insist that piracy runs in these people's blood, and that those of their kind have survived by stealing the hard work of others since time began. Others way that it was how they survived the great death that supposedly befell the world some several hundred years ago. Whatever the cause, these people are known to assault and harass the shipping of all cities and tribes from Kibris to the Wall, their small, agile ships easily outmaneuvering and overcoming the huge cargo vessels of the more industrious inhabitants of the Middle Sea. Not a single captain can feel safe on a long journey through the Middle Sea, and it is these most highly effective of corsairs that the crews of vessels from all throughout the sea must staff a few good warriors amongst their ranks, lest they find themselves defenseless when the true masters of these waters come sailing their way."
 RAD_AF.10.a:0 "Just like the good old days!"
 
 RAD_AF.11.t:0 "Do You Copy?" # Hooked up
 RAD_AF.11.desc:0 "Ulrich Potgieter had been in the bush for a week. He'd been sent out to scout the countryside for OFN forces and ambush them - his partner had been sent to another part of the recon-grounds, without comms. The cause had never seemed more lost. The Boers had been hit hard by several losses in the most recent battles. He barely knew where he was and had scarcely even seen any OFN patrols. Which was a shame, because at this point he was prepared to defect if he saw one. The Boers' cause was dead. Even the world started to feel dead. Grasses seemed to be dying, and the air felt unnaturally thick and often led him to coughing fits.\n\nHe decided it was time to call it quits. He was going to radio into headquarters not to expect him back. He turned on his radio and said "This is Potgieter. Screw you all. We're done for. I'm saving my ass while I still can. Do you copy?"\n\n"I repeat, do you copy?"\n\n"Great," he thought to himself. "Now they just refuse to answer. Won't pick up the phone to accept my resignation - well, to hell with them." He stashed his radio away and continued his trek."
 RAD_AF.11.a:0 "Dead air."
 
 RAD_AF.12.t:0 "The Griot's Tale" # Hooked up
 RAD_AF.12.desc:0 "An old griot wandered into the village one day, as griots were wont to do. A little child was curious to see what the travelling tale-teller could teach him about the past. He found the griot sitting by the town well practicing his kora. The child asked him to tell him a story about life before the great calamity.\n\n"My child," said the griot, "the words I can speak about those days could fill many volumes. But perhaps they should be left unprinted; should one be seduced by their ways, they may surely bring upon mankind the same fate. They built many great empires, powerful reigns which stretched across vast oceans. They built mighty cities and weaponry that was powerful enough to shatter the Earth. In the end, it was their vanity and pride in their races that led them to use those weapons against one another. To destroy all the greatness that they once possessed. We have learned from their mistakes, and we follow the simple way of life that promotes peace and harmony between all peoples. We shall be better than those that came before, if only out of respect for their pains. One cowrie shell, please."\n\nThe child paid the man for his tale. He didn't know how much of it to believe, but one thing was certain, he knew it probably was at least worth a cowrie to hear.""
 RAD_AF.12.a:0 "Tragedy and Comedy."

 RAD_AF.13.t:0 "Signals Firing" # Hooked up
 RAD_AF.13.desc:0 "If anyone reads me, please respond. This is Curie Station, Southern Indian. Say again: Curie Station, Southern Indian. Please respond."\n\nMichel lifted his finger from the 'transmit' button and lowered the headset onto his shoulders. He sighed as he took another sip of mushroom vodka. The liquor burned as it traveled his gullet, but combined with the relaxant effect, it was enough to keep him both calm and conscious in the early hours of the morning.\n\nHis father had told him that vodka was supposed to be made from potatoes, but their tiny island didn't have enough room to grow more of them solely to make getting drunk a more pleasant experience. Mushrooms, on the other hand, were about the only thing that grew in large quantities on this rain-lashed rock in the middle of nowhere.\n\n"Michel?" A voice followed by a loud knock came at his door. It swung open before he could bother to respond, and in came Sophie, bringing storm weather with her. She flung off her sodden raincoat and quickly sat down on the arm of Michel's armchair, throwing her arms around him and pressing close. "Michel, please," she whispered through chattering teeth. "I'm freezing." Michel wrapped one arm around her waist and squeezed gently, letting his heavy beard rest atop her damp hair.\n\nThey sat in silence for a few moments, reveling in each others' warmth and that of the electric heater, before Sophie spoke up again. "Michel, why don't you leave that radio and come down to the cabin? The children are asleep, so we can-"\n\nMichel shook his head sadly and kissed his wife on the forehead. "I can't, Sophie. I promised Dad."\n\nThe door swung open again, and in stepped Albert, tall, gaunt and grey-haired. He smiled awkwardly at the sight of the couple so closely entangled. "Sophie, sorry I'm a little late. Michel, you're taking the night off. I know the routine - just leave it to me. Go on, go spend some time with the others, then with each other. I'll keep my ears peeled." Michel hesitated, sighed again, and stood up with a delighted hum from Sophie. A moment later, they were both gone, hurrying down the rocky hillside through the rain and darkness. Albert sat down with an arthritic groan, and placed the headset atop his balding scalp."
 RAD_AF.13.a:0 "Curie Station, we read you."
 
 RAD_AF.14.t:0 "At the White Peaks Beneath the Moon" # Hooked up
 RAD_AF.14.desc:0 "After the bombs fell and the fires washed the land of nearly all of its flora and fauna, the tribes of the Congo basin sought to carry on with their existence, returning to the days before the Europeans had come to their rainforests and savannahs. The Congo Basin itself, once the central hub for the region, had become a great sea of pollution that slowly killed the world around it. Its toxic waters spread like tendrils through the rivers of Africa, bringing decay to the soil and illness to the people. The tribes of the Basin departed, hoping to find places untouched by hellfire and rot where they could settle down, safe from the terrors of the ruined world. One tribe, its name long forgotten to the ages, traveled north-east. It was said that their ancestors had come from a land that straddled a great river, which stretched up to the very north of the continent. And so, seeing no other option the tribe set upon a journey sure to be long and arduous.\n\nPredatory animals were seldom a problem, as fire kept them away from tribe's camp. Other tribes did not cause trouble, for in those times all humans suffered the apocalypse's fire and through it a kinship was forged, the true killer was starvation. Food was scarce, no matter how far the tribe traveled from the tendrils of the poisoned basin. Water was precious, more so when it had to be boiled to cleanse the worst of its impurity. For months they traversed the rainforests and plains, their numbers dwindling all the while, but just as hopelessness might have set in a peculiar sign restored their courage. A cold, yet welcoming breeze guided them eastwards towards sloping, terrain. The breeze grewer stronger each day, and the terrain more mountainous, until finally opening up to reveal a great, green valley below. For the first time in too long, the tribe ate well. They slept beneath the towering mountains and marveled at the snow-capped peaks lit so brilliantly by the moonlight, the first snow they had ever seen in their lives. It is said that their descendants live in the valley to this day, and that the mountains beneath the moon are just as beautiful as when their ancestors first saw them."
 RAD_AF.14.a:0 "You need only follow the breeze to find them..."
 
