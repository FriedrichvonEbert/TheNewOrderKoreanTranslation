 NIK_taboritsky_a_mandate_from_heaven_desc:0 "Just as Israel was granted to the chosen people, God has granted western Siberia to the Russians. The might of our arms remains unvanquished despite the assaults of Hell's minions upon our holy nation. The Lord smiles upon His pious servants, and the mandate expands.\n\nBut the Lord's blessings are conditionally granted. He will never grant favor to those who shirk their duties or flee from tribulations. Siberia presents a new challenge to us, but it will not be met with uncertainty and fear - it will be met with an iron resolve, unwavering faith and the edge of a blade!"
 NIK_taboritsky_the_second_cleansing_desc:0 "Beyond the Urals, countless degenerates found shelter. Amongst criminals, Reds, devil-worshippers and masterless soldiers, subhumans blend in rather well... but they cannot hide from the faithful.\n\nIt will take much time and effort, but God is on our side. The mountains and forests will offer no refuge. Pure-hearted Siberians, once their faith is renewed, will surely join with us in pursuit of the enemy. We shall achieve what the Israelites could not, and cleanse the promised land in its entirety."
 NIK_taboritsky_the_kaukasian_method_desc:0 "Thus far, we have utilized conventional means of decontamination: guns, knives, gas and so on. Unfortunately, none of these are particularly efficient. It takes hours of work to clear a village of undesirables, especially if they have taken measures to conceal themselves.\n\nBut... perhaps there is an alternative. A better way - one that has the same outcome, but with the added benefit of bolstering the output of our farms, factories and mines. The life of a degenerate is worthless, but his labor might not be."
 NIK_taboritsky_define_subhumanity_desc:0 "We have, since our rise to power, relied only on the direct commands of the Regent in our crusade against impurity. The majority of our policies with regards to subhumans are informal, based on old maxims from the days when our army was merely a paramilitary. This is... not the most efficient system.\n\nThe Regent has been informed of the difficulties that these circumstances have imposed upon us, and has graciously declared that he shall remedy it immediately. The Imperial Codex of Racial Purity, as he has dubbed his divine work, will show God's chosen people the way to Heaven."
 NIK_taboritsky_chemical_terror_bombing_desc:0 "Many of the Regent's subjects still resent the Germans for their constant bombing raids on our homeland. Of course, that cannot be blamed on the Germans; had the people of Russia shown more faith in God and dedicated themselves to the Regent earlier, perhaps He would have seen fit to spare them from suffering!\n\nAs always, the Blessed Regent has a more nuanced understanding of the matter. The bombings may have been intended to bring the Russians back to God, but for those already enlightened, they were intended to inspire. The latest jet bombers, carrying out blessed purification from miles above this sinful earth - such is the fusion of German tactics and Russian piety! No disloyal village or polluted city in all Siberia is beyond the reach of our sacred arms!"
 NIK_taboritsky_cleanliness_is_godliness_desc:0 "The poor of Russia are not the poor of which Jesus Christ spoke. The true poor are those who are of the pure race but devoid of all that such a status deserves. Christ would approve of what we are about to do to the unwashed masses who sully our streets.\n\nThe truth, as elucidated by the Blessed Regent, is that the poor are merely degenerate beasts who have escaped judgement for too long. What explanation for their supposed plight can there be besides impiety or Jewish subversion? The Regent knows exactly what must be done: the same as with any other verminous scum that threaten the sanctity of the Empire!"
 NIK_taboritsky_fires_of_redemption_desc:0 "In terms of crimes against God and Empire, there are few so heinous as blasphemy. Thus saith the Lord: "Every sin and blasphemy shall be forgiven men, but the blasphemy of the Spirit shall not be forgiven."\n\nIn times past, all God-fearing Russians knew the correct punishment for this gravest of sins. When their faith began to waver with the arrival of degenerate modernity, they foolishly abandoned it, refusing to harden their hearts even in the face of the blackest sin. The Regent has decreed that we shall tolerate the evil of blasphemy no longer. The appropriate punishment will be reintroduced immediately. Thus do we glorify the Lord."
 NIK_taboritsky_salvation_through_sacrifice_desc:0 "Holy Russia faces a threat like no other. For untold centuries, the subhuman menace has gnawed at the foundations of our godly civilization. Jews corrupt minds, Tatars slaughter our people and the Malorossi betray us to the enemy every chance they get.\n\nTheir infestation runs deep, like a cancerous hive. Bolsheviks and liberals think them 'indispensable' to Russia, and they constantly seek to ingratiate themselves - offering a hand open in friendship with the other concealing a knife behind their back. They have propagated amongst the pure race for so long that they often seem indistinguishable from us. A lesser man might despair at this situation, but not the Regent - for God Himself speaks to him, and has revealed the truth: that no innocent life lost in the pursuit of purity will be in vain. Facing uncertainty, kill them all - God will know His own."
 NIK_taboritsky_the_war_within_desc:0 "Treason is like a tree. Its leaves, green and filled with life, wave gently in the wind and paint an idyllic picture, while beneath the soil its roots spread like a plague and corrupt all they touch. Even the most pure of Russians is not immune to its vile infection, it seems...\n\nThey gather in their homes, in the streets, in churches. They blaspheme against the Blessed Regent, decrying him as - one can scarcely believe it - a tyrant and a heretic! Even our own holy men have been subverted by the Jewry, condemning His Eminence as a new Antiochus Epiphanes! We know not how our own people could be led astray so easily, but this Jewish devilry must be excised at once!"
 NIK_taboritsky_the_false_shepherds_desc:0 ""Woe to you, Pharisees, because you love the uppermost seats in the synagogues, and salutations in the marketplace." Thus spake the Lord. Would that we had heeded his words! Would that the clergy had but a single neck, so that we might strangle it!\n\nThe priests, the nuns, the monks - they have not been so loyal as they dared profess. Their hearts are full of treason, heresy and sympathy for the Jew. We should have known the depths of their evil when they first balked at our cleansing of Holy Russia. What is the price of a priest? How many silver shekels does it cost to turn a holy man against God Himself? We'll set this matter right, no matter how much clerical blood we have to spill to free ourselves from Satanic corruption!"
 NIK_taboritsky_rats_in_the_walls_desc:0 "Comparisons to cockroaches are most apt to describe subhumans, considering recent news! We have learned that the Shturmoviki are not quite so capable as their commanders claimed - countless thousands of Jews, degenerates, traitors and other vermin have escaped them! Worse still, they have been protected by our own supposedly loyal brothers of the pure race!\n\nIt defies belief that the Regent's own people - God's chosen race! - are so thoroughly corrupted. Is this, too, the doing of Lucifer? What other explanation could there be? The Regent is incapable of error! Whatever the reason, we must meet this challenge with sword in hand! Execute the lying Shturmoviki, redouble our efforts and mete out swift, deadly justice to every Jew-sympathizer we find!"
 NIK_taboritsky_the_purity_order_desc:0 "The Church can never again be trusted. Even bishops and grandmasters were turned to treason by Jewish gold and Satan's promises of power. There is only one solution: to turn back the clock, to demolish the rotten structure, to burn it all down.\n\nThe Blessed Regent will be as a new Saint Peter - the rock upon which a new, pure church is built. The first step in this process is to ensure the loyalty of our holy men, so that there is no need for another great purge. All that is needed for this is a few good men, drawn from the most loyal of the Shturmoviki. This 'Purity Order' will carry out inspections, provide guidance to local priests and enforce mandatory church attendance. The true faith is not yet lost!"
 NIK_taboritsky_no_such_thing_as_innocence_desc:0 "Among the Regent's blessings is a fraction of the Lord's omniscience. He knows the hearts of men and imparts this knowledge to his chosen servants. Nobody brought before the Imperial Courts is free of sin; they are wreathed in treachery, heresy flowing in their blood.\n\nA plea of innocence in our courts is therefore guilty of wasting our time, along with whatever other offenses the defendant has committed. There is no need for 'due process' when our judicial system is directly guided by God Himself."
 NIK_taboritsky_villages_of_the_damned_desc:0 "The traditional hierarchy of the Apostolic Church has been tested and found wanting. The bishops who professed loyalty to the Blessed Regent were traitors to a man, secretly working to hollow out the foundations of our reborn empire. The serpentine spirit of Satan lurks in their hearts. There is only one possible cure for such wickedness.\n\nTo fill the void left by our righteous cleansing, we shall have to elevate new, pure-hearted men in the bishops' stead. With the Church so thoroughly corrupted, we cannot trust any man of the cloth, no matter how lowly. Only the Regent's hand-picked subjects are worthy of bearing the responsibility of shepherding the Lord's flock. His word is God's word, and God knows what is best for His church."
 NIK_taboritsky_the_wages_of_sin_desc:0 "Romans 6:23 - "For the wages of sin is death."\n\nWe tire of mercy. We tire of traitors going free because their crimes were judged to be insignificant by a soft-spined judge. We tire of our soldiers who, with faintness gripping their hearts, refuse to bring down the executioner's blade on a Jewish neck. We tire of the doubters, dissenters and rabble-rousers in our own inner circle, who whisper of treachery and deviancy behind our back. Yet still they demand it of us, the Devil citing scripture to his purpose.\n\nDeath is a mercy."
 NIK_taboritsky_empire_eternal_desc:0 "Holy Russia is the true Kingdom of God on Earth. We are utterly unassailable, preserved by the blessing of the Lord. Even the Israel of old pales before our glory!\n\nThere is nothing wrought by man that can threaten us. No weapon can strike us down, no illness can take our Regent, no obstacle can impede our quest to find the Tsarevich. He lives! We live! Holy Russia lives, as it always has and always will, the only pure nation upon this benighted earth!"
 
