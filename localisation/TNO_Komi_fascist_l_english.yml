 NIK_gcoup_gumilyovs_coup_desc:0 "With a little bit of luck, and a whole bunch of violence, Ivan Serov and his most loyal supporters now occupy the offices of government in the capital of the republic. The coup was executed flawlessly, with those who attempted to resist readily dealt with, and the most immediate dangers of a countercoup prevented. However, that being said, there is a significant amount of work ahead of us if we are to ensure that our government's power is cemented in Syktyvkar and beyond. We must take steps to pacify the capital, court both our political and civilian allies, among them Taboritsky and the urban workers, as well as smash the Komi left and prevent it from organizing a resistance to our new order. Right now, every minute - no, every second - matters to ensure that our administration is able to extend itself over the entirety of our territory."
 NIK_gcoup_shut_down_the_stagnant_desc:0 "If Serov and his followers are aware of anything, it's the danger posed by Mikhail Suslov and his loyal, fanatical bands of pro-Soviet leftists. For the past few months, if not years, Suslov has regularly ordered political assassinations and street violence from his bands and militias, and they have carried out, without question, every letter of his orders. As such, we can no longer trust the Komi left to sit by "idly" as we solidify our rule; they are surely plotting our demise. Suslov's deviousness, however, is not matched by his political posturing. The stagnant form of socialism preached by the left is far from a convincing path for the Russian people's future. As such, we must make sure that they never come to power. A combination of force and propaganda will ensure that we isolate them and their most fanatical ideologues from the rest of their supporters."
 NIK_gcoup_absorb_belozerov_desc:0 "The Komi left is nothing if not vicious. Caught up in the atmosphere of political chaos and instability, Suslov has become an incredibly ironclad figure, ordering political assassinations and contributing to the chaos in the streets. While Suslov and his attack dogs have had the right as their primary targets ever since the formation of the republic, that doesn't mean that we can't learn from them. In fact, we should ensure that we integrate a number of their tactics for political intimidation and violence, ensuring that our militias and those who command them are well-equipped to deal not just with the leftists, but with the democratic center as well. Right now, at the crucial moment, we should make sure that our competition, vehemently opposed to our Ordosocialism, is not in any position to protest the radical changes that we have planned."
 NIK_gcoup_align_taboritsky_desc:0 "Taboritsky has always been a wildcard in Syktyvkar's right-wing political scene. Regardless, it's no secret that he has a fairly sizable following which could be used to our advantage. However, it's likely that we would have to compromise with the man to ensure that we can win him over to our side.\n\nTaboritsky, despite his dubious character, would be an invaluable tool to preserve our new order in these chaotic times, especially with the amount of power he wields over the militias as a popular figure in their ranks. By aligning his goals with ours, we will be able to ensure not only that we gain a powerful ally, but deflect a potential enemy, at least for now."
 NIK_gcoup_appeal_to_the_clergy_desc:0 "Despite what Suslov and his leftist lackeys may claim, we are, after all, socialists. And who, if not the workers, do we serve? A number of individuals within our party have suggested that we play to our strengths to weaken our enemies and solidify our position. One of our strengths, as much as Serov hates to admit it, is not only his old connection to the left, but also his connection with the workers who the left had so desperately attempted to win over to their side. While we are attempting to consolidate our control of Komi's political apparatus, we should also appeal to the workers of the region, who will know that Ordosocialism is the future for the Russian people! After all, harkening back to as early as the October Revolution, it's clear that the workers, who are used to being organized and consistently desire a role in government, are a potent tool in the hands of those who know how to use them."
 NIK_gcoup_flood_the_streets_desc:0 "Even from our party headquarters, secured by the most loyal of militias, we can hear the chaos going on in the streets of the capital. The coup went off without issue, of course, however the fallout has been greater than we were expecting, and the mayhem that our actions have caused seems to have paralyzed Syktyvkar. Even if we are now nominally in control of the republic, that reality won't last long if we don't take action against the rioters, leftist militia, and political dissidents that are trashing the once-orderly streets of our capital. Thus, we must flood the streets with our supporters, push all the weapons that we have into their hands and court violence against our opponents, lest they take action against us first."
 NIK_gcoup_crowd_dispersal_desc:0 "While it's great to have our supporters in the streets bashing the skulls of our enemies, it's not enough to ensure continued stability going forwards. Drawing on both our militias and our civilian supporters, we need to work on dispersing both current and future potential crowds that may meet that would either threaten or attempt to overthrow our new order. To do so, we have a number of methods at our disposal - political intimidation, the economic strangling of both party institutions and individuals, violence, and the good, old-fashioned firehose. At this point, it's just a matter of selecting what sort of methods we want to use and allocating the resources required to ensure that we can permanently restore order to Syktyvkar first, and after that, the rest of the republic."
 NIK_gcoup_nobody_enters_desc:0 "To our north are the treacherous agents of Suslov's allies. To our south and west are the threats of reaction and the German. In this critical time - at this very moment - we need to ensure that with our mounting internal issues, no external force can take advantage of the instability. By intensifying border patrols, mustering together loyal garrison and militia forces who will be able to prevent the ingress of any potential threat, we will be able to complete Suslov's personal wish that, in his words, "nobody enters into our new state". By isolating Suslov's disconnected leftists and ensuring that anyone caught attempting to enter our territory is treated with extreme prejudice, we can guarantee that our new administration is, for the time being, protected from most external threats of subversion."
 NIK_gcoup_the_guns_of_the_passionariyy_desc:0 "People like Suslov and Zhdanov talk about a "people's revolution" like they know what that would be. It's no secret that their political goals and aims are as disconnected from the people as their lifestyles are. However, Serov and his most loyal supporters, the true Ordosocialists, are just as concerned with the people's needs as workers just as much as they are with their needs as Russians. We must now prepare to cultivate our support among those that would willingly give it - the military, the workers, and any civilians who decide to fight with us against the bourgeoisie who have been reborn through the process of the republic. Once we have done that, and secured ourselves a place at the head of the ex-republic, we can then proclaim our goal of the True People's Revolution, ushering in an era of democratic centralism, a fair economy for the worker, and pride in the Russian nation!"
 NIK_gcoup_komi_belongs_to_the_faithful_desc:0 "Triumph! Now that we've managed to stave off a counter-coup and put our ideological enemies on the sidelines, we can finally begin to focus on the good - Ivan Serov and his most loyal servants have found themselves at the helm of the Komi Republic, and for the first time in a long time, a semblance of stability is returning to the capital and beyond. The nation belongs to the Ordosocialists, and we will work tirelessly to ensure that Russia is reforged in a nationalistic, socialist state! Anything less than that and we risk falling into stagnation and decadence - an unfortunate reality that can be prevented, so long as the correct steps are taken, under the wise guidance of Ivan Serov.\n\nFirst, we will secure the west, and then we can extend our authority over all of Russia! Forward, for Russia and her people!"
 
