 NIK_fascist_politics_category_desc:0 "우스티시솔스크가 우리의 손아귀에 완전히 들어온 가운데, 또 다른 어려운 과제가 수행되어야 합니다. 우리 국가내의 여러 우파들 사이에서 힘의 균형을 잡는 것입니다.\n\n전선의 여러 파벌의 영향력은 다음과 같습니다:\n\n현재 우리 전선의 가장 영향력 있는 지도자는 [GetNIKRightLeader]입니다.\n\n§O열성주의자§!의 영향력은 [GetNIKGumilyoviteInfluence] (§O[?NIKGumilyovInfluence]§!).\n§Y개혁파§!의 영향력은 [GetNIKModerateFasciteInfluence] (§Y[?NIKModerateFascInfluence]§!).\n§j군주주의자§!의 영향력은 [GetNIKTaboritskyiteInfluence] (§j[?NIKTaboritskyInfluence]§!).\n§r질서사회주의자§!의 영향력은 [GetNIKOrdosocialistInfluence] (§r[?NIKSerovInfluence]§!)."
 
