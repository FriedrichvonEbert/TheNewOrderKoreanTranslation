 NIK_natsoc_the_ordosocialist_revolution_desc:0 "Ordosocialism has prevailed in Western Russia! The superiority of our ideology has been affirmed, and all that's left is to reconquer Russia. Unfortunately, in order to be able to embark upon such a mission, we must first reorganize the state in accordance with Ordosocialist doctrine. We had neglected to do so earlier, in the hopes that the people would fall in line and work with the party, but it appears we were mistaken. The rot of the Suslov and his cosmopolitan illusions reeks still, and if we are to bring Russia back to its former glory and power, it must be cleansed, purified by fire, possibly by firing squad if need be."
 NIK_natsoc_the_party_order_desc:0 "One must be organized in every endeavor one embarks upon. In this case, we will start with a list. The list will start small, but slowly, as we hear or notice things about the people working in the government, that list will grow. These things might be relatively minor, like the use of certain words or maybe a manner of speech, to egregious things, like professing an interest in a reactionary ideology or even questioning the great Serov. Once that list is complete, we will create another list. This list will have the names of all the people about whom we noticed things. That list will be handed off to a military officer, and then we will no longer have to worry about such people."
 NIK_natsoc_the_dialectics_of_masses_desc:0 "Our ultimate goal must be, above all other things, to serve the people. And, in order to serve the people, we must understand what the people want. To that end, we will create mass party organizations, with which we shall engage the general populace. These organizations will penetrate society, bringing vast sections of society into the party's net, as well as allowing us a view into the conditions and circumstances in which our people find themselves in. The information we gather will be used to create a plan of action based on these ideas and concerns of the people rooted in Ordosocialism, with the intent of relieving any problems they might have. Hopefully, this will strengthen the party's relationship with the masses."
 NIK_natsoc_the_hand_in_a_velvet_glove_desc:0 "A state lacking the ability to control its people, lacks the ability to be a state at all. We must expand our network of informants and agents in order to match the pace at which our nation is expanding. Western Russia houses a lot of people, many of which may harbor ill intent to our benevolent regime. In order to amend this, not only must our clandestine agency grow in size, but it must also grow in influence. Our officers and agents must become more active and involved. There should be an officer in every school and an agent in every home. Such a presence will take time and effort, but the results will be well worth it. After all, all we do, we do for the people."
 NIK_natsoc_the_guiding_star_desc:0 "Ivan Serov is the axis upon which our state spins. He is center stage, the leading man, the guiding light towards which we all gravitate. Sadly, not all see our leader the way we do. Some see him as a tyrant, a monster, even insane. We must do our part to rectify the hearts and minds of these people, and expose the truth about Serov to them. Posters will be printed and hung up, hymns written and sung, and monuments built and dedicated to him. All will know and acknowledge his greatness, and those who don't, or refuse to, will simply no longer be allowed to be a part of this nation."
 NIK_natsoc_the_dictatorship_of_a_newer_type_desc:0 "Without a clear leader and structure, we cannot hope to succeed in our goals of reuniting Russia and bringing it into the future. The party will be reorganized into a single, centralized, mechanized apparatus from which all orders will come down. The lower echelons of this structure will be most directly in contact with the populace, and will work to implement any laws or orders, effectively acting as a bureaucracy. The upper echelons of the party, culminating in our leader Serov, will assess the data and make decisions based on said information, ultimately acting for the benefit of Russia."
 NIK_natsoc_the_national_pride_of_great_russians_desc:0 "Russia is a race of proud, strong men and women. For the last thousand years we have suffered, possibly more than any other peoples in history. Famine, winter, plague, and invasion arrived at our doorstep at one point or another, and time and time again we Russians have endured. There is no race of people so great in all the world, certainly not those traitorous dogs who hold Moscow across the border. At one time, our empire was the largest in all the world, and in time, this will be true again."
 NIK_natsoc_heroes_of_the_past_desc:0 "Russia has a vast and extensive history, one which should be respected and studied. From the Teutonic invasion of the thirteenth century to the Napoleonic wars of the nineteenth to the Great War of decades past, Russia has endured and shall continue to endure into the future. It's important that we remember these heroes of Russia's past and understand how they brought Russia to greatness. Our ancestors did much to make Russia what it once was, and, following in their footsteps, we shall do the same, under the great banner of Ordosocialism."
 NIK_natsoc_revolutionaries_of_the_future_desc:0 "If we are to teach a new generation of revolutionaries for the future, we must first regale them with stories of revolutionaries of the past. We must reintroduce Marxist teachings into the education curriculum so that our youngest will understand the basis of Ordosocialism and become better citizens of the state. We will teach them of Lenin and his great crusade against the Tsar, the folly of Bukharin and NEP, and the rise of a new Russian state, our Ordosocialist state. These students are to be the future of Russia, let's be sure to teach them well."
 NIK_natsoc_the_state_forming_nation_desc:0 "Russia, though more divided and separate than it has been in generations, retains one key aspect that no other nation on this Earth can claim. We are Russian. Russia is, in and of itself, exceptional in nature, and the future of this world is inherently intertwined with the future of Russia. When Russia is once again reunited, this time under Ordosocialism, we will assume our role as vanguard against all the evils of the world, whether that be fascism, capitalism, or cosmopolitanism. From the ashes, our Russian state will arise anew."
 NIK_natsoc_the_socialist_unitarism_desc:0 "The federative institutions that marked the old Soviet regime have no place in our new nation. No only is such a system of governance inefficient, but it is also a threat to the party. By allowing regional governments to govern themselves under a federal setup, we invite the chance for said governments to work against us, to plot in secret, even to rebel. We mustn't allow it. Additionally, a unitary government will allow for more efficient use of resources and a simplified management of the economy, as all executive decision making and bureaucratic implementation is centralized."
 NIK_natsoc_the_russian_union_desc:0 "With the Soviet Union of old destroyed, we have been granted an opportunity to reshape what the foundation of what the Soviet Union can even be. Our new Soviet nation will, at its core, be a Russian nation first and foremost. Suslov's ideas of a union in which all races are equal is simply unfeasible, given the inherent superiority of the Russian people. These illusions of equality between the races of the Soviet Union is partially what led to its collapse in the first place. Thus, if a new Soviet Union is to be created, it must be created with the Russian people at its core ruling the nation."
 NIK_natsoc_the_national_unity_desc:0 "Ordosocialism, while already having been extremely successful in its spread across Russia thus far, is rather undefined. That is to say, while the broad strokes of the ideology have been explored, such as the ideas of Russian supremacy and preeminence of the state in society, we have no ideological aspirations. It's easy to say that we should reunite Russia and reconquer Moscowien, ending German influence in Russia once and for all, but what of after? What will our new Russia look like? How should the Russian people strive to be? We must answer these questions."
 NIK_natsoc_the_revolutionary_succession_desc:0 "Despite what others have said about our ideology, Ordosocialism is very much a leftist ideology. We should embrace this revolutionary, progressive, and socialist identity and use it to our advantage. There are still many who yearn for the old Soviet Union, and believe in the old ways of communism. By embracing the leftist nature of our ideology, we might be able to reach out and integrate them into the cause. Whether they be former Suslovites, hardcore communists, or moderate socialists, we welcome them all with open arms."
 NIK_natsoc_our_own_way_desc:0 "It is a sad fact that in the earlier years of reunification, proponents of Ordosocialism had to align themselves with right wing groups in order to carry out our ideological goals. Unfortunately, such groups have become a thorn in our side as we have begun to consolidate our political power under Serov. They project the image that the party isn't unified in its goals and ideals, and that projects weakness. They will have to be expelled from the party, and should they continue to be so vocal about their views on Ordosocialism after they leave, then we will have to use other means to deal with them."
 NIK_natsoc_red_white_reconciliation_desc:0 "Ordosocialism isn't one monolithic mode of thought or ideology. It is an ideology with the capacity to change and adapt. In this case, in order to further the party's interests and influence in Russia at large, we will need to appeal to a broader range of Russians who ascribe to all sorts of politics. To that end, we should seek to incorporate the right wing into the Ordosocialist apparatus of the party. Accepting these people into the fold can only serve to strengthen us in our interests going forward."
 NIK_natsoc_together_to_greatness_desc:0 "In order to mend the rift that has grown between the leftist Ordosocialists and the right wing Ordosocialists, we should approach some right wing leaders with offers of positions in government. These positions won't be glamorous or particularly powerful, but it would go a long way towards normalizing and improving relations with them. This may slightly weaken Serov's power within the party, but by opening up our candidate selection pool for jobs in the government to people further to the right, we will also be expanding our talent pool, increasing the government's ability to find skilled candidates for jobs."
 NIK_natsoc_the_proletarian_nation_desc:0 "At the heart of Ordosocialism lies the Russian worker. The proletariat is and will always be the most important aspect of Ordosocialism, and of Russia as a whole. After all, Russia is the birthplace of the revolution, of socialism as a viable ideology. We must cling to this identity, even in the face of the oppressive German and Japanese Empires. The conspiracy of international capital against Russia will be avenged, but only through faith in Russia and the party can this be achieved."
 NIK_natsoc_moral_code_of_the_builder_of_ordosocialism_desc:0 "1. Loyalty to Ordosocialism, and love of the Russian Motherland.\n2. Conscious work for the good of the society: One who doesn't work, doesn't get to eat.\n3. Care for the collective property, as well as the multiplying of this property.\n4. High consciousness of the social responsibilities, and intolerance to the violation of the social interests.\n5. Collectivism and comradery: one for all, and all for the party.\n6. Humane relationships between party members: One party member is a friend, a comrade and a brother to any other follower of Ordosocialism.\n7. Honesty, ethical cleanliness, as well as simplicity and modesty both in private and public life.\n8. Mutual respect in the family, and care for the upbringing of the children.\n9. Intolerance to injustice, social parasitism, unfairness, careerism, and acquisitiveness against our own peoples.\n10. Loyalty between all the nations of the USSR to Russia\n11. Intolerance to the enemies of Russia.\n12. Brotherly solidarity to all Russians within our nation."
 NIK_natsoc_the_reawoken_consciousness_desc:0 "The new Soviet man can be described as a lot of things. He is intelligent and educated, well versed in traditional marxist-leninist literature as well as more modern Ordosocialist literature. He is watchful and vigilant, reporting to the proper authorities any misdeeds or crimes he sees. He is patriotic and nationalistic, secure in the knowledge that Russia and the Soviet Union stand higher than any other nations on this Earth. Above all else though, he is loyal, obeying the state and having full faith in Serov's wisdom and guidance. This is the new Soviet man, and you will become him, if not for patriotism, then for your life."
 NIK_natsoc_national_economy_policy_desc:0 "The former economic policy of the Soviet Union wasn't necessarily bad, it simply wasn't properly suited for military industry production, and it didn't prioritize development of the most important region of the Soviet Union, Russia, as much as it should have. We will rectify this mistake when designing our new economic policy for Russia. This time, all developmental resources will be directed towards the core Russian territory, and this development will focus on military production and construction."
 NIK_natsoc_the_tactical_prudence_desc:0 "While state ownership of military and heavy industry is both necessary and desirable for both the party and Russia, it may be beneficial for us to allow some private ownership of small businesses and land. It may be distasteful for some in the party to have to relinquish such control, but allowing the people free right to entrepreneurship and private property will help restart the economy and encourage growth. Additionally, if fears of radical ideas infecting the populace in the concern, then they should have no fear. Such entrepreneurs and small business owners will be watched very carefully."
 NIK_natsoc_the_commissars_of_industry_desc:0 "This idea of workplace democracy is both ridiculous and inefficient. While this notion of workplace democracy may satisfy the worker, it's simply terrible for maximizing productivity from a factory. Our factories will not be run in such a manner. Factories will be run just as our government is, cleanly organized and centralized with a strict hierarchy and chain of command. At the top of this chain is the industrial Commissar. He commands the factory and gives the men day to day instructions and orders. He is the lynchpin of the whole operation, and we must find men who are suitable to take these positions across the country."
 NIK_natsoc_the_national_accountability_desc:0 "The capitalist system is vile, but if nothing else, it provides great motivation for individuals to succeed. Failure in business or the economy can lead to factories closing or a man losing his job. That sort of fear of failure is excellent for motivation, and we should seek to simulate that concept cost accounting for our planned economy. Factories that don't produce as much as they should or can will be warned once. Continual failure to meet quotas will result in less and less funding, until closure if necessary. Successful factories that meet or even exceed quotas will be rewarded with more resources for them to use and expand with. These factories will be accountable for their own survival."
 NIK_natsoc_one_big_cooperative_desc:0 "Russia is a large and diverse nation, a fact only accentuated by this period of warlordism. It similarly has a large and diverse economy, with many different players and economic philosophies. Market liberalism, state capitalism, marxists planned economics, laissez faire economics, we have it all. However, this diversity of thought is a weakness. Our economic structure is the only correct one, and it would help others to understand this. To that end, we have created an economic union in which all the major economic players of our nation will work with one another. Together, they will pursue the common goals of class consciousness within our nation and work towards an economically productive tomorrow."
 NIK_natsoc_the_refined_gosplan_desc:0 "The Gosplan was the original central planning committee of the Soviet Union. It was the main driver and planning system behind the Soviet economy, existing from 1921 until it's dissolution in '45. The guiding principle behind the Gosplan was the idea of the planned economy, an avenue through which the state could control the economy and ensure prosperity and safety. We will create a new Gosplan, whose focus will be on building our military industrial complex into one of the most formidable on Earth, with productive capabilities to match. Soon, even Germany will be eclipsed by our economic might."
 NIK_natsoc_the_ordosocialist_household_desc:0 "What did the old Tsarist regime fall so many years ago? A strange question, but one worth asking. It wasn't the brutal treatment of serfs, or Tsar Nicholas' poor leadership, or even the war. In the end, it came down to bread. The people were starving, and when people are wracked with hunger at the brink of death, they will do whatever they think they have to do to fix their situation. Oftentimes, this turns into rage against the government. Agriculture must be a priority in order to avoid such a fate for our government. Farms will be collectivized under state leadership to maximise output, and the people housed in state controlled homes. The Ordosocialist household will be one of plenty."
 NIK_natsoc_the_transformation_of_nature_desc:0 "Our population is growing, and some within our government predict that we will experience a population boom now that Russia is finally stabilizing again. Soon, our nutritional needs may well surpass our capacity for production. A number of daring plans and ideas for boosting agricultural yields have been put forward in order to address the problem before it ever becomes a real issue. These plans range from clearcutting forests for more agricultural land to a plan that would divert water from rivers feeding into the Aral sea to irrigate new farmlands."
 NIK_natsoc_mending_the_industry_desc:0 "Russia's industry lies broken after so many years of bombing and internal wars. However, among the rubble lies an opportunity to create a Russia stronger than ever before. Bukharin was a fool and traitor for many reasons, but the most important was in how he handled our industry. His lack of focus on heavy industry meant that when the time came to fight, we had no factories to forge the implements with which to defend ourselves. We will not repeat his mistakes. Reconstruction and economic reorganization are already underway, and this time we will make sure that heavy industry is front and center at the core of our new economy."
 NIK_natsoc_forging_the_shield_and_sword_desc:0 "As a great man once said, "The only real power comes out the end of a long rifle". Unfortunately, Russia has a severe lack of rifles. In fact, Russia has a severe lack of almost every weapon. Tanks, planes, rifles, and artillery are all in short supply. A similar situation exists with our airfields, naval bases, and defensive fortifications. Simply put, Russia is rather weak right now, and even a relatively small invasion force from Germany could topple us. We must rectify this situation. Resources must be put towards building up our military industry to fend off would be invaders and secure our borders."
 NIK_natsoc_the_revolutionary_adventurism_desc:0 "The future of the Russian economy lies in the state. Moderate and social democrats warn against the sort of revolutionary political adventurism that we are pushing. They lack the will to fully reject the corporatist and capitalist systems of Italy and the United States. We have no such restrictions. We must continue and expand the process of nationalization in all industries. Under the government's control, we will bring Russia closer to the sort of autarkic self-sufficiency that other nations and Germany have strived towards."
 NIK_natsoc_collective_vanguardism_desc:0 "The people of Russia must understand that through our collective will, Russia can achieve anything. There is no greater expression of this collective will than the workers collective. The people, working together in thousands of collectives across Russia to form an even greater expression of the people, the state. We must spread this message to the masses. They must understand that they are the engine, the driving force, the power that has brought Russia as far as it has. So long as they believe that they are what's driving our state forward, they won't feel any need to actually seize control."
 NIK_natsoc_attack_at_the_capital_desc:0 "There can be no private property, businesses, or financial institutions in the new Russia to come. The global conspiracy of capitalist and corporatist nations plotting against us is how we fell last time. Bukharin was far too liberal with the NEP, and we cannot afford to repeat the old fool's mistakes. Private property and institutions will be seized and nationalized at once. Those who volunteer their property quickly and cooperatively will be given rewards, like government positions or a large one time payment. Those who refuse will face execution."
 NIK_natsoc_a_leap_to_the_future_desc:0 "The introduction of socialism into Russia's economy must be accelerated if we are to protect ourselves from the capitalist and corporatist nations that threaten us on all sides. The idea that we need a grace period as we transition into a planned economic setup is not only foolish, but dangerous. The longer our economy remains open to the world, the more opportunities our enemies will have to exploit our weakness. We have the means and the will to implement socialism into the economy now, and we must if we wish to protect Russia from outside forces."
 NIK_natsoc_total_mobilization_desc:0 "Total mobilization is an interesting concept. It refers to the complete and total utilization of all resources a state is capable of mobilizing. To engage in the total mobilization of a nation is to convert said nation into an engine of war, consuming men and steel and machinery alike and pumping out soldiers and rifles and tanks and planes. Many nations view total mobilization as a last resort, something to be utilized only when all else has failed. In Ordosocialism, total mobilization is an ideal, a goal to strive towards. Only through the total mobilization of all Russia has to offer can we crush the capitalist and cosmopolitan forces of the world."
 NIK_natsoc_the_red_army_reborn_desc:0 "The Red Army that once swept across Russia was one that marched with purpose and motivation. That Red Army marched to spread socialism across Russia. It is important that it is understood that the Red Army never stopped marching. That Red Army is our own today, as our army is nothing more than a continuation of the Red Army that came before it. We share the same principles, the same doctrines, and most importantly, we share a similar ideology, one that we're certain the original Red Army would have marched to had they been aware of the Ordosocialism at the time."
 NIK_natsoc_encourage_new_officers_desc:0 "While the old guard have plenty of experience and knowledge from so many wars in years past, they really aren't the kind of people we want manning our army. Many of them have sworn allegiances a dozen times over to whoever they find themselves working for at the time. Whether it be fascists, traditional communist, capitalists, it matter not to them. All that matters is their safety and comfort, and if it takes a petty allegiance, then they will gladly proclaim allegiance all day and night.\n\nThere are surely hundreds, if not thousands of young, fresh soldiers with knowledge and experience from the Unification Wars as well as the devotion and loyalty towards Ordosocialism needed to be an officer. We should begin promoting these kinds of men to officer positions."
 NIK_natsoc_reinstate_the_commissars_desc:0 "Political commissars are meant to be among the most loyal and devoted men in our military. Their job is to ensure that the soldiers in our military remain as loyal to Ordosocialism as possible. Due to our former relationship with the right, it wasn't possible to have political commissars of any particular strength or effectiveness. Now, however, with Ordosocialists firmly in control of the government, we can have real political commissars, with loyalty and drive. They will be the vanguard, fighting on the front lines with our men and making sure that treason and disloyalty towards Ordosocialism remains nothing more than a fear, and not a threat."
 NIK_natsoc_an_eye_to_our_history_desc:0 "The Unification Wars were a gruelling and savage affair, but they served well to hone our military, much like a hunter hones a knife. In the aftermath of such a bloody conflict, we've learned quite a lot, and will be modifying our doctrines based on lessons we learned. We gained experience fighting in the varying terrains of Russia, we learned better how to manage our supply lines, and most importantly, our men got real combat to train with, and we can use their experiences to continue bettering our military. All forces train to win the last war that they fought."
 NIK_natsoc_the_legacy_of_the_great_patriotic_war_desc:0 "It was always Zhukov and Voroloshilov who had the right of it when it came to military affairs. Their ideas about using mass industrialized combat combined with more traditional Russian Army tactics were revolutionary, and had they implemented those ideas earlier in the war against Germany, we very well may have pushed the Hun back, and even won. We should endeavor to implement their ideas about warfare into our doctrines in an effort to modernise our military. Zhukov and Voroloshilov were great generals, let us not waste their insights."
 NIK_natsoc_the_bleeding_tomorrow_desc:0 "All forces train to win the last war that they fought, but it's the armies that prepare for the wars of the future that find victory. Technology is advancing at a rate unprecedented in history. It wasn't twenty years ago that the helicopters and intercontinental ballistic missiles we have today seemed like nothing more than science fiction, or twenty years before that when a bomb that could destroy an entire city was but a fantasy. The moral here is that better technology is always being created, and if we don't stay up to date and informed, we're going to learn about these new technologies the hard way. We must prepare for the battlefield of tomorrow. Either we're going to be at the bleeding edge of technology, or we're going to be impaled on it."
 NIK_natsoc_lessons_from_the_red_napoleon_desc:0 "Tuchachevsky was a genius on the battlefield if there ever was one. He was a giant on the battlefield, easily among the greatest generals of the Second World War and West Russian War. His doctrine regarding discipline and battle tactics was revolutionary in an era that has all but abandoned the excellence in the field. Technology is obviously important, but it's the general, the commander, and the captain with whom the focus should lie. If we can train our men to think on their feet and come up with creative solutions to dangerous situations, then we will have succeeded. The German relies on his guns, his tanks, and his missiles to do all the work, but he never thinks. None of those things will do him any good if he doesn't realize he's already been flanked."
 NIK_natsoc_developments_on_the_kalashnikov_desc:0 "The AK-47 is one of the finest rifles to come out of Russia possibly ever. It's cheap to produce, extremely reliable, has replaceable parts, and is simple to understand and use. As it stands, the rifle is unparalleled. This needs to change. While the design is superior in every capacity compared to older rifle models, this is rather unremarkable in the history of rifle developments. The next generation of guns will always be superior to the last, and the Ak-47's excellent design today may become obsolete tomorrow. We mustn't be content to rest on our laurels while rifle technology in other nations surges ahead."
 NIK_natsoc_applied_mbt_designs_desc:0 "Designing a tank suited for our particular needs is no simple task. Not only must it be reliable enough to trudge through the muddy swamps of Western Russia during Raputitsa, but it also must be fuel efficient enough to operate for enough hours or even a few days without refuelling. Worse yet, any tank we design must have the armor to tank a shell or two from a German tank and hit back just as hard. Our tank technology is now decades behind that of Germany, so developing such a tank will take time. Applying what lessons we learned from the Unification Wars would serve as a starting point at the very least."
 NIK_natsoc_away_from_the_ground_desc:0 "Despite what our generals say, the Army isn't the only branch involved in warfare, and it should not be focused on exclusively. Both our Navy and Air Force are in dire need of attention. Our Air Force is but a shell of the organization it once was decades ago, and that's to say nothing of our Navy, which, for all intents and purposes, no longer exists. It will take several years to bring either into any sort of military capable shape, and several more to match those of Germany or Japan. It will be expensive and time consuming, but rebuilding these branches of the military will be vital to our future success."
 NIK_natsoc_follow_golovkos_footsteps_desc:0 "Arseniy Golovko was a Soviet admiral who served in the Soviet Navy, specifically as Commander of the Red Banner Northern Fleet during the Second World War. His fleet, while small, served an important role protecting our northern waters in the White Sea. The Nazi's were never able to push with any success in the White Seas as a result of his excellent command, and his fleet even aided in a few offensives. Ultimately, we should hope to imitate his rather successful fleet. Forming a small, efficient commerce protection/raiding Northern Fleet would do us wonders in protecting northern trade during peacetime, and would protect ports and naval supply lines during wartime."
 NIK_natsoc_intelligence_on_the_field_desc:0 "Field intelligence in the military is arguably more important today than it ever has been in the past. Knowing where your enemy is and whether or not your enemy knows where you are could mean the difference between throwing a few artillery shells at the enemy and receiving a few instead. This distinction is made all the more important by the massive technological gap between us and our enemies. While we might be throwing shells at the enemy, they may see fit to launch missiles at us. Our reconnaissance ability will be vital in the wars to come, and it's important that we recognize this fact."
 NIK_natsoc_wings_over_the_motherland_desc:0 "The destruction the Luftwaffe has dealt Russia is unimaginable, by all accounts. A sustained, decade long bombing campaign indiscriminately destroying everything over a couple stories tall. The bombing campaign permanently scarred our people, and there isn't a Russian alive without a story to tell from those years. Such a thing can never be allowed to happen again. Our Air Force must become powerful enough to deter even the thought of engaging Russia in the air. Never again will our people see Luftwaffe planes over Russian skies."
 NIK_natsoc_a_new_sun_in_the_east_desc:0 "The spirit of revolution has been all but crushed worldwide. The oppressive German and Japanese regimes seek to smother anything even resembling a possible revolt or revolution. We must act as a counterbalance to their smothering effect. We will act as the sun to a seed, nourishing the revolutionary spirit and providing sustenance so that it one day might grow into a full blown revolution. A revolution to encompass the whole world, so that one day all oppressed peoples may be freed. Such a dream is a ways off, but all it takes to start is a seed and some sunlight."
 NIK_natsoc_clandestine_services_desc:0 "Russia needs a clandestine transportation and support network. Specifically, Russia needs the ability to move goods covertly. The goods can be anything, be it armaments, valuable metals, industrial machinery, it just needs to be able to send or acquire these goods surreptitiously. As our state grows more powerful, it will have greater need to be able to source items and materials without notice. The goal is to be able to call upon resources which can be plausibly deniable and difficult to source."
 NIK_natsoc_the_finnish_passage_desc:0 "Finland has a rather unique economic and political situation as far as European nations go. Finland is one of the only nations in Europe which possesses both access to the German economic bloc as well as its own independence. By permeating Finland with Russian agents, we might hopefully be able to covertly breach the German economic bloc and gain access to their markets. If we can move Russian goods in and out of Russia through Finland, we would successfully be avoiding a White Sea bottleneck as well as providing us a glimpse into the economic activities of Germany."
 NIK_natsoc_a_contest_for_bretagne_desc:0 "Bretagne is the undisputed capital of the black market underworld. Every product imaginable flows through their markets, from guns to tanks to information to people, the latter of which being the one we are most interested in. We mean people not only in the sense of Bretagnes trafficking operations which we can use to move around witnesses, agents, and other such assets, but also in the sense of access to powerful and corrupt leaders. Establishing contacts in Bretagne will help us towards this end."
 NIK_natsoc_the_swiss_connection_desc:0 "Hitler may very well have been right when he proclaimed so many years ago that the Swiss were the mortal enemies of Germany. Switzerland's global international banking system has a hand in almost every nation, from the United States to Japan to Germany. At this very moment, a network of several Swiss bank accounts are being registered in ours and several other fake names in Geneva, through which our contacts in America will begin dumping Japanese stocks on the New York Stock Exchange. This relationship with Switzerland is already having the looks of being extremely beneficial."
 NIK_natsoc_a_blueprint_for_struggle_desc:0 "Our unique ideology has put us in a rather compromising position. Most every other nation on this planet would see us fall, whether it be the national socialists in Germany, the fascists in Japan, or the capitalists in America. Thus, we must embrace a doctrine of critical support for any anti-capitalist or anti-colonialist/imperialist movements that might appear in the world.\n\nOur men in intelligence have created a standardized plan to follow in order whenever such a movement, rebellion, or revolution come to our attention. A basic blueprint to follow, which involves immediate shipments of armaments, capital, and advisors to aid in their struggle, in addition to long term volunteer deployments and international funneling of any other resources they might need. We must do everything in our power to aid these revolutions and further destabilize our enemies."
 NIK_natsoc_an_apparatus_for_liberation_desc:0 "We must turn our state into an efficient machine of worldwide resolution if we are to defeat the Capitalists and Corporatists of the world. Our state intelligence apparatus will have to ascend beyond that of a regional influencer. Our intelligence agency will itself become an international network of liberation movements and freedom fighters cooperating and coordinating under our global umbrella of support. Our global intelligence network will soon become even more influential and powerful than the CIA's."
 NIK_natsoc_saturate_the_west_desc:0 "A contingent of about 30 of our agents have recently been sent across the border into Moscowien. Their job is to make contact with anti-German activists and revolutionaries in the region. Once we've established connections with these groups, we will begin coordinating them with one another as we start moving supplies into the region. We will have our agents aid these groups in expanding and increasing recruitment. The more people we can radicalize, the better. Our ultimate goal is to prime the region to support Russia when the time comes for war with Germany, which we will attempt to do by energizing and expanding the anti-German movements in the region."
 NIK_natsoc_ensure_a_liquid_border_desc:0 "The border between Moscowien and Russia has been in flux for decades since the West Russian War. Official maps put the Moscowien-Russian border at the A-A line, despite the fact they haven't controlled Arkhangelsk since '54. Germany has more accurate internal maps, but those were further confused by the mess of warlord states whose borders with each other and Moscowien was always in flux. This liquid border made it exceptionally easy to move agents and other supplies across the border, something we've taken advantage of with some frequency.\n\nUnfortunately, since the unification of West Russia, Germany has made increasingly large scale attempts to pin down where the border is and lock it down, even contacting us for assistance. Given that it's in our best interest to continue Germany's border woes, we've made an effort to be as confusing as possible on the subject. We've had our diplomats tell Germany different information on where we believe the border to be. We've provided false information on geographical landmarks and other such locations on the border. Most impressively, we even uprooted and moved an entire border checkpoint on two occasions in order to confuse German cartographers sent to map the border. The liquid border will remain ensured."
 NIK_natsoc_pollinate_the_steppe_desc:0 "Kazakhstan and the rest of Central Asia will be invaluable allies in the future. Their position on the continent separates us from German aligned Iran and could provide us an avenue through which we could access India. We must saturate their lands with our own agents, allowing them to infiltrate their governments and orient their foreign policy towards our own ends. We should hope to, in time, have an agent at every level of government, from the low level bureaucrats to the highest level politicians."
 NIK_natsoc_split_the_separatists_desc:0 "A divided Central Asia is an easily controlled Central Asia. The larger and more unified these nations become, the greater the threat they pose Russia. Therefore we should strive to keep these nations as divided and unstable as possible. Our intelligence advisors suggest it wouldn't be too difficult to play these countries off one another, sparking border conflicts and wars to weaken their overall strength and stability. Our men already have underground supply lines funneling weapons into these countries, and should unification become inevitable, we can be assured it will be a leftist, Ordosocialist aligned nation that succeeds."
 NIK_natsoc_a_mission_abroad_desc:0 "The Middle East is a powder keg, not unlike the Balkans. There are dozens if not hundreds of insurgency and liberation movements in the area, and the already unstable nature of the region will make it easy to infiltrate, manipulate, and further destabilize. Our men have already made contact with Ba'athist liberation movements across the region, as well as Kurdish separatists specifically in northern Iraq and southern Turkey. Disrupting Middle Eastern politics and pushing it further towards civil war and unrest shouldn't give us too much difficulty."
 NIK_natsoc_of_darkest_africa_desc:0 "Of all the lands and peoples on this Earth, none have been more so oppressed and humiliated than those in Africa. Whether it be Northern Africa today under the facist boot of Italy and Iberia or Sub-Saharan Africa which has been under the imperialist, colonialist boot of Europe's various empires for hundreds of years, these people have known naught but pain and suffering. Surely among them there are men and women who would fight for their freedom and independence. Our agents in Africa have told us that there are, and that all we need to do is provide the means for them to do so. These colonies, these bastions of superpower imperialism, cannot be tolerated any longer."
 
 ### Gumilyov regional tree ###
 NIK_ultnat_ideocracy:0 "The Ideocracy"
 NIK_ultnat_ideocracy_desc:0 "The core of the Eurasian project must be its mode of governance. Eurasia will be something distinct from any other nation that has preceded it, and will require a very particular structure in order to function correctly.\n\nThis is the Ideocracy: a socio-political structure which places the maintenance of Eurasianist ideology at the forefront of all its endeavours and policies. All other concerns are secondary, for little else exists to bind Eurasia together at this stage of its development."
 
 NIK_ultnat_framework_of_the_grand_design:0 "Framework of the Grand Design"
 NIK_ultnat_framework_of_the_grand_design_desc:0 "We require firm foundations and sturdy scaffolding upon which to build our new society. There must be redundancies, backups, contingency plans for anything and everything that might go awry.\n\nThis strong bureaucratic framework will be the backbone of our nation. It must be tailored for maximum efficiency, and solely accountable to the conductor of this grand symphony."
 
 NIK_ultnat_legion_of_scribes:0 "A Legion of Scribes"
 NIK_ultnat_legion_of_scribes_desc:0 "Eurasia is, in the main, a scientific project. It will never hold itself together without bureaucrats, administrators and other assorted public servants who account for every detail and keep the machinery of state well-oiled.\n\nOur administrative apparatus, therefore, must be even more expansive than that of the Soviet Union. We need men of every ethnos represented in our territory, covering every possible field of work. Industry, banking, military, R&D, diplomacy, ethnic affairs - nothing can be left to ordinary pencil-pushers!"
 
 NIK_ultnat_interlocking_fields:0 "Interlocking Fields"
 NIK_ultnat_interlocking_fields_desc:0 "Like the Eurasian superethnos itself, the concerns of the state and society form a single contiguous whole. Nothing done by a single sub-section of the bureaucracy occurs without affecting another - and if one domino falls, the rest will follow.\n\nThe solution, however, is not to divide the bureaucracy - quite the opposite. Tightening its structure and giving them shared responsibilities will force them to work together more often and therefore become more efficient over time. We can hereby avoid factionalism and the red tape that so often clogs the governments of lesser nations."
 
 NIK_ultnat_spiders_web:0 "The Spider's Web"
 NIK_ultnat_spiders_web_desc:0 "Our great guide and saviour was once mockingly referred to as a spider in the politics of the Komi Republic. It was said that to enter the rightist bloc of the Assembly was to entangle oneself in a web of shadows - one which grew ever-tighter around one's throat the deeper one sank into Gumilyov's intrigues.\n\nPerhaps our foes should have been more careful with their insults, for that is exactly how the guide of the revolution would have it. Eurasia is the descendant of a thousand ethnicities and cultures, all caught up in a geographic web that drew close and bound them together. When the same is true for our state, with the lowliest farmer and the highest general alike all bound to the will of our leader, our strength will be unassailable."
 
 NIK_ultnat_puppets_on_silken_strings:0 "Puppets on Silken Strings"
 NIK_ultnat_puppets_on_silken_strings_desc:0 "All Eurasians are part of a superethnos, but assimilation shouldn't mean annihilation. Ours is not a degenerate melange of inferior cultures with nothing alike, but a union of races and cultures that remain distinct while being subordinate to a greater whole. So it is with our nation.\n\nThe Bolsheviks failed to properly respect the diverse races of our superethnos. They established the ASSRs not to represent ethnic groups, but to appease their naive workers and ideologues with false promises of self-determination. Leaving aside that self-determination is a degenerate Atlanticist notion, it was an inefficient and pointless system. In their stead, we shall establish the Constituent Ethnostates - a formalized system of the various ethno-political bodies that make up Eurasia itself."
 
 NIK_ultnat_circles_within_circles:0 "Circles Within Circles"
 NIK_ultnat_circles_within_circles_desc:0 "Eurasia's government is best designed in a way that mirrors the society it rules. At the center stands the Guide of the Passionarist Revolution. Arrayed around him, growing ever wider, lie the various circles of power. Beneath Gumilyov are the Eurasianist elite; beneath them, the middle-managers such as priests and bureaucrats; beneath them, the peasants; and so on.\n\nSome balk at this stratification of power, but they misunderstand its purpose. This is not a naked power-grab designed to establish a dictatorship, but a return to the natural structure of Eurasian society. Eurasian leaders have no need for 'checks and balances' when they possess a purity of purpose that eclipses all else they might desire."
 
 NIK_ultnat_clarify_ideological_precepts:0 "Clarify Ideological Precepts"
 NIK_ultnat_clarify_ideological_precepts_desc:0 "The Ideocracy is still in its infancy, and unsteady on its feet. The threat of unorthodox thought looms large, threatening the Eurasianist grip on power. Ideological deviance is death - but we cannot know what deviance is if the correct ideological standards go undefined.\n\nWithin the halls of power, there are two competing camps on this matter. The first is Gumilyov's personal circle of followers - those who followed in pursuit of the Eurasianist dream from the early days. In line with our guide's original theories, they wish to guarantee the solidarity and equality of all Eurasian ethnic groups. The second is comprised of more traditional Eurasianists, following the ideas of those who preceded Gumilyov himself. They assert the need for the absolute dominance of Russia in the Eurasian project, and enjoy wide support amongst the remnants of Syktyvkar's other rightist blocs."
 
 NIK_ultnat_ethnopluralist_agenda:0 "Ethnopluralist Agenda"
 NIK_ultnat_ethnopluralist_agenda_desc:0 "Eurasia is a land of a thousand bloodlines. The spirits of the Russians, Tatars, Mongols, Kazakhs, Buryats and countless more all inhabit the black soil of the Motherland. The Russias are the most numerous - but we are merely first among equals, nothing more.\n\nAcknowledging this reality is our moral duty to the superethnos. Time and again, our brother ethnoses have been persecuted and marginalized by monarchs and Reds, disguising their chauvinism as an effort to civilize. This will continue no longer - from today, all Eurasians will be kin under law."
 
 NIK_ultnat_ethnic_vanguardism:0 "Ethnic Vanguardism"
 NIK_ultnat_ethnic_vanguardism_desc:0 "Despite our guide's opposition to the idea, Russian chauvinism has yet to die out in political circles. From the perspective of a racially equitable Eurasia, this is undesirable. However, it must be admitted that our situation is far from the ideal required to achieve the perfect system. Perhaps ceding some ground to the nationalists is worth the cost.\n\nTheir platform is essentially that Russia should retain its traditional role as the supreme power - the supreme ethnos - of Eurasia, and that this role should be codified into law. This is quite out of line with Gumilyov's plans, but political realities must be considered."
 
 NIK_ultnat_ideocratic_elite:0 "Ideocratic Elite"
 NIK_ultnat_ideocratic_elite_desc:0 "The guide of the Passionarist Revolution has no desire to rule as a petty tyrant or tsar. He is our spiritual and scientific leader, and understands his limitations well. Nobody, no matter how brilliant or well-intentioned, could ever hope to rule Eurasia alone.\n\nOur leader wishes to cultivate a new elite to ensure the long life and prosperity of Eurasia. Elevated as necessary from the best men that our nation can produce, they will represent every ethnos within Eurasia. These intelligent and learned young men will be gently guided by the leader, and in time will assume his burdens. So it shall be for every generation to come."
 
 NIK_ultnat_singular_will:0 "A Singular Will"
 NIK_ultnat_singular_will_desc:0 "The second ideological point propounded by Russian nationalists is that the entire nation should capitulate to a single leader. They look to both the autocratic tradition of the Tsars and the success of dictatorial models in Europe for inspiration. The irony of Eurasianists learning anything of value from the Romano-Germanics is a little sad, but they are very insistent upon this point.\n\nGumilyov's position as Supreme Guide of the Passionarist Revolution will be formally established as head of state in perpetuity. This is most certainly not what he wishes for - but is autocracy not a core part of Eurasian culture?"
 
 NIK_ultnat_elder_sibling:0 "The Elder Sibling"
 NIK_ultnat_elder_sibling_desc:0 "Russia is the oldest surviving member of the Eurasian family, and has a responsibility to help its young kin. Abused and denigrated for centuries, there is much healing of relations to be done. Our brother nations need a strong shoulder to lean on - and a big brother to protect them as they develop.Yes, Russia will always be the strongest and most responsible of the ethnoses, but that is the result of historical circumstance, not the pursuit of supremacy. We will respect each and every member of our family, no matter what comes. The other superethnoses have kept us divided far too long."
 
 NIK_ultnat_stern_tutor:0 "The Stern Tutor"
 NIK_ultnat_stern_tutor_desc:0 "Russia is not merely the oldest and most powerful of the Eurasian ethnoses - it is the most developed, the most sophisticated and the most civilized. Though our brother nations were mistreated by previous governments, they were always... a little backwards.\n\nThey need a firm hand on their collective shoulder to guide them in the right direction. Russia must accept its role as the prime nation of Eurasia, guiding the lesser ethnoses just as our leader guides us."
 
 NIK_ultnat_graven_in_stone:0 "Graven in Stone"
 NIK_ultnat_graven_in_stone_desc:0 "With the ideological details decided upon, we now have a finalized constitution for Eurasia. With the blessing of our revolutionary guide, this will be the foundation for the greatest civilization the world has ever seen.\n\nNaturally, no deviation from this codified Bible of Eurasianism will be tolerated henceforth. For us, the Eurasian Constitution will be the equal of Germany's 'Führerprinzip' - an unbending, unbreakable principle that directs us ever onward to greater glory."
 
 NIK_ultnat_cleanse_unwanted_axioms:0 "Cleanse Unwanted Axioms"
 NIK_ultnat_cleanse_unwanted_axioms_desc:0 "Inferior, corruptive Western influences continue to spread within our great nation, much to our shame. Ideals of plutocracy, liberalism and socialism grow like a tumor in the body of our citizenry. There is only one cure: to slice deep with the blade of truth and cut out the cancer.\n\nA campaign of ideological purification will begin immediately. Classrooms, churches, homes - no place is safe from Western poison, but nor is anywhere beyond the reach of our agents! Let the cleansing of our nation begin!"
 
 NIK_ultnat_dismantle_slavophilia:0 "Dismantle Slavophilia"
 NIK_ultnat_dismantle_slavophilia_desc:0 "Pan-Slavism is a childish notion. Genetics matters naught - the Czechs, Poles and others are not our brothers. They are not Eurasians. They are fallen Slavs, corrupted by foreign influence and assimilated into the Romano-Germanic superethnos. They are as much an enemy to Eurasia as the Germans or Japanese.\n\nThe fetishistic admiration for our estranged genetic kin must be excised from the Eurasian consciousness. A Eurasian's family is to be found in Central Asia, Caucasia and Siberia, not in the soft and weak lands of Europe. Let the lesser Slavs become 'Aryans' if they wish; let them continue to collaborate. What they do with their miserable lives beyond our borders is no concern of ours."
 
 NIK_ultnat_delineate_the_western_boundary:0 "Delineate the Western Boundary"
 NIK_ultnat_delineate_the_western_boundary_desc:0 "Eurasia's borders are set in stone - literally. The motions of the Earth have conspired to give us precise and expansive natural borders. The Carpathians, the Caucasus, the Tarim Basin - all hemmed in neatly by the Baltic, the Arctic Circle and the Pacific Ocean.\n\nFor now, what concerns us most in the western border. That lies along the Baltic coastline and the Carpathians. Nothing beyond that line is worth possessing. Everything behind that line - the land, the people, the resources - belongs to us, to be utilized as the state sees fit."
 
 NIK_ultnat_weeds_in_the_garden:0 "Weeds in the Garden"
 NIK_ultnat_weeds_in_the_garden_desc:0 "Eurasianism has many competitors in the race to secure the minds of our people. Both foreign and home-grown ideas proliferate our culture and ethnic consciousness. Even our own allies, in the days of the Komi Republic, were subject to these poisonous, fallacious ideologies.\n\nThis will not do. There is room in Eurasia for only one vision, one mind, one purpose. No voice besides the Guide of the Passionarist Revolution matters. Anyone who claims otherwise must be smothered, their words consigned to the dustbin of history."
 
 NIK_ultnat_parasite_chimera:0 "Parasite Chimera"
 NIK_ultnat_parasite_chimera_desc:0 "Eurasia is infested with a foreign parasite: an ethnos of tradesmen and hucksters who inveigle themselves into our blood and our nation. This ethnos lacks a home of its own, and so they wander the world like a migratory infestation of lice. They care only for profit, and so carry with them a panoply of invented and foreign ideas to influence our civilization to suit their purposes.\n\nIn truth, it isn't entirely their fault; the vagaries of evolution have led to them becoming a race of vampires. Still, as foreigners they have no place in Eurasia and must be expelled post-haste. Perhaps they will find a home and stop bothering us, or else settle amongst some more gullible race than ours. Either way, they shan't be our problem for much longer."
 
 NIK_ultnat_happy_symbiosis:0 "Happy Symbiosis"
 NIK_ultnat_happy_symbiosis_desc:0 "Now that Atlanticist, Romano-Germanic and vampiric influences have been purged from our nation, we can finally turn inward and begin building what has been denied us for centuries. At long last, the Eurasian superethnos is in charge of its own nation. No longer do we need to fear foreign taint reducing our people to feeble, 'freedom'-obsessed weaklings.\n\nIt always should have been this way. Had we learned sooner - fostered solidarity rather than hatred towards our own kind - we might never have fallen from grace. But none of that matters now. In the end, nobody could stop us. The Eurasian superethnos ascends, and all the world trembles before the raging fire of our Passionarity!"
 
 NIK_ultnat_heritage_for_the_future:0 "Heritage for the Future"
 NIK_ultnat_heritage_for_the_future_desc:0 "The Eurasian State is young and fragile. At this stage, a single well-placed shot could see the nation fall along with its founder. This cannot be permitted to happen - not after all we have done in the name of unity and strength!\n\nTo preserve the heritage of Eurasia and ensure no future generations forsake it, Eurasianism must become the core of our education system. Every single child will learn their proper place and be indoctrinated in the correct methods of Eurasianist thought. Never again will faint-hearted questions cause us to lose our way."
 
 NIK_ultnat_establish_the_masterocracy:0 "Establish the Masterocracy"
 NIK_ultnat_establish_the_masterocracy_desc:0 "Soviet Marxism made countless mistakes, but the greatest of them all was the core of socialism itself: the attempted breakdown of the existing societal structure. The Bolsheviks thought that their programs would lead to all Eurasian citizens becoming a homogenous ethno-economic whole. Where did that lead them? To economic ruin, defeat at the hands of Germany and the total collapse of their state.\n\nThey had it wrong from the very beginning. Russia already had a functional socio-economic structure that served it well. Only the mistakes of the Tsars and their failure to extend the system to all Eurasia caused it to cease functioning correctly. This 'Masterocracy' must be re-established and society stratified along the correct economic lines again."
 
 NIK_ultnat_top_down_economic_management:0 "Top-Down Economic Management"
 NIK_ultnat_top_down_economic_management_desc:0 "Liberal capitalism is ephemeral and foolish. The Atlanticists have shown us the kind of economic disasters that occur as the result of unrestrained plutocrats running wild. Perhaps if they had kept their pigs penned up, they wouldn't have lost to the Germans.\n\nEurasia will avoid the same mistakes. Only the state and proven members of the national elite should have the right to manage substantial sums of money. True ideologues can surely be trusted to set aside their materialist desires and do what is best for the nation."
 
 NIK_ultnat_fuel_the_fires:0 "Fuel the Fires"
 NIK_ultnat_fuel_the_fires_desc:0 "The soil and stone of Eurasia hides more than just the bones of our forebears. Pooled in the depths of the earth is a veritable bounty of oil, heretofore unexploited. The fires of war call for ever more fuel - let us provide it!\n\nOperations will commence in Samara, Ukhta and anywhere else we can find this precious black gold. Recent events have proven that great powers live and die by their oil supply. Eurasia's future demands that we squeeze every drop from our soil!"
 
 NIK_ultnat_state_resource_monopolies:0 "State Resource Monopolies"
 NIK_ultnat_state_resource_monopolies_desc:0 "Witness our enemies, and how they foolishly place their strategic resources in the hands of private individuals. What madness grips the Romano-German and Atlanticist souls, that they consider this to be wise? They only hasten their downfall by ceding power to resource barons and wealthy shareholders.\n\nHowever there is a place for private corporations in the resource industry: at the side of the state bureaucracy! The state will hand out contracts for extraction and refinement so that every corporation and concern has the chance to prove its value. The best of the lot will be duly rewarded with further contracts, binding them ever closer to the apparatus of state."
 
 NIK_ultnat_for_the_states_prosperity:0 "For the State's Prosperity"
 NIK_ultnat_for_the_states_prosperity_desc:0 "The Eurasian commoner is an austere, hardy specimen. His ancestors were steppe warriors who lived off the land and doughty peasants who carved out a homeland in the forests of old Russia. He knows in his heart that he has no need for easy living or foreign luxuries.\n\nOur state shall return to tradition and enforce this spartan lifestyle by law. Only the Eurasianist elite, representatives of our glorious civilization, have any need for wealth and comfortable living. After all, they need to display at all times the finest qualities of the ethnos, part of which is the opulence and grandeur of the old Rus' and nomad nobility."
 
 NIK_ultnat_responsible_economic_authority:0 "Responsible Economic Authority"
 NIK_ultnat_responsible_economic_authority_desc:0 "The new economic elites are a double-edged sword; although generally trustworthy owing to their ideological indoctrination, greed has proven a powerful catalyst for treachery in the past. If wealth is power, and power corrupts, then we could very easily have a problem on our hands.\n\nOf course, we aren't so short-sighted and envious as the Bolsheviks. The solution is not to strip the elite of their wealth, but to encourage their close ties with the apparatus of state. That way, our bureaucrats can monitor their activities and ensure they aren't abusing their position. Better still, by tying their wellbeing to that of the establishment, they will develop a vested interest in remaining loyal and following orders."
 
 NIK_ultnat_blueprint_for_hegemony:0 "The Blueprint for Hegemony"
 NIK_ultnat_blueprint_for_hegemony_desc:0 "Western Russia has proven a useful testing ground for our new economic order. All appears to be proceeding as our Guide planned. The commoners are less of a drain, the rich are growing richer and the military is keeping everyone in their place.\n\nSoon, we shall extend the correct way of things to every corner of Eurasia. When our fellow ethnoses see the success of the Masterocracy, they will no doubt rush to embrace it. Perhaps they might need some encouragement - but who's going to miss a few dissenting voices?"
 
 NIK_ultnat_industry_of_the_hegemon:0 "Industry of the Hegemon"
 NIK_ultnat_industry_of_the_hegemon_desc:0 "Without industry, Eurasia is less than nothing. We have inherited a land almost completely devoid of modern arms production, large-scale mining and heavy industry in general. If the Germans were to return now, our nascent state would crumble like a house built on sand.\n\nThankfully, with our recent territorial acquisitions, we no longer lack the means to establish the industry we need. There are solid foundations for a national-scale economy here already. Our economic ministry believes that we can attain the status of a regional power in fairly short order thanks to the sheer amount of resources present in our lands."
 
 NIK_ultnat_exclusive_right:0 "The Exclusive Right"
 NIK_ultnat_exclusive_right_desc:0 "A strong military-industrial complex is necessary for us to match our international rivals, but the influence of private corporations is a matter of great concern to our guide. German, American and Japanese corporations have all flooded impoverished nations with cheap weapons to keep themselves in the green during peacetime. As a result, they hold disproportionate influence around the globe.\n\nWe cannot tolerate our own arms manufacturers similarly enriching themselves at the expense of the nation. While the Eurasianist elite are generally trustworthy, arms production is too dangerous an industry to be left in their hands. The state will retain the exclusive right to produce arms and ammunition of all types, with no exceptions."
 
 NIK_ultnat_factories_or_the_frontlines:0 "The Factories or the Frontlines"
 NIK_ultnat_factories_or_the_frontlines_desc:0 "We are not so obsessed with our ideology as to be blinded to reality. While conscription is important for maintaining our strength, not everyone is suitable for military service. That said, there is no room for draft-dodgers and indolent wastrels in our society.\n\nIf a man cannot serve on the frontlines, then he can serve in the factories. Eurasian industry always needs more able hands, willing or otherwise."
 
 NIK_ultnat_small_business_is_state_business:0 "Small Business is State Business"
 NIK_ultnat_small_business_is_state_business_desc:0 "The main driver of Atlanticist social mobility is the middle class. It begins innocently enough: a man finds some success as a small-time merchant. He becomes wealthy enough to purchase a shop of his own. In time, he begins to think of himself as above his station, merely because of his material wealth.\n\nSuch is the manner in which Atlanticist values subvert the natural order of Eurasia. It is always the middle class, born from small business, that foments revolution and dilutes our core cultural values. There is room for merchants in Eurasia - but not as an independent and wealthy class of their own. Perhaps heavy taxation and a mountain of red tape will get the message across."
 
 NIK_ultnat_from_owners_to_managers:0 "From Owners to Managers"
 NIK_ultnat_from_owners_to_managers_desc:0 "Even though their place in the lower rungs of society is now guaranteed, we can't simply rid ourselves of the services they provide to the populace. Our economic minister has approached Gumilyov with a sublime thought; one that will act as illusory appeasement and also tighten our grip on the economy.\n\nAll these new restrictions and regulations - they're a problem for your struggling business, aren't they? Well, perhaps we can lift a few of them, ease up the taxation... if you agree to a voluntary buyout. So you'll become subservient to a Eurasia-friendly corporation - so what? Your job description will change from 'owner' to 'manager', and you'll have your freedom back. Is that so high a price?"
 
 NIK_ultnat_holistic_economic_order:0 "Holistic Economic Order"
 NIK_ultnat_holistic_economic_order_desc:0 "Other nations, even superpowers, tend to make the same mistake over and over again: they think that economic and social policies are different things. Time and again, we've seen where such things lead. The result is invariably either revolution, or a takeover by the over-mighty middle class. Either way, traditional social harmony is destroyed.\n\nOur Guide understands that there should be no distinction between these two policy areas. A holistic approach to our socio-economic order will ensure ideological coherence and keep everyone in their proper place."
 
 NIK_ultnat_feed_the_world_that_matters:0 "Feed the World that Matters"
 NIK_ultnat_feed_the_world_that_matters_desc:0 "The downfall of nations begins with empty stomachs. Merchants, particularly of the parasitic kind, are the ones to blame for this. First, they offer the destitute farmer a good price for his harvest; he takes the offer, becoming a willing stooge of liberalism. Then, the merchant gouges the city folk, selling grain at a price just high enough to impoverish them even further! If they cannot pay, then he takes his wares across the border, becoming a traitor to the nation!\n\nNaturally, we will enforce strict laws to prevent this sorry situation from happening ever again. Eurasia must attain absolute agricultural autarky so that no matter what else happens, we will never face a revolution born from starvation. Those who try to sell foodstuffs outside of approved markets, and above the approved price, will face severe consequences."
 
 NIK_ultnat_national_food_dole:0 "National Food Dole"
 NIK_ultnat_national_food_dole_desc:0 "As an additional measure to keep the plebs happy, we should take note of a minor Bolshevik success: the food dole. Every good Eurasian citizen, no matter their status, should be able to eat. A portion of all harvests will therefore be placed in the care of the Eurasian Food Bank, so that nobody will ever go hungry in our great society.\n\nThere's no need to go as far as Atlanticist counterparts might, though. The Eurasian commoner is of peasant stock; he only needs the grains and vegetables native to his homeland. Meat, alcohol and other such things are luxuries best left to the deserving."
 
 NIK_ultnat_just_rewards:0 "Just Rewards"
 NIK_ultnat_just_rewards_desc:0 "Russia, like the rest of Eurasia, has always had 'haves' and 'have-nots'. This fact is not part of a grand, devious scheme by merchants - it is simply the truth. Why should a man who assembles guns or a peasant who works the fields be more worthy than those who keep our nation running properly?\n\nThe Eurasianist elite is the core of our nation. They are brave, honest, loyal, everything our Guide has come to expect from them - but they are still just men. Temptation can worm its way into even the most valiant of hearts. Reminding them of the value inherent in following our ideals should keep them happy and free from Atlanticist corruption."
 
 NIK_ultnat_promote_natural_values:0 "Promote Natural Values"
 NIK_ultnat_promote_natural_values_desc:0 "Purity - Loyalty - Strength. These are the core values of the Eurasian superethnos. They are what set us apart from the Romano-Germanics and Atlanticists. Those inferior peoples have been corrupted by their own modern value systems, spiralling ever downwards to destruction. They betrayed the ancient traditions of humanity in favor of invented systems, and that will be their end.\n\nEurasians need know nothing more than this simple fact: the peasants and workers toil, the soldiers fight, the elites rule. It has always been that way and always will be. Nobody need think or act above or below his station."
 
 NIK_ultnat_special_russian_truth:0 "A Special Russian Truth"
 NIK_ultnat_special_russian_truth_desc:0 "Western-influenced critics - most of whom are now where they belong - have decried Eurasianism, claiming that it wishes to establish a permanently unequal society. They say that strangling the middle class prevents economic growth. They say that the peasants and workers are kept in the dark by censorship and political repression. They say that the military is little more than an Asiatic horde designed to destroy our enemies rather than defend the people.\n\nAll these accusations are true - and a damn good thing, too! Why would peasants or laborers be allowed to rule? Why would we allow merchants to become the dominant class? Why would we constrain our glorious army? As we have emphasized countless times, Western ideas of equality are farcical, anti-Russian and a threat to all we hold dear."
 
 NIK_ultnat_eurasian_natural_army:0 "The Eurasian National Army"
 NIK_ultnat_eurasian_natural_army_desc:0 "It is time for us to move on from the rag-tag assembly of militias that kept our movement alive in the days of the Komi Republic. Eurasia will be a true nation - and every nation requires an army to guarantee its sovereignty and survival. Today, the Eurasian National Army is born!\n\nRather than seeking to emulate the Western way of war, we shall cultivate a uniquely Eurasian ethos. Our inspiration will be the Druzhina of the Rus' and the hordes of Genghis Khan. The deviant strategy and ethos of the Red Army will pollute our martial tradition no longer."
 
 NIK_ultnat_military_union:0 "The Military Union"
 NIK_ultnat_military_union_desc:0 "Eurasia's ethnoses have a shared military tradition - one of ruthlessness, ferocity and unyielding courage. The ancient hero Attila embodied this best. He drew together the Huns, Goths, Avars and other Eurasians, successfully challenging the might of Roman civilization.\n\nAttila's example will be the blueprint for Eurasia's army. Every ethnos - every native ethnos, anyway - will be included as part of a 'military union', a martial reflection of the superethnos itself."
 
 NIK_ultnat_specialized_ethnic_regiments:0 "Specialized Ethnic Regiments"
 NIK_ultnat_specialized_ethnic_regiments_desc:0 "History informs us that different ethnoses have different ways of fighting. Steppe peoples are cavalrymen, of course. We Russians are best suited to be infantrymen. The natives of Siberia, used to living off the land, make excellent light infantry.\n\nSimply assigning soldiers to regiments based on Western organizational standards is an exercise in futility. We should establish our formations based on what has traditionally worked best for each respective ethnos. We should also make sure they are properly segregated, of course."
 
 NIK_ultnat_play_to_our_strengths:0 "Play to Our Strengths"
 NIK_ultnat_play_to_our_strengths_desc:0 "As a nation lacking in large and accessible coastlines, Eurasia would gain little from attempting to directly imitate existing superpowers. Doing so would also be a betrayal of Eurasianist ideals. We are a nation best suited to land-based warfare; the army should have primacy in all military affairs, with the air force and navy as secondary concerns.\n\nAdditionally, our military doctrine should emphasize what has worked best for us in the past: attrition warfare, scorched earth tactics and strength in numbers. Eurasia's army must be defined by its history, just as the state itself is."
 
 NIK_ultnat_military_passionarity:0 "Military Passionarity"
 NIK_ultnat_military_passionarity_desc:0 "The Passionarity of Eurasia is rapidly growing, but its invigorating warmth has yet to permeate our military. The officer corps are more concerned with strategy and tactics, while the common soldiery just want good pay and someone to fight.\n\nOur chief ideologues, working in tandem with ambitious young officers, have proposed a solution. Political officers are common in ideologically-driven regimes like ours, and their effectiveness is proven. Provisionally dubbed the 'Passionarist Commissar Corps of Eurasia', these bold and thoroughly indoctrinated men will shore up morale and propagate Eurasianist ideals among the rank-and-file. They will also make sure the generals don't develop any treasonous ideas, like their Bolshevik predecessors."
 
 NIK_ultnat_encourage_the_heroic_ethic:0 "Encourage the Heroic Ethic"
 NIK_ultnat_encourage_the_heroic_ethic_desc:0 "Eurasians in general share something great: like the Saxons and Vikings, our superethnos is possessed of a heroic spirit that drives us to conquest and great martial deeds. Our soldiers must constantly be reminded of their superiority to the foreign peoples of the world, and especially to Atlanticists and Romano-Germanics.\n\nOur new political officers will be instructed to focus on instilling aggression in their men. To kill for one's nation is a great deed; to kill for the superethnos is the height of heroism."
 
 NIK_ultnat_purge_atlanticist_weakness:0 "Purge Atlanticist Weakness"
 NIK_ultnat_purge_atlanticist_weakness_desc:0 "The Germans accomplished at least one thing before their fall: they managed to rid their soldiers of weak Atlanticist notions of 'rules of engagement' and 'proper military conduct'. The manner in which our soldiers conduct themselves must be pure and full of Eurasian spirit. We should make sure that they aren't faint-hearted and unwilling to do what must be done when the time for war comes.\n\nThe Germans fear us, referring to us as 'barbarians', spreading lurid propaganda about the Russian propensity for slaughter, rape and pillage. But this is just a matter of perspective. The Slavic way of war, inherited from our Hunnic and Mongol forefathers, is to fight with the utmost ferocity and see that all brave warriors are rewarded appropriately. Any who balk at such things are simply in need of some re-education."
 
 NIK_ultnat_frozen_shores:0 "Frozen Shores"
 NIK_ultnat_frozen_shores_desc:0 "Eurasians are generally not seagoing folk. Just look to the disaster that was the Russo-Japanese War for proof of that. Most of our maritime history is limited to fishing and running merchant routes through the Baltic and White Sea.\n\nStill, we recognize the necessity of at least a token naval presence. Though our traditional ice-free ports are out of reach for now, the White Sea remains open to us. We shall formally found the Eurasian National Navy to keep an eye on the frozen north, lest the Germans or Finns ever return."
 
 NIK_ultnat_defensive_fleet_focus:0 "Defensive Fleet Focus"
 NIK_ultnat_defensive_fleet_focus_desc:0 "Even once we unite all Eurasia, we likely won't have much use for a large navy. We simply don't have the long, ice-free shores of our rivals, nor do we have any interest in oceanic power projection.\n\nThe Eurasian National Navy should be designed from the ground up to focus on defending our shores from foreign incursion. Air defense, anti-submarine warfare and minelaying should suffice for now."
 
 NIK_ultnat_to_subvert_the_atlanticists:0 "To Subvert the Atlanticists" 
 NIK_ultnat_to_subvert_the_atlanticists_desc:0 "Some manner of naval conflict with the Atlanticists and Japanese is inevitable. As the world's naval hegemons, they will undoubtedly try to crush our Pacific ambitions at some point.\n\nThe answer to their enormous surface fleets is obvious: submarines. Submarines are relatively cheap, easily crewed and can do far more than just torpedo convoys these days. We will need them for both offensive and defensive operations when the time comes."
 
 NIK_ultnat_eternal_sky:0 "The Eternal Sky"
 NIK_ultnat_eternal_sky_desc:0 "Eurasia is truly vast, as is the blue sky overhead. Not for nothing do many steppe nomads revere the vault of the heavens as a god unto itself. Try as they might, the Germans could never hope to dominate it.\n\nThe Eurasian National Air Force will be secondary only to the army in achieving victory. Eurasia is far too large to police or invade with ground forces alone. We must have a large, modern air force to ensure total coverage of our homeland."
 
 NIK_ultnat_maximize_operational_range:0 "Maximize Operational Range"
 NIK_ultnat_maximize_operational_range_desc:0 "It seems that the main barrier to Germany's terror bombing was the sheer amount of landmass they had to cover. Even launching from air bases in Moscow and the Caucasus, they rarely had the range to reach all their intended targets. We can probably thank that fact for their relative ineffectiveness.\n\nHowever, we might face the same problem someday. We are far behind the Germans in terms of aviation technology. Our aeronautics engineers will need to play catch-up, but mustn't simply pursue identical technology to our enemies; they must design aircraft and engines to maximize fuel efficiency and storage. This will allow for the maximum possible operational range, a necessity for the conquest of Eurasia."
 
 NIK_ultnat_strike_the_steppes:0 "Strike the Steppes"
 NIK_ultnat_strike_the_steppes_desc:0 "There is nowhere to hide on the steppes of Eurasia. That, combined with its sheer size, is likely the reason that steppe peoples adopted nomadism in the first place. Nowadays, settlements on the steppes are common, but we can also use the steppes' size as part of our military doctrine.\n\nIn the vast, open spaces, columns of infantry and vehicles are highly vulnerable. They might not face a serious threat from nomadic horsemen anymore, but aircraft are a different matter. Without the cover of mountains, forests and cities, our enemies will be easy pickings for specialized CAS aircraft."
 
 NIK_ultnat_eurasian_aerial_hegomony:0 "Eurasian Aerial Hegemony"
 NIK_ultnat_eurasian_aerial_hegomony_desc:0 "The secondary purpose of the Eurasian Air Force will be to maintain the hegemony of our state. It has not escaped our Guide's notice that our brother ethnoses can be a little too rebellious for our taste. He doubts war with them will come, but there's no harm in preparation.\n\nThe Germans failed to bomb us into submission, but they succeeded against the British. The Luftwaffe proved that any nation can be bombed to the point of surrender or compliance, provided one has enough ordnance. Perhaps - but hopefully not - we will have to teach our own brothers that lesson as well."
 
 NIK_ultnat_bare_minimum_of_diplomacy:0 "The Bare Minimum of Diplomacy"
 NIK_ultnat_bare_minimum_of_diplomacy_desc:0 "We have no desire to entangle ourselves in the global diplomatic web at this time. Eurasia is still disunited, vulnerable to the insidious influence of Atlanticist ideas - not to mention direct intervention, should they believe it warranted. Best to avoid any unwanted commitments for now.\n\nEurasia must focus on building up its inner strength before we step on the world stage. If we are fortunate, our sudden rise to power will come as a bit of a shock to our rivals. Asserting our strength with rapid conquest will certainly earn us a little legitimacy in their eyes."
 
 NIK_ultnat_mutual_acknowledgement:0 "Mutual Acknowledgement"
 NIK_ultnat_mutual_acknowledgement_desc:0 "They might be despicable Atlanticists and the manifestation of all that is corrupt and vile in the West, but perhaps they are not without some use. After all, only the United States and their puppets still oppose the fascist power blocs at a global level.\n\nProper diplomacy is out of the question at this time, but there's no harm in establishing some tentative links. If they acknowledge our legitimacy as the established government of West Russia, we shall do the same for them. That's not much to ask, is it?"
 
 NIK_ultnat_against_the_romano_germanics:0 "Against the Romano-Germanics"
 NIK_ultnat_against_the_romano_germanics_desc:0 "It appears that our rise to power has yet to be noticed by the Europeans, given the total lack of the recognition we deserve. Perhaps a reminder is due? It has been quite some time since the degenerate Romano-Germanic civilization was put in its place.\n\nThe Guide of the Passionarist Revolution himself has elected to carry out this task. As the embodiment of all that is great in the superethnos, this was naturally the right decision. Let's see how well the hubris of our foes receives this particular strike!"
 
 NIK_ultnat_islamo_turkish_overtures:0 "Islamo-Turkish Overtures"
 NIK_ultnat_islamo_turkish_overtures_desc:0 "Islam has much in common with the Russian cultural ethos. Like us, Muslims value tradition, hierarchy and unity. They have been unfairly treated by Russians in the past, an unfortunate outcome of our own ethnos' tendency towards religious fanaticism.\n\nIt's past time that we began trying to make amends with our Islamic brothers. They have just as much reason to hate the Germans as we do, being fellow victims of the terror bombings. Our family is more than mature enough to disagree on the topic of religion without argument, surely?"
 
 NIK_ultnat_one_eye_open:0 "One Eye Open"
 NIK_ultnat_one_eye_open_desc:0 "There will be blood. That is certain. Not between the peoples of Eurasia, but between ourselves and the other superethnoses of the world. The Romano-Germanic-Asiatic alliance had its clash with the Atlanticists and proved itself the stronger, but that alliance has collapsed and the latter is resurgent. The world stands on a knife's edge, and Eurasia must be the last nation standing when the time for bloodshed comes.\n\nNo matter what happens, we can never trust the other superethnoses. Like us, they look out for themselves first and foremost. Of course, we are the noblest and mightiest of them all, but a cornered rat can still bite. We will never be their friends - but nor are we so foolish as to underestimate them, as they all do each other."
 
 
