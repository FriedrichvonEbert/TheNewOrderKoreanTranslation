 NIK_taboritsky_the_arsenal_of_damocles_desc:0 "Western Siberia and its vast, heaven-sent resources have finally been annexed into the Regency's demesne. This is cause for celebration, for now we have all that we need to advance our special weapons program to the next stage of development.\n\nOur enemies had their own biological weapons programs. Better yet, we have facilities to make use of their designs in the now-liberated Judeo-plutocratic state of Zlatoust. There, new instruments of death will be forged with which to scour the lands of evil."
 NIK_taboritsky_new_concoctions_desc:0 "Phosgene, mustard gas and sarin are all capable and useful tools in our arsenal. With these ingenious chemical weapons, entire cities have been subdued and thousands of noisome parasites exterminated.\n\nThe Regent believes that yet more deadly secrets remain to be discovered, and has ordered our chemists and engineers to begin experimentation at once. There are ample supplies of materials at hand, and plenty of learned men who could be pressed into service..."
 NIK_taboritsky_no_lives_wasted_desc:0 "Not all slaves are useful workers. There are plenty who refuse to take up their tools, make a habit of trying to escape or simply lack the strength to survive hard labor. The usual solution to these problematic individuals is a bullet to the back of the head, but the Regent has devised a brilliant alternative.\n\nAny scientific endeavour requires test subjects. We hear that in degenerate nations like America, small rodents are preferred. Their scientists are weak, feeble - ours recognize that a very specific kind of rat makes for far more interesting and reliable subjects."
 NIK_taboritsky_the_spark_desc:0 "Recently, we have become enlightened to the existence in our territory of a particular element that has deeply intrigued the Regent. Uranium, a relatively abundant radioactive material that serves as the basis for that which previously lay beyond our reach: nuclear power.\n\nThe Regent is positively giddy with excitement, as are all his most loyal subjects. He has directed large numbers of slaves and all requisite equipment to Omsk, where the largest deposits have been found. Today, we take the first step towards our acquisition of the ultimate weapon."
 NIK_taboritsky_recover_lost_knowledge_desc:0 "It is said that the Bolsheviks, probably following the urging of their genocidal Jewish overlords, were experimenting with nuclear power before the German invasion. We should thank God that neither they nor the profligate West attained such power before Germany did! As a result of the Soviet collapse, the scientists involved in the nuclear program scattered to the winds - and some have been found hiding amongst the Regent's own subjects.\n\nTheir knowledge will be at our disposal, one way or the other. Scientists are frail, feeble men without the will to endure interrogation. If they will not work for us, we can at least extract the information we need to educate their more loyal colleagues."
 NIK_taboritsky_skyward_swords_desc:0 "To deliver divine punishment from long range is a beautiful thing. The Germans, Japanese and Americans all possess the capacity to destroy one another in an instant. They each have an arsenal of nuclear missiles, which combined could raze entire continents in a storm of atomic fire. Despite protestations to the contrary, they probably also have similar systems for the delivery of chemical and biological agents.\n\nOur own rocketry program shall be made a priority. With the right funding and resources, we can build an arsenal that will allow us to engulf entire nations in clouds of billowing, toxic death."
 NIK_taboritsky_sacrificial_lambs_desc:0 "Testing chemical weapons in a laboratory is simple. With the press of a button, one can immediately see the effects on a human body. Adjustments can be made on the fly, without any of the difficulties involved in testing something like a rocket. For that, we require suitable targets - and, of course, our own subjects are not suitable for this purpose.\n\nThankfully, just over the southern border of our realm, there is a land filled with nothing but degenerate barbarians. Their crude villages dotted along the frontier are oblivious to our might and far from anyone who might protect them. Surely, we speak for everyone when we ask: who will miss them?"
 NIK_taboritsky_heavens_light_desc:0 "God favors us - he has granted unto us the knowledge with which we can build our very own Sword of Damocles. We have begun along the path leading to that which the Blessed Regent has sought for so long: a weapon to surpass all others.\n\nWhen Tsarevich Alexei assumes the throne, his rule will be unassailable by mortal men. Any threat to his sacred demesne will be met with an unrelenting nuclear firestorm the likes of which none could ever hope to match! Never again - not from now until the end of time - will Bolsheviks, Jews, subhumans or traitors ever threaten the Holy Russian Empire! God wills it!"

