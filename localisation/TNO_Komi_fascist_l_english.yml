 NIK_burgsys_grand_regency_desc:0 "우리, 신성 러시아의 정당한 섭정제는 마침내 일어섰습니다. 적들이 우리를 둘러쌌지만 우린 복된 길을 지났습니다. 제국의 심장부가 하느님과 차르와 민족의 이름 아래 수복됐습니다. 제국은 라자루스가 그랬듯 무덤에서 다시 일어났습니다.\n\n그럼에도 아직 할 일은 많이 남았습니다. 우리 고국의 기반이 볼셰비즘, 유대인, 세계시민주의의 불경한 퇴폐로 인해 썩어 문드러져 가는 중입니다. The cleansing fire of our divinely-mandated rule must burn away these impurities and make way for His Imperial Majesty before all hope is lost."
 NIK_burgsys_uplift_the_system_desc:0 "축복은 민족사회주의의 검은 가리개를 뒤집어쓰고 이 세상에 나타났습니다. 절대적이고 불문의 독재권위에 근거한 이 체제는 '카우카지엔'이라 그들에게 알려진 독일 전진기지에서 그 실례를 내보였습니다. 당연히 그곳은 정당한 러시아령이지만, 독일인 통치자인 국가판무관 요지아스는 진정으로 인상적인 존재를 빚어냈습니다. 열등인간들이 체계적으로 억압당하며 독일인들의 인종적 우월을 위해 절멸당하는 국가 말입니다.\n\n이 얼마나 기발한 창조물이란 말입니까! 분명 하느님께선 이 요지아스를 통해 행동하시어 우리에게 러시아의 영광을 되찾을 길을 보여주고 계신 겁니다. 이 '부르군트 체제'를 우리의 필요에 맞추어 바꾸고 적절히 활용한다면, 섭정과 차례비치의 통치는 무너지지 않을 겁니다. 동시에 그로써, 불순한 인종들을 러시아에서 청소해내 진정한 지배인종을 영원히 지켜내도록 해줄 것입니다!"
 NIK_burgsys_reform_the_okhrana_desc:0 "We are locked in an eternal struggle with forces too terrible for godly men to truly comprehend. The world sinks deeper and deeper into the muck of degeneracy with each passing day. Only the actions of a brave few men - such as the Regent - keep it from being swallowed up by the darkness.\n\nBut the Regent cannot bear the burden alone. He needs good, reliable servants - trustworthy men pure of heart and intent. As Providence has shown us through the Burgundian System, only a legion of such men, backed with the iron will of the Regent, are capable of maintaining order. The Okhrana, risen from the dead, shall be Russia's shadow-clad bulwark against all evil."
 NIK_burgsys_imperskiye_shturmoviki_desc:0 "The sinful people of Russia have been afflicted such by decades of Judeo-Bolshevik rule that they no longer understand what is best for them. The Regent's laws are but suggestions to the misguided; the only language most of them are able to comprehend is force.\n\nTo carry out the solemn duty of impressing the Regent's divine mandate upon the people, a new army must be raised. This will be no motley band of soldiers, polluted by sin and earthly desires, but an order of the brave, the strong and the pure. They shall be the Regent's strong right arm, dispensing justice with bullet and bayonet to the traitors and undesirables within our realm."
 NIK_burgsys_eyes_in_every_house_desc:0 "Tragically, few Russians understand the importance or even the nature of the Regent's holy work. Unwittingly inspired by the Jewish enemy, they shy away from God's light and conceal their secrets beneath a veil of lies. There, away from sight, they fester and rot, spreading a foul contagion that poisons the very soul of Russia.\n\nFortunately, there remains a sliver of light in even the most benighted souls. With the clink of coins and the click of a cocked gun, the people of Russia can be lured or nudged onto the correct path. With a little persistence, all the dark secrets of the lowly shall be revealed, and the Regent's faithful servants will see them expunged."
 NIK_burgsys_improve_on_our_knowledge_desc:0 "Loyal, observant watchmen are a blessing to the Regent, but they are still human - still imperfect. We cannot grow complacent in our trust of them, for the flesh is weak and the human heart filled to bursting with sin. Only the greatest among us are truly safe from the Devil's temptations.\n\nBut the machine has none of these flaws. Steel, copper and plastic might corrode, but they will never betray us or fail in their duty. Wire-taps, surveillance cameras, hidden microphones - these marvels of technology will grant the Regent a sliver of the Lord's own omniscience and omnipresence. So armed, our sacred peace is assured."
 NIK_burgsys_honor_the_blessed_regent_desc:0 "Some place their trust in money. Some place their trust in weapons of war. Some, wretched beyond all others, place their trust in the iconoclasm of ideology. We, of all the world's nations, know better.\n\nWe, the Russians, place our trust in Sergey Taboritsky, Blessed Regent of His Imperial Majesty Tsarevich Alexei Romanov, true heir to the Russian Empire. Anointed with the blood of unbelievers, his reign is divinely mandated by the Lord God and eternally sanctioned in the name of Christ. The Lord has chosen him as His vessel and the harbinger of the Empire's return to glory, carrying forth the eternal light of the Third Rome. Only the Regent has been imparted with the Lord's own wisdom and power - only he can truly claim legitimacy over all the Russias. So shall it be until the Tsarevich is found and restored to his rightful throne!"
 NIK_burgsys_imperial_artwork_desc:0 "Russia's culture, once the pure inheritor of Rome's legacy, has been polluted to the point that the Regent weeps to even behold it. A thousand different and equally degenerate influences now sully every form of art in our beautiful nation. Worst of all are the idolatrous and perverse scrawlings of the Bolsheviks, venerating the proletarian rabble and their abominable, atheistic state above all else.\n\nTrue art, directly from the halcyon years of the Romanovs, is the only acceptable expression of Russian culture. All Bolshevik filth must be scourged away with fire, along with the scribblings of vile writers like Pasternak, the Jewish infiltrator."
 NIK_burgsys_cult_of_the_tsarevich_desc:0 "Wherever Tsarevich Alexei is hiding, surely he is living a most blessed life. Raised by gentle, caring men of God, he has certainly been instilled with all the virtues of a great and holy ruler. More than that, he carries the sanctified blood of his martyred father within his veins, setting him above all other men. Even among the racially superior of the world, he must be the most exemplary specimen.\n\nAll the people of Russia should know this, from the lowliest peasant to the highest noble. The Tsarevich is the sacred prince promised directly to our Regent by the Lord. He shall be as glorious and perfect in form and mind as Christ himself, King of Kings and Ruler of Rulers. Our Golden Child, our Blessed Prince of Longing - all of Russia shall know of your glory, from now 'til Judgement Day. Your Regent shall ensure that none ever heed the voice of Satan and defy you as the Jew-Tatar Lenin did. By enshrining the Regent's unworthy, earthly authority, the stage shall forever be set for you to assume the throne in perpetual, unquestioned peace."
 NIK_burgsys_trustworthy_court_desc:0 "Every Tsar must have his court; so must regents, logically. We have accumulated a vast number of devoted followers over the decades, from wizened White emigres to youthful radicals bursting with vigor. The true path illuminated so many years ago by Regent Taboritsky is now walked by thousands of the faithful.\n\nYet the situation is not as it should be. We have heard disturbing rumors from our little birds who keep watch on the ambitious and the powerful. It seems that certain inclinations have begun to take root recently; inclinations towards dissent, heresy... even treachery. Unfortunate, but villainous courtiers have ever been the lot of good-hearted rulers. Adjustments shall be made, so that Tsarevich Alexei will never face such a threat. Once the fate of traitors becomes known, fear shall permanently cow those who aspired to follow in their footsteps."
 NIK_burgsys_fall_of_the_favorite_desc:0 "The Regent walks in Christ's footsteps, lighting the way for Russia to follow. He is no Messiah, but he does strive to emulate one. It is not surprising, then, that another man would strive to emulate Judas: Pyotr Shabelsky-Bork, an old and dear friend, has become a most problematic element in the imperial court. Speaking with the forked tongue of Satan, he has dared to confront the Regent with 'concerns about his increasingly erratic behaviour'.\n\nCould the machinations of Beelzebub be any more obvious? This is the prelude to a betrayal most foul - no doubt Shabelsky-Bork already has his thirty pieces of silver! All he needs now is a rope of straw that he might be sent, blue-faced and choking, to the same eternal prison as his infernal master. In his place, a younger, more godly man shall be elevated to become the right hand of the Regent."
 NIK_burgsys_towards_absolute_purity_desc:0 "It is not enough for those who rule to be pure of heart. The lands of Russia are infested with a multitude of vermin: Jews, Tatars, Asiatics. These parasites suckle themselves on the lifeblood of the Empire, growing fat and healthy at the expense of God's chosen people.\n\nNo longer shall the noisome presence of subhumans be tolerated in our holy empire. Time and again, they have betrayed Russia, always pursuing the allure of wealth and self-aggrandizement. After every betrayal, they beg and plea for their miserable lives, appealing to the good Christian morals of their rightful rulers. Many were thus deceived, but not the Regent. For all their faults, the Germans, guided by God, have shown us the way. With bullets, blades, fire and gas, we shall forever cleanse Russia of its enemies."
 NIK_burgsys_repurpose_the_gulags_desc:0 "The Bolsheviks, perfidious Jews that they are, have devised many tools with which to oppress God's chosen people. None were so cruel and dehumanizing as the gulags: prison camps in the forgotten reaches of Russia where countless millions were sent to starve or freeze to death in the name of revolution.\n\nHowever, their wicked schemes shall be their final undoing. We shall take their precious gulags from them, round up the subhuman traitors, and drive them into the depths of their own creations! There, they shall toil away until they die, all to our benefit! Turning the weapons of the enemy against him is of grave danger to one's soul - but it is nevertheless a most satisfying thing to do."
 NIK_burgsys_ray_of_light_desc:0 "The only thing that subhumans hate more than the good and the pure is their own kind. The Germans demonstrated that well during their conquests; Ukrainians, Balts and Poles were easily manipulated by their new masters into turning their aggressions against the Jewish rats infesting their lands. Why, if not for such unwitting collaboration, the Germans might never have enjoyed such a high degree of success.\n\nWe have learned this lesson well. The inferior races of Russia will be shown the faces of their true oppressors and given a little encouragement. Spurred on by their base, primitive urges, they will no doubt busy themselves with infighting. That will diminish their numbers and make our task far easier to carry out."
 NIK_burgsys_harsh_glare_desc:0 "The Regent's people need no collaborators or stooges to help bear their burden. Russia has always stood by itself - a lone tree standing defiant against ill winds. Our virtues and strength are all we need to triumph over the subhumans.\n\nWe shall prove it. Jews, Tatars, Kalmyks, Komi, Udmurts, Buryats - none are a match for the iron will of the Russians. They will be rounded up, incarcerated and exterminated down to the last of their mewling, demonic spawn. Some may question our right to slaughter millions; those who understand realize that we have no right to let them live!"
 NIK_burgsys_bounties_on_parasites_desc:0 "The Regent, blessed as he may be, is not possessed of the Lord's omnipresence. Though he wishes it were not so, he cannot spare the time to be directly involved in the righteous purgation of our lands. In his stead, loyal servants must act - but there is a distinct shortage of such individuals. The commoners must be encouraged to serve him, so that they are prepared to do the same for the Tsarevich.\n\nFor this to happen, they must first be convinced of the necessity of our ideals. The fastest way to a man's heart is by satisfying his material needs, and Russia has so, so many people in dire need. Perhaps incentivizing involvement in our racial holy war would suffice... backed up by necessary reminders of the importance of this mission. After all, he who allows the subhuman to live shares in the crime of its existence."
 NIK_burgsys_glorious_new_day_desc:0 "What we have accomplished here in the west is only the beginning. From this old heartland of the Empire, the light of our Lord and His earthly representative, Tsarevich Alexei, will shine forth. Soon, it shall illuminate all of Russia, from Malorossiya to Vladivostok. The subhumans will be utterly destroyed and the pure race never again threatened by their ilk.\n\nBut not yet. There is so much more to do, so many evils to vanquish and souls to save. Beyond our borders, false claimants to the rulership of Russia send forth their armies to oppose us. Foolishly, they dismiss our claim to divine sponsorship, refusing to even acknowledge the truth of the Tsarevich's existence. They are wrong, of course, and will know it once we cast them into Hell and establish the eternal Holy Russian Empire across the entirety of its rightful lands!"
 
 NIK_burgsys_wealth_of_russia_desc:0 "United, Russia would be the largest and wealthiest nation in all of creation. Great swathes of verdant agricultural land stretch from Ukraine to the depths of Eurasia. Beneath the earth, there is a veritable bounty of mineral resources: iron, coal, gold and a thousand more gifts of God besides. Standing above it all, ready to exploit and be exploited in turn, are countless millions of the faithful, meat for the grinder.\n\nSadly, the majority of Russia is out of our reach for now. The Regency must make do with what the Lord has provided us. The entirety of our land's wealth must be put to use immediately and with maximum possible efficiency to begin the reclamation of the lands beyond the Urals."
 NIK_burgsys_tear_down_their_failures_desc:0 "Nowhere is the degeneracy and failure of Bolshevism more apparent than in its architecture and industry. Hideous concrete edifices, shrines to their inhumanity, litter Russia's idyllic lands. What use is any of this if it fails to adequately glorify Russia and its God?\n\nThere is no other option - it all has to go. It must be torn down and pulverized to dust, with hammers, saws, dynamite... even artillery if necessary. The Lord will never bless our economic endeavours if we permit Red blasphemy to continue existing in any form. The sooner we carry out this cleansing, the more certain we can be of His favor."
 NIK_burgsys_imperial_corporations_desc:0 "Predictably, the remnants of the Bolshevik economy we have inherited are nothing short of pathetic. Their obsession with ensuring adherence to their mad ideology only impoverished the people of Russia and made them easy prey for the Germans. Little better were their limited attempts at capitalism in a red guise - any man of God knows that capitalists are a threat to the proper hierarchy of a godly society.\n\nWith the Regent's guidance, such pitfalls will be avoided. Total state control is necessary, but turning God's people against one another will achieve little. Let the nobles have their riches, as they deserve, and remind the common folk of the shared duty of the classes. Let Red 'commissariats' and liberal 'free enterprise' give way to the good sense and responsibility of the Imperial Charter Corporations. That is how it always should have been."
 NIK_burgsys_riches_of_the_earth_desc:0 "Beneath the soil of Russia lies more mineral wealth than we could ever find a use for. The Bolsheviks never exploited this properly - the Lord saw their degenerate atheism and concealed the greatest of creation's riches from their crude machines.\n\nHowever, the land is now worked by God's chosen people! We have thus found no shortage of vital resources such as tungsten, aluminum and iron. These material blessings must be unearthed as quickly and efficiently as possible; thankfully, we have no shortage of strong backs to carry the task out, as well as subhuman fodder for the riskiest work. Only with the mines and pits stripped bare can the Regent see his holy mission fulfilled!"
 NIK_burgsys_confiscation_economy_desc:0 "There are many in Russia who never deserved to be wealthy. Scheming Jews who plied the wicked trade of moneylending; steppe-dwelling barbarians who pillaged our homes; uppity peasants who forgot their place in society.\n\nThese parasites, and any others of their like, will no longer be permitted to hoard their ill-gotten gains while the Empire is left wanting. Their 'property' is now God's - and, therefore, the Regent's. It shall finally be put to good use, fuelling the reconstruction of a pure, holy Russia while the thieves and subhumans of the world do their penance in mines and factories."
 NIK_burgsys_honor_in_a_humble_life_desc:0 "The love of money is the root of all evil. What use does a peasant or laborer have for gold, jewels and fine silks? Why does he need a fine town house, with gilded furniture and a necklace of pearls for his humble wife? What use are any of these things in the face of eternal damnation?\n\nAll the common man needs is provided for him already by the Lord, who created the proper and sanctified order of things. Hard work, prayer, family, absolute faith in God and the Tsar - these things were given unto him by Heaven, and they are not his to reject. This is the rightful lot of all the common folk, and the Regent will see this divine order maintained at any cost."
 NIK_burgsys_grand_industrial_project_desc:0 "As we are a pious, ascetic nation, we have no need of mass-produced trinkets and baubles to keep the plebeian folk amused. Thus, all the space that would be occupied by light industry and selfish capitalist ventures remains free - free, specifically, for the enormous amounts of heavy industry that we require to make Russia great again.\n\nArms factories, chemical plants, oil refineries, foundries and quarries are all needed to ignite the fires of industry. All of it, from the smallest operation to the grandest factory complex, will be directed solely towards forging the greatest army Russia has ever seen. Until the Tsarevich reigns supreme over a godly and peaceful land, nothing else is worthy of our efforts."
 NIK_burgsys_build_on_the_ruins_desc:0 "With only dust and ashes remaining of the Bolsheviks' buildings, we can now begin to construct simpler, more fitting replacements. These new buildings will be designed from the most basic level to glorify God, Russia and the Tsarevich.\n\nAll other concerns are secondary. Whether our new factories and facilities appear safe or practical to the scaled eyes of heretics and traitors is irrelevant. The Regent speaks with God's own voice, and he assures the people that so long as they have faith, they need never fear the dangers that blight the industry of lesser nations. If a man loses his arm in a thresher, or is cooked alive in a blast of steam, he only has himself to blame for lacking sufficient faith in God's protection."
 NIK_burgsys_cathedrals_of_industry_desc:0 "If modern industry has a major shortcoming, it is the total absence of religion. When workers are toiling their hours away, their ears are filled only with the clamor of machinery. As their hands are so occupied with honest work, so too should their ears be open to holy benedictions and hymns, to soothe their spirits and remind them that laboring for the Regent is a sacred duty.\n\nBut that's not enough. The arms and equipment churned out by our factories will be worse than useless if they are not adequately blessed. For our army to gain the Lord's favor, their gear must be consecrated in His name, and there is no better place to do this than at the source. By assigning a priest to every factory, the proper rites can be conducted and our weapons imbued with divine purpose."
 NIK_burgsys_no_land_untouched_desc:0 "Oil, one of God's greatest gifts to the chosen race, will be vital in the rebuilding of our empire and the coming wars of reunification. We already have a decent flow of this black gold from sources such as Ukhta, but we need more. Much more.\n\nSurveyors have already found trace amounts in our land; if there are any wellsprings hiding beneath the earth, they must be opened up immediately. God has given the Empire the means to keep its oil industry independent from the Elders of Zion and their Mahometan puppets. The fuel for our engines of war will be just as pure as the pious Russians who drew it forth."
 NIK_burgsys_fill_imperial_treasury_desc:0 "The Imperial Treasury is beginning to fill, but only at a slow pace. The realities of economics are not lost on the Regent; a solution is required. Trade is naturally out of the question, since it brings with it the risk of Jewish infiltration. Thankfully, there are a number of answers to the money question within our borders.\n\nNaturally, we shall further the practice of seizing property. Russia has no shortage of wicked plutocrats who deserve none of what they possess. There could also be many commoners, some secretly Jewish no doubt, who possess concealed fortunes built up over the years. Whatever the source, it all belongs to the Empire!"
 NIK_burgsys_in_the_green_desc:0 "Drawing on further divinely-inspired lessons from Kaukasia, the Regent has decreed that the Empire's economy will be purely functional in nature, with no superfluous spending of any sort. Everything of value will be accounted for and placed in the hands of the wise and worthy.\n\nLogically, without any funds going to waste, the Empire will be economically invincible. We will always have enough treasure to keep the coffers topped up and the army fed. God and His Regent will take care of the rest."
 NIK_burgsys_imperial_opulence_desc:0 "Bolsheviks and other rabble-rousers frequently referred to the grandeur and wealth of the Tsar when they sought to convert gullible peasants. Jealousy is an easily-roused emotion, particularly for intellectually stunted commoners.\n\nWhat they failed to understand is that opulence is only a bad thing when it represents a sinful love of materialism; for example, the overwrought townhouse of a scheming Jew stuffed with gilded furniture. Contrasting this, the opulence associated with imperial rule is perfectly logical and has divine approval. The Lord demands that His temple be the most splendid and beautiful building on earth; as His living representative, the Tsar (and therefore the Regent) is clearly the intended benefactor of this decree."
 NIK_burgsys_black_budget_desc:0 "Modern economics are utterly farcical. What use have God and His people for nebulous, flawed and purely man-made terminology? Why should we even pay attention to the words of money-obsessed men in a profession infested with Jews?\n\nThe Regent is possessed of the Lord's sacred wisdom and knows all the world's truths. There are no flaws or errors in our economic programs or policies. Everything has been perfectly calculated with the aid of divine revelation. All that lesser men need to know is this: the economic affairs of the Empire are the exclusive domain of the Regent and his chosen few. Anybody else who attempts to involve themselves is nothing more than Judeo-Bolshevik agitator and will be dealt with appropriately."
 NIK_burgsys_absolute_truth_desc:0 "Foreigners - mostly Jewish and Masonic puppets, we suspect - frequently wonder aloud how our economy can ever be sustainable. How, without embracing trade with the perfidious subhumans of the world, are we to endure?\n\nThe answer is obvious to all but the most truly stupid people. Gold. Gold is all humanity has ever needed to form the bedrock of an economy. It has been that way for thousands of years, and is ordained by God. Furthermore, we have plenty of it. There are massive vaults, far from the clammy grasp of avaricious Jews, that are filled to bursting with gold and other valuables. This is all we need, and all we shall ever need. How else can one possibly explain our productivity?"
 NIK_burgsys_virtuous_education_desc:0 "Last but not least of our concerns are the minds of our children. The youths of Russia have long been deprived of a proper education by Judeo-Bolshevik oppression; truly, the Elders of Zion know no limits to their demented schemes.\n\nThe Regent sees their plight and has heard their cries for help. Now, the children of Russia shall have what they need: proper education, from cradle to grave, formulated by the Regent himself for maximum efficiency. It is only right for them to learn every minutiae necessary, that they might correctly serve the Tsarevich when he ascends to the throne. Tended properly, he will never have to hear unwanted questions from a rowdy and ill-minded populace."
 NIK_burgsys_sins_of_the_past_desc:0 "The 'intellectual' class has never been worthy of the Empire's trust. It is from academia, not the peasantry, that corruptive ideas of equality, Bolshevism and capitalism emerged. They are a perpetual fifth column, a thorn in the side of Russia spreading a vile infection. No longer.\n\nThe only rational and moral solution is a nation-wide purge of these dissidents. Anyone who cannot prove that he is with us in totality is against us - and the Regent has no mercy for the enemies of God. Once they have received their just punishment, a new intellectual order shall be founded on their bones: an order dedicated to true science, purified of demonic materialism."
 
 NIK_burgsys_imperial_army_desc:0 "Now that western Russia is fully under our authority, and major internal rivals disposed of, we can finally end our reliance on paramilitaries and the barely-loyal military remnants of the wretched Republic of Komi. Such rabble are undeserving of the Regent's command.\n\nIn their place, the Imperial Army will finally return after nearly fifty years of its absence. It will not be quite the same institution; the weaknesses that plagued it and contributed to its many defeats must be excised. There will be many trials ahead for our reborn empire and the Imperial Army will be the spine that keeps it standing upright. None shall find them wanting."
 NIK_burgsys_no_law_but_the_regents_desc:0 "There is no international law. That concept was created by the Jews and their minions to protect their evil race from the righteous cleansing they deserve. Lesser claimants to rulership might be swayed by the honeyed lies of Cain's kindred, but the Regent understands that the only valid law is God's. There are no boundaries created by man that cannot be crossed in service of Holy Russia.\n\nThe protests of the feeble and the heathen will no longer be heeded. Chemical weapons are God's gift to the armies of Christendom and no less central to our doctrine than guns, planes and tanks. Once again, they will have their rightful place as standard-issue weapons for the entire military."
 NIK_burgsys_through_the_fog_desc:0 "Knowledge is power. Only through extensive monitoring of our internal situation do we keep subversives at bay and thus continue to enjoy the Lord's favor. The same is true of our military situation.\n\nOur enemies are far better at concealing themselves from the Regent's burning gaze than the common folk are, but nothing can hide them forever. God has granted man many gifts that allow us to share in His omniscience: sonar, radar and encryption, just to name a few. The Imperial Army must have access to all of these and more, so that it can never be blindsided by our wicked foes."
 NIK_burgsys_expand_on_the_arsenal_desc:0 "The Syktyvkar Arsenal is a welcome blessing, its vaults packed from floor to ceiling with canisters of gas and the means to deploy them. However, after running a tally of its inventory, we have found that current supplies are inadequate for regular use.\n\nBut the Lord provides. In a sealed section of the vaults, concealed from the sight of the sinful, we found the greatest gift of all: a supplied and fully functional chemical weapons production plant. Though the facility is small, the acquisition of base ingredients for the creation of gas is a simple matter. Production can therefore almost immediately. The facility is also quite old, and therefore relatively easy to duplicate. Praise God for bestowing such fruits of Heaven upon us!"
 NIK_burgsys_clouds_on_the_horizon_desc:0 "Though the Germans enjoyed overwhelming success in their invasion of the Soviet Union, they never went far enough. Perhaps they lacked the stomach, or simply the foresight, to ensure the total pacification of their conquests. Yes, their columns of Panzers, Stukas and gray-clad infantry were impressive. But what if they had embraced the glorious horror of chemical warfare? How many lives could have been saved and degenerates exterminated, if every assault was preceded by a storm of gas-spewing shells, and every defense bolstered with an invisible wall of phosgene?\n\nThe Regent and his army will hold no such reservations. For the preservation of the pure and the utter extermination of the wicked, the liberal use of gas and smoke on the battlefield will be mandated. Protected by the best-quality gas masks and armed with the finest weapons available, Russia's army will be as a legion of avenging angels, scourging the land of Satan's minions."
 NIK_burgsys_officers_for_the_reclamation_desc:0 "Loyal officers are hard to come by in these times. Officers loyal to the Regent and Empire, harder still. Most professional army men are 'former' Bolsheviks or self-serving mercenaries at heart. They can barely be tolerated in our community of the faithful, let alone trusted with command.\n\nStill, the Lord will guide His servant, as he always has. Perhaps we should turn from the established officer corps and look to the ranks of the faithful for promising candidates. They will need to be strong-willed and pure of heart. More importantly, they must be able to pass our new loyalty tests, instituted just recently by the Regent himself. The cream will always rise to the top in the end."
 NIK_burgsys_lessons_from_the_past_desc:0 "The Soviets lost primarily due to their degeneracy, but almost as important a factor was their tactics - or lack thereof. Jewish brainwashing totally destroyed the ability of their leaders to think rationally, leaving the Red Army little more than a flock of headless chickens. The common soldiery were no better, stripped of independent thought by years of communist indoctrination. All they could do was throw themselves at the Germans in human waves; a fitting end, but laughably ineffective.\n\nWe are not so foolish. The Russian Empire was never militarily defeated in the Great War; it was brought down from within by the knives of Judas. The brilliance of White Army heroes like Kornilov and Denikin is indisputable, and will be the foundation of our new tactical doctrines. The wisdom of the old Empire will guide us to victory everlasting!"
 NIK_burgsys_demands_for_the_future_desc:0 "The Imperial Army is now well-equipped and ready for anything, but who knows what machinations the Elders of Zion and their minions might devise next? We have our chemical weapons, but they are of Soviet or even old imperial vintage. We cannot expect them to remain useful in their current form forever.\n\nResearch and development initiatives must begin at once, at the Regent's command. Germany alone could teach us much, but true genius will be only found in the minds of the Regent's chosen. Already, our brilliant engineers and scientists, aided by the Holy Spirit, have proposed a dozen new solutions to the needs of our holy warriors. Ballistic missiles loaded with sarin gas... just one of many ideas that must have been inspired by God himself!"
 NIK_burgsys_venerate_the_soldiers_desc:0 "Russians - true Russians, not Bolsheviks or heretics - are the mightiest race the world has ever known. As the Third Rome, the Russian Empire infused the essence of that glorious civilization into the very bones of its children. In our veins flows the blood of Heraclius, Justinian and Constantine the Great. No matter how deprived or misfortunate we might be, we will always remain God's chosen warriors and the purest race in all Creation.\n\nThe Regent decrees that all good people of Russia be made aware of this fact. War is in our blood; within every able-bodied Russian man dwells the martial might of the Archangel Michael! That will be decisively proven, even if every man capable of firing a gun has to be conscripted and scourged until he finds his fighting spirit! In an ideal world, it would never come to that, but mere propaganda may not be enough..."
 NIK_burgsys_loyalty_in_mind_desc:0 "The Jew is adept at concealing its form from honest eyes. By inveigling itself amongst our race, its spawn take on more Russian physical attributes with each generation. Any one of our soldiers could be a hidden Jew, spreading sentiments of disloyalty and pacifism amongst his intellectually vulnerable comrades.\n\nThanks to God's protection, however, the new Imperial Army will be immune to this. Infiltrators will surface from time to time, but they cannot hide for long. A focus on instilling loyalty, piety and ferocity in battle into the men will both improve our army's quality and fumigate the ranks. In time, the naturally deviant tendencies of the Jew will cause it to inadvertently reveal itself, at which point it can be rooted out and put to the torch. Thus will the eternal faith and glory of the Imperial Army be maintained."
 NIK_burgsys_strength_in_body_desc:0 "Russians are naturally hardy specimens of superior strength and agility, but there is always room for improvement. The innate superiorities of our race require some coaxing to fully manifest themselves. This is best achieved through a combination of martial education and intense physical training.\n\nTaking notes from the SS, our recruits will be put through the most gruelling, brutal, merciless training programs our generals can conceive. A pure-blooded Russian can endure any level of human suffering imaginable and come out stronger. Even the slightest amount of subhuman blood will cause them to 'wash out' - but that's no great loss. In fact, it only makes the Regent's work easier. The blood always knows."
 NIK_burgsys_purity_in_soul_desc:0 "Calamity! According to records from before the Regent's assumption of power, there remain a number of men, both soldiers and officers, who are not Russians! Some are even of mixed ancestry, bearing the infernal blood of Tatars, Komi, Finns and a dozen more wretched subhuman groups! Some are followers of that devil-worshipping Arab prophet! Some are even branded with that most unspeakable of horrors: the Mark of Cain!\n\nNaturally, we will act at once. Perhaps these men thought that their theft of Russian blood would allow them to propagate their corrupted lineage and ideals without our notice. It matters not. From now on, each and every man who joins the Imperial Army must have his bloodline verified as pure, and his upbringing proven free of Jewish or barbarian taint."
 NIK_burgsys_supremacy_in_arms_desc:0 "Russian steel is second to none in its quality. God's metallic gift can be forged into a variety of weapons that our empire can use to crush infidels, subhumans and anyone else who dares oppose us. Our cathedrals of industry, sanctified and blessed by the purest priests in all Russia, are the only places in the world where arms such as ours can be found.\n\nTanks, rifles, trucks, rockets, grenades. All we ever need will be produced in Russia, by Russian hands through which the Holy Spirit works. Not even the finest German industrial complexes can produce weapons to match ours. The Jews and subhumans will weep at the sight of Heaven-forged doom in the hands of our mighty soldiers!"
 NIK_burgsys_heralds_of_the_empire_desc:0 "Once, no man of faith would ever dare to imagine flying. God granted the skies to birds, bats and insects, not to humanity. However, clearly He has decreed that it is now permissible for lowly mortals to share in the majesty of flight. If He had not done so, how could the Germans possibly have achieved such success in the air during the Second World War?\n\nIf the gift of flight is so widespread that even Bolsheviks can make use of it now, then we must embrace it wholeheartedly! The Regent wishes for an Imperial Air Force to be established post-haste. He also demands that research into modern plane designs and aerial tactics be made a priority. Clearly, God has granted him a spark of divine brilliance again!"
 NIK_burgsys_black_wings_above_desc:0 "Our research into bomber tactics and designs was quick to bear fruit, but it was the Regent's ingenious suggestion that spurred on the latest development. Though untested by ourselves or any other earthly power, we expect it to provide astounding results.\n\nChemical weapons, deployed from the air. One shudders to even imagine the sheer power this will provide our military. Villages of subhuman savages pacified without a shot being fired; columns of men swallowed up by choking clouds of mustard gas; entire cities purged of their degenerate inhabitants by a storm of air-dropped sarin bombs! Truly, God must be smiling upon us this day!"
 NIK_burgsys_breaking_the_waves_desc:0 "Until such a time as God grants us access to our rightful Pacific possessions, we have little need for a navy. Grand ships are, more often than not, mere objects of vanity. Witness the fate of the Vasa and say that it is not so!\n\nIn time, we shall venture forth with more modest efforts - submarines, perhaps, to propagate the threat of chemical bombardments around the world. For now, the Empire needs only a small surface fleet suited for blockade-breaking and escorting convoys. Unimpressive, perhaps, but the Regent would never dare to try and exceed his God-given reach."
 
 NIK_fascist_compassionate_conservatism:0 "Compassionate Conservatism"
 NIK_fascist_compassionate_conservatism_desc:0 "For the past five decades of Russian history, the nation had undergone sweeping changes. First came the Empire, which vacillated between an autocracy and a constitutional monarchy. Then the Republic came into being, which failed to compromise between the ideals of the founders. Finally, in our lifetimes, the Union - and how has it failed. The nation lay shattered, and the unity between the Russian people was subsumed under the subordination by the elite.\n\nNow that he has come to power in the Republic of Ust-Sysolsk, President Shafarevich has ideas as to how to revive and rejuvenate Russia. Key to his plans is his ideology, that of "Compassionate Conservatism." No longer shall the peoples of Russia be driven against one another by a difference in ideals and class, all shall be one, as God had intended. No longer shall the people rage against their ideals, their pillars of culture, but belong in harmony with the State and the nation. Under the President, a new Russian dawn shall rise, and the failures of the past shall be erased in its light."
 NIK_fascist_national_democracy:0 "National Democracy"
 NIK_fascist_national_democracy_desc:0 "We are building here in the Republic a democracy that will stand the test of time: a democracy tied not just to the voices of the people, but to the very vitality of the Nation itself. To do so, we must introduce new institutions to encourage political participation amongst the masses, especially for the ruralists whose votes we rely on. It is their energy that shall drive the state onwards, and it is their belief that will keep us grounded as we move into the future!\n\nNational voting rallies, a push to civic culture and enthusiastic political rallies will be a start, but be assured: this is the work of a generation."
 NIK_fascist_the_russian_national_party:0 "The Russian National Party"
 NIK_fascist_the_russian_national_party_desc:0 "The Passionaryy, President Shafarevich conceded, was a hotbed of new, untested, and appealing ideas. Yet, its most prominent flaw was the division in its ranks. There were the Eurasianists, the Ordosocialists, the Monarchists, and finally, President's very own Compassionate Conservatives. After the Convergence, however, all of these factions fused into one, hitherto unnamed entity. All of the Passionaryy, with its partisanship and ideological differences, now belong under Shafarevich's thumb.\n\nThis is not a time for division. Russia needs a strong, united political force to helm its resurgence. The factions of the Passionaryy shall face two choices: to follow Shafarevich's scheme for unity or be cast out to meet the fates of the liberals, socialists, and communists. All who agree shall constitute this political force: the Russian National Party. With the aid of the democrats who leaned Shafarevich's side, control should not be hard to establish."
 NIK_fascist_nationwide_participation:0 "Nationwide Participation"
 NIK_fascist_nationwide_participation_desc:0 "The Union, the Empire, and the Republic had one thing in common: the lack of participation in politics among the common folk. There were elections, to varying degrees of effect, but by and large, the people did not participate in the political decision-making of the nation. In the absence of such participation, the peoples of Russia had grown restless, with the governments only fulfilling the barest minimum of their mandate. This situation cannot stand any longer, and the President aims to correct the course of the Russian nation.\n\nShafarevich's new political organization, the Russian National Party, shall not be a mere political party. Instead, it shall become the voice and organ of expression for the vibrant and burgeoning ideological thoughts of the populace. Every aspect of life shall become political, and the Party shall exercise its benevolent prerogative to intervene in the interest of its citizens."
 NIK_fascist_a_will_through_solidarity:0 "A Will through Solidarity"
 NIK_fascist_a_will_through_solidarity_desc:0 "During the tumultuous times in the Republic, Shafarevich became convinced of the failings of parliamentary systems, with its obsession with factional squabbles and partisan bickering. Under such an arrangement, nothing would ever be done, as politicians put their interests, personal and ideological, before the needs of the nation. The peoples of Russia deserve better than to see progress die on the floor of a Legislature.\n\nThus, a solution.The Russian National Party shall maintain the Legislature, but Shafarevich shall correct its functions to better serve the peoples of Russia. Instead of just parliaments and representatives, the Party shall govern in the workplace - through the idea and spirit of Labor itself. After all, is it not the workers who give their most for Russia, who toil day and night for the betterment of the State? The workers do not need to know the minutiae of the legislative process, for the Party shall take care of them. Rather than elect officials who bicker and squabble, why not a Party that acts in solidarity of their cause?"
 NIK_fascist_restore_constitutional_rule:0 "Restore Constitutional Rule"
 NIK_fascist_restore_constitutional_rule_desc:0 "For all its faults, the Republic was a bastion of democratic liberties. Its constitution allowed the formation of so many political schools of thought - a crucial component in any democratic state. During Shafarevich's rise to power, the constitution - and the various bodies that depended on its existence - became suspended, left in the wayside as the Passionaryy strived to maintain stability. As such, the people ask: what shall become of the guarantor of their rights?\n\nThe President could not help but grant the people their wishes. He shall restore the constitution, but not without applying his touch first. Such alteration is necessary to prevent the power struggle that ensued before his ascension as the Commander-in-chief of the nation. His modifications shall ensure that the opposition and the government be able to debate their issues on equal footing, with dissent and violence discarded as a relic of a less civilized age. "
 NIK_fascist_right_the_wrongs:0 "Right the Wrongs"
 NIK_fascist_right_the_wrongs_desc:0 "Though the constitution is a crucial part of the Republic's democracy, it is not without flaws. While political thoughts and ideologies flourished under its rule, violence also proliferated in the streets of Ust-Sysolsk. It also only catered to a select elite of the upper classes, serving their interests before that of the common folk. Thus, while blood ran through the ditches and sewers of the city, the politicians infested the Legislature, determined to use the lives of the people as yet another ploy to gain political capital.\n\nA rearrangement is necessary. Shafarevich shall contain the excesses and the wrongs of the system. The President and his party ought to have the power needed to ensure that the interests of the government align with those of the people. Only by a harsh but fair hand shall the Republic finally move forward, towards real progress. Not one halted by partisanship and conflict of ideologies, but towards a better tomorrow. Towards a brighter, stabler Russia."
 NIK_fascist_a_will_through_ballot:0 "A Will through Ballot"
 NIK_fascist_a_will_through_ballot_desc:0 "The President concedes that parliamentary institutions and processes are necessary towards the realization of a state that is in touch with the people's will. An opposition, in his mind, is a crucial manifestation of checks and balances within a democratic government. If the people disagree with the state, discontent brews under the surface. This dissent must be given a voice, a presence within the Legislature. However, it needs guidance and nurturing to ensure that it would serve the interests of both the state and the people.\n\nThe President and the Party shall allow the opposition to contest the elections. Meanwhile, the state shall do all it can in its power to guide them to an outcome that furthers the interests of voters. Surely, with a little word and education, the people would vote in good faith to the most desirable set of politicians. To ease this transition to a new form of democracy, the President shall also compile the various opposing forces into a single Party. The state does not need pointless debates, but rather useful advice."
 NIK_fascist_ethical_order:0 "Ethical Order"
 NIK_fascist_ethical_order_desc:0 "Be it through solidarity with labor or through the will of the ballot, the transformation of the Russian political landscape is finished. The President has established his desired vision for the hierarchy of the nation, that of the Ethical Order. Now nary a citizen in the Republic identifies with a value other than the President's own. Under the grace of Russian patriotism, compromise, and tradition, a new Russia awakens - one that will finally redeem its past and collapse.\n\nThese values guide the political opposition, and its reverbs sound throughout the Republic. Through the medium of civil debate, there can be no violent dissent. In this new political order, a citizen is guaranteed his rights. He has his obligations; he has his privileges. The model citizen needs to only follow in the footsteps of the President and the Party. All his concerns he needs to only voice, and the government shall deliberate. The government represents the people; dissent is impossible."
 NIK_fascist_against_small_nations:0 "Against 'Small Nations'"
 NIK_fascist_against_small_nations_desc:0 "For centuries, the peoples that belong in the brotherhood of nations in Russia have been oppressed by a minority. These "small nations," as Shafarevich prefers to name them, have held differing values against the majority: values that do not fit into the frame of the Russian nation. Through the long ages, they have schemed to implant their thoughts and ideas to Russia, but through vivacious endurance and verve of our intelligentsia, we have resisted these subversions of our national ideal.\n\nIt is time to put all doubts of their worth to rest. We shall proclaim our ages-long struggle against these nations. Let Russia be vindictive; let rage course in her veins. Their ideas, their attempts at planting the seeds of dissent and resistance among the people, we shall toss out to the winds. For too long have they become our elites, our rulers. It is time for Russia to assert her own will."
 NIK_fascist_end_elitism:0 "End Elitism"
 NIK_fascist_end_elitism_desc:0 "The Empire had its nobility. The Republic had its bourgeoise. The Union had its politburo. All share one thing in common: an unabated desire for power by concentrating it to a select elite fully capable of exercising authority. The fate of Russia was not decided by the people but in the backrooms of political institutions, unseen by anyone but the bureaucrats and the operatives these regimes. Genuine Russian democracy had not been tried before, for it was frustrated and made impossible.\n\nThis obsession with elitism must end. There is a need to review the figures of the past, and the President and his Party would be willing to do so. The ideologies that form the core of support for these elites - be it socialism, fascism, or unenlightened democracy - will be passed down before the government and judged. The government shall be the vigilant guardian of the people - it shall select and guide the common man towards a brighter, more egalitarian future."
 NIK_fascist_turn_to_gods_values:0 "Turn to God's Values"
 NIK_fascist_turn_to_gods_values_desc:0 "It was as if Russia had forgotten its progenitor. The traditional values that have governed the order of Russian society lay abandoned, its followers scattered. The mention of morality is regarded as embarrassing, and the youth, having no guidance, turn to decadence and avant-garde art for what passes as moral purpose these days. The state of public conduct is low, everywhere in Russia. Though it is understandable - for, after all, a united Russia had not come into being in the last twenty years - this can no longer stand.\n\nRussia is a Christian nation. It professes no faith to a single Church, and the Party regards it as a mere tool that the nation used to reach maturity. Yet, the values they propagate, that become the benevolent custodian of the Russian soul resonate with the new state thoroughly. For its moral values, the Russian State selects Christian ethics. Russia was, is, and will be a nation built on the foundation of the values of Christ, estranged with the Church though it is."
 NIK_fascist_end_tensions:0 "End Tensions"
 NIK_fascist_end_tensions_desc:0 "It's no secret that Russia is a nation of nations. Though the majority component of it indeed is the Slavs, hundreds of peoples live within its borders, who share little in common with one another. Tensions are, regrettably, inevitable. From the highest levels of privilege to the poverty-invested slums, from the echelons of the government to the homes of the average Russian, bigotry festers. Russia is not an ordered house - it's current troubles exacerbate this chaos.\n\nAs such, the President shall promulgate a return to the natural state of things, untainted by the toxic past. The government shall ban racism and xenophobia. Then, shall Russia become a house of civility and unity, where the phobia against the Russian ideal shall not be tolerated. The government shall try the transgressors of this law and sentence them for hate speech. The State endures no bigotry, no persecution aggravated by the small nations or otherwise. Russia is one, and Shafarevich shall ensure its survival."
 NIK_fascist_all_in_harmony:0 "All in Harmony"
 NIK_fascist_all_in_harmony_desc:0 "For too long has Russia been in discord with herself. The various peoples that dwell within her conflict with one another, with seemingly no end in sight. The small nations have fought us for centuries, desiring to drive away the concept of harmony, and usher in an era of malignant individualism. The Empire, Republic, and the Union - the great manifestations of the Russian spirit and soul, all failed in combating this threat, falling into the traps of factionalism and partisanship.\n\nHowever, with the tensions between the ethnic groups of Russia pacified, there can be no doubt as to what course of action is next for the fledgling State. The President and his Party shall enshrine this new order, this state of newfound harmony. If all the peoples of Russia cooperate, there would be no need for insurrections and rebellions. Any that happen would be the work of troublemakers, puppets of the small nations."
 NIK_fascist_against_technocratic_values:0 "Against the Technocratic Thinking"
 NIK_fascist_against_technocratic_values_desc:0 "In Russia, there exists a school of thought that ran contrary to Shafarevich's ideas of harmony and coexistence. To him, technocracy is an enemy to the Russian people and the concept of democracy. How could it not be? Technocracy seeks to tear people out of the fabric of society, and desires to throw out tradition in pursuit of false progress. Free will, therefore, becomes unfree, subject to the whims and algorithms of inhuman, cold machines.\n\nThe State shall reject this idea. Technocratic ideas of progress through technological advancements removes the cultural context of the Russian people. Without the order provided by Russo-Christian values, what would Russians be but a barbaric people who are ruled by and rules through chaos? Death to the ideals of false progress! Death to those who wish to subject the people to the machine will! Russia shall remain free, forevermore."
 NIK_fascist_spiritual_sovereignty:0 "Spiritual Sovereignty"
 NIK_fascist_spiritual_sovereignty_desc:0 "The State's decrees are clear. The state of chaos and discord that had dominated Russia in the years before Shafarevich had disappeared completely. What remains is a harmony, wrought by the hard work of both the Party and the peoples of Russia. The elitist thought that had so long been prevalent in our politics has been replaced by the values of a Christian state. Small nations, with their narrow worldviews, have been cast out, their ideals defeated and erased.\n\nNow, Russia is sovereign - not only in the political sense. Spiritually, Shafarevich has established a new order: complete independence from ideologies that only seek to destroy and subsume Russian culture and values. All that remains for Shafarevich's State to proceed is to cement this legacy. The Party shall tighten the laws, and the troublemakers shall be no more. Soon, all who oppose Russia shall be gone from her soil."
 NIK_fascist_russian_civilization_upheld:0 "Russian Civilization Upheld"
 NIK_fascist_russian_civilization_upheld_desc:0 "The Soviet Union is many things to many people. To Shafarevich and the Russian National Party, the period of its rule meant a time where Russian values were under the threat of erasure, to be replaced by the "proletariat culture" - an invention borne out of communist deceit. All the political change that he had advanced, he did with a single goal in mind: the restoration of Russia to the place where its import is the greatest - the hearts of her people.\n\nThe accomplishment of this goal is at hand. With the political and moral spheres aligned to Shafarevich's vision, the last step may finally be undertaken. These spheres, formerly discrete entities, shall be conjoined as one. Morality shall be politics, and politics shall be morality. No more is the need for violent dissent, no more is the demand for uprisings, rebellions. If all are in harmony, Russia shall be safe, her civilization upheld."
 
 NIK_fascist_the_moral_economy:0 "The Moral Economy"
 NIK_fascist_the_moral_economy_desc:0 "Once, it was assumed, the free market alone could govern the appetites of Russia. Perhaps, in a vacuum, this would have been viable; but the greed of the basest of men within our society and the malevolence of those without exploited this system. Russia's wealth, the peasantry and the rural family, were impoverished as urbanites glutted themselves on excesses so shameful they were almost fetishistic.\n\nNo more! To safeguard our economy from past excesses and groom it for the future, we will institute labor rights and limited wage controls over key necessities - and strict, strict background checks for those who might have reason to exploit the innocent."
 NIK_fascist_the_village_idyll:0 "The Village Idyll"
 NIK_fascist_the_village_idyll_desc:0 "Too long have the traditional ways of Russians agriculture and life been ignored. Life for Russians was never so great than when they breathed the open air, away from the pollution and noise of the cities and factories. In the past, a man could work on land he owned and reap the rewards of his own hard day's labour. Today, one can hardly enter any political discussion without discussion of how to industrialize and how to increase production in factories. We must reject such thinking. The state shall be reoriented towards the long disregarded rural life, and encourage a return to a more agricultural lifestyle."
 NIK_fascist_preserve_our_way_of_life:0 "Preserve Our Way of Life"
 NIK_fascist_preserve_our_way_of_life_desc:0 "In order to achieve our vision of the Russia that once was, we must limit the amount of technological and industrial innovation that we allow within our borders. We can't have new technological or industrial developments disturbing our peaceful way of life. To that end, we will be implementing a series of restrictions on heavy industries like steel and chemical production. Additionally, factory owners or investors wishing to build new factories or research labs will now be forced to adhere to strict zoning laws and a new permit system."
 NIK_fascist_guard_nature:0 "Guard Nature"
 NIK_fascist_guard_nature_desc:0 "Komi, and Russia at large, have been blessed with some of Mother Earth's most beautiful and bountiful lands. The old growth forests that stretch from St. Petersburg all the way to Vladivostok. The vast plains of the Eurasian Steppe. The clear waters of the five seas. The vast mountain ranges of the Urals. These are natural wonders whose beauty and splendor are as overwhelming as they are invaluable. We cannot allow man's greed and lack of forethought to soil the natural artistry that each of these wonders represent. Laws will be drafted, limiting and restricting what man can do to these most precious natural treasures."
 NIK_fascist_amending_for_the_tragedy:0 "Amending for the Tragedy"
 NIK_fascist_amending_for_the_tragedy_desc:0 "If anyone can be considered the greatest victim of the Bolshevik revolution and subsequent Soviet rule, it would be the peasantry. The poorest in our nation were not uplifted, but rather crushed by an incompetent, overbearing state. Millions lost their home and property as the state seized all, and millions more died due to poor agricultural policies that the Soviet Union pushed on the people. We must pay reparations for the horrors they suffered through, and reorganize the peasant cooperatives act more independently under the state."
 NIK_fascist_a_new_russian_peasant:0 "A New Russian Peasant"
 NIK_fascist_a_new_russian_peasant_desc:0 "The Russian peasant is seen by most citizens as a dirty, uneducated, and isolated farmer who lives in poverty. If we are to shift into becoming a more agrarian nation, we must combat these false perceptions of the Russian peasant. We should nurture a new image for the farming life, that accentuates the prosperity and independence of the agrarian life. Rather than poor, the peasant is self sufficient. Rather than dirty, the peasant is hard working. Rather than isolated, the peasant is landowning, sharing in the collective ownership of a commune. With hope, we will be able to change the image of the average peasant, and even encourage others to take up the farmer's lifestyle."
 NIK_fascist_return_to_soil:0 "Return to Soil"
 NIK_fascist_return_to_soil_desc:0 "A main focal point of our campaign to return to our roots is the readoption of traditional values that we have long since lost. Such values like morality, discipline, work ethics, and family. Additionally, we should strive to change the people's attitude on what a modern economy can and should be. While a nation can become economically successful through industrialization, such mass industrialization isn't necessary to provide an acceptable quality of life. All that Russia needs can be found in the fields and farms."
 NIK_fascist_creative_management:0 "Creative Management"
 NIK_fascist_creative_management_desc:0 "Despite our focus on a simpler and more agrarian Russia, the economy remains a complicated and difficult entity to handle. A new government bureaucracy will be created to handle our nation's economic affairs. The responsibilities this agency will have will include management of industrial permits, public works projects, and the handling of foregin businesses in our country. Additionally, this new bureaucratic organ will be taking the responsibilities of zoning, zoning laws, and regulation off the hands of local governments."
 NIK_fascist_no_one_left_behind:0 "No One Left Behind"
 NIK_fascist_no_one_left_behind_desc:0 "It is a sad fact that when an opportunity to exploit his fellow man arises, a man will choose said action nine times out of ten. In order to combat the exploitation of the masses, public unions will be created and supervised by the government. These unions will function democratically, with union leaders being chosen every four years by ballot. The government will reserve the power to remove a head of the union should he prove to be corrupted or working against public interest. Membership will be compulsory, allowing workers all the benefits and obligations that incurs."
 NIK_fascist_struggle_for_social_justice:0 "Struggle for Social Justice"
 NIK_fascist_struggle_for_social_justice_desc:0 "Though we look to the past for moral and lifestyle guidance, we still have the capability to reap the benefits of living in the 20th century. A public welfare system isn't out of reach for our modern state, and new organizational and computational technologies have significantly eased the creation, administration, and maintenance of such systems. Additionally, such a welfare system would grant us the capability to act on our moral obligation to take care of our fellow man in such a way that wouldn't have been feasible in centuries past."
 NIK_fascist_the_collective_wellbeing:0 "The Collective Well-Being"
 NIK_fascist_the_collective_wellbeing_desc:0 "Unions, government, and big business are the three pillars that hold up the economy. Through the mutual cooperations and negotiations between these factions, we have created a legal framework that benefits all. However, this synergy could be even more efficient than it already is. The unions and corporations often act very antagonistically towards one another, with the government occasionally acting as a mediator between the two. If the government were more involved in these negotiations between the two, it's likely that these negotiations would result in far fairer and more equitable agreements. Tripartism is in the public's interest."
 NIK_fascist_compassion_before_materialism:0 "Compassion Before Materialism"
 NIK_fascist_compassion_before_materialism_desc:0 "There are many businesses that provide essential services or products for our nation as a whole. These are private businesses that can include private hospitals, the few steel foundries we have in our country, or even a private postal service. If it's deemed necessary for the state to function or for the populace to survive in an adequate condition, then the government will assume responsibility for these companies. If they are in danger of collapsing or going bankrupt, the state should be there to prop up these businesses in their time of need."
 NIK_fascist_technical_guidance:0 "Technical Guidance"
 NIK_fascist_technical_guidance_desc:0 "Even despite our preference for an agricultural way of life, it is impossible to maintain a modern society without a core of technological intellectuals capable of implementing and utilizing modern technology. As we rebuild our great nation, we will need the expertise of these esteemed men and women if we are to eventually repave the roads and rebuild the schools and return to some level or normality again. With hope, soon our lands will be more prosperous than ever before, maybe even more so than our neighbors in Germany and Japan."
 NIK_fascist_a_renewed_city:0 "A Renewed City"
 NIK_fascist_a_renewed_city_desc:0 "Rebuilding the urban areas of Russia will be necessary if we are to ensure the future of our nation, however distasteful urban life may seem to us. After the destruction of the Second World War, followed by over a decade of destructive warlordism, many cities are not only in ruins, but demographically just ruined. Not only have millions died, but many fled to the countryside as city infrastructure providing food and other necessities collapsed. We must bring city infrastructure up to an acceptable level."
 NIK_fascist_prosperity_through_harmony:0 "Prosperity Through Harmony"
 NIK_fascist_prosperity_through_harmony_desc:0 "Russia is coming closer to true class cooperation than it has ever in the course of its history. By incorporating the tenets of corporatism and socialism into our administrative philosophy, we have made great strides in creating an equitable society in which the interests of all are protected. Corporations are making money, the workers are making their due, the peasants and farmers are living in a higher quality of life than ever before, and the government has become only more democratic and stable. It is the harmonious cooperation between the classes and interests of the people and big business that has ensured our prosperity, and will continue to ensure it for years to come."
 NIK_fascist_toiling_for_the_community:0 "Toiling for the Community"
 NIK_fascist_toiling_for_the_community_desc:0 "There seems to be a mindset amongst the younger generation about their elders, this idea that they toiled under the Tsarist and Soviet regimes before them with little nothing to show for their work. They believe that hard work is a farce! This next generation is shopping up to be the laziest yet. We must show them that this thinking is false. All the hard work they put in will be repaid tenfold in the community that they will be able to participate in. All the work they do is for the public good, not just for them, but for all of us. If they can understand that fact, they will be better motivated to work hard."
 
 NIK_fascist_national_assertiviness:0 "National Asssertiveness"
 NIK_fascist_national_assertiviness_desc:0 "After decades of embarrassment and failures and humiliation on the world's stage, after two wars in which millions of our brothers and sisters perished, after over a decades of warlordism and civil war, Russia has arisen from the ashes of the former Soviet Union anew, and empowered. We are still weak, and have much to improve on before we can be considered a superpower like Japan or Germany, but now at least the foundations are laid. We are a sovereign, independent power, and we are here to stay."
 NIK_fascist_diplomacy_without_prejudice:0 "Diplomacy Without Prejudice"
 NIK_fascist_diplomacy_without_prejudice_desc:0 "The time has come when we let the world know, that the lawless wastes of Russia are lawless no more, for our government has brought them under its wing. In order to secure ourselves on the stage of international diplomacy, however, we must secure foreign recognition, and, more importantly - alliances.\n\nBut long past are the days of the coalitions, The Entente and the United Nations, where Russia would be subservient to the West, and sacrifice her sons for other powers' victories, or, as it happened in the Second World War, their crushing defeats. Of course, if we are to rebuild the pedestal we once stood on, we aim to not stand alone before this gargantuan task but to work with our future allies without compromising Russia's own sovereignty."
 NIK_fascist_envoy_to_washington:0 "Envoy to Washington"
 NIK_fascist_envoy_to_washington_desc:0 "Among the myriad of nations, few dared to oppose the German Reich at the time of its conquests and even fewer do still. Pioneering this fight is another hegemon - The United States of America, and their Organization of Free Nations.\n\nThough some circles in Russia see the U.S. in a negative light, viewing their reluctance to join the war effort against Germany in the past as traitorous cowardice, we have to move past beyond these animosities, as the international realities dictate, that in the existing diplomatic environment, the OFN could be our only real ally against the Nazis. However, while cooperation birthed by convenience would be beneficial to both us and the Americans, they may be reluctant at accepting our unique cultural formation as part of the so-called Free World. It would be therefore to our advantage if we send a delegation to the OFN, and bridge the gap of our differences sooner rather than later."
 NIK_fascist_call_to_conscience:0 "Call to Conscience"
 NIK_fascist_call_to_conscience_desc:0 "Historically, Russia's failures in foreign policy came primarily from diplomatic isolation, and lack of cooperation with her allies. As such, our diplomatic efforts must be directed towards preventing disputes between us and our partners in the progressive world.\n\nWhile the OFN mistrusts us for our government's 'authoritarian leanings' they surely cannot deny the plight that Russia undertook in the name of liberty back in 1941. In many ways abandoned by her Western allies, she suffered and bled, and eventually tragically perished under the jackboot of the Reich. We must remind our brothers in arms that this legacy forever ties us together, and we must honor it by never abandoning each other in times of crisis again."
 NIK_fascist_eye_to_europe:0 "Eye to Europe"
 NIK_fascist_eye_to_europe_desc:0 "Not all nations in Europe today lie under the German jackboot. There remain a few precious states with whom we share a commonality in our mutual rejection of German hegemony. We must seek out and align ourselves with these nations. Every nation with which we are endeared may become an ally, and the more allies we have, the weaker the German giant becomes. We must keep alert for any who may become a companion of ours in our crusade against Germany. Any rebellious RK or democratic stronghold that remains in free Europe must be approached and supported if given the chance."
 NIK_fascist_journey_to_the_eternal_city:0 "Journey to the Eternal City"
 NIK_fascist_journey_to_the_eternal_city_desc:0 "While to the naked eye, the destinies of Italy and Russia bear quite little resemblance, in truth, they are not that dissimilar, in the sense that both our noble nations share a tragic history of betrayals by those we deemed close allies, and both now hold in their heart a vendetta against the germans. It is time that we become more than friends of misery, as they provide us with recognition, so we might one day march together against the tyranny of the Third Reich."
 NIK_fascist_the_northern_lights:0 "The Northern Lights"
 NIK_fascist_the_northern_lights_desc:0 "Russia and the nations of Scandinavia have intertwined their historical paths since time immemorial, many times as partners and many more as rivals. The day approaches when we have to act as honor-bound allies again, for we will fall divided before our common enemy otherwise.\n\nAnd while the nordic family - the freedom fighters of Norway and Sweden - may not be too eager to broaden their brotherhood, our diplomats will do their best to establish mutual cooperation."
 NIK_fascist_our_new_place_in_the_world:0 "Our New Place in the World"
 NIK_fascist_our_new_place_in_the_world_desc:0 "When the West Russian War collapsed we were condemned and left to die, alone, fractious and slowly corroding from within. We were laughed at by all, respected by none, and we watched external enemies poison even our small nation with ideological poison. We were, it was assumed, done for.\n\nThe world has never been so wrong.\n\nWe are back in business, our armies march to fields uncharted since old Moscow burned, and our enemies look to us with increasing fear. Yes, there is a song echoing in the Siberian heartlands, a song of purity and of true freedom and of strength eternal in the Nation that Lives - it is our own, and nothing can drown it out."
 
 NIK_fascist_patriotic_russian_army:0 "The Patriotic Russian Army"
 NIK_fascist_patriotic_russian_army_desc:0 "Our men have triumphed! West Russia is now under the control of a proper Russian government, one interested in the welfare of the Russian people and the defence of our nation from any threat.\n\nOur growing territorial ambitions must be reflected by the new name of our armed forces. The Patriotic Russian Army, as it shall now be known, will march to the depths of Siberia to defend Russians from those that would oppress them. When the time comes, our attention will shift west, to the decadent Germans who continue to tyrannize our people!"
 NIK_fascist_revitalize_the_officer_corps:0 "Revitalize the Officer Corps"
 NIK_fascist_revitalize_the_officer_corps_desc:0 "The wars of unification have left their mark on our military leadership. Many brave commanders have fallen in battles. Others have been rendered lame and impotent by the shock of arms, and are unable to demonstrate the vital energy necessary to the salvation of Russia.\n\nWe must promote new officers from the ranks, veterans with a proven knack for leadership and a proper devotion to Russia. Our Officer Corps will be revitalized by this injunction of new blood!"
 NIK_fascist_reopen_the_academies:0 "Re-Open the Academies"
 NIK_fascist_reopen_the_academies_desc:0 "It is ironic that war has shuttered many of the military academies of western Russia. We must make it a priority to reopen these centers of learning, where the next generation of defenders of the country will be trained.\n\nSome might condemn our hastiness to get the academies back up and running, our willingness to let old educators return to their jobs. We scoff at these critics. Our vetting process has been thorough, and only instructors of good character will teach our future commanders."
 NIK_fascist_failings_of_the_union:0 "The Failings of the Union"
 NIK_fascist_failings_of_the_union_desc:0 "Bukharin's accursed union was a rotten project, a structure designed by members of a russophobic intelligentsia. Bukharin's unwillingness to go all in on military and heavy industry cost the lives of millions of Russians.\n\nWe will do better. Already several military factories are being built or repaired. Our men will not lack weapons to liberate the Russian people."
 NIK_fascist_memories_of_the_liberation_wars:0 "Memories of the Liberation Wars"
 NIK_fascist_memories_of_the_liberation_wars_desc:0 "The Liberation Wars to end weak and corrupt regimes and liberate West Russia from tyranny will forever be the founding experience of our Patriotic Russian Army. We must capitalize on this by making an institution of these crucial events.\n\nThe Liberation Wars brought freedom into Russia for the first time in decades. We will remind the nation that the Russians people deserve, freedom and happiness. We will show the world that none can oppress Russians without consequences!"
 NIK_fascist_memories_of_the_german_front:0 "Memories of the German Front"
 NIK_fascist_memories_of_the_german_front_desc:0 "Many may not agree with our national democratic ideology. Unfortunately many of our fellow Russians have often been the victims of propaganda from communist regimes for decades.\n\nIf one area creates unity, it's the memory of the wars with Germany. Twice already our brothers have fought German invaders. Our government is the likeliest candidate to face Germany a third and final time. All those who pick up arm to defend Russians are welcome in our nation; we must let this fact be known!"
 NIK_fascist_organic_command_structure:0 "The Organic Command Structure"
 NIK_fascist_organic_command_structure_desc:0 "The Bolsheviks sought to align their military theory with their political ideology. While their hateful worldview provided few military advantages to the red army, the idea of aligning a nation's army with how it functions is not a bad one.\n\nOur officer corp can make use of our theories of the organic Russian nation. Each man has their role, every structure its purpose. By designing a solid hierarchy and by equipping the system with secondary fallback structures, we can imbue the Russian people's traditional willingness to defend what's theirs into our increasingly modernized army."
 NIK_fascist_developments_on_the_kalashnikov:0 "Developments on the Kalashnikov"
 NIK_fascist_developments_on_the_kalashnikov_desc:0 "The AK-47 is one of the finest rifles to come out of Russia possibly ever. It's cheap to produce, extremely reliable, has replaceable parts, and is simple to understand and use. As it stands, the rifle is unparalleled. This needs to change. While the design is superior in every capacity compared to older rifle models, this is rather unremarkable in the history of rifle developments. The next generation of guns will always be superior to the last, and the Ak-47's excellent design today may become obsolete tomorrow. We mustn't be content to rest on our laurels while rifle technology in other nations surges ahead."
 NIK_fascist_applied_mbt_designs:0 "Applied MBT Designs"
 NIK_fascist_applied_mbt_designs_desc:0 "Designing a tank suited for our particular needs is no simple task. Not only must it be reliable enough to trudge through the muddy swamps of Western Russia during Raputitsa, but it also must be fuel efficient enough to operate for enough hours or even a few days without refuelling. Worse yet, any tank we design must have the armor to tank a shell or two from a German tank and hit back just as hard. Our tank technology is now decades behind that of Germany, so developing such a tank will take time. Applying what lessons we learned from the Unification Wars would serve as a starting point at the very least."
 NIK_fascist_modernity_in_function:0 "Modernity in Function"
 NIK_fascist_modernity_in_function_desc:0 "The Russian Nation has constantly reinvented itself, time and time again, in response to foreign threats and internal change: it is time to embrace change once again, not to dilute Russia's essence, but to keep it stronger than at the first. We will drive our industries and our governmental institutions to modernize, keeping them rooted to our ruralist values while expanding their administrative capacities.\n\nWith the new concepts of organic bureaucracy being pushed by some of our more enterprising thinkers, we are confident that our slice of Russia shall soon touch the pinnacles of efficiency while keeping itself rooted in Russian soil!"
 NIK_fascist_expand_from_the_army:0 "Expand from the Army"
 NIK_fascist_expand_from_the_army_desc:0 "We know how reliable the Army is - from the early days of Passionaryy, much of our grassroots support was drawn from the rank and file in the Officer Corps and the regular infantry. Their model encourages the growth of the values we prize most - discipline, honor, patriotism and courage - and a little innovative borrowing of their training methods will surely produce a Russia that is hardened and pure.\n\nInvestments in the Army and the militarization of much of our civilian life will introduce these concepts from young, starting with our massive uniformed group-alliance, the Young Russian Corps. These pioneers will be the vanguard of a sea change in the Russian constitution - a return to the greatness once embodied in us."
 NIK_fascist_our_pride_of_the_seas:0 "Our Pride of the Seas"
 NIK_fascist_our_pride_of_the_seas_desc:0 "The Navy was once laughed out of Government offices as a tool of war. We were landlocked, poor and underdeveloped: how could dreams of a freshwater fleet ever come into fruition? We shelved these thoughts away until we were capable of expanding on them: now, it seems, the time has come for them to blossom.\n\nWe will invest in dockyards and begin construction of a native fleet of our own, developed primarily for coastal navigation and trade-shipping protection: it will be a limited-utility navy, and it will utterly pale in comparison to our rivals, but we all have to start somewhere. Petrograd, after all, was not built in a single day."
 NIK_fascist_reclaiming_the_skies:0 "창공 수복"
 NIK_fascist_reclaiming_the_skies_desc:0 "The Russian Air Force crumbled as an effective institution after the collapse of the Union, and the ensuing decades have not exactly proven conducive to its rebuilding. Now that we have begun our ascent in the world, it is time to change all this for good! Just as Russia was made strong by its armies, so too shall our skies be kept pure from small-nation parasites by our fighters!\n\nDoing this is, of course, easier said than done. We must begin to overhaul our shattered air infrastructure, including a functioning airway network and our body of aeronautical supplies, for this plan to ever become viable. Even so, we must cling to the dream: one day the skies will echo with Russian again, and they will be our own."
 
