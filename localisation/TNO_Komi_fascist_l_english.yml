 NIK_taboritsky_the_arsenal_of_damocles_desc:0 "서시베리아와 그 광대한, 천국에서 보내진 자원들이 마침내 섭정의 영지에 병합되었습니다. 이것은 축하할 만한 일입니다. 현재 우리는 우리의 특수 무기 프로그램을 다음 개발 단계로 발전시키기 위해 필요한 모든 것을 가지고 있습니다.\n\n우리의 적들은 그들만의 생물학 무기 프로그램을 가지고 있었습니다. 더 나은 것은, 이제는 해방된 유대-금권정 국가 즐라토우스트에서 그들의 디자인을 활용할 수 있는 시설을 갖추고 있다는 것입니다. 그곳에서, 악의 땅을 샅샅이 뒤질 새로운 죽음의 도구들이 만들어질 것입니다."
 NIK_taboritsky_new_concoctions_desc:0 "포스진, 머스타드 가스, 사린은 모두 우리 무기에 있어서 유능하고 유용한 도구입니다. 이런 기발한 화학무기로 도시 전체를 제압하고 수천 마리의 시끄러운 기생충들을 박멸하였습니다.\n\n섭정은 더 많은 치명적인 비밀들이 발견될 것이라고 믿고, 화학자들과 기술자들에게 즉시 실험을 시작하라고 명령했습니다. 많은 자료들이 준비되어 있습니다. 그리고 지식을 제공할 준비가 된 많은 지식인들도 있습니다..."
 NIK_taboritsky_no_lives_wasted_desc:0 "모든 노예가 유용한 노동자는 아닙니다. 도구를 챙기는 것을 거부하거나, 탈출을 시도하는 습관을 들이거나, 단순히 힘든 노동에서 살아남을 힘이 부족한 사람이 많습니다. 이 문제 있는 개인들에 대한 통상적인 해결책은 뒤통수에 총알이 박아주는 것이지만, 섭정은 기발한 대안을 고안해 냈습니다.\n\n어떤 과학적인 노력도 시험 대상을 필요로 합니다. 미국과 같은 타락한 국가에서는 작은 설치류가 선호된다고 합니다. 그들의 과학자들은 나약합니다. 우리는 우리의 매우 특정한 종류의 쥐가 훨씬 더 흥미롭고 신뢰할 수 있는 결과를 만든다는 것을 알고 있습니다."
 NIK_taboritsky_the_spark_desc:0 "최근 우리는 섭정에게 깊은 호기심을 불러일으키고 있는 특정 요소들이 우리 영토에 존재한다는 것을 깨우치게 되었습니다. 우라늄은 비교적 풍부한 방사성 물질로, 이전에 우리가 도달하지 못했던 것의 기초 역할을 해줍니다. 바로 원자력입니다.\n\n섭정은 그의 가장 충실한 신하가 그렇듯이 확실히 흥분하고 들떠있습니다. 그는 많은 수의 노예들과 모든 필수 장비들을 가장 많은 매장량이 발견된 옴스크로 이동시키도록 지시했습니다. 오늘, 우리는 궁극적인 무기를 획득하기 위한 첫걸음을 내딛습니다."
 NIK_taboritsky_recover_lost_knowledge_desc:0 "볼셰비키들은 아마도 대량 학살당한 유태인 지배자들의 재촉에 따라 독일군의 침략 전에 원자력을 실험하고 있었던 것으로 전해지고 있습니다. 우리는 독일보다 먼저 그들이나 서방이 그런 권력을 획득하지 못한 것에 대해 하나님께 감사해야 합니다! 소련 붕괴의 결과, 핵 프로그램에 관련된 과학자들은 바람속에 흩어지고 일부는 섭정의 신하들 사이에 숨어 있는 것으로 밝혀졌습니다.\n\n그들의 지식은 어떤식으로든 우리의 손 안에 들어올 것입니다. 과학자들은 심문을 견뎌낼 의지가 없는 연약하고 나약한 사람들입니다. 만약 그들이 우리를 위해 일하지 않는다면, 우리는 적어도 그들의 더 충성스러운 동료들을 교육하는 데 필요한 정보를 얻을 수 있습니다."
 NIK_taboritsky_skyward_swords_desc:0 "원거리에서 신의 형벌을 내리는 것은 아름다운 일입니다. 독일인, 일본인, 그리고 미국인들은 모두 순식간에 서로를 파괴할 수 있는 능력을 가지고 있습니다. 그들은 각각 핵 미사일의 무기고를 가지고 있고, 이 무기고들이 결합되면 원자탄의 폭풍 속에서 전 대륙을 파괴할 수 있습니다. 반대하는 주장에도 불구하고, 그들은 화학 물질과 생물학적 물질을 전달하기 위한 유사한 시스템을 가지고 있을 것입니다.\n\n우리의 로켓 발사 프로그램이 우선시 될 것입니다. 적절한 자금과 자원으로, 우리는 국가 전체를 죽음의 독구름으로 뒤덮을 수 있는 무기고를 건설할 수 있을 것입니다."
 NIK_taboritsky_sacrificial_lambs_desc:0 "실험실에서 화학무기를 실험하는 것은 간단합니다. 버튼을 누르면 인체에 미치는 영향을 즉시 알 수 있습니다. 로켓과 같은 것을 시험하는 데 어떤 어려움도 없이, 즉각적으로 조정이 이루어질 수 있습니다. 이를 위해, 우리는 적절한 목표가 필요합니다. 물론, 우리의 실험대상들은 이러한 목적에 적합하지 않습니다.\n\n고맙게도, 우리 영토의 남쪽 국경 바로 너머에는 퇴폐한 야만인들로만 가득 찬 땅이 있습니다. 국경을 따라 점점이 흩어져 있는 그들의 조잡한 마을들은 우리의 힘을 의식하지 못하고있고 그들을 보호해줄 사람들과는 거리가 멀죠. 물론, 우리는 모든 사람을 대변해서 말합니다, 누가 그들을 그리워하겠습니까?"
 NIK_taboritsky_heavens_light_desc:0 "하나님께선 우리를 총애하고 계십니다. 그는 우리가 우리의 다모클레스의 검을 만들 수 있는 지식을 우리에게 주었습니다. 우리는 복된 섭정이 오랫동안 찾아 온 길을 걷기 시작했습니다. 다른 모든 것을 능가하는 무기를.\n\n차레비치 알렉세이께서 왕위를 차지하시면, 그의 통치는 감히 미천한 인간에겐 난공불락일 것입니다. 그의 신성한 죽음에 대한 어떠한 위협이건 감히 대적할 수 없는 핵폭풍과 맞닥뜨릴 수 없을 것입니다! 다시는, 지금부터 시간이 끝나는 때까지, 볼셰비키, 유대인, 열등인종, 반역자들이 신성 러시아 제국을 위협하지 못할 것입니다! 이는 하나님의 뜻입니다!"

