 NIK_ordosocialist_central_asia_desc:0 "The time has come to begin expanding the tendrils of our influence and the radius of our ideological sphere. Central Asia, the first non-Russian region we have begun to impact in any meaningful way, shall serve as our playground and testing arena as we attempt to see what methodology best serves the expansion of Ordosocialism on the international stage. We shall begin a campaign of mass interference across Central Asia, as we attempt to correct the paths of the socialists who have, in their misguidance, rejected the nationalism and Marxism-Leninism orthodoxy of Ordosocialism. Non-socialist statelets shall be guided back towards the light through the promotion of Soviet Union-era nostalgia, and the backing of socialist movements abroad, in these our attempts to return to the brighter era of Lenin's Russia."
