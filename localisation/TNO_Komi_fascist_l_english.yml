 komi_burgsys.1.t:0 "신권"
 komi_burgsys.1.d:0 ""맹세하건대 나는 충실하게 차레비치 알렉세이 니콜라예비치 로마노프와 그의 법적인 후계자들에게 충성을 다하겠습니다. 그러니 신이시여 저를 도우소서."\n\n"맹세하건대 나는 섭정의 직무를 진실하고 충직하게, 법에 따라 집행하고, 그리고 모든 일에 있어서 나의 힘과 능력을 최대한 발휘하여 차레비치 알렉세이 니콜라예비치 로마노프의 안전과 명예와 존엄성을 위해 그리고 그 백성들의 안녕을 위해 온 힘을 다하겠습니다. 그러니 신이시여 저를 도우소서."\n\n"맹세하건대 러시아에 율법에 의해 세워진 거룩하고, 기독교적이고, 사도적인 교회를 영원히 유지하고 보존할 것이며, 그리고 러시아 정교회의 정부, 예배, 규율, 권리와 특권을 보존할 것입니다. 그러니 신이시여 저를 도우소서."\n\n"일어서라, 축복받은 섭정이여," 대주교는 정갈하게 손질한 머리 위에 섭정의 왕관을 올려놓으며 말했습니다. 타보리츠키는 그렇게 했고, 이날을 위해 비밀리에 만들어진 황금 왕좌 앞에 당당히 우뚝 섰습니다. 오직 대주교만이 그와 절대권력 사이에 서있었고, 이제, 그는 물러났습니다.\n\n타보리츠키가 앞으로 나와 왕의 보석을 가져갔습니다. 오른손에는 홀을, 왼손에는 오브를 들었는데, 둘다 금으로 만들어졌고 그가 직접 디자인한 것이었습니다. 그는 결코 황제의 왕관을 쓰지 않을 것이지만, 그곳에 참석한 모든 사람들은 외관만으로 그의 절대 권력을 알 것입니다. 그는 몸을 돌려 섭정의 왕좌에 앉았고, 그 앞에 있는 모든 사람들이 숭고한 복종 속에 무릎을 꿇었습니다."
 komi_burgsys.1.a:0 "신이시여 섭정을 도우소서!"
 
 komi_burgsys.2.t:0 "무한의 악마 기계"
 komi_burgsys.2.d:0 "거리는 조용하고, 질서정연하고, 추웠습니다. 사람들은 배정된 업무로 가는 매일매일의 길을 묵묵히 따라갔습니다. 경비병들은 모든 모퉁이와 건물과 건물 밖에 서서 소총으로 무장하고 총검을 닦은채로 군중들을 노려보고 있었습니다. 평민들은 경비병들을 지나치면서 눈을 내리깔고, 결코 얼음장 같은 시선에 도전할 엄두를 내지 못했습니다.\n\n사람들이 일을 할 때는 한가한 잡담이나 느긋한 움직임은 보이지 않았습니다. 그들은 경직되고, 긴장되고, 기계적으로 움직였습니다. 더 이상 실수의 여지는 없었습니다. 떨어진 상자, 부서진 도구, 상황에 맞지않는 단어. 모두 용납할 수 없는 실수들이었습니다. 죄인은 갑자기 실종됐고 그의 역할을 더 받을 자격이 있는 누군가에 의해 대체되었습니다.\n\n불만은 잊혀진 단어였습니다. 가장 용감한 자도 감히 불청객같은 질문을 던지거나, 한밤중에 가족에게 암울한 비밀을 속삭이지는 않았습니다. 오흐라나는 가장 낮은 직공부터 귀족에 이르기까지 누구나 문 두드리는 소리와 피로 얼룩진 벽 앞에서 끝나는 5분정도의 재판으로부터 안전할 수 없다는 사실을 알게 했습니다.\n\n섭정이 그의 궁전의 발코니에서 그의 도시를 내려다보았을 때, 그의 마음은 마침내 평온해졌습니다. 이 제국의 탄생은 부패로 비대해진 노쇠한 노인이 아니었습니다. 그것은 하나의 찬란한 기계였습니다. 레버에 단단히 손을 얹고 다이얼을 부드럽게 돌리면 그가 의도한 대로 움직이는 것입니다. 하나님의 설계에 따라 역사의 이야기가 전개되는 것처럼, 섭정의 손에 의해 러시아의 톱니바퀴도 그렇게 전개되었습니다."
 komi_burgsys.2.a:0 "톱니바퀴가 계속 돌아간다."

 komi_burgsys.3.t:0 "가장 어두운 날들"
 komi_burgsys.3.d:0 ""러시아의 백성들이여, 황제의 신민들이여... 이 어두운 날에 내가 지금 너희에게 말한다. 그대들만큼이나 나 역시도 우리 가운데 큰 위험이 있다는 것을 알고 있기 때문이다. 이 비좁은 세상에서 하나님께서 빛내시는 유일한 등불인 신성한 러시아가 위태롭게 되어 있다. 수세기 동안 그래왔지만, 지금 우리는 문명의 절대적 저변에 서 있다."\n\n"우리 주위에는 상상할 수 없는 위협들이 모여들고 있다. 유대인과 그들의 야만인 꼭두각시들은 우리가 그 어떤때보다 취약하다는 것을 안다. 우리의 위대한 국가는 볼셰비키에게 강간당하고 약탈당해, 최후의 결정적인 일격이 있으면 러시아의 정신이 영원히 꺼져버릴 수 있는 폐허속에 있다. 이런 일이 일어나도록 내버려두면, 모든 창조물들은 유대인의 손아귀에 빠질 것이고, 아무도 그것을 구하지 못할 것이다."\n\n"하지만 신성 러시아 제국의 축복받은 섭정인 나는 굳건히 서 있을 것이다. 러시아는 아직 쓰러지지 않았다, 형제들이여! 멍들고 피투성이지만 여전히 살아있다! 러시아의 구원은 아직 손에 닿을 수 있다! 나와 함께 서라, 용감한 러시아인들이여! 어머니 조국을 위해, 정당한 차레비치를 위해, 주 하나님을 위해 서라! 너희 조상처럼 무기를 들고 우리 땅을 깨끗하게 하여라! 여호수아가 가나안 땅으로 휩쓸어 들어가, 그것을 오염시킨 괴물 같은 이교도들을 박멸한 것처럼, 우리는 러시아의 유대인, 야만인, 그리고 이교도들을 깨끗이 쓸어버려야 한다! 러시아 만세! 차레비치 만세! 주님 만세! 깃발을 높이 들고 그의 적들을 쳐부숴라!""
 komi_burgsys.3.a:0 "열등인종을 죽여라! 우리 국민을 자유롭게!"

 komi_burgsys.4.t:0 "카인의 정신"
 komi_burgsys.4.d:0 "표트르는 타보리츠키의 사무실로 들어서며 뒤에서 문이 잠기는 소리에 몸을 떨지 않으려고 애썼습니다. 그는 재킷 안에 숨겨져 있던 권총을 가장자리가 손바닥을 물어뜯을 정도로 꽉 움켜쥐고 있었습니다. 타보리츠키는 얼굴에 미소를 띄우며 책상 뒤에서 일어났습니다. 거기서 표트르는 그의 눈에 비추는 광기의 깊은 우물이 넘쳐흐르려는 것을 볼 수 있었습니다. "표트르," 타보리츠키는 다가가면서 채워진 보드카 잔을 들고 말했습니다. 그의 우아하고 침착한 동작은 표트르에게 그의 안에 있는 당장에라도 폭발할 것 같은 광기를 잠시동안 잊게 했습니다. "같이 한잔하지 않겠나?"\n\n뻔히 보이는 계략이었습니다. 표트르는 타보리츠키와 눈을 마주치지 않았습니다. 그는 대답할 겨를도 없이 고개를 저었습니다.\n\n타보리츠키의 미소는 사라지고, 표트르가 악몽 속에서 보았던 무표정한 죽은 눈동자의 시선으로 대체되었습니다. 그들이 나보코프에게 파견될 때 그의 용모를 돋보이게 했던 것과 같은 표정이었습니다. 그가 처음 화학무기를 풀라고 명령했을 때와 같은 모습이었습니다. 하지만, 어쩌면... "폐하," 표트르는 약간 긴장을 풀며 시작했습니다. "제가.."\n\n모든 일이 한꺼번에 일어났습니다. 표트르는 광택이 나는 마룻바닥에 유리잔이 떨어져 산산조각이 나는 것을 보고 본능적으로 뒤쪽으로 홱 돌아섰습니다. 타보리츠키는 오른손에 광택이 나는 강철을 쥐고 앞으로 도약하는 것 같았습니다. 표트르는 반사적으로 경종을 울리며 재킷 주머니 안에서 권총을 꺼내려고 했습니다. 다만 권총은 덜커덩 소리를 내며 바닥에 떨어질 뿐이었습니다. 그가 할 수 있는 일은 그의 칼을 쥔 팔목을 잡고 타보리츠키를 향해 팔을 바깥쪽으로 던지는 것 밖에 없었습니다.\n\n두 사람 모두 늙어 삐걱거리는 러시아의 과거의 유물이지만 표트르쪽이 더 약했습니다. 1초도 지나지 않아, 그는 팔꿈치에 뭔가가 떨어지는 것을 느꼈고, 칼은 더 가까이 다가왔습니다. 그 순간, 그의 작은 용기가 증발해버려 그저 횡설수설하는 것으로 대체되었고, 그는 삶에 대한 공포를 느꼈습니다. "세르게이, 세르게이, 세르게이!" 목이 터져라 소리를 질렀습니다. "세르게이, 그만! 멈춰! 세르게이, 제발! 잠깐 내... 내말 좀 들어봐, 세르게이!"\n\n그의 간청에도 불구하고 친구의 눈에는 자비의 기미가 보이지 않았습니다. 광채가 나는 지점은 미친 사람의 힘에 자극되어 더 가까이 다가왔습니다. 표트르는 이를 악물고 눈을 부릅뜨고 그의 오래된 뼈에서 마지막 힘을 짜내려 애쓰다가, 미끄러졌습니다. 표트르의 갈비뼈 사이로 차가운 무언가가 미끄러지듯이 움직였습니다. 그는 먼저 벽에 부딪혔다가 바닥으로 쓰러졌습니다. 시야가 좁아지면서 그가 마지막으로 본 것은 그의 오랜 친구의 떨리는 부츠를 향해 조금씩 조금씩 퍼지는 그의 피의 웅덩이 였습니다."
 komi_burgsys.4.a:0 "잘가게, 오랜 친구여."

 komi_burgsys.5.t:0 "왕실의 재정"
 komi_burgsys.5.d:0 "타보리츠키는 빈곤한 상태의 섭정 재정 종합 보고서를 닫으면서 생각했습니다. 정말 빈곤했습니다. 서러시아는 유럽에서 가장 자원이 풍부한 지역 중 하나였는데, 고작 이게 그의 존경받는 재무관이 할 수 있는 전부였을까요? 고작 몇십억의 세금이? 백성들이 유대인의 이익을 위해 볼셰비키에게 완전히 착취당한걸까요, 아니면 그들 자신이 뭔가를 숨기고 있는걸까요? 둘 다 라고, 그는 추측했습니다. 전자는 후자로 쉽게 이어질 수 있었습니다. 섭정은 일어서서 그의 서재의 창가로 브레튼 와인 한 잔을 손에 들고 이리저리 거닐며 다가갔습니다. 그곳에서, 그는 스카이라인의 굴뚝에서 연기가 피어오르는 것을 볼 수 있었습니다. 밑바닥에서 그는 수천 명의 강한 러시아인들이 밤낮으로 승리의 무기를 만들기 위해 일하고 있다는 것을 알고 있었습니다. 하지만 그와 같은 노동자들이 그에게 저항하고 있는 것 같았습니다. 소련은 노동자의 국가였죠, 그렇지 않나요? 확실히 그들의 충성심은 기껏해야 의심스러웠습니다.\n\n타보리츠키는 책상으로 돌아와 유리컵을 치워놓고, 종이 한 장을 꺼내 제국 재무부에 보낼 제안서 초안을 작성하기 시작했습니다. 그들이 지금 가지고 있는 것으로는 충분하지 않았습니다. 왕국에 있는 모든 것은 당연히 차레비치 알렉세이의 재산이었고, 따라서 그가 없는 동안에는 섭정의 재산이었습니다. 군주는 그가 원하는 걸 가질 것입니다. 아무리 빈틈없이 지켜지더라도 말이죠."
 komi_burgsys.5.a:0 "모두 어머니 러시아의 것이다."

 komi_burgsys.6.t:0 "제국의 흑색"
 komi_burgsys.6.d:0 "아파나시는 그의 새 유니폼을 회의적인 눈으로 보았습니다. "전부 검은색입니까?" 그는 뻣뻣한 칼라 위로 손가락을 놀리며 폴니코프 하사에게 물었습니다. "저희, 여름이 되면 요리될것같습니다."\n\n"불평하지 말게" 폴니코프가 대답했습니다. 그는 국경 초소에서 수년간 맥주만 마시며 아무 것도 하지 않아 배가 나온 바람에 코트의 단추를 채우기 위해 고군분투하고 있었습니다. "게다가 이건 드레스 제복에 불과해. 여름에 입게 되면 퍼레이드나 뭐 그런 것밖에 안 될 거야."\n\n새로 합류한 상병은 이 모든 것에 대해 확신하지 못했습니다. 유라시아주의자 민병대에서 2년 동안 일했는데, 여기가 그게 이끄는 곳이었나요? 별로 어울리지도 않는 SS와 차르주의자 유니폼의 이상한 혼합에, 4년 더 의무 복무와 그가 지지하지도 않았던 지도자를 위해 싸울 가능성까지? 그는 공화주의자였고 뭔가 새로운 것을 믿는 사람이었기 때문에 신중하게 구밀료프에게 합류했으나, 여기서 그는 나치 군주주의자를 섬기고 있었습니다.\n\n"전 이런 게 싫습니다." 그는 다시 한번 자신의 작은 부츠를 신으려고 노력하면서 고백했습니다. "왜 우리는 그냥 구밀료프의 지도를 따라가지 않았습니까? 젠장, 우리가 타보리츠키의 부하들과 싸우던 때가 기억나는데, 당신은 그 시절을 잊어도 정말 괜찮습니까?"\n\n"나는 애국자고 신봉자일세" 폴니코프가 퉁명스럽게 대답했습니다. "책임자가 러시아인이고 신의 사람이라면, 난 그를위해 싸울걸세. 나는 구밀료프를 존중하지만 그는 러시아에 필요한 것을 결코 주지 않을 것이었네."\n\n방의 뒤편에서 한 줄로 늘어선 사물함 뒤로 메드베데프 일병은 상병의 말을 메모하는 것을 끝내고 가장 가까운 전화기로 향했습니다. 그 여분의 수장은 반역자의 제복에는 어울리지 않았습니다."
 komi_burgsys.6.a:0 "오직 하나님의 사람만이 그를 위해 싸울 수 있다."

 komi_burgsys.7.t:0 "명단"
 komi_burgsys.7.d:0 "카마로프는 NKVD 출신이지만 붉은 깃발에 대한 충성심은 연방의 종말과 함께 사라졌습니다. 사회주의의 20년 후, 러시아는 무엇을 보여주었나요? 후진적인 산업, 빈약한 정부, 그리고 소수의 핀란드 농민들조차 겨우 감당할 수 있는 군대들. 그는 이성적인 사람입니다. 그는 군주주의의 진실을 가린 공산주의 신화를 꿰뚫어보고 역사를 연구했습니다. 그가 섭정의 신성한 신임을 받은 것은 바로 이 때문이었고, 이제 새로운 오흐라나 신병들, 그의 신병들이 그들의 첫 임무를 기다리고 있었습니다.\n\n그는 앞으로 나서서 줄 맨 처음 서 있는 남자에게 작은 종이 한 장을 건네주었습니다. "부인 먼저," 담배를 피우는 사람의 으르렁거림 속에서 그가 말했습니다. 그 남자는 고개를 끄덕이고 무표정한 얼굴로 명령을 받고 출발했습니다. 카마로프는 줄을 따라 움직이며 한 번에 하나씩 사형선고를 나누어 주었습니다.\n\n"아이들만, 그렇게해서 그들이 메시지를 받도록."\n\n"저건 이단이니, 일이 끝나면 그 곳을 태워 버려라."\n\n"이자는 공개적으로 매달아버려라. 램프 기둥 같은 것을 찾아봐."\n\n"이 세 사람은 모두 같은 호스텔에 있으니 자네 혼자서도 할 수 있을걸세."\n\n경관들이 모두 떠나자 카마로프는 마지막 사형 선고를 내리고 희미한 등불에서 그것을 다시 읽으면서 미소를 지었습니다. 매우 생산적이고 즐거운 밤이 될 것 같았습니다."
 komi_burgsys.7.a:0 "직업이 곧 취미일 때 정말 멋지지."

 komi_burgsys.8.t:0 "작은 새들"
 komi_burgsys.8.d:0 ""...그에게 옳은 일인지 모르겠어요, 안나."\n\n예스피리는 그 여인이 한숨을 쉬는 것을 들었습니다. "옳은 일이요? 게냐, 저들이 뭘 하는지 못 봤어요? 그건 단지 발가락을 몇 개 더 가지고 태어난 소년에게 한 짓이었어요! 그리샤가 학교에서 말하는 순간 알려지게 될 거예요! 우리 아이가 좀 느리다고 해서 죽게 하지는 않을 거예요!"\n\n그 남자는 아마도 조금 겸허한 듯 다시 말했습니다. "안나, 그래요, 그들이 그에 대해 알게 해선 안된다는 건 알지만, 우린 그냥... 학교에 보내지 말아요. 사람들은 얼마 전까지만 해도 아이들을 직접 가르쳤을거에요. 그게 해봤자 얼마나 어렵겠어요?"\n\n"우리가 떠났을 때는요? 그애는 우리 없이는 살 수 없어요, 게냐." 예스피리의 가벼운 발 밑에서 마룻바닥이 삐걱거렸고, 목소리가 멈췄습니다. 그녀는 숨을 쉴 엄두도 내지 못한 채 얼어붙었습니다. "그리샤?" 여자가 불렀습니다. "너니, 내 사랑?" 재빨리 생각한 예스피리는 녹음기를 찰칵 하고 가운 주머니에 슬쩍 집어넣은 다음, 살며시 부부의 문을 열었습니다.\n\n"저에요, 엄마," 복도의 어둠 속에 얼굴을 가린 채 그녀가 말했습니다. "나쁜 꿈을 꿨어요. 아빠랑 엄마랑 같이 자도 돼요?"\n\n"물론이지, 아가야," 겐나디가 달빛에 비친 미소를 보이며 말했습니다. "들어오거라." 예스피리는 그녀의 뒤에 있는 문을 닫고 가운을 벗어서 침대 발치에 놓고 그녀의 부모님 사이에 올라와서 몸을 웅크리고 앉았습니다.\n\n"머지않아 두려움에 직면하는 법을 배워야 한단다, 예스피리," 그녀의 어머니는 그녀를 마주보기 위해 몸을 굴리며 말했습니다. "10살이면 우리 사이에 숨기엔 많은 나이지, 그렇게 생각하지않니?"\n\n예스피리는 아무 말도 하지 않았습니다. 그녀는 단순히 눈을 감고, 그리샤가 그들을 짓누르지 않는다면 그녀의 부모에게 얼마나 더 안락한 삶이 될 것인가를 생각했습니다."
 komi_burgsys.8.a:0 "아이들의 입에서부터..."

 komi_burgsys.9.t:0 "돌연변이를 겪지 말라"
 komi_burgsys.9.d:0 ""그를 돌려줘요!" 그 여인은 문간에 서 있는 오흐라나 경관를 움켜쥐고 찰싹 때리며 비명을 질렀습니다. 뒤에서 그리샤는 복도를 따라 현관까지 끌려내려와 밖에 있던 낡은 독일 트럭을 향해 말없는 공포를 소리질렀습니다. "내 아들을 돌려줘요!"\n\n경관은 발라클라바 뒤에서 으르렁거렸고 PPSh로 그녀를 밀쳤습니다. "그만 징징거려, 이년아. 우리가 다른 아이도 데려가지 않는걸 다행이라고 생각해."\n\n"그는 해롭지 않아요!" 남자가 소리쳤고, 분노로 터질 듯한 얼굴에서 눈물이 흘러내렸습니다. "그는 아무도 해치지 않았어요! 그에게 뭘 원하는 겁니까?!" 그들의 딸은 멍한 표정으로 그의 다리에 매달렸습니다. 검은 유니폼을 입은 경관들이 2분 전에 문을 박차고 들어온 이후로 그녀는 소리를 내지 않았습니다.\n\n"그는 짐승이야," 경관이 비웃었습니다. "과격한 짐승. 네가 무슨 좆같은 체면이라도 가졌다면 너라도 그를 깔아뭉갰을 거야."\n\n"이 개자식아!" 남편이 고함을 지르며 경관에게 달려들었습니다. 그의 얼굴에 기관단총의 나무 개머리판이 부딪혔고, 그는 땅에 쓰러졌습니다. 그의 아내는 괴로움에 비명을 지르며 그의 곁으로 달려갔습니다. 그들의 딸은 그의 옆에 예의바르게 무릎을 꿇었지만, 침묵을 지켰습니다.\n\n"계획 변경이다, 예브게니!" 방 밖에서 또 다른 목소리를 불렀습니다. "보아하니 극단적인 상황같군."\n\n경관은 그의 PPSh의 볼트를 당겼습니다. "알겠다. 용의자를 무력화한다." 그는 무기를 조준하고, 비명소리가 멈출 때까지 방아쇠를 당겼습니다."
 komi_burgsys.9.a:0 "가족이 없다면, 우리는 누구인가?"

 komi_burgsys.10.t:0 "영광은 나의 것이니"
 komi_burgsys.10.d:0 "모든 영광을 섭정에게, 포스터가 공포했습니다. 하느님의 발자취를 따라 걷는 자 만세.\n\n거의 하룻밤 사이에 일어난 일이었습니다. 마을 회관 무대에서 사라진 레닌의 옛 초상화와 감히 그것을 걸어 놓았던 불행한 시장이 함께 있었습니다. 그 자리에 액자에 끼우고 제자리에 못을 박은 섭정 타보리츠키의 얼굴이 있었고, 그의 차가운 푸른 눈은 모인 마을 사람들을 내려다보고 있었습니다. 비슷하게, 누군가가 시장의 책상 위에 액자에 그의 사진을 걸어 놓았습니다.\n\n같은 날 오후, 트럭 한 대가 평평한 짐칸에 무장한 남성들을 태우고 시내로 굴러들어왔습니다. 그들이 내려서 자세를 잡았을 때, 운전사는 운전석 위에 서서 확성기와 섭정의 초상화를 들고 있었습니다. "섭정의 신민들이여!" 그는 노인들을 깜짝 놀라게 하면서 쿵쾅거렸습니다. "이 기회를 잡아라. 축복받은 섭정에 대한 충성심을 증명해라! 너희 모두 한차례 반역과 무신론의 얼굴을 너희 집에 들였으니, 회개하고, 너희의 정당한 군주의 얼굴을 높이 들어라!"\n\n아무도 움직이지 않았습니다. 대신, 마을 사람들은 혼란스럽고 약간 긴장한 채 그저 이리저리 서성거렸습니다. 경비원 중 한 명이 AK의 볼트를 당겼고, 운전사가 다시 말했습니다. "또한, 나는 이로써 민가에 대한 정기적인 사찰이 제국 시투르모비키에 의해 수행될 것이라고 발표한다! 충성심이 의심스러운것으로 판명된 섭정의 신민은 극단적인 시정조치를 받게 된다."\n\n마을 사람들이 하나둘씩 앞으로 나아가 초상화를 모았습니다. 그날부터, 그들 각자는 섭정의 강철 같은 시선 아래서 잠을 자곤 했습니다."
 komi_burgsys.10.a:0 "충신들이다."

 komi_burgsys.11.t:0 "제국의 표준"
 komi_burgsys.11.d:0 "종교개혁 이래 처음 보이는 분노로, 다이너마이트의 폭발과 모닥불의 굉음에 의해 예고된 성상파괴주의가 다시 한번 세상에 자리 잡았습니다. 손들이 벽에 붙어 있는 포스터들을 찢고, 도끼가 이교도의 제단을 갈기갈기 찢어발기며, 거짓 통치자들의 초상화가 불길에 휩싸입니다. 시투르모비키에 의해 계속해서 위협받는 섭정의 신민들은 신성한 러시아의 이미지를 깨끗이 씻어내고 있습니다.\n\n성상파괴주의의 분노가 가라앉으면 불은 파괴에서 창조로 바뀌며 정교회의 새로운 황금 교리를 형성할 것입니다. 펜과 타자기들은 섭정의 영광에 대해 말하고, 주의 찬가들을 인쇄할 것입니다. 한때 거짓된 군주들과 이념가들의 영혼 없는 콘크리트가 노동자들에게 기념비적인 형태로 존재했던 곳에서, 돌과 대리석은 다시 한번 일어설 것입니다.\n\n수 세기의 전통을 구현한 진정한 예술과 건축이 조국으로 돌아옵니다. 이번에는 천 년동안 유지될 것입니다."
 komi_burgsys.11.a:0 "하나님께 영광 있기를."
 
 komi_burgsys.12.t:0 "제국 숭배"
 komi_burgsys.12.d:0 "신성한 러시아의 교회에서 전통적 성인들의 이콘의 공간이 점점 좁아지고 있습니다. 축복받은 섭정도 감히 그들을 축소시키는 죄를 범하지는 못하겠지만, 그의 정권은 다른 우선 순위가 있습니다.\n\n최근 관심의 중심은 언제나 똑같습니다. 섭정 타보리츠키가 의뢰로 만들어진 차레비치 알렉세이 니콜라예비치 로마노프의 위대한 이콘으로 이는 곧 교회의 자랑스러운 장소로 승격되었습니다. 항의와 "우상숭배자!"라는 외침도 있었지만, 하나님의 사람들조차 용기에 한계가 있었습니다.\n\n때가 되면, 모든 러시아는 살해된 차르의 축복받은 아이를 존경할 것입니다. 알렉세이가 발견되어 그의 정당한 왕좌를 차지하게 되면, 사람들은 지구상에서 하나님의 대리인에게 해야 할 것처럼 그에게 무릎을 꿇게 될 것입니다. 우리의 불멸의 군주께서 오실 것이며, 그는 영원히 러시아를 다스릴 것입니다."
 komi_burgsys.12.a:0 "그는 올 것이다."

 komi_burgsys.13.t:0 "그래, 우리는 울었다"
 komi_burgsys.13.d:0 ""오늘 아침에 여기 있었다고 했잖아!" 누군가가 소리를 질렀고, 그들의 목소리는 얇은 마룻바닥에 간신히 가려졌습니다. "날 엿먹이려는 거야, 안드레이?"\n\n흙 속에 웅크린 그의 집 밑에서 아브람은 리디아를 가까이 붙들고 이를 갈며 그들이 재잘거리는 것을 막았습니다. 레비는 발에 몸을 웅크리고 쥐처럼 조용했습니다. 그들의 소년은 적어도 숨는 데는 재능이 있었습니다. 그들 위에서, 그는 한 남자가 그의 파트너에게 거리를 좁히는 큰 발자국 소리를 들었습니다.\n\n"꺼져, 세묜," 거칠고 굵은 또 다른 목소리가 들려왔습니다. "30분 전에 집에 오는 걸 봤다고. 네가 창문으로 들여다보고 있을 때 귀띔해 준 게 틀림없어. 아마 널 봤을 때 달아났을거야."\n\n"뒷문은 아직도 안에서 빗장이 걸어져 있어, 멍청아! 아니야, 내가 옆 창문으로 돌아갔을 때 그들은 앞문으로 나갔을 거야. 네가 감시해야 할 곳으로 말이야!"\n\n나무 위에서 장화들의 난투극이 벌어졌고, 갑자기 두 번째 목소리가 공포로 가득 찼습니다. "뭐하는 짓이야, 세묜? 그거 내려!"\n\n"네가 그들을 도망가게 놔뒀지! 이젠 내 목숨이 위험하게 됐어. 우리 둘 다 동조자라고 매달릴 거야! 그들이 너에게 돈을 줬지, 이 쥐새끼야?"\n\n"세묜, 안돼!" 총성이 울리고, 시체가 바닥에 부딪히는 소리가 났습니다.\n\n"빌어먹을 유대인놈," 안드레이가 으르렁거리며 집 밖으로 걸어나와 뒤에서 문을 쾅 닫았습니다. 아브람은 자기 위에 있는 트랩도어에 손을 살며시 눌러서 열어젖히면서 양탄자를 그 위로 들어올렸습니다. 침실 밖을 내다보던 그는 피를 뿌리는 웅덩이에 커다란 시체가 가만히 누워 있는 것을 보았습니다. 그는 기어오르며 아내와 아들에게 손을 내밀었습니다. 그들은 러시아를 벗어나기위해 차에 탔습니다."
 komi_burgsys.13.a:0 ""어서 와. 블라디미르가 우리를 기다리고 있을 거야.""

 komi_burgsys.14.t:0 "함께 내일로"
 komi_burgsys.14.d:0 "최근의 경영 변화는 확실히 체복사리 벽돌공장의 근로자들에게 흥미로운 시간을 제공했습니다. 섭정이 성립된 직후, 지금은 사라진 타타르 공화국으로부터 그것을 보장받았던 투덜투덜한 늙은 타타르인 소유자는 사라졌습니다. 그의 다른 공장에서의 타타르족만큼 많은 급여를 받은 적이 없는 러시아 노동자들은 그를 그리워하지 않았습니다. 어쩌면 섭정의 권위주의는 그들이 더 많은 음식을 식탁에 올릴 수 있다면 그렇게 끔찍한 일이 아닐지도 모릅니다.\n\n그리고 임금 삭감이 왔습니다. 노동자들은 새로 국가에서 임명된 관리인에게 와서 불평을 늘어놓았고, 그들의 요구가 들어졌습니다. 그는 변화를 약속했고, 그들의 이해관계가 고려될 것이라고 했습니다. 그것은 옛날 상사가 평생 허락했던 것보다 더 많은 것이었습니다. 여전히 투덜거림이 있었지만 그럭저럭 만족한 그들은 다시 일터로 돌아갔습니다.\n\n다음 날, 상황은 정말로 많이 달라졌습니다. 그들을 조직했던 두 사람은 사라졌고, 공장에는 무장한 경비원 6명이 들어와 있었습니다. 상사는 아침에 그들에게 연설하면서, 그들에게 이제 고정된 할당량이 있고, 그것을 충족시키지 못할 경우 좋지 않은 결과가 초래될 것이라고 알려주었습니다. 아나톨리는 줄곧 콧노래를 부르며 평상시의 속도로 일하라는 경고를 무시했습니다. 결국 그날 할당량의 3분의 1밖에 채우지 못한 그는 밖으로 끌려나와 경비원 중 한 명이 쏜 총에 머리를 맞았고 그와 함께 일했던 두 명의 남자도 함께 총을 맞았습니다. 물론 그들에 대한 죄목은 동료들을 제대로 감시하지 못했다는 것이었습니다.\n\n다음날, 체복사리 벽돌공장에 세 명의 새로운 얼굴이 있었고, 할당량을 채우지 못한 사람은 아무도 없었습니다."
 komi_burgsys.14.a:0 "경건한 노동은 영혼을 강하게 한다."

 komi_burgsys.15.t:0 "대지의 부"
 komi_burgsys.15.d:0 "무함마드의 세계는 터널 전체에 흩어져 있는 희미한 등불의 빛을 제외하고는 칠흑 같은 어둠속이었습니다. 그의 시간 관념은 지하세계에서 그가 처한 상황 속에서 급속히 약화되고 있었습니다. 우랄 산맥 아래 광산에서 더 이상 시간, 일, 주는 없었습니다. 단지 '일'과 '수면'만이 있었습니다. '아침, 점심, 저녁'은 없었습니다. 매일 아침 숙소에 남아 있는 더미에서 낚아챈 빵 조각들, 그리고 수직 갱도와 평행하게 흐르는 차가운 개울에서 나온 물 한 모금만이 있었습니다.\n\n매일 기도할 시간도, 침대의 편안함도, 불의 따뜻함도 없었습니다. 그와 다른 노예들이 살고 있는 시간의 심연에는 벽에 걸린 곡괭이의 쿵쿵 소리, 석탄으로 가득 찬 광산차의 덜컹거림, 그리고 석탄가루로 가득 찬 폐를 가진 사람들의 기침소리만이 들려올 뿐이었습니다. 그렇게 고통받는 자들에게 자비는 죽음뿐이었는데, 복면을 쓴 간수들 중 한 명이 그들이 더 이상 일을 할 수 없게됐을 때 그것을 전했습니다.\n\n무함마드는 대부분의 사람들보다 더 오래 견뎌냈습니다. 그는 얼굴에 헝겊을 감고, 석탄 층을 두드리고, 근육이 시들고 시력이 쇠약해졌음에도 불구하고 일을 계속했습니다.\n\n하지만 결국 그 역시 검은 가래를 기침하며 완전히 실명하고 쓰러졌습니다. 자비의 칼날이 그의 경정맥을 스치고 지나갈 때, 그의 마지막 생각은 알라에게 보내는 기도였고, 그의 고통이 마침내 끝나버린 것에 대한 감사였습니다."
 komi_burgsys.15.a:0 "어둠이 우리를 만든다."

 komi_burgsys.16.t:0 "전통으로 회귀"
 komi_burgsys.16.d:0 "러시아 노동자가 진정으로 필요로 하는 것은 무엇일까요? 라디오? 편안한 가구? 혹은 자동차? 어쩌면 그의 사랑스러운 아내를 위한 작은 보석들, 그리고 독서의 즐거움을 위한 책들일 것입니다.\n\n아마도 퇴보한 자유주의의 전통에 따라서라면 그렇게 되었겠지만, 러시아의 가치관에는 그렇지 않았습니다. 아뇨. 러시아인에겐 살아남기 위한 식량만이 필요했고, 잠을 잘 수 있는 간단한 침대, 그리고 그를 계속 움직이게 하기 위해 자신의 두 발만 필요했습니다. 그들에겐 경박함에만 낭비되는 높은 임금은 필요하지 않았습니다. 라디오랑 텔레비전요? 그는 공공광장에 가서 섭정의 발표를 들을 수 있었습니다. 책이요? 노동자가 허구와 일탈적인 예술이라는 무의미한 작품에 무슨 소용이 있었을까요?\n\n러시아 노동자들은 틀림없이 자신들이 의지하게 된 사치품을 부르짖으며 불평할 것입니다. 그들이 그런 것들을 없애고 소박한 생활방식을 받아들이도록 설득하는 것은 결코 쉽지 않을 것입니다. 그들의 봉사에 대해 '정의로운 보상'을 기대했던 섭정의 지지자들을 설득하는 것은 훨씬 더 어려울 것입니다. 하지만 전통의 순수함과 걱정 없는, 경건한 삶 옆에 있는 이 작고 사소한 것들, 이것들은 무엇이었을까요?"
 komi_burgsys.16.a:0 "현대문명은 실수였다."

 komi_burgsys.17.t:0 "대산업"
 komi_burgsys.17.d:0 "서러시아를 가로질러 흙이 휘청거리고, 돌은 산산조각이 났으며, 콘크리트의 거대한 기둥들이 솟아올랐습니다. 볼셰비즘의 비효율적이고 구식인 산업구조는 해체되고 더 새롭고, 더 나은, 더 순수한 목적으로 대체되고 있었습니다. 자격이 없는 사람들의 집은 파괴되었고, 그곳의 거주자들은 퇴거하거나 노동을 통한 속죄에 처하게 되었습니다. 그들의 자리에는 새로운 공장과 사무실이 세워졌고, 현재 러시아의 심장부를 지배하고 있는 효율적이고 무자비한 상태를 보여주게되었습니다.\n\n언덕과 산에 있는 다이너마이트의 폭발음은 수백 개의 새로운 광산과 채석장의 탄생을 의미했습니다. 곧, 터널이 열리고 카트를 위한 트랙이 깔릴 것입니다. 첨단 산업 기계들은 억압적인 어둠 속에서 목숨이 다할 때까지 일할 운명에 처한 타락한 이들을 지원하기 위해 입주할 것입니다. 러시아의 용광로들은 열등인류들의 영혼으로 가득 찰 것입니다.\n\n섭정 타보리츠키는 그것을 상상하면서 미소를 지었습니다. 더 이상 낭비적인 소비지향은 없습니다. 더 이상 레닌과 그의 유대인 지지자들을 찬양하는 데 시간을 낭비하지 않을 것입니다. 한 세기가 넘게 걸려버렸지만, 러시아는 마침내 정당한 부를 갖게 될 것입니다."
 komi_burgsys.17.a:0 "늦더라도 안 하느니보다는 낫다."

 komi_burgsys.18.t:0 "금고 채우기"
 komi_burgsys.18.d:0 "축복받은 섭정의 신민들이여!" 시투르모비키 중위는 부하들이 트럭에서 흩어질 때 그의 메가폰으로 큰 소리를 내었다. "즉시 주목하시오!" 졸린 거리의 사람들이 그 발표를 듣기 위해 집 밖으로 줄지어 나오고 창문을 열기 시작하자 그는 몇 분 동안의 기다림을 멈췄습니다. 그가 그들이 충분히 경고를 했다고 만족하자, 그는 계속했습니다.\n\n"축복받고 지혜로우신 섭정께서는 모든 귀중한 돌, 금, 은, 백금을 제국 재정을 위해 압수할 것을 명했소. 이 지시에 대한 저항은 반역죄로 간주되어 즉결 처형될 것이오. 그런 귀중품을 숨기고 있는 것으로 밝혀진 사람은 누구든지 국유재산 절도죄로 기소되어 10년의 강제노동형을 선고받을 것이오."\n\n"또한, 우리는 이 순간을 빌려 그대들이 제국 재무부에 기부하는 것을 고려하도록 격려할 것이오. 지구상에서 하나님의 대표자를 지지하는 것은 모든 선량한 기독교인들의 의무요. 제국에 대한 적절한 지원을 보여주지 못하면 오흐라나의 조사로 이어질 수도 있소. 시투르모비키의 형제들과 협력하여, 신성한 러시아의 재건을 위해 당신의 역할을 다하시오!"\n\n군인들은 한 마디 저항도 하지 않고 흩어져서 하나둘씩 집으로 들어가 질서 정연하게 귀중품을 찾아냈습니다. 많은 이들은 또한 자선의 미덕에 대해 길고 활기차게 말하기 위해 시간을 보냈습니다. 한 시간 안에 시투르모비키는 떠났고, 그들의 트럭은 보물과 루블이 수북이 쌓여 있었습니다. 하나님의 성전은 그런 후한 제물로부터 큰 혜택을 받을 것입니다."
 komi_burgsys.18.a:0 ""그리고 악이 점점 더하므로 많은 사람들의 사랑이 식어질 것이다.""

 komi_burgsys.19.t:0 "산업의 대성당"
 komi_burgsys.19.d:0 "이젭스크 기계 공장은 10년 전에 그것을 본 사람에겐 거의 알아볼 수 없었습니다. 옛 볼셰비키의 미학이 뱟카의 차르주의자들에 의해 허물어진 데 비해, 섭정은 상당히 더 나아가고 있었습니다.\n\n천장의 높이가 증가하여 100미터가 넘게 늘어났습니다. 밤하늘과 같이, 그것은 아래의 불에서 나오는 그림자와 춤추는 빛으로 가득 찬 우뚝 솟은 금고 위에 어렴풋이 떠올랐습니다. 한때 노동자 계층을 위해 바쳐진 위대한 벽화가 벽을 가로질러 그려졌던 곳에는 이제 거대한 이콘과 천사의 축복을 받는 군인들과 노동자들의 그림들, 그리고 그 젊은 모습에서 빛을 발산하는 차레비치 알렉세이의 모습이 서 있었습니다.\n\n노동자들이 열심히 일하면서, 그 중 가장 위대한 부가가 작동하게 되었습니다. 처음에는 그들 중 아무도 그 이질적인 소리를 인식하지 못했는데, 그 소리가 기계들의 소음 사이에서 들리기 위해 고군분투했기 때문입니다. 하지만 그 다음 순간에는 엄청나게 큰 소리가 들렸습니다. 스피커 근처에 서 있는 사람들에게 거의 귀가 먹먹할 정도로 신성한 찬송가가 흘러나와 공장 단지 전체에 울려 퍼졌습니다.\n\n매일의 시작에, 일꾼들이 그들의 차가운 도구들을 들고 제국을 위해 새로운 죽음의 도구들을 만들기 시작할 때, 신부가 향로를 휘두르고 노동의 축도를 외치며 그들 사이에서 걸었습니다. 그 뒤에 부제가 따라왔습니다. 그는 기계에 성유를 부었습니다. 이젭스크 기계 공장은 더 이상 단순한 공장이 아니었습니다. 그것은 진정한 산업의 대성당이었습니다."
 komi_burgsys.19.a:0 "기계의 영혼은 너와 함께 있다."

 komi_burgsys.20.t:0 "사소한 불일치"
 komi_burgsys.20.d:0 "로만은 연필을 내려놓고 눈을 비비었습니다. 밤이 깊었고, 일하던 그의 곁의 힘없는 촛불은 거의 사라졌습니다. 전혀 말이 되지 않았습니다. 섭정께서 제국 재무부에 요청하신 것들... 불가능한 일이었는데 그럼에도 상관들이 그렇게 해주길 바랐던 걸까요?\n\n그는 그들에게 반복해서 말했고, 얼굴이 파랗게 질 때까지 소리를 질러댔지만, 그저 "로만 세묘노비치, 그대는 어리고, 젊음은 항상 근시안적인 데서 태어난 오류로 가득 차 있소. 집에 가서 이 일을 다시 생각해 보시오."라는 말을 들을 뿐이었습니다.\n\n근시안적이라고요? 그저 제국은 섭정이 가지고있다고 주장하는 돈을 가지고 있지 않다고 지적한 것에 대해 근시안적이라니 무슨 말입니까? 만약 그들이 아무 문제 없는 척만 계속한다면, 모든 것이 얼마 못 가 무너질 것입니다... 이대로는 잘해봐야 10년? 아니면 20년쯤? 아마 더 적을 겁니다. 아마 7, 8년 정도가 한계일것입니다. 섭정 타보리츠키가 가능한 한 구두쇠이고 소박할 때에 말이죠. 그의 경제학의 대한 상식은 어디에 있는겁니까? 그가 이러한 사기성 정책으로 무엇을 이룰 수 있을 것 같습니까?\n\n로만의 문 앞에서 노크 소리가 들렸고, 그가 일어섰습니다. 그가 손잡이를 잡자마자, 그 손잡이가 발로 차서 열리면서 그를 넘어뜨렸습니다. 상사인 표트르와 시투르모비키 병사가 성큼성큼 걸어오면서 AK로 로만의 가슴을 곧바로 가리켰습니다. "로만 세묘노비치," 표트르가 거짓 미소를 지으며 말했습니다. "이런 모순된 주장들은 이제 해결했나?"\n\n"아니요, 하지만-"\n\n"그럼 넌 해고야," 표트르가 돌아서서 문 쪽으로 향하면서 말했습니다. "분명히, 너는 회계에 소질이 없는거야." 그 병사는 소총의 탄환 한 발로 회계사의 실수를 영구히 바로잡았습니다."
 komi_burgsys.20.a:0 "그나저나 돈이 뭐야?"

 komi_burgsys.21.t:0 "제국의 미"
 komi_burgsys.21.d:0 "물론 언젠가는 차레비치를 섬길 섭정 궁전의 개축은 잘 진행되고 있었습니다. 한때 볼셰비키 사무실 건물로 개조된 수수한 낡은 저택이었던 것이 지금은 타보리츠키가 지칭하길 '정화된 제국 건축'을 보여주는 빛나는 표상이 되었습니다. 그것의 부속 건물은 이전보다 두 배나 더 뻗어 있었고, 단조로운 볼셰비키식 정면은 뜯겨지고 연한 갈색 돌과 아름답게 조각된 나무와 황동으로 대체되어 있었습니다.\n\n하지만, 진정한 화려함이 다시 만들어진 곳은 바로 그 내부였습니다. 바닥은 이제 대리석이었고, 나무 조각 하나하나가 조각되고 장식되었습니다. 아트리움의 웅장한 계단 밑바닥에 풍성한 보라색 깔개가 펼쳐졌습니다. 그리고 물론, 거의 모든 것이 금박으로 장식되었습니다. 유대인, 은행, 이단적인 교회 등 가질 자격이 없는 대상들에게서 벗어나 그것은 이제 난간, 테이블, 의자, 책상, 난로, 그리고 사실상 사람들의 시선을 사로잡을 수 있는 거의 모든 다른 것들을 장식했습니다.\n\n그것은 열등인종과 반역자들의 희생으로 다시 태어난 러시아 제국의 완전한 화려함이었습니다. 모든 것을 가능케 한 섭정에게 이 이상 합당한 헌사는 있을 수 없었습니다."
 komi_burgsys.21.a:0 "섭정의 영광은 반드시 그의 집에 반영되어야 한다."
 
 komi_burgsys.22.t:0 "잘못된 종류의 질문"
 komi_burgsys.22.d:0 ""마르코프 선생님?"\n\n마르코프는 젊은 니콜라이가 자기 앞에 서 있는 것을 보고 자신이 채점중인 문제지에서 고개를 들었습니다. 나머지 학생들은 그를 남겨두고 재빨리 하교했습니다. 많은 학생들은 방과 후에 해야 할 일이 있었습니다. "그래, 니콜라이?" 그는 웃으며 대답했습니다. 그렇게 영리한 어린 소년과 이야기를 나누는 것은 언제나 즐거운 일이었습니다.\n\n"마르코프 선생님, 성경에 대해 질문이 있어요."\n\n선생님은 책상에 두 손을 모으고 앉았습니다. "글쎄, 그것에 관해선 키릴 신부님이 나보다 더 잘 알지도 몰라. 나도 네 나이 때 내가 배운 것 만큼만 알고 있어서말이야. 그래도 좋은 대답을 해주도록 노력할게."\n\n니콜라이는 너무 궁금해 보였습니다. "마르코프 선생님, 성경에 '죽이지 말지어다'라고 되어 있는데, 왜 군인들은 늘 그렇게 하지 않는 걸까요?"\n\n마르코프는 당황하며 잠시 마음을 가다듬었습니다. "니콜라이, 아... 그건 좀 불공평한 건 말할 것도 없고 어려운 질문이야, 안 그러니?"\n\n그는 고개를 저었습니다. "아니요, 마르코프 선생님. 어제 한 군인이 거리에서 안드로프 할아버지를 쏘는 것을 봤어요. 군인들이 전쟁에서 사람을 죽인다는 건 알지만, 그는 전쟁을 한 게 아니라 그냥 음... 오래된 파티 음악이라고 부르던 걸 좋아하는 늙은이였어요."\n\n마르코프는 잠시 말을 멈추었다가 니콜라이의 어깨에 손을 얹었습니다. "니콜라이 미하일로비치, 사실은 묻지 말아야 할 몇 가지 질문이 있단다. 나한테만 물어봐서 다행이야, 왜냐면-"\n\n"아, 학교 밖에 있는 군인에게도 물어봤지만, 그는 대답해주지 않고 그냥 저를 우스꽝스럽게 쳐다보며 제 이름을 물어봤어요. 제가 그에게 말해봤지만, 그는 여전히 나에게 말해주고 싶어하지 않았어요."\n\n마르코프는 가슴이 철렁 내려앉았고, 니콜라이의 머리를 쓰다듬은 뒤 소년을 돌려보냈습니다. 그는 속이 메스꺼웠고, 그의 눈에서 흐르는 눈물을 참으려고 노력했습니다."
 komi_burgsys.22.a:0 "정말 너무 궁금하네."

 komi_burgsys.23.t:0 "아무데도 가지않아"
 komi_burgsys.23.d:0 "네스토르는 그가 타고 있던 트럭이 도로의 구멍을 지나갈 때 잠에서 깼습니다. 그는 평평한 짐칸 위에 누워 있었습니다. 누군가가 무딘 물건으로 때린 그의 뒤통수는 축축하고 끈적거렸습니다. 자리에 앉아 수갑을 찬 그의 주위에는 그가 모르는 사람들이 있었습니다. 남녀 모두 있었고 중년이거나 나이가 많은 사람이 대부분이었어요. 그들은 옷을 잘 차려 입었습니다. 아마도 동료 지식인들이었을까요?\n\n"이봐요, 무슨 일이에요?" 그는 누군가를 특정하지 않고 물어보았습니다. "어디로 가는 거죠?"\n\n"어디라고 생각하세요?" 한 나이든 여자가 반달 모양 안경으로 그를 내려다보며 물었습니다. 그녀는 이마에 심한 타박상을 입었고 입술이 갈라져있었습니다. 네스토르는 그녀의 안경 렌즈 중 하나가 없어진 것을 알아챘습니다.\n\n"우린 모두 선생님이에요," 바로 옆에 앉은 젊은 남자가 말했습니다. "그 말은 당신도 그럴것이란 얘기겠죠. 우리는 모두 같은 학교 출신인데, 당신은 알아보지 못하겠군요."\n\n네스토르는 조각들이 합쳐지기 시작하자 가슴이 철렁 내려앉았습니다. "저는 식팁카르 대학의 문학부장이에요."\n\n"이런 젠장," 길고 하얀 턱수염을 기른 노인이 한숨을 쉬었습니다. 네스토르는 잠시 후 그가 사제복을 입고 있다는 것을 알아차렸습니다. "안타깝구만, 선생. 우리는 시골로 향하는 시투르모비키 트럭 뒤에 있소. 타보리츠키가 이젠 선생들에게 왔소." 네스토르는 그의 두개골에서 느껴지는 고통을 무시한 채 평탄한 바닥의 차가운 금속에 기대어 다시 주저앉았습니다. 물론 마침내 그런 일이 일어났습니다. 교사들은 지식을 전달했고, 지식은 이 새로운 지옥 같은 러시아에서 힘이었습니다. 그리고 신성 러시아 제국에서 힘을 가진 사람은 한 명만이 존재할 수 있었습니다."
 komi_burgsys.23.a:0 "생각하는 사람은 정말 위험하다."

 komi_burgsys.24.t:0 "베일을 벗기다"
 komi_burgsys.24.d:0 ""그래서 이건 어떻게 작동하는거죠?" 스테파노프가 물었습니다.\n\n크루코프는 느릿느릿 돌아가는 레이더 접시를 올려다보면서 턱을 긁고 AK의 엉덩이를 툭툭 두드렸습니다. 모든 금속 빔과 배선은 그리 인상적이지는 않았습니다. "그러니까," 그는 머뭇거리며 말했습니다. "내 생각에 그것은 물건을 튕겨내고 그것이 어디에 있는지 말해주는 광선을 쏘아내는 것 같네."\n\n"그건 말도 안 돼요," 스테파노프는 코웃음을 쳤습니다. "광선이 뿜어져 나올 곳이 없지 않습니다. 원통 같은 것도 없잖아요."\n\n크루코프는 눈을 굴렸습니다. "이건 총이 아니야, 멍청아. 내 말은, 그게 뭐건 간에, 일종의 레이더를 방출한다는 거지, 마치 라디오 타워가 전파를 방출하는 것처럼 말일세.\n\n"그러면 그것이 어떤 것을 보았을 때 어떻게 알 수 있나요?"\n\n"그건..." 크루코프는 그것에 대해 확신하지 못했습니다. "아마 레이더 빔이 뭔가에 부딪쳤을 때 신호를 보내는 것 같아. 그럼 비행기를 보내서 격추시킬 수 있지."\n\n스테파노프는 고개를 저었습니다. "잘 모르겠네요, 그건 너무 복잡한 것 같아요. 그냥 위를 보고 오는 비행기들을 보면 안 될까요?"\n\n"그래, 나도 그렇게 생각했어," 크루코프가 고개를 끄덕였습니다. "어쩌면 섭정께서 어떻게 작동하는지 알지도 몰라. 어쨌든, 우리는 이것에 대해 공부할 필요는 없고 지키기만 하면 되잖아, 안그래? 중위가 그러는데, 어떤 이유에서든 우리가 알아서는 안 되는 것을 모르는 것이 중요하다고 하더라. 유대인이든 누구든 계속 지켜보자구. 이게 그렇게 중요한 거라면 그들은 아마 이걸 원할 거야.""
 komi_burgsys.24.a:0 "작은 마음은 정갈한 마음이다."

 komi_burgsys.25.t:0 "숨가쁘게"
 komi_burgsys.25.d:0 "올렉은 진흙투성이의 들판을 가로질러 비틀거리며 기침을 하고 침을 뱉었습니다. 짙은 녹회색의 안개가 그의 주변 세상을 뒤덮었습니다. 그는 한 치 앞도 볼 수 없었고, 구름은 매우 두꺼웠습니다. 그의 방독면을 통해 흡입되는 깊고 헉헉거리는 숨결은 마지막 숨결보다 더 어려웠습니다. 그는 혀에서 화학적 기운을 느낄 수 있었고, 마스크가 제대로 씌워지지 않았다는 것을 알았습니다.\n\n누군가 가스 구름에서 비틀거리며 나와 다른 이의 왼쪽에서 그와 충돌하여 둘 다 진흙 속으로 쓰러졌습니다. 낯선 사람은 넘어지면서 앞이 안 보이는 채로 올렉의 마스크의 입 부분을 움켜쥐어 잡아 당겨 벗겨지게 했습니다. 그의 동료 병사는 몸을 똑바로 세우고 멈추지 않고 계속 밀어붙였습니다. 모든 발걸음은 그의 부츠 밑에서 진흙을 빨아들였습니다. 올렉은 숨이 막혔습니다.\n\n가스가 사방에서 밀려왔습니다. 숨을 참기 전에 들이마신 작은 숨에도 폐가 타들어 갔고, 눈은 따끔거리고 묽었습니다. 올렉은 계속 앞으로 질질 끌리며 진흙과 빗물이 그의 피로를 흠뻑 적시고 있었습니다. 가스 펌프가 계속 작동함에 따라 모든 움직임이 더욱 어려워졌고 구름은 더욱 두꺼워졌습니다. "올렉은 아직 거기 있습니다, 하사님! 그가 움직이는 게 보입니다!"\n\n"저 자를 도와주지 마!" 부사관이 고함을 질렀습니다. "그를 도와주지 마! 이건 너희들이 혼자 겪어야 하는 시련이다!"\n\n올렉은 더 이상 숨을 참을 수 없었고 반사적으로 공기를 마시기 위해 숨을 헐떡이며, 즉각적으로 오염된 매캐한 염소 가스를 들이마셨습니다. 그것은 그의 목구멍에서 불처럼 타올랐습니다. 그의 폐는 공기를 마시기 위해, 신선한 공기를 찾기 위해 그것을 내뿜으려고 했지만, 그의 주위에서는 계속 가스를 뿜어냈고, 불행한 일병의 생명이 질식할 동안 그를 구할 수 있는 것은 아무것도 없었습니다."
 komi_burgsys.25.a:0 "훈련도 사상자가 있다."

 komi_burgsys.26.t:0 "경례 받기"
 komi_burgsys.26.d:0 "뱟카군사참모대학교의 첫 졸업생들은 곧고 예리하게 차려입은 섭정을 지나 행진했습니다. 독일식 거위걸음, 어깨에 멘 AK, 그들이 그의 단상을 지날 때 하는 파시스트식 경례, 그들은 그야말로 새로운 제국 군대의 진정한 귀감이었습니다. 섭정은 미소 짓지 않고 경례에 답했고, 그의 팔을 높이 쳐들었습니다. 그가 가장 높이 평가한 국가사회주의의 요소 중 하나였습니다. 그는 그 경례에 어떤 기분 좋은 미적 자질이 있다고 생각했습니다. 마지막 장교들이 통과하자 그의 팔이 떨어졌습니다.\n\n바라건대, 그는 자신이 그들의 할아버지 세대보다 더 유능하다는 것을 증명할 수 있을 것이라고 생각했습니다. 데니킨이나 코르닐로프 같은 영리한 사람들을 제외한 백군의 뱀들은 무능했고 인류에 대한 배신자였습니다. 오만한 멍청이 콜차크가 자신의 이미지에 그렇게 집착하지 않았다면, 만약 그가 실제로 진정한 위협을 인식하고 십자가를 중심으로 집결했다면...\n\n고개를 떨구고 나타나기 시작한 불빛을 깜박이며 타보리츠키는 기병 장교들이 다가오자 다시 팔을 들었습니다. 19세기 퀴라시어의 볏이 있는 헬멧과 SS의 영향을 받은 검은색 전통 스타일의 유니폼을 입고, 그들은 대담한 수를 잘랐습니다. 전차병들의 유니폼은 그다지 인상적이지는 않았지만, 섭정은 그 사실을 무시하고 자신에게 그 광경을 잠시 즐길 수 있도록 허락했습니다. 이것이 그가 차레비치가 발견되었을때 그에게 남겨주길 바라던 것입니다. 뼛속까지 전통주의자인 것은 말할 것도 없고 용감하고 충성스럽고 진실된 사람들말이죠. 그가 살아 있는 한 제국의 장교단에는 공산주의자나 혼혈아는 없을 것입니다."
 komi_burgsys.26.a:0 "순수한 인종의 전형이다!"

 komi_burgsys.27.t:0 "우리 병사들에 대한 자부심"
 komi_burgsys.27.d:0 "수도의 거리를 행진하기 위해 모인 행렬은 소련 시절 이래로 볼 수 없었던 것 같았습니다. 그곳에 거주하는 모든 신민들은 죽음의 고통에 대한 목격자로서 그들의 집에서 소환되었습니다. 회의론자들과 반대자들이 그들이 혐오하는 섭정이 무엇을 모았는지를 보았을 때, 그들의 피가 차갑게 식었습니다.\n\n수만 명의 검은 유니폼을 입은 남자들이 섭정의 궁전을 향해 거리를 따라 완벽한 대열을 지어 행진했습니다. 그들의 거위걸음 하는 부츠에서 나오는 한결같은 리듬은 자갈 위에서 꾸준히, 마치 천상의 전쟁 북소리처럼 둥둥 두드리는 소리를 냈습니다. 개별적인 사람들은 반짝이는 검은 헬멧의 광대한 카펫 아래로 사라졌고, 그들의 독자성은 하나의 무시무시한 전체로 통합되었습니다. 많은 구경꾼들은 자신들 앞에 펼쳐져 있는 숭고한 권력의 표시에 휩쓸려 두려움이 엄습했음에도 불구하고 환호하는 자신을 발견했습니다.\n\n군인들이 지켜보는 가운데 트럭, 하프트랙, IFV, 탱크 등 제국군이 보여줄 수 있는 최고의 차량들이 등장했습니다. 섭정이 가장 좋아하는 미사일 발사기와 자주포에는 특별한 영예의 장소가 주어졌습니다. 머리 위에서는 굉음이 들렸고, 사람들은 활기찬 보라색 연기를 따라 새로운 제트기들이 날아가는 것을 보기 위해 고개를 들었습니다.\n\n그리고 섭정의 궁전의 계단 위에서, 햇빛에 반짝이고 있는 금빛 제복을 입은 세르게이 타보리츠키는 그의 군단을 바라보며 미소 지었습니다."
 komi_burgsys.27.a:0 "떨어라, 시온아, 그리고 절망아."

 komi_burgsys.28.t:0 "그들의 생각 속에서"
 komi_burgsys.28.d:0 "체르노프 대위는 잠시 펜을 두드리더니, 2소대 대원 명단에서 또 다른 이름을 동그라미 쳤습니다. 체르덴코 일병은... 충분히 의심스러워 보였습니다. 짙은 눈썹, 검은 눈, 곱슬머리. 확실히 그에게는 유대인적인 무언가가 있었습니다. 그리고 폴니코프의 문제가 있었습니다. 좋은 부사관이었지만 이전에 유라시아주의자였습니다. 그는 무지에서 구밀료프를 따랐을 뿐이라고 주장했지만, 그 또래의 사람이 과연 진정으로 변할 수 있었을까요? 체르노프는 그것을 의심했고, 그의 이름도 동그라미 쳤습니다.\n\n한 시간 후, 그의 오흐라나 연락책인 카마로프가 마침내 도착했습니다. "죄송합니다, 체르노프," 그가 들어오면서 말했습니다. "정말 바쁜 밤이군요." 그는 마호르카 담배에 불을 붙이고 대위의 책상 옆에 앉았습니다. "그래서, 제게 필요한 충분한 이름들을 가지고 있습니까?"\n\n체르노프는 경관의 손톱 밑에 피가 있다는 것을 알아차렸지만 그저 고개를 끄덕이며 사람들의 명단을 건네주었습니다. "제 생각엔 그게 답니다," 그는 자신의 담배에 불을 붙이며 말했습니다. "국경 마을에서 들어온 사람들 때문에 항상 힘들죠. 제 생각에는 너무 많은 잡종들이 밖에 있어요."\n\n"아, 물론이죠," 카마로프도 동의했습니다. "비열한 볼셰비키들은 농민들을 감시하는 것조차 신경쓰지 않았고, 당신도 그들이 어떤 사람들인지 알잖아요. 다리 두 개만 달려있으면 다 엿먹일 거예요. 가끔은 더 심하다고 들었죠!" 카마로프가 담배를 비벼 끄기 전에 그 한 쌍은 껄껄 웃으며 다시 일어섰다. "어쨌든, 가능하다면 한잔하고 싶군요, 대위님. 하지만 밤이 끝나기 전에 검토해야 할 중대가 다섯 개 더 있군요. 내일은 바쁜 하루가 될 것 같습니다. 걱정 마십시오, 제가 신선한 고기를 사 드릴 수 있는지 알아보겠습니다."\n\n오흐라나 경관이 사무실에서 성큼성큼 걸어 나가자 체르노프는 그저 고개를 끄덕이며 미소를 지었습니다. 끔찍한 일이었습니다, 이 리스트들... 하지만 만약 그것이 군인들에 의한 또 다른 배신을 막기 위한 대가였다면, 수년 전 수슬로프를 위해 그를 버렸던 같은 종류의 사람들을, 그는 기꺼이 수천 번을 더 희생시킬 것입니다."
 komi_burgsys.28.a:0 "그들의 믿음이 충분하지 못하였으므로, 그들을 위해 울지 말아라."

 komi_burgsys.29.t:0 "우리의 날개 아래에서"
 komi_burgsys.29.d:0 "드라고비치 중위는 조종석 옆에서 휘파람을 부는 바람소리를 음미했습니다. 그와 날고 있던 것은 생산 라인에서 생산된 지 30년도 넘은 오래되고 낡아빠진 독일제 도르니에 Do 17이었지만, 그것은 여전히 매력적으로 날고 있었고 그날의 임무를 충분히 수행할 수 있었습니다. 그것은 오르스크 근처의 스텝 위로 큰 소리를 내며 낮게 날아올랐습니다. 그것이 실은 물건을 정확하게 맞추기 위해 적절한 고도였습니다.\n\n"20초 안에 목표에 도착한다," 그의 승무원들에게 말했습니다. "모두 준비됐나?" 그들은 긍정적으로 대답했습니다. 수 초가 지나갔고 드라고비치가 히죽히죽 웃었습니다. 마침내... "폭탄 투하!" 그가 소리쳤습니다. 레즈노프가 레버를 비틀자 폭탄창 문이 열리면서 2천 파운드의 폭탄이 아래의 마을 쪽으로 곤두박질쳤습니다.\n\n"명중입니다!" 레즈노프가 씩씩하게 소리쳤습니다.\n\n드라고비치는 잠시 동안 곧장 날아갔다가 선회해 돌아와선 목표물을 잘 살펴보았습니다. 머스터드 가스의 거대한 구름이 오두막집들을 완전히 뒤덮었습니다. 그는 몇 몇 작은 형체들이 스텝으로 도망치는 것을 볼 수 있었지만, 시험 주행이 이미 놀라운 성공을 증명해 보인 것 같았습니다.\n\n그는 라디오의 송신 버튼을 눌렀습니다. "사령부, 여기는 드라고비치. 목표 소멸됨. 기지로 귀환한다.""
 komi_burgsys.29.a:0 "The first strike of many, one hopes."

 komi_burgsys.30.t:0 "내 마음속의 차가운 바람"
 komi_burgsys.30.d:0 "타보리츠키는 야만타우 산 정상에 서서 너머 시베리아의 광활한 숲과 스텝들을 내려다보고 있었습니다. 튜멘, 옴스크, 스베르들로프스크, 모두 그의 것이었습니다. 하나님의 것이었죠. 우랄 산맥에서 시베리아 중부에 접한 타이가에 이르기까지, 섭정의 신성한 통치는 그 그림자의 안전함 속에서 러시아의 반을 완전히 감싸기 위해 날개를 펼쳤습니다.\n\n권력에 대한 자각이 그를 강하게 하여, 늙어가는 뼈를 원기 왕성하게 채워 주었지만, 그는 싸움이 끝나려면 멀었다는 것을 알고 있었습니다. 질서는 여전히 동쪽, 바이칼 호숫가로, 그리고 태평양으로 옮겨져야 했습니다. 하지만...\n\n북쪽에서 살을 에는 듯한 찬바람이 몰아쳐, 그는 긴 코트를 입고있음에도 불구하고 몸을 떨었습니다. 그는 시베리아가 스스로 많은 위험을 안고 있다는 것을 알았고, 시베리아 전체를 정화시키는 것은 그가 지금까지 직면했던 그 어떤 것보다 훨씬 큰 도전일 것입니다. 하지만 그는 그것을 해야만 했고, 러시아의 가장 먼 지역에 신의 빛을 퍼뜨려야 했습니다. 카자흐스탄의 사막에서 얼어붙은 북쪽까지 빛이 비칠 때만이 그의 통치는 안전해질 것입니다.\n\n타보리츠키는 실타래가 지평선을 가로질러 춤추기 시작하자 눈을 깜박이며 그것을 쫓아냈습니다. 지금은 그럴 때가 아니었습니다. 그는 돌아서서 헬리콥터로 돌아가며, 그의 새로운 정복지들을 가장 잘 정화할 수 있는 모든 방법을 곰곰이 생각했습니다."
 komi_burgsys.30.a:0 "두 번째 심판이 시작된다. 우리는 믿음을 가져야 한다."

 komi_burgsys.31.t:0 "좋은 세부사항들"
 komi_burgsys.31.d:0 "섭정은 좌절감에 으르렁거렸고 책상 옆에 있는 쓰레기통에 던져버리기 전에 또 다른 초고를 샅샅이 뒤졌습니다. 그는 조용히 씩씩대며 또 다른 종이를 집어들고 다시 의자에 털썩 주저앉으며 영감이 떠오를 때를 대비해 펜을 쳤습니다.\n\n세부사항, 세부사항, 세부사항들. 그는 이런 종류의 고된 일을 싫어했지만, 그것이 필요하다는 것을 알고 있었습니다. 그는 물론 눈에 보이는 열등인종들을 알고 있었습니다. 그들의 눈에, 그들의 태도에, 그리고 그들이 움직이는 방식에 숨길 수 없는 징후들이 있었습니다. 하지만 다른 사람들, 더 낮은 사람들은 그에 비해선 장님이었습니다. 명백한 신체적 특징을 제외하고는, 그들이 그들 사이에 침투한 이들을 발견할 방법이 없었습니다. 당연히 몇몇 사람들은 그렇게 자연스럽게 무지하게 되어 기뻤을 것입니다. 왜냐하면 그것은 그들이 해야 할 일이 적어진다는 것을 의미했기 때문입니다. 그는 또한 그것을 지켜봐야 할 것입니다. 태형을 다시 도입해서라도 말이죠.\n\n'유대인은 신체적 특징으로 가장 쉽게 알아볼 수 있다,' 그는 글을 쓰면서 중얼거리기 시작했습니다. '이것들은 다음과 같은 것들을 포함한다. 크고 굽은 코, 곱슬머리, 까무잡잡한 얼굴, 검은 눈, 금 앞에서 강박적인 행동, 등등...'\n\n한 시간 후, 타보리츠키의 일이 끝났습니다. 순수 인종 제국 고문서의 제1장이 완성됐습니다. "이제," 하고 그는 중얼거렸습니다, "타타르족은 어디부터 시작하지?""
 komi_burgsys.31.a:0 "우리의 섭정은 위대한 교육자시다"

 komi_burgsys.32.t:0 "인간의 가장 큰 고통"
 komi_burgsys.32.d:0 ""이봐, 당신!" 사무일 뒤에서 명령하는 목소리가 짖었습니다. "거기 멈춰!" 그는 순순히 응했고, 본능적으로 하늘을 향해 손을 들었습니다. 그는 또한 소총의 장전음을 들었기에 이는 현명한 결정이었습니다.\n\n제복 차림의 군인이 발라클라바로 얼굴을 가린 채 그의 앞에 나섰습니다. 동정심도 없는 그의 눈만이 검은 양털 사이에서 빛났습니다. 그들은 사무일의 지저분하고 얼룩덜룩한 수염과 너덜너덜한 옷을 보고, 위아래로 훑어봤습니다. "노숙자인가?" 판단과 경멸감으로 가득찬 질문이 돌아왔습니다.\n\n"네, 맞습니다," 사무일이 소심하게 말했습니다. 이 사람들이 그에게 무엇을 원했을까요? 그는 빨갱이나 유대인이나 뭣도 아니었습니다. 그는 단지 식팁카르의 거리에서 살아남기 위해 노력하고 있을 뿐이었습니다.\n\n그 군인은 수갑을 꺼냈습니다. "손 내밀어. 너를 체포한다."\n\n사무일은 등 뒤로 손이 끌려와 수갑을 채워지는 바람에 더듬거리며 항의만 할 수 있었습니다. 차가운 금속은 엉성하게 단조되었고, 손목을 너무 꽉 조였습니다. "제가 무슨 짓을 했죠? 제발요, 전 그냥-"\n\n"부랑자지," 군인이 비웃었습니다. "뭐, 시내 곳곳에 올라온 법령에 신경을 쓰지 않았단 말인가?" 그는 사무일을 땅바닥에 쓰러뜨렸습니다. "장님인가 뭔가? 대답해, 이 씨발놈아!" 배를 걷어차는 소리가 이어지자 노인은 조용히 흐느끼며 몸을 웅크렸습니다. "이병, 이 개자식을 트럭으로 데려가라. 도망치려 하면 쏴버려. 난 이 근처에 숨어있는 친구가 더 있는지 알아보지.""
 komi_burgsys.32.a:0 "무슨 법령이요? 난 읽지도 못한다구요!"

 komi_burgsys.33.t:0 "재로"
 komi_burgsys.33.d:0 ""이단자들과 신성 모독자들은 그들의 범죄에 대해 어떠한 변명도 할 수 없다!" 시투르모비키 하사가 마을 광장에 세워진 무대 위에서 앞뒤로 서성거리며 소리쳤습니다. 그는 손에 불붙은 횃불을 들고 있었습니다. "그들을 용서하기 위한 방법은 오직 인간들의 빛을 그들의 영혼의 어둠으로 더 가리는 것 뿐이다! 이 비열한 자들에게 죽음만으로는 그들의 악을 소멸시키는데 충분하지 않다. 이들은 또한 신실한 자들의 영혼을 정화시켜 그 가운데 싹을 틔운 일탈의 잡초를 시들게 하는 역할도 해야 한다!"\n\n그의 뒤에는 말뚝이 서 있었는데, 높이가 8피트 정도 되었습니다. 거기엔 다리에 장작을 쌓아올린 채로 묶여있는 마을의 존경받는 티혼 신부가 있었습니다. "들으시오!" 그의 굵은 갈색 수염 사이로 피가 줄줄 흘렀고 그가 소리쳤습니다. "그들의 섭정이야말로 진정한 신성 모독자요! 그는 살인자이고 신과 러시아의 배신자요! 형제자매 여러분, 용기를 내어 일어나시오! 폭군을 쓰러뜨리시오! 그들의 증오는 그리스도의 사랑을 결코 극복할 수 없소!"\n\n"조용!" 눈이 충혈되고 광적인 분노로 불거진 채 하사가 소리쳤습니다. "이단자 티혼, 하나님과 그의 복된 섭정을 모독한 죄에 대하여, 너를 불길에 맡긴다! 지옥불이 널 맞이할 것이다, 죄인아!" 그것으로, 그는 횃불을 기름에 젖은 부싯깃에 던졌고, 몇 초도 되지 않아 신부는 화염에 휩싸였습니다. 그의 모든 지혜와 백성들에 대한 사랑과 용기와 친절에도 불구하고, 티혼 신부는 맹렬한 불 속에서 비명을 지르며 죽었습니다. 그의 반항은 영원히 불타버렸습니다."
 komi_burgsys.33.a:0 "이단자들을 불태워 천국으로 가는 길을 밝혀라."

 komi_burgsys.34.t:0 "유다 사제들"
 komi_burgsys.34.d:0 ""그럴 줄 알았어!" 타보리츠키가 소리쳤습니다. 그는 와인글라스를 벽에 던졌고, 그것은 수천 개의 작은 조각으로 부서졌습니다. "바리새인 배신자들! 마르크스주의의 쥐들!"\n\n사무실 안에서 충동적으로 맹위를 떨친 타보리츠키는 이마에서 혈관이 불룩하게 솟는 것을 느낄 수 있었습니다. "독사들, 악마들... 이... 이 빌어먹을 유대인놈들!" 권총을 움켜쥐고 궁에서 뛰쳐나가 처음 마주치는 신부를 쏘아 죽이고 싶은 충동이 압도적이었지만, 그는 이를 악물고 주먹을 불끈 쥐며 분노를 삭이려 했습니다.\n\n배신입니다. 또다시. 그는 몇 달 전부터 자신의 신성한 힘을 끊임없이 의심하고 의심하는 성직자들을 결코 믿을 수 없다는 것을 알고 있었습니다. 그게 유대인의 방식이죠, 그렇지 않나요? 의심에 의심이 꼬리를 물었습니다. 모든 것을 의심하고, 그들이 그렇게 쉽게 옹호한 믿음을 결코 믿지 않았고 그 거룩함에 침을 뱉었습니다. 그에겐 해결책이 있었습니다. 교회는 길을 보여주고 진정한 신자들의 살과 피만이 남을 때까지 지방을 잘라내는 위대한 지도자, 새로운 성 베드로가 필요했습니다. 그는 그들에게 보여주기로 했습니다. 그 루시퍼의 자손들, 거짓말의 왕자들에게 말이죠. 망할 사제들...\n\n그는 일기장을 낚아채고 난로 앞에 다리를 꼬고 앉아 새로운 법령을 휘갈기기 시작했습니다. "앞으로 러시아 정교회의 모든 성직자들은...""
 komi_burgsys.34.a:0 "반역자들, 카인의 아들들, 악인의 보호자들..."

 komi_burgsys.35.t:0 "적법한 절차"
 komi_burgsys.35.d:0 "선고는 거칠고 빨랐습니다. "사형!" 섭정이 직접 임명한 판사가 고함을 질렀습니다. "사형, 사형, 사형!" 그 운명적인 아침의 법령에 따라, 모든 선고가 그랬습니다. 절도: 사형. 살인: 사형. 일탈, 패배주의, 나태함: 사형.\n\n그 도살은 상상조차 할 수 없었습니다. 죄수들과 수용소 수감자들은 트럭에 실려 임시 법정으로 보내졌습니다. 모두 같은 형벌과 같은 최후를 맞게 될 운명이었습니다. 처음엔 수도 밖에 하나의 거대한 무덤이 있었고, 그 다음에는 둘, 그리고 세 개로 늘어났습니다. 주말이 되자 수천 명이 죽었고 처형장은 피로 흠뻑 젖었습니다. 시투르모비키는 둘째 날부터 휴식 시간을 요청하기 시작했지만, 그들의 부대에 전근 같은 것은 없었습니다. 섭정은 이 모든 피비린내 나는 사건을 직접 목격했다고 합니다. 그래서 그의 군인들이 그 뒤를 따르는 것이 적절했습니다.\n\n그리고 질문이 시작되었습니다. 걱정스럽고 반역적인 질문들이. 그리고 반역의 대가는: 사형. 시체가 계속 쌓이고, 더 많은 무덤이 파여졌고, 섭정의 분노는 끝이 없었습니다."
 komi_burgsys.35.a:0 "자비는 오직 신을 위한 것이다."

 komi_burgsys.36.t:0 "항상 앞을향해"
 komi_burgsys.36.d:0 "타보리츠키는 몇 달 만에 처음으로 그의 왕좌에 앉았습니다. 손가락이 찌릿찌릿하고 다리가 엇갈린 그는 눈앞의 텅 빈 알현실 안을 응시했습니다. 때는 한낮이었지만, 그들이 그래야하지 않으면 아무도 더 이상 섭정의 궁전에 오지 않았습니다. 그것은 그에게 호기심을 불러일으켰습니다. 청원자들과 그에게 자녀들을 축복해 달라고 부탁하러오는 어머니들은 어디있죠? 위대한 정복의 소식을 들고 그의 앞에 무릎을 꿇는 장군들은 어디 있나요? 차레비치 알렉세이의 행방에 대한 소식과 함께오는 그의 신뢰할 수 있는 첩보장은 어디에 있죠?\n\n물리적인 고립감보다도 타보리츠키는 알현실에도 뭔가 문제가 있다는 느낌을 받았습니다. 그는 몇 달 전에 처음으로 그것을 감지했고, 그 이후로 계속 공부에만 매달렸습니다. 하지만 오늘. 오늘, 그는 그것이 진짜인지, 그의 마음이 단지 그에게 장난을 치는 것인지 알아야만 했습니다. 그리고, 정말로, 외로움이 있었습니다. 사람들의 부재로 인한게 아닌 하나님의 부재로 인한. 황금빛 왕좌와 금빛으로 장식된 모자이크 천장이 있는 저 알현실에는 하나님은 묘하게 없는 것 같았습니다.\n\n소름끼치는 생각이 타보리츠키의 등줄기를 타고흘렀습니다. 그건 불가능했습니다. 그는 신과 러시아 그리고 차레비치를 위해 이 모든 일을 했습니다. 그가 혼자일 리 없었습니다. 그가 실수했을 리 없었습니다.\n\n섭정은 갑자기 불안해하고 떨면서 왕좌에서 뛰어내렸습니다. 비참한 공포가 그의 몸을 가득 채우고 그의 피를 얼음으로 변하게 했지만, 그는 그 이유를 전혀 알지 못했습니다. 알현실에서 다시 서재로 돌아온 그는 난로 앞에 털썩 주저앉아 불꽃을 들여다보았습니다.\n\n그리고 그의 영혼에는 의심의 불꽃이 깜박거렸습니다."
 komi_burgsys.36.a:0 "나는 창백한 말을 바라보며..."

 komi_burgsys.37.t:0 "잔인함의 연금술"
 komi_burgsys.37.d:0 "보고서: 실험 화합물 C-32/44 a.k.a. '타보라이트'의 효과에 대하여.\n\n개요: 12개의 피실험자가 실험실에 소개되었고, 모두 다른 인종적 배경을 가진 개인들이었습니다. 모두 15세에서 30세 사이의 젊은 나이에 건강했습니다. 피실험자들은 그들의 좋은 신체 상태 때문에 혼란과 어느 정도의 저항을 보여주었습니다.\n\n화합물 C-32/44는 실험실 문이 봉해진 지 30초 후에 펌프를 통해 주입되었습니다. 효과는 즉각적이고 급격했습니다. 기체의 밀도가 높으면 증상이 빨리 나타나게 됩니다. 기침과 호흡 곤란은 노출 거의 직후에 시작되었습니다. 피실험자들은 피를 토하기 시작했고, 아마도 폐조직이 부서졌던 것 같습니다. 화합물의 부식성 성질은 쉽게 확인할 수 있었습니다. 피부는 노출된 지 30초도 되지 않아 타오르고 물집이 생기기 시작했습니다. 정밀 검사 결과 잇몸에서 피가 나고 있었고, 피부는 느린 속도로 활발하게 용해되고 있는 것으로 나타났습니다. 12명의 피실험자 모두 3분 이내에 사망이 확인되었습니다.\n\n장기의 빠른 부식을 유발하기 위해 어느정도의 기체 밀도가 필요한지는 불확실하지만, 원하는 증상의 빠른 시작은 전도유망한 신호입니다. 피실험자들은 죽은 후에도 계속해서 빠르게 분해되었습니다. 아무도 들어가서 죽은 피실험자들의 살, 피, 장기에서 형성된 두꺼운 유기물 덩어리를 빼낼 배짱이 없었기 때문에 아직 실험실은 청소되지 않았습니다.\n\n신이시여 섭정을 보우하소서!"
 komi_burgsys.37.a:0 "우리 섭정은 과학의 큰 후원자다."

 komi_burgsys.38.t:0 "성공적인 발사"
 komi_burgsys.38.d:0 "루슬란은 부드럽게 그의 양들을 그의 마을 밖의 목초지로 인도하면서 살금살금 움직였습니다. 추운 아침이었고, 풀밭에 이슬이 맺혀 푸른 초목에 영양을 공급하고 있었습니다. 시원한 바람이 스텝을 가로질러 불어와 강과 저 너머의 러시아의 광대함을 함께 실어왔습니다.\n\n양들이 막 풀을 뜯기 시작했을 때, 루슬란은 자리에 앉아 있었는데, 그때 멀리서 들려오는 소리가 그의 주의를 끌었습니다. 그것은 마치 산의 폭포가 우르르 흐르는 소리처럼 들렸지만, 그의 마을 근처에는 그런 것이 없었습니다. 가장 가까운 산은 적어도 수백 킬로미터 떨어져 있었습니다.\n\n그 소리는 하늘에서 오는 것 같았습니다. 그는 힐끗 고개를 들더니, 어리둥절해서 고개를 갸웃거렸습니다. 저건 별인가요? 그것은 매우 밝았고, 매우 빠르게 움직였습니다. 그는 별똥별도 낮엔 보기 어렵다는 것을 알고 있었습니다. 그것이 무엇이든 간에, 그것은 카자흐스탄의 사막을 향해, 남쪽과 동쪽을 향해 움직이고 있었습니다. 그가 보면서 그렇게 생각했을 때, 그것은 기울어졌고, 내려오기 시작했습니다. 불과 연기가 따라왔고 햇빛을 반사하는 길고 하얀 몸체가 보일 때까지 그것은 점점 더 빠르게 떨어졌습니다. 그의 얼굴에 충격과 공포가 나타나기도 전에, 미사일은 집으로 향했고, 루슬란이 알고 있던 모든 것들은 천둥과 불꽃 속에서 사라졌습니다."
 komi_burgsys.38.a:0 "우리의 로켓 프로그램의 유망한 시작이군!"


 komi_clockworks.1.t:0 "섭정의 비전"
 komi_clockworks.1.d:0 "The Regent lay there, in his silken bed. The darkened ceiling swarmed with the tell-tale lines of the skein - lines of indescribable color that lanced through his view of the snuffed-out chandelier. They danced for him, up there, but he knew that if he stood up, he could not reach them - they were too far away. Too distant.\n\nThrough watching them, he had tracked the progress of his ascension. The trek of the Tsarevich, the rightful heir, from Yekaterinburg. They stood fast, however. Where had he gone? They would not have disappeared if he died - for the skein tracks the immortal soul, not the fallible body. To the Regent, that was the mystery of it all. In the lines, he could watch them. He could know who was plotting against him, who was secretly calling him a madman. On those threads, he saw himself binding them, giving the attention of the Okhrana, until they told him all of what they had done. What they could do. Who they were. No matter how careful the lie, or how much the liar begging that he was innocent, he saw the patterns. The weave of Heaven.\n\nHe blinked, and, for a moment, he saw a flash of inspiration. Something new, moving in the skein. A new line. He twisted it around in his mind, and let the gaps be filled. It was something new, interlocking around the strings. Pulling them in. Coalescing from dust, like his Russia had. A miracle. A loom with which to weave the future. The strings needed an engine to drive them.\n\nThe Regent opened his eyes, gazing around the room. The journal sat on his nightstand, enticing his attention. He knew which way the clock would turn. But - did his treasury? Did the people? The Court?\n\nHe picked it up, along with his pen. He would tell them to adjust their habits at once. The letter would be sent in the morning. They had to know."
 komi_clockworks.1.a:0 "내 눈은 영원히 볼 수 있다. 하지만 과거의 일은?"
 komi_clockworks.1.b:0 "꼬리에 꼬리를 물고, 그들은 어디까지 가는가?"

 komi_clockworks.3.t:0 "가장 신성한 교회"
 komi_clockworks.3.d:0 "Taboritsky sat in the pews, having finished his evening prayers more quickly than usual. The church was, as usual, empty of everyone but himself. Nobody could be permitted to stand in his presence, especially not when the skein danced before him and he spoke to the Tsarevich. No man of the cloth would ever understand.\n\nHe knew that they still thought themselves above him. The arrogance of priests was boundless and their propensity for betrayal well-known. After all, it had been a priest who led the treacherous workers to their deaths in 1905. Even then, the Judeo-Bolshevik puppeteers had been working to destroy the Empire.\n\nHe shivered at the thought. He had to remain loyal to his faith, but what of the Orthodox Church? They were still just men, and didn't understand God like he did. For them, religion was all rules and ritual. Taboritsky knew that faith had to be followed with action; no amount of prayer would ever save Russia. God would surely favor him, but only if he first proved himself worthy by great deeds.\n\nTaboritsky rose, and steeled his mind as the whispers of angels drifted to his ears again. Nobody would stand in the path of Holy Russia or the restoration of its true monarch - neither heathen nor Pharisee."
 komi_clockworks.3.a:0 "오직 나만이 교회의 반석이 될 수 있다."

 komi_clockworks.4.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.4.d:0 ""여러분들에게 훌륭한 일을 시작하신 하느님께서는 그 일을 계속하실 것이며 마침내 그리스도 예수께서 다시 오시는 날 완성하실 것입니다. 이것이 나의 신념입니다." - 빌립보서 1:6\n\n불과 몇 년 전만 해도 주님이 내 앞에 세우신 일을 내가 성공하리라고는 상상도 할 수 없었다. 참칭자 블라디미르 키릴로비치를 뒤로 하고 나의 추종자들과 함께 북진하기 시작했을 때 나는 미치광이라고 비웃음당했다. 사실, 나는 우리의 부정에 대한 십자군에서 독일식 방법을 채택해야 한다고 주장할 만큼 대담했던 유일한 사람이었기에 뱟카의 대중들이 나를 그리워했는지는 의심스럽다.\n\n아마도 그것은 예상된 일이었다. 소인배들은 해야 할 일을 할 의지가 거의 없다. 그러한 과업은 아돌프 히틀러와 같은 운명의 위인에게 주어진다. 또 나에게도 그러한 것 같다. 지금도 내 은인이라는 걸 알고 있는 두 얼굴의 레프 니콜라예비치가 안전하게 망명생활중에 나에 대해 말한다. 그는 나를 단순히 난해한 나치라고 부르며 그의 우상숭배적 시각인 '유라시아'를 부숴버린 나를 조롱했다.\n\n솔직히, 나는 그런 자들에게 원한을 품지 않는다. 그들이 정말 사악했다면 하나님은 그들을 내 도우미로 보내시지 않았을 것이다. 게다가 용서는 최고의 미덕이 아닌가? 아마 언젠가는 식팁카르의 우파 진영에 있는 내 동료들이 돌아와 위대한 설계에서 그들의 자리를 찾을 것이다. 나는 시리아의 성 에프렘에게 그들을 대신하여 중재하고 그들에게 구원의 참된 길을 보여 달라고 부탁할 것이다. 신의 뜻으로, 그들은 시간이 지나면 이해하게 될 것이다."
 komi_clockworks.4.a:0 "그들을 잘 가르치소서, 주여."

 komi_clockworks.5.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.5.d:0 ""사무엘이 백성에게 야훼께서 뽑으신 이를 보아라. 이 나라에는 이만한 인물이 없다. 하고 선포하자 온 백성이 우리 임금 만세! 하고 외쳤다." - 사무엘상 10:24\n\n신성 러시아의 체제 개편이 빠르게 진행되고 있다. 꾸준히 전진한다, 망설임 없이, 뒤로 물러서지 않고, 우리가 길을 잃지 않도록. 한 사람은 지금까지 부딪친 것보다 더 많은 어려움을 예상하였다. 어쨌든, OVRI는 히틀러가 권력을 장악할 때 그랬던 것과 같은 호사를 누리지 못했다. 우리에겐 우리 편으로 흔들릴 수 있는 속이기 쉬운 민간 정부도 없었고, 대규모의 보복주의자 군대의 전폭적인 신뢰도 없었다.\n\n가장 큰 저항은 예상된 근원에서 나왔다. 패배에도 불구하고 우리를 계속 공격하고 있는 빨갱이들. 그들은 그들의 참혹한 주인으로부터 고집을 부리는 데 귀중한 교훈을 배운 것 같다. 아무리 열심히 밟아버리고 갈아버려도, 그들은 어떻게든 러시아를 괴롭히기 위해 몇 번이고 돌아온다.\n\n이 끈기가 가장 걱정스럽다. 개편 과정은 시간이 흐를수록 심해질 뿐, 섭정은 그의 신민에 대한 지속적인 공격을 감당할 수 없다. 제국군은 유대인 무신론자들이 수를 늘리기 전에 그들을 없애기 위해 더욱 노력해야 할 것이다."
 komi_clockworks.5.a:0 "어쩌면 약간의 가스가..."

 komi_clockworks.6.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.6.d:0 ""슬기로운 사람은 마음에 지식을 얻고 지혜로운 사람은 지식에 귀를 기울인다." - 잠언 18:15\n\n영혼이 육체 속에 존재하는가, 아니면 실체가 없는 영혼이 살과 맞닿을 수 있는 어떤 수단이 있는가? 과학은 인간의 물리적 본질을 깊이 파고들었지만, 아직 아무런 해답도 제시하지 못하고 있다. 내가 베를린에 거주했을 때, 나는 심리학과 정신 철학에 관한 많은 발전들에 대해 들었다. 하지만, 그것이 문제다. 그것이. 그 발전은 항상 이론적이거나 추측적이거나 유대인에 의해 고안된 것이었다. 나는 후자가 학계 전반에 걸쳐 있는 것으로 의심한다.\n\n나로서는 영혼과 정신과 육체의 상호 작용에 대한 문제는 영원히 풀리지 않는 것이라고 이론화시키고 싶다. 나는 뇌가 영혼의 에너지의 통로 역할을 하는 일종의 격자를 포함하고 있다는 나만의 생각을 가지고 있지만, 나는 결코 그것을 증명하거나 반증할 수 없다. 그 존경받는 학자들처럼, 나는 단지 곰곰이 생각할 뿐이다. 물론 우리 사이의 차이점은 나는 결코 그런 수동적이고 게으름뱅이같은 직업에 들어가지 않을 것이라는 것이다.\n\n학문과 지혜가 있는 사람은 필요하지만... 골치 아프다. 시오니스트 선전의 속삭임이 학문의 전당에 크게 메아리친다. 프롤레타리아 사이에서보다 볼셰비즘이 먼저 생겨난 곳은 바로 학계에서가 아니었을까? 나는 우리가 우리의 학문적 전통을 다시 세우기 전에 부패를 뿌리 뽑는데 실패한다면 러시아 젊은이들의 미래가 걱정된다."
 komi_clockworks.6.a:0 "정신은 낭비하기 끔찍한 것이다."

 komi_clockworks.7.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.7.d:0 ""자네뿐 아니라 자네가 거느린 이 백성도 아주 지쳐버리고 말겠네. 이렇게 힘겨운 일을 어떻게 혼자서 해내겠는가?" - 출애굽기 18:18\n\n노동자는 과연 볼셰비즘에서 진정으로 해방될 수 있을까? 그의 본성에는 본질적으로 그 매력에 취약하게 만드는 무언가가 있는 것 같다. 이른바 '사회민주주의' 체제에서도 그는 늘 더 많은 것을 호소한다. 더 많은 돈, 더 많은 자유 시간, 더 많은 혜택. 그는 민주적인 목소리를 가지고 있는 한 결코 만족하지 않는다.\n\n노동자의 욕심이라는 이 문제에 대한 해결책은 두 가지가 있다. 첫째는 그를 국가 책임자로 두는 것이다. 볼셰비키의 통치를 받아들이게 하기 위해서. 분명히 이것은 터무니없는 것이며, 어떤 훌륭한 러시아인에게도 전혀 생각할 수 없는 것이다. 두 번째는 그가 원하는 것과 정반대의 일을 하는 것이다. 그의 자치권을 분쇄하고, 임금을 삭감하고, 그의 '권리'를 빼앗는 것이다. 이 두 번째 해결책은 처음에는 반직관적인 것처럼 보이지만, 독일에서 큰 성공을 거두었다.\n\n왜 이럴까? 나는 노동자가 그 피에 반란을 품고 있기 때문이라고 의심한다. 아마도 이것은 그들의 농민 조상에서 물려받은 특성일 것이다. 그것이 왜 최근 몇 세기 동안의 반란들이 귀족들로부터라기 보다는 아래로부터 생겨났는지를 설명해 줄 것이다. 어쨌든, 노동자의 정신을 진정으로 해방시키기 위해서는 그는 반드시 부러져야 하고 그보다 더 나은 사람에게 머리를 조아려야 한다. 만약 그가 정해진 역할을 넘어서 상승의 어떤 수단도 볼 수 없다면, 그의 야망은 줄어들 것이다. 대규모로 적용하면, 아마도 복종은 하층 계급으로 다시 자라날 수 있을 것이다. 그리고 볼셰비키들은 다시는 평민들 사이에서 청중을 찾을 수 없을 것이다."
 komi_clockworks.7.a:0 "그리스도는 우생학에 찬성할까?"

 komi_clockworks.8.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.8.d:0 ""빛은 언제나 하느님과 함께 있어 어둠 속에 숨긴 것도 아시고, 깊은 데 숨어 있는 것도 밝히시는 분이시어라." - 다니엘 2:22\n\n제국이 부활한 지 몇 달이 지났지만 여전히 축복받은 차레비치는 숨겨진 채로 있다. 의심하는 사람들, 그 사기꾼들의 수가 늘어났다. 그들은 지금 나를 배신하려고 생각한다. 그들은 내가 선술집, 그들의 집, 깊은 숲의 어두운 구석에서 무슨 일이 일어나는지 모른다고 생각한다. 그들은 그들의 악행에 직면하여 다음과 같이 말한다. "폐하, 잘못 알고 계십니다. 우리 모두는 충성스럽고 경건한 사람들입니다. 당신의 말씀은 곧 법이니, 우리는 거역하지 않겠습니다."\n\n내가 한때 존경스럽고 믿음직하다고 생각했던 이들이 길을 잘못 들어 가는 것을 보는것이 나를 매우 슬프게 한다. 승리에서도 패배감을 느낀다. 나를 도우라고 파견된 자들도 거짓말의 왕자의 유혹에 넘어가는데 내가 어떻게 내 임무를 수행할 수 있겠는가? 이것도 일종의 시험인가? 내가\n\n그래. 빌어먹을, 나는 눈먼 바보였다. 내가 어떻게 다른 생각을 했을까? 주는 우리를 끊임없이 시험하신다. 그렇지 않은가? 그것이 만물의 창조자인 그의 권리가 아닌가? 죄악하고 나약한 인간인 우리는 끊임없는 시험보다 못한 것을 받을 자격이 있는가? 물론 아니다. 신은 항상 우리의 믿음을 시험하고 심판하며 우리를 지켜본다. 아마도 이것은 내가 너무 맹목적이어서 볼 수 없었던 신호일 것이다. 하지만 더 이상은 아니다. 내 시야 밖에, 내가 알 수 없는 것이 없도록 하겠다. 하나님의 길을 따르는 것보다 더 좋은 모범은 없다."
 komi_clockworks.8.a:0 "그리고 나 역시 심판할 것이다."

 komi_clockworks.9.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.9.d:0 ""여자와 그 여자의 경쟁자에 대하여 상의하지 말고 비겁한 자와 전쟁에 대하여 상의하지 말며 상인과 장사에 대하여 상의하지 말고 사는 사람과 팔값에 대하여 상의하지 말며 인색한 사람과 사례에 대하여 상의하지 말고 냉혹한 사람과 친절에 대하여 상의하지 말며 게으른 사람과 일에 대하여 상의하지 말고 임시 고용인과 일의 완성에 대하여 상의하지 말며 부실한 종과 큰일에 관하여 상의하지 말아라..." - 집회서 37:12\n\n자유의 유혹은 가장 사악하고 음흉한 것이다. 나 자신의 민족, 순수한 민족은 서구의 타락과 방탕함을 보고는 그것이 덕이라고 생각한다. 그들은 부르주아 미국인들을 보고 '해방된' '번영하는' 사람들이라고 생각한다. 그들이 어떻게 그렇게 눈이 멀 수가 있지? 시온의 장로들을 춤추게 하는 금줄을 어찌 보지 못할 수 있는가?\n\n그리고 그들은 사회적 이동성에 대해 이야기한다! 제국의 몰락을 촉발시킨 바로 그 일을! 볼셰비키가 권좌에 오를 때 노동자들을 유혹한 약속이 아니었던가? 배신자 케렌스키가 호소한 것은 초창기 중산층이 아니었던가?\n\n모든 사람은 자신의 자리가 있다. 러시아가 통일되기 훨씬 전인 수천 년 동안 그래왔다. 사회의 구조를 무너뜨리고, 사자와 양들을 강제로 함께 눕히려는 유대인들의 끊임없는 시도는 항상 문명을 해치는 주된 수단이었다. 모든 창조물 중에서 그걸 이해하는 사람은 나뿐인가? 아무리 덕망 있는 독일인들일지라도 그들의 나라의 질서가 어지럽지 않은가! 그들의 카이저와 귀족들은 어디 있지? 사라졌다, 한 무리의 관료들과 당원들의 지지를 위해! 나는 이 운명이 신성 러시아에 닥치는 것을 용납하지 않을 것이다. 농민, 전사, 귀족, 군주. 그것이 모든 순수한 국가의 올바른 구조다."
 komi_clockworks.9.a:0 "그것이 작동한다면, 왜 그것을 바꾸는가?"

 komi_clockworks.10.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.10.d:0 ""야훼께서 위풍당당하게 나서신다. 분격하여 떨치고 일어나는 군인처럼, 적진에 육박하며 함성을 올려 고함치신다." - 이사야 42:13\n\n진정으로 러시아의 적과의 전쟁은 끝이 없다. 우리를 괴롭히는 사람들과 얼마나 오랫동안 싸웠을까? 천 년? 2천 년? 러시아인들이 참된 신앙에 도달하여 키예프 루스를 건국하기 전에 우리는 스텝의 사람들, 우드무르트, 코미, 핀족과 끝없는 전쟁을 치렀는가?\n\n우리는 틀림없이 그랬을 것이다. 전쟁은 강자가 더욱 번성하고 증식하는 수단이다. 러시아인들은 단순한 생존자가 아니다! 우리는 정복자이고, 투사이며, 문명의 귀감이다! 그렇기에 우리는 교활한 속임수를 쓸 필요가 없는 것이다. 유대인들이 쓰는 그런 종류의 속임수들을. 우리는 적들을 다른 적과 맞서게 해서 전쟁에서 승리할 필요가 없었다. 러시아가 재래식 전쟁에서 패배한 적은 한 번도 없다. 독일인들은 우리의 붉은 도플갱어만을 상대했고, 만약 영국과 유대인의 이해관계가 우리의 영광스러운 해군을 전복시키지 않았다면 우리는 1911년에 일본군을 격파했을 것이다!\n\n우리는 다시 그런 일이 일어나도록 내버려 둘 수 없다. 우리는 내전 중에 거의 전멸 직전까지 갔다. 신이 나를 총애하지 않았더라면, 나는 저주받은 공화국의 음모들 속에서 결코 살아남지 못했을 것이다. 우리는 더 강해져야 한다. 훨씬 더 강해져야 한다. 적어도 독일놈들을 상대할 정도는 돼야 하지만 그것만으로는 충분하지 않을지도 모른다. 유대인의 속임수는 날이 갈수록 더 복잡해진다. 그들은 계획 내에 계획들을 가지고 있고, 비상사태와 위협에 대비한 층층이 쌓인 책략들을 가지고 있다. 우리가 의무를 저버리면, 시온의 장로들의 명령으로 다시 붉은 물결이 일어나, 우리가 아끼는 모든 것을 한 번 더 파괴할 것이다."
 komi_clockworks.10.a:0 "전쟁꾼들은 복이 있다."

 komi_clockworks.11.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.11.d:0 ""돈을 사랑하는 것이 모든 악의 뿌리입니다. 돈을 따라다니다가 길을 잃고 신앙을 떠나서 결국 격심한 고통을 겪은 사람들도 있습니다." - 디모데전서 6:10\n\n돈, 돈, 돈. 내 조언자들은 모두 그것이 마치 걱정할 가치가 있는 것처럼 말한다. 화폐라는 바로 그 발상이 결코 존재하지 않았더라면! 시오니스트들이 그랬다면 결코 성가신 존재가 되지 않았을지도 모른다. 한 사람은 유대인이 없는 역사, 신이 임명한 자들만이 지배하는 세계, 적어도 자격이 있는 자들에 의해 지배되는 세계가 즐거운 생각임을 인정한다.\n\n그러나 돈이 폐지되기를 바라는 것은 어리석은 희망이다. 그것은 인간의 세습적 저주가 되어, 우리의 존재와 원죄로서 불가분의 관계를 맺게 되었다. 사람은 단지 그것을 견뎌내고 구원을 빌어야 한다. 하지만, 그 외에도, 러시아에 있는 많은 사람들이 돈에 집착하는 것은 혐오스러운 일이다. 모든 것은 비용, 예산 편성, 저렴한 가격에 관한 것이다. 그리고 경제학! 스스로 '전문가'라고 자칭하는 사람들이 무엇을 해야 할지 말해주는 것은 이미 충분히 보았다.\n\n우리는 러시아다! 우리는 스스로를 지탱하기 위해 스위스 시계나 미국의 자동차가 필요하지 않다! 우리는 성공하기 위해 작은 나라에 의존할 필요가 없다. 왜, 의아한 것은 누가 그런 것을 제안하긴 하는가? 그들은 그런 일의 결과를 아무렇지도 않게 생각하는가? 우리가 국제 유대인 금융에 종사하는 순간, 그들은 다시 우리에게 칼을 꽂을 것이다! 난 또 다시 히브리인들의 약탈에 희생되려고 러시아를 위해 싸우고 피를 흘리고 죽이지 않았다!\n\n아마도 그들은 단지 잘못 이해한 것일 뿐일 것이다. 아니면 아닐 수도 있다. 불확실성은 가장 무거운 짐이다. 어쩌면, 어쩌면, 어쩌면. 눈엣가시 같다."
 komi_clockworks.11.a:0 "러시아는 홀로 서야 한다."
 
 komi_clockworks.12.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.12.d:0 ""삼십년 되던 사월 오일이었다. 그 때 나는 그발 강 가에서 포로들 속에 끼여 있다가 하늘이 열리며 나타나는 신비스런 광경의 발현을 보게 되었다." - 에스겔 1:1\n\n글을 쓰고 있으니 아직 새벽이 오지 않았다. 거리는 조용하고, 야간 보초는 여전히 근무 중이다. 하인들이 없던 차라 하사에게 차를 끓이라고 명령해야 했다. 상관없다. 내가 기억할지 모르니 메모해 두어야 할 것이 많다.\n\n오늘 밤 내 꿈에 실타래들이 나타났다. 잠들기 전에 흘끗 봤다고 생각했는데 확실하진 않았다. 잠이 들고 나서, 내가 뒤틀린 심연에서 방황하고 있을 때, 나는 그것들이 내 머리 위로 멀리 빛의 점들을 연결하면서 내 위에 펼쳐져 있는 것을 보았다. 나는 그것이 단어일 수도 있다고 생각했지만, 나의 무지함이 나를 버렸다. 메세지는 없었고, 단지 알아볼 수 없는 휘갈겨 쓴 글들이 뒤섞여 있을 뿐이었다.\n\n그저 무의미한 꿈일까? 아니, 그 패턴들은 전에는 결코 거짓을 품어본 적이 없다. 방해받았나? 그럴 수도 있다. 그러나 나 자신과 신 사이의 표현 수단에는 그럴 수 없다. 아무도 그런 힘을 가지고 있지 않다. 주술일까? 터무니없는 소리다. 아니다. 어쩌면 내 시야는 내 자신의 어떤 잘못으로 가려져 있을지도 모른다. 아니, 신의 은총을 보전하기 위해 내가 생각하기에 할 수 있는 모든 것을 다했다. 처벌이 아니다. 적대적인 간섭이다. 사람의 소행이다.\n\n확실하지는 않지만, 아니, 그럴 수도 있다. 만약 그렇다면, 나는 부주의했다. 하지만 물론! 그들은 나와 함께 한 지 너무 오래되었다. 왜 내가 그것이 충성을 의미한다고 받아들였을까?"
 komi_clockworks.12.a:0 "나는 새로운 하인을 필요로 할 것이다."

 komi_clockworks.13.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.13.d:0 ""나는 너희가 내게서 평화를 얻게 하려고 이 말을 한 것이다. 너희는 세상에서 고난을 당하겠지만 용기를 내어라. 내가 세상을 이겼다." - 요한복음 16:33\n\n나는 최근 나의 집을 고친것으로 마음이 크게 풀렸다. 이제는 많이 조용해졌다. 새 하인들은 훨씬 더 상냥하고, 한가한 수다를 덜 하며, 그리고 더 중요한것으로, 덜 게으르다. 마치 나의 손 외에 모든 이의 손이 그전까지 놀고 있었던 것처럼 느껴졌고, 모든 이들은 악마가 그것들에 대해 수많은 쓰임새를 가지고 있다는 것을 알고 있다.\n\n이전의 궁전 직원의 교체는 내가 기대했던 것만큼 쉽지 않았다. 그들은 고통에 완전히 익숙하게 잘 훈련받았었다. 하지만 시투르모비키는 더욱 잘 훈련을 받았다! 내가 바라길, 아니, 그들 중 한 명이 언젠간 결국 부서질 거라는 걸 알고 있었다. 아무리 많은 유대인의 세뇌도 신성한 진리의 채찍질에 면역이 되게 할 수는 없다.\n\n그래서 이제 그들은 더 이상 러시아를 괴롭히지 않는다. 우리의 복받은 차레비치는 그의 섭정이 오늘 전한 교훈으로 결코 불성실한 하인들을 두려워할 필요가 없을 것이다. 자연적인 질서가 너무 오랫동안 흐트러져 있어서 나는 하인이 그들만의 계급이라는 것을 잊어버리는 경향이 있다. 그들을 너무 오랫동안 채찍질하지 않으면 방만과 부패로 치닫는 놀라운 경향을 보인다. 때때로, 최근처럼, 반역의 끔찍한 존재가 눈에 띄지 않게 나타나곤 한다. 그쯤 되면 섬세한 수술은 거의 쓸모가 없다. 나는 톱을 앞으로 밀고 불로 상처를 지지며 무자비한 효율로 일을 시작해야 한다."
 komi_clockworks.13.a:0 "요령은 깊게 베고 솟구치는 피를 무시하는 것이다."

 komi_clockworks.14.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.14.d:0 ""처녀야, 딸 바빌론아, 땅바닥에 내려앉아라. 딸 갈대아야, 용상에서 내려와 땅에 앉아라. 누가 다시 너를 다정다감하고 애교가 넘치는 여인이라 하랴?" - 이사야 47:1\n\n현대 여성의 불명예는 끝이 없다. 붉은 유다가 나타나기 전부터 유대인들은 여자들을 범세계적인 사상으로 타락시키고 있었다. 러시아의 대다수 여성들은 볼셰비키에 의해 고무된 그들의 본성의 퇴보를 전적으로 받아들였다. 우리 나라 인구의 절반이 독과 반란을 품은 바빌론의 창녀들로 변해버렸다.\n\n누군가는 이런 신에 대한 모욕에 절망하지만, 나마저 이 악에 맞서 물러설 수는 없다! 모든 순수한 러시아인들은 우리의 여성들을 타락시킨 방종파의 악마적 행위에 맞서 어깨를 맞대고 서야한다. 믿음과 전통의 불을 가슴에 품고 있는 경건한 인간으로서 더 이상 우리의 아내, 자매, 딸들이 거리에서 매춘을 하거나 인간 이하의 짐승들을 위해 다리를 벌리는 것을 용납하지 않을 것이다!\n\n여호와께서 이스라엘의 자손에게 이렇게 명하셨다. "그 어떤 짐승 밑에라도 누울 여인은 그와 똑같이 죽여야한다. 그들의 피가 그들에게 존재할 것이기에." 이를 선민의 자손에게도 똑같게 하자. 현대 여성의 추잡함과 죄를 돌과 강철과 불로 쓸어버리도록 하자. 그녀는 반드시 굴복시켜야 하며 이 세상에서 신이 내린 자리에 있게해야만 한다."
 komi_clockworks.14.a:0 "아내들은 주님 안에서 마땅히 지켜야 할 대로 남편들의 지배를 받들어라."

 komi_clockworks.15.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.15.d:0 ""그러나 제 곁에는 힘센 장사처럼 야훼께서 계시기에 저를 박해하다가는 당하지 못하고 나가떨어질 것입니다. 뜻을 이루지 못하여 부끄러움으로 머리도 들지 못하고 길이길이 잊지 못할 수치를 당할 것입니다." - 예레미야 20:11\n\n'병사다운 행동', 그런 우스꽝스러운 생각. 독일인들이 시오니스트들의 '국제법'에 의해 그들에게 강요된 족쇄를 스스로 제거하지 않았다면 볼셰비키를 이길 수 있었을까? 아니다. 그들은 정당한 보복으로부터 유대인과 그 심복들을 안전하게 지켜주는 거짓말과 반계몽주의를 알아차렸던것이다! 그들은 현명하게도 동정심을 버리고, 행해져야 할 일에 자신들을 단련했던것이다!\n\n그럼에도 불구하고, 그리스도의 병사들은 여전히 제약을 받고 있다. 유대인이 채운 족쇄가 그들의 발을 떠나지 않는다. 차레비치 알렉세이께서는 그의 수호자들이 끝까지 전투를 이겨낼 용기가 부족하다는 것을 알고는 어떻게 숙면을 취할 수 있을까? 이러한 미약한 경향은 뿌리째 뽑혀야 한다. 러시아 남성성의 토양은 이단자, 이교도, 열등인류의 피로 물들여져야 한다.\n\n황제의 사람들은 철의 심장, 차가운 강철의 영혼, 기계와 같은 정신을 가져야 한다. 그리스도와 제국의 병사들은 그의 적에 대해 아무것도 느끼지 못해야하고 그들을 증오해야 한다. 러시아에 대항하는 자는 곧 선과 순수함 이 모든 것에 대항하는 것이기 때문이다. 그들은 인류와 하나님을 모욕하고, 오직 악마와 그의 유대인의 자식들만을 섬긴다.\n\n나는 우리에게 족쇄를 채우는 고루한 유대인의 도덕성에 분노가 들끓는다. 내가 어떻게 하면 이 악을 나의 신하들의 마음에서 없앨 수 있을까?"
 komi_clockworks.15.a:0 "왜 그냥 명령을 따르지 않는 거지?!"

 komi_clockworks.16.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.16.d:0 ""이 땅에 사는 사람들아, 네 운이 다하였다. 올 때가 오고야 말았다. 그 날이 다가왔다. 먼 훗날 이야기가 아니다. 이미 코앞에 들이닥쳤다." - 에스겔 7:7\n\n나는 막 땀을 흘리며 경외감에 잠긴 채로 잠에서 깼다. 나는 오늘밤 실타래의 그런 숭고한 광경을 목격할 수 있었다.\n\n나의 정신은 세월을 넘어 역류하는 시간의 강물속으로 굴러 떨어졌다. 나는 강건한 전사 민족이 살고 있는 거칠고 건조한 땅을 목격했고, 곧 그곳이 이스라엘임을 알아차렸다. 하나님의 빛으로 빛나는 군단이 진군했고, 성궤가 그 가운데에서 나아가고 있었다. 그들의 수장은 위대한 군벌이었던 오직 단 한사람, 여호수아였다.\n\n나는 그들이 가나안 땅에 싸우러 가는 것을 지켜보았다. 그들은 32개의 도시를 잿더미로 만들고, 이교도들의 금, 은, 보석들을 이스라엘로 가져갔다. 순수한 민족이 열등인류 적에 대한 의로운 투쟁에서 이기자 승리의 축복을 누리던 여리고 거리에 불신자들의 피가 무릎까지 차올랐다.\n\n나는 새로운 방침을 결심했다. 우리 러시아인들, 순수한 러시아인들은 내가 늘 믿었던 대로 선택받은 민족이다. 우리야말로 모세의 백성들이며, 우리의 유산은 유대-하자르 잡종들에게 빼앗겼다. 우리는 모든 민족 중에서 가장 순수하고 위대한 민족이며, 다른 민족들, 그들은 가나안이다."
 komi_clockworks.16.a:0 "그리고 나는 우리의 여호수아가 되겠다!"

 komi_clockworks.17.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.17.d:0 ""사울이 문책하였다. 너는 어찌하여 이새의 아들놈하고 한통속이 되어 나를 뒤엎으려고 하느냐? 어찌하여 그에게 먹을 것을 주고 칼까지 내어주고 그가 할 일을 하느님께 알아보고 일러주었느냐? 지금 그놈은 나에게 반기를 들고 잠복해 있다." - 사무엘상 22:13\n\n내부 투쟁에서의 후퇴. 시투르모비키는 최근 가장 실망스러웠다. 지난 주, 그들은 핀란드 국경을 넘는 300명의 유대인들의 호송대를 놓쳤다. 어떻게 호송대 전체를 놓칠 수 있지? 우린 외국 영토에 있는게 아니지 않은가! 모든 진정한 러시아인들은 조국을 그의 손바닥처럼 잘 알고 있다!\n\n반역이다. 그래야만 한다. 다른 그 어떤 설명이 충분할 수 있을까? 관대한 마음에서 나타난 것일까, 아니면 달콤한 말과 금 한 주먹에서 나타난 것일까? 그 일을 담당했던 부대는 아직 처벌을 받지 않았다. 그 자신들의 동료들을 보내서 찾아내야 한다. 그러나 우리가 러시아를 정화하고있어야 할 동안 반역자들을 쫓는데 너무 많은 일손과 너무 많은 시간이 쓰인다.\n\n끝없는 분노가 나의 몫인 것 같다. 이대로는 안된다. 차레비치 알렉세이는 대표로 책임을 지는 충직하고 유능한 하인이 없으면 제대로 통치할 수 없다. 유대인 첩자들은 황실에 쉽게 침투했었는데, 그들의 영향력이 어느 정도까지 다른 곳에 미칠까? 더 깊이 파고들어 신뢰할 수 있는 사람들과 새로운 차원의 감시를 확립해야 한다."
 komi_clockworks.17.a:0 "왜 그들은 우리를 그렇게 괴롭히지?"

 komi_clockworks.18.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.18.d:0 ""지혜는 그를 높여 그의 이웃들 위에 앉혀주며 회중 앞에서 할 말을 일러준다." - 집회서 15:5\n\n황제 폐하의 교회에서 하는 설교는 그렇게 행해져야 할 것이 아니다. 우리의 성직자들은 지루해하고 있고, 무관심의 기미를 보인다. 그들의 말 속에서는 열정이 타오르지 않고, 주님의 일을 수행하라는 훈계도 없다. 그들은 단순한 미덕, 일상적인 일, 무의미한 오락거리를 평민들에게 말한다.\n\n열기와 증오는 어디에 있는가? 진정한 신자의 격정적인 열성은 어디에 있는가? 가련한 죄인을 사악한 무기력으로부터 구제할 지옥불과 유황은 어디에 있는가? 성령께서 우리의 성직자들을 버리신걸까? 아니면 그 반대일까?\n\n만약 그렇다면, 그들은 무엇에게 또는 누구에게 볼셰비키 치하에서 생존한 빚을 지고있는가? 유다의 유령은 심지어 모교회조차도 괴롭힐 수 있는가? 러시아의 대성당들은 유대인의 손에서 나온 금에 의해 장식되어 있는가? 확신할 수는 없지만, 그러면 그들은 왜 이 미개한 땅을 버리고 백군과 함께 피난하지 않았을까? 왜 남아서 볼셰비키의 통치를 용인했을까?\n\n나는 그 함축적 의미를 생각하면 몸서리가 쳐진다. 내가 성직자의 충성을 확신할 수 있을 때까지 한쪽 눈을 뜨고 자야겠다."
 komi_clockworks.18.a:0 "바리새인들이 돌아왔나?"

 komi_clockworks.19.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.19.d:0 ""만일 여러분 중에 지혜가 부족한 사람이 있으면 하느님께 구하십시오. 그러면 아무도 나무라지 않으시고 모든 사람에게 후하게 주시는 하느님께서 지혜를 주실 것입니다." - 야고보서 1:5\n\n하나님께서 내게 말씀하셨다.\n\n잠에 들기 시작할때, 나는 희미해져 가는 내 난로 속의 석탄 사이의 어둠 속에서 춤을 추며 형태를 갖추는 불줄기를 보았다. 그것은 점점 더 밝게 타올랐다. 내가 그것을 보고 있을 수 없을 때까지. 그러나 나는 시선을 피할 수 없었다. 왜냐하면 나는 내가 바라보고 있는 것이 세계 사이의 장막을 통해 비추는 천상의 빛이라는 것을 알았기 때문이다.\n\n처음에는 내가 본 것을 이해할 수 없었다. 그것은 단지 뒤섞인 선들이었으며, 공중에서 맹렬하게 타오르면서도 그 주위에는 빛을 발하지 않고 있었다. 하지만 그 때 깨달음을 얻었다. 이것들은 내가 종종 어둠 속에서나 꿈속에서 희미하게 비추는 것과 같은 형체와 상징이었다. 일반적인 해석 방법을 적용하여, 나는 밤하늘에 별자리를 그릴 수도 있기 때문에 뚜렷한 모양을 알아냈다.\n\n불꽃이 둘러싼 십자가. 다점을 가리키는 별. 라틴 문자 IHSV. 눈에서 피를 흘리는 두개골과 뱀모양의 혀. 내가 무언가 경고를 받고 있다고 믿지만, 무엇일까? 고맙게도 주께서는 그럴 가치가 없는 대상에게 간단한 말로 전하시지 않기에 나는 생각하고 기도하여야 한다. 잠을 잘 시간이 없다. 나는 그 위협의 정확한 본질을 분별해내야 한다. 그렇지 않으면 모든 것이 위험에 처할 것이다."
 komi_clockworks.19.a:0 "화재는 파괴하지만 교육도 한다."

 komi_clockworks.20.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.20.d:0 ""그런 말들은 자네의 비뚤어진 마음에서 나오는 것, 자네 혀는 용케도 그럴 듯한 말을 골라내는군!" - 욥기 15:5\n\n사악한 계획을 꾸미는 더러운 유대인 쥐새끼들!\n\n나는 지옥의 구덩이에서 나오는 온갖 저주와 배반으로 고통받고 있다. 나는 눈이 멀었었고, 헤아릴 수 없을 만큼 어리석었지만, 이제 보니 하나님께서 나에게 큰 선물을 전해주셨다.\n\n기도하면서 하나님을 제외한 모든 사람에게 잊혀진 그 목소리를 들었다. 그 힘은 내 영혼을 태웠다. 나는 내 눈에 산이 떨어지고, 철조망이 내 혈관을 뚫고 지나가는 것을 느꼈다. 그러나 나의 헌신은 고통을 초월한다! 나는 심연의 끝자락으로 끌려갔고, 그리고 나는 학습했다!\n\n계시의 열기가 지나갈 때, 나는 제단의 얼어붙은 금에 털썩 주저앉아, 떨리는 내 모습을 땀으로 적셨다. 그러나 내게 보여 준 광경과 영광과 권능은! 이제 눈을 감고 돌이켜 보면, 천상의 푸른 금고에서 금빛 구름을 손가락으로 스치며 날아오르는 내 모습이 보인다. 나도 이제 안다, 전부터 알고있다고 생각했지만 실제로는 몰랐던 것을, 하나님 자신이 내게 그의 빛을 불어넣어 주셨다는 걸!\n\n비록 나의 내장들이 인과 맹렬하게 타오르지만 나는 그 빛을 내뿜는다. 나는 집중할 수 있고, 한 사람의 마음 속 타락의 깊이를 볼 수 있다. 내가 수행 사제를 바라보았을 때, 나는 그의 모습에 지옥 같은 구더기와 사탄의 부패와 시온주의가 바글거리며 그의 살에 분명하게 나타나 있는 것을 보았다! 나는 맨손으로 손을 뻗어 그의 영혼 밑바닥에서 검은 타르를 주먹 한 움큼만큼 끄집어내고 싶었지만, 그의 품에 안겨 있는 힘은 지옥 그 자체였다! 나는 몇 번이고 나의 신성한 홀로 그를 때렸고, 비명소리가 멈출 때까지 그 벌레같은 두개골을 내리쳤다. 악인의 피가 다시 내 손과 바로 이 페이지들을 더럽혔다. 신에게 바치는 제물, 거룩한 제물. 나는 죄인의 육체로 홀로코스트를 만들었고, 신의 축복이 내 영혼의 격동을 씻어주는 것을 느꼈다. 이제, 나는 기도한다. 하나님께서 나에게 더 많은 환상을 주시기를 기도하며, 그의 영광을 내 늙은 피부에 스며들게 하소서!"
 komi_clockworks.20.a:0 "아멘. 아멘. 아멘."

 komi_clockworks.21.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.21.d:0 ""이스라엘은 알아라. 벌 내릴 날이 다가왔다. 죄지은 만큼 당할 날이 다가왔다. 너희가 목젖까지 악이 차올라 하느님을 거스르기만 하는구나. 이 어리석은 예언자야, 신들린 미친 녀석아! 하면서..." - 호세아 9:7\n\n나는 불행히도 최근에 몸이 불편했다. 내가 병에 걸린 것 같다. 나는 지난 며칠 동안의 기억이 거의 없고, 나의 의사는 내가 쉬어야 한다고 고집한다. 반역적인 말이다. 반역적인.\n\n물론 네가 쓰고 있는 것이 반역은 아니다\n\n나는 한동안 잠을 자야 했다. 그날 밤과 꿈은 길었다. 불빛이 없었다. 그 비단결의 짜임새를 한참 찾아다녔지만 그 실타래는 나를 피했다. 선을 맞추기가 점점 어려워지고 있다. 내가 보기에\n\n그건 무의미해 이 바보야\n\n이해가 안 된다. 선을 읽을 수가 없다. 석탄들 암흑 빛나는 제단 모두 차갑고 공허하게 놓여 있다"
 komi_clockworks.21.a:0 "추워. 너무 추워."
 
 komi_clockworks.22.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.22.d:0 ""야훼께서는 너희 땅에 모래와 티끌을 비처럼 내리실 것이다. 이런 것들이 하늘에서 너희 위에 내려 너희는 결국 쓸려가고 말 것이다." - 신명기 28:24\n\nSomething is wrong. I can't hear Him. It was so recently that I heard the choirs of Heaven reverberating within my skull. I would wake to the sounds of angels, but no longer. Now I wake to the creaking of the bed, brought about by my thrashing around in my sleep. I hear no birdsong, no crackling of the fire, no quiet, illicit conversations between the guards who keep watch outside my door.\n\nThere is only silence. There is only cold ash in the hearth. When I open the window, I hear only the howling wind and the distant thrum of factories. It does not fill the emptiness in my soul. It sickens me. Countless times have I tried to bear it, but it always ends the same way: with the Blessed Regent of the Holy Russian Empire hunched over his privy, voiding his stomach until nothing comes up but searing bile.\n\nThen, once the heaving and choking stops - silence.\n\nSilence, and the creeping dread that trickles down my spine like ice water when I turn my mind to the Empire."
 komi_clockworks.22.a:0 "내가 내 창조물을 두려워하는가?"

 komi_clockworks.23.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.23.d:0 ""수많은 국민들을 통치하며 온 세계를 지배하는 나는 결코 오만스럽게 권력을 남용하지 아니하고 절도를 지키며 관대하게 다스리기로 결심하였다. 그리하여 나의 백성들에게 파탄 없는 평온한 생활을 영원히 보전하여 주며...모든 백성이 열망하는 평화를 이룩하고자 한다." - 에스더 13:2\n\nShturmoviki performance is faltering. They have reported only 3,482 confirmed kills in the past month. One knows, through the numbers that one sees amidst the skein, that there remain many more undesirables yet to be removed. That Tsarevich Alexei's foremost defenders have become so indolent and ineffective is most concerning.\n\nSpare the rod, spoil the child. So it is often said - and are we not all God's children? Disciplinary measures will be intensified and carried out more regularly. Decimation comes to mind.\n\nCivilian anti-Jew measures have been more fruitful. Promises of financial reward are a powerful incentive. German methods at work once more, effective as ever.\n\nThe search for Tsarevich Alexei proceeds as usual. Leads are scarce. Only I can perceive the skein, and it is difficult to communicate its messages to lesser men. Still, hope yet lives."
 komi_clockworks.23.a:0 "내 손은 안정돼 있다. 내 마음은 온전하다. 난 미치지 않았어."

 komi_clockworks.24.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.24.d:0 ""들짐승과 공중의 새와 땅 위를 기어 다니는 길짐승과 바닷고기가 다 두려워 떨며 너희의 지배를 받으리라." - 창세기 9:2\n\nTsarevich Alexei, where are you?\n\nBlessed child, can you hear my prayers?\n\nI have done so much in your name. I have defied the Jews, the Bolsheviks, and the forces of Hell itself. How many lives - subhumans, traitors, heathens - have I crushed under the iron heel of the Regency? How many sacrifices have I piled up on the altar? I truly do not know.\n\nPlease, my blessed prince. If you will not hear my voice, then see my words. See them, and know that your people are ready for you. Your throne stands, gilded and draped in purple cloth, for you to assume power and rule Holy Russia in perpetuity. Please, don't leave us alone here.\n\nPlease..."
 komi_clockworks.24.a:0 "이 모든 것이 헛되지 않도록 해줘."

 komi_clockworks.25.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.25.d:0 ""부르짖었다. 불레셋 놈들과 함께 죽게 해주십시오. 그리고 있는 힘을 다해서 밀자, 그 신전은 무너져 거기에 있던 추장들과 사람이 모두 깔려 죽었다. 삼손이 죽으면서 죽인 사람이 살아서 죽인 사람보다도 더 많았다." - 사사기 16:30\n\nTREASONHow have I not seen it in every stinking corner of this God-forsaken place? Yes, GOD-FORSAKEN, for God has damned Russia. He has damned it, consigned it to burn in hell. The Tsarevich is to rule over dust and ashes, it seems!\n\nHe has cursed me! He gave me sight, pried the scales from my eyes, only so that I might behold a blasted wasteland! Russia is the land of Nod, and I? I AM CAIN.\n\nI have killed, and ordered killings, and rivers of blood have been spilt in my name. Hundreds die every month for no tangible gain. The only thing that keeps us alive is the knowledge that Alexei is out there somewhere.\n\nIs it even knowledge? Am I truly doubting this? I can't I cant I cant\n\nHE LIVES AS HE MUST"
 komi_clockworks.25.a:0 "그는 어디있지?"

 komi_clockworks.26.t:0 "분개 기입 - [GetDateStringNoHour]"
 komi_clockworks.26.d:0 ""나는 알파와 오메가, 곧 처음과 마지막이며 시작과 끝이다." - 요한계시록 22:13\n\n그가 여기있다\n\n나는 그를 느낄 수 있지만 그는 말하지 않는다.\n\n나에게 말해 나에게 말해\n\n당신을 위해서가 아니면 무엇을 위해서였습니까?\n\n나는 주의 도구 나는 당신의 종 나는 러시아의 구원\n\n난 유대인이 아니야 난 카인이 아니야 당신이 부탁한 것만 했을 뿐이야\n\n나보코프, 이렇게 될 줄 알았더라면, 난\n\n멈춰 저 지긋지긋한 소리 멈춰 저 시계를 멈춰 멈춰 멈춰 멈춰 멈춰 멈춰\n\n"
 komi_clockworks.26.a:0 "똑딱, 똑딱, 똑딱."

 komi_clockworks.27.t:0 "자정"
 komi_clockworks.27.d:0 "잉크는 타보리츠키가 휘갈겨 쓴 대로 튀어 종이 전체에 번졌습니다. 중풍이라도 걸린 양 그의 손은 전율했습니다. 땀이 얼굴에 흐르듯 쏟아지며, 피와 잉크로 범벅이 된 종이가 어두워졌습니다. 며칠째 자지 못한 그의 눈은 충혈되어 금방이라도 눈물을 짜낼 듯했습니다. 더 이상 탁상에 앉아있을 수가 없었습니다. 천상의 하느님께서 그를 향해 수치로 찬 시선을 보내시기에 창문이 가까이 있던 탓이었습니다. 허리가 쑤시도록 구석에 웅크린 그는 미친 듯이 끄적여댔습니다. 시선이 앞을 향하기 시작하고, 손이 저절로 움직였습니다. 한 주 동안 단어 같은 건 써본 적 없던 그였습니다.\n\n대리석 위로 장화의 또각대는 소리가 들려왔습니다. 위를 올려다 본 섭정은 심장이 얼어붙은 듯한 느낌을 받았습니다. 그의 펜이 달가닥 소리를 내며 바닥으로 떨어졌습니다. 일어서려 해봤지만, 납과 같은 다리 탓에 무릎으로 넘어지고 말았습니다. 자신의 몸을 끌면서 그는 팔에서 힘이 빠져가기 시작했음을 느꼈습니다. 머릿속을 울리는 지끈댐은 비할 바 없는 고통이었음에도, 그는 나아가려 애썼습니다.\n\n세상 어느 누가 자기 차르의 광림 앞에 도취되지 않을 수 있단 말입니까?\n\n그의 검은 머리칼은 금관 아래 짧게 깎여 있었습니다. 담비 가죽 망토를 두른 채, 금과 보석으로 치장하고 있었습니다. 섭정이 생각했던 것보단 더 늙어 보였지만, 신성 러시아 제국의 불멸의 군주는 천상의 빛으로 빛나고 있었습니다. 말하려, 의심하려, 경탄하려 입을 열려던 타보리츠키였지만, 한 마디도 내뱉을 수 없었습니다. 군주의 성은이 그를 압도하며 온몸을 마비시켰습니다. 모든 근육이 돌처럼 변해버린 듯했습니다. 눈을 깜빡인 그는, 마침내 비명을 내지르고 말았습니다.\n\n그건 인골이었습니다. 작은 두개골엔 탄환 구멍이 하나 나있었습니다. 고운 어복의 조각들이 오래된 피에 물든 채 그 위를 덮고 있었습니다. 비명은 그의 머릿속에서 터져나온 고통처럼 숨을 죄는 꼬르륵 소리로 변하며, 감각에 어둠을 드리웠습니다. 쓰러져서, 그는 자신을 둘러싼 암흑을 공포에 잠긴 채 응시했습니다.\n\n그리고 세르게이 타보리츠키, 신성 러시아의 복된 섭정은, 마지막 숨을 내뱉었습니다."
 komi_clockworks.27.a:0 "실은 끊어졌다."

 komi_clockworks.2.t:0 "답을 찾기 위한 탐구 - 첫 번째 기도"
 komi_clockworks.2.d:0 ""차레비치 알렉시이 니콜라예비치 로마노프, 순교자들의 복되신 아이시자 전 러시아인들의 정당한 후계자시여, 그대의 종이 부르나이다. 그대에게 간청하오니 제 기도를 들어주소서."\n\n타보리츠키는 어둠 속에서 기다렸습니다. 개인 예배당에는 단 한 줄기의 빛도 들지 않았습니다. 구름이 가득 낀 그날 밤엔 미약한 달빛조차 높은 창에 들지 못 했습니다.\n\n몇 분이 지나고, 타보리츠키는 멀리서의 속삭임을 들으면서, 자신의 양 옆의 어느 존재를 느꼈습니다. 실망감은 약간의 급통마저 느끼게 했습니다. 차레비치 알렉세이께선 어림하시는 대신 천사 한 쌍만을 보내는 것으로 대신하신 듯 싶었습니다. 이기적인 감정들을 재빨리 쳐내며, 섭정은 두 손을 들며 다시 말을 내뱉었습니다. "환영합니다, 주님의 종들이여. I humbly ask that you infuse my soul with light, that I might see through the shadows that bar my way."\n\n속삭임은 점점 더 커져갔습니다. 타보리츠키가 그 언어를 이해할 순 없었지만, 어째서인지 그 의미는 알아들을 수 있었습니다. "예." 우물대는 그는 찬 기운에도 이마에서 땀을 흘려댔습니다. Golden lines flashed in the darkness before him, bright as lightning but emitting no light upon the surroundings. "Yes, my lords, I see them. It shall be so.""
 komi_clockworks.2.a:0 "시간의 물은 졸졸 흐르는 개울물이며, 활기차게 요동친다."

 komi_clockworks.28.t:0 "답을 찾기 위한 탐구 - 두 번째 기도"
 komi_clockworks.28.d:0 ""차레비치 알렉시이 니콜라예비치 로마노프, 순교자들의 복되신 아이시자 전 러시아인들의 정당한 후계자시여, 그대의 종이 부르나이다. 그대에게 간청하오니 제 기도를 들어주소서."\n\nTaboritsky had decided to try an invocation in the daytime for once. True, he usually saw the skein at night, but there had been exceptions, and there was no reason to believe that his appeal would go unheard during daylight hours. The sun's light shone upon the altar, dazzling him with golden radiance.\n\nSuddenly, he gasped. There were no whispers, but he had definitely just felt a pair of strong hands grasp his shoulders. Firm and masculine, they definitely belonged to a stronger sort of heavenly servant. "O servant of the Lord," he said, voice quavering with emotion, "I seek greater knowledge of my sovereign. Tell me: does he reside within the Regency's demesne?"\n\nSomething prodded Taboritsky's mind, and he understood. Against the protests of his feeble flesh, he opened his eyes wide and stared into the blinding light reflected off the altar. It seared his vision and set his head pounding, but within he saw the glimmer of wisdom, and smiled despite the disappointing answer from his master."
 komi_clockworks.28.a:0 "칠흑의 황혼 너머로 황금빛 새벽이 기다린다."

 komi_clockworks.29.t:0 "답을 찾기 위한 탐구 - 세 번째 기도"
 komi_clockworks.29.d:0 ""차레비치 알렉시이 니콜라예비치 로마노프, 순교자들의 복되신 아이시자 전 러시아인들의 정당한 후계자시여, 그대의 종이 부르나이다. 그대에게 간청하오니 제 기도를 들어주소서."\n\nTaboritsky had no sooner ended his prayer than he was struck down by a sudden jolt of energy that coursed through his body, expanding outwards from his heart. Falling from his knees to all fours, he caught himself just in time. As he looked up, his eyes fell upon the portrait of the Theotokos, and his mind was filled with an overwhelming radiance.\n\n"Mother of Christ, I hear you!" he gasped. "Oh, Blessed Virgin, you honor me beyond measure! Please, tell me: where is Tsarevich Alexei? Does he lie within reach yet?"\n\nThe world spun around Taboritsky, and he flopped to the floor, breathless. "No," he muttered as the light faded from his mind. "No, of course not. Thank you, Blessed Virgin. I shall not forget this favor.""
 komi_clockworks.29.a:0 "천국의 너그러운 영광이 나의 영혼을 감싼다."

 komi_clockworks.30.t:0 "답을 찾기 위한 탐구 - 네 번째 기도"
 komi_clockworks.30.d:0 ""차레비치 알렉시이 니콜라예비치 로마노프, 순교자들의 복되신 아이시자 전 러시아인들의 정당한 후계자시여, 그대의 종이 부르나이다. 그대에게 간청하오니 제 기도를 들어주소서."\n\n"Sergey," came the whisper, from both everywhere and nowhere at once. "Sergey."\n\nThe Regent leapt to his feet and spun around, looking frantically in every direction. "Hello? Who is that? Tsarevich Alexei, are you here?"\n\nSilence. The voice was gone. "Who speaks?" Taboritsky shouted, suddenly demanding. "Name yourself! Do you speak for Heaven, or the black lord of Hell?\n\nThere was no answer, only silence and emptiness, but Taboritsky knew what it had really been. "Begone, Satan!" he spat into the darkness. "You shall not tempt me from the true faith. I know thy works, and those of thy minions. No Hell-spawned Jew or infernal Red will bar my path!"
 komi_clockworks.30.a:0 "Stygian waters grasp at one's feet, fearing one's power."

 komi_clockworks.31.t:0 "답을 찾기 위한 탐구 - 다섯 번째 기도"
 komi_clockworks.31.d:0 ""차레비치 알렉시이 니콜라예비치 로마노프, 순교자들의 복되신 아이시자 전 러시아인들의 정당한 후계자시여, 그대의 종이 부르나이다. 그대에게 간청하오니 제 기도를 들어주소서."\n\nThere were no whispers this time - only color, sudden and blinding. The skein rushed before his eyes, travelling in every direction at once. Blinding light sliced into his soul, setting it aflame with heavenly fire. He slumped backwards, staring up at the ceiling where the skein danced, utterly transfixed. Within its folds and creases, he saw such knowledge as had been forgotten aeons prior. His eyes rolled back into his head, unable to bear the torrent of wisdom that poured into his mind, and he blacked out.\n\nWhen Taboritsky came to, he was lying on his back, drenched in sweat. As he opened his eyes, he saw that the world was bathed in a beautiful, yet eerie magenta light. It seemed to permeate all around him; when he stood and looked down at his hands, he saw that his skin was black, and his veins had turned to gold. He blinked in shock - and suddenly, everything had returned to normal. His mind ran over with lost knowledge, dizzying him. Grasping the altar to avoid falling over again, Taboritsky exhaled and wiped the sweat from his brow, utterly overwhelmed. He would need time to process what God had just bestowed upon him."
 komi_clockworks.31.a:0 "단지 색깔일 뿐이지만...그것은 타오른다."

 komi_natsoc.1.t:0 "The Split without a Sound"
 komi_natsoc.1.d:0 "It was, like most divorces, quiet at the end.\n\nThe arguments had been long, and intense: Ordosocialism, after all, was built on nothing if it was not built on change. Who were the Workers, anyway? What scientific method could be used to delineate the proletarian from the oppressor, the innovative from the parasitic - the good from the damned? And what did it mean to give these Proletarians, if that was indeed their true name, the means of production? Would the committees be run by the elite, who after all were used to power, or to unsteady newbies whose enthusiasm far outstripped their experience?\n\nNot to mention the matter of who the Enemy was, of course. Oh, everyone knew there was an Enemy: the propaganda rang true, and the paranoia was fresh and bright as the smell of blood in the winter snow. They lurked behind every doorway, their subtle strings tugging at the Russian heart, angling innocents into complacency, parasitism. Sin.\n\nThe question remained, unanswered and unanswerable, a dagger at the heart of Serov's movement. Who was the Enemy? And if they were a class in a classless society, both of which the Marxists were adamant about, how could one ever tell an Enemy from a friend?\n\nIn the end it simply wasn't worth the trouble, fighting over a deafening void and a slowly collapsing loyalty to a silent leader. The Passionaryy elements seemed to fall away all at once from the base Serov used to pummel legislation through the Assembly, as if some invisible chain had been lifted, and it was clear that something fundamental had changed in the Republic.\n\nLike most divorces, it was quiet at the end. The mess, however, spoke for itself."
 komi_natsoc.1.a:0 "This will not be pleasant."
 
 komi_natsoc.2.t:0 "Carrot and Stick"
 komi_natsoc.2.d:0 "Lavov waited in line outside the Benefits Office, almost beside himself with joy. He'd waited for this since the first time he'd met the General Secretary - before he was anything but a Passionary left-winger with funny ideas - and at last the promise was in sight.\n\nHe remembered the dispassionate speech of the GenSec like it was yesterday. He had spoken of a future with land, bread and solidarity for all, and unlike the others he seemed to believe in the peace he spoke of. It was all catnip for Lavov, who'd hated the sight of guns since his father perished in the fall of the Union. The errant rabble who called themselves the Left hadn't been any more convincing than the drooling reactionaries they opposed on this point: all and sundry seemed determined to march into the sunset, toting a gun on one hand and their enemies' skulls on the other.\n\nOnly General Secretary Serov had promised true peace, true unity. And Lavov knew, with all the quiet absolution of a true believer, that Serov would deliver.\n\nAnd he had, hadn't he? The People's Provisions Package was blared on every loudspeaker in the country, inviting the true sons of Russian soil to take what was owed them. Minimum wage, healthcare benefits, even what they called Unionists without Unions - all could be claimed with the verification of citizenship. The Red Plenty was here, and Lavov was relishing every minute of it.\n\nHis queue number echoed from the receptionist's table. As Lavov approached the little booth, his knees nearly gave way from giddiness. Smiling, he asked: "Thank you, Welfare Officers. Where can I collect my card?"\n\nThe receptionist shrugged. "I'm sorry, sir. We went through your records - says here you're a son of an Armenian - security concerns and all. I'm sure you'll understand." She waved towards the exit. "Next!""
 komi_natsoc.2.a:0 "His smile crumpled slowly, like a wilting flower."
 
 komi_natsoc.3.t:0 "One Heart, One Mind, One Union"
 komi_natsoc.3.d:0 "The Russian Ordosocialist Party - its names were many, half springing from insults, half from dreams - seldom gathered as one: the harvests of the Republic's factories and government postings were many, but their workers were few. Precious little time could be afforded for the frivolity of mass gatherings, certainly not in the present circumstances. But some things were unavoidable, and important enough for the Party to address - so a working holiday was declared and the various Congresses and the Workers' Councils convened.\n\nSerov gazed at them. Talent, certainly, but unpolished. Blunt and dull, like steel that had been left in dank air too long - edgeless. It would take work to weave them all into a knife worth wielding, and if he wanted to succeed, he would have to start now.\n\nHe asked the simple question, left it hanging in the air like a noose, an invitation. "Does anyone know what their superiors have done this last month? Their subordinates?"\n\nInto the deafening void that followed it, he began to drill the principle of mutual knowledge - over and over, just like he'd been taught by the Academy - into their heads. Simple, repetitive motion. It was almost like the conditioning techniques his commanders had speculated about using. This time, however, there would be no time for trial runs.\n\nSerov began his next move. Raising a piece of paper, he began to read names: the loud, the outspoken, the complainers and the whiners and the fearful. They were, he said, welcome to leave - but should they stay, they would be honed into something better. Something greater. Demotions, of course, would follow, even revolutionary criticism. But the new departments would be livelier than ever - and the vitality that swarmed through the Party would be one of unity, not swarming fragmentation.\n\nThey would learn to love it, this unity. This discipline. This oneness."
 komi_natsoc.3.a:0 "No matter how long it took to teach them."
 
 komi_natsoc.4.t:0 "The Foundation of a Union"
 komi_natsoc.4.d:0 "Serov and his highest-ranking ministers were busy drafting the new Soviet Union. This new Soviet Union would address the problems Serov had seen form in the past. The old Soviet Union had been too weak, too divided. The old Soviet Union sacrificed so much, for so little gain. Serov and his government would remedy these mistakes, and the new Soviet Union would emerge from the ashes stronger than ever before.\n\nOne of the greatest weaknesses of the old Soviet Union was its federalized structure. The bureaucracy became bloated, and local governments were given far too much autonomy. One only has to look at what Kaganovich did with Western Siberia to see why that was a mistake. Serov's new Soviet Union would be unitary in structure. Local governments would be a mere stepping stone between the people and the capital, and all major decisions would go through the central administration first. The unitary structure proved its efficacy in World War II, with the strong, united Japanese and Germans defeating the fractured Americans. The same unitary structure would be applied to any formerly autonomous administrations, as giving the minorities their own identity merely weakened the Union's cohesion.\n\nThe Soviet Union was a Russian invention, and yet Bukharin sacrificed so much to try and please the other peoples within its borders. The Ukrainians, Belarusians, the Baltics, and the Turks, they did not answer directly to the capital, and therefore did not identify truly with Moscow. In the end, their loyalty failed us when it mattered most, and proves that they can't be trusted with the same freedoms Bukharin afforded them. Russia shall be the heart and soul of Serov's new Soviet Union, as it always should have been."
 komi_natsoc.4.a:0 "The foundations are set for something new."
 
 komi_natsoc.5.t:0 "Crossing The Aisle"
 komi_natsoc.5.d:0 "The National Assembly had always been a playground of sorts for its residents, a gentlemen's club for the movers and shakers in the Republic. The players had changed, the Passionaryy Organization's brilliant gold-black logo was on the poker-deck cards, but still the game went on. It was a game, Serov thought, a high-stakes game for the future itself. And the time had come to pick his allies.\n\nThe old cults of Taboritsky, Shafarevich and Gumilyov lurked in his base still. He knew, staring at those politely clapping for the latest speaker, that they could never be trusted with the will of the people - they barely trusted him at the best of times. He was always dancing on eggshells, hiding his real beliefs under a constantly shifting series of dogwhistles and promises of "right unity". Where had that gotten him? A place in the most unstable chair in Russia, and a mandate he burned to fulfill but struggled to speak aloud.\n\nHe looked across now to the ones he'd left behind. The Leftists, skulking about in the shadows of the Assembly, always determined to develop the ideas and never firm enough to put them into practice. He admired their innovation, but not their damnable lily-livered principles. Even so, there were - assets - to be found there. People he remembered from his old days with Suslov.\n\nHe could dogwhistle very well to the Right. He'd gotten so very good at it - but they weren't the only fish in the sea, were they?\n\nAt a polite cough the speaker gave way, and Serov took the floor. He looked unsmilingly at the commotion, at his so-called allies, and began to speak. "Friends, many of you have asked for my true beliefs. It is with great pleasure that I admit - for I have no real reason to deny it - that I am a Socialist.""
 komi_natsoc.5.a:0 "His smile sharpened as the hands went up."
 
 komi_natsoc.6.t:0 "The Night of the Long Pens"
 komi_natsoc.6.d:0 "Between the razor's edge of socialism and the dull anvil of the conservatives, Serov thought, there was precious little leeway. He was lucky he wasn't a negotiating man - this was no place to bargain, and with his erstwhile followers men he could barely trust while in the same room, it didn't look promising to start testing the waters right this moment.\n\nSighing, he kneaded his temples, a half-written speech crumpled to his side. It would join the others in the bin soon enough - damn the Passionaryy and their "internal discipline" habits! Hadn't it been enough that he'd enthusiastically dogwhistled to their basest, most irritatingly capitalist desires to gain a seat at the table? Now his hands were tied and his mouth was stoppered, just at the moment when his triumph was supposed to be full and complete.\n\nWell, at least this treatise on the 'Rights Of The Sovereign Nation' was complete. What an incoherent jumble of ultra-nationalistic sentiment it was! But it had been the only way to make the idea acceptable to both his conscience and the appetites of the Passionaryy. Moving to the 'Internal Enemies' section, however...that was promising in a way mere centralism had never been.\n\nYes, if there was one thing Serov knew best in his long years of serving the Republican Left, it was the rooting out of enemies - and the many ways one developed of finding them. For the people had many enemies, but some would always be less disguised, less disguisable, than others."
 komi_natsoc.6.a:0 "We will purge the Republic together."
 
 komi_natsoc.7.t:0 "Same Face, Different Masks"
 komi_natsoc.7.d:0 ""Comrades, workers, have we not seen the true face of Imperialism? Yes, my friends, today I speak of international capital in its most savage and unrelenting form. All of us were brought here by the winds of fate, but it was Fascism that channeled those winds and brought the Union down from atop our heads. We all remember the days of fear, the days of the Swastika and the Boche."\n\n"Now I ask: Why was it the German that brought Russia to ruin? Why was the German form simultaneously so coarse as to drive all to destruction before it, and so strong it managed to blight half of Russia before it was stopped? More importantly, we have heard so much, over the years, as to the Americans and their fabled salvation in bombs and planes - why is it that these so-called Americans are worshipped when they have never even stepped foot in the Rodina?"\n\n"The answer is simple, and I believe it lies in the same ethnogenetic patterns that have borne our true and perfect Workers' State into being. The Americans, the Germans - they are not, as some would believe, in perpetual conflict. No, the capital-parasites that govern the American economy would gladly have us lap up the lie that their so-called "Liberalism" is in conflict with Fascism, so much so that they would see it destroyed everywhere! What nonsensical rhetoric from such a mighty nation!"\n\n"No, their real and perpetual enemy has been bred into their very genes, the codes of life that govern America, Japan, Germany - the monstrous Capital-Fascists of the world are immune to mercy precisely because they are by nature incorruptible from their original form. Yes, I say to you that these three wear different masks - but the same beast holds all their faces, and their tongue drools with anticipation for the destruction of the Russian state.""
 komi_natsoc.7.a:0 "We will endure the monsters, and the false prophets too."
 
 komi_natsoc.8.t:0 "The New Ordosocialist Man"
 komi_natsoc.8.d:0 "We have begun the creation of a new Ordosocialist Man, an archetype that all Russians should aspire to one day become. The Ordosocialist Man is a useful tool for further instilling and cultivating the correct values in the populace, and it should help Ordosocialism permeate the ordinary routines of daily life.\n\nThe new Ordosocialist Man is to be selfless, learned, athletic, and enthusiastic in spreading the Ordosocialist Revolution. The Ordosocialist Man is not driven by crude impulses of nature, but by conscious self-mastery, a rejection of the unconscious and the innate personality. His work should require exertion and self-improvement, the ideal example of the Ordosocialist Man should always aspire to break his record quotas for each day of work.\n\nThe Ordosocialist Man would be conscientious of class and national struggles. He lives and dies by the teachings of Ordosocialism, Marx, and Serov. He gives all he can to his country, to Russia. He treats public property with respect, as if it were his own. He decries and denounces the capitalists and imperialists of the world, praises and supports the military, and answers the call of duty when his home finds itself at war, without hesitation.\n\nAbove all else, the new Ordosocialist Man obeys Serov and his teachings. He informs hisw authorities of dissidents. He combats the reactionary threat wherever it may appear, even if it rears its head within his own family. He serves his government and leader with everything he has, for that is every citizen's duty."
 komi_natsoc.8.a:0 "We expect great things of the new Ordosocialist Man."
 
 komi_natsoc.9.t:0 "The Eternal Drill-Session of the Spotless Mind"
 komi_natsoc.9.d:0 "Sergei fiddled with his food, if he could even call it that. Next to him Vera made a face and made as if to spit the offending mouthful away. "This tasteless garbage is worse than the stuff my aunt used to make - and she was blind, mind you." Surovov nodded from opposite them, pushing the plate to his empty left. This Workers' Canteen was getting off to a very rocky start, from all appearances.\n\nIt had started with the announcement that the factory would be nationalised - for all the groaning that had brought the higher-ups, Sergei had stowed away a little hope for the future. After all, the new folks in the Capital said the name of the Workers like it was some kind of lucky charm, and surely they wouldn't just let the words fall by the wayside, would they?\n\nBut this series of new measures had destroyed that hope entirely. The Propaganda Commissars had spoken nearly uninterruptedly about the need to keep the People's Discipline, to move as one Unified Fighting Proletarian Force, and now they were bringing in the newfangled Culinary Optimisation to boot. The only thing the latter had optimised, Sergei thought bitterly, had been his unwillingness to spend more than was absolutely necessary on lunch-rations.\n\nWhatever this new Factory Control Measure was, he didn't like it either. Welding was a serious business - his friends could get hurt by the inhuman standards the Quotas were dictating. He made a mental note to speak to the Overseers the State had appointed; at least the one assigned to his Factory seemed friendly enough.\n\nAs the work-day dragged to its close, Sergei slipped off the assembly line on a 'smoke-break' to find the Overseer. Raising his concerns to the kindly-looking grey-haired man, he burbled his enthusiasm for the new regime and his hopes that the Factory would be restored to some sensible quotas.\n\nThe Overseer's response was a simple smile and the eight words:"
 komi_natsoc.9.a:0 "We'll continue this until you get it right."
 
 komi_natsoc.10.t:0 "Faster, Marching as One"
 komi_natsoc.10.d:0 "The factories' smoke rose to the horizon, stretching from end to end of the sky's endless bands. Their residents moved in and out of the zone with an increasingly frantic pace, driven by a rhythm like the beating of an agitated heart. The Socialist Nation was speeding towards an undefined conclusion, like the period at the end of a sentence. A singularity of workers and soldiers and mass-produced lead-shells. And so it went.\n\nThere was a lady who worked at a machine-shop, working miracles by the magic of her wizened hands. At first she, too, worked in line with the rhythms of the State, following the Quotas and writing careful reports at the end of each work week. At the end of her reports she would append little smiles and pressed flowers, to thank the General Secretary and his Party for their hard work.\n\nWhen her strength gave and the rhythms proved too pressing, she fell and did not get up. The next week her shop was confiscated by the State, to be sublet to someone more willing. And so it went.\n\nThere was a young boy, too, who worked as a shoemaker. Most days he spent dreaming of the building of his own outlet, where he could be free to read his carefully sequestered books on design and fashion. At night he would work on the designs those books had inspired, dreams in polyester and elastic banding and leather fashioned to fit the curves of the foot like an embracing lover.\n\nWhen his work was found out, his uncle took the fall. For his mercy, the boy was afforded leniency: he was tasked only with the destruction of his work. The flames were studded with the boy's tears as they fed on his life's hopes, like jewels.\n\nAnd so it went, and so it went, and so it went, the Republic endlessly marching to the future. Those who marched too slow or too strange - there was no place for them here."
 komi_natsoc.10.a:0 "And so it went."
 
 komi_natsoc.11.t:0 "One Big Union"
 komi_natsoc.11.d:0 "Sacha had never been one for theatrics - it simply wasn't favoured in his line of work - and he wasn't going to start now. Even so, he was not immune to panic or anxiety, and this massive crowd of people (even if they were unionists like him) was really not helping his stress levels. God, why had the GenSec picked his Union for administrative duties in the first place? Had he done anything to offend them? Well, it was immaterial. There was, after all, a job to be done. Sacha cleared his throat, tapped the mike and at once the room fell silent. "Wel-welcome, friends. We are gathered here today at the request of the Republic and the General Secretary-"\n\nA raucous voice called out from the front of the room. "Yeah, yeah, we get the message. What does Serov want from us again? Haven't we already promised the Quotas?" There was commotion, and a hint of mocking laughter.\n\nSacha gritted his teeth. "Yes, comrade, the General Secretary is fully aware of this - our efforts, I mean. But we must all work together now, for the resistance against the Degenerate Capitalists-"\n\nAgain a voice interrupted him, this time from the far end. "Ain't we already gotten rid of the Capitalists? I'd like to have a cuppa with the GenSec himself, seein' how he's wastin our time 'ere - maybe he'll sponsor me for the privilege!" This time the laughter came in bursts, and it was unrelenting.\n\n"Comrades!" Sacha snapped into the mike. "You are not listening to anything I have said. What I am saying is this: the GenSec wants us merged. Different professions, different industries, different companies - we are to be a single party now, and we must - must work in unison."\n\nThere was a moment of pregnant silence, and then everyone rose to speak at once."
 komi_natsoc.11.a:0 "Questions one at a time, please."
 
 komi_natsoc.12.t:0 "Serov's Five Year Plan"
 komi_natsoc.12.d:0 "Serov quietly signed the paper sitting upon his desk. With this paper, Serov's Five Year Plan for the economy would be set in motion. The Five Year Plan would be revolutionary, and ensure that Serov's men were well-equipped and prepared for war.\n\nThe Five Year Plan was focused on heavy industry, and military production. Among the major goals of this economic plan were the creation of industry safely distanced from any possible combat fronts, funneling more and more resources into producing tanks and armaments, and raise the annual industrial growth to levels unheard of elsewhere in RUssia. All of this military production would of course cause a heavy fall in consumer goods production, but true citizens of the Soviet Union will take this temporary sacrifice in stride, and any who don't can be... persuaded.\n\nHopefully, the Five Year Plan could turn this untrained society of peasants into a truly advanced industrial economy. Serov would correct Bukharin's past mistakes."
 komi_natsoc.12.a:0 "Now get to work!"
 
 komi_natsoc.13.t:0 "Preparing for War"
 komi_natsoc.13.d:0 "Capitalism. Cosmopolitanism. These were the true enemies of the Russian people. The old Soviet Union failed to defeat these powerful foes, but Serov was going to give Russia a second chance.\n\nIt was time for the Russian economy to mobilize, to prepare itself for war. A war against the insidious forces of capitalism and cosmopolitanism. Serov's new Soviet Union will not fall like the last one, it will stand strong in the face of adversity. While the economy mobilizes, the proletariat must prepare as well. They must harden themselves, answer the call of duty, and weather the inevitable sacrifices they will be forced to face.\n\nUnder Ordosocialism, Russia is strong. In this world, the strong are destined to survive, while the weak perish. Bukharin's SOviet Union was weak, having embraced cosmopolitanism and become allies to capitalism, it was inevitable that it would be destroyed. Serov's Soviet Union has been reforged, free of these impurities, and it was time to prove it to the world."
 komi_natsoc.13.a:0 "The strong survive, the weak perish. That is all that matters in this world."
 
 komi_natsoc.14.t:0 "Learning from the Past"
 komi_natsoc.14.d:0 "The military is currently in desperate need of doctrinal changes. If Serov ever wishes to forge a stronger Soviet Union, the military must be just as strong. What better way to evolve the military's doctrine, then to learn from the past? Russia has seen lots of conflict in the last several decades, and the military's high command all have lived through these conflicts and seen what works, and what doesn't.\n\nEvery military prepares for the last war they fought, and Russia's military shall be no exception. Specific ideas of interest can be picked up from the Great Patriotic War, with the Blitzkrieg quickly leaving Europe's armies disorganized and unable to keep up. Innovations to how we use armor, how we use aircraft, and how we use infantry should all be implemented into our doctrine. Of course, the West Russian War and the various warlord conflicts throughout Russia have also given us many valuable lessons to learn from. Once we have implemented these changes, Russia's military shall be prepared to fight any kind of war it finds itself in."
 komi_natsoc.14.a:0 "If we do not learn from history, we are doomed to repeat it."
 
 komi_natsoc.15.t:0 "Implementing a New Doctrine"
 komi_natsoc.15.d:0 "Tukhachevsky may not be a loyal follower of Ordosocialism, but Serov still believes his ideas on warfare could be of use to his military. The man is called the Red Napoleon for a reason, after all. That is why Serov ordered his generals to read up on Tukhachevsky's military theory, and find a way to implement it into their own doctrine.\n\nTukhachevsky's writings on discipline within the army interested the General-Secretary greatly, as they easily fell in line with Ordosocialism's teachings. Tukhachevsky desired the entire chain of command to adhere to this spartan discipline, purging generals who failed to uphold their duty. Of course, Serov's generals were far more eager to discuss the actual tactics Tukhachevsky described. Offensive deep battle, defeating the enemy not only at the line of contact, but throughout the battlefield. Tukhachevsky also placed great emphasis upon operations as a third level of military thinking, and a crucial part of military theory.\n\nSerov's generals had a lot of work ahead of them. Integrating these new theories on armor, aviation, reconnaissance, airborne units, command and control, and even chemical warfare would take some time and a lot of organization. However, through this momentary pain, the new military doctrine will be strong enough to preserve Russia through any conflict."
 komi_natsoc.15.a:0 "The Red Napoleon's writings shall serve Ordosocialism well."
 
 komi_natsoc.16.t:0 "The Heart of Liberation"
 komi_natsoc.16.d:0 "Imperialist empires have carved up this planet, exploiting and destroying anything they can get their hands on. The Germans continue to tear down Europe and Africa, brick by brick, to prop up their dying reich. Japan has begun a second age of colonialism, turning Asia into glorified resource deposits for their own gain. America claims to be the last bastion of freedom in the dark, cruel world, but they too serve the forces of capitalism and cosmopolitanism. They only aid regimes who serve their interests, abandoning any who wish to forge their own path to the wolves. There is no hope for freedom to be found amongst these nations, no friends to those who wish to liberate their peoples from their enslavement.\n\nThat changes today. The Soviet Union extends her hand to all the liberation movements across the world, and shall lead them into the light. Russia, too, has seen her people oppressed, her people enslaved, her people slaughtered. Russia has suffered a great deal of pain and bloodshed, but Russia shall rise from the ashes. We shall liberate our people, free them from their shackles, so that we may be the example that other nations aspire to become.\n\nTo any who desire to see their people freed, place your trust in us, in Russia, to support your dream! No more shall the three empires lead this world! The people shall be free, free from capitalism, free from cosmopolitanism, free from oppression! Ordosocialism is the ideology of liberation, it is the ideology of freedom!"
 komi_natsoc.16.a:0 "Glory to the revolution!"
 
 komi_natsoc.17.t:0 "A Sentry in the Snow"
 komi_natsoc.17.d:0 "Trucks roared across the frost-flaked slush roads of Finland's heartland. They rode towards a ramshackle hotel, leaning lopsided amidst the cold wilds. The trucks cantered around the hotel, circling the wagons. From the trucks emerged the soldiers of Serov: thugs and brutes, agents of Ordosocialism. They slammed shut their truck doors, the muck and sludge splashing onto their leather trench coats. They whipped out of their pistols, prepared to bring flashes of light to the dawn. Stomping into the hotel, they shuffled towards the contact, the German agent who would act as a middleman between their two polities, if only in an unofficial capacity.\n\nThe agents of Serov flooded the hotel, pushing over tables in search of hidden weaponry and cracking open the windows in case of an ambush. The head of Serov's agents, Yegor, took a seat with the German contact, cracking his knuckles and laying a pistol at the center of the table. He motioned to another agent, who brought forward a shot glass and a bottle of Koskenkorva Viina. Yegor looked insulted for a moment, before throwing the shot glass to the side and cracking open the Kossu. He chugged down the vodka, enough to refresh his throat, so, half the bottle.\n\n"These Finnish bastards get all the good alcohol. The war, the death, it could all be tolerated. But the lack of good drink? That is the greatest burden our people bear... Now, onto our" he chuckled to himself "negotiations." Yegor began to pat the rickety, wooden table upon which they sat. "We understand you can't yet begin any formal actions with our nation, so let Finland be our backdoor, for hands to be shaken and commerce to flow. We have depots in Lappeenranta, Uusimaa, and Vantaa. Now... what do you say, Hun?"\n\nThe German contact stared at his surroundings. The agents began to unfurl their knives and brass knuckles. Yegor's hand crawled forward, until his fingers touched the grip of his pistol. "A deal, it is" the Hun spat, "I will... get some workers to form a few connections at your depots. Finland shall be our gateway.""
 komi_natsoc.17.a:0 "The guards dead and the lock broken."
 
 komi_natsoc.18.t:0 "Nekro"
 komi_natsoc.18.d:0 "In the depths of a drug den, soldiers of Serov and agents of Ordosocialism sit and recline, enjoying the fruits of Hades. Yegor, the head of the agents, stands on his seat with bloodshot eyes. He wields a needle, containing a mixture of morphine, heroin, and liquefied pervitin. Yegor raises his arm, clenches his fist, and jams the needle into an exposed vein. Yegor doubles over, the rush of pain and euphoria washing over his body at once. The agents laugh and whistle, slapping tables and smashing bottles of alcohol. The walls are washed in grime and soot, and homeless addicts litter the corners of the den. A neon haze emanates from the deadlights above. Yegor rests himself on his seat, clenching... something. The walls wash away, and the faces of the agents look to be photos of the purged and maimed. Yegor leans back, the drugs taking a toll on his cognition.\n\nA strange sight appears. A lanky, pale figure in business attire appears to sit in front of him. Yegor looks to his comrades, confused at what this vision could mean. Recalling his mission, he remembers that he was to meet a contact... of some sort. Unable to speak, Yegor stares forward at the blurry visage which may or may not be the contact. The figure unfurls a black, long, thing. Wielding the brain activity he still possesses, Yegor recognizes it as a weapon. This was... a weapons smuggler, yes. The agents move ever closer, forming a circle around Yegor and the figure. Yegor glances to and fro, beads of sweat rolling off his face.\n\nThis was... this was... a Breton! It was some sort of deal about the black market and the trafficking of agents worldwide. The details had long been lost to Yegor's mind. After eternity, or perhaps a few seconds, the figure stood tall, reaching out his... hand, maybe? Yegor pulsed his muscles. Through great effort, similar to the launch of a rocket, Yegor built up pressure and flung his hand towards the shape. Soon after, the figure was gone."
 komi_natsoc.18.a:0 "A deal forged."
 
 komi_natsoc.19.t:0 "Raw Desperation"
 komi_natsoc.19.d:0 "Yegor had been in these situations before, although it was never this intense on his end. A pistol was held in hand, aimed point blank at the forehead of another smarmy, sly little shit who again and again questioned his authority. But, this time, it was not a jealous rage or a bout of rancor urging on this man's execution, it was an addiction. Every moment Yegor didn't get his dosage, his skin seemed to melt and his mental state broke further down. At every thought of the needle penetrating his skin, a hook sank into his flesh and pulled him down, further and further, into a pit of impotent fury. This man's death would mean nothing. Yegor's trigger finger itched, but he restrained himself. This worthless shell of a man still had some information, after all.\n\n"Why are the dens running out of supplies, why are the Bretons backing out of their deals? Speak up, little man, before the floor is painted. I need a supplier, or else you're dead. You hear me? Fucking dead!"\n\nThe man, a random backroom clerk who got mixed up into the black market through no fault of his own, sobbed as the barrel of the pistol touched against his cranium. He began to hyperventilate, and snot ran down his chin like a schoolboy who scraped his knee. "Look... sir. I t-told you. The Bretons are shutting down black market activities. They're c-cleaning their hands of it."\n\nA shot rang out. The clerk slouched over, stuck in a kneeling position, as blood streamed from his forehead onto the concrete floor. Yegor heaved of feeble indignation. In a burst of anger, he kicked the clerk's corpse and punched at the walls which surrounded him, only to be left bent over with broken knuckles and lost hope. The bosses would be pissed at the news, and he wouldn't be able to get another dosage for weeks. All that was left to do was scream."
 komi_natsoc.19.a:0 "And scream he did."
 
 komi_natsoc.20.t:0 "Wear the Skin of Capitalists"
 komi_natsoc.20.d:0 "It is our duty as the creators of Ordosocialism to ensure the existence and growth of this our ideology which has been deemed by both us and reality to be the preeminent law of nature for Russia and beyond. Necessary to this growth is the subversion of our morals, if only for small amounts of time, so that we may guarantee the survival of Ordosocialism. Germany tolerated the existence of the Soviet Union throughout the beginning of World War 2, so that it could consolidate its gains and expand its realm, and with that strategy Germany has emerged as the master of Europe. We will not ignore history, even if it means dealing with those we hate. We are more intelligent than them, and we know this arrangement will not last. The extermination of the bourgeoisie will take more than gunshots and rage.\n\nIt has taken months, but we have done it. Wearing the faces of bourgeois pigs, those reactionaries and parasites in the Swiss Bank have relented to our influence. Soldiers of Serov and agents of Ordosocialism wandered in, dripping in blood, gunshots behind them, and the bankers accepted us because those exploitative fiends will take any chance they can to squeeze a profit from suffering. We used many methods, from interjecting ourselves into loans and transactions, to offering our dissidents and traitors up as cheap labor for markets abroad. By becoming ever more involved in Swiss financial institutions, we have secured a place for us in the international marketplace, be it small.\n\nAs our nation expands, our ideology takes root in the populace and our economic bubble grows larger, we necessitate connections in Europe. From a hook in Europe's marketplace, our influence will expand into a wedge and, eventually, we will become a player akin to Romania or Turkey. This shall be the beginning of our prolonged manipulation of the bourgeoisie, but do not fret, extermination is on our horizon."
 komi_natsoc.20.a:0 "Knives and needles, behind our backs."
 
 komi_natsoc.21.t:0 "Our Reformation"
 komi_natsoc.21.d:0 "Serov stared on with a grim determination as he presided over the largest military march the nation had undergone since the days of the fallen Soviet Union. Or, at least, that is what he claimed to the procession before him. Behind Serov a monolith stood, a monument to the ideals of Serov's Russia. A chain of wires, hanging between two radio towers, upon which five mutilated and maimed corpses hung.\n\n"Before all of you, our most fearsome and raucous servants of Russia, hangs the ideological manifesto of Ordosocialism. An outline of the threats to our nation, both dissident and traitor. The first corpse, belonging to those who are neither nationalists, nor believers in Marxist-Leninist philosophy. Anarchists, sewers of chaos. The second corpse belongs to nationalists, who do not recognize the supremacy of socialism. Reactionaries, and tyrants. The third corpse is for those who follow in the footsteps of Marx, Engels, and Lenin, but do not love Russia, or its people. Revisionists, and corruptors of socialism. The fourth corpse is those most tragic of deaths. Followers of socialist thought and nationalists, who have, nevertheless, rebelled against our righteous authority. They are contrarians, who seek to destroy instead of reform. The fifth corpse is for a hidden threat, those who claim to follow our ideals in full, but lie. Their parents, and the parents of their parents, have imparted upon them reactionary ideals, which goes on to taint them throughout their lives. But, they are sly, these bourgeois parasites will do whatever it takes to remain alive until the dawning of our Russia, so that they may leech off of the state. We must strangle this threat in its cradle. To anyone who has had concerns over the behavior of your fellow soldier or citizen, raise your hands!"\n\nThe soldiers glanced at each other, concerned over what their response should be, and what Serov wanted of them. "I have told you, raise your hands!" Following Serov's call, a wave of raised hands erupted across the procession."
 komi_natsoc.21.a:0 "And Serov smiled."
 
 komi_natsoc.22.t:0 "Breach"
 komi_natsoc.22.d:0 "A line of trucks ventures far into the depths of Reichskommissariat Moskowien, the German rampart against the Russian deluge. The trucks were painted in German colors and manned by German-speaking Russians, but this was no trade mission or procession of an envoy. The trucks held within underground weaponry and drugs that even the Bretons wouldn't tout in their markets. Germany had an active, pulsing black market, and Serov was eager to pierce into those most elusive black veins of commerce, even if they would have to break into Moskowien to do it. At the head of this mission was a drug-addicted mobster turned soldier of Serov and agent of Ordosocialism, Yegor.\n\nThe trucks roared onward, passing across the muddy wastes of West Russia onto the dirt roads of inner Moskowien. Yegor peered out of his position, a corner in the back of the head truck. He motioned for his comrades to bear their weaponry. Upon entering a wooded clearing, Yegor demanded that the procession of trucks stop moving. He waited, tightening his brass knuckles. He swallowed down a package of World War 2-era pervitin tablets, raw. The walls washed away, and with the dosage, Yegor achieved a fiery simplicity. A bullet pierced the side of the truck, originating from the forests. Enemies and allies, all waiting to be destroyed at his hand.\n\nThe soldiers of Serov emerged from the trucks, and charged towards the edges of the forest. A rain of bullets cleared the trees, and yet the men marched on. Upon making contact with the German ambush, the bears pounced, and mauled those who opposed them. The Germans were stunned as the Russians smashed in the chests of soldiers and snipers alike, their guns no deterrent. The Russians hopped from opponent to opponent, tearing through skin, guts, and flesh. By the end, neither Serov nor the black market mattered. This would be the little victory of a little Russia."
 komi_natsoc.22.a:0 "Opportunities in the beyond."
 
 komi_natsoc.23.t:0 "The Rampart Holds Strong"
 komi_natsoc.23.d:0 "A line of trucks ventures far into the depths of Reichskommissariat Moskowien, the German rampart against the Russian deluge. The trucks were painted in German colors and manned by German-speaking Russians, but this was no trade mission or procession of an envoy. The trucks held within underground weaponry and drugs that even the Bretons wouldn't tout in their markets. Germany had an active, pulsing black market, and Serov was eager to pierce into those most elusive black veins of commerce, even if they would have to break into Moskowien to do it. At the head of this mission was a drug-addicted mobster turned soldier of Serov and agent of Ordosocialism, Yegor.\n\nThe trucks roared onward, passing across the muddy wastes of West Russia onto the dirt roads of inner Moskowien. Yegor peered out of his position, a corner in the back of the head truck. He motioned for his comrades to bear their weaponry. Upon entering a wooded clearing, Yegor demanded that the procession of trucks stop moving. He waited, tightening his brass knuckles. He swallowed down a package of World War 2-era pervitin tablets, raw. The walls washed away, and with the dosage, Yegor achieved a fiery simplicity. A bullet pierced the side of the truck, originating from the forests. Enemies and allies, all waiting to be destroyed at his hand.\n\nBut Yegor's unquenchable rage could not stop bullets. The first was only a warning, but dozens more poured in through the tarp walls of the back of the trucks. By the time the Russians had prepared themselves for combat, their brains were either splattered on the floor or they were grovelling and screaming in pain at the injuries they had sustained. Yegor threw himself outwards, a bullet having pierced his leg. He crawled back along the dirt road, hiding underneath the bottoms of the trucks, downing pervitin tablets along the way. They had been defeated, beaten. The battle was lost, and with it, the opportunities of the beyond."
 komi_natsoc.23.a:0 "The black market will stay black."
 
 komi_natsoc.24.t:0 "Silence"
 komi_natsoc.24.d:0 "A line of trucks ventures far into the bandit-infested corpse of Reichskommissariat Moskowien, the collapsed German rampart against the Russian deluge. The trucks were painted in German colors, but the Russians manning the trucks made no attempt to hide their identity. This was no trade mission or procession of an envoy, for the trucks held within underground weaponry and drugs that even the Bretons wouldn't tout in their markets. Germany had an active, pulsing black market, and Serov was eager to pierce into those most elusive black veins of commerce, even if they would have to break into Moskowien to do it. At the head of this mission was a drug-addicted mobster turned soldier of Serov and agent of Ordosocialism, Yegor.\n\nThe trucks roared onward, passing across the muddy wastes of West Russia onto the muddier roads of inner Moskowien. Yegor peered out of his position, a corner in the back of the head truck. He motioned for his comrades to bear their weaponry. Upon entering a wooded clearing, Yegor demanded that the procession of trucks stop moving. He waited, tightening his brass knuckles. He swallowed down a package of World War 2-era pervitin tablets, raw. The walls washed away, and with the dosage, Yegor achieved a fiery simplicity. Enemies and allies, all waiting to be destroyed at his hand, the world seemed to him.\n\n...But no ambush came. Yegor's rage peaked, and in time, it faded. The pervitin tablets took their toll on his cognitive abilities, but even he could tell this was an unwelcome quiet. Moskowien had collapsed, sure, but where were the border patrols or roaming squads of military policemen? Had the Germans truly abandoned their dam against the Russian Hell? Yegor motioned for the trucks to continue on. There would be no confrontation, it seemed. Moskowien's corpse was an open door, and they were to be the flood to come."
 komi_natsoc.24.a:0 "Death is an opportunity."
 
 komi_natsoc.25.t:0 "The Triumph of the Theorist"
 komi_natsoc.25.d:0 "The scream echoed off the walls of the cells, and General Secretary Serov chuckled to himself as the noise reached his ears. The ideological fortification of the Soviet Man! Such a beautiful melody, like the sound of heavy machinery in the dawn. The tearing down and rebuilding and tearing down and rebuilding once again of the human spirit, each time approaching the Russian Socialist ideal, until at last, all at once, the spirit rose bloody and free into the air like a hatchling -\n\nSerov took a deep breath. He was getting ahead of himself, and the prisoner would no doubt need a little counseling after his revolutionary criticism. Pacifists were dangerous degenerates, weakening the Russian working class with their existence, but they, too, deserved leniency. In any case, Serov would need to fill up the paperwork for this one's transition to a full-blown laborer.\n\nTime to tidy up after himself. He gathered his notes, dense with self-references and diagrams, but at the same time marvelous in their simplicity: where Lenin and Bukharin had built an imperfect mirror, he was constructing a crystal chandelier. Its light came from within, its beauty the perfect strength and unity of its workers. An end to the class warfare and the petty materialism of the past! An end to the faux-socialism and the factional squabbles! Only the iron will of the Party and the Workers' Front, driving Russia ever onward towards the future.\n\nSerov saw it now: the Platonic brilliance of his nation, elegant as the spheres of the cosmos. All that was necessary would be to write it down, yes, to add a little on to his notes. Perfection upon perfection. Serov ducked his head and began to write as another scream rent the evening air. The poor little prisoner would have to wait for a little longer: the nation, after all, was bigger than the interests of a single man."
 komi_natsoc.25.a:0 "Yes, I read theory. How could you tell?"

 komi_natsoc.26.t:0 "One Giant, Red Fist"
 komi_natsoc.26.d:0 "Puchkov stared at the giant, beaming face of the Commissar-Marshall, hovering on the banner like an incantation for some arcane spell. Colored in flashes of red and gold, the face was flanked by the words, FOLLOW THE PATH OF THE STATE IN ALL DIRECTIONS! Two assault rifles hung helpfully by the sides of the emblem, in case the message wasn't clear enough. The General Secretary's name was written below, in slightly smaller subtext.\n\nAt least this one had artistic sensibility: Puchkov had seen a half-dozen artistic slaughterings of the GenSec's name by fools trying to outdo each other in flattery. This one was merely passable. It wouldn't pass through even a routine inspection under the old regime, but truth be told, the Propaganda Department of the Media Ministry was not in the best of shape. They simply didn't have the time or energy for anything different.\n\nSipping at his tea-flask, he began the work of fusing all the contradictory streams of propaganda into a single stream of thought. GenSec Serov had asked for a specifically short address, one with few words but ones of substance. Eminently suitable to a corporate board meeting, perhaps, but as an exhortation, it was a crippling limitation. Even so, Puchkov wasn't paid to take ownership of expensive failures. If there was a speech he could render from this mess, he damn well would.\n\nHe worked through the night, his paper a canvas upon which the broad brushstrokes arose of a speech. References to the power of the people here, a sideways glance to the workers as it was made, and then a cinematic turn - one in scope and physical angle - to the children. An exhortation to follow the Directives for Home Defense and voluntarily surrender excess rations, followed by a heroic comparison to the Revolution.\n\nYes, it was all coming together - and if this Propaganda Campaign was successful, perhaps the Red Army would even grant a commission bonus."
 komi_natsoc.26.a:0 "It will be a speech of iron and fire."

 komi_natsoc.27.t:0 "Stamping on the Face"
 komi_natsoc.27.d:0 "Excerpt, NKVD Report, " Pre-Emptive Security Measures In The Republic", Level XX Classified Report\n\n- RETRIEVE ON ORDERS OF STATE PERSONNEL ONLY -\n\n...we have continued our campaign in the administered territory with commendable efficiency. Initial incidents where soldiers tried to disobey orders, defending targets from State intervention or even outright assaulting superiors, have been reduced by almost 70 percent from the previous quarter: we can attribute this to intensified internal re-education and liquidation campaigns, as well as to a general trend I refer to here as "desensitization". I will explain below.\n\nThe onerous requirements of a revolution are borne with increasing ease as the soldier becomes used to the solemnity of his work - he begins to see the national citizen in their proper place, as tools to be used and destroyed for our greater glory. I believe this trend accounts for accelerating individual compliance with personal corrective orders as well - we have received increasing numbers of domestic surveillance reports (attached in addendum 4.ii.a are a sample of these reports).\n\nExtraction operations continue as is usual, with the intended effects. Nothing need be said about them that has not already been said, nor does their continuation raise alarms in the public: in fact, I have not heard a single citizen talk of these events. We can surmise that the work of indoctrination is going so well that the need for discourse on this initially controversial policy measure can now be eliminated altogether.\n\nEven so, we have received reports that the disposal methods could stand to be improved. Attached are some rudimentary suggestions to maximize these disposals in a safe, discreet and healthy manner - note: for some of these proposals, we will need industrial construction equipment..."
 komi_natsoc.27.a:0 "The work is routine but necessary."

 komi_natsoc.28.t:0 "So Much To Do..."
 komi_natsoc.28.d:0 "The General Secretary was a man of few words at the best of times, but that didn't mean he was immune to the desires all great men had - to see the world in its assembled glory, to watch the nation he'd built in smooth and constant motion. It was like a train set whose model-sets reached from one end of the Republic to the other, and Serov was intent on watching the little wheels roll and roll.\n\nSome of Serov's advisors compared him in his weaker moments to a young boy in a candy-shop - right now, disguised and in the middle of Sykvytkar, Serov could not have agreed more.\n\nSquads of heavy-set guards chanted songs as they paced the streets, as women and children gathered in a market-square. Serov noted their near-identical clothing with great approval. The Proletarian Clothing Programme had been a greater success than he'd anticipated. Banners, of course, were everywhere, and his eyes danced as he watched them fly above the people. As the sun's rays cast long shadows over the scene, the street seemed almost to emanate life in its wake. A glorious pastiche, and one untainted by Capitalist degeneracy - Serov felt an almost religious joy welling from his heart.\n\nBehind him, shouts - Serov turned just in time to witness a young man being accosted by a Red Army Youth Corps group. Jeers of "Rootless Cosmopolitan!" echoed from the sidewalks. As he watched, the mockery turned to kicks, and the cosmopolitan was dragged into an alleyway.\n\nSighing, he turned back from the screams and quick-paced his steps to the Government quarters. It was a shame that such parasites lurked still in the body politic - and a warning to his complacency. There were always more enemies in the Republic, and he couldn't let the Workers down by discovering them too late. At least the Youth Corpsman had done his duty..."
 komi_natsoc.28.a:0 "And so little time."

 komi_natsoc.29.t:0 "Hammer, Sickle, Wheat, Chaff"
 komi_natsoc.29.d:0 "General Secretary Serov paced around the room - his historical-materialist research had ground to a halt for the second time in two days. What was wrong with him? Was there something he'd failed to consider, some untouched piece of demographic theory that had eluded him? His volume of materialist analysis had brought together some of the most complete socialist research-studies of the Nation ever compiled, and yet... something was missing.\n\nHis estimates of industrial progress for Russia were a key part of his unpublished Ordosocialist thesis, but compiling a working theory for Soviet industry was proving... difficult. There was something almost malevolent to the way the kolkhoz system had plunged in the 30s and 40s. Almost like an external force gently shoving its boot into the soil, leaching it of nutrients and vitality. A cancer grafted into the Russian workers.\n\nBut who could it be? And for what purpose?\n\nMusing, his eyes wandered to the dustiest corner of his history book collection. A HISTORY OF THE RUSSIAN FAR EAST, 1895 TO 1940. He'd scoured the demographic history of the Union in virtually every other area - perhaps the land beyond the Amur would provide some insight? He took its hefty weight, checked the spine for defects, and began to read.\n\nEvening turned to dawn. Serov put his book down, his eyes wide and unblinking. He'd uncovered a conspiracy vast in scale - a conspiracy to infiltrate the corners of the Union with rootless people - and it went all the way to the top. Yes, he had the answer for his agricultural-industrial malaise. It had been staring him in the face this whole time. Now it was time to warn the rest of Russia's Workers and to pray that he had not been too late.\n\nThe very next week, posters bearing Asiatic figures appeared on every city of every district in the Republic: BE ON GUARD FOR "KOREAN" PARASITES, WORKERS! THE KORYO-SARAM MENACE MUST BE DESTROYED!"
 komi_natsoc.29.a:0 "Another blow for crypto-capitalist internationalism!"


 NIK_gumilyov_regional.1.t:0 "The Hand of a Ruler"
 NIK_gumilyov_regional.1.d:0 "Lev Gumilyov pondered the great Eurasians that had come before him: Genghis Khan, Tamerlan, Yekaterina. They had many things in common, but the most important was their understanding of power. They demanded complete obedience in their subjects and didn't suffer anyone to question their rule. That was the only way to harness the indomitable spirit of the Eurasian nation, and if he was ever to pick up the mantle of those great rulers, he had to demand the same.\n\nThat was, of course, the purpose of the reorganization of the administration. The Passionaryy had done a commendable job getting him this far, but it was time to relieve them of their administrative burden. A loyal bureaucracy would enforce his will over the provinces, and leave the Passionaryy free to continue their most important work: To educate the Eurasian people on their past and to erase the legacy of petty regionalisms and tribal nations.""
 NIK_gumilyov_regional.1.a:0 "The fist tightens." 

 NIK_gumilyov_regional.2.t:0 "The New Economy"
 NIK_gumilyov_regional.2.d:0 "That United Eurasia is, and has always been, the strongest force in the world is a historic fact. That she has very seldom been united is another. Only the most extraordinary of wills could tame and harness the indomitable spirit of great Eurasia. Lev Gumilyov possessed such a will. The implementation of a new economic plan would take him one step closer to his goal. All sectors of the economy had to be organized to take direction from the state. It was a necessary prerequisite to achieve the twin goals of economic modernization and popular mobilization.\n\nDramatically increasing state interference would make him few friends in the higher classes, of course. He had long since been resigned to that fact and his willingness to pay the price of their scorn was set long ago. He would have to deal decisively with the upper crust sooner or later anyway. Far too often, the poison of disunity could be traced back to some plutocrat seeking to profit from chaos. If he allowed industries to operate outside state control, perfidious owners would undermine Eurasia to seek those profits, for themselves or in service to tribalist traitors."
 NIK_gumilyov_regional.2.a:0 "For the good of the nation!"
 
 NIK_gumilyov_regional.3.t:0 "The Tatar Riders"
 NIK_gumilyov_regional.3.d:0 "Colonel Andreyev turned away from the exercises to keep an eye on the newest company under his command. He was met by the all too familiar sight of their commander riding towards him. The integration of Captain Akhmetov's cavalry was proving a difficult task, mostly due to the man's complete lack of experience with protocol and poor grasp of the Russian language. Still, the higher-ups were adamant on the value of mounted soldiers and insisted the new company's "steppe instincts" would yield valuable insights once attuned to the realities of modern combat. Andreyev was not convinced.\n\n"Colonel Andrev?"\n\n"What is it this time, Captain?"\n\n"We should go home. It will rain soon and the ground here, it will be very bad for your cars. Soft. Too soft"\n\nSomething about the sincerity of the man compelled the Colonel to consider his advice. The exercise was, after all, on the Tatars home turf, not his. And he was glad he did. No sooner had he moved his men than the sky parted, as torrential rain poured down over the exercise field. As the rest of the company tried desperately to keep dry in their defensive positions, Akhmetov had his riders keep scouting their enemies, trusting his men to find good footing in between the muddy fields. In the days after, when the rains had ended, Andreyev had every advantage he needed to emerge from the exercise as the clear victor."
 NIK_gumilyov_regional.3.a:0 ""A good showing!""

 NIK_gumilyov_regional.4.t:0 "Instructing The Foreign Minister"
 NIK_gumilyov_regional.4.d:0 ""As you well know, Dmitry, Eurasia can not rely on foreign powers. That is plain as day. It is vital that we overcome our difficulties through our own strength, and, once United, we will possess the might within ourselves to overcome any challenge. Accepting foreign alliances will only serve to diminish that strength and the nation."\n\n"Your job as chief of the foreign service will therefore not be to seek aid or to make friends. In the long term, even support obtained unconditionally will serve to weaken the nation. Your task will not be to meddle in the affairs of other countries. In our history, such entanglements and adventures have often proven ruinous for the nation."\n\n"What you will do is make the world recognize us as the legitimate rulers of Eurasia. I also want you to formalize communication with the other great powers, our neighbours, and select partners for limited trade."\n\n"That is what Eurasia needs. Is everything clear, Dmitry?""
 NIK_gumilyov_regional.4.a:0 ""Yes, Lev Nikolayevich.""

 NIK_gumilyov_regional.5.t:0 "A Message From 'Eurasia'"
 NIK_gumilyov_regional.5.d:0 "We have received what appears to be an attempt at a diplomatic cable. Sent by one of the warring factions in Russia, it addresses us on behalf of "United Eurasia"and invites us to open diplomatic ties.\n\nAccording to our intelligence services, that faction is led by a man named Lev Gumilyov. Propagandizing a "Eurasian superethnos", the statelet has risen meteorically from obscurity to control large territories in Western Siberia, and is now one of the prime contenders to unite Russia.\n\nOur agents believe we could see tangible benefits in opening limited relations with the faction at this early stage. Whether those benefits will outweigh the costs of being seen to legitimize such a bizarre political movement, they've left for the politicians to determine."
 NIK_gumilyov_regional.5.a:0 "Talking to them can't hurt."
 NIK_gumilyov_regional.5.b:0 "We can't humour crackpot warlords."

 NIK_gumilyov_regional.6.t:0 "The US Reply"
 NIK_gumilyov_regional.6.d:0 "We have recently received a reply to our diplomatic invitation to the USA. Accepting our suggestion to establish limited ties and formal lines of communication, they congratulate us on our progress and wish for good future relations."
 NIK_gumilyov_regional.6.a:0 "The recognition we deserve."

 NIK_gumilyov_regional.7.t:0 "The US Reply"
 NIK_gumilyov_regional.7.d:0 "We have recently received a reply to our diplomatic invitation to the USA. Expressing their reluctance to be seen favoring one Russian faction over the others, they have unfortunately rejected our suggestion to establish limited ties and formal lines of communication."
 NIK_gumilyov_regional.7.a:0 "They won't ignore us for long."
 
 NIK_gumilyov_regional.8.t:0 "Russian Diplomats in Kostanay"
 NIK_gumilyov_regional.8.d:0 "Several diplomats claiming to be representative of Lev Gumilyov's government in Western Russia have arrived in our capital. Apparently, Gumilyov wishes to see our nations pursue friendly, open relations. He claims that the Turkish and Russian peoples are of the same blood, the same family, and that family should work together. Gumilyov's government is apparently somewhat obsessed with the idea of 'Eurasia,' and part of that means that Gumilyov wishes to see Russia becoming more ingrained into Asian politics, rather than European ones.\n\nThe diplomats claim that their government just wishes to see our governments merely enter an open and friendly relationship, and claims they hold no ulterior motives with the request. However, the devil Bukharin claimed the same thing when they imposed their atheist regime on our people. Kazakhstan has been shackled to Russia for far too long.\n\nSome of the members of our government say that we should consider the offer, and that having a friendly, but distinctly independent, relationship with Russia could prevent Kazakhstan from being enslaved once more. They say that our extreme isolation has not made our government many allies, and that befriending our biggest threat is a wise move, even if they are heathens."
 NIK_gumilyov_regional.8.a:0 "Maybe the Russians are genuine this time around."
 NIK_gumilyov_regional.8.b:0 "We don't discuss with heathens."
 
 NIK_gumilyov_regional.9.t:0 "Kostanay Agrees!"
 NIK_gumilyov_regional.9.d:0 "Our diplomats have returned, and with good news! The government of Kostanay has made a wise decision, and has agreed to open relations between our nations. As our fellow Eurasians, we are glad to see that religious differences have not blinded Kostanay's government to such beneficial offers such as ours.\n\nHopefully this relationship can progress even further, and our nations could potentially become something more than just friendly relations. Eurasia must be united against those who seek to exploit its people, and this is just the first step."
 NIK_gumilyov_regional.9.a:0 "A wise decision!"
 
 NIK_gumilyov_regional.10.t:0 "Kostanay Rejects Us!"
 NIK_gumilyov_regional.10.d:0 "Our diplomats have returned, but they return empty-handed. The government of Kostanay has refused to open relations with us, a senseless decision. As fellow Eurasians, they should not let religious differences divide our kindred peoples.\n\nObviously, the government of Kostanay is unable to see sense, and their is no hope for friendly diplomacy. Eurasia should stand united, and yet Kosanay wishes to see us fractured. Maybe we should consider placing a more friendly government in charge of Kazakhstan..."
 NIK_gumilyov_regional.10.a:0 "A bunch of backwards zealots, the lot of them."
 
 NIK_gumilyov_regional.11.t:0 "Gumilyov Denounces us"
 NIK_gumilyov_regional.11.d:0 ""Romano-Germanics! Enemies of the Eurasian superethnos! Hear me!"\n\n"I am Lev Nikolayevich Gumilyov, Leader of the Passionarist Revolution! Eurasia ascends upon the bones of old Russia! Know that we are not some feeble Bolshevik state or stagnant monarchy, but a truly united civilization that stands for all the peoples you have spent your history fearing."\n\n"Like Attila and Genghis Khan, we shall sweep forth from our glorious homeland and utterly exterminate all who encroach on our lands. Your empires crumble, their fire burnt out, while we shall ascend to heights that surpass even the greatness of your vaunted Roman Empire!"\n\n"Prepare yourselves, mewling children of Europe, for we are Eurasia, and now is the time of our ascension!""
 NIK_gumilyov_regional.11.a:0 "Barbarian."

 NIK_gumilyov_regional.12.t:0 "Eurasia's Civil Servants"
 NIK_gumilyov_regional.12.d:0 "The group of rejects stood outside the small office, denied once more the chance at a job. They had visited almost a dozen places but they were all turned away. Abram felt like it was about time to give up. He used it was hard to come by literate people in Russia. Evidently, however, you had to know more than just how to read and write to become an accountant.\n\n"Maybe we could try Gorky," one of the other men said. "I heard it's expanding very rapidly for a city in Russia. There have to be places to get a job there."\n\n"Well, it's that or we join the army," Abram replied, and they began to walk to the train station.\n\nAn older man with a long beard passed by as he overheard their conversation. "Did you boys just say you were looking for a job?" His voice was scratchy yet stern. "From where I'm from, we have a mighty few of those."\n\n"And where is that, your family farm?" Abram said, dismissively. "Sorry old man, we don't want to be farmhands."\n\n"Oh no, I work back in [NIK.GetCapital]. Eurasia can't administrate itself, unfortunately for us. We could use a good few of you as scribes, writers, and whatnot. Nothing beats being a bureaucrat, you know? And hey, the pay is pretty darn good as well." The old man paused to let them think it over.\n\n"It beats long hours in a factory or dying in the army," said one of the young men. "I'm in."\n\n"I think we all are," Abrams replied."
 NIK_gumilyov_regional.12.a:0 "They'll be perfect for the job." 

 NIK_gumilyov_regional.13.t:0 "The First Step of the Eurasian Dream"
 NIK_gumilyov_regional.13.d:0 "Today marks a great day for the great goal of our state. Eurasia will never be Eurasia without all of the different peoples of Russia; Komi, Tatars, Bashkirs and others finally be given the chance of molding their own fates. The Slav and Rus shall no longer lord over the other ethnic groups in a hegemony; We will now all go together to the Eurasian dream.\n\nAround noon this morning, Gumilyov and his cabinet gave a speech which was broadcast over radio and even the rare television, announcing the creation of Constituent Ethnostates. These ethnostates will allow all marginalized people of the State to administer their own people, create their own laws, and speak their own languages... so long as they pledge allegiance and swear loyalty to the State of Eurasia.\n\n"Today, all peoples of the great state of Russia will march forward as one, no longer torn apart by needless ethnic squabblings of the past few centuries. Russia is as much Slav as it is Komi, Russia is as much Bashkir as it is Chechen! United, none of us will ever experience the tragedy of the West Russian War ever again!" Roaring applause and cheers filled streets, homes, and radios nationwide. The first step forward is finally complete."
 NIK_gumilyov_regional.13.a:0 "Every person shall have their place in our sun." 

 NIK_gumilyov_regional.14.t:0 "New Bureaucratic Training"
 NIK_gumilyov_regional.14.d:0 "PASSIONARY AND YOU: THE GREAT TOOL OF EURASIA\n\nPavel looked on in confusion at the pamphlet he was just given. The meek, young bureaucrat was placed in a makeshift orientation room in one of the State's various administrative centers across the country. This was where he was to become a cog in the machine for the goal of Eurasia. Whatever this was, he thought to himself, it was better to help the party than be at the whims of it.\n\nA single brush on his shoulder brought him back to reality, as a high ranking government official was looking at him. "Are you going to stare at it, or begin to read? The army has use for those who stare!" Pavel nodded quietly, and flipped open the pages of the flimsy pamphlet.\n\nORGANIZATION OF THE STATE: ALL TOWARD EURASIA was the section which greeted him at first glance. The text highlighted that bureaucrats were responsible for ensuring that each individual "organ" of Eurasia relied on each other to further the goals of the State, and as such, it was of the highest priority to ensure that they work as efficiently as possible with little confusion.\n\nPavel read on, and came to a page titled THE GUIDE OF EURASIA, LEV GUMILYOV. Everything done in the administrative centers, every order given in the army, and every action done at home was for the State of Eurasia, under the ideology of Eurasianism, with the blessing of Gumilyov. Without him as our great guide, there would be no Russia; let alone an Eurasia! The final piece of the section stood out to young Pavel, and he began to speak it to himself..."
 NIK_gumilyov_regional.14.a:0 ""Without Gumilyov, there would be no Eurasia!"" 

 NIK_gumilyov_regional.15.t:0 "Rallying the Party"
 NIK_gumilyov_regional.15.d:0 ""...the fate of the Passionarist Revolution rests upon the results of this conference. Your presence would not only help determine the path that lies ahead for our superethnos, but would confirm your devotion to our ideals. If you have wished for your voices to be heard, now is your opportunity. I shall be eagerly looking forward to your attendance.\n\nRegards,\n\nLev Nikolaevich Gumilyov"\n\nAs he concluded his letter, Lev Gumilyov set his pen aside and sighed as he leaned back in his chair. Within the day, countless copies of it would be created and passed around to each and every member of the Passionariyy, and the first official meeting of the party since the unification would be set into motion. Gumilyov cherished the thought of finally having the opportunity to set his movement's goals into stone. Dealing with the other wings of his gargantuan party would be a challenge, but Gumilyov had no doubt they could be persuaded one way or another.\n\nSnatching the letter from his desk, Gumilyov excitedly made his way out of his study and approached one of his subordinates in the hall with the paper in hand. "Dmitry, make sure this gets to the post office," he spoke with his usual energy, "I want this letter on everyone's desk by tomorrow morning."\n\nThe officer nodded as he took the letter, and immediately set off to do his Guide's bidding. Soon, the Passionariyy's revolution would begin in earnest, and Gumilyov could hardly wait."
 NIK_gumilyov_regional.15.a:0 "An ideology is born." 

 NIK_gumilyov_regional.16.t:0 "Left in the Dust"
 NIK_gumilyov_regional.16.d:0 "Within an unassuming bar on Internatsionalnaya Street, three men sat in silence. The sounds of their drinking was the only thing to break the awkward silence between them, brought about by a very troubling subject looming over their heads. Despite their differing ideological backgrounds, they were united in one aspect: Lev Gumilyov and his Eurasianists had cast them and their respective parties aside.\n\nOne man, who considered himself part of the Passionariyy's reformists, sighed as he began to speak first. "You know what the worst part is? They wouldn't have gotten this far if it weren't for us. We were once a single party, united in one glorious purpose. We had our differences, sure, but we all knew our goals were aligned. Now we're being thrown away like garbage!"\n\nThe second man, a monarchist, chuckled mockingly. "Speak for yourself! I never trusted those bastards to begin with. I still don't understand why OVRI hitched their wagon to them in the first place. Monarchists working with a man who has no interest in preserving Russia's sacred institutions? What a joke."\n\nThe third man, a dyed-in-the-wool Ordosocialist, interjected. "I think we can all agree Gumilyov was never going to keep us around, but what's done is done. That madman now has the nation in his grip, and all of us helped him get there. If you ask me, we only have ourselves to blame."\n\nThe trio went silent again. The Serovite had spoken an uncomfortable truth, and nobody wanted to confront it: the now-illegal subfactions of the Passionariyy were merely disposable political tools for Gumilyov, and they did not realize it until it was too late."
 NIK_gumilyov_regional.16.a:0 "Their services are no longer required." 

 NIK_gumilyov_regional.17.t:0 "Two Angry Men"
 NIK_gumilyov_regional.17.d:0 "The bar wasn't crowded, as it was midday, yet it could have sounded like it with the yelling and shouting coming from the two angry men inside, even being heard from across the street. Two men alone in a bar never ended well.\n\n"Russian ideas matter above all!" Viktor argued. "Even you, Samson, cannot disagree that Russian nationality is the center of Eurasianism! Russia is in the middle of Eurasia and therefore Russian morals must be prioritized! RUSSIA OVER ALL!"\n\n"It could be so much more though," argued Samson, slightly calmer than Viktor, although that wasn't much. "We are much stronger united into Eurasia, not divided under Russia. Working together will give us the strength to defeat our enemies. Russian domination only divides us! EURASIA TOGETHER!"\n\n"These Eurasian ideas will only continue to destroy Russian culture!" Viktor seethed. "Who will be classified as Eurasians next, huh? The Chinese? The Japanese? THE GERMANS?"\n\n"Nationalism is a relic of a bygone era!" Shouted Samson, now trying and failing to be louder than Viktor. "A new age has dawned Viktor! Soon you will see the strength of what Eurasia can be!"\n\n"I doubt that, filth," Viktor said as he took his bottle and walked out the door."
 NIK_gumilyov_regional.17.a:0 "He'll come around eventually. " 

 NIK_gumilyov_regional.18.t:0 "Name by Name"
 NIK_gumilyov_regional.18.d:0 "When Officer Nikolai Smirnov was focused on his desk work, it took a great deal of effort to shake him from his concentration. So it was that when he heard a pair of heavy footsteps approaching his desk, he didn't pay it much mind. Only when an envelope was tossed on top of the report he was filling out did Smirnov escape from his rhythm.\n\nSmirnov slowly raised his head to see a rather imposing figure in a heavy trench coat, eyes obscured by tinted sunglasses. "Give this to your superior." He said, his tone curt and rough. Before Smirnov had a chance to respond, the man had already turned to leave. All that remained was the mysterious envelope, conspicuously lying on his desk. Smirnov took a quick check of his surroundings before snatching it and tearing it open. What he saw confused him at first.\n\n"ALEXEYEV, OLEG MOROZOVICH. FORMER KKP PARAMILITARY. LIQUIDATE.\n\nNIKIFOROV, MATVEY KIRILOVICH. RNP ASSOCIATE. APPREHEND.\n\nSEMYONOV, SEMYON GRIGORIYEVICH. SUPECTED FOREIGN AGENT. LIQUIDATE."\n\nThe officer felt pressure form in his chest as it dawned on him. This was clearly a collection of people the government wanted gone. Feeling too morbidly curious to stop, he nervously continued to scan the ominous list. As his eyes made their way down row after row of condemned men and women, one particular name stood out amongst the rest. He felt a chill creep down his spine when he realized who it was.\n\n"SMIRNOV, NIKOLAI ALEKSEEVICH. FORMER PSD MEMBER. LIQUIDATE.""
 NIK_gumilyov_regional.18.a:0 "The rot shall be excised, one name at a time." 

 NIK_gumilyov_regional.19.t:0 "Eviction Notice"
 NIK_gumilyov_regional.19.d:0 "DIRECTIVE 19: ON THE EXPULSION OF THE CHIMERA ETHNOSES\n\nAs of [GetDateStringNoHourLong], our Guide has decreed that all peoples belonging to the Jewish and Roma ethnoses are to be deported from Eurasia's borders as soon as possible. If you belong to these groups, please present yourself to the nearest Eurasian National Army checkpoint or your local police station to be processed for immediate deportation. If you do not report to the authorities in a timely manner, or you are incapable of doing so, the authorities shall be deployed to ensure your compliance.\n\nUnderstand that these drastic actions are being conducted for your own good. Your societies and that of the Eurasian superethnos are simply not compatible, and it has been decided that it would be prudent to separate the two to prevent inevitable conflict between ethnicities. Our Guide believes in the strength of Eurasia's passionarity, and to continue to make accommodations for a race that has no homeland of its own to speak of would restrict the potential of our civilization.\n\nComply with the authorities, and you will not be harmed. Should you resist for any reason, the consequences shall be grave. Do not make this critically important process more difficult than necessary.\n\nGlory to Eurasia!"
 NIK_gumilyov_regional.19.a:0 "Our civilization has no need of them." 
 
 NIK_gumilyov_regional.20.t:0 "Content Cooperation"
 NIK_gumilyov_regional.20.d:0 "Ivan stepped outside the Passionaryy for his smoke break. A Komi member, Ivan had been a part of the Eurasianists for as long as they had been in power. He met one of his fellow colleagues, a Tatar, standing by the wall and reading a newspaper.\n\n"Ilsur, wasn't it?" Said Ivan, wanting to start conversation. It's always nice seeing a new face."\n\n"Why yes it is," he replied. "And you must be Ivan?"\n\n"That's right," Ivan replied. "It's interesting to see so many cultures in the Passionaryy today. Back when I started, it was mostly just Russians."\n\n"Well, that wouldn't be Eurasianist, would it?" Ilsur replied, smirking. "You know, I do count myself lucky with who came into power in West Russia. At least my people aren't brutally repressed by the state anymore."\n\n"That sure is right," replied Ivan. "I remember back in the republic we were suppressed by the center and shot at by the communists. A little different from how you were treated. At least now it's the other way around."\n\n"True, true," said Ilsur. Both stood along the wall, sharing their relief of where they were now. Despite whatever else happens to Russia, things had changed for them. But was it really for the better?"
 NIK_gumilyov_regional.20.a:0 "It's good to see them working together. " 

 NIK_gumilyov_regional.21.t:0 "Eurasianism in the Classroom"
 NIK_gumilyov_regional.21.d:0 ""Class, it has come to my attention that many of you are not treating others the way you should. As you know, Eurasia is a very diverse nation. We use this diversity for our strength, it is not a weakness. Many of you refuse to see others as the same, and this cannot stand. Cooperation is of utmost importance. If you are Russian, don't just help your Russian neighbor. Help your Tatar neighbor, or your Muslim neighbor. We are all Eurasians. From now on, I want you to treat your peers as you would want yourself treated. That means you too, Alex."\n\n"But he pushed me first!"\n\n"Yes, and instead of punching him in the jaw you should have come to me so I could have sorted it out." The teacher answered. It seemed as if the kids were not really getting the point, perhaps she needed another approach. "Now, maybe you don't think this is all necessary. You may be asking, why do I have to be nice to the kid that doesn't look like me, or the weird kid across the street that I don't understand. You see, there is a point to all this."\n\n"And what is that?" Said one of the young girls sitting in the front.\n\nThe teacher's tone changed. "You're not just working together to be nice or to be friendly. Your survival and the survival of the entirety of Eurasia depends on you. The evil, barbaric Romano-Germans wait along or borders, searching for weakness. You see, if we do not work together, they will come here to destroy us. They will kill your parents. They will kill you. They will destroy all that you love."The children stared wide-eyed at the teacher, one now looked like he was close to crying. The teacher spoke again, more calmly and amiably this time. "But you do not have to be afraid if you work together. The one weakness our enemies have is that they are divided. The Romano-Germanics enslave those who they think are lesser than them, the same as the Asiatic civilizations. The Atlanticists are in eternal competition, each wanting to be better than the other. Only Eurasians understand true cooperation. So go home, and when you come back tomorrow, make sure you help your classmates. You are dismissed.""
 NIK_gumilyov_regional.21.a:0 "Well that's one way to get the point across."
 
 NIK_gumilyov_regional.22.t:0 "Integrating the Bourgeoise"
 NIK_gumilyov_regional.22.d:0 "Vadim Kozhinov stepped into the spacious room where Lev Gumilyov sat waiting on a comfy sofa. "Vadim! You're here earlier than I expected! Have a seat!" Said Gumilyov joyfully.\n\n"Greetings, Lev. Now, I know you want to get straight down to business, as do I. The situation with the economy is very urgent, after all. I had a few ideas of how we could fix the utter mess that we are in."\n\n"In fact, I had a few ideas as well, Vadim. I want it very well rounded. A new take on a command economy, perhaps." Gumilyov replied.\n\n"Yes, as I told you before, a command economy is the best for our situation currently. We must take as much action as possible if we want it to grow." Vadim paused for a moment to think. "It may be a good idea to take full control of the resources. Many private companies are not working at full efficiency nor capacity. We could probably organize better than they could.\n\n"A great idea, Vadim!" Gumilyov smiled. West Russia was all his, and there were so many opportunities! "We'll also have to make sure we control the factories. Too many are low on workers, or their owners just don't manage them well enough. Meanwhile, small businesses offer little support to our economy. Nationalizing them I feel could be very beneficial, don't you think?"\n\n"Well..." Vadim looked down at his papers, then back up at Lev. "We'll see if that's necessary, Lev." Another pause and Lev Gumilyov's smile falters. "You know what, I'll put it on the plan and talk it over will some of the others. It's a good idea, for sure, some of them might not see it that way though..."\n\n"Do what it takes to make sure it happens Vadim, and of course, it's a great idea. What better way to improve the economy than that!""
 NIK_gumilyov_regional.22.a:0 "West Russia will prosper within a year!" 

 NIK_gumilyov_regional.23.t:0 "The Decree"
 NIK_gumilyov_regional.23.d:0 "DECREE 5014 - Nationalization of All Resources in Eurasia dictated by Lev Gumilyov\n\nThe immediate nationalization of all resources within Eurasia will now begin. All mines, quarries, and mineral reserves will now belong to the state, including coal, oil, steel, tungsten, and aluminum. All private companies that operate in gathering these resources and more must immediately give their management over to the state. If control is not handed over within one month the state will take forceful action. If you are an owner or manager of any of these operations you may be entitled to remain with some limited control. No change will be expected by the workers.\n\nWe thank you for your cooperation to bring success and prosperity to Eurasia. The resources in Eurasia belong to all Eurasian peoples. Cooperation brings strength."
 NIK_gumilyov_regional.23.a:0 "Let's get our economy rolling!"
 
 NIK_gumilyov_regional.24.t:0 "A Spanner in the Works"
 NIK_gumilyov_regional.24.d:0 "As Ivan Rubenovich turned the corner towards the front entrance of the factory he managed, he was immediately met with a sight that he had not been expecting even in his wildest imaginings: a large group of Eurasian National Army troops standing guard outside the front gates, complete with military vehicles blocking the roads.\n\n"What the fuck?" he cursed under his breath as he pulled over to the side of the road. As Ivan hastily exited his car, he immediately noticed a trio of soldiers coming towards him. The rifles slung over their shoulders and their steely expressions did not imply their intentions were benevolent.\n\n"You! Are you the one in charge here?" the soldier in front, clearly an officer, called out as his squad drew closer.\n\n"Yes, I am, and I demand to know what's going on!" Even as the soldiers began to surround him, Ivan's confused anger entailed a certain degree of recklessness.\n\n"This factory has been repurposed in the name of the Eurasian State, as ordered by our leader. I'm afraid the days of unpatriotic nomad merchants like yourself getting fat off the riches of the Eurasian people are over."\n\n"'Nomad merchants?' Just what the hell are you implying?! My family's owned this factory for generations you fucking-" Ivan's protests were brought to an abrupt conclusion when a rifle butt struck him in the face, sending him tumbling to the ground.\n\n"Dumb fucking Jew," the officer snarled, "put him in cuffs and throw him in the truck.""
 NIK_gumilyov_regional.24.a:0 "We will take back our industry, one way or another." 

 NIK_gumilyov_regional.25.t:0 "Anti-Conscription Protest in the Countryside!"
 NIK_gumilyov_regional.25.d:0 "Syktyvkar is in flames. Citywide protests have extended into the countryside, where eligible adults for the draft are blocking streets, fighting civilian police, and causing property damage. Cries of "I will not die for Eurasia!" and "No power for the Passionary!" are being shouted in unison against the rising smoke and ever encroaching sound of military trucks.\n\nWith a screeching halt, elite divisions of the military have been deployed to protest sites, along with remnants of the local police garrison. The crack of rifled gunpowder, PPSh fire, and the whipping of police batons would end these protests in a matter of minutes. Amid a few screams and more scuffles, the majority of protesters were detained and now at the mercy of the military. An officer stepped out from a military truck with a loudspeaker, and walked to face the crowd...\n\n"Attention! By engaging in today's gross protest against the State of Eurasia, every perpetrator has officially been charged with high treason by the orders of the Guide of the Passionarist Revolution, Lev Gumilyov! However, he is willing to give mercy to those who will work for the advancement of the State in Her factories! If you do not want to be tried against a court, walk forward!"\n\nWith a few worried whispers, an old man was the first to rise, and began to walk toward the officer. A few moments later, most others in the crowd would walk toward the officer and several soldiers. Whatever awaited the rest was certainly a worse fate than factory duty."
 NIK_gumilyov_regional.25.a:0 "The lazy and cowardly will be whipped into use for the State." 

 NIK_gumilyov_regional.26.t:0 "The Letter"
 NIK_gumilyov_regional.26.d:0 "Clovis Ivanov stood behind the counter, watching those walking by and making sure no thieves snuck out his doors. His grocery business was starting to see real success, and he was even thinking of opening a second store. He had really built himself up, and that was something, as most stores in shattered Russia did not do well.\n\n"Mr. Ivanov, I found a letter next to your table, do you want to look at it?" His clerk, Prav, asked.\n\n"Ah yes, that, something from the government I believe." Replied Clovis. "You can just leave it here."\n\nRipping the letter open, Clovis didn't know what to expect. Had he forgotten to pay part of his taxes? Perhaps a missed inspection? But as he began to read, it was much, much worse than any of that: Dear Mr. Ivanov and to who it may apply... we are to inform you that your business is being nationalized... please hand over the keys and required documents to the official who will be coming next Monday... if you wish to remain in the business you must apply to become a member of the Passionaryy and transfer your position to manager... we thank you for your cooperation.\n\nHis shop, nationalized! That couldn't be right! He just owned a little grocer, not a corporation. Perhaps it was just an error?\n\nBut as it turned out when he read the morning paper and talked to the other shop owners on the street, it was not. His shop was now owned by the government. And he was now just the manager."
 NIK_gumilyov_regional.26.a:0 "For the good of Eurasia!"

 NIK_gumilyov_regional.27.t:0 "Refuge in Mediocrity"
 NIK_gumilyov_regional.27.d:0 "It was another long, dreary day for Clovis Ivanov. Barely any customers had visited his store that day, and even less had made a purchase. His new co-manager, Lavr, barely cared for the job at all. It seemed all he did was report what Clovis did to his own higher-ups! And just to think, a few months earlier he was thinking of expanding HIS business. Now the government was driving it to the ground.\n\nNot like Lavr or any of the other "business experts" cared. They just reported good numbers and that was that. It is what you get when you make a bunch of bureaucrats running a business, after all. Clovis knew there was nothing he could do about it. It's not like he could leave, and even if he could, Clovis knew he could never live to see his business that he built from the ground up destroyed by Lavr and his lackeys.\n\nHe even missed back when the democratic socialists were in charge! At least they didn't butt their heads into his business as much. And they didn't fire Prav!\n\nHe looked down at the sales for the day again. Even less than last week, and an order form that Lavr was supposed to do didn't get filled out. Great. He filed the order and gave the sales report to Lavr to "check over for mistakes" and nabbed a loaf of bread for his family before walking out the door."
 NIK_gumilyov_regional.27.a:0 "He should be glad, at least he still has a job." 

 NIK_gumilyov_regional.28.t:0 "Meals for Free Eurasians"
 NIK_gumilyov_regional.28.d:0 "Although Perm had been freed from the control of the hated Aryan Brotherhood, the scars of its long occupation remained. Much of the city was still badly damaged, and economic activity was low.\n\nWhich, correspondingly, meant that many of the Brotherhood's former slaves, now officially citizens, had little opportunity to improve either their own situation or that of their family's. For those who still had them. As such, it was identified as an excellent target for the first wave of the state's National Food Bank program, showcasing the benefits of Eurasian ideology and its collective principles.\n\nThe trucks arrived early in the morning, initially escorted by soldiers, and proceeded to an abandoned storefront in the city's central district. Long years spent under the Brotherhood had encouraged a wariness of military convoys, and at first few approached to inquire as to the formation's purpose. Once encouraged to approach however, and once the workers explained their purpose, news spread quickly.\n\nBefore long, thousands of citizens, for whom minimal food had once only been given in response to hard work, had arrived. Although the food itself was basic, consisting of only grains and vegetables, it was filling, nutritious, and, most importantly, free of charge or exchange.\n\nBy the end of the day, the many hungry and unemployed had been fed and, more importantly, were extolling the many positive virtues of the Passionairst Revolution and its, their, Guide. Both were very pleasing outcomes."
 NIK_gumilyov_regional.28.a:0 "A free man deserves a daily meal. Of the staples." 

 NIK_gumilyov_regional.29.t:0 "A Newly Opened Door"
 NIK_gumilyov_regional.29.d:0 "BY ORDER OF THE GUIDE OF THE PASSIONARIST REVOLUTION, SEE ATTACHED ABOUT THE STATUS OF YOUR NATURAL RESOURCES\n\nThat damned telegram haunted Anton. Inside was essentially a cease-and-desist order. Effectively immediately, Anton's oil fields and refinery would be nationalized under the State of Eurasia, and all workers would be under the jurisdiction of the government. He was effectively out of a job, out of income, and no longer had any net worth. What would he tell his wife? That her and the kids would become nothing more than Passionary bootlickers? That he let our livelihood go without a fight? Enraged, he almost tore the telegram, but instead slammed his desk in an impotent rage, throwing the telegram across the office.\n\n"Goddamn cocksucking nationalists! I kept my mouth shut when they invaded, I kept my mouth shut when they asked for oil to fuel their tanks and trucks, and I kept my mouth shut when they offered me party membership!" Anton was about to cry, perhaps for the first time in a long time. He did not cry as a young boy when his father was killed in the Great Patriotic War, he did not cry when his best friend left home to head to the Aryan Brotherhood, and he did not cry when his third child died suddenly in their crib. But now, it seemed there was no other choice.\n\nUntil he saw another attachment to his telegram.\n\nA cheque, one for double what he was making, and another offer. One for a job. Unable to believe what was being offered to him, Anton quickly dialed the Office of Resource Management, and waited patiently for a secretary to pick up. Finally, the ringing stopped, and a party secretary answered the call. "Hello?""
 NIK_gumilyov_regional.29.a:0 ""This is Anton, I'd like to call to say...""

 NIK_gumilyov_regional.30.t:0 "Jolly Cooperation?"
 NIK_gumilyov_regional.30.d:0 ""Alright men, here's the play. I want our Komi scouts to rush forward and get us eyes on the enemy. You guys are not to engage, just keep us posted on what you see and stay out of sight if you can. As they advance, our infantry will pull back and let our riders take them from the flanks. Should be simple enough, any questions?"\n\nA resounding "No, sir!" came from the Komi scouts and the infantry, who were largely Russian. The Tatar riders, on the other hand, remained conspicuously silent. "Hey, cavalry! Do you have any questions before we proceed?"\n\nThe riders remained silent for a time, until one of them sheepishly stepped forward. "Sir... you wish us to rush forward and attack?" His Russian was broken and heavily accented.\n\n"No, no, I want you to attack when we pull back!"\n\nThe rider smiled. "Ahh! We run back and then attack!"\n\nBringing a hand to his mouth, the captain realized what was going on. "Do... do any of you actually speak Russian?"\n\n"Russians? Yes!" the rider exclaimed, turning to give one of the Russian infantrymen a salute. And thus, the captain's suspicions were confirmed. He had long come to realize the importance of maintaining national passionarity through revival of the Eurasian languages, but he did not think the state would neglect to teach them even basic Russian."
 NIK_gumilyov_regional.30.a:0 "For crying out loud, find me someone who can speak Tatar!" 

 NIK_gumilyov_regional.31.t:0 "Tales from the Past"
 NIK_gumilyov_regional.31.d:0 ""...and now for a word from our sponsors."\n\n"Citizens of Eurasia! Have you ever found yourself wondering about the exploits of your ancestors? Are you interested in becoming enlightened and inspired by the mighty Eurasian civilization's past glories? If so, then we have great news indeed! Coming soon to state television is an exciting historical documentary series that is sure to have you on the edge of your seat!"\n\nFrom the creators of the critically acclaimed documentary 'The Chimera Among Us' comes the exhilarating historical epic 'Eurasia: Passion and Power'! Ride alongside the feared Attila the Hun as he puts the fear of God into the decadent Roman Empire! Follow the meteoric rise of Genghis Khan from tribesman to master of the known world! March with Alexander Nevsky as he fights to save the Rus' from the savage Germanic hordes!\n\nAll of these tales and many more, coming soon to a TV set near you! Complete with narration from our Guide himself, this is a nightly historical entertainment sensation that any patriotic Eurasian surely won't want to miss! The adventure begins tonight at 8!""
 NIK_gumilyov_regional.31.a:0 "I've got to see that!"
 
 NIK_gumilyov_regional.32.t:0 "Us and Them"
 NIK_gumilyov_regional.32.d:0 "The colonel eyed his audience carefully. They are all young enough to be his sons, and clearly haven't seen combat. Perfect. The young and inexperienced were always more malleable than most. The captain cleared his throat, ready to give these recruits the pep talk of a lifetime. "Brave sons of Eurasia, I understand you've come here today wanting to know what we're up against?""YES, SIR!""Good, because I'll tell what you'll be facing: our civilization's ancient enemy. You see, when this country is united, a great test of wills awaits Eurasia. The rotten Romano-Germanic civilization has encroached upon our people's sacred lands in the west, and have claimed it as their own. Even now they attempt to remove any trace of Eurasia's culture that still remains. This cannot be allowed to stand." The colonel flicked on the projector screen behind him, revealing a detailed map of Reichskommissariat Moskowien. "As you can see, this is not just a struggle for reclamation, it is a struggle for the survival of our ethnos! Weak, Atlanticist concepts such as mercy cannot be shown when the Teuton threatens the very existence of Eurasia."He noticed some of the recruits in front becoming visibly nervous. They will understand in time, he thought. " As the great Genghis Khan did before us, we too shall make the entire world cower in fear as the unbridled fury of the Eurasian people is unleashed upon them! Their soldiers will be slaughtered, their lands and people defiled beyond recovery! Indeed, our foes have forgotten what a true war is like. We shall remind them.""
 NIK_gumilyov_regional.32.a:0 "They are not prepared for us."

 NIK_gumilyov_regional.33.t:0 "The Paradoxical Nation"
 NIK_gumilyov_regional.33.d:0 "Of late, Lev Gumilyov's thoughts had turned, increasingly, towards the Atlanticists. In particular, towards the United States. Try as he might, he simply could not understand how they endured.\n\nLike Eurasia, it was an enormous country populated by many different social, political, and religious groups. The method by which they had arrived there was, of course, very different, but the end result was the same. And, also like Eurasia, they had been challenged, within and without, and been found wanting in both cases.\n\nBut very much unlike Eurasia, they seemed able to, somehow, always resist internal disintegration. Seemed always able to, in the end, identify themselves and others as Americans, no matter their background. Seemed always able to recover, return stronger than before, and internalize a grim determination to continue their fight.\n\nHe contemplated this while looking at an enormous map of the confusing nation. It was truly maddening. Everything he wanted for Eurasia and its peoples, that strength of purpose, that unity in the face of repeated defeats, that defense against disintegration, the Americans already possessed. He had read numerous chronicles of American history in an effort to discover whatever special steps had been taken, and found nothing.\n\nGumilyov knew well that the Revolution could, would, falter if such a spirit could not be encouraged, but he could not answer the question of how to do so. And so he found himself staring for hours at the map asking, over and over, how they had done it.\n\nHe could find no answer."
 NIK_gumilyov_regional.33.a:0 "How do they do it?"

 NIK_gumilyov_regional.34.t:0 "Eurasian Skies"
 NIK_gumilyov_regional.34.d:0 "The pilot, as he always had, never felt more free than when in the sky. Once, however, that freedom had been colored. No longer.\n\nA Kazakh, the pilot had grown up a peasant, but his life had been forever changed when the Soviet Air Force chose, one day, to use the skies over his family's farm for pilot training. He had known, immediately, that he would not be content with a life of farming, and though it had taken both years and many sacrifices, he had indeed reached his goal, joining that same air force.\n\nAnd he had learned, very quickly, that the purported equality of all the Soviet peoples had been a lie. Thrown into an under-equipped and under-prepared squadron, they had been savaged by the Germans during their invasion, and during the collapse that followed, the pilot had returned to his farm, resigning himself to a quiet life.\n\nBut the Passionarist Revolution had changed all of that. He was a Kazakh, yes, but more than that he was a Eurasian, and that distinction mattered. The equality that had once been denied was now freely given, and he again was given the opportunity to fly.\n\nEagerly accepting, he had found himself in short order taking to the skies above Kazakhstan, above Eurasia, and he knew that he would never allow that land to be threatened. By outsiders or by those who did not accept the equality that was now shared. The skies of Eurasia would be open to all its peoples.\n\nFor all time."
 NIK_gumilyov_regional.34.a:0 "What matters nationality in this vast ocean?"

 ### Komi UltraNat (Gumilyov) Superregional events ###
 NIK_gumilyov_superregional.1.t:0 "Into Siberia"
 NIK_gumilyov_superregional.1.d:0 "The rough looking man braced himself as he watched a wind pick up over the snowy wastes of the north. As the breeze passed him over, Igor decided that he would take one last puff of his cigarette before heading back into the mine. He and his men had been assured by the government's bureaucracy that a resource extraction operation on this site would yield great rewards in gold, yet they hadn't seen more than an ounce of it in three weeks of mining.\n\nThis was meant to be his last venture with the company. All they needed to do was find a big enough vein to cover the company's costs and his debts, and he would be content to retire. He sighed, dropped his cigarette to the ground and crushed it. At this rate, he'd have to wait another decade before he could retire.\n\nNot if I die in there, he thought darkly to himself. Mournfully, Igor grabbed his pick and started back into the cave when one of his men, a younger man in his 20s, slammed into Igor, nearly knocking the both of them to the ground. Before Igor could even speak, the man clapped both hands on him and said,\n\n"Sir, we've done it! You have to come see!"\n\nEyes widened, Igor sprinted back into the cave with the man, plunging back into the sprawling depths below."
 NIK_gumilyov_superregional.1.a:0 "The desire of gold is not for gold. It is for the means of freedom and benefit."
 
 NIK_gumilyov_superregional.2.t:0 "The Cracks Show"
 NIK_gumilyov_superregional.2.d:0 "Gumilyov sat, deep in thought, before his hearth. This was fine firewood, he thought; dense and heavy, well-seasoned and radiating heat that pushed the frigid cold of midnight from his living room. Taking a drag on his cigarette, he idly swirled the vodka in its glass, staring into the flames.\n\nThe flames of Eurasia's passionarity were blazing with a fury unsurpassed in the history of the superethnos, but there were more concerns than just conquest. Without proper guidance, the flames would burn out of control and become a wildfire, consuming the very nation he had worked so hard to establish. He had to retain power if he was to guide Eurasia along the correct path and restrain its self-destructive urges. But the Russians...\n\nGumilyov scowled. The Russians - or rather, the Russian nationalists - didn't understand that. It was a funny idea of Eurasia they had: Russia, but with a different name and different excuses for oppressing its brother ethnoses. He had already been forced to make too many concessions to them, and their influence was steadily growing. He hadn't done all this just to see the Eurasian project succumb to the same chauvinism that fostered hatred between the ethnoses.\n\nDowning the vodka and flicking his cigarette into the fire, Gumilyov stood and headed over to his bookshelf to find something to calm his nerves. Maybe the Secret History. Genghis Khan's life was a great inspiration, after all. Someday, he would see the legendary ruler's vision fulfilled - hopefully with a little less bloodshed."
 NIK_gumilyov_superregional.2.a:0 "Russia's time is ended. They must accept that."
 
 NIK_gumilyov_superregional.3.t:0 "United in History"
 NIK_gumilyov_superregional.3.d:0 "The rally near the Kazakh border was the largest Gumilyov had yet held. Tens of thousands of local supporters, many of them Kazakhs and Tatars, had turned out in the normally quiet city. It swelled his heart with pride to see his ethnic brothers listening to his message so readily. Perhaps there was hope for Eurasia after all.\n\n"My friends... my family," he began, "People of Eurasia, welcome. Today is the most auspicious day in our shared history. This is the first time that true Eurasianism has come to the very doorstep of Central Asia. Not since Genghis Khan has our superethnos been so close to total unification."\n\nHe paused for a moment, the audience rapt. What tack to take? "I... envisioned this, years ago. Our people, so long disunited, finally recognizing what binds us together. Too long have we fought over disputed borders, over faith, over petty rivalries. We alone, of all the world's civilizations, have never been able to set aside our differences and unite against those who profit from our continued division. The Atlanticists, the Romano-Germanics, the Asiatics - they have always feared and despised us, our state of barbarism serving as fuel for their propaganda machines! They regard us as mere savages, incapable of greatness, of glory, of matching their achievements! Well, I say: no more! Let us stand shoulder to shoulder, my brothers. We are closer than ever to the birth of history's greatest empire. Let it become so, I say! Let the fires of passionarity rise and illuminate the path to our eternal triumph!"\n\nThe crowd roared, and the fires blazed ever hotter."
 NIK_gumilyov_superregional.3.a:0 "So close now..."
 
 NIK_gumilyov_superregional.4.t:0 "Our Wild and Mighty Kin: Uzbekistan"
 NIK_gumilyov_superregional.4.d:0 "The rising Eurasian state, under its leader Lev Gumilyov, has reached out to us with an offer of friendship. Gumilyov claims that, despite our differences, we share a common cultural heritage. Referring to us as a 'brother ethnos' and part of the 'Eurasian superethnos', Gumilyov wishes for us to cooperate on matters of trade and mutual defense. Should we throw our lot in with the Russians once more?"
 NIK_gumilyov_superregional.4.a:0 "Are we not brothers?"
 NIK_gumilyov_superregional.4.b:0 "They are no friends of ours."
 
