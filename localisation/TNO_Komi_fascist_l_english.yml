 komi_natsoc.1.t:0 "The Split without a Sound"
 komi_natsoc.1.d:0 "It was, like most divorces, quiet at the end.\n\nThe arguments had been long, and intense: Ordosocialism, after all, was built on nothing if it was not built on change. Who were the Workers, anyway? What scientific method could be used to delineate the proletarian from the oppressor, the innovative from the parasitic - the good from the damned? And what did it mean to give these Proletarians, if that was indeed their true name, the means of production? Would the committees be run by the elite, who after all were used to power, or to unsteady newbies whose enthusiasm far outstripped their experience?\n\nNot to mention the matter of who the Enemy was, of course. Oh, everyone knew there was an Enemy: the propaganda rang true, and the paranoia was fresh and bright as the smell of blood in the winter snow. They lurked behind every doorway, their subtle strings tugging at the Russian heart, angling innocents into complacency, parasitism. Sin.\n\nThe question remained, unanswered and unanswerable, a dagger at the heart of Serov's movement. Who was the Enemy? And if they were a class in a classless society, both of which the Marxists were adamant about, how could one ever tell an Enemy from a friend?\n\nIn the end it simply wasn't worth the trouble, fighting over a deafening void and a slowly collapsing loyalty to a silent leader. The Passionariyy elements seemed to fall away all at once from the base Serov used to pummel legislation through the Assembly, as if some invisible chain had been lifted, and it was clear that something fundamental had changed in the Republic.\n\nLike most divorces, it was quiet at the end. The mess, however, spoke for itself."
 komi_natsoc.1.a:0 "This will not be pleasant."
 
 komi_natsoc.2.t:0 "Carrot and Stick"
 komi_natsoc.2.d:0 "Lavov waited in line outside the Benefits Office, almost beside himself with joy. He'd waited for this since the first time he'd met the General Secretary - before he was anything but a Passionary left-winger with funny ideas - and at last the promise was in sight.\n\nHe remembered the dispassionate speech of the GenSec like it was yesterday. He had spoken of a future with land, bread and solidarity for all, and unlike the others he seemed to believe in the peace he spoke of. It was all catnip for Lavov, who'd hated the sight of guns since his father perished in the fall of the Union. The errant rabble who called themselves the Left hadn't been any more convincing than the drooling reactionaries they opposed on this point: all and sundry seemed determined to march into the sunset, toting a gun on one hand and their enemies' skulls on the other.\n\nOnly General Secretary Serov had promised true peace, true unity. And Lavov knew, with all the quiet absolution of a true believer, that Serov would deliver.\n\nAnd he had, hadn't he? The People's Provisions Package was blared on every loudspeaker in the country, inviting the true sons of Russian soil to take what was owed them. Minimum wage, healthcare benefits, even what they called Unionists without Unions - all could be claimed with the verification of citizenship. The Red Plenty was here, and Lavov was relishing every minute of it.\n\nHis queue number echoed from the receptionist's table. As Lavov approached the little booth, his knees nearly gave way from giddiness. Smiling, he asked: "Thank you, Welfare Officers. Where can I collect my card?"\n\nThe receptionist shrugged. "I'm sorry, sir. We went through your records - says here you're a son of an Armenian - security concerns and all. I'm sure you'll understand." She waved towards the exit. "Next!""
 komi_natsoc.2.a:0 "His smile crumpled slowly, like a wilting flower."
 
 komi_natsoc.3.t:0 "One Heart, One Mind, One Union"
 komi_natsoc.3.d:0 "The Russian Ordosocialist Party - its names were many, half springing from insults, half from dreams - seldom gathered as one: the harvests of the Republic's factories and government postings were many, but their workers were few. Precious little time could be afforded for the frivolity of mass gatherings, certainly not in the present circumstances. But some things were unavoidable, and important enough for the Party to address - so a working holiday was declared and the various Congresses and the Workers' Councils convened.\n\nSerov gazed at them. Talent, certainly, but unpolished. Blunt and dull, like steel that had been left in dank air too long - edgeless. It would take work to weave them all into a knife worth wielding, and if he wanted to succeed, he would have to start now.\n\nHe asked the simple question, left it hanging in the air like a noose, an invitation. "Does anyone know what their superiors have done this last month? Their subordinates?"\n\nInto the deafening void that followed it, he began to drill the principle of mutual knowledge - over and over, just like he'd been taught by the Academy - into their heads. Simple, repetitive motion. It was almost like the conditioning techniques his commanders had speculated about using. This time, however, there would be no time for trial runs.\n\nSerov began his next move. Raising a piece of paper, he began to read names: the loud, the outspoken, the complainers and the whiners and the fearful. They were, he said, welcome to leave - but should they stay, they would be honed into something better. Something greater. Demotions, of course, would follow, even revolutionary criticism. But the new departments would be livelier than ever - and the vitality that swarmed through the Party would be one of unity, not swarming fragmentation.\n\nThey would learn to love it, this unity. This discipline. This oneness."
 komi_natsoc.3.a:0 "No matter how long it took to teach them."
 
 komi_natsoc.4.t:0 "The Foundation of a Union"
 komi_natsoc.4.d:0 "Serov and his highest-ranking ministers were busy drafting the new Soviet Union. This new Soviet Union would address the problems Serov had seen form in the past. The old Soviet Union had been too weak, too divided. The old Soviet Union sacrificed so much, for so little gain. Serov and his government would remedy these mistakes, and the new Soviet Union would emerge from the ashes stronger than ever before.\n\nOne of the greatest weaknesses of the old Soviet Union was its federalized structure. The bureaucracy became bloated, and local governments were given far too much autonomy. One only has to look at what Kaganovich did with Western Siberia to see why that was a mistake. Serov's new Soviet Union would be unitary in structure. Local governments would be a mere stepping stone between the people and the capital, and all major decisions would go through the central administration first. The unitary structure proved its efficacy in World War II, with the strong, united Japanese and Germans defeating the fractured Americans. The same unitary structure would be applied to any formerly autonomous administrations, as giving the minorities their own identity merely weakened the Union's cohesion.\n\nThe Soviet Union was a Russian invention, and yet Bukharin sacrificed so much to try and please the other peoples within its borders. The Ukrainians, Belarusians, the Baltics, and the Turks, they did not answer directly to the capital, and therefore did not identify truly with Moscow. In the end, their loyalty failed us when it mattered most, and proves that they can't be trusted with the same freedoms Bukharin afforded them. Russia shall be the heart and soul of Serov's new Soviet Union, as it always should have been."
 komi_natsoc.4.a:0 "The foundations are set for something new."
 
 komi_natsoc.5.t:0 "Crossing The Aisle"
 komi_natsoc.5.d:0 "The National Assembly had always been a playground of sorts for its residents, a gentlemen's club for the movers and shakers in the Republic. The players had changed, the Passionariyy Organization's brilliant gold-black logo was on the poker-deck cards, but still the game went on. It was a game, Serov thought, a high-stakes game for the future itself. And the time had come to pick his allies.\n\nThe old cults of Taboritsky, Shafarevich and Gumilyov lurked in his base still. He knew, staring at those politely clapping for the latest speaker, that they could never be trusted with the will of the people - they barely trusted him at the best of times. He was always dancing on eggshells, hiding his real beliefs under a constantly shifting series of dogwhistles and promises of "right unity". Where had that gotten him? A place in the most unstable chair in Russia, and a mandate he burned to fulfill but struggled to speak aloud.\n\nHe looked across now to the ones he'd left behind. The Leftists, skulking about in the shadows of the Assembly, always determined to develop the ideas and never firm enough to put them into practice. He admired their innovation, but not their damnable lily-livered principles. Even so, there were - assets - to be found there. People he remembered from his old days with Suslov.\n\nHe could dogwhistle very well to the Right. He'd gotten so very good at it - but they weren't the only fish in the sea, were they?\n\nAt a polite cough the speaker gave way, and Serov took the floor. He looked unsmilingly at the commotion, at his so-called allies, and began to speak. "Friends, many of you have asked for my true beliefs. It is with great pleasure that I admit - for I have no real reason to deny it - that I am a Socialist.""
 komi_natsoc.5.a:0 "His smile sharpened as the hands went up."
 
 komi_natsoc.6.t:0 "The Night of the Long Pens"
 komi_natsoc.6.d:0 "Between the razor's edge of socialism and the dull anvil of the conservatives, Serov thought, there was precious little leeway. He was lucky he wasn't a negotiating man - this was no place to bargain, and with his erstwhile followers men he could barely trust while in the same room, it didn't look promising to start testing the waters right this moment.\n\nSighing, he kneaded his temples, a half-written speech crumpled to his side. It would join the others in the bin soon enough - damn the Passionariyy and their "internal discipline" habits! Hadn't it been enough that he'd enthusiastically dogwhistled to their basest, most irritatingly capitalist desires to gain a seat at the table? Now his hands were tied and his mouth was stoppered, just at the moment when his triumph was supposed to be full and complete.\n\nWell, at least this treatise on the 'Rights Of The Sovereign Nation' was complete. What an incoherent jumble of ultra-nationalistic sentiment it was! But it had been the only way to make the idea acceptable to both his conscience and the appetites of the Passionariyy. Moving to the 'Internal Enemies' section, however...that was promising in a way mere centralism had never been.\n\nYes, if there was one thing Serov knew best in his long years of serving the Republican Left, it was the rooting out of enemies - and the many ways one developed of finding them. For the people had many enemies, but some would always be less disguised, less disguisable, than others."
 komi_natsoc.6.a:0 "We will purge the Republic together."
 
 komi_natsoc.7.t:0 "Same Face, Different Masks"
 komi_natsoc.7.d:0 ""Comrades, workers, have we not seen the true face of Imperialism? Yes, my friends, today I speak of international capital in its most savage and unrelenting form. All of us were brought here by the winds of fate, but it was Fascism that channeled those winds and brought the Union down from atop our heads. We all remember the days of fear, the days of the Swastika and the Boche."\n\n"Now I ask: Why was it the German that brought Russia to ruin? Why was the German form simultaneously so coarse as to drive all to destruction before it, and so strong it managed to blight half of Russia before it was stopped? More importantly, we have heard so much, over the years, as to the Americans and their fabled salvation in bombs and planes - why is it that these so-called Americans are worshipped when they have never even stepped foot in the Rodina?"\n\n"The answer is simple, and I believe it lies in the same ethnogenetic patterns that have borne our true and perfect Workers' State into being. The Americans, the Germans - they are not, as some would believe, in perpetual conflict. No, the capital-parasites that govern the American economy would gladly have us lap up the lie that their so-called "Liberalism" is in conflict with Fascism, so much so that they would see it destroyed everywhere! What nonsensical rhetoric from such a mighty nation!"\n\n"No, their real and perpetual enemy has been bred into their very genes, the codes of life that govern America, Japan, Germany - the monstrous Capital-Fascists of the world are immune to mercy precisely because they are by nature incorruptible from their original form. Yes, I say to you that these three wear different masks - but the same beast holds all their faces, and their tongue drools with anticipation for the destruction of the Russian state.""
 komi_natsoc.7.a:0 "We will endure the monsters, and the false prophets too."
 
 komi_natsoc.8.t:0 "The New Ordosocialist Man"
 komi_natsoc.8.d:0 "We have begun the creation of a new Ordosocialist Man, an archetype that all Russians should aspire to one day become. The Ordosocialist Man is a useful tool for further instilling and cultivating the correct values in the populace, and it should help Ordosocialism permeate the ordinary routines of daily life.\n\nThe new Ordosocialist Man is to be selfless, learned, athletic, and enthusiastic in spreading the Ordosocialist Revolution. The Ordosocialist Man is not driven by crude impulses of nature, but by conscious self-mastery, a rejection of the unconscious and the innate personality. His work should require exertion and self-improvement, the ideal example of the Ordosocialist Man should always aspire to break his record quotas for each day of work.\n\nThe Ordosocialist Man would be conscientious of class and national struggles. He lives and dies by the teachings of Ordosocialism, Marx, and Serov. He gives all he can to his country, to Russia. He treats public property with respect, as if it were his own. He decries and denounces the capitalists and imperialists of the world, praises and supports the military, and answers the call of duty when his home finds itself at war, without hesitation.\n\nAbove all else, the new Ordosocialist Man obeys Serov and his teachings. He informs hisw authorities of dissidents. He combats the reactionary threat wherever it may appear, even if it rears its head within his own family. He serves his government and leader with everything he has, for that is every citizen's duty."
 komi_natsoc.8.a:0 "We expect great things of the new Ordosocialist Man."
 
 komi_natsoc.9.t:0 "The Eternal Drill-Session of the Spotless Mind"
 komi_natsoc.9.d:0 "Sergei fiddled with his food, if he could even call it that. Next to him Vera made a face and made as if to spit the offending mouthful away. "This tasteless garbage is worse than the stuff my aunt used to make - and she was blind, mind you." Surovov nodded from opposite them, pushing the plate to his empty left. This Workers' Canteen was getting off to a very rocky start, from all appearances.\n\nIt had started with the announcement that the factory would be nationalised - for all the groaning that had brought the higher-ups, Sergei had stowed away a little hope for the future. After all, the new folks in the Capital said the name of the Workers like it was some kind of lucky charm, and surely they wouldn't just let the words fall by the wayside, would they?\n\nBut this series of new measures had destroyed that hope entirely. The Propaganda Commissars had spoken nearly uninterruptedly about the need to keep the People's Discipline, to move as one Unified Fighting Proletarian Force, and now they were bringing in the newfangled Culinary Optimisation to boot. The only thing the latter had optimised, Sergei thought bitterly, had been his unwillingness to spend more than was absolutely necessary on lunch-rations.\n\nWhatever this new Factory Control Measure was, he didn't like it either. Welding was a serious business - his friends could get hurt by the inhuman standards the Quotas were dictating. He made a mental note to speak to the Overseers the State had appointed; at least the one assigned to his Factory seemed friendly enough.\n\nAs the work-day dragged to its close, Sergei slipped off the assembly line on a 'smoke-break' to find the Overseer. Raising his concerns to the kindly-looking grey-haired man, he burbled his enthusiasm for the new regime and his hopes that the Factory would be restored to some sensible quotas.\n\nThe Overseer's response was a simple smile and the eight words:"
 komi_natsoc.9.a:0 "We'll continue this until you get it right."
 
 komi_natsoc.10.t:0 "Faster, Marching as One"
 komi_natsoc.10.d:0 "The factories' smoke rose to the horizon, stretching from end to end of the sky's endless bands. Their residents moved in and out of the zone with an increasingly frantic pace, driven by a rhythm like the beating of an agitated heart. The Socialist Nation was speeding towards an undefined conclusion, like the period at the end of a sentence. A singularity of workers and soldiers and mass-produced lead-shells. And so it went.\n\nThere was a lady who worked at a machine-shop, working miracles by the magic of her wizened hands. At first she, too, worked in line with the rhythms of the State, following the Quotas and writing careful reports at the end of each work week. At the end of her reports she would append little smiles and pressed flowers, to thank the General Secretary and his Party for their hard work.\n\nWhen her strength gave and the rhythms proved too pressing, she fell and did not get up. The next week her shop was confiscated by the State, to be sublet to someone more willing. And so it went.\n\nThere was a young boy, too, who worked as a shoemaker. Most days he spent dreaming of the building of his own outlet, where he could be free to read his carefully sequestered books on design and fashion. At night he would work on the designs those books had inspired, dreams in polyester and elastic banding and leather fashioned to fit the curves of the foot like an embracing lover.\n\nWhen his work was found out, his uncle took the fall. For his mercy, the boy was afforded leniency: he was tasked only with the destruction of his work. The flames were studded with the boy's tears as they fed on his life's hopes, like jewels.\n\nAnd so it went, and so it went, and so it went, the Republic endlessly marching to the future. Those who marched too slow or too strange - there was no place for them here."
 komi_natsoc.10.a:0 "And so it went."
 
 komi_natsoc.11.t:0 "One Big Union"
 komi_natsoc.11.d:0 "Sacha had never been one for theatrics - it simply wasn't favoured in his line of work - and he wasn't going to start now. Even so, he was not immune to panic or anxiety, and this massive crowd of people (even if they were unionists like him) was really not helping his stress levels. God, why had the GenSec picked his Union for administrative duties in the first place? Had he done anything to offend them? Well, it was immaterial. There was, after all, a job to be done. Sacha cleared his throat, tapped the mike and at once the room fell silent. "Wel-welcome, friends. We are gathered here today at the request of the Republic and the General Secretary-"\n\nA raucous voice called out from the front of the room. "Yeah, yeah, we get the message. What does Serov want from us again? Haven't we already promised the Quotas?" There was commotion, and a hint of mocking laughter.\n\nSacha gritted his teeth. "Yes, comrade, the General Secretary is fully aware of this - our efforts, I mean. But we must all work together now, for the resistance against the Degenerate Capitalists-"\n\nAgain a voice interrupted him, this time from the far end. "Ain't we already gotten rid of the Capitalists? I'd like to have a cuppa with the GenSec himself, seein' how he's wastin our time 'ere - maybe he'll sponsor me for the privilege!" This time the laughter came in bursts, and it was unrelenting.\n\n"Comrades!" Sacha snapped into the mike. "You are not listening to anything I have said. What I am saying is this: the GenSec wants us merged. Different professions, different industries, different companies - we are to be a single party now, and we must - must work in unison."\n\nThere was a moment of pregnant silence, and then everyone rose to speak at once."
 komi_natsoc.11.a:0 "Questions one at a time, please."
 
 komi_natsoc.12.t:0 "Serov's Five Year Plan"
 komi_natsoc.12.d:0 "Serov quietly signed the paper sitting upon his desk. With this paper, Serov's Five Year Plan for the economy would be set in motion. The Five Year Plan would be revolutionary, and ensure that Serov's men were well-equipped and prepared for war.\n\nThe Five Year Plan was focused on heavy industry, and military production. Among the major goals of this economic plan were the creation of industry safely distanced from any possible combat fronts, funneling more and more resources into producing tanks and armaments, and raise the annual industrial growth to levels unheard of elsewhere in Russia. All of this military production would of course cause a heavy fall in consumer goods production, but true citizens of the Soviet Union will take this temporary sacrifice in stride, and any who don't can be... persuaded.\n\nHopefully, the Five Year Plan could turn this untrained society of peasants into a truly advanced industrial economy. Serov would correct Bukharin's past mistakes."
 komi_natsoc.12.a:0 "Now get to work!"
 
 komi_natsoc.13.t:0 "Preparing for War"
 komi_natsoc.13.d:0 "Capitalism. Cosmopolitanism. These were the true enemies of the Russian people. The old Soviet Union failed to defeat these powerful foes, but Serov was going to give Russia a second chance.\n\nIt was time for the Russian economy to mobilize, to prepare itself for war. A war against the insidious forces of capitalism and cosmopolitanism. Serov's new Soviet Union will not fall like the last one, it will stand strong in the face of adversity. While the economy mobilizes, the proletariat must prepare as well. They must harden themselves, answer the call of duty, and weather the inevitable sacrifices they will be forced to face.\n\nUnder Ordosocialism, Russia is strong. In this world, the strong are destined to survive, while the weak perish. Bukharin's Soviet Union was weak, having embraced cosmopolitanism and become allies to capitalism, it was inevitable that it would be destroyed. Serov's Soviet Union has been reforged, free of these impurities, and it was time to prove it to the world."
 komi_natsoc.13.a:0 "The strong survive, the weak perish. That is all that matters in this world."
 
 komi_natsoc.14.t:0 "Learning from the Past"
 komi_natsoc.14.d:0 "The military is currently in desperate need of doctrinal changes. If Serov ever wishes to forge a stronger Soviet Union, the military must be just as strong. What better way to evolve the military's doctrine, then to learn from the past? Russia has seen lots of conflict in the last several decades, and the military's high command all have lived through these conflicts and seen what works, and what doesn't.\n\nEvery military prepares for the last war they fought, and Russia's military shall be no exception. Specific ideas of interest can be picked up from the Great Patriotic War, with the Blitzkrieg quickly leaving Europe's armies disorganized and unable to keep up. Innovations to how we use armor, how we use aircraft, and how we use infantry should all be implemented into our doctrine. Of course, the West Russian War and the various warlord conflicts throughout Russia have also given us many valuable lessons to learn from. Once we have implemented these changes, Russia's military shall be prepared to fight any kind of war it finds itself in."
 komi_natsoc.14.a:0 "If we do not learn from history, we are doomed to repeat it."
 
 komi_natsoc.15.t:0 "Implementing a New Doctrine"
 komi_natsoc.15.d:0 "Tukhachevsky may not be a loyal follower of Ordosocialism, but Serov still believes his ideas on warfare could be of use to his military. The man is called the Red Napoleon for a reason, after all. That is why Serov ordered his generals to read up on Tukhachevsky's military theory, and find a way to implement it into their own doctrine.\n\nTukhachevsky's writings on discipline within the army interested the General-Secretary greatly, as they easily fell in line with Ordosocialism's teachings. Tukhachevsky desired the entire chain of command to adhere to this spartan discipline, purging generals who failed to uphold their duty. Of course, Serov's generals were far more eager to discuss the actual tactics Tukhachevsky described. Offensive deep battle, defeating the enemy not only at the line of contact, but throughout the battlefield. Tukhachevsky also placed great emphasis upon operations as a third level of military thinking, and a crucial part of military theory.\n\nSerov's generals had a lot of work ahead of them. Integrating these new theories on armor, aviation, reconnaissance, airborne units, command and control, and even chemical warfare would take some time and a lot of organization. However, through this momentary pain, the new military doctrine will be strong enough to preserve Russia through any conflict."
 komi_natsoc.15.a:0 "The Red Napoleon's writings shall serve Ordosocialism well."
 
 komi_natsoc.16.t:0 "The Heart of Liberation"
 komi_natsoc.16.d:0 "Imperialist empires have carved up this planet, exploiting and destroying anything they can get their hands on. The Germans continue to tear down Europe and Africa, brick by brick, to prop up their dying reich. Japan has begun a second age of colonialism, turning Asia into glorified resource deposits for their own gain. America claims to be the last bastion of freedom in the dark, cruel world, but they too serve the forces of capitalism and cosmopolitanism. They only aid regimes who serve their interests, abandoning any who wish to forge their own path to the wolves. There is no hope for freedom to be found amongst these nations, no friends to those who wish to liberate their peoples from their enslavement.\n\nThat changes today. The Soviet Union extends her hand to all the liberation movements across the world, and shall lead them into the light. Russia, too, has seen her people oppressed, her people enslaved, her people slaughtered. Russia has suffered a great deal of pain and bloodshed, but Russia shall rise from the ashes. We shall liberate our people, free them from their shackles, so that we may be the example that other nations aspire to become.\n\nTo any who desire to see their people freed, place your trust in us, in Russia, to support your dream! No more shall the three empires lead this world! The people shall be free, free from capitalism, free from cosmopolitanism, free from oppression! Ordosocialism is the ideology of liberation, it is the ideology of freedom!"
 komi_natsoc.16.a:0 "Glory to the revolution!"
 
 komi_natsoc.17.t:0 "A Sentry in the Snow"
 komi_natsoc.17.d:0 "Trucks roared across the frost-flaked slush roads of Finland's heartland. They rode towards a ramshackle hotel, leaning lopsided amidst the cold wilds. The trucks cantered around the hotel, circling the wagons. From the trucks emerged the soldiers of Serov: thugs and brutes, agents of Ordosocialism. They slammed shut their truck doors, the muck and sludge splashing onto their leather trench coats. They whipped out of their pistols, prepared to bring flashes of light to the dawn. Stomping into the hotel, they shuffled towards the contact, the German agent who would act as a middleman between their two polities, if only in an unofficial capacity.\n\nThe agents of Serov flooded the hotel, pushing over tables in search of hidden weaponry and cracking open the windows in case of an ambush. The head of Serov's agents, Yegor, took a seat with the German contact, cracking his knuckles and laying a pistol at the center of the table. He motioned to another agent, who brought forward a shot glass and a bottle of Koskenkorva Viina. Yegor looked insulted for a moment, before throwing the shot glass to the side and cracking open the Kossu. He chugged down the vodka, enough to refresh his throat, so, half the bottle.\n\n"These Finnish bastards get all the good alcohol. The war, the death, it could all be tolerated. But the lack of good drink? That is the greatest burden our people bear... Now, onto our" he chuckled to himself "negotiations." Yegor began to pat the rickety, wooden table upon which they sat. "We understand you can't yet begin any formal actions with our nation, so let Finland be our backdoor, for hands to be shaken and commerce to flow. We have depots in Lappeenranta, Uusimaa, and Vantaa. Now... what do you say, Hun?"\n\nThe German contact stared at his surroundings. The agents began to unfurl their knives and brass knuckles. Yegor's hand crawled forward, until his fingers touched the grip of his pistol. "A deal, it is" the Hun spat, "I will... get some workers to form a few connections at your depots. Finland shall be our gateway.""
 komi_natsoc.17.a:0 "The guards dead and the lock broken."
 
 komi_natsoc.18.t:0 "Nekro"
 komi_natsoc.18.d:0 "In the depths of a drug den, soldiers of Serov and agents of Ordosocialism sit and recline, enjoying the fruits of Hades. Yegor, the head of the agents, stands on his seat with bloodshot eyes. He wields a needle, containing a mixture of morphine, heroin, and liquefied pervitin. Yegor raises his arm, clenches his fist, and jams the needle into an exposed vein. Yegor doubles over, the rush of pain and euphoria washing over his body at once. The agents laugh and whistle, slapping tables and smashing bottles of alcohol. The walls are washed in grime and soot, and homeless addicts litter the corners of the den. A neon haze emanates from the deadlights above. Yegor rests himself on his seat, clenching... something. The walls wash away, and the faces of the agents look to be photos of the purged and maimed. Yegor leans back, the drugs taking a toll on his cognition.\n\nA strange sight appears. A lanky, pale figure in business attire appears to sit in front of him. Yegor looks to his comrades, confused at what this vision could mean. Recalling his mission, he remembers that he was to meet a contact... of some sort. Unable to speak, Yegor stares forward at the blurry visage which may or may not be the contact. The figure unfurls a black, long, thing. Wielding the brain activity he still possesses, Yegor recognizes it as a weapon. This was... a weapons smuggler, yes. The agents move ever closer, forming a circle around Yegor and the figure. Yegor glances to and fro, beads of sweat rolling off his face.\n\nThis was... this was... a Breton! It was some sort of deal about the black market and the trafficking of agents worldwide. The details had long been lost to Yegor's mind. After eternity, or perhaps a few seconds, the figure stood tall, reaching out his... hand, maybe? Yegor pulsed his muscles. Through great effort, similar to the launch of a rocket, Yegor built up pressure and flung his hand towards the shape. Soon after, the figure was gone."
 komi_natsoc.18.a:0 "A deal forged."
 
 komi_natsoc.19.t:0 "Raw Desperation"
 komi_natsoc.19.d:0 "Yegor had been in these situations before, although it was never this intense on his end. A pistol was held in hand, aimed point blank at the forehead of another smarmy, sly little shit who again and again questioned his authority. But, this time, it was not a jealous rage or a bout of rancor urging on this man's execution, it was an addiction. Every moment Yegor didn't get his dosage, his skin seemed to melt and his mental state broke further down. At every thought of the needle penetrating his skin, a hook sank into his flesh and pulled him down, further and further, into a pit of impotent fury. This man's death would mean nothing. Yegor's trigger finger itched, but he restrained himself. This worthless shell of a man still had some information, after all.\n\n"Why are the dens running out of supplies, why are the Bretons backing out of their deals? Speak up, little man, before the floor is painted. I need a supplier, or else you're dead. You hear me? Fucking dead!"\n\nThe man, a random backroom clerk who got mixed up into the black market through no fault of his own, sobbed as the barrel of the pistol touched against his cranium. He began to hyperventilate, and snot ran down his chin like a schoolboy who scraped his knee. "Look... sir. I t-told you. The Bretons are shutting down black market activities. They're c-cleaning their hands of it."\n\nA shot rang out. The clerk slouched over, stuck in a kneeling position, as blood streamed from his forehead onto the concrete floor. Yegor heaved of feeble indignation. In a burst of anger, he kicked the clerk's corpse and punched at the walls which surrounded him, only to be left bent over with broken knuckles and lost hope. The bosses would be pissed at the news, and he wouldn't be able to get another dosage for weeks. All that was left to do was scream."
 komi_natsoc.19.a:0 "And scream he did."
 
 komi_natsoc.20.t:0 "Wear the Skin of Capitalists"
 komi_natsoc.20.d:0 "It is our duty as the creators of Ordosocialism to ensure the existence and growth of this our ideology which has been deemed by both us and reality to be the preeminent law of nature for Russia and beyond. Necessary to this growth is the subversion of our morals, if only for small amounts of time, so that we may guarantee the survival of Ordosocialism. Germany tolerated the existence of the Soviet Union throughout the beginning of World War 2, so that it could consolidate its gains and expand its realm, and with that strategy Germany has emerged as the master of Europe. We will not ignore history, even if it means dealing with those we hate. We are more intelligent than them, and we know this arrangement will not last. The extermination of the bourgeoisie will take more than gunshots and rage.\n\nIt has taken months, but we have done it. Wearing the faces of bourgeois pigs, those reactionaries and parasites in the Swiss Bank have relented to our influence. Soldiers of Serov and agents of Ordosocialism wandered in, dripping in blood, gunshots behind them, and the bankers accepted us because those exploitative fiends will take any chance they can to squeeze a profit from suffering. We used many methods, from interjecting ourselves into loans and transactions, to offering our dissidents and traitors up as cheap labor for markets abroad. By becoming ever more involved in Swiss financial institutions, we have secured a place for us in the international marketplace, be it small.\n\nAs our nation expands, our ideology takes root in the populace and our economic bubble grows larger, we necessitate connections in Europe. From a hook in Europe's marketplace, our influence will expand into a wedge and, eventually, we will become a player akin to Romania or Turkey. This shall be the beginning of our prolonged manipulation of the bourgeoisie, but do not fret, extermination is on our horizon."
 komi_natsoc.20.a:0 "Knives and needles, behind our backs."
 
 komi_natsoc.21.t:0 "Our Reformation"
 komi_natsoc.21.d:0 "Serov stared on with a grim determination as he presided over the largest military march the nation had undergone since the days of the fallen Soviet Union. Or, at least, that is what he claimed to the procession before him. Behind Serov a monolith stood, a monument to the ideals of Serov's Russia. A chain of wires, hanging between two radio towers, upon which five mutilated and maimed corpses hung.\n\n"Before all of you, our most fearsome and raucous servants of Russia, hangs the ideological manifesto of Ordosocialism. An outline of the threats to our nation, both dissident and traitor. The first corpse, belonging to those who are neither nationalists, nor believers in Marxist-Leninist philosophy. Anarchists, sewers of chaos. The second corpse belongs to nationalists, who do not recognize the supremacy of socialism. Reactionaries, and tyrants. The third corpse is for those who follow in the footsteps of Marx, Engels, and Lenin, but do not love Russia, or its people. Revisionists, and corruptors of socialism. The fourth corpse is those most tragic of deaths. Followers of socialist thought and nationalists, who have, nevertheless, rebelled against our righteous authority. They are contrarians, who seek to destroy instead of reform. The fifth corpse is for a hidden threat, those who claim to follow our ideals in full, but lie. Their parents, and the parents of their parents, have imparted upon them reactionary ideals, which goes on to taint them throughout their lives. But, they are sly, these bourgeois parasites will do whatever it takes to remain alive until the dawning of our Russia, so that they may leech off of the state. We must strangle this threat in its cradle. To anyone who has had concerns over the behavior of your fellow soldier or citizen, raise your hands!"\n\nThe soldiers glanced at each other, concerned over what their response should be, and what Serov wanted of them. "I have told you, raise your hands!" Following Serov's call, a wave of raised hands erupted across the procession."
 komi_natsoc.21.a:0 "And Serov smiled."
 
 komi_natsoc.22.t:0 "Breach"
 komi_natsoc.22.d:0 "A line of trucks ventures far into the depths of Reichskommissariat Moskowien, the German rampart against the Russian deluge. The trucks were painted in German colors and manned by German-speaking Russians, but this was no trade mission or procession of an envoy. The trucks held within underground weaponry and drugs that even the Bretons wouldn't tout in their markets. Germany had an active, pulsing black market, and Serov was eager to pierce into those most elusive black veins of commerce, even if they would have to break into Moskowien to do it. At the head of this mission was a drug-addicted mobster turned soldier of Serov and agent of Ordosocialism, Yegor.\n\nThe trucks roared onward, passing across the muddy wastes of West Russia onto the dirt roads of inner Moskowien. Yegor peered out of his position, a corner in the back of the head truck. He motioned for his comrades to bear their weaponry. Upon entering a wooded clearing, Yegor demanded that the procession of trucks stop moving. He waited, tightening his brass knuckles. He swallowed down a package of World War 2-era pervitin tablets, raw. The walls washed away, and with the dosage, Yegor achieved a fiery simplicity. A bullet pierced the side of the truck, originating from the forests. Enemies and allies, all waiting to be destroyed at his hand.\n\nThe soldiers of Serov emerged from the trucks, and charged towards the edges of the forest. A rain of bullets cleared the trees, and yet the men marched on. Upon making contact with the German ambush, the bears pounced, and mauled those who opposed them. The Germans were stunned as the Russians smashed in the chests of soldiers and snipers alike, their guns no deterrent. The Russians hopped from opponent to opponent, tearing through skin, guts, and flesh. By the end, neither Serov nor the black market mattered. This would be the little victory of a little Russia."
 komi_natsoc.22.a:0 "Opportunities in the beyond."
 
 komi_natsoc.23.t:0 "The Rampart Holds Strong"
 komi_natsoc.23.d:0 "A line of trucks ventures far into the depths of Reichskommissariat Moskowien, the German rampart against the Russian deluge. The trucks were painted in German colors and manned by German-speaking Russians, but this was no trade mission or procession of an envoy. The trucks held within underground weaponry and drugs that even the Bretons wouldn't tout in their markets. Germany had an active, pulsing black market, and Serov was eager to pierce into those most elusive black veins of commerce, even if they would have to break into Moskowien to do it. At the head of this mission was a drug-addicted mobster turned soldier of Serov and agent of Ordosocialism, Yegor.\n\nThe trucks roared onward, passing across the muddy wastes of West Russia onto the dirt roads of inner Moskowien. Yegor peered out of his position, a corner in the back of the head truck. He motioned for his comrades to bear their weaponry. Upon entering a wooded clearing, Yegor demanded that the procession of trucks stop moving. He waited, tightening his brass knuckles. He swallowed down a package of World War 2-era pervitin tablets, raw. The walls washed away, and with the dosage, Yegor achieved a fiery simplicity. A bullet pierced the side of the truck, originating from the forests. Enemies and allies, all waiting to be destroyed at his hand.\n\nBut Yegor's unquenchable rage could not stop bullets. The first was only a warning, but dozens more poured in through the tarp walls of the back of the trucks. By the time the Russians had prepared themselves for combat, their brains were either splattered on the floor or they were grovelling and screaming in pain at the injuries they had sustained. Yegor threw himself outwards, a bullet having pierced his leg. He crawled back along the dirt road, hiding underneath the bottoms of the trucks, downing pervitin tablets along the way. They had been defeated, beaten. The battle was lost, and with it, the opportunities of the beyond."
 komi_natsoc.23.a:0 "The black market will stay black."
 
 komi_natsoc.24.t:0 "Silence"
 komi_natsoc.24.d:0 "A line of trucks ventures far into the bandit-infested corpse of Reichskommissariat Moskowien, the collapsed German rampart against the Russian deluge. The trucks were painted in German colors, but the Russians manning the trucks made no attempt to hide their identity. This was no trade mission or procession of an envoy, for the trucks held within underground weaponry and drugs that even the Bretons wouldn't tout in their markets. Germany had an active, pulsing black market, and Serov was eager to pierce into those most elusive black veins of commerce, even if they would have to break into Moskowien to do it. At the head of this mission was a drug-addicted mobster turned soldier of Serov and agent of Ordosocialism, Yegor.\n\nThe trucks roared onward, passing across the muddy wastes of West Russia onto the muddier roads of inner Moskowien. Yegor peered out of his position, a corner in the back of the head truck. He motioned for his comrades to bear their weaponry. Upon entering a wooded clearing, Yegor demanded that the procession of trucks stop moving. He waited, tightening his brass knuckles. He swallowed down a package of World War 2-era pervitin tablets, raw. The walls washed away, and with the dosage, Yegor achieved a fiery simplicity. Enemies and allies, all waiting to be destroyed at his hand, the world seemed to him.\n\n...But no ambush came. Yegor's rage peaked, and in time, it faded. The pervitin tablets took their toll on his cognitive abilities, but even he could tell this was an unwelcome quiet. Moskowien had collapsed, sure, but where were the border patrols or roaming squads of military policemen? Had the Germans truly abandoned their dam against the Russian Hell? Yegor motioned for the trucks to continue on. There would be no confrontation, it seemed. Moskowien's corpse was an open door, and they were to be the flood to come."
 komi_natsoc.24.a:0 "Death is an opportunity."
 
 komi_natsoc.25.t:0 "The Triumph of the Theorist"
 komi_natsoc.25.d:0 "The scream echoed off the walls of the cells, and General Secretary Serov chuckled to himself as the noise reached his ears. The ideological fortification of the Soviet Man! Such a beautiful melody, like the sound of heavy machinery in the dawn. The tearing down and rebuilding and tearing down and rebuilding once again of the human spirit, each time approaching the Russian Socialist ideal, until at last, all at once, the spirit rose bloody and free into the air like a hatchling -\n\nSerov took a deep breath. He was getting ahead of himself, and the prisoner would no doubt need a little counseling after his revolutionary criticism. Pacifists were dangerous degenerates, weakening the Russian working class with their existence, but they, too, deserved leniency. In any case, Serov would need to fill up the paperwork for this one's transition to a full-blown laborer.\n\nTime to tidy up after himself. He gathered his notes, dense with self-references and diagrams, but at the same time marvelous in their simplicity: where Lenin and Bukharin had built an imperfect mirror, he was constructing a crystal chandelier. Its light came from within, its beauty the perfect strength and unity of its workers. An end to the class warfare and the petty materialism of the past! An end to the faux-socialism and the factional squabbles! Only the iron will of the Party and the Workers' Front, driving Russia ever onward towards the future.\n\nSerov saw it now: the Platonic brilliance of his nation, elegant as the spheres of the cosmos. All that was necessary would be to write it down, yes, to add a little on to his notes. Perfection upon perfection. Serov ducked his head and began to write as another scream rent the evening air. The poor little prisoner would have to wait for a little longer: the nation, after all, was bigger than the interests of a single man."
 komi_natsoc.25.a:0 "Yes, I read theory. How could you tell?"

 komi_natsoc.26.t:0 "One Giant, Red Fist"
 komi_natsoc.26.d:0 "Puchkov stared at the giant, beaming face of the Commissar-Marshall, hovering on the banner like an incantation for some arcane spell. Colored in flashes of red and gold, the face was flanked by the words, FOLLOW THE PATH OF THE STATE IN ALL DIRECTIONS! Two assault rifles hung helpfully by the sides of the emblem, in case the message wasn't clear enough. The General Secretary's name was written below, in slightly smaller subtext.\n\nAt least this one had artistic sensibility: Puchkov had seen a half-dozen artistic slaughterings of the GenSec's name by fools trying to outdo each other in flattery. This one was merely passable. It wouldn't pass through even a routine inspection under the old regime, but truth be told, the Propaganda Department of the Media Ministry was not in the best of shape. They simply didn't have the time or energy for anything different.\n\nSipping at his tea-flask, he began the work of fusing all the contradictory streams of propaganda into a single stream of thought. GenSec Serov had asked for a specifically short address, one with few words but ones of substance. Eminently suitable to a corporate board meeting, perhaps, but as an exhortation, it was a crippling limitation. Even so, Puchkov wasn't paid to take ownership of expensive failures. If there was a speech he could render from this mess, he damn well would.\n\nHe worked through the night, his paper a canvas upon which the broad brushstrokes arose of a speech. References to the power of the people here, a sideways glance to the workers as it was made, and then a cinematic turn - one in scope and physical angle - to the children. An exhortation to follow the Directives for Home Defense and voluntarily surrender excess rations, followed by a heroic comparison to the Revolution.\n\nYes, it was all coming together - and if this Propaganda Campaign was successful, perhaps the Red Army would even grant a commission bonus."
 komi_natsoc.26.a:0 "It will be a speech of iron and fire."

 komi_natsoc.27.t:0 "Stamping on the Face"
 komi_natsoc.27.d:0 "Excerpt, NKVD Report, " Pre-Emptive Security Measures In The Republic", Level XX Classified Report\n\n- RETRIEVE ON ORDERS OF STATE PERSONNEL ONLY -\n\n...we have continued our campaign in the administered territory with commendable efficiency. Initial incidents where soldiers tried to disobey orders, defending targets from State intervention or even outright assaulting superiors, have been reduced by almost 70 percent from the previous quarter: we can attribute this to intensified internal re-education and liquidation campaigns, as well as to a general trend I refer to here as "desensitization". I will explain below.\n\nThe onerous requirements of a revolution are borne with increasing ease as the soldier becomes used to the solemnity of his work - he begins to see the national citizen in their proper place, as tools to be used and destroyed for our greater glory. I believe this trend accounts for accelerating individual compliance with personal corrective orders as well - we have received increasing numbers of domestic surveillance reports (attached in addendum 4.ii.a are a sample of these reports).\n\nExtraction operations continue as is usual, with the intended effects. Nothing need be said about them that has not already been said, nor does their continuation raise alarms in the public: in fact, I have not heard a single citizen talk of these events. We can surmise that the work of indoctrination is going so well that the need for discourse on this initially controversial policy measure can now be eliminated altogether.\n\nEven so, we have received reports that the disposal methods could stand to be improved. Attached are some rudimentary suggestions to maximize these disposals in a safe, discreet and healthy manner - note: for some of these proposals, we will need industrial construction equipment..."
 komi_natsoc.27.a:0 "The work is routine but necessary."

 komi_natsoc.28.t:0 "So Much To Do..."
 komi_natsoc.28.d:0 "The General Secretary was a man of few words at the best of times, but that didn't mean he was immune to the desires all great men had - to see the world in its assembled glory, to watch the nation he'd built in smooth and constant motion. It was like a train set whose model-sets reached from one end of the Republic to the other, and Serov was intent on watching the little wheels roll and roll.\n\nSome of Serov's advisors compared him in his weaker moments to a young boy in a candy-shop - right now, disguised and in the middle of Sykvytkar, Serov could not have agreed more.\n\nSquads of heavy-set guards chanted songs as they paced the streets, as women and children gathered in a market-square. Serov noted their near-identical clothing with great approval. The Proletarian Clothing Programme had been a greater success than he'd anticipated. Banners, of course, were everywhere, and his eyes danced as he watched them fly above the people. As the sun's rays cast long shadows over the scene, the street seemed almost to emanate life in its wake. A glorious pastiche, and one untainted by Capitalist degeneracy - Serov felt an almost religious joy welling from his heart.\n\nBehind him, shouts - Serov turned just in time to witness a young man being accosted by a Red Army Youth Corps group. Jeers of "Rootless Cosmopolitan!" echoed from the sidewalks. As he watched, the mockery turned to kicks, and the cosmopolitan was dragged into an alleyway.\n\nSighing, he turned back from the screams and quick-paced his steps to the Government quarters. It was a shame that such parasites lurked still in the body politic - and a warning to his complacency. There were always more enemies in the Republic, and he couldn't let the Workers down by discovering them too late. At least the Youth Corpsman had done his duty..."
 komi_natsoc.28.a:0 "And so little time."

 komi_natsoc.29.t:0 "Hammer, Sickle, Wheat, Chaff"
 komi_natsoc.29.d:0 "General Secretary Serov paced around the room - his historical-materialist research had ground to a halt for the second time in two days. What was wrong with him? Was there something he'd failed to consider, some untouched piece of demographic theory that had eluded him? His volume of materialist analysis had brought together some of the most complete socialist research-studies of the Nation ever compiled, and yet... something was missing.\n\nHis estimates of industrial progress for Russia were a key part of his unpublished Ordosocialist thesis, but compiling a working theory for Soviet industry was proving... difficult. There was something almost malevolent to the way the kolkhoz system had plunged in the 30s and 40s. Almost like an external force gently shoving its boot into the soil, leaching it of nutrients and vitality. A cancer grafted into the Russian workers.\n\nBut who could it be? And for what purpose?\n\nMusing, his eyes wandered to the dustiest corner of his history book collection. A HISTORY OF THE RUSSIAN FAR EAST, 1895 TO 1940. He'd scoured the demographic history of the Union in virtually every other area - perhaps the land beyond the Amur would provide some insight? He took its hefty weight, checked the spine for defects, and began to read.\n\nEvening turned to dawn. Serov put his book down, his eyes wide and unblinking. He'd uncovered a conspiracy vast in scale - a conspiracy to infiltrate the corners of the Union with rootless people - and it went all the way to the top. Yes, he had the answer for his agricultural-industrial malaise. It had been staring him in the face this whole time. Now it was time to warn the rest of Russia's Workers and to pray that he had not been too late.\n\nThe very next week, posters bearing Asiatic figures appeared on every city of every district in the Republic: BE ON GUARD FOR "KOREAN" PARASITES, WORKERS! THE KORYO-SARAM MENACE MUST BE DESTROYED!"
 komi_natsoc.29.a:0 "Another blow for crypto-capitalist internationalism!"


 NIK_gumilyov_regional.1.t:0 "The Hand of a Ruler"
 NIK_gumilyov_regional.1.d:0 "Lev Gumilyov pondered the great Eurasians that had come before him: Genghis Khan, Tamerlan, Yekaterina. They had many things in common, but the most important was their understanding of power. They demanded complete obedience in their subjects and didn't suffer anyone to question their rule. That was the only way to harness the indomitable spirit of the Eurasian nation, and if he was ever to pick up the mantle of those great rulers, he had to demand the same.\n\nThat was, of course, the purpose of the reorganization of the administration. The Passionariyy had done a commendable job getting him this far, but it was time to relieve them of their administrative burden. A loyal bureaucracy would enforce his will over the provinces, and leave the Passionariyy free to continue their most important work: To educate the Eurasian people on their past and to erase the legacy of petty regionalisms and tribal nations.""
 NIK_gumilyov_regional.1.a:0 "The fist tightens." 

 NIK_gumilyov_regional.2.t:0 "The New Economy"
 NIK_gumilyov_regional.2.d:0 "That United Eurasia is, and has always been, the strongest force in the world is a historic fact. That she has very seldom been united is another. Only the most extraordinary of wills could tame and harness the indomitable spirit of great Eurasia. Lev Gumilyov possessed such a will. The implementation of a new economic plan would take him one step closer to his goal. All sectors of the economy had to be organized to take direction from the state. It was a necessary prerequisite to achieve the twin goals of economic modernization and popular mobilization.\n\nDramatically increasing state interference would make him few friends in the higher classes, of course. He had long since been resigned to that fact and his willingness to pay the price of their scorn was set long ago. He would have to deal decisively with the upper crust sooner or later anyway. Far too often, the poison of disunity could be traced back to some plutocrat seeking to profit from chaos. If he allowed industries to operate outside state control, perfidious owners would undermine Eurasia to seek those profits, for themselves or in service to tribalist traitors."
 NIK_gumilyov_regional.2.a:0 "For the good of the nation!"
 
 NIK_gumilyov_regional.3.t:0 "The Tatar Riders"
 NIK_gumilyov_regional.3.d:0 "Colonel Andreyev turned away from the exercises to keep an eye on the newest company under his command. He was met by the all too familiar sight of their commander riding towards him. The integration of Captain Akhmetov's cavalry was proving a difficult task, mostly due to the man's complete lack of experience with protocol and poor grasp of the Russian language. Still, the higher-ups were adamant on the value of mounted soldiers and insisted the new company's "steppe instincts" would yield valuable insights once attuned to the realities of modern combat. Andreyev was not convinced.\n\n"Colonel Andrev?"\n\n"What is it this time, Captain?"\n\n"We should go home. It will rain soon and the ground here, it will be very bad for your cars. Soft. Too soft"\n\nSomething about the sincerity of the man compelled the Colonel to consider his advice. The exercise was, after all, on the Tatars home turf, not his. And he was glad he did. No sooner had he moved his men than the sky parted, as torrential rain poured down over the exercise field. As the rest of the company tried desperately to keep dry in their defensive positions, Akhmetov had his riders keep scouting their enemies, trusting his men to find good footing in between the muddy fields. In the days after, when the rains had ended, Andreyev had every advantage he needed to emerge from the exercise as the clear victor."
 NIK_gumilyov_regional.3.a:0 ""A good showing!""

 NIK_gumilyov_regional.4.t:0 "Instructing The Foreign Minister"
 NIK_gumilyov_regional.4.d:0 ""As you well know, Dmitry, Eurasia can not rely on foreign powers. That is plain as day. It is vital that we overcome our difficulties through our own strength, and, once United, we will possess the might within ourselves to overcome any challenge. Accepting foreign alliances will only serve to diminish that strength and the nation."\n\n"Your job as chief of the foreign service will therefore not be to seek aid or to make friends. In the long term, even support obtained unconditionally will serve to weaken the nation. Your task will not be to meddle in the affairs of other countries. In our history, such entanglements and adventures have often proven ruinous for the nation."\n\n"What you will do is make the world recognize us as the legitimate rulers of Eurasia. I also want you to formalize communication with the other great powers, our neighbours, and select partners for limited trade."\n\n"That is what Eurasia needs. Is everything clear, Dmitry?""
 NIK_gumilyov_regional.4.a:0 ""Yes, Lev Nikolayevich.""

 NIK_gumilyov_regional.5.t:0 "A Message From 'Eurasia'"
 NIK_gumilyov_regional.5.d:0 "We have received what appears to be an attempt at a diplomatic cable. Sent by one of the warring factions in Russia, it addresses us on behalf of "United Eurasia"and invites us to open diplomatic ties.\n\nAccording to our intelligence services, that faction is led by a man named Lev Gumilyov. Propagandizing a "Eurasian superethnos", the statelet has risen meteorically from obscurity to control large territories in Western Siberia, and is now one of the prime contenders to unite Russia.\n\nOur agents believe we could see tangible benefits in opening limited relations with the faction at this early stage. Whether those benefits will outweigh the costs of being seen to legitimize such a bizarre political movement, they've left for the politicians to determine."
 NIK_gumilyov_regional.5.a:0 "Talking to them can't hurt."
 NIK_gumilyov_regional.5.b:0 "We can't humour crackpot warlords."

 NIK_gumilyov_regional.6.t:0 "The US Reply"
 NIK_gumilyov_regional.6.d:0 "We have recently received a reply to our diplomatic invitation to the USA. Accepting our suggestion to establish limited ties and formal lines of communication, they congratulate us on our progress and wish for good future relations."
 NIK_gumilyov_regional.6.a:0 "The recognition we deserve."

 NIK_gumilyov_regional.7.t:0 "The US Reply"
 NIK_gumilyov_regional.7.d:0 "We have recently received a reply to our diplomatic invitation to the USA. Expressing their reluctance to be seen favoring one Russian faction over the others, they have unfortunately rejected our suggestion to establish limited ties and formal lines of communication."
 NIK_gumilyov_regional.7.a:0 "They won't ignore us for long."
 
 NIK_gumilyov_regional.8.t:0 "Russian Diplomats in Kostanay"
 NIK_gumilyov_regional.8.d:0 "Several diplomats claiming to be representative of Lev Gumilyov's government in Western Russia have arrived in our capital. Apparently, Gumilyov wishes to see our nations pursue friendly, open relations. He claims that the Turkish and Russian peoples are of the same blood, the same family, and that family should work together. Gumilyov's government is apparently somewhat obsessed with the idea of 'Eurasia,' and part of that means that Gumilyov wishes to see Russia becoming more ingrained into Asian politics, rather than European ones.\n\nThe diplomats claim that their government just wishes to see our governments merely enter an open and friendly relationship, and claims they hold no ulterior motives with the request. However, the devil Bukharin claimed the same thing when they imposed their atheist regime on our people. Kazakhstan has been shackled to Russia for far too long.\n\nSome of the members of our government say that we should consider the offer, and that having a friendly, but distinctly independent, relationship with Russia could prevent Kazakhstan from being enslaved once more. They say that our extreme isolation has not made our government many allies, and that befriending our biggest threat is a wise move, even if they are heathens."
 NIK_gumilyov_regional.8.a:0 "Maybe the Russians are genuine this time around."
 NIK_gumilyov_regional.8.b:0 "We don't discuss with heathens."
 
 NIK_gumilyov_regional.9.t:0 "Kostanay Agrees!"
 NIK_gumilyov_regional.9.d:0 "Our diplomats have returned, and with good news! The government of Kostanay has made a wise decision, and has agreed to open relations between our nations. As our fellow Eurasians, we are glad to see that religious differences have not blinded Kostanay's government to such beneficial offers such as ours.\n\nHopefully this relationship can progress even further, and our nations could potentially become something more than just friendly relations. Eurasia must be united against those who seek to exploit its people, and this is just the first step."
 NIK_gumilyov_regional.9.a:0 "A wise decision!"
 
 NIK_gumilyov_regional.10.t:0 "Kostanay Rejects Us!"
 NIK_gumilyov_regional.10.d:0 "Our diplomats have returned, but they return empty-handed. The government of Kostanay has refused to open relations with us, a senseless decision. As fellow Eurasians, they should not let religious differences divide our kindred peoples.\n\nObviously, the government of Kostanay is unable to see sense, and their is no hope for friendly diplomacy. Eurasia should stand united, and yet Kosanay wishes to see us fractured. Maybe we should consider placing a more friendly government in charge of Kazakhstan..."
 NIK_gumilyov_regional.10.a:0 "A bunch of backwards zealots, the lot of them."
 
 NIK_gumilyov_regional.11.t:0 "Gumilyov Denounces us"
 NIK_gumilyov_regional.11.d:0 ""Romano-Germanics! Enemies of the Eurasian superethnos! Hear me!"\n\n"I am Lev Nikolayevich Gumilyov, Leader of the Passionarist Revolution! Eurasia ascends upon the bones of old Russia! Know that we are not some feeble Bolshevik state or stagnant monarchy, but a truly united civilization that stands for all the peoples you have spent your history fearing."\n\n"Like Attila and Genghis Khan, we shall sweep forth from our glorious homeland and utterly exterminate all who encroach on our lands. Your empires crumble, their fire burnt out, while we shall ascend to heights that surpass even the greatness of your vaunted Roman Empire!"\n\n"Prepare yourselves, mewling children of Europe, for we are Eurasia, and now is the time of our ascension!""
 NIK_gumilyov_regional.11.a:0 "Barbarian."

 NIK_gumilyov_regional.12.t:0 "Eurasia's Civil Servants"
 NIK_gumilyov_regional.12.d:0 "The group of rejects stood outside the small office, denied once more the chance at a job. They had visited almost a dozen places but they were all turned away. Abram felt like it was about time to give up. He used it was hard to come by literate people in Russia. Evidently, however, you had to know more than just how to read and write to become an accountant.\n\n"Maybe we could try Gorky," one of the other men said. "I heard it's expanding very rapidly for a city in Russia. There have to be places to get a job there."\n\n"Well, it's that or we join the army," Abram replied, and they began to walk to the train station.\n\nAn older man with a long beard passed by as he overheard their conversation. "Did you boys just say you were looking for a job?" His voice was scratchy yet stern. "From where I'm from, we have a mighty few of those."\n\n"And where is that, your family farm?" Abram said, dismissively. "Sorry old man, we don't want to be farmhands."\n\n"Oh no, I work back in [NIK.Capital.GetName]. Eurasia can't administrate itself, unfortunately for us. We could use a good few of you as scribes, writers, and whatnot. Nothing beats being a bureaucrat, you know? And hey, the pay is pretty darn good as well." The old man paused to let them think it over.\n\n"It beats long hours in a factory or dying in the army," said one of the young men. "I'm in."\n\n"I think we all are," Abrams replied."
 NIK_gumilyov_regional.12.a:0 "They'll be perfect for the job." 

 NIK_gumilyov_regional.13.t:0 "The First Step of the Eurasian Dream"
 NIK_gumilyov_regional.13.d:0 "Today marks a great day for the great goal of our state. Eurasia will never be Eurasia without all of the different peoples of Russia; Komi, Tatars, Bashkirs and others finally be given the chance of molding their own fates. The Slav and Rus shall no longer lord over the other ethnic groups in a hegemony; We will now all go together to the Eurasian dream.\n\nAround noon this morning, Gumilyov and his cabinet gave a speech which was broadcast over radio and even the rare television, announcing the creation of Constituent Ethnostates. These ethnostates will allow all marginalized people of the State to administer their own people, create their own laws, and speak their own languages... so long as they pledge allegiance and swear loyalty to the State of Eurasia.\n\n"Today, all peoples of the great state of Russia will march forward as one, no longer torn apart by needless ethnic squabblings of the past few centuries. Russia is as much Slav as it is Komi, Russia is as much Bashkir as it is Chechen! United, none of us will ever experience the tragedy of the West Russian War ever again!" Roaring applause and cheers filled streets, homes, and radios nationwide. The first step forward is finally complete."
 NIK_gumilyov_regional.13.a:0 "Every person shall have their place in our sun." 

 NIK_gumilyov_regional.14.t:0 "New Bureaucratic Training"
 NIK_gumilyov_regional.14.d:0 "PASSIONARY AND YOU: THE GREAT TOOL OF EURASIA\n\nPavel looked on in confusion at the pamphlet he was just given. The meek, young bureaucrat was placed in a makeshift orientation room in one of the State's various administrative centers across the country. This was where he was to become a cog in the machine for the goal of Eurasia. Whatever this was, he thought to himself, it was better to help the party than be at the whims of it.\n\nA single brush on his shoulder brought him back to reality, as a high ranking government official was looking at him. "Are you going to stare at it, or begin to read? The army has use for those who stare!" Pavel nodded quietly, and flipped open the pages of the flimsy pamphlet.\n\nORGANIZATION OF THE STATE: ALL TOWARD EURASIA was the section which greeted him at first glance. The text highlighted that bureaucrats were responsible for ensuring that each individual "organ" of Eurasia relied on each other to further the goals of the State, and as such, it was of the highest priority to ensure that they work as efficiently as possible with little confusion.\n\nPavel read on, and came to a page titled THE GUIDE OF EURASIA, LEV GUMILYOV. Everything done in the administrative centers, every order given in the army, and every action done at home was for the State of Eurasia, under the ideology of Eurasianism, with the blessing of Gumilyov. Without him as our great guide, there would be no Russia; let alone an Eurasia! The final piece of the section stood out to young Pavel, and he began to speak it to himself..."
 NIK_gumilyov_regional.14.a:0 ""Without Gumilyov, there would be no Eurasia!"" 

 NIK_gumilyov_regional.15.t:0 "Rallying the Party"
 NIK_gumilyov_regional.15.d:0 ""...the fate of the Passionarist Revolution rests upon the results of this conference. Your presence would not only help determine the path that lies ahead for our superethnos, but would confirm your devotion to our ideals. If you have wished for your voices to be heard, now is your opportunity. I shall be eagerly looking forward to your attendance.\n\nRegards,\n\nLev Nikolaevich Gumilyov"\n\nAs he concluded his letter, Lev Gumilyov set his pen aside and sighed as he leaned back in his chair. Within the day, countless copies of it would be created and passed around to each and every member of the Passionariyy, and the first official meeting of the party since the unification would be set into motion. Gumilyov cherished the thought of finally having the opportunity to set his movement's goals into stone. Dealing with the other wings of his gargantuan party would be a challenge, but Gumilyov had no doubt they could be persuaded one way or another.\n\nSnatching the letter from his desk, Gumilyov excitedly made his way out of his study and approached one of his subordinates in the hall with the paper in hand. "Dmitry, make sure this gets to the post office," he spoke with his usual energy, "I want this letter on everyone's desk by tomorrow morning."\n\nThe officer nodded as he took the letter, and immediately set off to do his Guide's bidding. Soon, the Passionariyy's revolution would begin in earnest, and Gumilyov could hardly wait."
 NIK_gumilyov_regional.15.a:0 "An ideology is born." 

 NIK_gumilyov_regional.16.t:0 "Left in the Dust"
 NIK_gumilyov_regional.16.d:0 "Within an unassuming bar on Internatsionalnaya Street, three men sat in silence. The sounds of their drinking was the only thing to break the awkward silence between them, brought about by a very troubling subject looming over their heads. Despite their differing ideological backgrounds, they were united in one aspect: Lev Gumilyov and his Eurasianists had cast them and their respective parties aside.\n\nOne man, who considered himself part of the Passionariyy's reformists, sighed as he began to speak first. "You know what the worst part is? They wouldn't have gotten this far if it weren't for us. We were once a single party, united in one glorious purpose. We had our differences, sure, but we all knew our goals were aligned. Now we're being thrown away like garbage!"\n\nThe second man, a monarchist, chuckled mockingly. "Speak for yourself! I never trusted those bastards to begin with. I still don't understand why OVRI hitched their wagon to them in the first place. Monarchists working with a man who has no interest in preserving Russia's sacred institutions? What a joke."\n\nThe third man, a dyed-in-the-wool Ordosocialist, interjected. "I think we can all agree Gumilyov was never going to keep us around, but what's done is done. That madman now has the nation in his grip, and all of us helped him get there. If you ask me, we only have ourselves to blame."\n\nThe trio went silent again. The Serovite had spoken an uncomfortable truth, and nobody wanted to confront it: the now-illegal subfactions of the Passionariyy were merely disposable political tools for Gumilyov, and they did not realize it until it was too late."
 NIK_gumilyov_regional.16.a:0 "Their services are no longer required." 

 NIK_gumilyov_regional.17.t:0 "Two Angry Men"
 NIK_gumilyov_regional.17.d:0 "The bar wasn't crowded, as it was midday, yet it could have sounded like it with the yelling and shouting coming from the two angry men inside, even being heard from across the street. Two men alone in a bar never ended well.\n\n"Russian ideas matter above all!" Viktor argued. "Even you, Samson, cannot disagree that Russian nationality is the center of Eurasianism! Russia is in the middle of Eurasia and therefore Russian morals must be prioritized! RUSSIA OVER ALL!"\n\n"It could be so much more though," argued Samson, slightly calmer than Viktor, although that wasn't much. "We are much stronger united into Eurasia, not divided under Russia. Working together will give us the strength to defeat our enemies. Russian domination only divides us! EURASIA TOGETHER!"\n\n"These Eurasian ideas will only continue to destroy Russian culture!" Viktor seethed. "Who will be classified as Eurasians next, huh? The Chinese? The Japanese? THE GERMANS?"\n\n"Nationalism is a relic of a bygone era!" Shouted Samson, now trying and failing to be louder than Viktor. "A new age has dawned Viktor! Soon you will see the strength of what Eurasia can be!"\n\n"I doubt that, filth," Viktor said as he took his bottle and walked out the door."
 NIK_gumilyov_regional.17.a:0 "He'll come around eventually. " 

 NIK_gumilyov_regional.18.t:0 "Name by Name"
 NIK_gumilyov_regional.18.d:0 "When Officer Nikolai Smirnov was focused on his desk work, it took a great deal of effort to shake him from his concentration. So it was that when he heard a pair of heavy footsteps approaching his desk, he didn't pay it much mind. Only when an envelope was tossed on top of the report he was filling out did Smirnov escape from his rhythm.\n\nSmirnov slowly raised his head to see a rather imposing figure in a heavy trench coat, eyes obscured by tinted sunglasses. "Give this to your superior." He said, his tone curt and rough. Before Smirnov had a chance to respond, the man had already turned to leave. All that remained was the mysterious envelope, conspicuously lying on his desk. Smirnov took a quick check of his surroundings before snatching it and tearing it open. What he saw confused him at first.\n\n"ALEXEYEV, OLEG MOROZOVICH. FORMER KPK PARAMILITARY. LIQUIDATE.\n\nNIKIFOROV, MATVEY KIRILOVICH. RNP ASSOCIATE. APPREHEND.\n\nSEMYONOV, SEMYON GRIGORIYEVICH. SUPECTED FOREIGN AGENT. LIQUIDATE."\n\nThe officer felt pressure form in his chest as it dawned on him. This was clearly a collection of people the government wanted gone. Feeling too morbidly curious to stop, he nervously continued to scan the ominous list. As his eyes made their way down row after row of condemned men and women, one particular name stood out amongst the rest. He felt a chill creep down his spine when he realized who it was.\n\n"SMIRNOV, NIKOLAI ALEKSEEVICH. FORMER PSD MEMBER. LIQUIDATE.""
 NIK_gumilyov_regional.18.a:0 "The rot shall be excised, one name at a time." 

 NIK_gumilyov_regional.19.t:0 "Eviction Notice"
 NIK_gumilyov_regional.19.d:0 "DIRECTIVE 19: ON THE EXPULSION OF THE CHIMERA ETHNOSES\n\nAs of [GetDateStringNoHourLong], our Guide has decreed that all peoples belonging to the Jewish and Roma ethnoses are to be deported from Eurasia's borders as soon as possible. If you belong to these groups, please present yourself to the nearest Eurasian National Army checkpoint or your local police station to be processed for immediate deportation. If you do not report to the authorities in a timely manner, or you are incapable of doing so, the authorities shall be deployed to ensure your compliance.\n\nUnderstand that these drastic actions are being conducted for your own good. Your societies and that of the Eurasian superethnos are simply not compatible, and it has been decided that it would be prudent to separate the two to prevent inevitable conflict between ethnicities. Our Guide believes in the strength of Eurasia's passionarity, and to continue to make accommodations for a race that has no homeland of its own to speak of would restrict the potential of our civilization.\n\nComply with the authorities, and you will not be harmed. Should you resist for any reason, the consequences shall be grave. Do not make this critically important process more difficult than necessary.\n\nGlory to Eurasia!"
 NIK_gumilyov_regional.19.a:0 "Our civilization has no need of them." 
 
 NIK_gumilyov_regional.20.t:0 "Content Cooperation"
 NIK_gumilyov_regional.20.d:0 "Ivan stepped outside the Passionariyy for his smoke break. A Komi member, Ivan had been a part of the Eurasianists for as long as they had been in power. He met one of his fellow colleagues, a Tatar, standing by the wall and reading a newspaper.\n\n"Ilsur, wasn't it?" Said Ivan, wanting to start conversation. It's always nice seeing a new face."\n\n"Why yes it is," he replied. "And you must be Ivan?"\n\n"That's right," Ivan replied. "It's interesting to see so many cultures in the Passionariyy today. Back when I started, it was mostly just Russians."\n\n"Well, that wouldn't be Eurasianist, would it?" Ilsur replied, smirking. "You know, I do count myself lucky with who came into power in West Russia. At least my people aren't brutally repressed by the state anymore."\n\n"That sure is right," replied Ivan. "I remember back in the republic we were suppressed by the center and shot at by the communists. A little different from how you were treated. At least now it's the other way around."\n\n"True, true," said Ilsur. Both stood along the wall, sharing their relief of where they were now. Despite whatever else happens to Russia, things had changed for them. But was it really for the better?"
 NIK_gumilyov_regional.20.a:0 "It's good to see them working together. " 

 NIK_gumilyov_regional.21.t:0 "Eurasianism in the Classroom"
 NIK_gumilyov_regional.21.d:0 ""Class, it has come to my attention that many of you are not treating others the way you should. As you know, Eurasia is a very diverse nation. We use this diversity for our strength, it is not a weakness. Many of you refuse to see others as the same, and this cannot stand. Cooperation is of utmost importance. If you are Russian, don't just help your Russian neighbor. Help your Tatar neighbor, or your Muslim neighbor. We are all Eurasians. From now on, I want you to treat your peers as you would want yourself treated. That means you too, Alex."\n\n"But he pushed me first!"\n\n"Yes, and instead of punching him in the jaw you should have come to me so I could have sorted it out." The teacher answered. It seemed as if the kids were not really getting the point, perhaps she needed another approach. "Now, maybe you don't think this is all necessary. You may be asking, why do I have to be nice to the kid that doesn't look like me, or the weird kid across the street that I don't understand. You see, there is a point to all this."\n\n"And what is that?" Said one of the young girls sitting in the front.\n\nThe teacher's tone changed. "You're not just working together to be nice or to be friendly. Your survival and the survival of the entirety of Eurasia depends on you. The evil, barbaric Romano-Germans wait along or borders, searching for weakness. You see, if we do not work together, they will come here to destroy us. They will kill your parents. They will kill you. They will destroy all that you love."The children stared wide-eyed at the teacher, one now looked like he was close to crying. The teacher spoke again, more calmly and amiably this time. "But you do not have to be afraid if you work together. The one weakness our enemies have is that they are divided. The Romano-Germanics enslave those who they think are lesser than them, the same as the Asiatic civilizations. The Atlanticists are in eternal competition, each wanting to be better than the other. Only Eurasians understand true cooperation. So go home, and when you come back tomorrow, make sure you help your classmates. You are dismissed.""
 NIK_gumilyov_regional.21.a:0 "Well that's one way to get the point across."
 
 NIK_gumilyov_regional.22.t:0 "Integrating the Bourgeoise"
 NIK_gumilyov_regional.22.d:0 "Vadim Kozhinov stepped into the spacious room where Lev Gumilyov sat waiting on a comfy sofa. "Vadim! You're here earlier than I expected! Have a seat!" Said Gumilyov joyfully.\n\n"Greetings, Lev. Now, I know you want to get straight down to business, as do I. The situation with the economy is very urgent, after all. I had a few ideas of how we could fix the utter mess that we are in."\n\n"In fact, I had a few ideas as well, Vadim. I want it very well rounded. A new take on a command economy, perhaps." Gumilyov replied.\n\n"Yes, as I told you before, a command economy is the best for our situation currently. We must take as much action as possible if we want it to grow." Vadim paused for a moment to think. "It may be a good idea to take full control of the resources. Many private companies are not working at full efficiency nor capacity. We could probably organize better than they could.\n\n"A great idea, Vadim!" Gumilyov smiled. West Russia was all his, and there were so many opportunities! "We'll also have to make sure we control the factories. Too many are low on workers, or their owners just don't manage them well enough. Meanwhile, small businesses offer little support to our economy. Nationalizing them I feel could be very beneficial, don't you think?"\n\n"Well..." Vadim looked down at his papers, then back up at Lev. "We'll see if that's necessary, Lev." Another pause and Lev Gumilyov's smile falters. "You know what, I'll put it on the plan and talk it over will some of the others. It's a good idea, for sure, some of them might not see it that way though..."\n\n"Do what it takes to make sure it happens Vadim, and of course, it's a great idea. What better way to improve the economy than that!""
 NIK_gumilyov_regional.22.a:0 "West Russia will prosper within a year!" 

 NIK_gumilyov_regional.23.t:0 "The Decree"
 NIK_gumilyov_regional.23.d:0 "DECREE 5014 - Nationalization of All Resources in Eurasia dictated by Lev Gumilyov\n\nThe immediate nationalization of all resources within Eurasia will now begin. All mines, quarries, and mineral reserves will now belong to the state, including coal, oil, steel, tungsten, and aluminum. All private companies that operate in gathering these resources and more must immediately give their management over to the state. If control is not handed over within one month the state will take forceful action. If you are an owner or manager of any of these operations you may be entitled to remain with some limited control. No change will be expected by the workers.\n\nWe thank you for your cooperation to bring success and prosperity to Eurasia. The resources in Eurasia belong to all Eurasian peoples. Cooperation brings strength."
 NIK_gumilyov_regional.23.a:0 "Let's get our economy rolling!"
 
 NIK_gumilyov_regional.24.t:0 "A Spanner in the Works"
 NIK_gumilyov_regional.24.d:0 "As Ivan Rubenovich turned the corner towards the front entrance of the factory he managed, he was immediately met with a sight that he had not been expecting even in his wildest imaginings: a large group of Eurasian National Army troops standing guard outside the front gates, complete with military vehicles blocking the roads.\n\n"What the fuck?" he cursed under his breath as he pulled over to the side of the road. As Ivan hastily exited his car, he immediately noticed a trio of soldiers coming towards him. The rifles slung over their shoulders and their steely expressions did not imply their intentions were benevolent.\n\n"You! Are you the one in charge here?" the soldier in front, clearly an officer, called out as his squad drew closer.\n\n"Yes, I am, and I demand to know what's going on!" Even as the soldiers began to surround him, Ivan's confused anger entailed a certain degree of recklessness.\n\n"This factory has been repurposed in the name of the Eurasian State, as ordered by our leader. I'm afraid the days of unpatriotic nomad merchants like yourself getting fat off the riches of the Eurasian people are over."\n\n"'Nomad merchants?' Just what the hell are you implying?! My family's owned this factory for generations you fucking-" Ivan's protests were brought to an abrupt conclusion when a rifle butt struck him in the face, sending him tumbling to the ground.\n\n"Dumb fucking Jew," the officer snarled, "put him in cuffs and throw him in the truck.""
 NIK_gumilyov_regional.24.a:0 "We will take back our industry, one way or another." 

 NIK_gumilyov_regional.25.t:0 "Anti-Conscription Protest in the Countryside!"
 NIK_gumilyov_regional.25.d:0 "Syktyvkar is in flames. Citywide protests have extended into the countryside, where eligible adults for the draft are blocking streets, fighting civilian police, and causing property damage. Cries of "I will not die for Eurasia!" and "No power for the Passionary!" are being shouted in unison against the rising smoke and ever encroaching sound of military trucks.\n\nWith a screeching halt, elite divisions of the military have been deployed to protest sites, along with remnants of the local police garrison. The crack of rifled gunpowder, PPSh fire, and the whipping of police batons would end these protests in a matter of minutes. Amid a few screams and more scuffles, the majority of protesters were detained and now at the mercy of the military. An officer stepped out from a military truck with a loudspeaker, and walked to face the crowd...\n\n"Attention! By engaging in today's gross protest against the State of Eurasia, every perpetrator has officially been charged with high treason by the orders of the Guide of the Passionarist Revolution, Lev Gumilyov! However, he is willing to give mercy to those who will work for the advancement of the State in Her factories! If you do not want to be tried against a court, walk forward!"\n\nWith a few worried whispers, an old man was the first to rise, and began to walk toward the officer. A few moments later, most others in the crowd would walk toward the officer and several soldiers. Whatever awaited the rest was certainly a worse fate than factory duty."
 NIK_gumilyov_regional.25.a:0 "The lazy and cowardly will be whipped into use for the State." 

 NIK_gumilyov_regional.26.t:0 "The Letter"
 NIK_gumilyov_regional.26.d:0 "Clovis Ivanov stood behind the counter, watching those walking by and making sure no thieves snuck out his doors. His grocery business was starting to see real success, and he was even thinking of opening a second store. He had really built himself up, and that was something, as most stores in shattered Russia did not do well.\n\n"Mr. Ivanov, I found a letter next to your table, do you want to look at it?" His clerk, Prav, asked.\n\n"Ah yes, that, something from the government I believe." Replied Clovis. "You can just leave it here."\n\nRipping the letter open, Clovis didn't know what to expect. Had he forgotten to pay part of his taxes? Perhaps a missed inspection? But as he began to read, it was much, much worse than any of that: Dear Mr. Ivanov and to who it may apply... we are to inform you that your business is being nationalized... please hand over the keys and required documents to the official who will be coming next Monday... if you wish to remain in the business you must apply to become a member of the Passionariyy and transfer your position to manager... we thank you for your cooperation.\n\nHis shop, nationalized! That couldn't be right! He just owned a little grocer, not a corporation. Perhaps it was just an error?\n\nBut as it turned out when he read the morning paper and talked to the other shop owners on the street, it was not. His shop was now owned by the government. And he was now just the manager."
 NIK_gumilyov_regional.26.a:0 "For the good of Eurasia!"

 NIK_gumilyov_regional.27.t:0 "Refuge in Mediocrity"
 NIK_gumilyov_regional.27.d:0 "It was another long, dreary day for Clovis Ivanov. Barely any customers had visited his store that day, and even less had made a purchase. His new co-manager, Lavr, barely cared for the job at all. It seemed all he did was report what Clovis did to his own higher-ups! And just to think, a few months earlier he was thinking of expanding HIS business. Now the government was driving it to the ground.\n\nNot like Lavr or any of the other "business experts" cared. They just reported good numbers and that was that. It is what you get when you make a bunch of bureaucrats running a business, after all. Clovis knew there was nothing he could do about it. It's not like he could leave, and even if he could, Clovis knew he could never live to see his business that he built from the ground up destroyed by Lavr and his lackeys.\n\nHe even missed back when the democratic socialists were in charge! At least they didn't butt their heads into his business as much. And they didn't fire Prav!\n\nHe looked down at the sales for the day again. Even less than last week, and an order form that Lavr was supposed to do didn't get filled out. Great. He filed the order and gave the sales report to Lavr to "check over for mistakes" and nabbed a loaf of bread for his family before walking out the door."
 NIK_gumilyov_regional.27.a:0 "He should be glad, at least he still has a job." 

 NIK_gumilyov_regional.28.t:0 "Meals for Free Eurasians"
 NIK_gumilyov_regional.28.d:0 "Although Perm had been freed from the control of the hated Aryan Brotherhood, the scars of its long occupation remained. Much of the city was still badly damaged, and economic activity was low.\n\nWhich, correspondingly, meant that many of the Brotherhood's former slaves, now officially citizens, had little opportunity to improve either their own situation or that of their family's. For those who still had them. As such, it was identified as an excellent target for the first wave of the state's National Food Bank program, showcasing the benefits of Eurasian ideology and its collective principles.\n\nThe trucks arrived early in the morning, initially escorted by soldiers, and proceeded to an abandoned storefront in the city's central district. Long years spent under the Brotherhood had encouraged a wariness of military convoys, and at first few approached to inquire as to the formation's purpose. Once encouraged to approach however, and once the workers explained their purpose, news spread quickly.\n\nBefore long, thousands of citizens, for whom minimal food had once only been given in response to hard work, had arrived. Although the food itself was basic, consisting of only grains and vegetables, it was filling, nutritious, and, most importantly, free of charge or exchange.\n\nBy the end of the day, the many hungry and unemployed had been fed and, more importantly, were extolling the many positive virtues of the Passionairst Revolution and its, their, Guide. Both were very pleasing outcomes."
 NIK_gumilyov_regional.28.a:0 "A free man deserves a daily meal. Of the staples." 

 NIK_gumilyov_regional.29.t:0 "A Newly Opened Door"
 NIK_gumilyov_regional.29.d:0 "BY ORDER OF THE GUIDE OF THE PASSIONARIST REVOLUTION, SEE ATTACHED ABOUT THE STATUS OF YOUR NATURAL RESOURCES\n\nThat damned telegram haunted Anton. Inside was essentially a cease-and-desist order. Effectively immediately, Anton's oil fields and refinery would be nationalized under the State of Eurasia, and all workers would be under the jurisdiction of the government. He was effectively out of a job, out of income, and no longer had any net worth. What would he tell his wife? That her and the kids would become nothing more than Passionary bootlickers? That he let our livelihood go without a fight? Enraged, he almost tore the telegram, but instead slammed his desk in an impotent rage, throwing the telegram across the office.\n\n"Goddamn cocksucking nationalists! I kept my mouth shut when they invaded, I kept my mouth shut when they asked for oil to fuel their tanks and trucks, and I kept my mouth shut when they offered me party membership!" Anton was about to cry, perhaps for the first time in a long time. He did not cry as a young boy when his father was killed in the Great Patriotic War, he did not cry when his best friend left home to head to the Aryan Brotherhood, and he did not cry when his third child died suddenly in their crib. But now, it seemed there was no other choice.\n\nUntil he saw another attachment to his telegram.\n\nA cheque, one for double what he was making, and another offer. One for a job. Unable to believe what was being offered to him, Anton quickly dialed the Office of Resource Management, and waited patiently for a secretary to pick up. Finally, the ringing stopped, and a party secretary answered the call. "Hello?""
 NIK_gumilyov_regional.29.a:0 ""This is Anton, I'd like to call to say...""

 NIK_gumilyov_regional.30.t:0 "Jolly Cooperation?"
 NIK_gumilyov_regional.30.d:0 ""Alright men, here's the play. I want our Komi scouts to rush forward and get us eyes on the enemy. You guys are not to engage, just keep us posted on what you see and stay out of sight if you can. As they advance, our infantry will pull back and let our riders take them from the flanks. Should be simple enough, any questions?"\n\nA resounding "No, sir!" came from the Komi scouts and the infantry, who were largely Russian. The Tatar riders, on the other hand, remained conspicuously silent. "Hey, cavalry! Do you have any questions before we proceed?"\n\nThe riders remained silent for a time, until one of them sheepishly stepped forward. "Sir... you wish us to rush forward and attack?" His Russian was broken and heavily accented.\n\n"No, no, I want you to attack when we pull back!"\n\nThe rider smiled. "Ahh! We run back and then attack!"\n\nBringing a hand to his mouth, the captain realized what was going on. "Do... do any of you actually speak Russian?"\n\n"Russians? Yes!" the rider exclaimed, turning to give one of the Russian infantrymen a salute. And thus, the captain's suspicions were confirmed. He had long come to realize the importance of maintaining national passionarity through revival of the Eurasian languages, but he did not think the state would neglect to teach them even basic Russian."
 NIK_gumilyov_regional.30.a:0 "For crying out loud, find me someone who can speak Tatar!" 

 NIK_gumilyov_regional.31.t:0 "Tales from the Past"
 NIK_gumilyov_regional.31.d:0 ""...and now for a word from our sponsors."\n\n"Citizens of Eurasia! Have you ever found yourself wondering about the exploits of your ancestors? Are you interested in becoming enlightened and inspired by the mighty Eurasian civilization's past glories? If so, then we have great news indeed! Coming soon to state television is an exciting historical documentary series that is sure to have you on the edge of your seat!"\n\nFrom the creators of the critically acclaimed documentary 'The Chimera Among Us' comes the exhilarating historical epic 'Eurasia: Passion and Power'! Ride alongside the feared Attila the Hun as he puts the fear of God into the decadent Roman Empire! Follow the meteoric rise of Genghis Khan from tribesman to master of the known world! March with Alexander Nevsky as he fights to save the Rus' from the savage Germanic hordes!\n\nAll of these tales and many more, coming soon to a TV set near you! Complete with narration from our Guide himself, this is a nightly historical entertainment sensation that any patriotic Eurasian surely won't want to miss! The adventure begins tonight at 8!""
 NIK_gumilyov_regional.31.a:0 "I've got to see that!"
 
 NIK_gumilyov_regional.32.t:0 "Us and Them"
 NIK_gumilyov_regional.32.d:0 "The colonel eyed his audience carefully. They are all young enough to be his sons, and clearly haven't seen combat. Perfect. The young and inexperienced were always more malleable than most. The captain cleared his throat, ready to give these recruits the pep talk of a lifetime. "Brave sons of Eurasia, I understand you've come here today wanting to know what we're up against?""YES, SIR!""Good, because I'll tell what you'll be facing: our civilization's ancient enemy. You see, when this country is united, a great test of wills awaits Eurasia. The rotten Romano-Germanic civilization has encroached upon our people's sacred lands in the west, and have claimed it as their own. Even now they attempt to remove any trace of Eurasia's culture that still remains. This cannot be allowed to stand." The colonel flicked on the projector screen behind him, revealing a detailed map of Reichskommissariat Moskowien. "As you can see, this is not just a struggle for reclamation, it is a struggle for the survival of our ethnos! Weak, Atlanticist concepts such as mercy cannot be shown when the Teuton threatens the very existence of Eurasia."He noticed some of the recruits in front becoming visibly nervous. They will understand in time, he thought. " As the great Genghis Khan did before us, we too shall make the entire world cower in fear as the unbridled fury of the Eurasian people is unleashed upon them! Their soldiers will be slaughtered, their lands and people defiled beyond recovery! Indeed, our foes have forgotten what a true war is like. We shall remind them.""
 NIK_gumilyov_regional.32.a:0 "They are not prepared for us."

 NIK_gumilyov_regional.33.t:0 "The Paradoxical Nation"
 NIK_gumilyov_regional.33.d:0 "Of late, Lev Gumilyov's thoughts had turned, increasingly, towards the Atlanticists. In particular, towards the United States. Try as he might, he simply could not understand how they endured.\n\nLike Eurasia, it was an enormous country populated by many different social, political, and religious groups. The method by which they had arrived there was, of course, very different, but the end result was the same. And, also like Eurasia, they had been challenged, within and without, and been found wanting in both cases.\n\nBut very much unlike Eurasia, they seemed able to, somehow, always resist internal disintegration. Seemed always able to, in the end, identify themselves and others as Americans, no matter their background. Seemed always able to recover, return stronger than before, and internalize a grim determination to continue their fight.\n\nHe contemplated this while looking at an enormous map of the confusing nation. It was truly maddening. Everything he wanted for Eurasia and its peoples, that strength of purpose, that unity in the face of repeated defeats, that defense against disintegration, the Americans already possessed. He had read numerous chronicles of American history in an effort to discover whatever special steps had been taken, and found nothing.\n\nGumilyov knew well that the Revolution could, would, falter if such a spirit could not be encouraged, but he could not answer the question of how to do so. And so he found himself staring for hours at the map asking, over and over, how they had done it.\n\nHe could find no answer."
 NIK_gumilyov_regional.33.a:0 "How do they do it?"

 NIK_gumilyov_regional.34.t:0 "Eurasian Skies"
 NIK_gumilyov_regional.34.d:0 "The pilot, as he always had, never felt more free than when in the sky. Once, however, that freedom had been colored. No longer.\n\nA Kazakh, the pilot had grown up a peasant, but his life had been forever changed when the Soviet Air Force chose, one day, to use the skies over his family's farm for pilot training. He had known, immediately, that he would not be content with a life of farming, and though it had taken both years and many sacrifices, he had indeed reached his goal, joining that same air force.\n\nAnd he had learned, very quickly, that the purported equality of all the Soviet peoples had been a lie. Thrown into an under-equipped and under-prepared squadron, they had been savaged by the Germans during their invasion, and during the collapse that followed, the pilot had returned to his farm, resigning himself to a quiet life.\n\nBut the Passionarist Revolution had changed all of that. He was a Kazakh, yes, but more than that he was a Eurasian, and that distinction mattered. The equality that had once been denied was now freely given, and he again was given the opportunity to fly.\n\nEagerly accepting, he had found himself in short order taking to the skies above Kazakhstan, above Eurasia, and he knew that he would never allow that land to be threatened. By outsiders or by those who did not accept the equality that was now shared. The skies of Eurasia would be open to all its peoples.\n\nFor all time."
 NIK_gumilyov_regional.34.a:0 "What matters nationality in this vast ocean?"
 
 NIK_gumilyov_regional.35.t:0 "Antithesis"
 NIK_gumilyov_regional.35.d:0 "The trial was called into session. Dmitry Likhachev and the other leaders of the Decembrist salon sat before the court, looking defeated, a thin layer of makeup mostly covering the various bruises and injuries they received in captivity. Both the defendants and the prosecution knew what the outcome of the trial would be when they entered the room.\n\nThe judge spoke up, "Citizens of Eurasia, you are called here today to witness the trial of those who stand before you now, the former President of the Siberian Republic, Dmitry Likhachev, and his Decembrist faction. These men before you have sought to promote Romano-Germanic ideals, pervert their people with Atlanticism, liberalism, and western decadence, and sought to keep Eurasia divided. They have betrayed the Eurasian superethnos on every level, and are unrepentant in their crimes. How do the defendants plea?"\n\n"Guilty, your honor," replied the attorney given to the Decembrists, who barely looked up as the crowd jeered and booed at them.\n\n"For your treasonous behavior towards the Eurasian people, you are all hereby sentenced to immediate execution by hanging. Guards, take them away," commanded the judge, and the Decembrists were hauled from their seats and ushered out of the court room. Likhachev's eyes glanced over the crowd, but remained silent as he walked towards his death."
 NIK_gumilyov_regional.35.a:0 "Democracy draws its last breath today."

 ### Komi UltraNat (Gumilyov) Superregional events ###
 NIK_gumilyov_superregional.1.t:0 "Into Siberia"
 NIK_gumilyov_superregional.1.d:0 "The rough looking man braced himself as he watched a wind pick up over the snowy wastes of the north. As the breeze passed him over, Igor decided that he would take one last puff of his cigarette before heading back into the mine. He and his men had been assured by the government's bureaucracy that a resource extraction operation on this site would yield great rewards in gold, yet they hadn't seen more than an ounce of it in three weeks of mining.\n\nThis was meant to be his last venture with the company. All they needed to do was find a big enough vein to cover the company's costs and his debts, and he would be content to retire. He sighed, dropped his cigarette to the ground and crushed it. At this rate, he'd have to wait another decade before he could retire.\n\nNot if I die in there, he thought darkly to himself. Mournfully, Igor grabbed his pick and started back into the cave when one of his men, a younger man in his 20s, slammed into Igor, nearly knocking the both of them to the ground. Before Igor could even speak, the man clapped both hands on him and said,\n\n"Sir, we've done it! You have to come see!"\n\nEyes widened, Igor sprinted back into the cave with the man, plunging back into the sprawling depths below."
 NIK_gumilyov_superregional.1.a:0 "The desire of gold is not for gold. It is for the means of freedom and benefit."
 
 NIK_gumilyov_superregional.2.t:0 "The Cracks Show"
 NIK_gumilyov_superregional.2.d:0 "Gumilyov sat, deep in thought, before his hearth. This was fine firewood, he thought; dense and heavy, well-seasoned and radiating heat that pushed the frigid cold of midnight from his living room. Taking a drag on his cigarette, he idly swirled the vodka in its glass, staring into the flames.\n\nThe flames of Eurasia's passionarity were blazing with a fury unsurpassed in the history of the superethnos, but there were more concerns than just conquest. Without proper guidance, the flames would burn out of control and become a wildfire, consuming the very nation he had worked so hard to establish. He had to retain power if he was to guide Eurasia along the correct path and restrain its self-destructive urges. But the Russians...\n\nGumilyov scowled. The Russians - or rather, the Russian nationalists - didn't understand that. It was a funny idea of Eurasia they had: Russia, but with a different name and different excuses for oppressing its brother ethnoses. He had already been forced to make too many concessions to them, and their influence was steadily growing. He hadn't done all this just to see the Eurasian project succumb to the same chauvinism that fostered hatred between the ethnoses.\n\nDowning the vodka and flicking his cigarette into the fire, Gumilyov stood and headed over to his bookshelf to find something to calm his nerves. Maybe the Secret History. Genghis Khan's life was a great inspiration, after all. Someday, he would see the legendary ruler's vision fulfilled - hopefully with a little less bloodshed."
 NIK_gumilyov_superregional.2.a:0 "Russia's time is ended. They must accept that."
 
 NIK_gumilyov_superregional.3.t:0 "United in History"
 NIK_gumilyov_superregional.3.d:0 "The rally near the Kazakh border was the largest Gumilyov had yet held. Tens of thousands of local supporters, many of them Kazakhs and Tatars, had turned out in the normally quiet city. It swelled his heart with pride to see his ethnic brothers listening to his message so readily. Perhaps there was hope for Eurasia after all.\n\n"My friends... my family," he began, "People of Eurasia, welcome. Today is the most auspicious day in our shared history. This is the first time that true Eurasianism has come to the very doorstep of Central Asia. Not since Genghis Khan has our superethnos been so close to total unification."\n\nHe paused for a moment, the audience rapt. What tack to take? "I... envisioned this, years ago. Our people, so long disunited, finally recognizing what binds us together. Too long have we fought over disputed borders, over faith, over petty rivalries. We alone, of all the world's civilizations, have never been able to set aside our differences and unite against those who profit from our continued division. The Atlanticists, the Romano-Germanics, the Asiatics - they have always feared and despised us, our state of barbarism serving as fuel for their propaganda machines! They regard us as mere savages, incapable of greatness, of glory, of matching their achievements! Well, I say: no more! Let us stand shoulder to shoulder, my brothers. We are closer than ever to the birth of history's greatest empire. Let it become so, I say! Let the fires of passionarity rise and illuminate the path to our eternal triumph!"\n\nThe crowd roared, and the fires blazed ever hotter."
 NIK_gumilyov_superregional.3.a:0 "So close now..."
 
 NIK_gumilyov_superregional.4.t:0 "Our Wild and Mighty Kin: Uzbekistan"
 NIK_gumilyov_superregional.4.d:0 "The rising Eurasian state, under its leader Lev Gumilyov, has reached out to us with an offer of friendship. Gumilyov claims that, despite our differences, we share a common cultural heritage. Referring to us as a 'brother ethnos' and part of the 'Eurasian superethnos', Gumilyov wishes for us to cooperate on matters of trade and mutual defense. Should we throw our lot in with the Russians once more?"
 NIK_gumilyov_superregional.4.a:0 "Are we not brothers?"
 NIK_gumilyov_superregional.4.b:0 "They are no friends of ours."
 
 NIK_gumilyov_superregional.5.t:0 "Our Wild and Mighty Kin: Turkmenistan"
 NIK_gumilyov_superregional.5.d:0 "The rising Eurasian state, under its leader Lev Gumilyov, has reached out to us with an offer of friendship. Gumilyov claims that, despite our differences, we share a common cultural heritage. Referring to us as a 'brother ethnos' and part of the 'Eurasian superethnos', Gumilyov wishes for us to cooperate on matters of trade and mutual defense. Should we throw our lot in with the Russians once more?"
 NIK_gumilyov_superregional.5.a:0 "Are we not brothers?"
 NIK_gumilyov_superregional.5.b:0 "They are no friends of ours."
 
 NIK_gumilyov_superregional.6.t:0 "Tengri's Thunder"
 NIK_gumilyov_superregional.6.d:0 ""Can you really do it?" asked Gumilyov, his voice low but excited.\n\nThe scientist nodded. "Yes, I believe we can. We've found sizeable deposits of uranium beneath Omsk, and I myself was involved in the old Soviet nuclear program. Give me two months and I can have half my old colleagues here, too - though they might take some convincing, especially the dedicated Reds."\n\nGumilyov waved his hand. "Whatever it takes. This is our priority, Akimov. Nuclear weapons are the key to sovereignty. If we cannot match the capabilities of the other superethnoses, the Eurasian project will never succeed. Whatever you need to make this work, ask me for it."\n\nAkimov nodded again, looking incredibly eager. "Of course, sir. I shall. Trust me, sir: I believe in this as passionately as you do. For me, it was always about surpassing the West and making something better out of Russia."\n\n"No need to validate your political credentials with me," chuckled Gumilyov. "Off you go, Akimov. We'll call this thing... hmm... Project: BLUE SKY. How's that sound to you?"\n\n"Perfect, sir," agreed Akimov. "I'd best go find my old friends. I'll need a unit of soldiers or two, if you don't mind.""
 NIK_gumilyov_superregional.6.a:0 "Let's see them ignore us now..."

 NIK_gumilyov_superregional.7.t:0 "The Seeds of Eurasia"
 NIK_gumilyov_superregional.7.d:0 "The Sokolov family, originally from Arkhangelsk, was given nothing by the WRRF. Farmers by trade for hundreds of years, through tsar, through revolution, and now through anarchy, the tillers of civilization were not helped at all by the socialists in the Front. Fate would benefit them however, when two government officials visited their farm one afternoon.\n\n"Good evening, Sokolov family. We are officials from the State, and we are here to inform you about the Eurasian Agricultural Initiative. Since local records indicate that your family are farmers as well as upstanding, we thought that this information would be very important to you."\n\nThe eldest of the family, Yury, would step forward, and listen with great yet careful intent. "What is so special about this initiative?" Yury glanced back toward his family, afraid that any counter-productive action would result in retaliation.\n\n"I'm glad you asked." One of the officers handed Yury a pamphlet, one which extolled the virtues of the farmer toward the State of Eurasia. The State was willing to pay for new property, subsidies toward equipment & seeds, as well as offering a stable buyer with a fair price. Everything they were denied under the WRRF, they were being offered under the Passionariyy. "Of course, you would have to move," replied the officer, "but if you are interested, visit the local Administrative Office and we will provide for our nation's finest."\n\nAs the officers walked away, Yury's eyes widened and his mind went wild as he browsed the pamphlet. While he cared little for politics, he would not mind playing them if it was for the success of his farm and the health of his family."
 NIK_gumilyov_superregional.7.a:0 "Where communism wilted, Eurasian ideals will bloom."

 NIK_gumilyov_superregional.8.t:0 "Eurasian Gold"
 NIK_gumilyov_superregional.8.d:0 "Lev Gumilyov was many things. A visionary. A leader. A Guide. He was not, however, an economist. But he did not need to be to understand the value and purpose of gold.\n\nThe directive to search the stockpiles and hidden caches of their former enemies had borne fruit. Large quantities of precious metals had been found, including the ingot that had been placed on his desk, stamped with the mark of a nation that no longer existed. He was informed that many, many more like it had been found alongside.\n\nA full inventory had been compiled, tests had confirmed their purity, a calculation of value had been performed, and transport to secure sites had been completed. The only question that remained was what to do with it all, and to Gumilyov this question was barely worth being identified as such.\n\nIt was a Eurasian metal, captured in Eurasia, and so it would be applied towards the betterment of Eurasians as a whole. There were many things the country needed, things that needed to be purchased from abroad. To do required hard currency, and there was little more suitable than that which sat in front of him.\n\nTogether the resources of Eurasia, people, metal, and otherwise, would act in unison to strengthen the nation, improve the lives of those within it, and complete the worthy and essential objectives of the Passionarist Revolution.\n\nAny other outcome was unacceptable."
 NIK_gumilyov_superregional.8.a:0 "The riches of Eurasia are vast indeed."

 NIK_gumilyov_superregional.9.t:0 "One Night in Samara"
 NIK_gumilyov_superregional.9.d:0 "The Kuybyshev Industrial Institute was abuzz. While no longer serving a purpose as a university for tonight, it was instead the site of a grand celebration to honor Gumilyov and the Passionariyy, one where representatives from the party, Constituent Ethnostates, military staff, and high-society types toast to the success of Eurasia and the flourishing of united culture in Russia.\n\nShouts of "Gumilyov will save Russia!" and "The Guide of our Revolution will ensure an Eurasian golden age!" filled his heart with joy. These were people who, years ago, would never have even considered the idea of a singular, strong, united state able to liberate Russia from strife. Today, everyone was standing together under the Eurasian banner, and under the guidance of Gumilyov. A smile escaped his usually serious, stern face. These were his people; this was Eurasia. As he took to the podium, a round of cheering broke through the halls, and then a respectful silence to carefully listen.\n\n"Ladies and Gentlemen of Eurasia, I stand here today for all of you. No longer will we live with memories of the West Russian War, no longer will we stand separated from our grand ambitions and goals. Today, everyone here has done their part to ensure the success of our State, and that in itself has done more for me as well as the peoples of Eurasia more than you could ever realize.""
 NIK_gumilyov_superregional.9.a:0 ""Together, all peoples of Eurasia, under one banner, will fight the German!""

 NIK_gumilyov_superregional.10.t:0 "Russian Whispers"
 NIK_gumilyov_superregional.10.d:0 "Members of the Passionariyy sat mostly silent after the convening of a large advisory council to tackle the problems of the Eurasian State, each from different oblasts and ethnic groups. While plenty of members left, and others were about to, a decently sized group of Russians sat together, hands folded, brooding in deep thought after Gumilyov's concluding speech. They spoke solemnly, and very far apart, as if not to attract any undue attention.\n\n"You could tell that he still favors us. Gumilyov isn't stupid." Some nods. General approval.\n\n"The Passionariyy Revolution was a Russian idea, and will always have to remain Russocentric. There is no future for this State without us, and he certainly understands. Everyone nodded. Several members leaned in closer to the next speaker.\n\n"We did not lose to the Germans twice to share the same spaces with Tatars and Mari. They have their own lands, but those lands were tilled by the Russian, for Russia." The group was getting slightly riled up, now that the assembly has cleared. These whispers, much like the ones in the early days of the former Komi Republic, voiced greater, secret, and potentially dangerous ideas. Ideas which would potentially spread. In the case of the Passionariyy, they were the correct ideas.\n\nThis time around, it seems that not everyone will hold hands together in the supposed Eurasian utopia."
 NIK_gumilyov_superregional.10.a:0 "Russia for Russians; Eurasia will be no different."

 NIK_gumilyov_superregional.11.t:0 "Radio Free Eurasia"
 NIK_gumilyov_superregional.11.d:0 ""This is a message for our brothers of the Caucasus. For far too long you have languished under the tyranny of the Romano-Germanic scourge and their dark designs of extermination. Through your inherent fortitude you have weathered the storm and survived the genocidal onslaught against all odds. Their scheme to replace you as masters of the steppes has failed, and now it is time to go on the attack!\n\nIndeed, you can rest assured that the great civilization of Eurasia hears your plight, and stands with you! Soon, our vast armies shall wash over the cruelly imposed borders of the Teutonic colony states and liberate our oppressed kin. When that time comes, the Caucasus will be able breathe an air untainted by Germanic filth for the first time in decades.\n\nTo the brave Georgians of the mountains, and the defiant warrior peoples of Dagestan and Chechnya! Rest assured that the hour of your liberation lies just over the horizon! Prepare for our arrival, for when the time comes, all of our ethnic brothers and sisters will be required in the titanic struggle against the Romano-Germanic scum!\n\nTogether, we will set ablaze every last vestige of Teutonic influence that dares to blight our sacred motherland with its corrupting influence. Woe betide any who stand in the way of the Eurasian superethnos reunited behind a singular, furious purpose!""
 NIK_gumilyov_superregional.11.a:0 "Forwards, to liberation!"

 NIK_gumilyov_superregional.12.t:0 "Legend's End"
 NIK_gumilyov_superregional.12.d:0 "Living as he did on the border with Kazakhstan, the farmer had, for many years, been prejudiced against those from Central Asia. And, yet, if he had been asked, he could not truly have explained exactly why. Which was why the pamphlet that he had been handed in town, earlier that day, spoke to him so strongly.\n\nThe animosity between Russian and Asian was foolish, it said, a product of the efforts of the many enemies of the Eurasian state. The past where they had once fought was long ago, and were themselves merely an artefact of the need to consolidate ethnic power in response to destructive European influences.\n\nDestructive influences that now came not only from Europe but from further abroad as well. As such, the pamphlet had said the peoples of Eurasia had to move past old animosities, old legends of behavior that had not existed for generations, and old resistances to integration. They had to move forward together, and seize their deserved destiny from those who wanted nothing more than to deny it to them.\n\nIt took the farmer many hours to process what the pamphlet had said. Prejudices long held, even absurd ones, ran deep, and took time to overcome. When he locked up his house and began travelling to town once again in order to find more literature he knew he was not yet finished in doing so, but he similarly knew he would continue to work at it.\n\nHe just needed more guidance, and more time besides."
 NIK_gumilyov_superregional.12.a:0 "Prejudices fall as Eurasia rises."

 NIK_gumilyov_superregional.13.t:0 "Arms, Given with Purpose"
 NIK_gumilyov_superregional.13.d:0 "It was just after midnight when the Chechens, secluded in a small cove on the edge of the Caspian Sea, saw the boat approaching.\n\nThe journey to the coast, being some distance from Chechnya itself, had been both long and dangerous. The Reichskommissariat's administration had spies everywhere, both German as well as their many local collaborators, and the men knew that to be caught was, invariably, a death sentence.\n\nStill, however, they fought. For their homeland, their people, and their religion, they fought with every tool and tactic available to them, no matter the consequences. And if all went well, the boat approaching them was to bring both new tools as well as the promises of more to follow.\n\nAs the boat reached the shore, the men moved quickly to conceal it and move its crated cargo with all haste to the shore, while their leader met the contact who had ferried the cargo across the water. Together, they shook hands and inspected the contents of one of the crates. Automatic rifles, grenades, and blocks of high explosive - all effective for their purpose but also relatively easy to conceal.\n\nThe contact informed them that, if they could guarantee receipt, he could promise another shipment the next week. As well as every week thereafter. The Chechens quickly agreed. The effort required would be enormous, but the reward promised, an even more effective way to fight the hated Germans, was impossible to ignore.\n\nReturned to the departing boat, the contact smiled as it returned across the sea. The Chechens were Eurasians such as he, suffering under extreme oppression. But, in time and with the assistance he would provide, the Passionarist Revolution would come to the Caucasus. The Guide had promised it."
 NIK_gumilyov_superregional.13.a:0 "All Eurasians will fight. They only need the tools with which to do so."

 NIK_gumilyov_superregional.14.t:0 "A Town Square, 12:42 PM"
 NIK_gumilyov_superregional.14.d:0 "Today, in an unnamed town's central square, a travelling lecture was being held. This lecture was to be a public one, one which would be free to all and sponsored by the government. The speakers, as they said, would be sharing with the audience a history of Eurasia and the virtues of the State.\n\n"Come one, come all! Eurasia is for you and I, from the east to the west!" Makeshift movie theatres, pamphlets, art shows, and more showed the history of Eurasia, one shared not just by the Rus, but by all peoples. What started out as an intellectual movement started by the émigré movement, championed by princes and essayists, evolved into geopolitical concepts which was later picked up by the Guide of the Passionariyy Revolution, Lev Gumilyov. Gumilyov's studies and policies as the then-leader of Ust-Sykolst would form the foundation for the Eurasian state. Liberation of different ethnic peoples, from the Tatar to the Komi, would follow from the unification of Western Russia from their various warlord states. All peoples of Russia were now free to shape their own destiny; forward together under the Eurasian banner.\n\nCultural exhibitions from different ethnic groups were also showcased, providing a convenient propaganda platform as well as a chance at multicultural reconciliation between various spectators. All in all, these exhibitions and lectures would positively spread the message of Eurasia for the masses, one which would form a valiant new history for our nation."
 NIK_gumilyov_superregional.14.a:0 "Hand in hand, we are Eurasia."
 
 ### Fascist (Shafarevich) events ###
 komi_fascist.1.t:0 "A Brief Interview"
 komi_fascist.1.d:0 "'Welcome, comrade Shafarevich! Thank you for coming to our show.'\n\n'My pleasure, Sergei.'\n\n'Now, if I may jump straight to the point that everyone seems concerned about: some politicians have called you a fascist, citing some of your rhetoric. What do you think?'\n\n'Well, Sergei, I admit that I may, on occasion, be overzealous in my pursuit of restoring Russia's glories. I like to think that my rhetoric is, in fact, simply the product of me caring too much about the wellbeing of the nation.'\n\n'Oh? But what about allegations that claim you employ criminal activities in destabilizing opposition?'\n\n'I assure every listener that this is not true. I am a man of the law, a compassionate conservative. My campaign tactics revolved around appealing to the human spirit, to the past and to the present. The future requires a lot from us, and I simply do not believe the liberal parties to be capable of being able to guarantee prosperity. Those who do not believe me, look at Germany - they are fascists, no?'\n\n'Well, yes, they are.'\n\n'But I do not advocate for racial purity, nor do I foam at the mouth over revanchism?'\n\n'No, you don't.'"
 komi_fascist.1.a:0 "Then all is well."
 
 komi_fascist.2.t:0 "Practicing Democracy"
 komi_fascist.2.d:0 "Dmitry couldn't keep his enthusiasm contained. For the past year he had kept track of all news reports, followed the papers and radio, read whatever political books he could get his hands on - and now was time. 'Cast your ballot!' cried the advertisements, everyone in Dmitry's class was participating in democracy, the foundation of the Republic itself!\n\nThe line was only eight dozen long, but Dmitry felt as if he had been waiting for centuries. He shot excited glances at the older men as they left the stations, until it was his turn. The process was rather simple, Dmitry cast the vote for 'democrats', and was off. His heart raced as he imagined telling his friends about voting day - he left the building, crossed the corner - bumped into a strange man in a trenchcoat, causing both to fall. The man had been carrying a crate out of which flew tiny slips of paper. Voting ballots? Dmitry recognized them immediately. 'Watch where you're going there kid!' yelled the man as he reloaded the box. The boy went back home, but couldn't shake the thought:"
 komi_fascist.2.a:0 "All the ballots said 'Shafarevich'."
 
 komi_fascist.3.t:0 "Rural Economics"
 komi_fascist.3.d:0 "(excerpt from Announcement A-390):\n\n...Comrade Shafarevich would like to wish luck to all settlers moving into the countryside. The company is pleased to report that, in the last month alone, it has received XXXXXX rubles from the Shafarevich administration. Additional factories have opened in XXX and XXXX, with our workforce increasing by 15%.\nComrade Shafarevich has also promised additional funding, in excess of 50% of the original amount, for all companies willing to employ disenfranchised farmers. This so-called 'Rural Initiative' is part of a plan to modernize the agricultural sectors and diversify the economy. I strongly advise all executives to heed this proposal, specifically by expanding into XXXXX. Further plans call for a 'Moral Economy' - the peasants will take priority in job applications, all companies whose workforce is at least 60% rural by XX/XX/XXXX, is to be granted excess of 80% of original grants."
 komi_fascist.3.a:0 "Accepted and signed."
 
 komi_fascist.4.t:0 "New Tourists"
 komi_fascist.4.d:0 "Emily hurried past the crowds and cars, slamming into the doors of the local pub, 'Gorynich', masked by the commotion of the place.\n\n'Sam, darling, where are you?' she stalked every patron of the back-alley tavern, a futile search that only turned up rowdy locals and other drunk tourists. In the corner of the bar, Emily noticed a quiet man, dressed in the same overcoat she saw guards wear upon arrival in Russia. Dammit Sam, where are you? We're being watched!\n\nStruggling through a group of farmers, Emily slipped and nearly fell on a table, across from which sat Sam, surrounded by cheery locals, flagon in hand.\n\n'Oh, darling!' she smiled, 'I wanna show you something!' Her husband, drunk beyond hope, could only nod and follow in a strange walk. Tagging him across and out the pub, Emily scanned the street, turned and whispered: 'What were you thinking, making a fool of yourself! You left the hotel hours ago!' Sam hugged his wife, quickly pushed away, 'H-heh, I was only gone for five minutes!' Silently, Emily prepared a speech, but saw the overcoat man in the valley on the other street, watching them. She grabbed her husband's hand and rushed in the hotel's direction. It was not until the couple had settled in for the night that Emily dropped her guard. When morning came, she escaped her husband's hangover, visiting other tourists in the lobby. Oh and how many there were: flooding in from all over the world..."
 komi_fascist.4.a:0 "And the overcoat man stood amongst them."
 
 komi_fascist.5.t:0 "State and Nation"
 komi_fascist.5.d:0 "(excerpt from Infantryman's Manual, page 82):\n\n... A Russian soldier, true to heart, must defend his nation at all costs. Everything else is secondary - the Russian people, our way of life, is infinitely superior to that of other cultures. The State is the people, and therefore to ensure the survival of the nation, one must protect the state. The world is large and cruel - it is also deadly. As an infantryman, you must be prepared to enter fatal combat, be willing to accept wound and death - but also be strong of heart, never flee the field, nor desert your comrades. Furthermore, desertion is one of the highest slights one can inflict on the Russian nation. By retreating, you are helping the enemy and will be punished as a traitor deserves. Remember: by betraying the State, either due to moral or ideological reasons, you are betraying the Russian nation and contributing to its demise. Be prepared to give your life for the state."
 komi_fascist.5.a:0 "For our land."
 
 komi_fascist.6.t:0 "Two Diplomats"
 komi_fascist.6.d:0 "'Hey!' George sat down beside Dmitry, a grizzled man wearing garments too warm for Washington, 'You're the Russian guy, right? I saw you at the new embassy.'\nDmitry looked up from his meal, furrowed eyebrows and concerned eyes inspected the American before the man nodded.\n'Awesome, man! My brother, Sam, he and his wife just returned from a vacation in Samara.'\n'Oh yeah?' Dmitry nodded in approval as he finished up the sandwich, 'how was it?'\n'Good, good. They liked it a lot there, except the cold. Oh, and the agents too.'\nDmitry's eyes suddenly shot up at George, 'What agents?'\n'Don't know, man. Sam said they were followed by some guy in an official overcoat for the entire stay.'\nDmitry shook his head, 'Probably just imagined it.'\n'Yeah, maybe...' agreed George, 'though that's not the first time I've heard of Russia being totalitarian.'\nDmitry let out a chuckle, 'Oh, no, none of that, friend! We're a democratic republic, just like America! See,' he pointed across the street, 'we've even got our own White House!'\n'Really?'\n'Yeah, Comrade Shafarevich lives there. See, we love freedom too. Just a bit conservative, that's all!' "
 komi_fascist.6.a:0 "Sounds about right."
 komi_fascist.6.a:0 "The Russians are hiding something... "
 
 komi_fascist.7.t:0 "The United States Accepts!"
 komi_fascist.7.d:0 "The United States of America has agreed to set up embassies, and we can now engage in diplomatic relations with them. The president has wished us luck in rebuilding the Motherland and hopes that Russia will not stray from the path of democracy."
 komi_fascist.7.a:0 "A bright future."
 
 komi_fascist.8.t:0 "The United States Declines!"
 komi_fascist.8.d:0 "The United States of America has declined to set up embassies, citing our 'undemocratic' and 'fascist' behavior as evidence. One politician has even compared our regime to the Germans, saying that cooperation will just lead to 'one monster replacing the other'."
 komi_fascist.8.a:0 "What have we done wrong?"
 
 komi_fascist.9.t:0 "A Proposal from Russia"
 komi_fascist.9.d:0 "A group of diplomats have arrived from Russia - claiming to act on behalf of 'Comrade Shafarevich', they have requested an embassy in Rome. Although Russia is a mess of warlords, recent developments point to unification within the next decade. Should this Shafarevich be on the winning side, he may prove a valuable asset in countering German influence in Europe. However, rumour has it that he doesn't shy away from shutting down the opposition, not too different from other despots. Interacting with him may bring on its own harm, as association with a fascist warlord may smear us on the world stage, not to mention further upsetting Germania."
 komi_fascist.9.a:0 "Let's see what Russia has to offer."
 komi_fascist.9.a:0 "We don't work with tyrants."
 
 komi_fascist.10.t:0 "Italy Accepts!"
 komi_fascist.10.d:0 "The Italians have accepted our offer to exchange embassies. The Eternal City now flies the Russian flag, and limited tourism has begun. The Germans will no doubt be upset by this outcome, but they don't matter anymore."
 komi_fascist.10.a:0 "The Bear and the Wolf."
 
 komi_fascist.11.t:0 "Italy Declines!"
 komi_fascist.11.d:0 "The Italians have refused to exchange embassies. Citing our lack of proper republican processes, rampant corruption, they have also accused our regime of conspiring with the Germans to sabotage their influence in Europe. "
 komi_fascist.11.a:0 "So much for cooperation..."
 
 komi_fascist.12.t:0 "Russian Diplomats Arrive"
 komi_fascist.12.d:0 "In a surprising turn of events, the West Russian state has offered to set up embassies in each others' capitals. The nation is doubtlessly broken, but all signs point to unification within the decade. Due to our proximity, it may be favorable to side with one of the potential victors. We could ensure the safety of the trade fleets, guarantee a safe Northern border, among other things. However, the Republic has been accused of fascism and rampant corruption to the point of no longer being a functioning democracy. Working with the Western Russians may smear our image abroad, especially with the OFN."
 komi_fascist.12.a:0 "It's a deal."
 komi_fascist.12.b:0 "They're no better than Germany!"
 
 komi_fascist.13.t:0 "Unpaid Debts"
 komi_fascist.13.d:0 "The Russian delegation has approached us with a letter of condemnation. The document, written by Shafarevich himself, addresses most members of the OFN on behalf of the 'Russian people'. Among his outlandish claims is the idea that America 'allowed' Russia to be conquered by Germany. The United States, despite its isolationist stance, was well known to have a mighty industry and large manpower pool - the failure of the Western nations to help the Soviet Union was a major factor in its collapse. The letter has also been sent to 'important officials', namely governors and senators. Overall, this seems to be a ploy to garner public support from abroad, maybe even a plot to drag the United States into a future war, similar to that in South Africa."
 komi_fascist.13.a:0 "Our apologies, but we were... busy."
 komi_fascist.13.b:0 "Nice try."

 komi_fascist.14.t:0 "The Termination"
 komi_fascist.14.d:0 "'Moisey Rosenburg, for your participation in small nations seeking to undermine the stability of the Russian state, you are henceforth relieved of your duties.'\n\nThe grey-haired Ministry of Public Works manager stared at the policeman in front of his office desk in disbelief.\n\n'Small nations... what? Sir, I've been serving the government of Komi since it's formation, and before that I was part of the Soviet civil service for years. I worked so hard for the government, you ca-'\n\n'I'm not here to negotiate, Rosenberg. According to the lists published by the new government, you are a textbook example of a member of one of the small nations who seek to subvert the motherland. I don't make the lists or define what a small nation is, I just enforce the rules,' the officer replied.\n\n'I... just... this because I'm Jewish, aren't I?' Rosenberg shouted, 'You pigs are no better than the fascists who destroyed this nation!'\n\n'Rosenburg, pack up your items or I will arrest you for insubordination. Do you understand?'\n\nRosenberg glared at the officer, before gingerly gathering up the pens and papers on his desk. The officer watched him, then pulled out a list of other small nationals that were to be removed from administration from his pocket: Lev Edelstein, Isaac Cantor, Nathaniel Cohen..."
 komi_fascist.14.a:0 "The most effective codes are those hidden in plain sight."

 komi_fascist.15.t:0 "Peace Challenged"
 komi_fascist.15.d:0 "'Ruslan Karimov, you stand on trial for Russophobia and the propagation of anti-Russian ideals. How do you plead?' Judge Maksimov called out.\n\n'Not guilty,' came the reply from Karimov. Maksimov stared at him briefly.\n\n'Not guilty?' he asked, 'Karimov, the previous month you were caught distributing anti-Russian pamphlets on the streets of Ufa. Police records indicate these pamphlets were incredibly hostile to the Russian religion and way of life.'\n\n'Your honour, I only wished to spread the word of Allah and His prophet on the streets. Nothing in those pamphlets were in any way hostile. His religion is a religion of love.'\n\nThe prosecutor took out a pamphlet on the evidence desk and handed it to Judge Maksimov.\n\n'In these pamphlets it reads that 'The Holy Quran is the true holy book Allah gave to mankind by His prophets,' and that 'To follow the commandments and tenets laid down in it is the only way to paradise.' The animosity these pamphlets display towards the words of Christ, which are so fundamental in Russian culture, is shameless, as is your denial of its propagation. Karimov, for the distribution of Russophobic materials, the court hereby sentences you to 15 months in jail.'"
 komi_fascist.15.a:0 "The consequences for provoking the majority are terrible."

 #Shafarevich superregional
 NIK_shafarevich_superregional.1.t:0 "Reflecting upon Things Long Past"
 NIK_shafarevich_superregional.1.d:0 "The scene was familiar to Shafarevich. Once again, he was in his study, a candle by his side. The weak light illuminated his work, the schematics for a road, again. Chalk-dust caked his hands, and he looked at his watch. Almost dawn. Yet, this work could not wait. There were no longer fetters to his progress. No more Suslov, no more Stalina, no more Taboritsky, and, sadly, no more Gumilyov. He missed them. Enemies they were, and adversaries, yet they almost seemed to be a call-back to easier times, when he was just a mathematician with tenure in Syktyvkar's university.\n\nIt was, again, a road. Street plans, points of illumination, specifications of material. As President of the Republic, his work had come to take entire days to finish. It was rare that he got the chance to work on an independent project of his. The roads were uncluttered, clear, ways of transport that ferried the pedestrians to their places, safe and quick.\n\nHe stepped back, and clapped his hands together, dispersing clouds of white over his uniform. Shafarevich could have sent for a servant downstairs to fetch him a basin of water, but he liked it that way. They can wash his shirt and trousers later. As the sun rose on the horizon, the work's significance became clearer and clearer. A reordering of the streets of Syktyvkar, a project that would entail the destruction and reconstruction of the city. He laughed. He was proud, even if his work was pointless. Shafarevich had all the power to enforce his will, but he would not. Democracy was a useful tool, and he would like to maintain it."
 NIK_shafarevich_superregional.1.a:0 "Now, to more important matters."

 NIK_shafarevich_superregional.2.t:0 "A Structural Change"
 NIK_shafarevich_superregional.2.d:0 "In Syktyvkar's legislature chambers, Shafarevich stood upon the podium, addressing the newly-elected deputies that gathered before him. Fresh-faced, and enthusiastic: faces of a new, reborn Russia. "Gentlemen," he said, silencing their chatter. "If I may have your attention." All eyes soon became focused on him. "Today, we gather here in celebration of our democratic ideas: against the nations that conspire to divide us Russians from solidarity to one another. Great were their efforts, but today, we have broken their hold on us. We, the great Russian nation, have broken the shackles placed upon us by the time of our ancestors - fulfilling our destiny."\n\nShafarevich cleared his voice. "I admit that it is rather queer for a mathematician to speak of destinies. Romantic notions are not part and parcel of my work; those kinds of thinking I will leave to others. For much of my career, I have been a theoretician, a scientist. Today, I stand before you an architect, and also an engineer. You, the deputies of this renewed legislature, are my partners in our work. Russia has chosen you; each of the deputies in this chamber Russia has elected to serve in his post. Do not fail the nation's trust in us. That is all." Shafarevich stepped down.\n\nA chorus of ovation met his wake."
 NIK_shafarevich_superregional.2.a:0 "A new Russian democracy is here."

 NIK_shafarevich_superregional.3.t:0 "In the Halls"
 NIK_shafarevich_superregional.3.d:0 "Aaron Feigenbaum glanced at the clock as he sat in the reception hall of the Voter Registration Bureau. It had been over an hour since he was first told to wait to apply for a form, and everyone else in the room at the time had already gone. He was wondering if he should just wait to apply for another day, when the woman at the reception desk called out his name.\n\n'Mr. Feigenbaum, you need to go to Office B-35 on the Second Floor,' she said as he went to her.\n\n'To get the form?'\n\n'Correct, sir. Then you'll need to submit it to Office E-22, and apply for a copy of the form to send to the Bureau Registrar at Office A-05 before sending it off to Office H-18. Understand?'\n\nFeigenbaum committed the instructions for navigating the bureaucratic labyrinth to memory and nodded.\n\nAfter what felt like half an hour trying to navigate the identical-looking office halls to find Office B-35, Feigenbaum sat down at that office reception. He didn't even bother to keep track of the time after that when another receptionist called his name. He asked for his form when she shook her head.\n\n'I'm sorry. The receptionist downstairs made a mistake. You need a copy of Form 2834-R before I can give you the voter registration form. You can get it at Office E-48, three floors up and down to the right. I'm sorry if it sounds complex, but due to incidents of past voter fraud we need to keep thorough records of every potential voter.'\n\nFeigenbaum's mouth dropped as he exited the room, failing to notice what Office E-48 was labelled on the building map that he stomped past in frustration."
 NIK_shafarevich_superregional.3.a:0 "SMALL NATIONAL VOTER PRE-REGISTRATION APPLICATION"

 NIK_shafarevich_superregional.4.t:0 "On the Road"
 NIK_shafarevich_superregional.4.d:0 "The inhabitants of the village of Yukseyevo gathered at the church to see a man giving a speech. However, the man, whose name was Borisyuk, not a priest giving a sermon, but a member of the Russian National Party, the ruling party of the new democratic regime. That did not make what he was speaking about no less interesting than the Bible.\n\nOver the course of a few hours he talked of how the Passionarriyy believed in traditional Russian values; of God, the Church and the family which made many of the villagers nod their heads or murmur amongst themselves in agreement. After giving his speech, Borisyuk took a brief break to take questions.\n\n'Sir,' a man in the back asked, 'You said the closest polling station is the district capital. That's a 5-hour walk on a good day. Is there any way we can get there any faster?'\n\n'An excellent question,' Borisyuk replied, 'In fact, the RNP will offer free public transportation to polling stations for everyone who supports the party. Transport by bus to the district capital will take less than an hour.'\n\nThe villagers mumbled amongst themselves. Free transportation for RNP voters? It was a long time since any form of organized public transport came to these parts of Russia; even cars were hard to come by except for the well-to-do these days. The entire church burst into applause and cheers over the promise, as each villager made their own plans to vote for the RNP in the coming elections."
 NIK_shafarevich_superregional.4.a:0 "The best way to win votes is to get as many supporters as possible to the polling stations."

### Eurasian Dream events ###
 eurasianism.0.t:0 "Steppe Sun"
 eurasianism.0.d:0 "At the center of Eurasia lies the shattered state of Kazakhstan. A long-standing ally of the Russian people, the steppe riders have fallen upon hard times. Their temples are now dust, the legacy of the Golden Horde a fleeting memory within the minds of aging professors. However, Central Asia is also home to many artifacts from the time of the Mongols. Fine vases, jewelry, sabers, and shields that, if obtained, will surely help us to evoke a sense of Eurasian unity. A call-back to a greater past is necessary.\n\nOur commanders have concluded that the best place to search for these artifacts is in Konstanay. The followers of Islam have amassed a fine collection of religious artifacts there, ranging from sacred texts to pieces of Kazakh history. The generals have advised assembling a strike force and invading immediately, but we cannot afford to be so hasty. A full-blown invasion is currently above our logistical capacity, but the artifacts we seek are very old and fragile. Instead, it is necessary to assemble on the border and attack with a single division - the glorious armies of Eurasia will push through, rout the garrison, and carefully seize the treasures of the steppe."
 eurasianism.0.a:0 "Have a strike force ready."

 eurasianism.1.t:0 "Eurasianist Raiding Party Crosses Border"
 eurasianism.1.d:0 "It seems that our Eurasian neighbors to the north have graduated from aggressive posturing to full on attack. News has arrived informing us that a Eurasian raiding party has crossed into Kazahk land and is rapidly approaching settlements near the border. The military has identified nearby garrisons and has begun moving them into position as we organize a defense. While such raids certainly haven't been uncommon since the collapse, it's the first time a Russian warlord of this size has organized a war band like this.\n\nAs information about this new state has emerged, strategists in our government have increasingly expressed concerns that this Eurasian State might be angling to eventually conquer Kazakhstan. We must meet their raiding party with a show of force to dissuade the thought."
 eurasianism.1.a:0 "Peace remains but a memory in the post-Soviet wastes."
 
 eurasianism.2.t:0 "Steppe Sun: Success!"
 eurasianism.2.d:0 "Just as we predicted, the ragtag bunch of farmers that the Kazakhs call an 'army' was forced to retreat from our assault. A group of soldiers penetrated the outskirts of a temple village, drawing the attention of its garrison. The majority of Kazakh forces gave chase as our forward troops retreated to a defensible position in the woods. Meanwhile, a strike team infiltrated the undermanned town, cutting through the streets until they came upon a heavily fortified storehouse. Entering through the windows, the team extracted:\n\n-A medieval vase depicting Mongolian cavalry\n-A tapestry of Golden Horde soldiers\n-An old book detailing the conquests of our ancestors\n-A ceremonial dagger.\nThe artifacts have been transported to a secure location and await further study."
 eurasianism.2.a:0 "They never stood a chance."
 
 eurasianism.201.t:0 "Eurasians Escape with Stolen Relics"
 eurasianism.201.d:0 "Unfortunately it appears we were outsmarted in our battle with the invaders. Eurasian troops were able to penetrate through our forces and entered a small village close to the Russian border. The garrison reacted quickly, chasing the invading Eurasians back to where they came from. However, it appears a smaller group of Eurasians came in after them and caused havoc in the small town, which lay undefended.\n\nThough, while we expected the Eurasians to plunder our riches or steal our food supply, they instead only took artifacts from the village's temple. Relics of the Mongol era, the artifacts have been judged as worthwhile to historians, but to us, we should be glad that's all they took. So while some aging historians might be devastated, it's lucky that they didn't find our cache of weapons hidden in the same village. A few dead soldiers and villagers aren't too much to suffer for a raid."
 eurasianism.201.a:0 "What do they want with some old artifacts anyway?"

 eurasianism.3.t:0 "Steppe Sun: Failure!"
 eurasianism.3.d:0 "Grave news from the Kazakh border. In an attempt to extract valuable artifacts from the Kazakhs, our strike team encountered many difficulties. The garrison of their target city was triple the predicted strength, ruling out the established plan to bait them to the outskirts. Forced to improvise, the soldiers launched an assault from the rear. Unfortunately, a column of steppe calvary was patrolling the nearby farms and intercepted the strike force. Surrounded, our men were swiftly cut down. Out of sixty, only three managed to escape via the forests. Worse yet, informants report that the Kazakhs have relocated the artifacts to a more secure location in the South."
 eurasianism.3.a:0 "That treasure will be ours... someday."

 eurasianism.301.t:0 "Eurasians Beaten Back"
 eurasianism.301.d:0 "All Eurasian troops have been forced to retreat today as we were able to push back their largest force and encircle a strike group headed towards one of our villages. Our great Kazakh warriors have once again defended their homeland against Russian aggression. With our large garrison guarding the village and our superior troops holding the border, the strike group was entirely cut down by a nearby calvary patrol when they attempted an assault through the rear. Suffering massive casualties, all Eurasians have exited Kazakhstan to return to the pitiful place they came from. More importantly, the riches of the village have been relocated further into our territory so something like this doesn't happen again. The Eurasians will learn to never plunder from us!"
 eurasianism.301.a:0 "The riches are safe!"

 eurasianism.4.t:0 "Strangers from the North"
 eurasianism.4.d:0 "An unusual report has drawn the attention of our government- yesterday a group of Russians flew into Lhasa, requesting entry to conduct an "archaeological expedition". Upon examination of their credentials, we determined that only one of them has any sort of international credentials, and most appear to be students of some kind or another. An entry interview revealed that they are entering on behalf of the [NIK.GetName], searching for artifacts of "ancient Eurasian civilizations." Further inquiries as to what they meant by this have been met with insistence on their academic integrity and qualifications, and of the great importance of their mission.\n\nHowever, they have paid for the proper permits and demonstrated some degree of credentials, and we have found no reason to bar their entry into the country. A representative from one of our universities will be sent along to monitor their progress, just in case."
 eurasianism.4.a:0 "In this majestic isolation, perhaps they will find what they seek."

 eurasianism.5.t:0 "Project Agartha: Travel"
 eurasianism.5.d:0 "Dmitry breathed in the freshest air he had ever smelled in his entire life. An icy breeze came from the massive mountains of Lhasa, accompanied by a light snowfall. The officials had (begrudgingly) given Dmitry and his crew permission to explore these wild peaks for the next month. An hour-long trip brought them to a large plateau in the hills, but there was still much ground to cover. Eurasia spared no expense in supplying them with the newest equipment available, and there was so much to see... for a second, Dmitry wanted to stay here. Russia was a smoldering mess, the air polluted by decades of warfare, but here... he looked up at the gray sky: the lazy clouds were close now, and he felt as if he was on the climb to heaven.\n\nBut a job was a job, and he had to make the University proud. The team would soon approach Chodak, the last major settlement this high up. And after that? Getting to the top cliffs was possible, but the professor felt a deep sense of dread as he stared at the jagged peaks, like daggers waiting to impale some unfortunate climber. They would need help.\n\nCommunications were still possible, so he could request helicopters from back home - they would get far, saving time. Alternatively, Chodak was rumored to be home to many guides, but their array of skills come at a price. Lastly, the team could attempt to brave the mountain by themselves, although Dmitry's training was limited to smaller heights in the Urals."
 eurasianism.5.a:0 "Call the choppers!"
 eurasianism.5.b:0 "The guides will do."
 eurasianism.5.c:0 "True Eurasians do not fear mountains!"

 eurasianism.6.t:0 "Project Agartha: Crossroads"
 eurasianism.6.d:0 "Dmitry couldn't help but smile as he pulled up the last member of his team. The last three days were the most challenging of his life, but now they were here: the mountain peaks themselves. All around him, columns of rock and icy stretched to the skies, not unlike dancers, celebrating their arrival. Although breathing was difficult here, Dmitry allowed himself a laugh. He had come so far. From the Battle of Moscow to the great retreat, the second offensive, the betrayals... his mind slipped into a state of blissful ignorance where nothing but the present mattered. They were here, but there were many paths, and so, oh so little time.\n\nThe team could venture higher: the locals below informed them of a monastery perched atop a great mountain. The monks there would offer them refuge and could provide important information concerning old Eurasia. Alternatively, the team could travel forward into a mountain pass. They had some geological equipment, perhaps the crags tell stories of their own. Supposedly, there is another, smaller village to the East. Inhabited by hermits, it has limited contact with the world below."
 eurasianism.6.a:0 "To the monastery!"
 eurasianism.6.b:0 "To the pass!"
 eurasianism.6.c:0 "To the village!"

 eurasianism.7.t:0 "Project Agartha: Monastery"
 eurasianism.7.d:0 "Entering the monastery was akin to the war's end, Dmitry thought. Fighting in the trenches, against the Soviets and monarchists, drenched in blood and mud. But at the end, a reprieve: when his division returned to Ust-Sysolsk they were permitted to shower, a rarity in the Russian wastes. The cold water washed away the dirt, but also memories of slaughter.\n\nSo it was here: The monastery stood against the snowstorm outside, massive yet tranquil, dimly lit by overhanging lamps. It was a welcome break from the struggle to get here, and the monks were welcoming. The team spent the next week resting and learning of their faith - they had only one translator, but that was sufficient to understand the history of Tibet.\n\nAs much as Dmitry appreciated comfort, he had a mission to accomplish. Long conversations with the monks revealed that there was a valley nearby, where 'ancient things lay'. Attempts to get the monks to elaborate on this statement only revealed the team's stress. The mountain mystics could cleanse their minds through intense meditation, and Dmitry silently admitted that he could use some help. However, the monastery held many ancient texts - it would take the team a week at least to decipher less than a fraction of them, but there was no doubt they held information on the past."
 eurasianism.7.a:0 "Explore the valley."
 eurasianism.7.b:0 "Clear your mind."
 eurasianism.7.c:0 "View the ancient texts."

 eurasianism.8.t:0 "Project Agartha: Valley"
 eurasianism.8.d:0 "Once again unto the breach', Dmitry thought. The valley, at least, seemed welcoming. The snow had stopped, and plugging one's ears was sufficient to silence the roaring winds. Few plants grew in these white peaks, mostly brown grass consumed by mountain goats. There were quite a few of them here - their white fur blended with the snow, so the team had to carefully navigate through.\n\nEventually, they made it to the end of the valley: a gigantic cliff, flanked by barren mountains, leading into seemingly bottomless pits below. The monks had hinted at there being pathways along the mountains' sides, leading into a complex cave system. The team got to work, fastening ropes and climbing over death itself until they found a single, snow-filled cave. Dmitry was the first to enter, and immediately spotted movement on the other end. He broke into a sprint, but movement was slow. He was sure that something had moved in the distance, but when he got there, all that remained was a print in the snow."
 eurasianism.8.a:0 "But what was it?"

 eurasianism.9.t:0 "Project Agartha: Meditation"
 eurasianism.9.d:0 "The lone candle illuminated the cramped room, and a chilling breeze swept in from the many windows. Dmitry had never meditated before. True, there were days when he would lay in bed, contemplating his life and running inventory on those who have wronged him. But his mind was ablaze with information, deadlines that had to be met, papers to be written.\n\n'Breathe in, out, in and out.' said the monk next to him. His voice was as smooth as the blanket of snow outside.\n\nDmitry tried to block the distractions around him, he made many attempts to venture into the dark pit that was his mind. Days came and went like this, every member of the team meditating and sleeping, while the archeological equipment rusted.\n\nOn the last day, Dmitry knew he had failed. They found nothing in Tibet, and he would receive all the blame. His mind raged against the world, against unfair government and cruel tyrants. The monk understood and placed his soft hand on Dmitry's shoulder. But the Russian looked back at him with angry eyes."
 eurasianism.9.a:0 "Was it worth it?"

 eurasianism.10.t:0 "Project Agartha: Sacred Texts"
 eurasianism.10.d:0 "The writing on the scrolls took many days to decipher. Meticulous work, even with the help of the monks, required every member of the team to participate. They ate little, but with every page turned the Russians felt their time running out. Stacks describing trivial events, 'modern' history, until:\n\nA single scroll, depicting the ancient Tibetan Empire. Dmitry doubted its accuracy, but the information was there. The map showed borders stretching from the Himalayas to Mongolian steppes. They had made the link.\n\nThe next day, the monks woke up to find their library emptied, and not a sign of gratitude from their hurried guests."
 eurasianism.10.a:0 "A piece of the past."

 eurasianism.11.t:0 "Project Agartha: Mountain Pass"
 eurasianism.11.d:0 "The mountain pass was rather wide - two peaks, sloping directly downwards, flanked an icy road. The team erected tents along the edge of a cliff, to avoid falling ice. The first week went as planned, with the geologist ordering others around. Rock samples were collected, and a makeshift laboratory set up within camp. However, it soon became obvious that there was too much ground to cover. A frozen stream nearby could have as many, if not more, secrets than the mountains themselves. The rocks all greatly differed from each other, so a concentrated effort will have to be made that involves the entire team."
 eurasianism.11.a:0 "Analyze rock samples."
 eurasianism.11.b:0 "Analyze the waters."
 
 eurasianism.12.t:0 "Project Agartha: Rocks"
 eurasianism.12.d:0 "Dmitry had almost given up. The howling wind took his bravery, the dullness of life his interests. The team toiled day after day, but showed no results. There was simply too much material to study, but it was too heavy to transport back to Russia.\n\nHowever, just as hope faded, a cry came from the laboratory. Dmitry jumped from bed and ran across camp in plain clothes, running across snow felt like moving on knives. But it was worth it. The head geologist had made a breakthrough: The majority of rocks found in this region were the same ones as those in the Urals! Old Union accounts substantiated this claim. The geology of Eurasia must then be standard throughout - the same in Tibet as Western Russia.\n\nPatting his teammate on the back, Dmitry ordered camp to fold. They will head back to Russia, this time with results."
 eurasianism.12.a:0 "History through geology."

 eurasianism.13.t:0 "Project Agartha: Waters"
 eurasianism.13.d:0 "Dmitry had almost given up. The howling wind took his bravery, the dullness of life his interests. The team toiled day after day, but showed no results. There was simply too much material to study, but it was too heavy to transport back to Russia.\n\nThe river provided nothing. A group of three fell in last night, nearly freezing to death. The geologist was among them, and yet their samples yielded nothing. This stream flowed from the mountains, but was completely alien when compared to the waters of the Urals. It was completely clean, unpolluted, see through... entirely un-Eurasian.\n\nThe entire expedition was a waste of time. When the helicopters arrived to pick up the team, Dmitry could only sit silently, dreading what awaited yet another failure in the homeland."
 eurasianism.13.a:0 "There was nothing there."

 eurasianism.14.t:0 "Project Agartha: Mountain Village"
 eurasianism.14.d:0 "Dmitry couldn't believe his eyes: an entire village, surviving in these desolate hills. Well, calling it a village was generous - fifty people at most, walking corpses by the looks of them. Yet their eyes seemed ever calm, they made no jerky movements, nor betrayed any worry. They ate the occasional mountain goat, some vegetation that barely scraped by, and drank from the nearby streams.\n\nThe team was welcomed, the only translator negotiated a rock cabin in exchange for some trinkets. By this point, Dmitry realized that this did not necessarily have to be a purely scientific expedition. These people must know much about the past, they seemed to be the type to conform to oral tradition. He could go about questioning the elders about the past. Alternatively, they could listen in on the village gossip in hopes of learning something. Lastly, there was a valley nearby that the team could explore. The villagers said nothing good lived there and that the place should be avoided at all costs."
 eurasianism.14.a:0 "Question the elders."
 eurasianism.14.b:0 "Listen around the village."
 eurasianism.14.c:0 "Explore the valley."

 eurasianism.15.t:0 "Project Agartha: Elders"
 eurasianism.15.d:0 "The elders lived in a large hall, made of mountain stone and salt. They spent all day discussing ancient events, eating and sleeping. At first sight, they seemed frail, unable to walk. But, much to the team's amazement, every single one of them could do everything a younger man could - walk, eat, even withstand the cold outside.\n\nThe translator initiated conversation while the team brainstormed topics. Dmitry could only wait for the results. He forgot about the very concept of time here - the village oversaw the mountains below, a sight for sore eyes.\n\nEventually, the elders got talking about their folklore. This fascinated Dmitry, as he remembered the tales he heard as a child in the Union. Legends of witches, legendary warriors, monsters and demons sounded uncanny. So familiar, in fact, that the only explanation that Tibet and Russia could share mythology elements was that both had, at one point, belonged to Eurasia. Tape recorders were set up, stories told, and finally the team made progress."
 eurasianism.15.a:0 "We have learned much."

 eurasianism.16.t:0 "Project Agartha: Gossip"
 eurasianism.16.d:0 "The village talk was rather trivial. The biggest problem on everyone's mind was the marriage of a young couple. A massive ceremony was to be organized, where everyone could feast on three goats and food imported from below.\n\nSome youngster was known as the village handyman. He did all the manual tasks, ferrying repair materials and hunting animals. When asked about Eurasia, he responded with: 'What in the hell is Eurasia? Do I look like I care? My own people don't take me seriously! They just keep giving me fetch quests.'\n\nThe elders blabbered old myths, but nobody had the time to listen. The village women wove great patterns out of goat hair, but so far no connection to Eurasia was established.\n\nAs the weeks came and went, Dmitry felt a deep sense of dread. It was too late, and they had failed. The helicopters would be waiting for them tomorrow morning, and they had nothing to show for all the investments. Back in Eurasia, they might even get the punishment of failures."
 eurasianism.16.a:0 "Time wasted."

 eurasianism.17.t:0 "Project Agartha: Valley"
 eurasianism.17.d:0 "Once again unto the breach', Dmitry thought. The valley, at least, seemed welcoming. The snow had stopped, and plugging one's ears was sufficient to silence the roaring winds. Few plants grew in these white peaks, mostly brown grass consumed by mountain goats. There were quite a few of them here - their white fur blended with the snow, so the team had to carefully navigate through.\n\nEventually, they made it to the end of the valley: a gigantic cliff, flanked by barren mountains, leading into seemingly bottomless pits below. The monks had hinted at there being pathways along the mountains' sides, leading into a complex cave system. The team got to work, fastening ropes and climbing over death itself until they found a single, snow-filled cave. Dmitry was the first to enter, and immediately spotted movement on the other end. He broke into a sprint, but movement was slow. He was sure that something had moved in the distance, but when he got there, all that remained was a print in the snow."
 eurasianism.17.a:0 "But what was it?"

 eurasianism.18.t:0 "Eurasian Archeology Team at the Border"
 eurasianism.18.d:0 "Over the course of the past week, the newly created Eurasian State to our north has opened up diplomatic channels in the hopes of sending an archeology team to inspect some ancient ruins in Sharaz and Isfahan. While we were initially skeptical of these communications, as we are with most things that have come out of the Russian wastes in recent decades, it appears that we were in fact dealing with this new Eurasian power.\n\nStrange though it may seem for this only recently reunited Russian power to have contacted us, and apparently others, for the sole purpose of sending their archeologists abroad. Normally such getting the paperwork through with these kinds of extended trips into the country takes a few weeks, but given that they've offered a significant payment in exchange for allowing their team across the border, we've decided to fast track their applications."
 eurasianism.18.a:0 "So long as they don't touch anything."

 eurasianism.19.t:0 "Project Like Father"
 eurasianism.19.d:0 "Geography itself dictates that the Middle East is a part of Asia, and therefore Eurasia. However, the Cradle of Civilization has been neglected by the fates. Ravaged by war and Germanic corporations, once-proud nations such as Persia live out their miserable existence in servitude. If Eurasia is to be successful, it must prove that the Southern lands are an integral part of our people. Indeed, Timur the Great, descendant of the Universal Ruler himself, once stormed the Middle East. His hordes overran its puny defenders, destroyed Persia, establishing a lasting legacy there.\n\nOur expedition teams are standing by to journey to Khorasan, in Eastern Iran. Legend has it that Timur the Great pacified a revolt there, exemplifying the qualities of a Eurasian: discipline, honor, and temperance. The Iranian government, unfortunately, is not so keen to let us in. Dominated by foreign interests, the puny nation scrambles to any scrap of economic independence it can get. Its leaders demand that we lease some resources in exchange for access to Khorasan."
 eurasianism.19.a:0 "Promise them steel."
 eurasianism.19.b:0 "Assist their military assets."
 eurasianism.19.c:0 "Establish aluminium mines."

 eurasianism.20.t:0 "Project Like Father: Partial Success"
 eurasianism.20.d:0 "The archeology team has just arrived from Khorasan. The journey was difficult, as their dig was interrupted by a group of bandits (likely hired by the barbarian Germanics). However, powered by superior Eurasian will, our scientists defended the site with a machine gun nest, only sustaining 43% casualties. The following week was spent on charting the area, consisting of red mountains overshadowing crumbling settlements. Isfizar was the only 'surviving' city - itself pillaged in 1384, but the sands preserve all things.\n\nThe following month was spent gathering artifacts and questioning locals. An enlightened nomad spoke of Isfizar's walls being built from the bones of Timur's enemies, although the team failed to substantiate this theory. Nevertheless, pottery and tools were recovered and transported for further analysis. They do not have direct relations to Eurasia, but the propagandists can fix that."
 eurasianism.20.a:0 "Tell the peasants that Timur was from Eurasia."

 eurasianism.21.t:0 "Project Across The Wall"
 eurasianism.21.d:0 "The people may die, but the land remains. Millions of Russians have perished, driven from the homelands, pushed to the fringe. However, the Ural Mountains stand tall, defiant against the shifting tides of history. They are home to warlords, ancient caves, hostile forces, and... hidden knowledge? Rumour speaks of the riches of Zlatoust, that within their vaults lie things other than guns. It is necessary to investigate the high peaks, to unearth whatever it is they may have. Informants speak of deposits left by the old Russians, from centuries ago.\n\nUnfourtunatly, it is unlikely that our Eastern brethren will give permission to investigate. We must assemble a strike force, pierce enemy lines, investigate the mountains' edges for clues of Eurasia."
 eurasianism.21.a:0 "Prepare the units."
 
 eurasianism.22.t:0 "Raiders from the West"
 eurasianism.22.d:0 "News has come in from our western border that several outposts have gone silent. Scouting expeditions report the raiders that destroyed them have moved towards a relatively unimportant region of our country. A few captured prisoners have stated their goal is to "restore the treasures of Eurasia to their rightful owners," which confirms our suspicions that they are from the government of Lev Gumilyov. While they do not seem to have any official support, this is one of the largest raids we have experienced on our territory, and our generals advise a rapid military response."
 eurasianism.22.a:0 "Throw these invaders back across the Urals!"

 eurasianism.23.t:0 "Project Across The Wall: Success!"
 eurasianism.23.d:0 "Evgeny waited as his strike team searched the small, abandoned facility that had remained unguarded ever since the Eurasian forces had pushed the West Siberians into a retreat. After breaking through the West Siberian lines, his small force was able to sneak past the enemy, deep into the Urals. Now, all they had to do was find something of use that he could bring back home to his superiors.\n\n"Find anything yet?" He shouted, eager to get out and head home.\n\n"We found a rifle, a couple of pistols, and a few grenades, but besides that, nothing of real interest." Answered Viktor, one of the strike team members.\n\n"Really? You would think a facility in Zlatoust would have more than that." Responded Evgeny, now looking disappointed.\n\n"Looks like they knew we were coming and evacuated most stuff before we got here. Or, more likely, this place hasn't seen use in years." The team began to regroup.\n\n"Hold on, let me have a look at that rifle." Said Evgeny. Picking it up, he examined it carefully, weighing it in his hands. "I haven't seen anything like this before. You think it's experimental?"\n\n"I would guess so, sir. Nothing like we have back in Eurasia, surely. You think that's enough?" Replied Viktor.\n\n"No, they wanted something less... new." Evgeny examined the rifle once more. "Some paint here and a few touchups there should do the trick nicely. If it looks old they'll take our word for it. Once we're done it will look like a believable ancient weapon from Old Eurasia!""
 eurasianism.23.a:0 "We showed them!"
 
 eurasianism.231.t:0 "Eurasians Steal Weapons!"
 eurasianism.231.d:0 "Although we sent some of the best men West Siberia has to offer, Eurasian forces were still able to break through our lines and send our forces into a retreat. Large amounts of Eurasian troops proceeded to search throughout the Urals after our forces surrendered, and we have reports that a Eurasian strike group located an old vault in Zlatoust and stole a small number of weapons. While the facility has been abandoned for years, we expect there were still some weapons of use to the Eurasians. Most worrying is that they may have found an experimental weapon in the vault. We will have to be prepared to know that the Eurasians may soon have more advanced weapons in the future. Hopefully, we will have the same."
 eurasianism.231.a:0 "We made our best defense."

 eurasianism.24.t:0 "Project Across The Wall: Failure!"
 eurasianism.24.d:0 "While we may have gotten close to achieving our goals of searching the peaks of the Ural mountains, it seems our strike team was less than qualified at completing their mission. With the West Siberians holding against our main force, the strike team was routed by the Ural Garrison and forced to retreat. Rumors have even spread that the strike team refused to fight, abandoning their weapons to flee for their worthless lives.\n\nTheir failure cannot go unpunished. The treasures that surely lie beneath the mountains and atop the peaks will remain there, at least for now. The loss of ancient Eurasian weapons and riches unseen anywhere else in Russia is unfortunate, but not devastating. We cannot lose what we do not have.\n\nMeanwhile, the cowardly strike team will be rewarded with the firing range once they reach [NIK.Capital.GetName]. Their example should hopefully show the rest of the military how serious these incursions are. Perhaps we should be more careful in choosing our elites next time as well.\n\nWe will likely be able to return to the Urals one day, hopefully with a much larger and more adept force. The West Siberians will guard their treasures for now, but one day we shall return."
 eurasianism.24.a:0 "All the more reason to destroy the enemy."

 eurasianism.241.t:0 "Eurasians Retreat Outside the Urals"
 eurasianism.241.d:0 "Days after Eurasian troops first entered the Urals, the last has finally retreated, and the battle has been one. Our infantry forces, holding along the mountains, stood their ground and refused to let the bulk of the Eurasian army through. We also believe that we were able to cause massive casualties to the Eurasian forces, so they'll know better next time to attack West Siberia in the defendable Ural Mountains.\n\nA smaller strike group was also intercepted by our reinforcements. Most fled with their tails between their legs, even leaving their weapons behind. Whatever they wanted, they won't be getting it."
 eurasianism.241.a:0 "The Urals keep us safe!"

 eurasianism.25.t:0 "Project Golden Legacy"
 eurasianism.25.d:0 "It is widely known among learned individuals in our lands that relics of our Eurasian culture can be found in old buildings and buried towns. However, modern Russia has become distant from its native culture, not just in its historical conscience, but in geographical terms. Our archaeological teams have recently located several sites of great cultural and historical value within our borders, but report that they are located in difficult terrain where we cannot bring even motor vehicles reliably, let alone delicate measurement tools and modern excavation equipment. To gain access to these sites we will need to invest in roads to transport necessary supplies to the sites, hire guards to fend off looters, and prepare transportation for any finds we make. This all needs to be done quickly to ensure that the project is completed in a reasonable amount of time, as we have more pressing matters to attend to."
 eurasianism.25.a:0 "Set aside the funds."

 eurasianism.26.t:0 "Project Golden Legacy: Success!"
 eurasianism.26.d:0 "It was a chilly day as always, yet Gavriil felt like something was special about this one. He had been leading the project to search for signs of an ancient Eurasian civilization and had spent months building the infrastructure to find something that could prove the truth of the Eurasian identity. Now, he and his colleagues believed they had struck a goldmine.\n\n"We found something!" Came a shout from the dig site. "Something big! I think it's some sort of burial ground!"\n\nGavriil jumped up excitedly. He knew it! "Dig throughout the entire area. Make sure to recover any skeletons."\n\nA few hours later and almost the entire sit was fully excavated. "The age of this burial ground almost certainly dates over hundreds of centuries ago," said one of his colleagues. "This furthers the proof a Eurasia dating back into the medieval era!"\n\n"Yes, yes, it surely does." Replied Gavriil. "And look at those skeletons! The size of them, the bone structure. This fits just in with everything we expected, proving the superiority of the Eurasian race. The way the burial ground was hidden as well, it's almost like-"\n\n"Like they only wanted it to be found by other Eurasians." Said another explorer. "No romano-germanic could construct a burial ground this advanced."\n\n"Most certainly!" Gavriil replied giddily. "And the treasures, by far the most majestic I've seen. Ancient gold coins, goblets, and statues. Even a battle-ax, still perfectly intact and as good as new! Only a Eurasian could be buried with this weapon. If a burial site like this doesn't justify Eurasia, nothing does!""
 eurasianism.26.a:0 "Make sure to search everything!"

 eurasianism.27.t:0 "Project Golden Legacy - Failure"
 eurasianism.27.d:0 "Unfortunately, we have failed to provide sufficient funding for the excavations in this region. Academic interest has decreased significantly due to our failure to prioritize heritage studies, and the spark that should have lit the passionarity of Eurasia will only find damp kindling. Even worse, our negligence has led to damage from both inexperienced students and looters who seek to take the treasures of Eurasia for themselves! We cannot allow this to continue.\n\nWhile the current project has been mothballed due to the lack of funding and interest, we must make a renewed commitment to the study of our shared history, so as to proactively prevent failures such as this one."
 eurasianism.27.a:0 "Embarassing."

 eurasianism.28.t:0 "Project Cold Waters"
 eurasianism.28.d:0 "The old captain smirked as he placed down an old vodka, preserved within the heart of his ship for eight years. The arctic night was harsher than any battlefield from his memory, and yet the man couldn't help but marvel at the students below. They chose to forfeit comfort in exchange for knowledge, the spirit of adventure... for a moment, he remembered his youth: a sense of wonder about the world, now squashed by the weight of reality.\n\nJust as the captain was about to turn in for the night, a shout came from camp. Turning, he spotted a boy running towards the ship, his outstretched arms holding some dark object.\n\n'Captain! Oh captain! Get ready to sail, we found it!' the student held an old plank, covered in snow, but the moonlight revealed old words: 'Zaytseva'. Within the hour, the crew was heading back to the mainland. The captain had asked for the artifact to be brought to his quarters. Brushing his hand along the wood, likely part of some ancient vessel, the man thought of the past. He remembered a time when Russia was free to explore the arctic, unafraid of Western vessels."
 eurasianism.28.a:0 "He remembered Eurasia."

 eurasianism.29.t:0 "Russians Abound"
 eurasianism.29.d:0 "In a what would become a first for many young Chinese working in the foregin relations department, just a month ago we received communications from Russia. A new government emerging from the Russian wastes calling itself the Eurasian State opened up diplomatic relations with us not too long ago. And now, not a few weeks later, we have Russians touring through various Chinese history museums across the country.\n\nThough it did seem strange that their how insistent they were on sending this group of 'Eurasian' archeologists to tour our nation's historical artifacts, they did seem amenable, even friendly. Though every nation inherits the geopolitical aims and struggles of its predecessor, perhaps with these few Russian visitors we might chart a new course for relations with our large neighbor to the north."
 eurasianism.29.a:0 "We should remind them to check out the gift shop."

 eurasianism.30.t:0 "Project Solar Flare"
 eurasianism.30.d:0 "Ranek expected the Shanxi trip to have taken longer, but he was surprised by how quickly they had arrived. Nina, Vlass, and himself had only been for a few days, yet they had explored many libraries, villages, and schools. But they were most excited for today, where they had been invited to the Xi'an Banpo Museum of ancient Chinese history, with artifacts dating back thousands of years.\n\nWalking around with an emigre guide, Ranek noted how some of the bowls were slightly similar to those found back home. Nina commented on how the shape of one of the skulls was almost exact to those found at Eurasian burial sites in North Russia. Vlass, examining one of the illustrations of the ancient settlement, discovered how the structures seemed akin to those found in the Kazakh steppes, as well as connecting them to early Eurasian cities.\n\n"I believe what we have seen here firmly plants the idea that Chinese history is directly connected to the history of Eurasia." Said Ranek. "The time periods are identical, and the similarities, impeccable."\n\nThe guide, now very confused, decided to speak up. "I'm not sure if you noticed, but almost all of these artifacts are from 6000 years ago. The people didn't even know Eurasia existed, much less China."\n\n"I'm sorry ma'am," said Nina. "But we're historians, and the connections between these structures here and early Eurasian cities are astounding."\n\n"You, Historians!" The guide sputtered. "I curate at this museum and the only cities at that time were nowhere near Russia!"\n\n"Well, new discoveries are being proven every day," said Ranek. "And today, we've proven that China is de jure part of Eurasia, just as we thought." And with that note, the group exited the museum and made their way to the next attraction."
 eurasianism.30.a:0 "Just as expected."

 eurasianism.31.t:0 "For Pseudoscience"
 eurasianism.31.d:0 "Our Eurasian neighbors have contacted us again, and this time with a very interesting proposition. The group of scientists which toured our nation's museums and cultural locations recently have expressed the desire to embark on an archeological expedition to a few tomb locations in areas nearby Sichuan. The Eurasian government seems keen on seeing this expedition through, and has already filled out almost all of the necessary paperwork.\n\nIn fact, their eagerness might provide an opportunity. Keeping routes to contentious provinces like Sichuan is very expensive and militarily draining. Keeping their expedition safe on the journey there may require some extra capital on the part of the Eurasians. Additionally, there are many "special permissions" that will need to be granted, some by Japanese Co-Prosperity Sphere officials. Greasing those wheels might necessitate some funds as well."
 eurasianism.31.a:0 "Let's hope the Eurasians find what they're looking for."
 
 eurasianism.32.t:0 "Project Porcelain King"
 eurasianism.32.d:0 "We have received news back from our archeologists sent to China that they have come upon an impasse with the Chinese authorities. Our archaeologists are interested in excavating a large group of historic mounds to search for the remains of great warriors. Unfortunately, the Chinese are less than enthused about "ruining their cultural and historical heritage."\n\nIt seems our only way of gaining access is through negotiation, especially the monetary kind. We have three options for going forward with this. First, we send money to the archeologists to bribe the officials. It is no secret how corrupt the Chinese government is, and bribery will be the cheapest option. However, it is not certain if the officials will accept the bribe, no matter how much it is. There may be better, yet more expensive options. We could possibly offer the regional government money in exchange for inviting us to excavate the burial grounds. This would be much more expensive, as they would never accept a small bribe. However, it is once again uncertain if they will accept. While they probably need money, they may not be willing to take it in favor of letting us into the mounds.\n\nOur last option is negotiating a thorough agreement with the Chinese government. While probably having the most chance of success, it is by far the most expensive, and our biggest worry is that it could be a large waste of money if there turns out to be nothing of use in the mounds. Although, if there is, the value of whatever is hidden beneath the earth could easily repay it. Our archaeologists are starting to get impatient, so we should make a decision quickly."
 eurasianism.32.a:0 "Try to bribe the officials"
 eurasianism.32.b:0 "Offer the regional government money."
 eurasianism.32.c:0 "Negotiate a thorough agreement with the Republic."

 eurasianism.33.t:0 "A Eurasian Excavation"
 eurasianism.33.d:0 "Whatever those Russian archeologists found in those tombs must have been of some value to the Eurasianists, because they have approached our government yet again, and with a proposition that's, quite frankly, too good to refuse. They would like to negotiate a proper, long-running agreement for the excavation of sites in northern China, and have even offered to foot the cost. The archeologists at the Chinese Academy of Sciences are ecstatic at this opportunity, and urging us to take the deal.\n\nAdditionally, a project of this size could be a significant revenue generator. Authorizing large scale projects like this often require a lot of paperwork and personal favours. Fortunately, it seems that our friends in the north are more than willing to provide for all these extra steps, and have even already offered some up front 'security funds' to get the ball rolling."
 eurasianism.33.a:0 "Lucrative friendships are the best kind."

 eurasianism.34.t:0 "Project Porcelain King: Partial Success"
 eurasianism.34.d:0 "Cyrille sat in his comfy chair, observing the excavators do their work. The archeology dig had been going on for a few days now after the successful negotiations with the Chinese. Exploring the smaller mounds without any luck, they had finally begun to crack open the largest one.\n\n"I think we found the entrance, boss!" Said one of the diggers.\n\n"Well, what are we waiting for, let's head inside!" Cyrille got up out of his chair and notified the Chinese, they found something.\n\nThe inside was dark, with only small bits of light coming through holes in the top. Turning on his flashlight, Cyrille and the other archeologists ventured into the large cave.\n\n"What is it?" Said another archeologist. "Ancient warriors? An Imperial Grave? Diamonds and gold?"\n\n"Unfortunately, quite the opposite it seems," Cyrille said, shocked at what he was seeing. Unending piles of skeletons filled the room, their eerie eyes fixated on the archeologists, with bones scattered all over. This wasn't the grave of mighty warriors. It was the mass grave of those slaughtered by those warriors.\n\n"It appears to me this is a mass grave from an ancient Mongolian invasion," said one of the Chinese officials, in broken Russian. "Since this is the property of the Chinese government, we will be taking all of the valuables within. I'm glad you decided to excavate this for us, it was definitely worth it."\n\nCyrille and the archeologists stood there, stunned. Had they dug the wrong grave? Were the great warriors buried in another location? The Chinese surely would not let them excavate another mound."
 eurasianism.34.a:0 "It was worth a try."

 eurasianism.35.t:0 "Project Porcelain King: Failure"
 eurasianism.35.d:0 "Unfortunately, the Chinese have denied our permission to dig in the ancient hills and search the burial mounds. It seems the secrets of the mounds will remain there for years to come. Whether they held the remains of great warriors or treasures beyond imagination, no one will know.\n\nIt appears we did not offer the Chinese enough to let us in. With our archeologists sent home defeated, we'll just have to look somewhere else to find more signs of Eurasia."
 eurasianism.35.a:0 "Damn them."

 eurasianism.36.t:0 "Eurasian Archeology Delegation"
 eurasianism.36.d:0 "Not long ago, a new power emerged from the ashes of Russia. These 'Eurasianists', as they call themselves, adhere to a strict ultranationalistic ideology that has seen their radical, and often quite brutal, government spread across Steppe. Given how far they have advanced, we knew it was likely they would contact us eventually, whether it be for support against Germany, economic aid, or even just political recognition. What we did not expect to be discussing with these Eurasians was a scholarly exchange of archaeologists to discuss archaeology and natural history in Russia.\n\nYet, their delegation in Washington came to the state department just the other day to discuss such matters. Hailing us as honorary Eurasians, being that most Americans were descended from Europeans, they seemed most inclined to discuss bringing American archeologists and scholars to discuss political and historical theories on their Eurasianist ideology. Should we send our scholars to Russia?"
 eurasianism.36.a:0 "It might be worth it in order for us to get a better understanding of their nation."
 eurasianism.36.b:0 "Sending a team of graduate students is much lower risk."
 eurasianism.36.c:0 "We are not sending American archeologists to visit the Russian wastes."

 eurasianism.37.t:0 "America Accepts!"
 eurasianism.37.d:0 "Great news! The Atlanticists have dispatched a team of scientists from Ivy League schools to discuss our ideology. They are scheduled to arrive in Ust-Sysolsk and Vyatka within the week. Our own professors have prepared lengthy lectures and written many papers to justify our idea. Now somebody will take us seriously!"
 eurasianism.37.a:0 "Great!"

 eurasianism.38.t:0 "America Sends Students"
 eurasianism.38.d:0 "The Atlanticists seem to think us jesters. In response to our request for an intellectually driven discussion between the academics of the two countries, they have dispatched students. Granted, they come from top universities, but this is a slight against the legitimacy of our nation that cannot be ignored!"
 eurasianism.38.a:0 "Still, better than nothing."

 eurasianism.39.t:0 "America Declines"
 eurasianism.39.d:0 "The wicked Atlanticists have ignored our request! Their scientists must think us jesters, sitting amidst the ruins of the old world, but one day we'll show them!"
 eurasianism.39.a:0 "Damnation!"

 eurasianism.40.t:0 "The Wind-Swept Steppe"
 eurasianism.40.d:0 "Grave news. Last month, a team was stealthily dispatched to the plains of Mongolia on a secret mission. Hidden under the cover of night, our units evaded patrols and entered the Gobi desert. Their mission was clear: Find the remains of Genghis Khan. According to legend, when the great conqueror died, he was buried in an uncharted part of the desert. The grave had no markings, and was ridden over by horses. Those who buried him were slain upon completion of the task.\n\nAlthough Mongolia is large, the search was limited to certain places based on ancient writings. The archeology team had to fend off bandits, Red Army remnants, and local units. The search lasted for over three weeks (see p.g. 19 on areas scoured). Local legends were consulted, but no corpse was ever found. The team was forced to withdraw through Central Asia due to increased military presence near the search sites."
 eurasianism.40.a:0 "He remains asleep."

 eurasianism.41.t:0 "Project Right Mind"
 eurasianism.41.d:0 "Tiny drops of red borscht fell from the old man's beard as he took in everything his son had told him. He had sent the grandson outside to play, a futile attempt at saving the kid's sanity. But boys will be boys, and the old man spotted his small head peeking out of the back door, listening to the fight.\n\n'You can't just wash away everything this family has stood for, dad!' the son yelled, smashing his fist into the dusty table. 'You're out of your mind, that's what you are! Filling my boy's mind with nonsense!'\nThe old man took another spoonful of soup, steeling his nerves. And to believe that once he was like his son. Misguided by petty ideology, blind to the history of his nation.\n'Are you even listening to me?!' the son rushed up to his father in a single, violent move. The grandson shuddered but kept observing. 'That's it. I'm done. I'm taking Boris to the city, away from you.' the son turned to the door, 'should've left the old man to his ramblings.' he mumbled.\nThe old man sighed and reached into his pocket, producing a pistol - a shot, a scream, but the grandson dared not look away. The son fell, grasping his bleeding leg. Silently, the old man stood up and walked over to his son. Before the latter could react, he brought down an iron spoon upon his neck, stabbing him, then switching to fists and pummeling the son. Ten minutes later, the old man dumped the mangled corpse outside and turned to his grandson. A part of the boy wanted to run away, but he stood, transfixed, unblinking. The old man picked him up, coughed, and asked:"
 eurasianism.41.a:0 "Eurasia sheds no tears. Will you?"
 
 eurasianism.42.t:0 "The Mughal Legacy"
 eurasianism.42.d:0 "In what has turned into a very strange week for India's foreign relations, we seem to have entered into negotiations with the Eurasian State for the excavation of an old Mughal fort. While we were initially under the impression that the large delegation Eurasia sent us was hoping to coordinate an economic or military agreement, they seemed most interested in certain archeological projects they had planned. In fact, their head archeologist, a part of the delegation, ended up giving a forty minute long presentation in Eurasianism and how uncovering Mughal artifacts would help them more solidly pinpoint the origins of the Eurasian race and culture.\n\nThough their motives are strange, their intentions seem to be innocent and their delegation was friendly enough, so our men in foreign relations handed them the proper paperwork and told them to apply for special permissions from the Indian government."
 eurasianism.42.a:0 "Let's see how they respond."

 eurasianism.421.t:0 "Project Old Mother: India's Request"
 eurasianism.421.d:0 "The Indian subcontinent is full of marvels. Ranging from the remains of ancient civilizations, to its many faiths, to its heritage and legacy, its people are unaware of their status within Eurasia.\n\nOur scientists have located an ancient Mughal Fortress, from a time before the Atlanticists dominated India. Perched high above a mountain, amidst a sea of jungle, maintained by nature alone, the place must be home to many artifacts. Indeed, the local government has responded to our interest, offering to accommodate an archeology team.\n\nUnfortunately, the nearby villages are poor. The people there lack electricity and running water; attaining food from the nearby forests is a dangerous task. Delhi refuses to provide adequate support to this backwater province, so a trade has been organized. The locals have hinted that we need to send over a "gift" in the form of developmental aid. Failure to do so within the week may lose their attention, locking us off from the fortress."
 eurasianism.421.a:0 "Give them modern equipment."
 eurasianism.421.b:0 "Help the village hunters."
 eurasianism.421.c:0 "Fund local projects."

 eurasianism.43.t:0 "Project Old Mother: Success"
 eurasianism.43.d:0 "The local government has secured its funding and allowed our expeditionary force to enter the Mughal Fortress. Ascending the mountain wasn't easy, but losses were minimal. The gates were locked and rusted, but the team gained access through the collapsed Western wing (see attachment). Most of the citadel's contents had withered through the ages, likely left alone for over three centuries. The armories were empty, but no records survive to explain this. No valuables survived, likely robbed by the locals years ago.\n\nWithin the fortress, the team located a large room protected by a 10-foot tall steel door. Explosives were authorized, revealing an untapped treasure room. Hundreds of coins, artifacts, precious metals and pottery are now in transit to our facilities in Vyatka. Most important of all, we found arms from the Caucus. We assume them to have belonged to ancient Russian mercenaries or explorers, but this find will only reinforce the idea of a united Eurasia."
 eurasianism.43.a:0 "Treasures of Eurasia."

 eurasianism.44.t:0 "Project Far Flung"
 eurasianism.44.d:0 "To the Southeast lies the realm of Indochina. Pillaged by the Atlanticists for its rubber, then by the malign forces of Nippon for its location, only now thrown the bone of independence. We must capitalize on the young nation's self-determination and send envoys immediately. There are many wonders in the land that even our Tengri ancestors failed to conquer. Temples hidden in seas of dense jungle, treasures buried deeper than the graves of Khans, all will be ours if we are able to secure the government's permission."
 eurasianism.44.a:0 "Send them a lucrative proposal."

 eurasianism.45.t:0 "A Proposal From Russia"
 eurasianism.45.d:0 "Interesting news has arrived from Western Russia. The region only recently recovered from a period of intense warlordism, now dominated by the reactionary Eurasianists based in the Ust-Sysolsk province. Intelligence found out that this new state has been sending out expeditions across Asia, searching for useless artifacts to justify their theories of a 'united Eurasia'. Their envoy has arrived in Saigon recently, asking for permission to set up an archeological expedition in the North. He claims that, in ages past, the region witnessed a monumental battle between our ancestors and the Mongolians."
 eurasianism.45.a:0 "Give them permission."
 eurasianism.45.b:0 "Kick these madmen out!"

 eurasianism.46.t:0 "Project Far Flung: Partial Success"
 eurasianism.46.d:0 "Saigon gave our expeditions the green light two weeks ago. Brave Eurasian scientists have been excavating the remains of a battlefield in Northern Vietnam, where a battle between Mongolian invaders and local guerillas took place.\n\nAfter a long search through the jungle, a student came upon a large field. Excavation revealed long-dead skeletons and rusted arms. However, further research failed to substantiate the above claim - the battle fought here did not involve our Tengri ancestors at all. Still, our propagandists can spin tales using these new artifacts to inspire the people."
 eurasianism.46.a:0 "History is quite flexible."

 eurasianism.47.t:0 "Project Far Flung: Failure"
 eurasianism.47.d:0 "The villains in Saigon denied us permission to excavate sites of great significance in their country. Their diplomats labeled our State as 'reactionary' and our scientists 'an embarrassment to the field of archeology'."
 eurasianism.47.a:0 "We will have to search elsewhere."

 eurasianism.48.t:0 "Project Brutus"
 eurasianism.48.d:0 "It is not enough to convince our own people of their greatness. For Eurasia to ascend to the place of global power, it must prove the inferiority of all other cultures. The Romano-Germanics are, without a doubt, the greatest threat to our young State. However, mere propaganda will not beat them. It is necessary to apply social pressure upon the peoples of Western Europe.\n\nThe Italians style themselves 'cultured' and 'civilized'. They display blasphemous works in museums, wrecking the minds of their peasants. Our intelligence has taken initiative by hiring a former mercenary: they will be equipped with a makeshift bomb and sent to Rome, where they will attempt to stage an attack on the Colosseum - the symbol of Roman culture."
 eurasianism.48.a:0 "Authorized."

 eurasianism.49.t:0 "Bombing near the Colosseum!"
 eurasianism.49.d:0 "A tragedy has occurred today, as an explosion rocked Rome by the Colosseum. While the motives behind this gruesome attack are still yet to be seen, the police have already identified a suspect, a man of Caucasian descent in his mid 30s who arrived in Rome by air fare with a fake passport and suitcase not one week ago.\n\nPolice, retracing the suspect's steps, found that he had rented a motel on the city's outskirts for a night before heading out to the Colosseum the following day. Tourists reported seeing the man plant the suitcase on a sidewalk bench by the famous Italian monument, before rapidly sprinting away. Police had little time to react before the bomb detonated, killing two and wounding twelve others.\n\nA citywide manhunt has begun in search of the perpetrator, and police assure us that the man will be found soon, and that citizens should take care to report any suspicious persons. The terrorist's identity, place of origin, or the purpose of his attack are still unknown at this time."
 eurasianism.49.a:0 "A tragedy."

 eurasianism.50.t:0 "Project Brutus: Partial Success"
 eurasianism.50.d:0 "The operative successfully traveled to Rome, bypassing customs and local authorities. A complete bomb could not be smuggled due to tightened security, so the agent took up residence in a hotel. Before the trip, they were trained on the construction of explosives - one was hastily forged, a small bomb with a three-minute timer.\n\nThe agent got to the Colosseum before being pursued by the police, who had likely monitored them. Although we are not sure of the details, it can be surmised that the agent initiated the timer and ran towards the structure, but exploded before he could deal significant damage.\n\nLocal authorities have blamed the chaos on a gas leak, but even official casualties exceed a dozen people. We have failed to destroy the Colosseum, but have dealt a blow to Romano-Germanic morale."
 eurasianism.50.a:0 "A life well spent."

 eurasianism.51.t:0 "Rome Bombing Prevented!"
 eurasianism.51.d:0 "Tragedy has been averted today, as the brave policemen of Rome pursued a would-be terrorist. The man, reported to be in his mid 30's and of Caucasian descent, arrived in Rome on a plane last week. Passengers claim he only brought a suitcase, but customs report that no such man passed by that day. It seems he avoided our security systems, and got inside Rome itself.\n\nFurther investigation revealed his residence: a cheap motel in the outskirts of the city. A tourist reported seeing the terrorist approach the Colosseum with the suitcase, and withdraw a bomb.\n\nThe police were quick to respond. A chase ensued (see Channel 5), where the perpetrator fled outside city limits. Taking refuge in an empty farmstead, he denoted the device on himself rather than face capture. The would-be terrorist's identity, place of origin, or the purpose of his failed attack are still unknown."
 eurasianism.51.a:0 "A close call."
 
 eurasianism.52.t:0 "Project Brutus: Failure"
 eurasianism.52.d:0 "The specifics of our latest mission to Rome are unclear, but it seems the mercenary we hired to destroy the Colosseum has failed. Official reports speak of a terrorist caught trying to smuggle a bomb into the ancient city, resulting in a chase across the streets. After being surrounded, the agent activated their device rather than surrendering. Only minimal damage was inflicted upon law enforcement personnel. Intelligence claims the Romans have tightened their airport security, making similar missions impossible in the foreseeable future."
 eurasianism.52.a:0 "Well, it was worth a try."

 eurasianism.53.t:0 "A Message From Eurasia"
 eurasianism.53.d:0 "(The following is an excerpt from a message received by our Iceland bases over the past three days):\n\n'Hear us, Atlanticists, hear! You are living on borrowed time! Even now, the peasants of North America quake in fear under your oppression! You hypocrites, who believe in freedom for every man, but sit upon treasures dug by others! One day, the peasants of America shall rebel against their oppressive government, and your degenerate culture will perish with them.'\n\n'We Eurasians have endured much, and yet you folded when confronted with true adversity! The decadent forces of Nippon and Germania brushed away your 'armies' without wasting a breath! Listen well, that when your cities sink and your people wander the wastes, you may look upon new Eurasia rising in the East.'"
 eurasianism.53.a:0 "What madmen!"

 eurasianism.54.t:0 "A Message From Eurasia"
 eurasianism.54.d:0 "(The following is an excerpt from a message received by our Karafuto bases over the past three days):\n\n'Hear us, Nippon, hear! You are living on borrowed time! Your degenerate regime was due to die in ages past, saved from our ancestors by storms and pure luck. Not anymore! You, who wear honor like plate mail upon your frail bodies, who speak of respect without sparing any! Time shall waste your empire, just like it has slain the samurai of old. You think you can oppress entire continents, to root your wickedness into billions of peoples.'\n\n'But you are wrong. The Sun too shall Set, when the hordes of the steppe return to seek vengeance against your kind. Your beloved Emperor shall lose his head, your people will embrace their rightful place in Eurasia, the mistakes of Kublai Khan shall be rectified.'"
 eurasianism.54.a:0 "How dare they!"

 eurasianism.55.t:0 "A Message From Eurasia"
 eurasianism.55.d:0 "(The following is an excerpt from a message received by our Eastern bases over the past three days):\n\n'Hear us, Romans and Germans, hear! You are living on borrowed time! Your dreams of European conquest have come to fruition, but like all dreams, will shortly evaporate into nothing. Built upon the blood of millions, you style yourself as 'pure' and 'civilized'. Foolish assumptions - your strength is built on chance, history favors you due to the incompetence of the Atlanticists. But make no mistake, when the time comes, we Eurasians will not fail.'\n\n'Once more, the hordes of the East will ride over the Pontic Steppe, over the Northern Plain - they will sack Germania and Rome, plunder your treasures and slaughter your peoples. The axis of this world is in Eurasia - your greed and rage will be your own downfall.'"
 eurasianism.55.a:0 "How dare they!"

 eurasianism.56.t:0 "Academia Challenges Gumilyov"
 eurasianism.56.d:0 "'The bastards.' Gumilyov swore as he read the paper. Some scientists, in a futile effort to defend their so-called 'honor' denounced Eurasia! He wondered where their brains were. Of course Eurasia was Russia's ultimate destiny. 'How can they be so blind, ignorant of history!'\n\nHe turned to the fireplace and contemplated burning the challenge altogether. The request for a 'civil debate' was an obvious jab at his credibility, a cowardly move to undo that for which millions died. 'The weak cannot be allowed to slay Eurasia, not now, when we are so close!'\n\nBut a thought floated into Lev's brain, and for a moment he hesitated. 'No point in lying to yourself.' He knew that Eurasia might as well be a newborn concept. Although the military and government swore allegiance to him, the peasants were still doubtful. 'Perhaps we can make use of this opportunity.' Lev fell back in his chair: 'If, hypothetically, my side was to win these debates, it would entrench the concept...' But the fire burned so brightly and the secret police were only a call away..."
 eurasianism.56.a:0 "The strong need not fear the weak."
 eurasianism.56.b:0 "Those professors forget their place."

 eurasianism.57.t:0 "Challenge Accepted"
 eurasianism.57.d:0 "The hall quieted down as Gumilyov, flanked by four bodyguards, entered. The eyes of ancient professors and fearful students all fell upon him. A frail old man, dressed in pre-war formal attire, beckoned his leader to the stage. A court-like podium had been erected - twelve chairs for each side, spaced out equally in the middle of the hall so that hundreds may observe the struggle for Russia's soul.\n\nTaking the front seat, Lev observed his 'side'. A collection of 'academics' (mostly officers he had promoted), some students with too many ideas for their age, and two professors from time immemorial.\n\nOn the other side, all respected historians, geologists, sociologists and, at their head (and writer of the letter), Alexander Nekrich. Gumilyov barely contained his rage: 'Stupid pigs. They dress in fancy suits and study each other's propaganda. Poor excuses for true historians.'\n\nA crown of three hundred assembled around them and on the balconies above. However, one thing was yet to be decided: the judges.\n\n'Comrade Gumilyov,' began Nekrich, 'we have selected five judges from our ranks. We assure you that they are without bias and will treat both sides fairly.' He pointed to five professors sitting apart from the crowd. Gumilyov expected nominations to happen there and then, his mind scrambled to identify somebody on his side."
 eurasianism.57.a:0 "They won't hold a candle to superior Eurasian will!"
 eurasianism.57.b:0 "'Actually, I had some other men in mind...'"
 eurasianism.57.c:0 "Try to bribe the judges during break."

 eurasianism.58.t:0 "Eurasian Statement"
 eurasianism.58.d:0 "Gumilyov took the podium first, addressing the crowd: 'Comrades! For centuries, Russia has suffered defeat after defeat! From Napoleon's campaign to the recent world wars, the spirit of both Tsar and worker failed to save the people. The last three decades are testaments to the inadequacies of conventional geopolitics, so I propose a solution: Eurasia.'\n\n'My colleagues and I have recovered and studied texts, artifacts, tales and natural evidence from a time when our Tengri ancestors roamed the steppes. During their rule, all peoples prospered. Russians, Kazakhs, Tatars, Europeans, too many to count! The recent successes of our regime are a testament to the righteous path on which we walk.'\n\n'I believe that Eurasia is the best choice for the peoples of Russia, based on recent history, archaeological evidence, and scientific findings. Firstly, I shall make the case for an ancient Eurasia - that, in centuries past, life was better than it is now. I present:'"
 eurasianism.58.a:0 "The accounts of Slavic monks detailing Eurasian rule."
 eurasianism.58.b:0 "Archaeological evidence linking the peoples of Eurasia."
 eurasianism.58.c:0 "A clarification on what it means to be a true Tengrist."
 eurasianism.58.e:0 "One of my papers explaining the Eurasian spirit."

 eurasianism.59.t:0 "Opposition Statement"
 eurasianism.59.d:0 "Gumilyov felt his heart race as Nekrich took the podium. The crowd seemed more receptive of him: They smiled at his wave, and applause from the back encouraged him. 'Comrades! Is it not true that Russia is a great nation? Is it not true that, before the war, we were at the forefront of science, industry, art? Can any man here deny that they want to see their friends prosper? The old geopolitical views worked because they were sane - they advocated for a strong central authority, for a country by Russians for Russians. It is only out of necessity that we serviced the Tatar, it is out of misfortune that we lost so much so quickly. I am here to argue that Eurasia is a death trap, that, based on the incompetence of its leader and misunderstanding of real-world politics, the very idea is quite horrid.'\n\n'I bring to light the last several years. Gumilyov's regime, acting explicitly to restore Eurasia, has executed hundreds and committed unspeakable horrors upon respectable enemies. My colleagues have already published a paper listing the injustices of the current regime. If it is allowed to survive, I fear we may be the last generation of true Russians.'"
 eurasianism.59.a:0 "Should've shot that bastard when I had the chance."

 eurasianism.60.t:0 "Eurasian Argument"
 eurasianism.60.d:0 "Gumilyov returned to center stage and forced a smile. The crowd did not cheer, and he thought he spotted looks of disgust on some faces. Sighing, he continued: 'My opponent has yet to come up with a single thing that the old Russia did right. The Tsars enslaved their subjects, imposed cruel taxes and fought in wars they couldn't possibly win, just to resolve petty disputes among nobles. The Soviets were little better: the Reds slaughtered all who disagreed with them, tried to destroy nature itself, and for what? So that the Romano-Germanics could take it all away?'\n\n'The Russian people will never achieve anything by themselves. Only when the children of the steppes unite, will they see the light of day. My government exists to facilitate that unification. We do not squabble over resources that all can share, we do not appease dissidents, we are the descendants of the greatest people to ever exist!'\n\n'The current regime is but a small peek into the future. Does anybody regret fighting for Eurasia? We, who have overcome the Reds, monarchists, traitors and Fins, shall rise again. Look at what we have accomplished in the last few years!"
 eurasianism.60.a:0 "Eurasia gave you prosperity!"
 eurasianism.60.b:0 "Eurasia gave you honor!"
 eurasianism.60.c:0 "Eurasia gave you glory!"
 eurasianism.60.e:0 "Eurasia gave you knowledge!"
 eurasianism.60.f:0 "Eurasia gave you Northern lands back!"

 eurasianism.61.t:0 "Opposition Argument"
 eurasianism.61.d:0 "Nekrich retook the stadium, smirking as he passed by his leader. The crowd let out a weak cheer. He continued: 'What my opponent fails to understand is that his system has been tested, and failed. I don't think there is anybody left in Russia, even within monarchist circles, who believes that a fully autocratic nobility means prosperity. And what of sustainability?' he turned to Gumilyov.\n\n'How will you run the state if your people are all slaves? How can you, in a conscious and sound mind, advocate for a pagan faith from the Gobi Desert? Why, Eurasia wouldn't even be able to reclaim the lost Motherland! It's army would be too busy riding horses around to realize what a rifle is!' The crowd broke into laughter. 'Eurasia's victory against the other warlords was simply a tactical blunder on their part. There were many times when our weak state could have been overrun, saved by pure chance. Why should we fix what isn't broken? Look at history! Capitalism, representation, even socialism worked to an extent! How is some archaic parody of a country supposed to bring about prosperity for its people?'"
 eurasianism.61.a:0 "And all the academics too."
 
 eurasianism.62.t:0 "Eurasian Rebuttal"
 eurasianism.62.d:0 "The debate resumed after a hostile break. Two fistfights broke out in the careferia, a full riot was stopped only by the bell. Gumilyov knew his position was weak. Even if he were to win the intellectual battle, few peasants were smart enough to look past the 'outlandishness' of his rightful ideology.\n\nSo, once everyone returned to position, he continued: 'Critics of Eurasia can only blabber on about 'sustainability' and buried ideologies. However, they are wrong. The peoples of Eurasia are the strongest in the Universe, for they have each other. The blood of the Mongols courses through our veins... we are heirs to a great legacy.'\n\n'These men who call themselves 'intellectuals' are blind to your struggles! They sit behind wealth, in rusted buildings, surrounded by outdated concepts. Hear me! Do you not wish for a greater meaning? Is there not a person here who will shy away from destiny itself? When life knocks, beckoning us to the past, through which we may have the future, will be shy away from the challenge, retreating to the comfort of history? A New Order calls us, to upturn the world and throw the yoke of the steppe upon those who did us wrong. The future awaits!"
 eurasianism.62.a:0 "Eurasia will lead us back to Moscow!"
 eurasianism.62.b:0 "We shall shed the chains that bind us!"
 eurasianism.62.c:0 "Onwards! For our Tengri ancestors!"
 eurasianism.62.e:0 "We will make our steppe forefathers proud!"

 eurasianism.63.t:0 "Disorder In The Court!"
 eurasianism.63.d:0 "Gumilyov finished his statement, but before he could make it back to the chair, something hit him in the head. Quickly, he looked down to see a small stone. The hall descended into chaos, guards rushed against the mass of humanity. Angry yelling broke into cries of battle. 'For Eurasia!' yelled some brute as he picked up and threw an old man at the woman next to him. Puffs of smoke rose up as Gumilyov dodged more stones. The opposition, distressed, chose to retreat. His 'teammates' gave chase, before a bodyguard arrived to evacuate the leader.\n\nBy the end of the day, half of the university had burnt down and fifty people were injured. The next day, Gumilyov received a protest from Nekrich, accusing his men of 'facilitating a raid'. He demanded that Gumilyov return tomorrow to finish the debate."
 eurasianism.63.a:0 "'I didn't order those attackers!'"
 eurasianism.63.b:0 "Write a formal apology to all those involved."
 eurasianism.63.c:0 "Accuse the opposition of staging the raid."

 eurasianism.64.t:0 "Opposition Rebuttal"
 eurasianism.64.d:0 "The hall was a shell of its former self. A large hole now decorated the ceiling, the remains of two balconies littered the floor. A new, hastily erected podium stood before some eighty people. The opposition was half their original number, the judges seemed worn out, one had a nasty bruise around the left eye.\n\nNekrich menacingly eyed Gumilyov as he continued last day's speech: '... and for these reasons, my opposition's argument is null and void.' The debate was over, the judges retreated to decide the victor..."
 eurasianism.64.a:0 "And the winner is..."

 eurasianism.65.t:0 "Eurasian Victory!"
 eurasianism.65.d:0 "Gumilyov couldn't believe it. He had won. The opposition, stunned, stormed out of the hall upon hearing the judges' final decision. Apparently, a string of superior evidence and compelling arguments had completely swung the faith of the people. Eurasia shall no longer be an oppressive spectre that hangs over the steppes. Its people have seen reason, the idols of history have been smashed, and ahead: The future!"
 eurasianism.65.a:0 "Binding the continents."

 eurasianism.66.t:0 "Stalemate!"
 eurasianism.66.d:0 "Both sides stood in silence as the judges eyed each other. Although the fifth judge was technically the tie-breaker, either the reasoning of both sides or yesterday's events made him reconsider whatever decision he had previously made. Refusing to name a winner, the two sides stormed off.\n\nReturning home, Gumilyov breathed a sigh of relief. He had expected the academics to berate him, to demand more time-wasting arguments, but they remained silence. 'Many will take this silence as defeat on their part.' He considered. 'At least for now the concept is secure. It has withstood both war and scrutiny.'"
 eurasianism.66.a:0 "A hundred years to Eurasia!"

 eurasianism.67.t:0 "Eurasia Loses!"
 eurasianism.67.d:0 "The taste of defeat is always bitter. But at least Gumilyov retained his supporter base. The opposition walked away triumphant, but only by a slim margin. Gumilvoy retired to his home for the day, he had a lot of work to do. The minor academics must be purged, the untouchables discredited, the concept rebuilt piece by piece..."
 eurasianism.67.a:0 "A dream delayed."

 eurasianism.68.t:0 "Eurasia Defeated!"
 eurasianism.67.d:0 "The taste of defeat is always bitter. But at least Gumilyov retained his supporter base. The opposition walked away triumphant, but only by a slim margin. Gumilyov retired to his home for the day, he had a lot of work to do. The minor academics must be purged, the untouchables discredited, the concept rebuilt piece by piece..."
 eurasianism.67.a:0 "A dream delayed."

 eurasianism.68.t:0 "Eurasia Defeated!"
 eurasianism.68.d:0 "A cheer came from the crowd as the judges made their final decision. Despite all the hard work, the debate had not gone in Gumilyov's favor at all. Nekrich walked away the victor, smiling at his colleagues and mocking the opponent. Former supporters defected to the other side, the concept was shattered. A dream unlived, thrown to the wolves, it will be years until the people are ready to even consider accepting Eurasian philosophy."
 eurasianism.68.a:0 "A dream falls."

 eurasianism.69.t:0 "Eurasia Routed!"
 eurasianism.69.d:0 "The crowd broke into a cheer, swarming around Nekrich and his vile supporters. Gumilyov was cast aside by his own people, a dream thrown to the curbside. His supporters quickly evicted the building, himself escorted by bodyguards.\n\nCome night, Ust-Sysolsk was in flames. Riots had broken out all across the nation, spurred on by the defeat of their 'oppressors'. The garrisons themselves began to doubt their cause, and high-ranking rightists remained silent on the matter. The government will have to be purged, and the dream may never be recovered."
 eurasianism.69.a:0 "A dream dies."

 eurasianism.70.t:0 "Eurasia Teeters"
 eurasianism.70.d:0 "Gumilyov sat in his bunker, its ceiling shook as shells exploded above. His shaking fingers could barely keep hold of the spoon in his hand as he feasted upon canned beans. The guards had failed him, and Ust-Sysolsk fell to the anarchists. They burned Eurasian flags at first, in the streets, then it turned into violence. Homes were razed, businesses raided, policemen killed in cold blood. The local garrison declined to intervene, and had soon joined the rioters.\n\nSuddenly, the door to the bunker cracked open, but before Gumilyov had a chance to unholster his pistol, a friendly face appeared. The garrison of Vyatka had finally arrived to relieve the city's siege. They handed their leader a cover sheet and escorted him above ground. For the first time in a week, Gumilyov's eyes met the sun's rays. Ust-Sysolsk was in rubble. Smoke bellowed from ruins, they stretched to the horizon, trees had turned into trunks below a gray sky.\n\n'The rebels have been rounded up. It's over.' proudly announced the commander. But Gumilyov fell to his knees as he observed the carnage. 'So much work', he thought, 'all for nothing'. They will never accept Eurasia. 'Even if we win, it will be through fear. Oh, may the Heavens have mercy. The spirit is dead, the corpse of the New Order thrown into the pit.'"
 eurasianism.70.a:0 "A dream unseen."

 eurasianism.71.t:0 "Eurasia Survives"
 eurasianism.71.d:0 "While our campaign hasn't borne significant fruit, at least the general opinion has not swung against us. Overall, the entire Dream was a waste of funds we desperately needed, and has greatly embarrassed the government."
 eurasianism.71.a:0 "One day."
 
 eurasianism.72.t:0 "Eurasia Stands"
 eurasianism.72.d:0 "The grand project has achieved mixed results. Polls show an increase in faith in our government, but there is still much work to be done. Ultimately though, unnecessary projects diverted funding needed elsewhere."
 eurasianism.72.a:0 "We tried."
 
 eurasianism.73.t:0 "Eurasia Thrives"
 eurasianism.73.d:0 "The grand project has borne fruit. The general opinion has swung in favor of Eurasia for the first time since its foundation. Though there is still much work to be done, we can confidently advance into the East and West without fear of an internal uprising."
 eurasianism.73.a:0 "Russia today - Eurasia tomorrow!"
 
 eurasianism.74.t:0 "Eurasia Soars"
 eurasianism.74.d:0 "Success! Polls are showing faith in our government going up across the board! The peasants now have a future to look forward to, our international and academic critics watch in silence as everything they had ever stood for is washed away by the unity of our State. The future lies in the East and in Moscow!"
 eurasianism.74.a:0 "Onwards!"
 
 eurasianism.100.t:0 "The Eurasian Dream"
 eurasianism.100.d:0 "Gumilyov was confused by the report. The most recent poll in Ust-Sysolsk, the birthplace of modern Eurasia, showed that less than 40% of its inhabitants supported their current regime. The past eight months were filled with constant purges and police crackdowns, but every leader knows when too much is too much.\n\nObviously, Gumilyov could not sit around with his arms folded. 'Something must be done. If brute force can't suppress the people, we will have to play upon their minds... yes!' He assembled the high government, laying down proposal after proposal: 'Don't you see, gentlemen!' he announced, 'We must justify the concept to the people! How can we expect the peasants to work for a cause they know nothing about?'\n\n'But how shall this be done?' asked the economic minister.\n\n'Easy.' Gumilyov brought out a map of the Eurasian continent, 'We must send out expeditions across true Eurasia, to justify our righteous cause. It will not be easy, but failure here will mean the destruction of an ideology, an ideology that holds true salvation for us all. Let us not delay, gentlemen.'"
 eurasianism.100.a:0 "Onwards!"
