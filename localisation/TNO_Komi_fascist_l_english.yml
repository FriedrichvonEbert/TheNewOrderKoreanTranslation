 NIK_clockworks_appeal_to_the_chuch_tt:0 "§g그들은 그의 약속을 지켰습니다. 이제 그들은 섭정을 지킬 것입니다.§!\n"
 
 NIK_eurasian_dream_category:0 "§O유라시아의 꿈§!"
 NIK_eurasian_dream_category_desc:0 "Despite securing military control over Western Russia, the majority of the population is ignorant of our beliefs. They are blind to a glorious past when §WRussia§! was the centerpiece of §OEurasia§!, so we must force open their eyes. Across two continents are scattered the remains of empires, cities buried beneath the layers of history, sights unseen and memories unheard of. It is imperative that our young State send out expeditions to these sites of power, to reinforce our position among the elites, to ensure that §OEurasia§! becomes fact rather than a dream.\n\nThe §Olegitimacy§! of our §OEurasian concept§! is §Y[?NIKEurasiaLegitimacy]§!. §OLegitimacy§! shall drop by §Y5§! points every month."
 NIK_eurasian_dream_mission:0 "Enshrine the §OEurasian Dream§!."
 NIK_eurasian_dream_mission_tt:0 "The outcome of our §Oefforts§! shall be revealed to us."
 NIK_project_steppe_sun:0 "Project §ySteppe Sun§!"
 NIK_project_steppe_sun_desc:0 "Our Southern Kazakh neighbors guard artifacts unseen by the rest of the world. Taking the opportunity of chaos, we should organize a military expedition into the shattered steppes, while also showing the world what the Eurasian National Army is capable of."
 NIK_project_agartha:0 "Project §lAgartha§!"
 NIK_project_agartha_desc:0 "The mystic lands of Tibet are home to many lost treasures. From mountaintop monasteries where ancient monks guard relics of ages past, to the valleys and villages that hold the answers for generations. An archeological team will need to be assembled, led by one Dmitry Ivanov, a former soldier and scientist. Gaining access to Tibet itself will be difficult, but the country is so starved for development that obtaining permissions shouldn't be difficult. Eurasia, originating in Mongolian steppes, has roots in the Himalayas."
 NIK_project_like_father:0 "Project §GLike Father§!"
 NIK_project_like_father_desc:0 "The long dead Timur the Great had once passed through Iran. His lasting legacy there is of prosperity and glory, the very pillars which Eurasia upholds. We need to send foreign dignitaries to the Shah and attain permission to excavate his land, but do so covertly enough that, should we find anything of great importance, the locals will not try to seize it from us."
 NIK_project_across_the_wall:0 "Project §gAcross the Wall§!"
 NIK_project_across_the_wall_desc:0 "Our great enemy lies across the Ural Mountains. While our armies are strong, they have the advantage of geography. Why not organize a strike team to kill two birds with one stone? Firstly, we will pierce enemy lines in a non-provoking raid, obtaining useful information on the opponent. Secondly, we will have a short window to explore the Mountains and find something of note."
 NIK_project_golden_legacy:0 "Project §YGolden Legacy§!"
 NIK_project_golden_legacy_desc:0 "The world is changing. Ancient forests are uprooted to make room for factories, and likewise, old gravesites will soon be home to housing complexes. We need to race ahead of industrialization, and explore West Russia itself! The land is full of treasures, but we lack proper infrastructure to excavate them. We don't have much time before the secrets underneath our very feet are lost forever."
 NIK_project_cold_waters:0 "Project §dCold Waters§!"
 NIK_project_cold_waters_desc:0 "The Arctic was once home to many Russian ships. The old Empire transported coin, goods, and traded with the far reaches of the world through its Northern ports. We should send some scientists to the icebergs and islands of the Arctic Circle, but transportation is also needed. Some transports and a defense vessel will suffice."
 NIK_project_solar_flare:0 "Project §OSolar Flare§!"
 NIK_project_solar_flare_desc:0 "The lands of China, while not entirely part of Eurasia, are close enough to Mongolia to possess many artifacts from our Tengri ancestors. We should bribe local officials in the Shanxi province to allow a team of archeologists and historians to explore their museums and ancient sites, then report their findings back to us."
 NIK_project_porcelain_king:0 "Project §WPorcelain King§!"
 NIK_project_porcelain_king_desc:0 "The old Chinese emperors were rumoured to have been buried in underground graves. We should send another major expedition into China. Unfortunately, since most sites are located within the Republic, we will have to deal with their government directly."
 NIK_project_great_minds:0 "Project §MGreat Minds§!"
 NIK_project_great_minds_desc:0 "We should levagere the United States's current opinion of us to negotiate an exchange of scientists. They will send over their best and brightest, we will teach them our concepts, so that the Atlanticsts will know who they are dealing with."
 NIK_project_final_rest:0 "Project §eFinal Rest§!"
 NIK_project_final_rest_desc:0 "The steppes of Mongolia are rumoured to be the resting place of Genghis Khan, the father of First Eurasia. We should send over a team of scientists, supported by some troops to hold off bandit attacks, so that they may locate the corpse of the Universal Ruler."
 NIK_project_right_mind:0 "Project §QRight Mind§!"
 NIK_project_right_mind_desc:0 "Our current attempts aren't working. The people still believe Eurasia to be a foolish idea. No matter. The propagandists will be put to work, creating an intricate web of objective truths and white lies, buying us extra time to justify the concept."
 NIK_project_old_mother:0 "Project §POld Mother§!"
 NIK_project_old_mother_desc:0 "The Indian subcontinent, compared to our icy wastes, is like a different planet. Amidst seas of green, where men haven't set foot in centuries, covered in ivy and surrounded by monkeys, lie the ruins of great civilizations. The Indian government should be negotiated with so that we can secure an expedition to unearth their hidden treasures."
 NIK_project_far_flung:0 "Project §JFar Flung§!"
 NIK_project_far_flung_desc:0 "Vietnam is distant, but was once a priority target for the old Eurasians. We should dispatch an envoy and negotiate developmental aid in exchange for a team of archeologists to visit the old French colony."
 NIK_project_brutus:0 "Project §RBrutus§!"
 NIK_project_brutus_desc:0 "Push comes to shove. The Romano-Germanics have overstepped their boundaries decades ago, and continue to do so now. If the weak-willed Atlanticists and pathetic Japanese will not do anything about it, Eurasia will. A terror attack needs to be staged on the Eternal City itself. We will deny all responsibility, of course, but shall shake their peasants to the roots."
 NIK_denounce_the_atlanticists:0 "Denounce the §BAtlanticists§!"
 NIK_denounce_the_romano_germanics:0 "Denounce the §RRomano-Germanics§!"
 NIK_denounce_pan_asianism:0 "Denounce §SPan-Asianism§!"
