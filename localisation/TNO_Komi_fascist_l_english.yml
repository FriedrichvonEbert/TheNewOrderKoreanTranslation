 NIK_dcoup_Taboritskys_coup_desc:0 "정부 내의 많은 이들은 세르게이 타보리츠키가 위협이 될 거라 생각해본 적이 없었습니다. 그들이 날뛰는 미친 노인네라고 부른 세르게이는 오래 전에 죽은 한 소년에게 집착했습니다. 때문에 모두는 권력이 언제나 공화국, 혹은 정당, 혹은 군의 손 안에 있을 것이라 생각했습니다. \n\n그들이 아직까지 살아서 지금의 타보리츠키를 볼 수 있었더라면 무슨 말을 했을까요.\n\n그리하여, 세르게이 타보리츠키는 진정한 황제 알렉세이가 발견되기 전까지 이 땅의 섭정으로서 복무할 것입니다. 얼마나 오래 걸리게 되든, 로마노프 가문의 사람이 다시금 제위에 앉을 것입니다. 하지만 내일이 될지도 모를 그 날까지, 오늘은 저 반역자들을 처리할 것입니다."
 NIK_dcoup_crush_the_institutions_desc:0 "코미 공화국은 200석의 입법체를 동반한 민주대통령제 아래서 오랫동안 기능해왔습니다. 이 비효율적인 기관들이 러시아의 수많은, 정말 수많은 적들에게 악용당하며 코미를 나약하게 했습니다. As it stands, they only subvert the Regent's - and by extension, the Emperor's - will, which is unacceptable. If the Emperor's glorious vision for Russia is to be restored, then these structures must be purged and the traitors within eliminated."
 NIK_dcoup_no_more_unwritten_rules_desc:0 "이 땅엔 세 개의 불문율이 존재합니다. (1) No killing the leaders of the many factions, for the good of the Republic, (2) Prevent unnecessary death, aid the injured if you can spare it, and (3) Do not interfere with the lives of civilians. These rules restrict the Regent's plans, and allow for the Jewish and Bolshevik infiltrators to grow in power. The factions must be eliminated, for they do not recognize the Emperor, and in fact conspire against him. This is unacceptable, and must be dealt with immediately. Our stormtroopers should not have to spare a thought for the safety of the Emperor's enemies, and any restrictions upon their righteous actions must be eliminated... The civilians are the greatest place for Jewish and Bolshevik infiltrators to hide once we have destroyed their power bases. The civilians too must be integrated into the Regent's grand plan to rebuild Russia in preparation for the true Emperor's return."
 NIK_dcoup_no_more_disorder_desc:0 "Disorder is the greatest enemy of the people, fueled by cursed Bolsheviks and Jewish infiltrators, and there is no greater source of disorder in these lands than the legislature. It's squabbling Deputies, it's inefficiency, it's Bolshevik influence. This heretical, unholy structure shall be torn down, so that its rotten influence can be purged. Its Deputies shall be rounded up, and dealt with like Judeo-Bolshevik enemies should be. Under the Regency, all that shall remain is order efficiency, and devotion to the Emperor. The true Emperor of Russia demands it."
 NIK_dcoup_march_to_the_tick_of_the_clock_desc:0 "과거 통치자들은 하느님께 통치하도록 선택받는 신성한 권리를 지녔습니다. 이 신성한 군주들의 뜻이 곧 하늘의 뜻 그 자체였습니다. 더러울 볼셰비키들이 권력을 잡았을 때 놈들은 황제의 뜻을 거스름으로써 하느님의 뜻 또한 거슬렀습니다. 재상의 권한이 속되며 이러한 설명에 부합할 가치조차 없다곤 해도, 섭정이 이 지상에서 하늘의 가장 위대하고도 가장 중요한 종, 황제를 섬긴다는 것은 아주 분명합니다. 황제 알렉세이의 성스러운 뜻에 대한 무엄이란 있을 수 없으니, 이와 같은 죄악은 빠르고 잔혹하게 처리될 것입니다. 이것이 신성 러시아의 황제의 성권입니다."
 NIK_dcoup_unleash_the_stormtroopers_desc:0 "The Regent has many loyal followers, but none more loyal than his stormtroopers. This paramilitary organization's duty is to enforce the will of Emperor Alexei. These fanatical soldiers shall be called upon to destroy the regency's numerous enemies, who wage open rebellion in the streets. In order to ensure the Regent's plans are carried out, these soldiers must be righteous, courageous, and merciless in the face of the enemy. They must strike fear into the hearts of the regency's enemies, and destroy any trace of their foul influence left within these lands."
 NIK_dcoup_open_the_arsenals_desc:0 "Many paramilitary organizations patrol these lands, led by those who would deny the Emperor's authority. To more effectively deal with these traitors, we may make use of the extensive Syktyvkar Arsenal. It ranges from nonlethal tear gas to devastating supplies of chlorine gas. We have no need for such extravagant measures shall find their purpose later, for now tear gas and similar armaments shall prove sufficient for eliminating our current enemies. Dissent and rebellion shall not be tolerated under the Regent's watch."
 NIK_dcoup_no_limits_desc:0 "섭정의 적들이... 처음 생각한 것보다 더 강하고 수도 더 많은 듯합니다. While we have not yet been forced to use the more extreme measures of the Syktyvkar Arsenal, their time is now. Chlorine gas and similar weapons are needed in order for our stormtroopers to destroy the Regent's enemies. No more limitations to our troops' effectiveness will be tolerated, even if it means the death count will begin to dramatically rise. If it serves the will of the Emperor, then no other path is necessary."
 NIK_dcoup_the_only_movement_left_desc:0 "민주정. 그건 러시아의 신성한 통치자들을 전복시킨 더러운 반역자들의 목표였습니다. 이런 이단적 개념의 끝도 머지 않았습니다. 공화국은 붕괴하여 섭정의 정의로운 추종자들의 손에 파괴됐습니다. 이제 섭정이 이 사실을 공식적 현실로서 선언할 때가 되었습니다. \n\n오늘부로 공화국은 공식적으로 해체되며, 그에 따라 이 땅은 이제 섭정의 통치를 받게 될 것입니다. 러시아의 진정한 황제께서 발견되기 전까지, 이 섭정제는 세르게이 타보리츠키가 이끌어가게 될 것입니다. 러시아 황제 알렉세이시여 만수하소서!"
 NIK_dcoup_komi_belongs_to_the_sturmoviks_desc:0 "끝났습니다. 섭정에 맞서던 멍청이들은 분쇄됐으며, 하느님(과 식팁카르의 병기창)께서 도우사, 구 공화국의 누구도 우리에게 도전할 힘과 의지를 갖지 못 합니다. 그럼에도 진정한 행업은 아직 시작도 되지 않았습니다. 섭정께선 단순히 황제께서 우리 품에 환어하시어 도시국가 하나를 다스리게 되실 것에 만족하지 못 합니다.\n\n아니죠, 황제께선 통일 러시아에 임하셔야 하고, 섭정은 그분의 머리 위에 제관을 씌워드릴 준비를 해야 마땅합니다. Preparations will be made to bolster the Imperial Army, augmenting it with the ample supplies of chemical weapons we now possess. Furthermore, detailed plans for industrialization and modernization of Western Russia have already been drawn by the Regent's learned hand, ready to be put into action.\n\nThe Regent has thus declared the reclamation of Western Russia begun."

