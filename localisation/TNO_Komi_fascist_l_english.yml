 NIK_ucoup_eurasianists_coup_desc:0 "The fire of our passionarity rises - the time for battle is at hand! We have struck a telling blow against the leftists and weakling democrats of the Republic, but the struggle is not yet won. The Guide of the Passionarist Revolution exhorts us onwards to greater glory, and it shall be ours. We must tighten the noose around the Republic before anyone else has the chance to topple us from power."
 NIK_ucoup_social_sphere_permeation_desc:0 "The Russian people at large do not understand Eurasianism. They deride us as esotericists, or worse: leftists, for our humane and progressive understanding of our brother ethnoses. Our message must be propagated throughout the Republic, so that the people come to understand what it is we fight for and why our cause is worthy of their support."
 NIK_ucoup_a_common_cause_desc:0 "The other rightists are altogether too reactionary - or, in Serov's case, socialistic - for our liking, but they are not without redeeming qualities. Specifically, their loathing for leftists makes them fanatically dedicated to the common cause of crushing the Republic left-wing bloc. We should appeal to our shared interests, so that we can rally more forces to the defense of our new government."
 NIK_ucoup_sideline_Taboritsky_desc:0 "세르게이 타보리츠키는 delusions of grandeur에 사로잡힌 광인이지만, 쓸모는 있습니다. 공화국의 유일한 주요 군주주의자 인사인 그의 기치 아래 비슷한 생각을 지닌 이들이 몰려있으니, along with many of the Orthodox Church's more fervent defenders. He thus has a large contingent of well-trained, fanatical soldiers at his command. We would do well to court him - if we can bring him under our influence, perhaps we can sideline him more easily later on."
 NIK_ucoup_the_eurasia_plan_desc:0 "We must remember what we are fighting for: not Russia, but Eurasia. Our ambition is not to merely rebuild another stagnant, chauvinistic empire. We seek the construction of a new society, a new kind of global power. Eurasia will be a land that finds strength in its ethno-cultural diversity, united by a shared historical heritage: the superethnos!"
 NIK_ucoup_secure_the_concept_desc:0 "Before we embark on the journey towards Eurasia, we must ensure that our support base is secure. If we start building atop weak foundations, the entire structure will eventually topple. Eurasianists must be placed in key offices, propaganda distributed and our civilian supporters protected."
 NIK_ucoup_highlight_external_threats_desc:0 "The enemies of the Passionaryy are not self-reliant like we are. The democrats enjoy support throughout the countryside, while the leftists are almost certainly receiving support from the WRRF. We can use this to our advantage; by highlighting the threats that come from outside Syktyvkar, we can paint our cause as more legitimately 'native' to the Republic."
 NIK_ucoup_an_army_of_radicals_desc:0 "We have one of the largest paramilitaries in the Republic; let us put it to good use! We have the central government buildings in our hands, but there are still many important public buildings, transport hubs, warehouses and infrastructure centers that lie in enemy hands. Let us send forth our brave Eurasianist soldiers to claim what is rightfully ours!"
 NIK_ucoup_none_may_contest_desc:0 "A show of force is what we need! There are many citizens who still doubt the capabilities of our paramilitary. Of course, we are not Bolsheviks who will simply mow down dissenters. Instead, we can convince them of our might by launching decisive strikes against the foe and engaging them in open battle to prove our superiority."
 NIK_ucoup_komi_belongs_to_the_true_passionarists_desc:0 "Rally, brothers! Rally to the flag of Eurasia! This is for something greater than a dead empire, or a fallen union! This is for the future, for the ultimate manifestation of the superethnos! Drive the enemy from our lands and raise high the black flag of Eurasia!"

