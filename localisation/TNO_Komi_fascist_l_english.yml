 NIK_ordosocialist_party_category_desc:0 "The synthesis of socialist values with nationalistic features has given rise to the ideology of Ordosocialism, and its adherents range across the political spectrum, from hardline communists to fascists. While the core of the ideology has been established, however, its direction has not. Whichever wing of the party, left or right, proves victorious in the internal power struggle will determine the movement's future.\n\n당은 현재 [NIKOrdosocialistPartyDominant]"
