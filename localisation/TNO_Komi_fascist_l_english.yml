 NIK_serov_the_magnificent_red_army:0 "The Magnificent Red Army"
 NIK_serov_nationalistic_determination:0 "Nationalistic Determination"
 NIK_serov_communist_tactics:0 "Communist Tactics"
 NIK_serov_class_and_national_emancipation:0 "Class and National Emancipation"
 NIK_serov_a_most_noble_cause:0 "A Most Noble Cause"
 NIK_serov_expanding_the_russian_proleteriat:0 "Expanding the Russian Proleteriat"
 NIK_serov_the_new_marx:0 "The New Marx"

 NIK_serov_a_nationalist_ideal_desc:0 "The people of Russia have survived much, and deserve a reward.. Here, in the frozen tundra, Serov shall build a nationalist utopia. Following the guidelines set by great thinkers like himself, Serov's Union will be a paradise for all Russians."
 NIK_serov_a_mission_never_accomplished_desc:0 "It seems that the tribal age never left the Taiga. The entire region is rural and technologically backwards. Serov will allocate a large portion of the budget to prepare for a push to true mass industrialization, the kind only achievable by a socialist nation. The Tsar failed to tame this land, and so did Bukharin, but Serov will succeed."
 NIK_serov_a_job_left_unfinished_desc:0 "Bukharin was a coward. Under his pitiful rule, he failed to truly cleanse the military of anti-revolutionary elements, leaving them to their own devices. Soon, his mistake will be rectified. Strict policies will be implemented vetting everybody from the lowliest private to the highest marshall. No longer will men be allowed to hold dangerous revisionist and counter-revolutionary views. Disobedience will be met with corporal or capital punishment."
 NIK_serov_socialism_in_one_country_desc:0 "Internationalism, that fantasy, is both unrealistic and dangerous. Russia is a land rich in resources and home to a hardy people. We are fully capable of realizing the Motherland's potential without foreign aid. While some preach for a world revolution, they do not understand that other nations are unable to comprehend socialism - it's simply not in their genes. Russians can only count on ourselves, and it will be Russians that lead the glorious National Revolution!"
 NIK_serov_a_socialist_dream_desc:0 "Serov has not compromised on his original socialist belief: this Russian paradise will have social benefits, a command economy, and use the aesthetics of the old Union. Who else but the Russians truly know Communism, have seen it so close? Only the Russian people can finally achieve that utopian ideal, for they are the only ones who have been so close to reaching it."
 NIK_serov_an_invisible_boot_desc:0 "The secret police sees all. In the darkest nights, on the coldest days, agents report to Serov. None ever stop watching. However, these disappearances are so well executed that most do not even know of the massive boot above their heads, ready to stamp out "enemies of the state.""
 NIK_serov_and_a_visible_hand_desc:0 "The old Bolsheviks, in their "New Economic Policy", instituted a small degree of capitalism. After all, Russian corporations would never betray a Russian National Revolution! This will require a large investment, particularly into the economy and bureaucratic elements for such a large charter of government-controlled enterprises. The civilian sector - the men and women that make up our union - will greatly benefit, being prepared for the next great war."
 NIK_serov_whipping_russia_into_shape_desc:0 "Russians have been hardened by decades of warlordism, so why not capitalize on this? The average Russian is used to living in a mud hovel eating the bare minimum and sleeping at most six hours a day. Harsh conditions build character, so we will allow these conditions to be the standard for a little longer. Creature comforts must be sacrificed to allow for massive industrialization."
 NIK_serov_the_magnificent_red_army_desc:0 "The Red Army has its flaws, but were it not for their service the very concept of Russia would have been extinguished long ago. The WRRF does not share our ideals, but their officers can be counted upon to take up the righteous cause. We will screen POWs to determine who to keep and who to kill. Through adaptation of every warlord's techniques, we will become unstoppable!"
 NIK_serov_nationalistic_determination_desc:0 "The Red Army lacks pride in the nation it fights for. The soldiers need to know what they are dying for. Not for valour or pay, but for the survival of the Russian nation! They must be prepared to go to hell and back and sacrifice their life. If they do not, what will become of the Russian people?"
 NIK_serov_communist_tactics_desc:0 "Adapting the WRRF's tactics and command structure is critical for victory. The Red Army was the only real organized army in West Russia before our ascendance, and we need to make use upon their officers and plans. Communist tactics call for the old strategy of "Deep Battle" - an aggressive theory based upon aggressive warfare and an army with an iron will."
 NIK_serov_class_and_national_emancipation_desc:0 "The people lie confused, and this must be rectified. They ask, "Does Serov stand with the communists, or the fascists? Does he support a class revolution or a national revolution?" The answer is, of course, obvious; both! But still, the proletariat does not know whether our great leader truly believes in his rhetoric."
 NIK_serov_a_most_noble_cause_desc:0 ""People of Russia, I fight for you! I fight for the ultimate good, and the reclamation of the west! The goal is not death, nor glory, but for a truly Russian socialist utopia. Join me!""
 NIK_serov_expanding_the_russian_proleteriat_desc:0 "Siberia lacks the manpower we need to conduct a revolution. This is due in part to "birth control" and contraceptives, and the actions of a media that suppresses procreation. We will encourage the papers and the radio to promote the national pride inherent in expanding the proletariat. Russia's population will not just grow, it will explode!"
 NIK_serov_the_new_marx_desc:0 "Word has begun on the street of a new great socialist leader, one to triumph even Bukharin and Lenin. His name is Ivan Serov. He has become the New Karl Marx. His ideas will shape the world for centuries to come. Already, Serov makes proud speeches on this compliment. How may one be humble when he has reached this stature? How can a revolutionary philosopher not preach his philosophy of liberation, of nationalism?"

 #Gumilyev
 NIK_ultnat_drive_into_siberia:0 "The Drive Into Siberia"
 NIK_ultnat_drive_into_siberia_desc:0 "Having conquered much of Western Siberia, we can begin making plans for how we plan to manage these new territories. There are dozens of pre war plans already made we can draw from that deal with the large industrial complexes planned as part of the Siberian Plan. Additionally, several sites have been identified that could be suitable for resource extraction, which can be used to further advance our Siberian industry. There are even plots of land where it may be feasible to begin agricultural operations. Siberia is truly a land of opportunity, and we should endeavor to take advantage of as much of it as we can."
 
 NIK_ultnat_siberian_plenty:0 "Siberian Plenty"
 NIK_ultnat_siberian_plenty_desc:0 "The more we learn about Siberia, the more apparent it's potential becomes. Every site previously identified for resource extraction ended up being a success, and dozens more have identified since then. With such an abundance of resources and industry, it only follows that investments should be directed towards the further development of Siberia.\n\nSiberia will act as the bedrock of the new Russian economy, and if we are to ascend to the status of world power again, we will need to use Siberia for everything it's got."
 
 NIK_ultnat_trans_ural_industry:0 "Trans-Ural Industry"
 NIK_ultnat_trans_ural_industry_desc:0 "Conquest of any lands in the modern era is a difficult affair. Not only is it difficult to militarily overcome someone, but it is also difficult to integrate once the lands are in your possession. One concern rarely considered when embarking on such ventures is how a land might be economically integrated into your nation.\n\nIt requires rails to be ripped up and attached to your own network. It requires factories to be reorganized. It requires materials shipments from resource extraction operations to be rerouted. However, if you manage to do all that, your economic output will be maximised, and your newly conquered peoples will feel much more like they're a part of your nation."
 
 NIK_ultnat_black_earths_bounty:0 "Black Earth's Bounty"
 NIK_ultnat_black_earths_bounty_desc:0 "Western Siberia has been home to humans for millennia, and has supported agriculture nearly as much of that time as well. The soil in these lands is uniquely rich, and more importantly, almost untouched. The relatively low population has meant that much of this bountiful land has gone unutilized, and thus has remained the abundantly nutritious soil that it was centuries ago.\n\nThe bounties that farmers in the region collect are often far in excess of what they need to survive and are often exported out for the rest of Russia to enjoy."
 
 NIK_ultnat_call_to_agriculture:0 "The Call to Agriculture"
 NIK_ultnat_call_to_agriculture_desc:0 "Russia's greatest strength has and always will be its people. More accurately, its population. People are valuable for a variety of reasons. They pay taxes, fight in wars, and the more people you have, the more territory you can lock down with them. Our new territories are quite sparsely populated.\n\nDespite the ample space and farmland available that could sustain a population up to ten times its current size, the rural communities and farms in these areas remain small. We should begin a colonial drive to bring people out to these disparate lands so as to make a life for themselves.\n\nAnyone who moves out to these territories will be given their own lands to farm on, free of charge. Not only will it allow us to bring more of our population safely behind the Urals, but it will also raise the productive capacities of our new territories and increase our food security."
 
 NIK_ultnat_stone_and_steel:0 "Stone and Steel"
 NIK_ultnat_stone_and_steel_desc:0 "Our industry is always growing, sucking up more and more resources as factories pop up across the nation to provide an ever expanding array of goods. It is up to us to ensure that the flow of resources continues into these factories.\n\nTo that end, our new administration in the region has been tasked with scouting out potential resource extraction and quarry sites beyond the Urals that might be of interest. Around a dozen major sites have been marked thus far, and the local scouters assure us that more are on the way. We must invest into these sites and begin if we are to keep up our production and continue growing the economy."
 
 NIK_ultnat_lustrous_salvation:0 "Lustrous Salvation"
 NIK_ultnat_lustrous_salvation_desc:0 "Gold and silver has been the backbone of almost every major world economy for decades. Gold and silver give a currency stability, and also give a state easily liquefied assets. Our government happens to need such a new supply of gold and silver, as our own supplies have been almost exhausted as we've spread across Russia.\n\nMany of the former warlord states of the east had their own stockpiles of gold and silver squirrelled away before we conquered them. Our troops have been scavenging former warlord capitals in the hopes of finding enough gold and silver to replenish our supplies. Should we be successful, the gold and silver gained will go towards stabilizing our currency and laying the groundwork for the new Russain economy."
 
 NIK_ultnat_forge_fires_burn:0 "The Forge-Fires Burn"
 NIK_ultnat_forge_fires_burn_desc:0 "The fires of industry increasingly light up the skies of Russia. Every day that passes sees new factories built and fresh smoke arising from the smokestacks. In Zlatoust today, there lies a row of factories and workshops which have lain empty for months. No light escapes from them because no fires have been lit inside. They were closed during the conquest as our soldiers stormed the cities and declared martial law.\n\nNow however, with the reintegration of Zlatoust and other territories as well as the resumption of civilian administration in these regions, it is time to begin putting those factories back to work."
 
 NIK_ultnat_make_whole_what_was_sundered:0 "Make Whole What Was Sundered"
 NIK_ultnat_make_whole_what_was_sundered_desc:0 "The resources and opportunities of Siberia are vast and varied, but useless if the region is inaccessible. Rail lines that once connected those disparate lands to our own have been severed during the bombings, or degraded due to years of neglect, and any normal roads that ever existed between our lands has long since deteriorated into nothing.\n\nOld rail lines will be renovated where applicable, and elsewhere new lines will be put down entirely. It may take us stitching together the nation with rail, but soon Russia will be whole again."
 
 NIK_ultnat_for_all_eurasia:0 "For All Eurasia"
 NIK_ultnat_for_all_eurasia_desc:0 "Our endeavors towards the reunification of these Russian lands has not been in an effort to reunite Russia or the Soviet Union or any other sort of Russian precursor state. The reunifications of Russia is only a means to an end, with the end, of course, being the liberation of Eurasia.\n\nIt would seem, however, that many do not understand this fact. Many see our efforts to reunify rather as an attempt to recreate the Russian Empire or some other such such nonsense. They must realize that all we've done, and all we plan to do, is in the interest of all of Eurasia, not just our piece of it."
 
 NIK_ultnat_all_roads_lead_to_russia:0 "All Roads Lead to Russia"
 NIK_ultnat_all_roads_lead_to_russia_desc:0 "Russian nationalists have become rather powerful within our movement. Many Russian nationalists seem to have taken up important positions in our government administration, within our party, and especially within our military.\n\nWhile our efforts are still in the interests of Eurasia and all of its peoples, it might be in our best interest to tone that aspect of our fight in propaganda and public relations materials. Alienating such a large portion of our supporters, especially so many who hold such important positions, could end up working to our detriment."
 
 NIK_ultnat_passion_and_power:0 "Passion and Power"
 NIK_ultnat_passion_and_power_desc:0 "Tensions are beginning to mount in our party. Arguments breaking out between our party members has become an almost daily occurrence, and the tone and volume of these confrontations have become increasingly aggressive and loud. However, at the very least, these are instances in which the two groups are communicating.\n\nMost worryingly of all has been the increasing isolation between the two groups, with many in each faction becoming progressively more radical and fanatic in their beliefs. Our party, and the nation at large, is headed towards a crossroads. The path we choose better be chosen by then, or we can expect dire consequences."
 
 NIK_ultnat_family_reunion:0 "Family Reunion"
 NIK_ultnat_family_reunion_desc:0 "With our immediate situation secure, we can begin to focus on more diplomatically oriented missions. For example, our neighbors to the south in Central Asia will make for important allies in the coming war with Germany.\n\nEven if they don't fight directly on the battlefield, they can act as a valuable buffer between us and German aligned Iran. Additionally, they could be exceptionally useful when the time comes to liberate the caucasus. Use of their air bases and ports on the Caspian Sea may prove decisive. We should let them know how eager we are to add to our list of Eurasian allies."
 
 NIK_ultnat_we_bled_for_it:0 "We Bled for It"
 NIK_ultnat_we_bled_for_it_desc:0 "Russia fought dozens of wars over sixty years in the early nineteenth century painstakingly conquering and unifying the Caucasus under our rule. The conquest was slow, bloody, and painful, but by the end of that sixty year campaign, we solidly controlled almost all of the Caucasus.\n\nMost importantly, after the conquest, the Caucasus experienced almost a century of peace and prosperity under Russian rule. The Caucasus are as much our rightful territory as Moscow, and will be treated as such in international diplomacy. Russia fought many wars to assert the Caucasus as an integral part of its territory. Those claims remain intact now; the area will be part of Eurasia forevermore."
 
 NIK_ultnat_break_the_yoke:0 "Break the Yoke"
 NIK_ultnat_break_the_yoke_desc:0 "The chains of slavery remain draped over the the Caucasus, and they will remain there forevermore should the Germans not be expelled from these lands. Inevitably, our armies will sweep through Moscowien and the Caucasus freeing the region, however, our job handling the German Wehrmacht will be made far easier if our brothers and sisters to the south are able to aid us in the fight. We must begin channeling arms and supplies to anti-German groups in the Caucasus in order to prepare for the coming war."
 
 NIK_ultnat_beyond_the_black_legend:0 "Beyond the Black Legend"
 NIK_ultnat_beyond_the_black_legend_desc:0 "Many Russians view the people of the Steppe as they have for centuries, as evil barbarians plundering and raiding all in their path. This "Black Legend", as it were, is obviously false. The people of the Steppe have settled into sedentary life just as we have, and are no more barbarians today than Menjiang is a Mongol Empire.\n\nThis legend is one of many that divides us. No matter whether someone lives in the Steppe, or in the Caucasus, or in Russia proper, we are all Eurasian, and should view each other accordingly. We must begin a domestic campaign to educate the people on this fact, and hopefully destroy the walls of ignorance separating us."
 
 NIK_ultnat_our_wild_and_mighty_kin:0 "Our Wild and Mighty Kin"
 NIK_ultnat_our_wild_and_mighty_kin_desc:0 "The lands that once constituted the SSRs of Kazakhstan, Turkmenistan, and Uzbekistan now lie as divided as the rest of Russia is today. However, even amongst the warlords of the Steppe in Central Asia, there remain potential allies and likeminded leaders.\n\nWe should reach out to their leadership and begin engaging in diplomacy with these nations to the south. If nothing else, our message of peace and cooperation amongst Eurasian nations should endear them to our cause. With time, they may even decide to aid us against Germany."
 
 NIK_ultnat_komplimentarnost:0 "Komplimentarnost"
 NIK_ultnat_komplimentarnost_desc:0 "The various ethnicities and cultures that encompassed the former Soviet Union were what we might call Komplementarnost. The term is meant to denote the innate compatibility and complementary nature of these ethnicities.\n\nWeaknesses that some of the races of the Soviet Union had were suitably balanced out by strengths other races had in a similar area. We should emphasize these cultural and ethnic differences, and how through cooperation, these differences make us stronger, even as we keep each race separate in their respective territories."
 
 NIK_ultnat_key_to_sovereignty:0 "The Key to Sovereignty"
 NIK_ultnat_key_to_sovereignty_desc:0 "Nuclear weapons are the only guarantor of independence for global powers. The United States surely would have gone to war over Hawaii and its other Pacific territories years ago if it hadn't been for the lingering threat of nuclear war. The same might be said of Italy and Germany. Italy's pursuit of nuclear weapons is in an effort to deter their monstrous neighbor on the northern border. So too must we develop this technology if we wish to ensure our independence. We share two of the largest land borders on Earth with the faction of Germany. If ever a nation were under imminent threat, it would be us."
 
 NIK_ultnat_redemption_for_red_scientists:0 "Redemption for Red Scientists"
 NIK_ultnat_redemption_for_red_scientists_desc:0 "One cannot develop a nuclear weapons program without nuclear scientists. It may seem obvious, but it's true, and sadly, we face a severe shortage of said scientists. General education as a whole disintegrated after the Soviet Union collapsed, and even before then, the nuclear sciences was a rather niche field of study. However, that isn't to say it was nonexistent.\n\nRecords from before the collapse indicate that such a nuclear program not too dissimilar to our own had been underway as early as 1942 before ceasing in 1945 with the collapse. We have lists of the names of several of the scientists that worked on the program back then, as well as several other lists of candidates who were considered for the program.\n\nAdditionally, we were able to find faculty lists from several former universities in Russia with atomic research departments with the names of scientists we can use for our nuclear weapons program.\n\nUnfortunately, we have no idea where most of these scientists are today. After the invasion and subsequent collapse of the Soviet Union, many of them found themselves across Russia as they fled the west. In order to find them, we will have to embark on a nationwide manhunt. Every city, town, and village will be searched, twice over if we must. Those nuclear scientists must be found."
 
 NIK_ultnat_forbidden_no_longer:0 "Forbidden No Longer"
 NIK_ultnat_forbidden_no_longer_desc:0 "With Tyumen in our hands, we have gained access to a vast array of old Soviet records from before the war. Interestingly enough, we seem to have stumbled across various files pertaining to the old nuclear program that the Soviet Union had begun during the war, as well as some fragments of data on the tests and progress they made towards the development of a nuclear weapon almost twenty years ago.\n\nIt isn't much, but it could aid us as we develop our own nuclear weapons. We should pass along this newly recovered data and information to the scientists and see what they make of it."
 
 NIK_ultnat_tidings_from_omsk:0 "Tidings from Omsk"
 NIK_ultnat_tidings_from_omsk_desc:0 "A few months back, we sent a team of geological surveyors to Omsk in order to assess the possibility of untapped underground resources we could potentially use. In their report, they determined that no significant veins of iron, chromium, or aluminum were to be found, and recommended against setting up mines here for that purpose.\n\nThey additionally mentioned that this recommendation was further supported by the detection of large veins of radioactive uranium in the area, which could make the extraction of other minerals more dangerous. As we speak, a contingent of a hundred men is setting up the preliminary base, and mining operations will be underway by the end of the month."
 
 NIK_ultnat_repurpose_the_bunkers:0 "Repurpose the Bunkers"
 NIK_ultnat_repurpose_the_bunkers_desc:0 "Omsk was the home of one of the most secretive organizations in Russian history, the Black League. Even after having defeated the League, we still don't know what their intentions even were. Almost all information relating to Karbyshev and later Yazov's plans were destroyed during the siege of Omsk.\n\nThis secretive attitude was even reflected in their architecture and city planning as well. At the city's core lies a labyrinth of bunkers and subway tunnels which, without a map, is nearly impossible to navigate. Where better to establish a top-secret nuclear program?"
 
 NIK_ultnat_project_blue_sky:0 "Project: §MBLUE SKY§!"
 NIK_ultnat_project_blue_sky_desc:0 "With all of the pieces in place, it's time to formally begin our nuclear weapons program. We have the scientists, the uranium, and a site worthy of any world class research program. It's codename is to be §MProject: BLUE SKY§!, poetically named for the high god of Tengriism and Eurasia's endless skies.\n\nSoon, our nuclear capabilities will rival that of any major power, and our presence and influence in Eurasia will overpower both Germany and Japan. Our nation moves closer to reclaiming its title as a major world power."

