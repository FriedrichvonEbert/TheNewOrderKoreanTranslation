 NIK_clockworks_category_desc:0 "국가는 천국의 승인에 의해 계속 운영됩니다. 필경사와 발명가, 관료와 군인, 그들은 국가의 구성 요소이며, 그것을 추진하는 힘입니다. 하지만 섭정에게, 그것을 "유기적"이라고 부르는 것은 잘못된 일일 것입니다.\n\n국가는 살아 있는 존재가 아닙니다. 국가는 기계이며, 무한한 복잡성의 엔진이며, 신의 뜻에 의해 인도되며, 군주의 마음, 곧 천국으로 가는 전달자가 지시합니다. 섭정은 자신의 국가의, 러시아인 정신의 순결을 끝없이 진보시키는 거대하고 신성한 시계의 각각의 톱니바퀴, 차축, 피스톤 모든 것을 지켜 보아야 합니다.\n\n§g지도에 충분함은 결코 없습니다.§!\n\n시계는 현재 [NIKTabbyGetTime]"

