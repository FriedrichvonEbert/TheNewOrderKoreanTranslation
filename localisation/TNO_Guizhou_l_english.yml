## Leader Descriptions
POLITICS_HE_YINGQIN_DESC:0 "구이저우에 대한 허잉친의 지배가 하루가 다르게 끝나갑니다. 군대는 이미 윈난이 실질적으로 통제하고있고 경제는 실타래에 매달려 있습니다.\n\n많은 사람들이 장개석의 오른팔이었던 허잉친이 중국 통치에서 중요한 역할을 하리라 예상했고, 그는 약삭빠르게 이를 지지했습니다. 격앙된 공포 속에서 중일 전쟁이 국민당을 몰락시키고 왕징웨이를 승승장구 시킬거라고 예상한 사람은 없었습니다. 전쟁이 끝나기 며칠전 전향하면서 허잉친의 정치적 명성은 실낱같이 살아남았고 그는 아슬아슬한 상황에 놓여 있습니다.\n\n중국인들은 소수민족과 한족의 관계를 균형있게 유지하고 꾸준히 자유화를 시도하면서 구이저우 성장을 임명했고, 허잉친에겐 밤잠을 설치게 하는 걱정이 하나 있습니다. 윈난. "

GUZ_THENEWORDER_DESC:0 "신중국의 다른 많은 지역과 마찬가지로, 구이저우도 일본군에 의해 점령당했으며, 중국 정부에게 넘겨졌습니다. 허잉친은 곧 그의 유일한 '군대'가 그저 윈난 군벌의 장교들의 연장선상에 불과하다는 것을 깨달았습니다. 1950년대 동안, 그는 다시 한번 정부에 대한 국민들의 신뢰를 쌓고 국가를 발전시키는데 초첨을 맞추기로 했습니다. 그러나 그는 매번 독점자를 마주치게 되었고, 윈난 장교들과 사람들에게는 국민당의 많은 실패의 기억이 아른거렸습니다. 1960년이 되자, 그는 은둔을 시작했으며, 그가 사랑했던 국민당과 그 자신 모두의 수많은 실패에 굴복한 것으로 보입니다. 하지만, 비공개로 열린 회의에서, 또한 허잉친의 개인적인 지지자들 사이에서 선명한 개혁안이 나오기 시작했습니다. 아마도, 중국에는 아직 민주주의에 희망이 남아있을 수도 있을 것입니다..."

