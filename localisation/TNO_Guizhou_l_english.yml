GUZ_army_of_the_southwest_desc:0 "우리 민간 행정부가 공영권 내에서 상당히 자율적이긴 하지만, 우리 군의 통제권은 전적으로 윈난성장 루한의 손에 놓여져 있습니다. 그렇기에, 우리 스스로의 군을 유지할 방도가 없습니다."

