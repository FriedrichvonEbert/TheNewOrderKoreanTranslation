 ##Leader Descs##
 ################
 POLITICS_TAIK_CHUN_DESC:0 "따익 끄훈이 지도자가 될 거라고 생각한 사람은 모에 룬에 비하면 극소수였습니다. 많은 사람들이 타킨과의 연합과 마찬가지로 그가 부하라는걸 증명하는 것으로 보았습니다. 하지만 전투의 열기 속에서 이는 매우 다른 이야기입니다. 따익은 카렌 족과 싸워서 물리치고 그들의 독립을 막는데 꼭 필요한 행동을 취했습니다.\n\n또다시 예상을 깨고 따익 끄훈은 버마에게 칼을 들이댔습니다. 옛 적인 카렌 족과 동맹을 맺고, 많은 새로운 동맹과 함께 그는 오직 친 족의 자유를 위해 싸웁니다. 일부 사람들이 타킨과의 옛 관계를 걱정하지만, 그는 오직 친의 이익만을 생각한다고 약속했습니다."
 
