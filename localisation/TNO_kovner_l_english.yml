 KOV_dybbukim1:0 "디부킴"
 KOV_dybbukim1_desc:0 "동유럽 사람들은 이제 과거로부터의 비명에 밤마다 시달릴것입니다. 과거의 피는 대체로 씻겨 내려갔지만, 그 얼룩은 현재까지 살아남은 사람들을 괴롭히기 위해 남아있습니다. 우리 중에 피에 의해서 활력을 잃어버린 사람들이 아닌 사람들은 거의 없습니다.\n\n디부킴의 영혼은 이 피로 얼룩진 과거에 의해 깨어납니다. 그들은 그들의 살인적인 목적이 복수를 하지 못하는것이 아니길 원합니다."
 
 KOV_dybbukim2:0 "디부킴"
 KOV_dybbukim2_desc:0 "디부킴의 망령들은 정복된 그들의 땅에서 그들이 취하는 모든 행동은 독일인을 괴롭히는 것입니다. 독일인들이 이 땅을 점령하는데 보내는 매 순간마다 점점 불편함을 느끼자 영혼들이 울부짖습니다.\n\n그들이 마침내 복수를 할 때, 독일인들의 목에 밧줄을 달거나, 차가운 총검이 그들의 내장을 찢는 것을 느낄 때, 그들의 복수가 실현되었기 때문에 그제서야 디부킴은 편히 쉴수 있을 것입니다."
 
 KOV_an_open_door1:0 "열린 문"
 KOV_an_open_door1_desc:0 "독일군이 거짓된 승진의 기회를 향해 입에서 침까지 흘리며 서둘러 전진하는 동안, 우리는 그림자 속에서 준비하고, 총을 뽑고, 함정을 설치하고, 바보같은 독일인들을 위해 매복을 준비합니다. 우리는 공격할 때, 그들은 졌다는 것을 깨달을 시간조차 주지 않을 것입니다."
 
 KOV_an_open_door2:0 "열린 문"
 KOV_an_open_door2_desc:0 "독일군이 거짓된 승진의 기회를 향해 입에서 침까지 흘리며 서둘러 전진하는 동안, 우리는 그림자 속에서 준비하고, 총을 뽑고, 함정을 설치하고, 바보같은 독일인들을 위해 매복을 준비합니다. 우리는 공격할 때, 그들은 졌다는 것을 깨달을 시간조차 주지 않을 것입니다."
 
 KOV_nothing_but_trees:0 "그저 나무일 뿐"
 KOV_nothing_but_trees_desc:0 ""
 
 KOV_death_to_collaborators1:0 "협력자에게 죽음을"
 KOV_death_to_collaborators1_desc:0 ""
 
 KOV_death_to_collaborators2:0 "협력자에게 죽음을"
 KOV_death_to_collaborators2_desc:0 ""

 OCW_cords_cut:0 "통신 장애"
 OCW_cords_cut_desc:0 "전선의 몇몇 주요 통신국과의 통신선이 끊긴 것 같습니다. 밤샘 본부는 침묵했고, 전투로 얼룩진 초소들은 지원요청을 중단했으며, 순찰대는 보고하지 못했습니다.\n\n이것은 통신망의 완전한 붕괴입니다. 우리의 많고 많은 적들 중 누가 그렇게 은밀히 우리의 통신선을 공격했는지는 알 수 없지만, 이미 공격은 끝났습니다. 그러한 손상을 복구하는 데 수개월이 걸릴 것입니다."

