 UPO_from_the_shadows:0 "그림자에서"
 UPO_from_the_shadows_desc:0 "우리는 더 이상 숨지 않습니다. 나치 정신의 등뒤에서 공포의 잉크들이 그들을 통제할 수 없는 무언가로 변모했습니다. 이제 우리의 칼날은 소매에서 나옵니다. 우리의 눈은 죽은 형제자매들의 시신으로 불타오르고, 우리의 외침은 독과 불꽃에 굴복할 때 수백만의 두려움에 대한 비명과 함께 울려 퍼집니다. 독일놈들은 공포에 질려 울고, 비명을 지르며 분노하며 외치지만 우리는 그들의 분노를 즐깁니다. 우리는 더 이상 그들의 악몽이 아니며, 그들이 우릴 보려고 눈을 떴을 때 차가운 검은색으로 다시 스치듯 다가오는 그들의 악몽이 아닙니다. 그들은 이제 우릴 볼 수 있습니다. 우린 더이상 그림자 속에 숨지 않습니다.\n\n우린 그들에게 그림자를 드리웠습니다."
 UPO_from_the_shadows_tt:0 "tt"
 
 ##Dybbukim
 UPO_dybbukim:0 "디부킴"
 UPO_dybbukim_desc:0 "죽은 영혼들인 디부킴은 민속 이야기의 괴물이고 그들이 원하지 않는 지구에 갇혀있었습니다. 그들은 고통 속에 살았고, 그들의 삶에 대한 기억은 반쯤 타락했으며, 작은 위안이 아니라 갇힌 상태의 사람들을 일깨워주는 역할을 했습니다. 그들은 다른 선택지 없이, 살아있는 사람들을 괴롭히고 혼란에 빠뜨렸으며, 고통받는 영혼이 마침내 이 비참한 차원의 사슬을 풀고 그 너머의 알 수 없는 세계로 용해될 수 있도록 그들을 위해 일을 강요했습니다. 우리 형제들 중 너무나 많은 사람들이 갇혀 있었고, 그을려져 타죽거나 독소로 오염된 무균실에 갇혀 있었고, 많은 사람들이 죽은 후 이세상에 족쇄를 채운 채 살고 있다는 것을 알게 되었습니다. 그들은 그 이후로 우리를 괴롭혔고, 우리에게 이런 짓을 한 자들을 처벌받지 않도록 우리에게 강요했습니다. 그들은 작은 속삭임으로 꽥꽥거리며 태양광보다 더 부드러운 비명을 지르고, 꿈속에서 눈물을 흘리며 사랑했던 사람들을 볼 수 없는 밤이 지나가지 않습니다. 그들은 우리의 디부킴입니다. 그들은 우리에게 물었습니다. 독일인에게 디부킴이 되어 그들을 괴롭히고, 그들이 마침내 우리를 쉴 수 있게 해줄 단 하나의 임무를 수행할 때까지 그들을 괴롭히는 것 말입니다. 우리는 독일에게 죽음만을만 요구합니다. 그러면, 우리와 우리가 사랑했던 사람들이 마침내 평화로울 수 있기 때문."
 UPO_dybbukim_tt:0 "tt"
 
 #Gather Support
 UPO_gather_support:0 "지원 수집"
 UPO_gather_support_desc:0 "There is not a single non-German in all of Ostland who did not lose someone or something to the war and its aftermath. Homes, limbs, loved ones, they were all stolen from us by the invaders, and now they lie buried in the earth with only us to remember. But remember them we do, and remember them do all of the people who they were stolen from. Even the collaborators and complacent hold a tiny pinhole in their heart where something is missing. They may kiss the boot, but what was stolen still haunts them in the back of their minds. All we have to do is remind them of what was taken, show them who took it, hand them a rifle, and let them do the rest."
 UPO_gather_support_tt:0 "tt"
 
 UPO_armories_unguarded:0 "보호받지 못한 무기고"
 UPO_armories_unguarded_desc:0 "While the rats scurry through the fields of Ostland, biting, gnawing, savaging their own kind, their nests lay undisturbed and unobserved; in that lies our opportunity. Many within the UPO only carry with them what weapons they have scavenged or liberated from the Germans; a submachine gun, a pistol, a bayonet. If they can bring bloody justice upon the enemy with old guns and knives, the Germans will shudder to think what we Dybukkim can do with their own weapons.\n\nAcross the Reichskomissariat, armories will go silent, all contact with their German masters severed - and they will be too busy killing each other to rush to their comrades' aid until it is too late. Their weapons will be like dust in the wind, and their owners' corpses the only proof they were ever there at all."
 UPO_armories_unguarded_tt:0 "tt"
 
 UPO_cut_every_wire:0 "모든 선을 잘라라"
 UPO_cut_every_wire_desc:0 "독일인들에게 그들의 정당한 복수를 하기 위한 저주받은 귀환이 있을 때, 독일인들이 가질 수 있는 유일한 휴식은 그가 죽기전에 먼 동료들에게 소릴 지를지도 모른다는 사실 뿐입니다.\n\n그러나 그러한 휴식은 일시적일 뿐입니다.\n\n그들의 소중한 통신선이 끊어지면 독일인들은 더 이상 도움을 청할 수 없습니다. 그들의 형제들은 더 이상 쓸모없는 지원 시도를 위해 도착하지 않을지도 모릅니다. 이제 그들의 비명소리와 애원은 바람에 흩날릴 것입니다."
 UPO_cut_every_wire_tt:0 "tt"
 
 #An Open Door
 UPO_an_open_door:0 "열린 문"
 UPO_an_open_door_desc:0 "An open door is one which begs to be entered- openly and without suspicion. Where some may put fortifications, we have left fields; Where some may raise flags, we have left bare poles; And, where some may but boundaries, we have left nothing. All across Ostland, the Nazis will find these doors to nowhere.\n\nAnd when they have stepped through, that is when we will strike. In every tree is a guerilla, in every deserted home a bomb, in every bush a mine. Proudly and blindly will they stride across the threshold of our door to Hell, and proudly and blindly will they die."
 UPO_an_open_door_tt:0 "tt"
 
 UPO_an_empty_field:0 "텅 빈 전장"
 UPO_an_empty_field_desc:0 "순찰하는 사람들은 다신 소식을 듣지 못했고, 지휘관의 명령이 마구잡이로 음소거 되었고, 우리의 분노의 모든 외침, 숲, 마을, 기지 등을 수색하면서도 독일인들은 결코 우리를 찾지 못합니다. 그것은 그들을 미치게하고 괴롭히고, 그 격노 속에서 그들은 우리의 함정과 소총에 정면으로 돌진하면서 더욱 무모해집니다.\n\n그들은 우리가 그들을 죽이는 것만큼이나 자살하고 있습니다."
 UPO_an_empty_field_tt:0 "tt"
 
 UPO_nothing_but_trees:0 "그저 나무일 뿐"
 UPO_nothing_but_trees_desc:0 "For decades we have toiled in the great forests of Ostland, digging sprawling routes hidden in dirt and brush. It may well be that the most complex system of transit in all of Ostland lies in these forests, our spiders' webs flowing with weaponry, ammunition, and partisans. As we stalk them under their very feet, the Germans will never see us coming until they are surrounded, and when their friends arrive to save them, we will already be back in our webs, leaving only righteous justice behind."
 UPO_nothing_but_trees_tt:0 "tt"
 
 #Closing
 UPO_felt_but_not_seen:0 "느끼지만 볼순 없다"
 UPO_felt_but_not_seen_desc:0 "The presence of a Dybbuk, so the old stories say, is not one that any man nor woman can see; no, it is one that is felt. The gnawing feeling in the gut, the flash in the corner of the eye, the whispering in the ear - they say it's nothing, tricks of the light and the mind, they laugh at their own foolishness.\n\nNone laugh when they feel the blade in their back."
 UPO_felt_but_not_seen_tt:0 "tt"
 
 ##The Other Partisans
 UPO_the_other_partisans:0 "다른 파르티잔"
 UPO_the_other_partisans_desc:0 "In a sea of Germans, there is but one other native of the east fighting for their own freedom; the partisans of the Central European Council, lead by the infamous Michał Vituška, a former collaborator, one who personally sent many Jews to their bloody deaths.\n\nVituška must die for his crimes!"
 UPO_the_other_partisans_tt:0 "tt"
 
 #A Temporary Pact
 UPO_a_temporary_pact:0 "임시 협정"
 UPO_a_temporary_pact_desc:0 "Vituška lives for one more night. Our Partisans will approach his forces and offer a temporary ceasefire, so that we both may better slaughter the invader. Of course, any hope that Vituška will keep to his word is held in futility, for a snake has no loyalties but to his own power. Our Partisans will fight together, but they will not be comrades. We will work with him, but we will not collaborate. We will not be Vituška's salvation, but his end. As we stand shoulder to shoulder with the snake's militias and paramilitaries, we craft venom of our own, all the better to end him with."
 UPO_a_temporary_pact_tt:0 "We will have §Gpeace§! with Vituska and his ilk, if only for now..."
 
 #Sooner than Later...
 UPO_sooner_than_later:0 "조만간..."
 UPO_sooner_than_later_desc:0 "Poisoned words and honeyed promises will not bring back the children slaughtered under Vituška's gaze. He and his CEC gleefully served the Nazis when it served them, and when they, too, felt the jackboot's heel on their necks they played the righteous man. Even now, they skirmish with the Nazis, all the while promising the enslaved peoples of Ostland freedom and justice.\n\nThese things will come, but not under Vituška's command. Preparations have begun for a strike upon Belarus, one that Vituška will never see coming. The snake has stuck his neck out to fight the German, and in one fell swoop we will stomp it to dust."
 UPO_sooner_than_later_tt:0 "tt"
 
 UPO_a_tree_falls:0 "쓰러진 나무;"
 UPO_a_tree_falls_desc:0 "The forests of Ostland blaze with fire and death : Death for collaborator and partisan both, fire as ever more join the desperate struggle for control of the woods. Vituška refuses to roll over and die quickly, and so his execution will transform to a long and painful one.\n\nThe forest shudders as the trees are hastily cut down for Vituška's lines of defense, the animals are slaughtered for emergency rations, and the rivers are poisoned with lead and blood.\n\nBut we know these forests well. We fought and died in them in the war; they have become as much a part of us as we are part of them. As we are cloaked in shadow, they will never see - or hear - us coming."
 UPO_a_tree_falls_tt:0 "tt"
 
 UPO_and_noone_hears_it:0 "그리고 아무도 그것을 들을 수 없었다"
 UPO_and_noone_hears_it_desc:0 "때가 왔습니다. 협력자의 함정에도 불구하고 우리는 계속 밀고 나갔습니다. 그가 총알처럼 우리에게 던진 시체들에도 불구하고 우리는 계속 버텼습니다. 그리고 결국, 그가 자비를 구함에도 불구하고, 우리는 계속 밀고 나갈 것입니다. 비투슈카라는 이름은 우리 손에서 정의로운 최후를 맞이한 반역자의 이름으로 영원히 기억될 것입니다."
 UPO_and_noone_hears_it_tt:0 "tt"
 
