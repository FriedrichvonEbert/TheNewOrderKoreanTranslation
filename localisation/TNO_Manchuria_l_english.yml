  POLITICS_PUYI_DESC:0 "애신각라 푸이로 잘 알려진 강덕제께서는 중국의 오랜 상징과도 같으신 분입니다. 애신각라 가문에서 태어나신 푸이께서는 청 왕조의 후계자로서 자라나셨습니다. 황제께서는 1908년 왕위에 오르셨지만, 통치자로서 여러 과오를 범하셨습니다. 내시와 하인에게는 피도 눈물도 없으셨지만, 황제를 젖먹이던 유모 왕 씨 외에는 그 누구도 모르는 면이 있으셨습니다.\n\n1912년, 푸이께서는 혁명으로 건국된 중화민국에 의해 왕위에서의 퇴위를 요구받으셨습니다. 그 후, 황제께서는 협소한 궁전에서 평범한 삶을 사셨습니다. 대일본제국이 그를 납치하기 전까진 그래야 했습니다. 황제께서는 대일본제국으로부터 만주국을 통치하라는 제안을 받았고, 흔쾌히 승낙하셨습니다.\n\n현재, 만주국의 초대 황제이신 푸이께서는 일본 앞잡이의 궁전에 사로잡혀 있습니다. 그는 이제 그림자에 지나치지 않습니다." 
