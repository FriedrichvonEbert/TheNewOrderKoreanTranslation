 POLITICS_JAWAHARLAL_NEHRU_DESC:0 "Born to a privileged family already involved in the independence struggle, Jawaharlal Nehru experienced India and its traditions almost as an outsider - after completing an English education at the heart of the British Empire and only then returning home. Nevertheless, participating in the Congress' independence struggle at the right-hand side of the Mahatma himself brought him popular support and leadership positions - so that when the British Raj finally collapsed ignominiously in 1943 he was right there to take up the reins.\n\nBut this leadership was not only his own. Caught between an expansionist Afghanistan in the west, the Japanese threat encroaching in from the east, and the princes at home jockeying for separate independence, Nehru chose instead to compromise his own power for the sake of the nation, inviting Subhas Bose and the INA to form a joint government for the sake of maintaining India's territorial sanctity. An alliance that would not last, and with the failures of the war against Afghanistan the only other option was to cut off his erstwhile friend and ally and watch as he escaped to the East, forming a bitter rival government in Calcutta.\n\nNow only governing half a country, Nehru nevertheless sought to build the India of his and the rest of Congress' vision - a sovereign, socialist, secular and democratic republic free from the authoritarianism that plagued other postcolonial states. For two decades he laboured as Prime Minister in this endeavour - but now it seems his time is coming to a close. Perhaps he will not be able to settle things and see a united India in his own lifetime. But his legacy - for India's sake - must persevere."
 POLITICS_SA_DANGE_DESC:0 "슈리패드 암리트 단지는 노동의 삶을 살았습니다. 1899년 태어난 그는 1951년부터 인도공산당 의장을 역임하면서 공산주의와 인도에 헌신했습니다. 단지는 한치의 변화도 없는 옛 소련과 볼셰비즘 노선을 전적으로 신봉합니다. 그런데 그가 정확히 어디서 왔을까요?\n\n단지의 어린 시절은 많은 현 인도 정치인들과 비슷했습니다. 영국의 손아귀에서 인도 대륙의 자유를 위해 싸웠습니다. 하지만 많은 사람들이 간디, 네루, 보스쪽으로 몰려가는 동안, 단지는 덜 알려졌지만 인기있는 또다른 인물과 집단을 향해 갔습니다. 멕시코 공산당 창립자 마나벤드라 나트 로이, 급진 민주당, 그리고 단지에게 가장 중요한 인도 공산당입니다. 그러나 로이가 좀더 온건해지고 소위 "급진적 휴머니즘"으로 옮겨가는 동안 단지는 레닌의 방식을 계속 지지했습니다.\n\n1950년대 단지는 하이데라바드 니잠에 대항한 텔랑가나 반란을 지원했고, 새로운 동료를 발견했습니다. 찬드라 라제스와라 라오입니다. 라오와 함께 단지는 인도 공산당을 로이의 옛 노선에서 벗어나게해 전국 규모의 의회와 경쟁가능한 안정적이고 레닌주의적인 구조로 변화시켰습니다. 고향에서의 단지의 명성과 전쟁영웅이자 자유주의적 인물인 라오 덕에 인도 공산당은 무서운 속도로 선거에서 치고올라왔습니다. 하지만 여전히 이기기에는 역부족이었습니다. 1960년대 까지만. 의회가 여러 정당으로 붕괴되고 서로 싸우면서 훨씬 힘을 얻은 단지는 행동을 보여주었고 승리했습니다. 그러나 로크 사바(인도 하원)에서 인도 공산당이 다수를 차지하면서, 많은 보수주의자들이 이미 폭동을 일으키기 시작했습니다. 단지가 인도를 함께 지킬 수 있을지 분열시킬지는 두고 봐야 할 문제입니다."
 POLITICS_MORARJI_DESAI_DESC:0 "모라르지 데사이의 정치 인생은 행동주의에서 시작되었습니다. 데사이는 모한다스 간디, 자와할랄 네루, 차크라바르티 라자고팔라차리 등과 함께 영국에 맞서 스와라지 운동에 가담했고 옥살이를 했습니다. 이 시기에 그의 정신과 지도력은 많은 찬사를 받았고, 2차 독립전쟁 동안 더욱 성장했습니다. 데사이는 전쟁을 종식시키고 항구적인 평화를 확립한 정전협정의 책임자입니다. 인도국민회의가 통합되있던 옛날엔 모라르지 데사이가 가장 두드러진 의원이었습니다. 비록 견해 차이로 네루 총리와 종종 갈등을 빚기도 했지만, 많은 사람들은 데사이를 그 후계자로 여겼습니다. 네루가 죽은 후에도 세력이 같이 있었더라면 정말로 권력을 장악했을지도 모릅니다. 그러나 그 날은 오지 않았고 데사이는 의회의 붕괴를 계기로 자신만의 보수 정당을 설립했습니다. 이미 인기가 많은 데사이는 옛 인도국민회의의 보수파 대부분을 그의 자나타당으로 끌어들여 인도 중도 우파의 핵심조직으로 만들었습니다.\n\n데사이는 도덕적 운동가일뿐만 아니라 정치성에 영향을 줄 정도로 종교적이고 다소 국수주의적인 사람으로 간주됩니다. 그러나 그가 정치인과 당대표로서 인기과 성공을 거둔 비결은 온건하고 힌두트바에 반대하고 세속적인 성격입니다. 데사이는 인도 이슬람교도의 독립에 공개적으로 반대합니다. 이 지역의 문제들은 인도에 머무를때 더 잘 해결될거라 믿습니다. 모든 정치인들처럼 모라르지 데사이도 복잡한 인물입니다. 그는 엄격한 종교적 도덕주의자이자 세속적이고 온건한 보수주의자입니다. 그가 정당에 이어 국민 전체를 이끌 수 있었던건 아마 이런 조합때문일 것입니다. 데사이는 과거 여러 방법으로 인도에 헌신했지만, 이제 그는 인도를 자신의 손으로 인도할 것입니다."
 POLITICS_INDIRA_GANDHI_DESC:0 "무엇이 사람으로 하여금 권력을 추구하게 만들까요? 패거리의 우두머리가 되려는 본능에 불과한 원시적 필요성일까요? 당신이 정말 최고라는걸 증명하기 위한 바보같은 성취가 필요할까요? 왜 그런지 전혀 이해하지 못한 채 정상에 오르려는 욕망으로 태어나는 걸까요? 단지 이익을 위해서 일까요 아니면 다른 사람의 희생을 감수하더라도 자신의 삶을 풍요롭게 하려는 걸까요? 어쩌면, 단지 그 안에 사는 모든 사람들에게 더 나은 세상을 만들기 위해 힘을 휘두르고 싶은 욕망일까요? 결국 이 다양하고 알수없는 모든 충동은 단 하나의 단어로 치환됩니다. 권력에 굶주린 알 수 없는 동기인 '야망'입니다. 그리고 아마 이 세상에서 인디라 간디만큼 그 단어의 독특하고 자기모순적 의미를 더 잘 구현하는 사람은 없을 것입니다.\n\n인디라 간디는 자신의 야망에서 선택의 여지가 없었을지도 모릅니다. 독립영웅이자 인도의 국부인 자와할랄 네루의 딸이라는 혈통은 인도에서 가장 높은 관직에 오르게한 첫 왕좌였습니다. 역사적 위인을 아버지로 둔 게 욕망에 불씨를 지폈을지도 모르지만, 어린 시절엔 별 도움이 되지 않았고 아버지는 편지와 드문 방문으로 의사소통을 할 뿐이었습니다. 나중엔 바뀌어서 인도의 독립과 함께 인디라는 네루의 개인 조수 역할을 하기 시작했습니다. 그녀는 인도국민회의 의장이 되기 위해 노력했고, 아버지가 죽어가는 동안 자신이 그 자리를 차지할 운명임을 알고 참을성 있게 기다렸습니다. 이제, 그녀는 승리했습니다. 수십년간의 노력이 결실을 맺었지만, 등반이 끝나는 것은 아닙니다. 인디라는 좋든 나쁘든 자신의 힘을 사용할 것입니다. 그걸 휘두르는건 그녀의 마음이고, 그녀 자신만이 그걸 사용하는 방법을 알고 있습니다. 이 여자는 자신에게 도전하는 사람에게 끌려다니지 않을 것입니다. 비록 의견이 맞지 않는 사람이 옳다 하더라도, 무엇이 옳은진 알고 있습니다. 세계는 아직 인디라 간디의 야망의 끝을 알지 못합니다."
 POLITICS_CHAKRAVARTI_INDAGOPALACHARI_DESC:0 "서구적 관점에서 보면 차크라바르티 라자고팔라차리의 정책과 신념은 그의 이름만큼이나 복잡합니다. 그는 자유 무역과 현상유지를 지지하면서 동시에 인도는 변해야한다고 하고, 인도는 완벽하다고 말하면서 동시에 자유주의와 보수주의를 추구하고 있습니다. 그러나 라자고팔라차리는 2차 세계대전의 여파로 사라진 이념인 고전적 자유주의를 따르고 있습니다. 극소수 국가에서만 통용되는 제도에 대한 그의 믿음은 그가 나이든 정치가라는걸 보여주기에 충분합니다.\n\n라자고팔라차리는 인도 독립을 위해 다른 많은 사람들과 평화롭게 싸웠습니다. 하지만 다른 많은 이들이 사회주의를 지지할때, 그는 시장을 억압하는게 파시스트만큼 끔찍하진 않겠지만 거의 비슷하다고 보았습니다. 인도 독립을 위한 싸움은 전쟁으로 확대되었고 거기서 형제간의 전쟁으로 더 확대되었습니다. 라자고팔라차리는 보스가 모든 평화주의자를 몰살하려한다는 네루의 선전이 완전히 날조된 것이란 사실을 알고 있었습니다. 그럼에도 불구하고 그는 네루가 보스보다 경제적 관점에서 훨씬 더 접근하기 쉽다고 보고, 철저한 사회주의자보단 네루의 편을 들었습니다.\n\n전쟁이 끝난 후 라자고팔라차리는 모라르지 데사이와 같은 마음으로 의회 보수당에 있었습니다. 두 사람이 같은 편에 있는 동안엔 거의 동맹으로 여겨졌지만 상호간의 불신이 존재했습니다. 라자고팔라차리는 데사이를 극단적이라고 봤고, 데사이는 라자고팔라차리를 너무 온건하다고 봤습니다. 그럼에도 불구하고 두 사람은 사회주의에 대한 방벽으로서 함께 싸웠습니다. 하지만 이제 라자고팔라차리는 새로 설립된 스와탄트라당과 함께 승리했습니다. 사회주의자가 가득한 나라에서, 그가 선을 지키기는 어려울 것입니다."

