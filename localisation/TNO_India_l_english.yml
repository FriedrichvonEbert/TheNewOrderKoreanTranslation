 IND_Looming_Communal_Problem:0 "Looming Communal Problem"
 IND_Looming_Communal_Problem_desc:0 "The incomplete Afghan War and failure of the government to address the Pakistan Movement have left millions of people across regions of both Muslim majority and minority uncertain about their security and livelihood. With the death of Gandhi the last resort has been lost - should communal violence break out again it will be bloodier and more uncontrollable than ever before."
 IND_Neverending_Security_Budget:0 "Neverending Security Budget"
 IND_Neverending_Security_Budget_desc:0 "The possibility of war with the East has forced the government to divert a considerable amount of the budget for military purposes, hamstringing vital and dearly needed social programs and subsidies. Until a permanent solution for this can be found we will not be able to significantly improve material conditions among the people."
 IND_Third_Five_Year_Plan:0 "Third Five Year Plan"
 IND_Third_Five_Year_Plan_desc:0 "The Third Five-Year Plan continues the focus on electrification, rapid industrialization and agricultural investments from the previous Plan, but with a much greater emphasis on the development of a domestic military-industrial base."
 
 IND_religious_tension:0 "종교적 긴장"
 IND_religious_tension_desc:0 "인도의 종교 구성은 힌두교, 이슬람교, 시크교, 불교, 기독교, 그리고 유대교와 조로아스터교와 같은 많은 종교들이 셀 수 없이 다양합니다. 종교단체는 사이가 좋지 않고, 전인도 무슬림 연맹이 민족 봉사당과 끊임없이 대립하고 있으며, 다른 종교들은 종종 서로 싸우는 등 종교간 폭력이 만연해 있습니다.\n\n이 종교단체들 중 적어도 일부에 대한 광범위한 자치권이나 독립은 불가피하며, 만약 그러한 변화가 인도 정부에 의해 보장되지 않는다면, 그들은 폭력적인 수단을 추구할 것입니다."
 IND_Permit_Raj:0 "허가의 제국"
 IND_Permit_Raj_desc:0 "자유 인도 정부가 민간 사업을 전체적으로 폐지한 반면, 공화국은 이를 계속 유지해왔습니다. 규정과 행정적 형식주의로 이루어진 복잡한 관료제도 동반되었지만요. 이 체제는 자와할랄 네루가 5개년 계획 및 기타 경제법칙과 함께 굴러가는 규제적 경제를 만들기 위한 시도에서 태어난 산물입니다.\n\n영국 통치에 빗대 조롱하는 의미인 "허가의 제국"으로 널리 알려진 관료체제는 극도로 부패했고 경제 성장을 심각하게 저해합니다. 이는 사회주의와 같이 가는 것이 필요하고 좋다고 믿고 있는 좌파와 무능한 자들이 운영하는 불필요한 시스템을 발견한 우파 사이에서의 무거운 분열을 초래했습니다."
 IND_disunited_government:0 "분열된 정부"
 IND_disunited_government_desc:0 "인도 국민회의는 공산주에서부터 파시즘, 그리고 그 사이의 모든 것에 이르는 빅 텐트 정당입니다. 불행히도, 이러한 대규모 연합은 우리 정부 내에서 많은 문제들을 야기시켰고, 보수주의자들은 끊임없이 좌파와 싸우고 있고, 아나키스트들은 중앙 집권주의자들과 싸우고 있습니다.\n\n지금까지, 카리스마 있는 지도자인 건국의 아버지 자와할랄 네루만이 이 연합을 유지시키는데 성공했습니다. 그러나 아버지의 시대가 얼마 남지 않았고, 자신처럼 카리스마 넘치는 지도자가 공백을 매우고 혼란이 뒤따를지는 의문입니다."
