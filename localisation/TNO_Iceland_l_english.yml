# GER_GOR_nationalize_the_banks_desc:0 "" #duplicate loc key
# GER_GOR_a_bayonet_for_the_bankers_desc:0 "The bankers scuttle back to their chalets and mansions, hastily trying to pack their belongings and cash into suitcases, preparing to flee the country. They run like rats!\n\nNow is the time to strike, the Reichsbank wants our help in nationalising many of the countries largest banks. We will seize these filthy financial parasites and finally hold them accountable for what they have done to Germany!" #duplicate loc key
