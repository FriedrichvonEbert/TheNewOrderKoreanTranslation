# GER_GOR_cage_the_students_desc:0 "Protesting seems to be the German student's favourite past time! They march out of their classrooms at the behest of their teachers dripping poison into their ears, to wave their placards in the streets, chanting their inane slogans!\n\nAfter careful review, our lawyers have determined that all of this nonsense can be classified firmly as treason and sedition. The plan is to wait for the next big protest, and then to make an example of it. This will deter any further protests once they know we can crush them under our boots.\n\nOr tracks." #duplicate loc key
# GER_GOR_round_up_dissidents_desc:0 "The Traitors hide in the crowds, they mask their sedition under the guise of 'Grumbling' or 'Complaints'. We see through their lies. Tiplines will be set up, officers and informants on every corner and in every apartment building. They will be arrested, tried, and imprisoned faster than they can say "Fair Trials.". Which they won't be receiving under military justice." #duplicate loc key
# GER_GOR_a_bullet_for_the_traitors_desc:0 "No more trials. If we find traitors, we kill traitors. The black rats of the SS must not be allowed to escape back over the border. Summary executions should be a matter of course, if they want to bleat about fair trials and 'Habeas corpus' then they should not have been filthy traitors." #duplicate loc key
