# GER_GOR_the_great_purge_desc:0 "Our Victory in the German Civil War was a defiant triumph against the SS, the Liberals and the Conservatives!  We cannot allow ourselves to become complacent however, the traitors still lurk in every shadow of German society waiting for the opportunity to topple our rightful regime and drag us back into the pit of anarchy!\n\nWe must find them all and we must punish them all. The Speerites who teach our children; The SS who secretly rouse the masses against us, and the Bormanites who infest the banking system like fat roaches. Our soldiers are eager for blood, and need only for us to let slip their leashes and cry 'Havoc!'.\n\nShoot first and inquire afterwards, and if you make mistakes, Führer Göring will protect his most loyal supporters.  The Traitor must clearly understand one thing at once, he must get out!" #duplicate loc key
