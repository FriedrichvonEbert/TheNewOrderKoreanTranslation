 GER_GOR_super_heavy_super_strong:0 "Super Heavy, Super Strong"
 GER_GOR_super_heavy_super_strong_desc:0 "Our invulnerable Tiger tanks struck fear into the hearts of men from the shores of the Atlantic ocean in the West to the banks of the Volga river in the East. The Second World War and all of the conflicts since have repeatedly proven the power of our heavy tanks. Where they struck in Russia, the Slavs could not resist! Our best tank aces used the Tiger, its appearance inspires and delights our citizens.\n\nNow it is time to continue the legacy of the Tiger with a new generation of heavy tanks that are invulnerable to all fire, and against which none can stand."
