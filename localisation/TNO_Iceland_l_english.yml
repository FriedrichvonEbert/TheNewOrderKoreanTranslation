 GER_GOR_a_new_age_of_science_desc:0 "The German people have always been at the cutting edge of scientific research. After all it was by our efforts that the atom was split and men walked on the moon! Now that the German Civil War is finished, the rightful successor rules Germany, and we have rebalanced her budgets, it is time to begin a new golden age of blank cheques and blind eyes!\n\nWith all of our troubles, the Americans and the Japanese might have nearly caught up with us, but now we will once again eclipse them. We will prove to those utter fools, once and for all that German Science is the finest in the world!"
