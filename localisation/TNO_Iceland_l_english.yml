 ###IDEAS###
 ICE_growing_unpopularity:0 "떨어지는 인기"
 ICE_growing_unpopularity_desc:0 "아이슬란드가 처음 점령된 1940년부터 , 이미 아이슬란드 원주민들은 별로 좋아하지 않았습니다. 하지만, 전쟁이 끝난 후 독립시켜주거시다는 약속은 그들을 진정시켰고 아이슬란드를 안정화시켰습니다. 하지만 독립은 연합군이 승리할때만 가능한 일이였고.\n\n2차대전이 끝난지 20년이 넘어갔지만, 미국인은 아직 아이슬란드에 남아있습니다. 아이슬란드인들은 자칭 "자유의 수호자" 지배아래 있는것에 불만을 갖기 시작했고 , 미 아이슬란드 주둔군은 질서를 잡기위해 노력하고 있습니다. 아이슬란드는 대독일 군사전략에 중요한 부분이지만, 아이슬란드인들은 독립을 위해 지속적으로 항의시위와 폭동을 일으킵니다, 군사전략과 독립문제가 팽팽히 맞서는 와중에 선거가 다가오고 있으며, 이에따른 긴장이 고조되고 있습니다. 오직 신만이 무슨일이 일어날지 알고있을것입니다."
 ICE_castle_island:0 "요새화된 섬"
 ICE_castle_island_desc:0 "아이슬란드는 미군에 의해 대서양의 요새로 변했습니다. 해안에는 해군기지가 늘어서있고 수천명의 군인들이 끊임없이 순찰을 돌며 많은수의 비행기가 비행장에 이착륙합니다. 심지어 교외지역까지 요새와 장비들이 즐비합니다. 아이슬란드인들은 조국의 과중한 군사화에 대해 불만을 가지지만, 공격뿐만 아니라 독일 침공에 대한 최전선 역활을 하며 무역봉쇄, 무시무시한 크릭스마리네의 잠수함으로부터 인근 해안을 확보하고 해안에 상륙하는 적을 격멸하는 역활까지 유럽 계획의 필수적인 부분이라는것은 확실합니다. 아이슬란드에 투자된 돈, 시간, 계획들 때문에 아이슬란드의 상실은 대독일 군사작전의 큼지막한 후퇴를 가져올것입니다."
