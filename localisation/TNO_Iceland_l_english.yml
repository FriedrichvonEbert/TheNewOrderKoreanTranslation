 GER_GOR_armored_focusing:0 "Armored Focusing"
 GER_GOR_armored_focusing_desc:0 "Apart from that unfortunate incident with the Volkspanzer during the German Civil War, German tanks have always been the envy of the world! Now it is time to look at into what we can do to improve the lineage of the Panzer. Rheinmetall have some interesting new ideas for new cannons and suspension The Porsche company are eager to continue their legacy of groundbreaking developments in Panzer design. Another category to the Wehrmacht's contests!"
 GER_GOR_revisit_the_panzer:0 "Revisit The Panzer"
 GER_GOR_revisit_the_panzer_desc:0 "While the Panzer does not hold the same fascination for our Führer as the rearming of the Luftwaffe does, it is no less important. Some of our officers believe that after the twin shocks of the KV-1 and the T-34 tanks we must never be surprised again. We are accepting new offers from the manufacturers, two of which already have prototypes ready for a series of trials. The final contest for our new tank must be settled, to Kummersdorf."
