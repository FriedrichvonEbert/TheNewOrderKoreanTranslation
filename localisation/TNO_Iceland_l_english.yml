 GER_GOR_purge_academia:0 "Purge the Academia"
 GER_GOR_purge_academia_desc:0 "First though there must be a thorough reckoning amongst the German academic community. Too many of them have uncertain loyalties, trying to flee the country or sell their secrets to our enemies. We will make examples of the most overt traitors, and cut deals with the more redeemable once they have seen what awaits those who do not cooperate with the Reich."
 GER_GOR_state_science:0 "State Controlled Science"
 GER_GOR_state_science_desc:0 "We must bring all of our scientists together under a centralised system where excess waste can be eliminated and our resource use can be made as efficient as possible. We cannot continue encouraging factionalism any longer. We must form a centralised committee dedicated to Big Science. Government sponsored, multi-year, multiple locations, multi-field work on all of the Führer's grandest designs! Call the first meeting of the Greater German Reich Council On Scientific Innovation!"
 GER_GOR_Volkswissenschaft:0 "Volkswissenschaft"
 GER_GOR_Volkswissenschaft_desc:0 "The Field of civilian research is regarded with much less respect and interest by senior members of the GGRCSI and the Führer. There are however a number of promising new areas to be explored to improve the lives of the German people - Advanced farming techniques and human experimentation. Then of course there is the promising field of Nuclear Research, generators can power the entire Reich for a thousand years and new developments into fusion based weapons."
 GER_GOR_future_farms:0 "Future Farms"
 GER_GOR_future_farms_desc:0 "Farming has always been an unrewarding task in Germany. For nearly a thousand years the German people have been hacking out their existence from Germany's forests and swamps. Even when we acquired lebensraum or entire client nations, we still relied upon the Reichskommissariats for imports of wheat.\n\nNew innovations in agriculture are called for.  Hydroponic farms are an exciting new innovation allowing us to grow crops faster, in less space and with less water. New growing factories will be built all over the country, and we will be able end our dependence on foreign food imports."
 GER_GOR_GMO:0 "GMO"
 GER_GOR_GMO_desc:0 "Genetics are a fascinating new science, the very building blocks of life themselves are revealing their secrets to us now. Genetically Modified Organisms hold much promise, although we cannot begin to touch the complexity of the human form, very early experiments into wheat seem to indicate that we can produce wheat that consumes less water and grows much faster. The Volksweizen will be so easy to grow, the German Farmers will be able to have free time again while tripling their resource yields!"
 GER_GOR_industrial_waste_recycling:0 "Industrial Waste Recycling"
 GER_GOR_industrial_waste_recycling_desc:0 "While recycling only barely managed to escape being branded a dirty word via its association with filthy unwashed hippies, it finds common cause with the Führer's own views on environmentalism.\n\nA plan has been proposed for dedicate industrial recycling plants, capable of breaking down waste into its components. Generous estimates suggest that we could cut our demand for aluminium, copper and zinc by at least a sixteenth if we have at least three plants up and running soon."
 GER_GOR_nuclear_planning:0 "Nuclear Planning"
 GER_GOR_nuclear_planning_desc:0 "Atomic Physics is our most important field of research now. While we were the first to the bomb, the other nations have managed to match us now. We must explore new developments in Nuclear Fusion weapons, and begin building a new, larger set of Nuclear Research Laboratories as our experiments have outgrown the facilities in Berlin. In larger more secure laboratories, we can make the atom dance for all it's worth!"
 GER_GOR_waste_not:0 "Waste Not"
 GER_GOR_waste_not_desc:0 ""
 GER_GOR_want_not:0 "Want Not"
 GER_GOR_want_not_desc:0 ""
 GER_GOR_Militarwissenschaft:0 "Militärwissenschaft"
 GER_GOR_Militarwissenschaft_desc:0 "The Wehrmacht should be armed with the best weapons possible, during the war while our enemies fought us with bolt action rifles and biplanes, we pioneered assault rifles and jet fighters! Hitler's scientists kept up a steady stream of new Wunderwaffe which the Führer could hurl like Jupiter's thunderbolts at his enemies! Now it is time for the GGRCSI to fulfill same purpose for Göring. Faster, stronger, higher, better must be our motto."
 GER_GOR_weird_science:0 "Weird Science"
 GER_GOR_weird_science_desc:0 "We must not let ourselves be constrained by traditional ideas, or traditional morality. Our scientists must start experimenting in all avenues and directions at once. New calibres for our guns, new methods of farming food, preliminary research into genetics."
 GER_GOR_arms_redevelopment:0 "Arms Redevelopment"
 GER_GOR_arms_redevelopment_desc:0 "8mm Mauser is now a veteran of four separate wars and countless police actions across the world. It's influence is seen in all firearms we create, even as we created the first assault rifles it continued to be a force with our machine guns. We must not continue to be constrained by our deference to hidebound tradition however unless we want to suffer another shock like the T-34 the Russians sprung on us. The future is clearly in new intermediate chambered rounds, successors of the 7.92×33mm Kurz round. We will conduct research and invite offers from the major manufacturers, discussions with the Wehrmacht will be held, and we will pick the winner in a contest."
 GER_GOR_future_weaponry:0 "Future Weaponry"
 GER_GOR_future_weaponry_desc:0 "The Future is now! Germany must be well armed to face it and to secure its place in the new order. A number of interesting new ideas to improve infantry firearms are being floated by the major manufacturers - caseless ammunition, gyrojet rocket munitions, 40mm grenade launchers. Guided Anti-Tank Missiles, thermobaric weapons, anti-aircraft missiles light enough to be manportable!  A joint GGRCSI-Wehrmacht committee must be formed to explore the possibilities."
 GER_GOR_guns_of_the_future:0 "Guns Of The Future"
 GER_GOR_guns_of_the_future_desc:0 "We must not be chained to the past by obsolete traditions, there are a variety of new and interesting developments in the fields of firearm design - Rotary cannons, caseless ammunition, gyrojet munitions, flechettes, and guns that fire underwater! The German soldier will never again be outgunned by his rivals like we were against the American forces in Scotland!"
 GER_GOR_a_well_armed_nation:0 "A Well Armed Nation"
 GER_GOR_a_well_armed_nation_desc:0 ""
 GER_GOR_redevelop_the_arsenal:0 "Redevelop The Arsenal"
 GER_GOR_redevelop_the_arsenal_desc:0 ""
 GER_GOR_experimental_weaponry:0 "Experimental Weaponry"
 GER_GOR_experimental_weaponry_desc:0 "Cordite, brass and lead must not be the be all and end all of weapons design, we must free our minds. Coilguns, Railguns, Lasers, electrical weaponry must be equally considered now. Weapons from what was science-fiction may become scientific fact! The faster we can push these new weapons into service, the faster we can crush our enemies under our boots."
 GER_GOR_lasers:0 "Lasers"
 GER_GOR_lasers_desc:0 "Light amplification by stimulated emission of radiation, or LASER is the newest field of research into the elemental forces of the universe. Lasers offer many interesting possibilities, using them in production to create finely milled parts, using them to make precise measurements, or weaponizing them to burn holes in enemy panzers! There is much to research in this new field, so we must make decisions on where our priorities lie quickly."
 GER_GOR_infantry_weapon_improvement:0 "Infantry Weapon Improvement"
 GER_GOR_infantry_weapon_improvement_desc:0 ""
 GER_GOR_flying_machines:0 "Flying Machines"
 GER_GOR_flying_machines_desc:0 "The Luftwaffe was the pride of the Wehrmacht during the Second World War, and tales of the Red Baron are still told to children today. Our bombers laid low Europe's mightiest cities and our fighters swept the skies clear. It is with modesty that we say "The Luftwaffe won the war for Germany!"\n\nAs we enter the new German world order, the Luftwaffe must be unmatch and unrivaled. we must have the fastest, the highest, and the heaviest flying aircraft in the world! New bombers, new fighters, new jet and turboprop engines must be developed to hone the cutting edge of Germany's swiftest sword!"
 GER_GOR_the_flying_volkswagen:0 "The Flying Volkswagen"
