# GER_GOR_school_militarization_desc:0 "The school system has become a bloated, inefficient, training ground for future Anti-fascists. We must intervene. If we bring education under military control, we can root out all of the traitors inside of the system, and begin reforms to the curriculum to encourage a new generation of soldiers. We will mould the next generation of Germans, transforming them into hardy, dedicated and loyal citizens.Unlike their parents, decadent parasites who have allowed Germany to fall to ruin. They will be raised on war, hardened to pain and blind to the suffering of the lesser peoples of Europe. The Super Soldiers." #duplicate loc key
# GER_GOR_and_chains_for_the_thinkers_desc:0 "Teachers and professors are the enemy of all the German people. They have done nothing but teach our children how to protest, commit treason, and become parasites for the last twenty years! Dossiers full of teachers, professors, and school officials have already been distributed to the army and they wait only for our word to begin the final round up of these filth. Our children will finally be free from their toxic influence!" #duplicate loc key
# GER_GOR_faith_in_the_gun_desc:0 "By bullet and bayonet, Germany has been made free again! The traitors have been wiped clean from her pure soil, buried in shallow quicklime-filled graves. What the current administration has proved, beyond any shadow of a doubt is that summary executions after flying drumhead courts work. The blood of traitors waters Germany's gardens! The army has done stirling work in this respect, the Führer has plans to honour the soldiers most involved in the purges." #duplicate loc key
