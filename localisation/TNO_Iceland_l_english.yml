 GER_GOR_nuclear_reactor_plans_desc:0 "With renewed efforts into the atomic fields, we have solved the size problem with our reactors. Now we can make reactors as large or as compact we need. Now it is just a matter of getting the plans out to the relevant manufacturers and starting production."
 GER_GOR_fill_the_labs:0 "Fill The Labs"
 GER_GOR_fill_the_labs_desc:0 "The Greater German Reich Council On Scientific Innovation may be comprised of the Reich's greatest scientists, but the fact remains that between purges, arrests, defections, and attrition, there simply aren't that many qualified personnel on the GGRCSI. Without enough staff, we will never finish the Führer's grand designs. We will have to start recruiting for the GGRCSI aggressively, graduate students, doctorate students not finished with their doctorates and unqualified savants. The Abwehr has a number of plans already for abducting certain international experts, either by blackbagging them, blackmailing them, or the classic honeypot."
 GER_GOR_power_of_the_future:0 "Power Of The Future"
 GER_GOR_power_of_the_future_desc:0 ""
 GER_GOR_superior_deutsch_uberplant:0 "Superior Deutsch Überplant"
 GER_GOR_superior_deutsch_uberplant_desc:0 "Now that we have experience with modifying simple plants like wheat, we can turn our researchers towards modifying them in more complicated methods, or even beginning experiments into modifying more complicated plants!\n\nThe next phase of the plan is to start distributing the GMO seeds outside of controlled laboratory conditions to see if the German farmers can handle the new crops. Entire plantations of our new Genetically Modified Crops will be set up, and we will have finally solved the problem of supplying food to the Greater German Reich."
 GER_GOR_chemicals_in_the_water:0 "Chemicals In The Water"
 GER_GOR_chemicals_in_the_water_desc:0 "Improving the overall health of the German people is a difficult and time consuming process, there is a suggestion that if we start dosing Germany's municipal water filtration systems we can start this process by incorporating a slow increase in drugs introduced to the water supply.  Fluoride is the obvious choice, given it's proven ability to improve oral health. Some of the research scientists from the politically minded institutes have made the suggestion that with just the right dosage, certain drugs taken daily could make not only the Slave population, but the German population more compliant and less troublesome."
 GER_GOR_military_steroid_use:0 "Military Steroid Use"
 GER_GOR_military_steroid_use_desc:0 "The German Grenadier is the finest soldier in the world, we have always known this. We have to prove that to the rest of the world however. A regime of steroid use, genetic screening, and intensive exercise programs will ensure that the German soldier can march longer, fight harder and endure more punishment than any other mongrel soldier. This combined with our new weapons, will ensure that we will never again be beaten in the field!"
 GER_GOR_nuclear_ships:0 "Nuclear Ships"
 GER_GOR_nuclear_ships_desc:0 ""
 GER_GOR_unlimited_funding:0 "Unlimited Funding"
 GER_GOR_unlimited_funding_desc:0 "If the Greater German Reich Council On Scientific Innovation asks for funding, our sole response should be "Yes" regardless of the amount they ask for. Development by development we come closer and closer to realising the Führer grandest designs for all of Europe and the World!"
 GER_GOR_herr_bombe:0 "Herr Bombe"
 GER_GOR_herr_bombe_desc:0 ""
 GER_GOR_the_new_age:0 "The New Age"
 GER_GOR_the_new_age_desc:0 "Nothing is beyond the reach of the Greater German Reich Council On Scientific Innovation, the peak, the pride of aryan science!. Space, light, the human genome, and the atom, all are the servants and playthings of the German Reich now! German science is the world's greatest!"
