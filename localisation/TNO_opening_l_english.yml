 COUNTRY_INFO_NO_CONTENT: "                                    §Y뉴 오더 모드에 오신 것을 환영합니다\n\n§R                                    이 국가는 플레이 불가능합니다§!\n\n§R이 국가는 현재 자리를 잡은 이벤트와 그 외 다른 국가와의 상호작용으로 일어날 수 있는 내용을 제외하면 컨텐츠가 없는 아직 미완성된 국가입니다. 컨텐츠가 있는 모든 국가는 "관심 있는 국가" 메뉴에 열거되어 있습니다.\n\n당신이 원하는 컨텐츠가 존재하는 국가 중 하나를 플레이해보고, 만일 개발 상황을 알고 싶다면 소셜 미디어(모드 정보 탭에 있음)에서 우리를 팔로우하십시오!§!"

 COUNTRY_INFO_VYATKA: "§G==뱟카 공국==§!\n\n서러시아 전쟁의 여파로 소련 권력층이 거의 완전히 붕괴하면서 여러 해 동안 거의 모든 종류의 야심을 가진 군벌들이 잿더미 위에서 일어나 러시아의 권리를 주장하고 나섰습니다. 그러한 군벌 집단들 중에서는 러시아의 격동의 과거에서 온 §W블라디미르 3세§!가 이끄는 로마노프 왕조의 잔당과 그 동맹들이 있습니다.\n\nDuring the West Russian War, the hard-pressed German forces allowed a division of European émigrés loyal to the exiled §WVladimir Kirillovich§! to join the fight against the resurgent §RRed Army§!, where they would play a key role in a desperate Wehrmacht offensive. Although the Germans were eventually forced to withdraw, the monarchists pushed on regardless, and were able to establish a permanent foothold in §WVyatka§!. Now §WVladimir III§! and the émigré cliques oversee the strongest bastion of monarchism in Russia. That being said, §WVyatka§! is beginning to face internal divisions. The émigré cliques bicker amongst themselves and compete for political dominance, while the antiquated bureaucracy of the §WPrincipality§! continues to cause problems as time marches on. The Okhrana, the §WPrincipality's§! secret police led by Boris Smyslovsky, has so far been successful in ensuring stability for the regime, but the question of how much power they should wield remains. These issues will need to be addressed before any serious plans for reclamation can begin.\n\nInternally, the §WPrincipality§! is divided between three émigré cliques of equal import. Firstly are the Constitutional Democrats, led by the émigré §WRoman Gul§!, who represent the liberals. They wish to create a functioning constitutional monarchy, complete with guaranteed rights for minorities. Secondly, the Solidarists led by §WAleksandr Solzhenitsyn§! are staunch nationalists with some authoritarian tendencies. That being said, they still wish for some degree of reform from the antiquated systems of yesteryear. Finally, there is §WVasily Shulgin's§! faction, the All-Russian National Union. §WShulgin§! is a politician of the old school, with a history of service dating back to the days of Tsar Nicholas II. Like the liberals, he favors constitutionalism as well, but does not wish to disrupt the traditions of the old Empire.\n\nExternally, §WVyatka§! is surrounded by potential threats. To the southeast, the madmen of the §RAryan Brotherhood§! serve as the most pressing threat. In the north, the unstable §RRepublic of Komi§! is unpredictable and should be carefully monitored, while the §RWest Russian Revolutionary Front§! stirs. If §WVyatka§! is to unite Russia, conflict with them is inevitable. Meanwhile, raids from the §RTatar§! and §RBashkir§! warlords to the west and south are common but are unlikely to escalate into a full-blown conflict for now. Further to the southwest, however, is §RAndrey Vlasov§! and the so-called §RRussian Liberation Army§! based in §RSamara§!. Unlike the §RTatars§!, they harbor ambitions of expansion and may cause problems in the future if left unchecked. To the east lies the warlords of §GBerezniki§! and §GGayny§!. Although §GBerezniki§! pledges their resources to us, their governor may have ambitions of his own. On the other hand, relations with §GGayny§! have mostly been cordial, and it may be possible to sway them to the cause.\n\nThe §WPrincipality of Vyatka§! now stands poised to undertake the arduous task of uniting Russia once and for all. Will Russia find itself ruled by a Tsar once more? Only time will tell...\n\n§G==특징==§!\n\n* Decide between constitutionalism or the old government.\n\n* Prepare the §WPrincipality's§! armies for conflict with rival warlords.\n\n* Unify the §WRussian Empire§! once more."

 COUNTRY_INFO_SAMARA: "§G==러시아 국민의 자유를 위한 위원회==§!\n\nIn the bloodiest days of the West Russian War, when it seemed like the Reich's hold on Russia was on the verge of slipping forever, the German high command turned to desperate means to stave off the collapse of their front line. Drawn from a range of auxiliary colonial militias of Russian conscripts that were meant to police German-held Russia, the §WRussian Liberation Army§! or §WROA§! was created. In propaganda, the §WROA§! was depicted as a proud Russian army, fighting the §Rbolshevik§! menace of the §RWest Russian Revolutionary Front§!. In desperation, the Germans even allowed the creation of the §WCommittee for the Liberation of the Peoples of Russia§!, or §WKONR§!, as the embryo of a free Russian Republic that would rule over areas liberated by the German counter offensives.\n\nReality was much less flattering to the §WROA§!. Its leader §WAndrey Vlasov§!, a former Red Army general, was nothing more than a puppet of the Wehrmacht's high command. His officers were a a disjointed bunch. Many were also captured Red Army officers, preferring to join the §WROA§! than die in a German POW camp. Others were fascist émigrés, joining the §WROA§! on a great crusade to defeat §RBolshevism§!. The common soldiers were desperate cannon fodder, drafted at gunpoint by the Germans and sent to reinforce the most desperate sectors of the front. Far from being welcomed as liberators, Russian people caught in the conflict area welcomed §WROA§! soldiers with rock and insults.\n\nDespite all this, the §WROA§! pushed on. The soldiers fought with the energy of desperation, and managed to help turn the tide in the sector around §WSamara§!. Soon the §WROA§! found itself beyond the German lines, freed from their former taskmasters. With the war winding down and the §RWRRF§! in retreat, the Germans wrote off their cannon fodder as mutinous Slav Untermensch. The new headquarters of the §WROA§! in Samara were not spared any of the terror bombing campaigns that followed.\n\nSince then the §WROA§! has huddled in Samara, having traded one prison for another. Unable to expand their area of control by the terror bombings, and forbidden to go back home in the west, the common soldiers of the army have languished for the better part of a decade in their garrisons. The §WROA's§! officers, meanwhile, have grown weary of §WVlasov's§! indecisiveness. They argue for a more decentralized leadership, and for the abandonment of §WKONR's§! original democratic mission in favor of a continuation of the §WROA's§! junta. Using general §WSergei Bunyachenko§! as their mouthpiece, the men of the Officer's Committee scheme to take advantage of §WVlasov's§! apathy and old age. However the officers are not all united in ideology. Quite a few have formed a pro-democracy faction, and argue that §WVlasov's§! heir as chairman of §WKONR§! should be §WMiletiy Zykov§!, a former journalist that has maneuvered his way into being the chief propagandist of the §WROA's§! regime in Samara. Zykov argues for the continued struggle to liberate Russia from §RBolshevism§! as well as German oppression. In between all this, many common soldiers and lower ranking officers have grown tired of the high command's bickering and seek to follow General §WOktan's§! goal to use the §WROA§! to build a strong, fascist state... and to enrich the soldiers in the process.\n\nThe §WROA§! is at a crossroad. Loathed by all their neighbors as German collaborators, yet feared for their veteran army and iron discipline, the men of the §WROA§! await the end of the terror bombing. Some seek to redeem their honor by rebuilding Russia. Others seek vengeance on the communists and on the Germans who have ruined their life. Finally, a growing minority simply want to lash out at the uncaring world that has forced them to lose a decade holed in Samara.\n\n§G==특징==§!\n\n*Determine who shall win the power struggle to be the successor of §WVlasov§! as leader of the §WROA§!.\n\n*Finish what the Germans could not do and destroy the §RWRRF§! once and for all.\n\n*Show the world the perils of underestimating the so-called "traitorous dogs of the ROA.""
 
 COUNTRY_INFO_1_NIK:0 "§G==코미 공화국==§!\n\n§R니콜라이 부하린§!의 실패와 §R독일§!의 침공, 그리고 §R독일 제국§!에 대한 §R서러시아 혁명전선§!의 패배는 러시아 국민들에게 씻을 수 없는 깊은 상처를 남겼고, 그 전쟁으로부터 얻은 것은 상상할 수 없는 공포와 궁핍함뿐이었습니다. §R소비에트 정부§!가 약속한 노동자들의 낙원은, 20년에 걸친 두 번의 파멸적 전쟁 끝에 신기루처럼 사라지고 말았습니다.\n\n소련 충성파 정치인들의 거점이었던 §G코미 ASSR§! 정부는 서러시아와 소련의 부활을 위해 §R대원수 클레멘트 보로실로프§!에게 충성했고, §G코미 ASSR§! 내에 정치적으로 매우 극단적인 집단이 준동하고 있다는 불안에도 불구하고 §R서러시아 전쟁§!의 최전선에 기꺼이 몸을 던졌습니다, 이에 따라, §R혁명전선§!의 수도는 식티프가르로 이전되었습니다.\n\n그러나 전쟁의 패배와 §R혁명전선§!의 정치적 혼란, 알렉세이 리코프의 암살, 서러시아 혁명전선 총사령관 폭탄 테러등의 일련의 사건은 코미 정부가 §R혁명전선§!에 대한 믿음을 빠르게 잃게 했고, 결국 ASSR의 신임 서기장이 된 §G니콜라이 보즈네센스키§!는 §S미하일 수슬로프§! 전 외무장관과 코민테른 관료였던 §S안드레이 즈다노프§! 등의 도움을 받아 혁명전선으로부터의 독립을 선언했습니다.\n\n§R혁명전선§!의 수도인 식티프가르가 있던 §G코미 ASSR§!이 §G코미 공화국§!이라는 이름으로 혁명전선에서 떨어져나가자, 이미 지쳐있던 §R혁명전선§!의 결속은 카드집처럼 무너져내렸습니다. 수 많은 분리주의자들과 군벌이 §R혁명전선§!으로부터의 탈퇴를 선언했고, 그렇게 §R보로실로프§!의 소련 재건이라는 꿈은 무너졌습니다.\n\n독립한 §G코미 공화국§!은 민주적이고 온건한 성향의 국가였고, 이는 서러시아 전역에 알려졌습니다. 이에 따라 혁명전선의 수도로 기능하기도 했을 정도로 발전한 도시였던 식티프가르는 머지 않아 수많은 피난민들로 가득찼습니다. 그러나 이 피난민들은 굴라그에서 탈출하거나 급진주의적 사상에 경도된 자들이 많았고, 이는 §G공화국§!에 정치적 급진주의의 만연을 불러왔습니다, §S그리고렌코§!와 §S코롤코프§!등의 재능있는 장교들의 노력에도 불구하고, 현재 §G공화국§! 내에는 정치적 폭력, 준군사단체, 암살 시도 등이 만연해있습니다.\n\n1962년 현재 §G코미 공화국§!의 민주주의는 바람 앞의 등불과도 같고, 범죄율은 하늘을 찌르고 있습니다. 계속되는 준군사단체간의 전투는 식티프가르 거리의 정적을 깨트리고 있고, 극단주의 사상가들은 서로 죽이고 빼앗지 못해 안달이 나 있습니다. 암살, 절도, 사기, 폭행, 강도 등의 방법으로 말이죠.\n\n현재 §G국회§! 내에서는 중도 성향의 §G민주연합§!이 온건한 통치체제를 유지하려 하는 반면, §x극좌 공산당§!과 §x극우 조직§!들은 극단주의자들의 지지를 등에 업고 공화국의 미래를 어둠 속으로 끌어내리려 하고 있습니다. \n\n§Y게임의 참여자들:§!\n §G코미 공화국§!의 정치인들은 §G공화국§!의 본질을 관통하는 듯한 몇몇 특징들로 악명높습니다. 그들은 계략을 꾸미고, 배신하고, 권력투쟁을 벌이는 것에 중독되어 있다 봐도 무방합니다. 그들 개인이 얼마나 그러한 수면 아래의 음모들에 대해 용인할 수 있는지와는 상관없이, §G공화국§!의 환경은 그러한 전략들을 요구하며, 따라서 상상할 수 없을 정도로 스트레스를 받는 환경에서 살아남은 정치인들은 비유하자면 다이아몬드와 같은 존재로 벼려지곤 합니다. 즉, 당의 전부를 그들의 손아귀에 놓고 다룰 수 있는 책략가이자 모략가들이라는 뜻이죠.\n\n§B중도파:§!\n다양한 사상을 가진 민주주의 정당들과 코미의 행동을 갈라놓는 문제들에도 불구하고, §G공화국§!의 거의 몇 없는 장점은 역시나 민주주의가 정치적인 문제이며 중요한 관심사라는 것입니다. 민주주의를 무너뜨리려는 강렬한 노력은 서로 다른 이질적인 중도에 속하는 정당들을 금방이라도 무너질 것만 같은 연합으로 뭉쳐 극단주의에 맞서고, 어떠한 값을 치르더라도 선거 제도를 지키게 만들었습니다. 집권여당인 §P인민민주사회당(DSNP)§!과 §M청년개혁연합(SMR)§!, §g주권민주당(PSD)§!은 이 §G공화국§!의 환경에서 강력한 동맹을 맺어왔습니다.\n\n§P니콜라이 알렉세예비치 보즈네센스키:§!\n§P인민민주사회당§!의 창립 리더이자 §G공화국의 대통령§!인 §P니콜라이 보즈네센스키§!는 다소 논란이 있는 인물입니다. 그의 초기 선거에서의 인기에도 불구하고, 그의 끊임없는 스캔들은 종종 그의 주변인, 인종 차별적인 발언, 혹은 부패 혐의를 둘러싸고 그의 인기를 잠식해갔으며, 그의 당의 많은 사람들을 불리한 여론으로 몰아넣었습니다. 공산당의 지도자인  §S안드레이 즈다노프§!와의 우정은 최근 몇 달 동안 조사되었으며, 1963년 선거가 §P보즈네센스키§!의 정치 경력의 마침표가 될 것인지, 아니면 그의 다음 임기의 시작에 불과할지는 지켜봐야 할 것입니다."
 
 COUNTRY_INFO_2_NIK:0 "§M알렉세이 니콜라예비치 코시긴:§!\n선거로 당선된 저명한 부통령이자, §M청년개혁연합(SMR)§!의 지도자인 §M알렉세이 코시긴§!은 중도파에서 "중재자"로서 활동하는 다소 조용하고 존경스러운 정치인으로 유명합니다. 그러나 §G연합§!의 현재 구성에 대한 그의 환멸은 §P보즈네센스키§!의 새로운 스캔들이 나올 때마다 커지고 있으며, 그는 끊임없이 권력을 위해 잠재적인 노력을 가하는 자신의 모습을 볼 수 있었습니다. 그의 절친한 벗인 §g스베틀라나 스탈리나§!와 함께, §M코시긴§!은 중도파 연합에서 "매파"를 형성하고 있으며, 그들은 극단주의자들에게 항복하는 꼴을 결코 용납하지 못할 것입니다.\n\n§g스베틀라나 이오시포브나 스탈리나:§!\n또 다른 악명 높은 스캔들에 뒤이어 §g주권민주당(PSD)§!을 창당하기 위해 갈라섰던 전 §P인민민주사회당(DSNP)§!당원으로서,  §g스베틀라나 스탈리나§!는 분열자로서의 악명을 극복하고 자신만의 노력으로 입지를 다진 다소 젊고 이상주의적인 선동가입니다. §g스탈리나§!는 애국적이고 안보 중심적인 정책과 복지와 공공사업에 대한 강한 관심이 결합된 공약들과 함께, 연합의 신뢰할 수 있는 우익을 이루고 있습니다. 그녀의 현 제도의 권력과 안정성에 대한 끊임없는 찬사와, 수단과 방법을 가리지 않고 §G공화국§!의 기반을 안정시키려는 그녀의 열망은 그녀의 권위주의적인 성격에 대한 끊임없는 비난을 초래했지만, 그녀의 연합 파트너들은 이러한 주장을 일축하고는 합니다. 결국, §g스탈리나§!는 결코 타협하지 않습니다. 그녀의 눈에 강력하고 민주적인 §G러시아 자유 공화국§!은 무엇과도 바꿀 수 없습니다. 아무리 고통스러운 수단이 그곳에 도달하는데 필요하더라도 말입니다. \n\n§x좌파:§!\n§x코미 공산당§!은 공화국의 정치적인 "분파"들 중 가장 단결되어 있습니다. 악명높은 §x미하일 수슬로프§!는 극좌파들을 통합해 완벽한 정치 조직을 만들었으며, 스캔들을 일으키고, 사람들의 정부에 대한 신뢰를 박살내고, §G공화국§!의 군대에 대해 끊임없는 압력을 가하는 환경을 만드는 작전들을 계속해서 성공으로 이끌었습니다. 그러나 §x공산당§!의 통합이 그 내부의 모든 문제를 해결한것은 아닙니다. 지도자들 간의 균열은 겉으로는 보이지 않지만, 모든것이 너무나 명백하고도 남습니다. 당 내부자의 시선에서, §x미하일 수슬로프§!와 §r이반 세로프§!의 정통파와 §S안드레이 즈다노프§! 그리고 §l스베틀라나 부하리나§! 의 개혁파 간의 갈등은 불가피한 것입니다. 이제 남은 것은 그것이 §x공산당§!의 기반에 대해 얼마나 파괴적일 것인가 하는 문제 뿐입니다. \n\n§x미하일 안드레예비치 수슬로프:§!\n코미의 악명높은 "그늘의 실력자"인 §x미하일 수슬로프§!에  관한 이야기들은 경외심을 불러 일으키며, 동시에 광범위합니다. §G공화국§!의 다양한 시민들에 의하면, §x수슬로프§!는 코미의 거의 모든 혼란의 배후에 있으며, 그의 자택에서 바이올린을 연주하는 동안 거리에서의 전투들, 강도질들, 그리고 협박편지들을 직접 지휘한다고 합니다. 물론 모든 이야기가 사실일리는 없습니다만, §x수슬로프§!의 명성은 더이상의 설명을 필요로 하지 않습니다. \n\n 서러혁전의 유명한 지도자인 §R미하일 투하쳅스키§!는 아무런 증거도 없이 정부를 쿠데타한 것에 대해 그를 비난했으며, §x수슬로프§!는 그의 경력이 발전함에 따라 러시아 황무지에서 그의 재능을 더욱 연마해 왔습니다. §x수슬로프§!는 §G공화국§!을 자신의 체스판으로 보는 천재적인 남자로서, 계급 갈등과 사회갈등이 서로 맞물리는 메카니즘으로 구성된 복잡한 기계와도 같은 이입니다. 그의 준군사조직들과 §G국회§!의 "무소속" 의원들이 활동할 때 마다, 그는 자신의 목표인 §G공화국§!의 종말과 §R소련§!의 복원에 점점 더 가까워지고 있으며, 그 모든 것의 배후에서 자신을 회색 추기경으로 삼고 있습니다.\n\n§S안드레이 알렉산드로비치 즈다노프§!\n§S안드레이 즈다노프§!는 걸어다니는 모순입니다. 그는 §x공산당§!의 §G국회§! 대표단의 지도자이며 당에서 가장 높은 인물 중 한 명이지만 그의 자유주의와 포퓰리즘은 §x수슬로프§!가 원하는 것으로 널리 알려진 것들과 반대되는 것 같습니다. §S즈다노프§!는 모든 방면의 선지자이며 매섭고 카리스마있는 선동가입니다만, 그는 §P보즈네센스키§!의 정부와 지속적으로 제휴하는 경향이 있으며, §x공산당§!이 그토록 갈망하는 §R혁명§!을 영속시킬 수 있는 기회를 놓치고 있는 것처럼 보입니다. §S즈다노프§!의 동기와 활동들에 숨겨진 미스터리는 많은 의문을 제기하지만, 아무도 그의 성격을 의심할 수는 없습니다. 다른 정당의 많은 중도파들은 공산주의자들 중 누군가가 권력을 잡아야만 한다면, 그것은 §S즈다노프§!여야 한다고 말하곤 합니다. 어쨌든... 그런 매력적이고 온건한 포퓰리즘적인 영혼을 누구에게서 찾을수 있겠습니까?\n\n§l스베틀라나 니콜라예브나 부하리나:§!\n§G공화국§! 내에서 불운한 §R니콜라이 부하린§!의 딸의 출현은 기대하기 어려웠지만,그것은 많은 공산주의자들에 의해 그들의 움직임이 옛 §R볼셰비키§!의 힘에 버금가는 위대함을 향해 나아간다는 신호로 환영받았습니다. §l스베틀라나 부하리나:§!는 급속히 §x공산당§!에서 비약했으며, 전례 없는 압도적인 승리로 쟁취해낸 그녀의 당선은 그녀에게 멈출 수 없는 에너지와 야망을 가져다 주었습니다.정부 내 많은 인물에 비교되는 젊음과 §x수슬로프§!가 당내에서 선전하는 노선의 서한에 대한 의문스러운 집착에도 불구하고, 부하리나는 공화국에서 가장 뛰어난 공산주의자들 중 하나이며 그들 중 가장 밝게 빛나는 떠오르는 별입니다."
 
 COUNTRY_INFO_3_NIK:0 "§Y우파:§!\n§O열성당 조직§!은 코미의 특이하게 기괴한 조직으로, 사교클럽과 비밀 결사, 정치적 연합구축을 위한 기구가 결합되어 있습니다. §O열성당§!의 넓은 우산 아래에는 유라시아주의자들, "동정적인 보수주의자들", 군주주의자들, 그리고 그리고 다른 소규모 운동들이 있습니다. 이 모든 것들은 오로지 §G공화국§!을 위한 새로운 우파적 진로에 대한 열망에 의해서만 통합되어 있습니다. §O열성당§!은 간단히 코미에서 가장 광범위한 연합체로서, 우파 사상의 가능한 모든 구석으로 뻗어나가고, 역설적으로 이는 내분을 일으키기 쉬움을 의미하며, §G공화국§! 내에서 활동하는 데 매우 효과적입니다. §O열성당§!내에는, 모든 사람들을 위한, 혹은 그렇게 말해지는 - 조직에 의해 통제되는 언론 매체들이 사람들에게 호소하고, 집회가 열리며, 그리고 §G중도 연합§!은 §O열성당§!과 관련된 정치인들을 점점 더 가까이 바라볼 수 밖에 없습니다.\n\n§O레프 니콜라예비치 구밀료프:§!\n§G공화국§! 의 수많은 이질적인 우파 세력들을 하나로 묶을 교활함과 정치적 감각을 가지고 있는 자는 단 한 사람 뿐이며, 그의 이름은 §O레프 구밀료프§! 입니다. 괴짜 철학자이자 말솜씨 있는 사상가인 §O구밀료프§!는 §O열성당 조직§!의 이념적 심장이며... 또한 브레인이기도 하죠. 유라시아 문명에 대한 그의 이론은 다양한 코미 우파들이 하나로 뭉칠 수 있는 몇몇 이념중 하나이며, 급진적 확장주의나 국력 회복, 그리고 애국주의에 대한 그의 이상은 집회에 참석하는 군중들을 열광시키기에 충분합니다. 상상할 수 없을 정도의 극단성에도 불구하고 §O구밀료프§!는 §O열성당§!의 정신적 지주이며, 그리고 그는 그의 이론이 상상할 수 있는 가장 큰 규모로 시험되고 실현될 수 있을 때까지 그의 배후작업을 멈추지 않을 것입니다.\n\n§Y이고르 로스티슬라보비치 샤파레비치:§!\n모든 정치적 운동에는 얼굴마담이 필요하며, §Y이고르 샤파레비치§!는 괜찮은 얼굴마담입니다. §G공화국§!의 존경받는 학자인 §Y샤파레비치§! 는 §O열성당§!의 온건한 '도덕주의' 파벌을 이끌고 있으며- 이들은 대중 지지를 모으는 데 가장 적합하며, §G국회§! 중도파의 지지를 받고 있습니다. §Y샤파레비치§!는 §O열성당§!에서 가장 유명한 사람 중 한 명이며, '관용적인 보수주의' 원칙을 기초로 하는 '민족 민주주의'를 향한 그의 외침은, §G공화국§!의 저명한 방송국인 식팁카르 자유 라디오를 비롯하여 §G공화국§! 전역에서 울려퍼지고 있습니다. 좌파들이 더욱 위협적인 세력이 되어가는 지금, 민주주의와 중도파와의 협력을 이야기하는 샤파레비치의 주장은 공산주의의 확장을 경계하는 코미 우파의 많은 정치인들에게 먹혀들어가고 있습니다.\n\n§j세르게이 블라디미로비치 타보리츠키:§!\n수수께끼 같은 코미의 검은 말, §j세르게이 타보리츠키§!는 거의 시대착오적인 인물로 유명합니다. 그의 황실 상징물들, §R러시아 제국§!의 회복을 염원하는 그의 외침, 그리고 그의 숨겨져 있는 막대한 개인적 재산은, 다른 상태에선 사람들이 그를 지지하지 못하게 할 수도 있지만, 코미에서는 그것은 단지 상상력을 사로잡는 역할을 할 뿐입니다. §j타보리츠키§!는 아마도 그의 §jOVRI§! 즉 §j러시아 제국 부흥 협회§!에서 지칠 줄 모르게 선거 운동을 하는 §O열성당§!의 가장 포퓰리즘적인 인물일 것입니다. 하지만, 그와 가까운 시간을 보낸 사람들 사이에서, §j타보리츠키§!는 무언가 아주, 아주 잘못된 것이 분명해졌습니다. 그의 눈에서 보이는 것은 순전히 인간의 에너지에 의해 움직이는 사람의 모습이 아니었고, 그의 행동들은 계속해서 더 이상해졌습니다...\n\n==특징==\n\n*§G공화국§!을 구하기 위해 음모의 폭풍우를 뚫고 싸우거나... 아니면 그것을 §R무너뜨리십시오§!.\n\n*§G공화국§! 내에 존재하는 많은 이념과 정당을 실험하고, 하나를 승리로 이끄십시오.\n\n*§R군벌주의와 무정부 상태§!를 종식시키고, 코미의 많은 경쟁자들 중 한 사람의 깃발 아래 러시아를 통합하십시오."

 COUNTRY_INFO_ONEGA: "§G==반공의용방위대==§!\n\n제3제국은 §G핀란드 공화국§! 사람들에게 §R소비에트 연방§!이 다시는 핀란드를 위협하지 못할 것이며 곧 §W카렐리야§!의 고토를 회복할 것이라 보장했습니다.\n\n서러시아 전쟁은 그것이 거짓말이었음을 증명했습니다. 서러시아 붉은 군대 잔당인 §R서러시아 혁명전선§! 은 독일의 유럽 신질서를 무너뜨릴 뻔 했습니다. 혼란이 가라앉고, §G핀란드 공화국§!은 그들의 동쪽 국경에 §RWRRF§! 잔당들이 바글바글하다는 것을 깨달았고, 국경 방어를 위해, 특이한 해결책을 생각해냈습니다. 핀란드는 카렐리야와 오네가 호 주변의 §G핀란드§! 군정의 지배를 받고 있는§W러시아인§!들을 주목했고, 남자들을 징집해 §G반공의용방위대§! 를 창설했습니다. 옛 붉은 군대 장군 §W블라디미르 키르피치니코프§!가 이끄는 방위대는 핀란드와 §RWRRF§! 사이의 땅을 맡게 되었습니다. 헬싱키의 지시는 간단합니다. 모든 방위대원들은 §W카렐리야§!를 §R도적들§!과 동쪽의 §R공산주의자들§!로부터 지켜내야 합니다. 충성스런 복무를 통해 아마도 그들의 가족을 다시 보게 될 지도 모르죠.\n\n10년 가까이, 방위대원들은 가족을 다시 보기 위해 그 약속을 믿고 충성스런 복무를 이어오고 있습니다. 그들은 §W오네가§! 호 주변 북극의 땅을 순찰하였고, 도적들과 공산주의자들과 싸웠으며, 이제는 의심의 눈초리로 동쪽을 바라보고 있습니다. 서러시아의 풍향은 변하고 있으며, 동쪽의 빨갱이들은 §G핀란드§!가 빼앗아간 그들의 고토를 탈환하려 준비하고 있습니다. 빈약한 무장이긴 하지만, 방위대는 감시를 이어갈 것입니다. 그들의 노고는 자유를 보장해 줄 것입니다.\n\n§G==특징==§!\n\n*§R도적들§!과 §R빨갱이§! 침입자들을 막기 위해 §W오네가 호§!의 얼어붙은 호숫가를 순찰하세요.\n\n*러시아를 재통일하려하는 서러시아 군벌과의 피할 수 없는 결전을 준비하세요...\n\n*방위대가 암울한 의무를 끝내고 고향으로 돌아가 가족을 다시 볼 수 있도록 이끄세요."

 COUNTRY_INFO_1_WRRF: "§G==서러시아 혁명전선==§!\n\n소비에트 인민들은 §R파시스트 침략자들§!에게 맞선 위대한 §R대조국전쟁§! 도중 모든 것과 그보다 더 한 댓가를 치뤘습니다. 잔악한 나치들은 소비에트 문명을 향한 박멸전쟁에서 상상조차 하지 못할 잔혹한 행동을 취했으며, 소비에트 연방의 남녀노소를 불문하고 §R히틀러의 추종자들§!의 손에 친인척이 잔혹하게 찢겨나가지 않은 사람이 없으며, 이들의 이름은 셀 수 조차 없습니다.\n\n중앙 정부 당국의 총체적인 붕괴와, 이후에 이어진 혼란스러운 무정부 상태 속에서 러시아 우랄 서부의 §G노동자와 농민의 붉은 군대§! 잔존병들은 §G대원수 클리멘트 예프레모비치 보로실로프§!의 지도력 아래 질서정연히 후퇴한 뒤 쿠이비셰프에서 재집결 했습니다. 드넓은 소비에트의 옛 영토를 가로질러, 각각 제6군과 제9군을 이끌고 온 §G미하일 니콜라예비치 투하쳅스키§!와 §G게오르기 콘스탄티노비치 주코프§! 원수들 휘하의 충성스런 §G붉은 군대§! 장병들은 대원수 보로실로프의 깃발 아래 무리지었으며, 이들의 강력한 기계화 부대와 §R미하일 안드레예비치 수슬로프§!와 같은 정치적 유명인사와의 협력을 통해, 새로 태어난 §W서러시아 혁명전선§!은 옛 연방의 조각난 잔해속 남은 서부 우랄산맥의 잔존병들에게 권위를 행사 할 수 있었습니다.\n\n1950년대 후반, §R독일국§!의 역사상 가장 치명적인 경제 위기가 찾아왔으며, §G붉은 군대§!는 그들의 뼈저린 패배에 대한 복수를 갈망하고 있었기에 §G대원수 보로실로프§!는 마침내 §R수보로프 작전§!을 실행할 때가 왔다고 결정했습니다. 바로 §R독일§! 침략자들과 압제자들의 군홧발에 점령된 모든 소비에트 영토와 인민들의 해방을 위한 작전을. 비록, §G라자르 모이세예비치 카가노비치§!는 서시베리아 인민공화국의 군 부대를 작전에 투입하는것을 거부했지만, §G미하일 투하쳅스키§! 원수와 §G게오르기 주코프§! 원수와 같은 전설적인 장군들의 지휘와, 오랜 복수의 칼날을 갈고 있던 §W서러시아 혁명전선§!의 §G붉은 군대§!는 신속하고 무차별적으로 적들을 향해 전진하였습니다. 수보로프 작전이 시작된 이후, 곧 작전 개시 28일째에 마침내 보로실로프그라드가 해방되었고, 작전은 §R하인리히 힘러§!의 §RSS§! 쿠데타에 의해 더욱 가속화 되었습니다. 적 내부의 권력 투쟁 덕분에 작전은 더욱 박차를 가하여, 작전 개시 40일째 §G붉은 군대§!는 드디어 침략자들에게 빼앗긴 레닌그라드와 모스크바 시 외곽에 도달하는데 성공했습니다..."
 
 COUNTRY_INFO_2_WRRF: "§R==서러시아 전쟁==§!\n\n옛 수도의 수복을 향한 행진에 나서며, 앞을 가로막는 파시스트와 부역자들을 쳐부수던 §W서러시아 혁명전선§!이 드높은 성공의 물결을 타는 도중, 몇몇 사람들은 소비에트 연방의 붕괴 이후 수년동안 §W혁명전선§! 내부 정치적 구조에 형성된 §R균열§!을 알아차렸습니다. §R서러시아 전쟁§! 기간 도중 벌어진 §W혁명전선§!의 §R패배와 붕괴§!에 대한 정확한 원인은 알려져 있지 않지만, §R미하일 안드레에비치 수슬로프§!에 의해 이루어진 권력 장악 시도부터, 독일에 가담한 러시아계 부역자들, §W식티프카르§! 정치인들의 배신, 치명적으로 과확장된 지휘 구조의 붕괴까지 다양한 이론들이 있습니다. 이러한 수많은 불안정성의 위협에 직면한 §G군 지도부§!는 곧 §R러시아 해방군§!과 §R블라디미르 로마노프§!등의 부역자 군대들을 대동한 §R재편된 독일군 공세§!에 직면하게 되었으며, 혁명전선의 정부는 식티프카르로 이전 되었습니다. 내부에서 벌어진 수많은 정치적 혼란과 적의 손에 의한 연속된 패배에 따라, 수도가 자리잡고 있던 §R코미 공화국§!이 §W혁명전선§!을 이탈했으며, 이후 각지에서 계속된 탈퇴와 이탈은 곧 §R서러시아 전쟁§!의 종막과 §W서러시아 혁명전선§!의 죽음을 불러왔습니다...\n\n하지만, 어쩌면 그저 §R독일인§!들의 생각일 뿐일지도 모릅니다. §W혁명전선§!은 아직 §G아르한겔스크§! 주변의 영구동토지대 근방을 확보한 채 힘겹게 삶을 이어가고 있으며, §W혁명전선§!의 장교단은 §R수보로프 작전§!의 쓰디쓴 파멸적 실패 이후 두 갈래로 분열되어 있습니다. 아르한겔스크 남부에는 §W플레세츠크§!와 §W우흐타§! 군사 구획이 있습니다. 둘 모두 각각 §R독일의 잔혹한 테러 폭격§!과 인근 군벌의 약탈자들에 맞서 혁명전선의 하늘과 땅을 향한 방어를 조직하고, 군수 및 민간 산업과 유전 지대를 관리하며 표면적으로는 충성스러운 위성국으로써 기능합니다. 허나, 이러한 군관구는 §G투하쳅스키§!와 §G주코프§! 원수를 아르한겔스크에 위치한 지도부와 서로간의 음모를 포함한 파벌 정치에게서 멀리 떨어트리기 위하여 겉보기와는 다른 용도로 사용되고 있습니다..."
 
 COUNTRY_INFO_3_WRRF: "§Y==두 계승자==§!\n\n§G미하일 니콜라예비치 투하쳅스키§! 원수와 §G게오르기 콘스탄티노비치 주코프§! 원수는 §G대원수 클리멘트 보로실로프§!의 §R예기치 않은 죽음§! 이후의 가장 잠재적인 후계자로써 알려져 있습니다.\n\n§G투하쳅스키§!는 재능있고 §G붉은 군대§!를 정치적 변화의 주요 동력으로 사용하려는 약간의 별난 장교입니다. 전직 귀족이였던 그는 출신계급과 정면으로 대립하며 차르와 부르주아에 맞선 §G적백내전§! 도중 볼셰비키에 가입하였으며, §G투하쳅스키§!는 §R부하린§!의 실수를 피하고, §G소비에트 사회주의 공화국 연방§!의 §G군사적 영광§!를 다시 되찾고, 거기서 §G더 나아가§!, 기계 내부의 모든 톱니바퀴가 단 하나의 목표를 향해 돌아가며 모든 장병들이 최후의 승리를 향해 행진하길 원하는 여러 집단에 의해 지원을 받고 있습니다. §G주코프§!는 능력있으며, §G적백내전§!부터 §R수보로프 작전§!까지 그의 수많은 부하들에게서 명성과 존경을 한몸에 받는 장교로써 §R서러시아 전쟁§! 도중 §G모미슈일리 원수§!와 함께 보로실로프그라드 해방전을 이끌었습니다. §G주코프§!가 공산주의적 대의를 향해 열렬히 충성하는 동안, 그의 파벌은 §G알렉산더 니콜라예비치 야코블레프§!와 §G니콜라이 이바노비치 리시코프§!와 같은 개혁주의적 인물들의 이목을 끌었으며, §G세르게이 표도르비치 아흐로메예프§!와 같은 투하쳅스키와 관계없는 많은 강경파들도 끌어들였습니다.\n\n1962년 지금, §W서러시아 혁명전선§!의 상황은 위태롭습니다. 우리의 통제하에 있는 §G아르한겔스크§! 너머에는 §R불법점거된 옛 영토의 탈주자, 부역자, 제정 복고파와 수많은 다른 경쟁자들§!에 의해 이끌어지는 §R소규모 군벌§!들이 놓여 있습니다. 오직 시간만이 §W혁명전선§!이 서부 러시아와 인민들의 수호자로써의 지위를 되찾고, §G조각난 모국을 다시 한번 단결시키고§!, 러시아, 우크라이나, 밸라루스의 대지위에 쓰러진 §G모국의 형제, 자매, 동지들의 복수를 취하고§!, 증오스러운 §R독일국§!에게 §G정의§!를 구현할 수 있을지 말해줄 것 입니다.\n\n==특징==\n\n*둘로 나뉘어진 채 분쟁중인 군벌의 장군들을 관리하여, §W서러시아 혁명전선§!의 미래를 결정하십시오.\n\n*§R군벌주의와 무정부 상태§!에 종말을 고하고, 러시아를 §G소비에트의 깃발§! 아래 다시 한번 통합하십시오.\n\n*§R독일§!에 맞선 위대한 §R대조국전쟁§!을 다시 한번 준비하십시오."

 COUNTRY_INFO_ARYAN_BROTHERHOOD: "§G==순수 아리안 형제단==§!\n\n§R서러시아 전쟁§!의 실패는 러시아 정신에 깊은 상처를 남겼습니다. 이번세기에 §R러시아§!는 §G독일§!과 세번이나 싸웠고, 각각은 패배와 붕괴를 초래했습니다. 많은 사람들에게 §G나치§!의 인종적 우월성에 대한 주장이 설득력 있게 들리기 시작했고, 러시아인들은 결코 독일 §G위버멘쉬§!들에 대항할 힘을 갖지 못할 것입니다. 몇몇은 이것을 인생의 슬픈 사실로 받아들이고 §G지배 민족§!을 두려워하며 사는 것으로 체념했지만, 한 남자는 이러한 복종을 받아들이지 않았습니다.\n\n§R러시아§!가 다시 한번 무정부상태에 빠지자, §W구르툼 바그너§!는 부랑자 한 무리를 자신의 주변에 불러모았습니다. 그에게 있어서는, §R서러시아 전쟁§!은 일종의 각성이었습니다. 그는 독일이 §R서러시아 혁명전선§!을 박살내는 모습을 통해 §G지배 민족§!의 강대한 힘을 목격했습니다. §G바그너§!와 그 주위의 남자들 역시 스스로의 안에 똑같은 힘을 가지고 있다는 것을 깨달았습니다. 그들은 §G아리아주의§!가 육체가 아닌, 정신적인 문제라는 것을 처음으로 깨달은 자들이었습니다. §R페름§! 외곽의 숲에서 이 사내들은 오랫동안 동방의 §G위버멘쉬§!들을 탄압한 §R슬라브인§! 폭군들을 분쇄하겠다고 맹세했습니다. §W바그너§!는 스스로를 §W아리아인 형제단의§! §W총통(Fyurer)§!라고 선언했고, 그렇게 §R러시아§!의 악몽이 탄생했습니다.\n\n§W형제단§!의 교리는 빠르게 퍼져나갔고, 얼마 지나지 않아 §W바그너§!의 추종자들은 구원에서부터 안전, 엄청난 폭력까지 §W형제단§!이 제공하는 온갖 것을 추구하는 사람들에 의해 힘을 얻어 수천 명으로 성장했습니다. 십자군의 때가 되었다는 것을 감지하고는, §W총통§!과 그의 무리는 §R페름§!으로 난입했고, 도시를 지배했던 §R슬라브인§! 군벌을 학살한 뒤 서쪽의 §G게르만§!과 마찬가지로 동방의 §G위버멘쉬§!를 해방시킬 새로운 §G아리안§! 문명의 탄생을 선언했습니다. 첫번째 단계는 새로 명명된 §G페름하임§!을 정화하여, 도시의 모든 §R열등인종§!들을 죽이거나 노예로 만드는 것이었습니다.\n\n§G페름하임§!을 점령한 이후, §W형제단§!은, 약탈품, 노예, 그리고 슬라브 무리 사이에 숨겨져 더욱 깨달은 형제들에 의해 각성하길 기다리고 있는 귀중한 §G아리아인§!을 찾아 §R서러시아§!를 약탈하고 있다. 이 지역의 §R열등인종§! 군벌들에게 §W형제단§!은 미친 사람이 이끄는 한 무리의 야만인 집단입니다. §W총통§!은 더 잘 알고 있습니다. 그는 동방으로의 최종 정복에서 §G위버멘쉬§!를 이끌어야 하며, 끝내는 §R러시아§!의 대지에서 §R슬라브족§!의 퇴폐를 척결하고 §G아리안§! 민족의 운명을 영원히 확보할 것입니다.\n\n§G==특징==§!\n\n*가치있는 러시아인들을 §G아리아주의§!에 세뇌시켜 §G지배 민족§!의 지배권을 보장하십시오.\n\n*전사와 관리자, 둘중 §G아리아§! 민족의 미래의 역할을 선택하십시오.\n\n*§G아리아주의§!의 정의를 성문화하고 누가 §G위버멘쉬§!라는 호칭을 받을 수 있는 자격이 있는지 결정하십시오."

 COUNTRY_INFO_TYUMEN: "§G==서시베리아 인민 공화국==§!\n\nWhen §RNikolai Bukharin§! ascended to the seat of Chairman in the old Union, he set about curtailing the influence of radical politicians. It was during the turbulent 1940s that §WLazar Kaganovich§! was reassigned to the §WUrals§!, an isolated post coveted by none. When the §GSoviet Union§! was destroyed by the §Rfascist invader§!, the true adherents of Communism fled to §WWestern Siberia§!, where §WComrade Kaganovich§! had organized the §WWest Siberian People's Republic§!. However, years of backstabbing and political indecisiveness have taken their toll, culminating in the §Rcollapse§! of the Republic into multiple splinter states.\n\nLed by §WLazar Kaganovich§! and §WNikita Khrushchev§!, the leaders of §GTyumen§! do not adhere to §Rorthodox communism§! - the failures of Bukharin's regime have taught them that the only effective forces in this world are those of §Wiron and blood§!. §GMarshal Ivan Konev§! commands a respectable infantry and armored core, supplemented by Tyumen's well-trained militias. However, the Republic's greatest strength may lie in its goal of total industrialization through the so-called §G"5-Year Plans"§!, a §Rradical and potentially hazardous§! alternative to the NEP.\n\nThe steel city of §GTyumen§! stands alone against the §Rultratnationalists in Omsk§! and the §Rtreacherous 3rd Army in Sverdlovsk§!. However, in the darkest halls of the underground, a grand plot is brewing - one that may yet see the Union recover from four decades of humiliation. Far beneath the earth, an army bids its time - a million soldiers, workers, opponents of the old regime. It is only a matter of time until the mortal battle for Russia begins - and while the petty warlords hide from terror bombings, Tyumen gears for war. Its people have an iron will - they are well aware of their predicament: they will either §Greanimate the Soviet Union§!, crush the rebels that infest the Motherland, undo Bukharin's fatal mistakes - §Ror die trying§!.\n\n§G==특징==§!\n\n*Rally the last of the Bolsheviks against the rest of Russia, driven by an ideology that never was.\n\n*Industrialize Siberia with the help of the 5 Year Plans while managing the agricultural and urban sectors.\n\n*Consolidate power to prepare for the Great Patriotic War against Germany."

 COUNTRY_INFO_SVERDLOVSK: "§G==우랄 군구==§!\n\n§R대조국전쟁§!이 패배로 끝나고 §G연방§!이 붕괴되었을때, §G제3군§!의 용맹한 병사들은 전열을 가다듬기 위해 우랄 산맥으로 후퇴했습니다. 그 곳에서 제3군은 그들과는 관계가 없던 서시베리아 인민공화국을 선포한 관료, §R라자르 모이세예비치 카가노비치§!와 동맹을 맺었습니다. 루프트바페 테러 폭격이 시작되고 공화국이 혼란에 빠져들자, 제3군의 사령관은 스스로 러시아 인민들을 온갖 횡포로부터 지키기 위해 스스로 나섰으며, 군대를 집결시키고 §G스베들롭스크§!에 임시정부를 세웠습니다. 그의 이름은 §G콘스탄틴 콘스탄티노비치 로코솝스키§!였습니다.\n\n스베들롭스크는 그 어떤 이념적 특징도 결여되어있지만, §G로코솝스키§! 원수와 그의 동료 장교들이 통치하는 꽤나 자애로운 군사 독재 정권으로 남아있습니다. §G파벨 이바노비치 바토프§!가 이끄는 군대는 막강하며, 제3군과 스베들롭스크에서 모집한 상당수의 보조부대들로 이루어져 있습니다. 장군들 또한 러시아에서 가장 숙련된 장군들을 고용하고 있습니다. 스베들롭스크의 통제는 이곳에 있는 상당한 산업기반에 접근할수 있게 했으며, 이는 곧 다른 군벌들보다 안정적이고 비교적 높은 시민들의 삶의 질을 이끌어 냈습니다.\n\nDespite all of this, Sverdlovsk's internal situation is shaky. A great deal of the citizenry is at least sympathetic to §RTyumen§!, having only defected involuntarily when 3rd Army garrisons turned up on their doorstep. As a result, spies and saboteurs owing allegiance to §RKaganovich§! run rampant. Desertions are a consistent problem. The military - much of which has been conscripted - faces a similar problem with the added threat of §RBlack League§! infiltration.\n\nExternally, the situation is just as perilous. To the south, §RTyumen§! plots the return of the West Siberian People's Republic and the black city of §ROmsk§! stirs in preparation for the coming conflict. In the north, the motivations of the bandit state of §RYugra§! and the §RNKVD holdouts in Vorkuta§! are unknown, but for now they pose little threat. Sverdlovsk's trusted allies to the northeast, the §GFree Aviators§!, stand with the Marshal, and the merchant republic of §GZlatoust§! is always willing to do business with the 3rd Army - for a price, of course.\n\n§GRokossovsky§! grows older and weaker by the day, yet his resolve remains unshakeable. He is certain that, even if he does not complete his mission, his comrades in arms will. History will judge whether or not the old Marshal is right.\n\n§G==특징==§!\n\nPurge the Red Army of §Runsavoury elements§! or face the consequences.\n\nContinue the military government or establish a semi-functional democracy.\n\nServe the people of Russia and reunite the fractured Motherland!."

 COUNTRY_INFO_OMSK: "§G==시베리아 흑색연맹==§!\n\n가장 밝은 불꽃은 가장 어두운 밤 속에서 꺼져들어갔습니다.잿더미 속에서 살아남은 자들은 §R죽은 이념과 헛된 희망§!에 매달린 아이들과 같았습니다. 그들은 연방의 창백한 시체 위에서 끝없이, 끝없이 서로를 증오하고, 죽이고, 좌절시켰습니다. 러시아 인민들은 그들이 가진 모든 가능성과 번영을 빼앗겼고, §R훈족 침략자들§!에 의해 불구덩이 속으로 던져졌으며, 무너진 정의가 돌아오기만을 기다리며 오랜 시간을 지낼 운명에 빠졌습니다. §W러시아의 미래는 죽었습니다.§!\n\n그러나, 성채의 도시 §W옴스크§!에서는 §W러시아 흑색연합§!이 마지막 희망의 불씨를 치켜들고 있습니다. 그들은 언젠가 무너진 이 땅이 어둠 속에서 벗어나 조국 러시아를 어둠 속으로 쳐박은 자들을 §R불꽃§!으로 징벌할 것임을 믿어 의심치 않습니다.\n\n§R대시련§!의 때가 다가오고 있지만, 안타깝게도 옴스크의 많은 배신자들은 §R대시련§!을 의심스러운 눈으로 쳐다보고 있습니다. 그럼에도 §W드미트리 카르비셰프§! 동지의 죽어가는 눈은 여전히 러시아의 괴물, 러시아의 가장 어두운 밤에서 태어난 괴물을 응시하고 있고, §W드미트리 야조프§!가 이끄는 §W흑색연합§!의 장교들은 러시아, 어쩌면 세계의 운명을 좌우할 최후의 결전을 준비하며 집결하고 있습니다. 러시아에 새 새벽이 찾아오면, 그들은 러시아 전역에 복수를 속삭일 것입니다. 갈기갈기 찢어진 모국의 대지에선 불길한 검은 구름이 불어날 것이고, 그 밑에는 §G러시아의 복수§!를 위해 뭉친 동지들의 군홧발만이 있을 것입니다.\n\n§W흑색연합§!의 철학은즉 §G쓰러져간 부모형제들의 복수§!를 뜻하고 있습니다. 흑색연합의 깃발 아래 집결한 러시아 인민들은 침략자들에 대한 §R대전쟁§!이든, 그를 넘어 전 세계에 펼쳐질 §R방사능 종말§!이든 그 모든것을 각오해야 할 것입니다. 그러나 옴스크의 많은 기회주의자들은 이 §G카르비셰프의 이상§!을 배신하려 하고 있고, 그들은 스스로의 반역적인 행태가 §W흑색연합 충성가§!들의 강철 심장에 더더욱 복수의 열정을 불태우게 할 뿐이라는 것을 알아야 할 것입니다. 흑색연합의 안정을 가져다주는 것은 오직 국가의 적에 대한 복수라는 동기뿐입니다. 흑색연합의 깃발 아래 '민간인'은 존재할 수 없습니다. 모든 러시아 국민이 군인이 되어 총칼을 잡고 §R대시련§!을 준비해야 할 것입니다. §R대시련§!은 우리를 기다리지 않습니다.\n\n옴스크는 수 많은 적으로 둘러싸인 도시입니다, §R튜멘의 공산주의자들, 스베르들롭스크의 적군 잔당들, 그 외에도 수많은 군벌들이 자랑스런 모국의 대지 위에 기생하고 있습니다.§! 옴스크의 §W흑색연합§!이 옛 소련처럼 추락하고, 짓밟히고, 타오를 것인지, §R복수의 칼§!을 들어 러시아의 §G새 새벽§!을 열어젖힐 지는 당신의 선택에 달려있습니다.\n\n§G==특징==§!\n\n*사방에서 쏟아지는 군벌들의 공격을 막아내고 러시아 전역을 재결합할 준비를 하는 동시에 흑색연합이 무너지지 않도록 장교들의 동태를 조심스럽게 관리하십시오.*\n\n러시아와 러시아의 정신을 전면전에 대비해 완전히 새롭게 재편성하십시오.*\n\n§R대시련§!이 기다린다!"
 
 COUNTRY_INFO_ZLATOUST: "§G==즐라토우스트 공화국==§!\n\n구소련은 좋은 사업가를 전혀 좋아하지 않았습니다. 사업가들은 너무 교활하고, 너무 독창적이고, 너무 부유하고, 정부가 그토록 원하는 §R맹목적 복종§!을 거의 하지 않았으니 말입니다. 그 결과 정말 능력 있는 사람이 성공하고 부유해질 기회는 없었습니다. 최소한 §R모든 것이 무너질 때§!까지는 말입니다. 수백만 명의 사람들은 §R독일의 침공§!을 일어날 수 있는 최악의 재앙으로 생각했습니다. 하지만 러시아에서 제일 재능있는 총기 기술자 §G예브게니 드라구노프§!는 소련의 붕괴를 §G최고의 사업적 기회§!라고 생각했습니다.\n\n시베리아에 있는 §G즐라토우스트§!시에 머무르던 무기계의 거장은 나머지 지역에서 벌어지는 참사를 피할 수 있었습니다. 권력을 잡은 그는 도시를 §R전쟁에서 이득§!을 취하는 §G낙원§!으로 만들었습니다. 수많은 소규모 군벌들은 그 천재가 생산하는 현대 무기를 원했습니다. §G드라구노프§! 또한 이들의 소원을 이뤄주고자 노력했습니다. §G즐라토우스트§!는 §W서시베리아§!에서 §G평화와 번영의 오아시스§!로 우뚝 서 있습니다. 그 부는 §R다른 이들의 전쟁에서 얻은 전리품§!으로 불린 것입니다. 전과 같은 §R볼셰비키§! 패거리가 이끄는 §R서시베리아 인민 공화국§!만이 그 앞길을 가로막았습니다.\n\n이제 §R서시베리아 인민 공화국§!이 내분으로 무너졌으니 사업 전망이 §G어느 때보다도 최고§!입니다. 과거의 경쟁자들은 초라해졌습니다. §R소규모 영토 분쟁§!이 점점 늘어나며 그의 무기를 찾는 이들이 훨씬 더 많아졌습니다. 그는 범죄 동료 §G미하일 칼라시니코프§!와 함께 새롭고 우월한 설계를 계속 만들어냅니다. 이 무기들은 러시아가 §G내전§!을 벌이는 동안 §G일생일대§!의 수익을 안겨줄 것입니다. §G드라구노프§!는 통일을 생각하지 않지만, 그의 사업에 §R도전하는 이들§!은 반드시 §R짓밟아버려야§! 합니다. 그로 인해 러시아가 계속 분열되더라도 말입니다.\n\n§G드라구노프§!의 경쟁자들 - 독단적인 §R튜멘§!, 실용적인 §R스베르들롭스크§!, 광신적인 §R옴스크§! - 은 걸신들린 §G죽음의 우로보로스§!처럼 서로 싸웁니다. 하지만 이 상황이 계속되지는 않을 것입니다. 만약 한 분파가 우위를 점한다면 이들은 §G증오스러운 적§!을 지원한 이를 보며 §G복수를 갈구§!할 것입니다. §G즐라스토우스트§!는 언제나 그 순간을 준비해야 합니다. 성공한다면 §G드라구노프§!는 §G돈방석§!에 앉을 것입니다.\n\n§G==특징==§!\n\n*피묻은 돈의 제국에서 러시아에서 제일 부유한 영주가 되십시오.\n\n*끊임없이 나오는 무기로 지방 분쟁을 뒤흔드십시오.\n\n*죽을때까지 지방 경쟁자들로부터 약탈품을 지키십시오."

 COUNTRY_INFO_TOMSK: "§G==중앙 시베리아 공화국==§!\n\n소비에트 연방의 붕괴는 러시아 인민들에게 말로 표현할수 없는 고통을 주었습니다. 하지만 가장 어두운 시간 속에서도 희망의 불꽃은 독일군의 군화에 짓밟히지 않고 살아남았습니다. 비교적 최근 부하린의 산업적 열망에 의해서 개발된 이 지역에서 §W중앙 시베리아 공화국§!이라는 새로운 민주주의 국가가 태어났습니다. 시인이자 대통령인 §W보리스 파스테르나크§!가 이끄는 새 국가는 1918년에 레닌과 볼셰비키에 의해 파괴된 러시아 민주주의의 후계자로서 자리잡았습니다.\n\n하지만 이 꿈은 곧 악몽으로 변했습니다. 내륙국으로서 외부와의 통상이 단절된 중앙 시베리아 공화국의 경제는 적응하기 위해 몸부림쳤고, 공화국의 주요 식량 수급처인 바르나울의 분리주의는 국가전체의 불안정과 식량부족을 야기했습니다. 이러한 위기를 알아차린 §R겐리흐 야고다§!의§R극동 소비에트 사회주의 공화국§!은 부하린의 중앙 시베리아 경제정책이 남겨두고 간 산업시설을 노리고 침공을 실시했습니다. 이 전쟁은 연쇄적인 재앙의 시발점으로 작용했습니다. §R노보시비르스크§!의 군사 지도자들은 중앙정부의 무능력으로 전쟁의 승리가 불가능함과 유혈사태를 끝낼 것을 언급하며 독립해버렸고 동쪽에서는 §R무정부주의자§! 반란군들이 실패한 공화국에서 떨어져 나갔습니다. 크릴로프 장군이 이끄는 영토 재수복 시도는 §R안드레예프§! 대령의 배신과 §R크라스노야르스크§!에서의 패배로 이어졌습니다. §R케메로보§!로 후퇴한 크릴로프는 정신질환을 앓은 뒤 자신을 오래전에 죽은 §R류리크§! 왕의 재림이라고 선언했습니다.\n\n이렇듯 내외부적으로 혼란한 와중에 §W톰스크§!는 중앙정부에 대한 충성을 유지하고 있습니다. §W파스테르나크§! 대통령은 §R크라스노야르스크§! 전투의 패배 이후 선거를 중단시켰으며 실패한 공화국의 안정화를 위해 임시정부를 선포했습니다. 이 모든 것을 통해서 §W파스테르나크§!와 그의 조언자들은 식량 상황을 안정시키고 외관상으로는 수도를 정상으로 돌리기 위해 일했습니다. §W파스테르나크§!는 암 판정을 받았음에도 공화국의 붕괴를 막기 위한 그의 힘든 투쟁을 멈추지 않았습니다.\n\n하지만 §W파스테르나크§!의 인기에도 불구하고 §W톰스크§!의 시민들은 §W임시정부§!가 상황을 반전시키기 보다는 그저 붕괴를 막아내는데 급급한 모습을 볼 수 있었습니다. 모든 희망이 사라진 것은 아닙니다. 시인-대통령은 공화국의 초석을 단단히 다지는 작업을 시작했습니다. §W파스테르나크§!는 국민들과의 먼 거리와 대중 동원의 실패가 이전의 §W중앙 시베리아 공화국§!을 파멸시켰다고 믿으며, §W톰스크§!의 다양한 지식인, 예술가, 과학자층을 이용할 수 있도록 헌법 초안 작성을 시작했습니다. 축복받은 학당, 대학교, 살롱로 이루어진 시베리아의 아테네는 그 부흥을 위해 네 개의 거대한 정치적 파벌에 기대를 걸 수 있습니다. 이에는 §G드미트리 릭카초프§!가 이끄는 보수정당 §W데카브리스트§!, §W바스틸라드§! 살롱의 중앙집권주의 산업가들과 그들의 지도자인 아방가르드 시인 §G다닐 하름스§!, 작곡가 §G드미트리 쇼스타코비치§!와 유토피아 사회주의자들의 §W인본주의 협회§!, 그리고 §G안드레이 사하로프s§!와 진보적인 기술주의자들의 §W모더니스트§! 살롱이 있습니다.\n\n공화국 시민들이여 우리는 기로에 서 있습니다! 오직 도전과 용기, 헌신을 통해서 §W중앙 시베리아 공화국§!을 불사조처럼 잿더미에서 다시 일으켜 세울수 있습니다.\n\n§G==특징==§!\n\n*톰스크 고유의 순환헌법 체계를 사용하기 위해서 §W중앙 시베리아 공화국§!을 재건하십시오.\n\n*시베리아의 아테네가 더 뛰어난 공화국을 건설하기 위해 네 가지 독특한 이데올로기들을 탐구하십시오.\n\n*중앙 시베리아를 통일하고 부하린의 경제계획을 되찾기 위해 분리주의자들과 배신자들을 물리치십시오."

 COUNTRY_INFO_KEMEROVO: "§G==케메로보 공국==§!\n\nIt is no surprise that the many defeats suffered by Russia have broken the spirit of her people. Siberia is filled with §Rnationalist warlords, Red Army remnants, fascists§!... and §WKemerovo§!. Originally a part of the §RCentral Siberian Republic§!, the §RSiberian Wars§! saw any semblance of order crumble. And when proud men raised their own flags over the cities, declaring independence from the central government, §WMajor General Nikolai Ivanovich Krylov§! secured a fiefdom for his cause.\n\nThe Kingdom of Siberia follows an odd doctrine of maintaining certain socialist elements, such as labor unions, but mixes them with ancient aesthetics and a market economy. Indeed, §GGeneral Krylov§! now styles himself as §WRurik II§!, in honor of the viking who had founded the old state of Novgorod. His followers are mystified as to whether the cruelty of Russia has finally broken the man's sanity, or if the entire act is a desperate gamble to gain public support.\n\nTo the outside observer, the §WPrincipality§! appears erratic, without clear cause and an unachievable mission: the revival of the old Russian Empire. However, §WTsar Rurik II's§! actions are carefully guided by his two children: §WCrown Prince Yuriy§! and §WPrincess Lydia§!. The former has gained a positive reputation with the peasants as a reformer and populist, while Lydia is becoming popular with the military and Kingsguard. There can §Ronly be one successor§!, however, and neither child will let kin stand in the way of the §GCrown§!.\n\nIf the §WPrincipality of Kemerovo§! is to survive this age of darkness, it must carefully navigate the Siberian landscape. The §Rmutineers of Krasnoyarsk§! increase their raids every day, the §Rfalcon of Novosibirsk§! thirsts for new prey, and beyond lies the §RSiberian Black Army§! that had once defeated the King. Even at home, dissatisfied workers toil away at the remnants of the §GCentral Siberian Plan§!, but there are rumours of agitation and calls for §Rrevolution§!. §WTsar Rurik II§! must either be truly mad, or have a plan for survival.\n\n§G==특징==§!\n\n*Balance court politics among the nobles and your successors.\n\n*Continue the development of Siberia with the help of the Central Siberian Plan, but beware of worker tensions.\n\n*Pick your battles carefully, as Kemerovo starts in a central and exposed location."

 COUNTRY_INFO_SBA: "§G==시베리아 흑군==§!\n\n대부분의 사람들에게 아나키란 경멸적인 용어로, 이는 사회의 붕괴와 전쟁으로 찢어진 국가들을 의미하며, 비참함과 고통으로 가득 차 있습니다. §W중앙 시베리아§! §G흑군§!에게 아나키는 정적에게 뱉어낼 말이 아닙니다. 아나키는 소중히 여겨야 할 것이며, 인류의 자연적 진보의 마지막 단계로 받아들여져야 할 것입니다. 반대파들이 아나키즘의 실패의 서까래에 대해서 외치는 동안, 코뮌에 사는 사람들은 그들의 의견에 거의 관심을 두지 않습니다. 지난 몇 년 동안 자유 지구에서 길러진 깊은 동지애과 유대감은 아직 실현 불가능해 보이는 아나키즘이란 약자의 이념이 실제로는 국민에게 번영을 가져다준다는 것을 보여줄 수 있었습니다.\n\n§R물론 아나키는 훨씬 더 암울한 것이 될수도 있습니다.§!\n\n만약 누군가가 §W이반 스테파노프 장군§!이 §R야고다의 동쪽의 깡패 국가§!로부터의 분단을 이끌던때 그가 아나키스트였냐고 묻는다면, §R중앙 시베리아 공화국§!의 장교는 분명히 그를 돌려보낼 것입니다. 그의 행동은 러시아 민주주의에 대한 헌신이나 §R야고다 정권§!의 폭정에 대한 경멸에서가 아니라 기회주의에서 나온 것이었습니다. 기회주의가 그를 서부전선에서 전출되게 해주었던 것입니다. 그가 §R중앙 시베리아 공화국§!에서 가장 높은 지위를 차지하게 된 것은 기회주의 덕분이었습니다. §W스테파노프§!가 이르쿠츠크를 향한 마지막 공격의 날에 그의 지친 군대를 내다보았을 때, 그는 10여년간의 전쟁과 평화를 갈망하는 사람들을 보았고, 더 많은 기회를 보았습니다.\n\n§W유리 갈란스코프§!는 그의 삶이 그에게서 갈갈이 찢겨져나갔을 때 학생에 지나지 않았습니다. 부하린의 러시아에서 자란 §W유리§!는 날마다 국가 권력의 실패를 보았지만, 그에게 §R차르§!나 §R파시스트§!뿐만 아니라 어떤 형태로 위장했든 억압적인 §R국가 권력§!에 대한 경멸을 심어준 것은 그의 아버지였습니다. §R중앙 시베리아 공화국§!은 인민의 평화를 위한 투쟁의 보루임을 자처하면서도 전쟁으로 피폐해진 사람들을 매일 전쟁터로 행진시켰습니다. §W갈란스코프§!는 동포들 앞에서 열변을 토하며, 전쟁으로부터 그리고 그곳에서 죽으라고 사람들을 보내는 이들로부터의 자유를 부르짖었습니다.\n\n운명은 이상한 방식으로 작용했습니다. 다른 경우에 §W스테파노프 장군§!은 긴 총의 끝에서만 §W유리§!를 보았을 것입니다. 하지만, 순전히 우연으로, 두 사람은 거래를 할 수 있었습니다. §W스테파노프§!는 §G군사력§!을 제공했고 §W갈란스코프§!는 그의 §G대중적인 지지§!를 가져다 주었습니다. 퍼즐조각이 맞춰졌고 최종적인 반란행위로 §W자유 지구§!는 §R국가 권력§!의 손아귀에서 멀리 떨어진 독립된 땅으로 자리 잡았습니다. §W자유 지구§!는 외부의 위협에 단단히 대비되어있을지 모르지만, §W갈란스코프§!는 곧 알게될 것입니다. 가장 큰 위협은 §R내부에 있다는걸§!...\n\n§G==특징==§!\n\n*아나키즘의 운명을 결정하십시오!\n\n*§R국가 권력§!으로부터 인민을 보호하기 위해 강력한 방어 부대를 소집하십시오!\n\n*§G어머니 아나키§!를 자랑스럽게 하십시오!"

 COUNTRY_INFO_NOVOSIBIRSK: "§G==노보시비르스크-알타이 연방==§!\n\n중앙 시베리아 공화국과 부하린의 산업 아이디어였던 시베리아 계획의 잿더미 속에서, §W연방§!이 탄생했습니다.\n\n§R무정부주의자, 사회주의자§!들, 그리고 §R미친 중세주의자§!들이 연방을 박살냈을 때, 정부의 무력한 이상주의자들은 이에 신속히 대응하지 못했고, 공군 에이스이자 공화국의 전임 공군원수였던 '시베리아의 매' §W알렉산더 포크리슈킨§!은 손을 걷어붙이기 시작했습니다. 그는 중앙정부로부터 독립을 선포했고, 시베리아의 산업 수도인 §W노보시비르스크§!를 발판으로 삼아 자기자신을 대통령으로 선포하기에 이릅니다. 추후 §W알타이§!도 이에 합류했고요.\n\n그 도시에서, §W포크리슈킨§!은 그의 국가의 강력한 토대를 마련했습니다. 그의 정권은 권위주의적이지만, 행정부는 군사 보안 조직 출신의 정치인들로 이루어져 있는§G실로비키§!가 지배하고 있습니다. 이는 우리 도시들에 숨어있는 많은 적대적 세력들에 효과적으로 대항할 수 있게 했죠.\n\n이는 급속한 경제성장으로 이어졌고, §G국영 대기업들§!이 부상하기 시작했고, 이 신생국에 막대한 영향을 끼치기 시작했습니다. 많은 이들은 부를 가져다준 이 변화를 반겼지만, 몇몇은 기업들과 §G실로비키§!의 권위주의적 중앙집중화 정책을 비난했습니다.\n\n하지만 바르나울 시장이자 §W연방§!에서 §W포크리슈킨§!에 이은 2인자인 §W바실리 슈크신§!보다 더 격한 비난을 쏟아낸 자는 없을 것입니다. 일반인들 사이에서 인기가 있는 그는 산업가들과 §G실로비키§!의 자유 제한 정책을 막아내는 가시가 되겠다고 약속했습니다.\n\n이런 내부 문제들 외에도, 많은 외적 문제들이 존재합니다. §W노보시비르스크§!는 시베리아의 금덩어리이며, 많은 적들이 이를 노리고 있습니다. 만일 §W연방§!이 다가오는 폭풍에서 살아남으려면, 지도자는 이 나라의 산업, 인구 같은 지정학적 이점을 활용해야 할 것이며, 그렇게 하지 못한다면 §R위기는 지역 내에 국한되지 않을 것입니다.§!\n\n§G==특징==§!\n\n*연방의 산업 대기업들과 그들의 영향력을 관리하세요.\n\n*다양한 집단들 간의 긴장을 조절하면서 연방의 경제적, 정치적 기반을 확장시키세요.\n\n*고유한 연구 및 설계 메커니즘을 통해 실험적이지만 강력한 군사 기계를 개발하세요."

 COUNTRY_INFO_PRC: "§G==인민 혁명위원회==§!\n\n서러시아 전쟁과, 뒤이은 서러시아 혁명전선의 붕괴를 계기로 하여 알렉산드르 바실렙스키는 모차이스크 방어선에서 후퇴 작전을 조직하였습니다. 이 패배 이후, 바실렙스키는 무슨 일이 있더라도 반드시 붉은 군대가 살아남을 수 있도록 하는 임무를 맡았습니다. 바실렙스키는 자신을 따르는 모든 이들을 모아, 루프트바페의 손길이 닿지 않는 몽골의 스텝 지역으로 재집결하기 시작했습니다. 그곳에서, 바실렙스키는 동방에서 서쪽으로 밀어붙이며 스텝 지역에서 재집결을 꿈꿨습니다. 그의 목표는 보로실로프와 함께 북방으로 후퇴한 사람들이 겪는 식량 결핍과 테러 폭격을 피하는 것 이였습니다. 불행히도, 일본 제국 육군은 이미 이 땅 위로 진격하고 있었습니다.\n\n일본의 제국주의자들은 그들의 부역자들과 함께, 몽골의 모든것을 자신들의 것이라 주장할 것입니다. 붉은 군대는 과연 몽골의 인민들을 착취와 박탈속에 내버려 둘 것인가? 과연 그런다면, 바실렙스키는 서러시아 혁명전선의 동지들에게 다시 한번 합류할 수 있게 될 것인가? 몽골과 투바의 인민들과, 남은 몽골군의 잔존병들과 함께 불안한 동맹이 맺어졌습니다. 붉은 군대는 모두를 평등히 대하겠지만, 붉은 군대는 모든것의 위에 서게 될 것입니다. 지금은 군벌의 시대이며, 이에 대하여 어떠한 타협도 없을것 입니다.\n\n처음에는 제국주의자들에 의한 상호 파괴라는 결속, 그리고 미친 왕, 반역자들의 군대, 그리고 부하린의 정통성을 악용한 비이성적 피해망상을 가진 광인까지, 이 모든것들이 인민 혁명위원회를 하나의 목적 아래 단결하도록 도왔습니다. 이제, 이 침체기를 끝낼 기회가 생기며 긴장이 고조되고 있습니다. 따라서, 혁명위원회는 두 가지 방향에 관심을 갖고 있습니다. 전적으로 붉은 군대의 베테랑들로 구성된 러시아인들은, 그들의 모국으로 돌아가 군벌들에게서 소비에트 연방의 질서를 다시 회복하고자 합니다. 투바인들과 연대하는 몽골인들은 공영권의 꼭두각시들에게 맞서 저들을 밀어붙이고자 합니다. 이들은 몽강국이 공공연한 반란으로 인하여 분열되어 있다는 약점을 파악하였으며, 이를 국가의 재통합을 위한 완벽한 기회로 보고 있습니다. 만약 바실렙스키가 혁명위원회를 하나로 유지하고자 한다면, 그는 이 두가지 집단 모두의 열망을 따라야 할 것입니다.\n\n물론 이는 쉬운 일이 아닐것 입니다. 러시아인과 몽골인들은 둘 다 자부심에 가득 찬 민족입니다. 그리고  우리는 절대로 정복되지 않기에, 그들은 그럴 권리가 있습니다. 우리는 무적이다! 찢어진 수많은 민족이 아닌, 소비에트 연방의 인민으로써 하나되어 전진하자!\n\n§G==특징==§!\n\n*러시아, 몽골, 투바의 상호 이해관계를 유지하십시오. 조심스러운 접근과 신속한 정복 중, 어느 쪽에 찬동하시겠습니까?\n\n*부하린의 시베리아 계획의 유산과 남아있는 계획의 건축가들과 함께, 산업을 재건하여 붉은 군대를 현대화된 장비로 무장시키십시오.\n\n*붉은 군대는 언제, 그리고 어떻게 혁명위원회의 인민들에게 종속될 것인가? 러시아가 완전히 다시 하나될 때까지?"

 COUNTRY_INFO_AMUR: "§G==아무르 전러시아 정부==§!\n\nWhen the perfidious Soviet Union collapsed under the stresses of German Invasion and the inherent weakness of the communist system, the Russian Fascist Party and her Japanese benefactors, long in exile in the Manchurian city of Harbin, were afforded an opportunity to take back Russia. §GKonstantin Rodzaevsky§!, Vozhd of the §WAll-Russian Government§!, took it upon himself to begin reclamation efforts in an attempt to seize Russia and save her from the depravities of Bolshevism.\n\nPlunging into the Russian Far East, the RFP and her allies in the old White Movement made it as far as the city of Chita, before their offensive was stunted. As the advance slowed, cracks began to show between the Tsarists and the fascists, and soon the Whites under §RAtaman Semyonov§! seized the city of Chita and officially distanced themselves from the party. If the Vozhd was surprised at this turn of events, he was enraged when former party member §RMikhail Matkovsky§! split the party and set up a rival government in the remote port of §WMagadan§!, posing a threat to the Vozhd's legitimacy and rule.\n\nSince then, based in the small town of Zeya, the Vozhd has become dejected and increasingly paranoid. His closest advisors, §WGeorgy Shekerev§! and §WAlexaner Bolotov§!, the head of the party's paramilitary Blackshirts and the security minister respectively, have indulged his paranoia, bringing the Vozhd lists of internal party members who are dissenters and troublesome figures within the regime.\n\nThe Vozhd plans on creating a strong Russia based in national socialism, where the Vozhd is paramount and his system, derived from the Germans, is law. However, to do this, he will need to cleanse the party of the people responsible for its failures. The Vozhd's immediate internal and external threats need to be dealt with before he can focus on ending the Bolshevik remnants to the West. To the north, Mikhail Matkovsky's so-called §RFree State of Magadan§! taunts the Vozhd's every waking hour, while to the west, based in Chita, the farcical §RTransbaikal Principality§! represents the remnants of the traitorous Whites. Both will need to be dealt with and their leadership annihilated before the Vozhd and his party can focus on the true threat in the Far East: §RGenrikh Yagoda's§! §RPresidium of the Supreme Soviet§! and their anarchistic mutineers based in §RBuryatia§!. None shall stand in §GKonstantin Rodzaevsky's§! path. §WFor God, Nation, and Labor!§!\n\n§G==특징==§!\n\n*Purge the §Rrot§! from the Russian Fascist Party.\n\n*End the §RSplitters§! and defeat the §RBolsheviks§!, securing the Vozhd's position of power.\n\n*Reforge a §GNational Russian State§! in the image of the Vozhd."

 COUNTRY_INFO_MAGADAN: "§G==마가단 자유국==§!\n\n한때 §G미하일 마트코프스키§!는 §W러시아 파시스트당§!의 열성적인 당원 중 한 명이였습니다. 망명지 §W하얼빈§!에서는, 러시아를 §R빨갱이§!에게 빼앗긴 백군 운동의 늙은 경비대원들에 대해 존경심을 갖고 있는 사람이 거의 없었습니다. 퇴폐적 자유주의와 부자연스러운 사회주의에 대한 거부감이며, 현대 이념 중 하나인, 파시즘이 §G마트코프스키§!에게 보였습니다. 러시아는 강해져야 합니다. §R소련§!이 필연적이다시피 무너졌을때, 하얼빈의 진정한 후계자들은 일본 만주에서 나와 러시아 해방을 위한 대원정을 시작할 것입니다.\n\n§R콘스탄틴 로자예프스키§!은 §G마트코프스키의§! 마음에 의심을 불러일으켰습니다. §W러시아 파시스트당§!의 보즈드라 일컫는 보즈드는 비도덕적인 짐승이었습니다. 그의 협력자들은 깡패 새끼들, 능력없는 놈들, 하얼빈에 있는 러시아 사회의 쓰레기들입니다. 독일이 러시아를 침공하면서 우리 국민들을 잔혹하게 학살하자, RFP의 지도자는 러시아를 더럽힌 자들에게 아첨하는 찬사의 편지를 썼습니다. 아니, §R로자예프스키§!가 러시아를 구할 수 있을리가 없습니다. 그렇기에 §G마트코프스키§!는 음모를 모의했습니다. 하얼빈에서 러시아계 미국인들과 유대가 있다고 알려진 §g니콜라이 페틀린§!이 도왔고, §G마트코프스키§!는 기다렸습니다.\n\n인생의 기회는 50년대 후반에 찾아왔습니다. §R야고다§!의 한심한 잔당들이 §W중앙 시베리아 공화국§!을 정복하기 위해 헛된 전쟁을 일으켰습니다. 무리한 전투로 양국 모두 붕괴되었고, 하얼빈의 백군 운동은 자유롭게 공격할 수 있었습니다. 이 침공으로 §R야고다§!의 국가의 뒤가 뚫렸고 치타, 아무르, 마가단이 해방되었습니다. RFP가 승리한 이 순간, §G마트코프스키§!는 계획을 시작했습니다.항구도시 마가단을 점령했고 RFP의 침략군도 상당수 장악했습니다. §R로자예프스키§!의 깡패들은 §R아무르§!로 밀려났고, 중요한 항구인 §G마가단§!을 빼앗겼습니다.\n\n§G마가단§!에서는 §G러시아 파시스트당§!의 진정한 지도자가 기다리고 있습니다. 해야 할 일이 많습니다. 아직 남아있는 §R로자예프스키§! 충성파를 숙청해야 합니다. 외국과 접촉해야하며, 주요 전쟁물자들을 확보해야하고, 용병들을 모집해야 합니다. §G마트코프스키§!의 앞길은 멀고 험난합니다. 이에 굴복하지 않고 그는 계속 나아갈 것입니다. 오직 그만이 §W러시아§!를 무정부상태에서 구할 힘이 될 것입니다.\n\n§G==특징==§!\n\n*미국인 백군 망명자 공동체에 지원을 요청하여 마트코프스키의 성공을 이뤄내십시오.\n\n*볼셰비즘에 맞선 극동 연합을 위해 아무르의 광기어린 보즈드, 치타의 노쇠한 백군 군사 정부와 협상하십시오.\n\n*진정한 보즈드 아래 러시아 재통일을 시작하십시오."

 COUNTRY_INFO_BURYATIA: "§G==부랴티아 자치 소비에트 사회주의 공화국==§!\n\n1922년 12월 30일, 소련 창립에 관한 조약은 소비에트 연방을 설립했습니다. 대부분의 러시아인들은 소련이 1942년에 파괴되었다고 말할 것입니다. 그 때 연방은 §R나치§!가 A-A 라인에 도달한 후 산산조각이 났습니다. §R야고다§!와 그의 §R상임 간부회§!는 소련은 결코 파괴되지 않았으며, 여전히 이르쿠츠크로부터 합법적으로 통치되고 있다고 주장합니다. 하지만 §W발레리 사블린§!은  소비에트 연방은 1924년에 정말로 파괴되었다는 것을 알고 있습니다. §Y니콜라이 부하린§!이 레닌의 뒤를 잇기 위한 권력 투쟁에서 승리하고 레닌이 지지했던 모든 것을 해체하기 시작했습니다.\n\n§W사블린§!은 항상 이런 생각을 한 것은 아닙니다. 그는 야고다의 군대에서 충실한 군인이었습니다. 그는 그의 부대의 끊임없는 간섭에도 불구하고 §Y중앙 시베리아 전쟁§!에서 용감하게 복무했습니다. 그는 레닌의 이상에 대해 평생 신봉자였고, 그의 삶의 대부분 동안 그는 §R야고다§!와 그의 §R상임 간부회§!가 그들을 지지한다고 믿었습니다. 그러나 세월이 흘러 §RNKVD§!가 소련 국가에 대한 그들의 지배력을 강화하자, §W사블린§! 그는 결국 프롤레타리아 해방을 위해 진정으로 싸우고 있는 것인지 의심하기 시작했습니다. 그는 혼자가 아니었습니다. 그는 곧 §R야고다§!와 그의 성장하는 §R억압통치§!에 의문을 제기한 다른 사람들을 만나기 시작했습니다. 그는 동화주의 정책에 의해 그들의 문화가 파괴되고 있다고 느낀 §G부랴트인§!들을 만났습니다. 그들은 §RNKVD 폭압§!이 §Y부하린§!과 반대라고 느꼈습니다! 연방, 그리고 그는 사회주의 사회에서 그들의 동등한 몫이 그들의 성 때문에 그들에게 거부되었다고 느낀 §G여성§!들을 만났습니다. 그는 이러한 그룹과 다른 이질적인 그룹을 통합하여 §R야고다§!를 상대로 §G혁명§!을 선포하고, 그 과정에서 §W부랴티아§!에 대한 통제권을 장악했습니다. 부랴트 군 사령관, §W미하일 마르키예프§!와 함께, 독일 공산주의자이자 중국 공산 봉기의 베테랑, §W오토 브라운§!, 러시아-유대인 반체제 인사이자 정치 활동가, §W마야 울라노프스카야§!, 그리고 그의 오른팔인 §W수산나 페추로§!와 함께 그는 §R야고다§!의 폭정을 종식시킬 준비를 하고 있습니다..\n\n하지만, §G혁명§! 다음에 또 무슨 일이 일어날까요? §W사블린§!은 연방을 해방하고 모든 러시아인들에게 자유와 평등을 가져다주는데 전적으로 헌신하고 있습니다. 다만 §W사블린§!은 또한 한번도 통치한 적이 없습니다. §R부하린주의§! 그의 운동의 날개는 §R이르쿠츠크§!가 재수복된 후에도 여전히 강할 것입니다. §W사블린§!은 §G레닌주의§! 이상주의와 §R부하린주의§! 실용주의 사이에서 어려운 선택을 해야 할 것입니다. 하지만 지금으로서는 §R야고다의§! 폭정을 끝내기만 하면 됩니다. 그 후, §G소비에트 사회주의 공화국 연방§!의 복원이 시작될 것입니다. \n\n§G==특징==§!\n\n*§R겐리흐 야고다§!를 물리치고 소련에 대한 그의 압제적 지배를 끝내십시오.\n\n*자유롭고 평등한 소비에트 연방을 위해 §G레닌주의§!를 구현하거나 또는 §R부하린주의§! 독재의 유혹에 굴복하십시오.\n\n*극동을 §R파시스트§!와 §R도적때§!로부터 해방시키고, §G소비에트 사회주의 공화국 연방§!을 해방시키십시오!"

 COUNTRY_INFO_IRKUTSK: "§G==최고소비에트 상임간부회==§!\n\n1922년 12월 30일, 소비에트 사회주의 공화국 연방의 설립을 위한 조약에 의해, 소비에트 연방이 수립되었습니다. 초기 구성 공화국은 러시아, 우크라이나, 백러시아, 트랜스코카시안 공화국으로 이루어졌습니다. 1962년 1월 1일 현재, 기술적 문제에 의해 소비에트 연방은 오직 §W이르쿠츠크§! 자치주만을 통치하고 있습니다.\n\n모스크바가 §R나치§!의 침공에 의해 무너져 내렸을 때, 전연방 공산당 총서기 §W니콜라이 부하린§!은 실종되었습니다. §W최고소비에트 상임간부회§!는 신속히 §GNKVD§! 국장인 §W겐리흐 야고다§!를 임시 지도자로 선출하였습니다. 현명한 §W야고다§!는 상임간부회를 구하는데 조금의 시간조차 허투루 쓰지 않았습니다. 과감한 탈출작전을 통해, 그의 §GNKVD§! 차량화 사단들은 소비에트 정부의 영혼을 옛 시베리아 계획의 기반시설을 가로질러 머나먼 극동의 §W이르쿠츠크§!로 이전했습니다. 도착과 함께, §W상임간부회§!는 즉시 옛 연방에 대한 통제를 되찾고자 시도했지만, 옛 부하린 정부가 새로운 러시아와 관련이 있다고 믿는 사람은 거의 없었습니다. 곧 정부는 군사 §R독재자§!, 현지 시베리아 §R반동분자들§!, 그리고 §R파시스트§! 부역자들인 "§R하얼빈의 계승자§!"들이 자신들만의 극동 지역을 조각해나가기 시작하자, 곧 지역에 대한 통제력을 잃기 시작했습니다. 소비에트 연방에 대한 가장 최근의 타격은 부랴티아에서 일어난 §R발레리 사블린§!의 반란이였습니다. 이전에 충성스러운 군인이였던 §R사블린§!은 §R극단적인 이상주의적 좌익 소아병§!을 통해 §G소비에트 연방§!을 자신의 순진무구하며 유치한 모습으로 재건하겠다는 야망을 드러내며 본색을 나타냈습니다.\n\n이러한 쇠퇴는 §W총서기 야고다§!의 눈에 §W상임간부회§!의 무능력함이 직접적인 원인이라고 비춰졌습니다. 그들이 사랑해 마지않는 §W부하린§!은 소비에트 연방을 실망시켰고, 그의 아첨꾼들은 부하린이 행한 모든 실수를 반복하고 있었습니다. 그리하여, §W야고다§!는 모스크바에서의 탈출 이후 자신의 충성스러운 §GNKVD§!에게 더 많은 힘을 실어주기 시작했습니다. 이전에는 그저 비밀경찰이였던 §GNKVD§!는 날이 갈수록 점점 더 많은 소비에트 §G국가§!의 권력을 장악해나가기 시작했습니다. 당 내에는 §W야고다의§! §R비방자들§!이 존재합니다. 흔히 §R당 파벌§! 이라고 불리고, §R세르게이 베사노프§!가 이끌고 있으며, §W야고다§!가 소비에트 연방의 프롤레타리아 관료제를 해체하여 §GNKVD 경찰통치§!로 대체하려고 한다는 혐의를 제기합니다. 만약 그것이 사실이라면, 이는 오직 §GNKVD§!만이 안팎의 §R적들§!로부터 §G혁명§!을 수호할 최후의 충성스러운 힘이기 때문일 것입니다.\n\n 그 누구도 신경쓰고 있지 않긴 하지만,§W이르쿠츠크 정부§!는 §G소비에트 사회주의 공화국 연방§!의 유일한 합법적 정부입니다. 만약 §W야고다§!와 §W상임간부회§!가 §R사블린주의 폭동§!을 극복한 뒤, 극동과 그 너머의 질서를 회복한다면, 아마 소비에트 연방은 언젠가 반드시 §G원래대로§! 돌아올 수 있을 것입니다.\n\n§G==특징==§!\n\n*"§R발레리 사블린§!과 위험한 폭도들을 물리치십시오.\n\n*§W야고다의 국가 파벌§!과 §W당 파벌§! 사이의 균형을 관리하십시오.\n\n*§G소비에트 경제§!를 부활시키고 §G사회주의 인터내셔널§!을 설립하십시오.\n\n*§G소비에트 사회주의 공화국 연방§!을 유일한 합법적 정부의 기치 아래 통합하십시오."

 COUNTRY_INFO_CHITA: "§G==트란스바이칼 공국==§!\n\n§R소비에트 연방§!과 그 후계국들은 §W군사적 좌절§!과 §W내부 분쟁§!의 중압감에 시달려왔고, 한때 자랑스러웠던 §W러시아§!는 이제 수천 개의 부서진 조각들이 되어버렸습니다. 이런 암울한 시대 속에서도 §R볼셰비키§!의 폭력적인 권력투쟁에서 남겨진 오래된 상처가 다시 한 번 수면 위로 떠올랐고, 하얼빈의 §G백군§! 망명자들은 §W러시아§!로 돌아와 투쟁을 계속하고 있습니다.\n\n§G백군§!은 §R러시아 내전§! 당시 §R붉은 군대§!에 반대했던 세력들의 잔재를 대표합니다. §R내전§!이 한창일 때, §G아타만 그리고리 세묘노프§!는 §W러시아 극동지역§!에서 §G트란스바이칼 카자크 군대§!를 규합하고 §G알렉산드르 콜차크§!의 임시정부와 함께 싸웠습니다. 하지만, 몇 년간의 잔혹한 §R게릴라전§! 끝에, §G아타만 세묘노프§!는 결국 §R패배§!했고 그의 군대를 이끌고 나라를 탈출할 수 밖에 없었습니다.\n\n아타만은 볼셰비키 정권에서 탈출한 수천 명의 다른 러시아 이민자들과 함께 만주 도시 하얼빈에 정착했습니다. 그곳에서, 백군의 잔당들은 의기양양하게 §W아무르§!를 건너 §R공산주의§!에 대항하는 싸움을 다시 한번 계속할 계획을 세우고 준비했습니다. 세월이 흐를수록 그들의 꿈은 점점 더 손에 닿지 않는 것처럼 보였지만, §R소비에트 연방§!의 기적적인 §G붕괴§!와 함께 마침내 그들의 기회가 찾아왔습니다.\n\n이제, §G백군§!과 §G트란스바이칼 카자크 군대§!의 잔당들은 그들의 옛 근거지였던 §G치타§!에 근거지를 두고 있습니다.  명목상으론, 이 소국은 §G마이클 안드리비치 로마노프§!라고도 알려진 §G미하일 2세§!에 의해 통치되고있습니다. §W정식 연회§!라는 핑계로 §W하얼빈§!으로 초대된 그는 그의 §R계승권이 부족함§!에도 불구하고 러시아 왕좌에 §G로마노프§!를 앉히기 위한 늙은 §G백군§!들의 §W대담한 계략§! 속에 빠져 있는 것을 보게 되었습니다. §G그리고리 세묘노프§!와 그의 2인자 §G보리스 셰푸노프§!가 진정한 권력의 고삐를 쥐고 있는 와중에 오늘날 §G미하일 2세§!는 그저 §W꼭두각시§!에 지나지 않습니다. §G차르§! 자신은 §G백군 운동§!의 새로운 얼굴임에도 불구하고 §W러시아§!에 남고 싶은 욕망은 거의 없으며 언젠가 그가 다시 집으로 돌아갈 수 있기만을 바라고 있습니다. 집에서 멀리 떨어진 이국땅에 갇힌 미하일의 처지는 정말 절망적인것 같습니다...\n\n지역의 상황은 확보됨과는 거리가 멉니다. 동쪽으로는 §R러시아 파시스트당§!의 세력이 있습니다. 훨씬 더 §R극단적인 사고방식§!을 가지고 있음에도 §W하얼빈§!에서 온 동료 §W이민자§!들에 의해 결성된 그들 역시 §G백군 운동§!의 후예임을 주장하고 있습니다. §R파시스트들§!은 현재 무시무시한 §R콘스탄틴 로자예프스키§!와 그의 전 동맹인 §R미하일 마트코프스키§!의 세력으로 §W분열§!되어 있습니다. §G백군§!들이 §W하얼빈§!의 진정한 후계자임을 증명하기 위해서는 결국 §R파시스트§!들을 분쇄해야 합니다. 서쪽으로는 §R겐리흐 야고다§!가 이끄는 §R소비에트 연방§! 상임 간부회 잔당들이 §W부랴티아§! 지방에서 §R반란군§!과 맞서 싸우고 있습니다. 반란군들은 §R발레리 사블린§!으로 알려진 젊은 §RNKVD§! 장교의 지도하에 §R야고다 정권§!을 전복시키려 하고 있습니다. §R볼셰비키§!들 사이의 분쟁이 §G백군§!이 오랫동안 기다려온 §R소비에트 연방§!의 잔당에 대항하는 전쟁에 대비하기 위한 시간을 벌어 줄 지도 모릅니다. 북쪽으로는, 다양한 소규모 §R군벌 군대§!들이 그 자신들의 §R영지§!를 지배하지만, §R때때로 습격§!해오는 것 이상의 위협은 거의 없습니다. 만약 군사행동을 할 때가 온다면, 이 §R군벌§!들을 뿌리뽑는 것은 복잡한 일이 아닐 것입니다.\n\n§G백군§! 앞에 놓인 과제는 실로 대단합니다. 이 얼어붙은 거점에서부터, 그들은 아주 오래 전에 시작된 §R전쟁§!을 계속하고 오래전 잃어버린 §G군주제§!를 회복하려고 합니다. §G아타만§!은 늙어갑니다. 그리고 그가 없어졌을 때 그의 §G운동§!이 어떤 방향으로 나아갈지는 불분명합니다...\n\n§G==특징==§!\n\n*극동을 §G통합§!하고 §W하얼빈§!의 진정한 후계자임을 증명해내십시오.\n\n*§G백군 운동§!을 §G강화§!하고 §W러시아§!를 §R볼셰비즘§! 치하에서 해방하십시오.\n\n*꼭두각시 차르의 §R의도§!를 §W주의§!하십시오."

 COUNTRY_INFO_URAL: "§G==우랄 연맹==§!\n\nIn the chaos of post-war Russia, there are many villains and few heroes. Nowhere is this split more apparent than in the Urals, where the soldiers of the §WUral League§! face off against the mad scientists of §RMagnitogorsk§! and the horrific bandits of the §RDirlewanger Brigade§!.\n\nThe warriors of the §WUral League§! were once mere prisoners and guards, locked in the Siberian wasteland of Vorkuta and left to rot. When the §RGermans§! invaded, however, all differences had to be thrown aside. Bound together by the influence of §WFather Janis Mendriks§! and the knowledge that, if neither worked with the other, all would perish, the guards and prisoners embarked on a long trek southwards, leaving only the worst of their ranks behind. Through the mountains they went, fighting off §Renemy§! after §Renemy§! as their numbers dwindled, finally settling down at the southern edge of the Urals, where they swore to protect the good and the innocent in the region.\n\nThe §WUral Guard§! has only hardened since that time, as the situation in the §WSouthern Urals§! has deteriorated greatly since their arrival. To the south, §RDirlewanger's Brigade§! wreaks havoc through the undefended souls of the area, raping, looting, and killing as they please. To the east, the §RBlack Mountain§! churns smoke as thousands flee from the experiments of §RTrofim Lysenko§! and the §RNKVD§!. To the west, the §GOrenburg Communes§! stand immobile, paralyzed by the constant bickering of their bloated system and unable to defend themselves.\n\nThe goals of the §WUral Guard§! are still the same as they were when they arrived, and it's certain that they'll give their all in attempting to fulfill it. Whether they'll succeed, however, is a question that is yet unresolved.\n\n§G==특징==§!\n\n*Defend your §Wallies§! in the Orenburg Communes from the menace of Dirlewanger's Brigade and Magnitogorsk.\n\n*Choose between quality and quantity as you §Wbuild§! your army for the coming war.\n\n*§WProtect§! the poor and damned throughout the Russian wastes from the myriad of bandits and thieves."

 COUNTRY_INFO_ORENBURG: "§G==오렌부르크==§!\n\nAmongst the vast Russian anarchy lies a secluded haven of stability: §WOrenburg.§! Existing as a neutral ground for the surrounding peasant villages, the city emerged as the de facto authority of the surrounding region following the collapse of the §GOld Soviet Union§!. §WOrenburg§! is a beacon of hope to the people of Russia in these dark and tumultuous times.\n\nPeasants and refugees are drawn to §WOrenburg§! like moths to a flame. Passing through the §GUral League§!, they bring with them stories, hungry mouths, and tired souls. So many make the long exodus to the promised land of the Southern Urals, giving everything for the chance at a better life, and so many are disappointed.\n\n§WOrenburg§! is bordered by the §GUral League§!, a militia dedicated to the protection of the people, and the §RDirlewanger Brigade§!, a bandit kingdom ruled by §RGerman§! fascists that never stopped their pillage. Beyond either of those lies §RMagnitogorsk, the Black Mountain§!, rumored to rest in the iron grip of a mad scientist and his §RNKVD§! minions.\n\nDecimated by the past war and constant §RGerman§! bombing runs, the economy of §WOrenburg§! grinds and struggles. Few major industrial centers exist and most of the population is employed on farms or in cottage industries. Even if the skies weren't filled with bombers, the §WOrenburg Worker's State§! lacks the organization and will to industrialize the region.\n\nDespite the legends, §WOrenburg§! is disorganized and fragile. The §WWorker's Council§! is consumed by indecision, infighting, and bureaucracy. The village communes it represents are fiercely independent and oppose any efforts to centralize the region into something resembling a functioning government. If §WOrenburg§! is to survive, it must adapt.\n\nNot all agree with the §WWorker's Council§!, however. Calls for reform grow by the day and proponents of progress have organized around two very different men, united in their desire for progress, but opposed in nearly everything else. §WAleksander Burba§! imagines a technocratic republic that can carry §WOrenburg§! into the modern world, while his opponent §WGeorgy Malenkov§! rallies around an older, more soviet style of governance.\n\nA bright future lies before §WOrenburg§!, and the Urals as a whole, but only if she is strong enough to seize it...\n\n§G==특징==§!\n\n* Carefully manage political infighting in an effort to save the §WCouncil§! from destruction.\n\n*§WConfront§! bandits and mad scientists in a battle for the future of the Southern Urals.\n\n* Lead §WOrenburg§! into the modern age, or collapse into obscurity."

 COUNTRY_INFO_LYSENKO: "§G==마그니토고르스크==§!\n\nThe town of §WMagnitogorsk§! was a boom-town, built up throughout the 19th and early 20th centuries to mine and process the incredibly rich iron deposits within Mount Magnitnaya. When the Second World War ended, the steel mills closed and the mountain lay dormant. But §WDoctor Trofim Lysenko§! and the §W22nd NKVD Motor Rifle Division§! arrived, transforming the former network of mines into a base of operations where few entered and even fewer returned. The locals soon gave Mount Magnitnaya a new name more befitting of its ominous reputation: §Wthe Black Mountain§!.\n\nFar beneath the mountain's surface, §WTrofim Lysenko§! continues the "scientific" work that he started more than three decades prior. He has rejected the concepts of Mendelian genetics and Darwinian evolution, considering them to be classist lies that falsely apply the capitalist theory of competition to nature. In reality, Mother Nature is a socialist and all things trend toward cooperation. Any rational scientist would call his theories Lamarckian pseudoscience, but they have long since been forced out of academia or purged from his clique of technocrats.\n\nPushed by the stress of his experienced, §WLysenko§! has realized that there is no boundary worth respecting when the future of socialism is on the line, and he has broken one of his few taboos: human experimentation. He has become desperate to apply his theories in the creation of a "New Soviet Man," something that the unfortunate residents of §WMagnitogorsk§! have learned firsthand.\n\nThose who aid in the kidnapping of test subjects are the §WNKVD§!, led by §WStepan Bunkov§!. Their path first crossed with the mad scientist's in the closing days of the Second World War, when they were charged with evacuating him and his research well behind the front lines. But when all order broke down, they were forced to cooperate and survive. §WLysenko§! convinced the officers that his work was vital to the restoration of the §GSoviet Union§!, and that any and all assistance they could render would be greatly rewarded when order was restored and the §RGerman invaders§! were expelled. It is a decision that §WBunkov§! may come to regret.\n\nDespite its relative isolation, §WMagnitogorsk§! is not alone. The surrounding warlord states of §RTyumen§!, §RZlatoust§!, and §RKostanay§! pay no attention to them, something they intend to reciprocate. The great foe to the west is the §RUral League§!, a band of Gulag prisoners turned altruistic militias who view §WLysenko§! and all his valuable aides as little more than bandits in need of driving out. A most unexpected ally, however, lies to the south: the §GDirlewanger Brigade§!, a handy supply of muscle whose loyalty can be bought with loot and liquor. With any luck, they can serve as a source of not only test subjects, but also manpower in the event of a war with the §RUral League§!. Of course, any alliance with them is not likely to last much longer after their victory.\n\n§G==특징==§!\n\n* Push the limits of science and try to create a New Soviet Man!.\n\n* In the aim of mutual interest with the Dirlewanger Brigade, §Wdestroy§! the Ural League's threat once and for all.\n\n* Keep the NKVD in §Wcheck§!, for they will not hesitate to act if they feel Lysenko is no longer acting for the greater good..."

 COUNTRY_INFO_DIRLEWANGER: "§G==디를레방어 여단==§!\n\n§WThe Dirlewanger Brigade§! is the bane of the Southern Urals, and not without reason. It is not so much a nation-state as it is a roving army that turned to banditry, sowing blood and terror across the steppe. At its head is §WOskar Dirlewanger§!, an officer turned bandit king who revels in the suffering he inflicts upon the villages around him.\n\nTheir origins lie not in the Urals, but in the §RThird Reich§!, as a a penal battalion called the §W36th Waffen Grenadier Division§! under the command of §WSS-Oberführer Oskar Dirlewanger§!, a long-serving veteran with a history of alcoholism, sadistic violence, and rape. Rather than demobilize during the West Russian War, §Wthe Brigade§! fled the front lines and escaped into the wilderness. They have since accumulated a posse of thieves, exiles, bandits, deserters, and others who care more for bloodshed and loot than working alongside ex-§RNazis§!.\n\n§WThe Brigade§! pledges itself to no nation, swears loyalty to no foreign leader, and bows to no master but themselves. And although they are fenced into one of the poorest corners of the former §RSoviet Union§!, they have set their sights on greater prizes.\n\nTo the south and east lie the §RKazakh warlords§!, who are in a similar position: under-equipped, isolated, and without much in terms of loot. To the north are §Rthe Ural League§!, who in a way are an inverse of §Wthe Brigade§!: instead of soldiers-turned-bandits, they are former gulag inmates who became respectable soldiers who oppose banditry. There is also the secretive state of §GMagnitogorsk§!, who have common ground with §Wthe Brigade§! in their mutual hatred of §Rthe League§!, and their mutual interest may lead to an alliance of convenience. But to the west sits the crown jewel of §ROrenburg§!: untouched by warfare, led by a weak government, protected by a disorganized army, and ripe for the taking.\n\nThe goal of §Wthe Brigade§! is simple: ride anywhere they have not been before, shoot anyone who shoots back, grab as much wealth as they can carry, use the women for their satisfaction, slaughter anyone they can see, burn down what's left, and ride off in search of their next victims.\n\nA day may soon come where they are stopped and the last bandit lies dead on the steppe, and the people of the Urals may live without fear. But until that day comes, §Wthe Dirlewanger Brigade§! shall ride, and the world shall tremble before them!\n\n§G==특징==§!\n\n* Launch §Wraids§! upon neighboring warlords in the name of plunder and profit.\n\n* §WReach§! out to Lysenko and the Black Mountain in the name of friendship... for now.\n\n* Summon the banners of war and try to §Wdestroy§! the Ural League and §ROrenburg once and for all."

 COUNTRY_INFO_OSTAFRIKA: "§G==동아프리카 국가판무관부==§!\n\n§G라이히§!가 광활한 사하라 이남 아프리카를 통제하게 되었을 때, 그 통제가 뭐를 뜻하는지는 지역마다 크게 다를 것이라는 점은 빠르게 명백해졌습니다. "국가사회주의"라는 용어의 뜻이 뭔지 명확하게 밝혀진 적은 없지만 '정통' 국가사회주의 식민지가 있다면 분명 §W동아프리카§!입니다. §W한스 휘티히§!가 다스리는 이 지역은 엄격한 군국주의 체계로 통치됩니다. 노역을 하는 아프리카인 노예 위에 보어인과 영국인이 있고, 이들 위에는 독일인이 있습니다. 그리고 그 꼭대기에 군림하는 §W휘티히§!는 그의 제국을 확장할 계획을 꾸미며 자기가 겪은 잘못된 일을 생각합니다. 이곳에는 모든 벽에는 철조망이 쳐져있고, 모든 TV에는 도청기와 선전방송이 있고, 모든 (백인) 아이는 병사로 길러집니다.\n\n다른 독일 식민지가 점점 더 타락하고 검은 대륙에서 §G라이히§!의 통제권을 확장하려는 국가판무관의 계획이 결실을 맺는 가운데, 동아프리카의 국민들은 불평 없이 무거운 짐을 집니다. 이들은 결과를 두려워할 뿐입니다. 휘티히가 오랜 기간 바래왔던 남아프리카와의 전쟁이 머지 않았습니다. 하지만 §G미국인들§!은 그가 생각했던 것보다 더 강력한 적일지도 모릅니다.\n\n병사들의 열정과 세심함을 본다면 그의 동아프리카 디스토피아가 §W독일령 아프리카 식민지§! 중 제일 성공적인 식민지일지도 모르겠습니다.\n\n하지만 총검으로 만든 §W휘티히의§! 옥좌가 오랫동안 버틸 수 있을까요? 아니면 커져가는 분쟁이 국가사회주의 독일인의 의지에 비극적인 패배가 될까요?\n\n==특징==\n\n* 덜 믿음직한 동지들이 벌인 부패와 라이히에 대한 중범죄를 §W수사하십시오.§!\n\n* 순수 아리아인 혈통인 최정예 SS 사단을 이끌고 퇴폐한 §W남아프리카인§!에 맞서 앞장 서서 돌격하십시오.\n\n* 작은 수와 나약한 동맹에 맞서 휘티히의 병사들이 지닌 충성과 §W잔인함§!의 균형을 맞추십시오."

 COUNTRY_INFO_SUDWESTAFRIKA: "§G==남서아프리카 국가판무관부==§!\n\n§W남서아프리카§! 만세! 지중해 너머에서 세워진 라이히의 첫번째 자치령이여. 그대는 나미비아의 오아시스부터 앙골라의 밀림까지 뻗어있노라. 검은대륙 정상에 앉은 독수리가 장엄하게 날개를 편다. §G루프트바페§!의 요새여, 폰 리히토펜과 하르트만의 유산을 이은 이들이여. 그대의 비행기는 아무런 방해 없이 사방으로 수천 리그를 비행하노라. §R잉글랜드인의§! 배신은 지난 1년 만에 복수되었으니. 이제 그대는 다시 한 번 §G게르마니아의§! 보살핌 아래서 안전하고 강인해졌노라. 그대가 천년을 남기를!\n\n...At least, that was how a Minister stooge addressed the §WReichskommissariat§! a year after the war. Reality bears more nuance than can be fit into a propaganda piece.\n\nThe broad brushstrokes are true, of course, like any good bit of misinformation. The §GReich§! had longed for its lost colonies after the Great War, and wrested them back and more after they won the Second. Distinguished pilot and §WReichskommissar Wolfgang Schenck§! has thereafter governed both his home and the erstwhile Portuguese colony of Angola. With a man of his stature and deeds, §GGermania§! was certain §WReichskommissariat Südwestafrika§! would flourish for the decades to come. At the surface level, it has.\n\nHundreds of the §GReich's§! finest planes have made Windhoek its African nest. Nevermind the onerous costs of maintaining such a large fleet, and the supply lines and facilities to keep them in proper shape. Nevermind the rust gathering on its pilots' hard-spent training, wasted on bombing runs against huts in the Niger or supply drops in the middle of nowhere. As trouble rumbles in §RSouth Africa§!, officers dread the moment their rusty sword is drawn past the Orange River.\n\nIts cities are bastions of civilization among the uncivilized. Conversely, the §WReichskommissariat's§! authority fades the farther one strays from a short list of settlements. Where its jurisdiction is nonexistent in practice flourish a myriad of resistances and united fronts against the colonial menace, biding for the crucial moment their handlers had taught them. Meanwhile, the villagers under their protection wait eagerly for the bird handing gifts from the sky at least once a week.\n\nAt its' apex is §WReichskommissar Schenck§!, a man with a proven record of getting the job done. But that was twenty years ago. Now he spends more time flying his personal craft than in apprising his advisors of this year's plans. Sometimes, his servants catch him heading surreptitiously to one of his mansion's unused rooms at the same exact hour for days on end. Perhaps he was merely a man of privacy?\n\nNevertheless, §WSüdwestafrika§! bustles with action belying its sleepy countenance. In the skies above Windhoek, a flight that never flew draws skeins of vapor that stretch to the far north. In the jungles along the Cubango River, a band of rebels flit their gaze between their watches and the clear blue horizon. And in a Windhoek mansion, a penitent man gazes at the ceiling as he awakes from yet another nightmare.\n\nThe wall clock ticks closer to midnight. Sooner or later, he will have to make his choice.\n\n§G==특징==§!\n\n* §WSiphon§! money from the Reich to improve your air fleet - or your subjects' lives.\n\n* Lead the battle against South Africa from the §Wskies§!.\n\n* Affirm your loyalty to Germania... or §Wfree§! Angola from its chains."

 COUNTRY_INFO_ZENTRALAFRIKA: "§G==중앙아프리카 국가판무관부==§!\n\n§WReichskommissariat Zentralafrika§! is often called the '§GJewel of Africa§!' by the citizens of the §GReich§!. Renowned for its safaris, mineral wealth, and of course for its eccentric §WReichskommissar§!, §WZentralafrika§! is often seen as the one bright spot for German Africa. A land of unprecedented colonial wealth (and exploitation) and prestige.\n\n§WReichskommissar Siegfried Müller§! is owed many thanks for the colony's strong management... or at least that's what the §GReich§! thinks. While often lauded as the model of a German explorer; brave, adventurous, and an impeccable host, the reality is that §WZentralafrika§! is the greatest example of financial fraud in human history.\n\nIndustrial equipment is shipped to §WMüller§!, who then has them sold abroad for well-under market value after they are 'lost' to actions against partisans that never actually occur. Those he does keep are, when not given to Africans to ostensibly use against themselves, stockpiled until they're sold back to the §GReich§! and branded as having been built in §WZentralafrikan§! factories.\n\nThese reprints are done in an §RAmerican§! owned factory, foreign corporations (half of which are officially embargoed) representing the vast majority of §WZentralafrika's§! production. On the ground, foreign mercenaries guard foreign factories in foreign controlled zones of occupation, while §WMüller§! presides over a bureaucracy almost as corrupt as he is, only running thanks to its owners fears of reprisal and personal greed.\n\nSaid mercenaries can be found working under the §WZentralafrikan§! umbrella across Africa. §WZentralafrikan§! mercenaries give German guns and training to guerrillas in all three Reichskommissariats, they assist the §RSouth African§! army in patrolling its borders, they even help operate anti-air weaponry in §RWestern Africa§!.\n\n§WMüller§! himself, despite being the lovechild of Germany and a character in seven different films, two moderately successful novel series, a popular recruitment poster for settlement in Africa, and somehow the interviewee on the §RAmerican§! 'Tonight Show', is not at all interested in good governance. Instead he focuses on hunting and carousing, and semi-secretly lives the life of Germany's greatest hedonist instead of its greatest patriot.\n\nLuckily, as long as peace lasts, nothing can stop the good times from rolling...\n\n§G==특징==§!\n\n* §WSafari§! with foreign dignitaries for prestige and a damn good time\n\n* Balance pleasure and business as you negotiate with foreign and domestic §Winvestors§!\n\n* Use the §Wmercenary§! companies of the Kongo jungle to do your dirty work"

 COUNTRY_INFO_SOUTHAFRICA: "§G==남아프리카 연방==§!\n\n아프리카에는 호수가 거의 없고 섬은 더 적지만, §R후티히§!와 §R셍크§!의 §R국가판무관부§!와 아프리카의 끝에서 타오르는 밝은 빛 사이에는 바다를 찾아 볼 수도 있겠습니다.\n\n큰 벽을 등지고 있는 §W남아프리카 연방§!은 §G워싱턴§!에 자유와 민주주의를 약속하고, §R제국§!에 인종 분리의 약속을 속삭이며, 국제 외교 사이에서 줄타기를 하고 있습니다.\n\n남아프리카를 위한 전투는 해외와 국내 모두에서 격렬하게 벌어지고 있습니다. §W남아프리카 연방§!은 그 자체로 역설인 상태가 되었습니다. 군주 없는 왕정, 다수를 지배하는 소수, 이런 상태가 지속되고 있습니다. §W드 그라프 총리§!는 그의 정당인 연합당이 수립한 불안정한 안정 상태를 유지하기 위해 신중하게 이이제이의 전술을 쓰며 반대파를 상대하고 있습니다. 안정에는 대가가 있습니다. 림포포 북쪽의 §R독일§!이 자리를 지키고 있는 한, 우리가 §G미국§!에게 약속한 자유와 민주주의를 완전히 달성할 수 없습니다. 이름만 자치령이며 그렇다고 공화국인 것도 아닌 §W남아프리카§!의 왕좌는 먼지투성이인 채로 남아있습니다.\n\n나라 전역에서 §R알버르트 헤르초흐§!의 강력한 연설이 보어족을 §R제국§!의 협력으로 설립되었고 흑인에 대한 백인 §W남아프리카인§!의 지배를 지지하는 국민당으로 끌어모으고 있습니다. 이에 더해, 아프리카 국민회의는 비유적으로나 문자 그대로 그들의 주장을 전하기 위해 격렬하게 싸우고 있습니다. 도시에서는 억압받는 자들이 연대하여 행진하며 '분리 없는 대륙'을 요구하고 있습니다. 한편 §R국가판무관부§!를 주시하고 있는 멀리 떨어진 전초기지에서는 파르티잔 세력과 §R독일 아프리카군§!의 충돌로 잿더미가 된 마을들과 학살된 가족들에 대한 보고가 빗발치고 있습니다.\n\n§W남아프리카 연방§!은 모든 전선에서 조심스럽게 유화 정책을 펴며 줄타기를 하고 있습니다. 케이프에서의 충돌은 빠른 속도로 불가피한 것이 되고 있습니다. §W드 그라프 총리§!는 나라를 좁은 줄 위에서 잘 유지해야만 합니다. 만약 §W남아프리카§!가 이 줄에서 미끄러진다면, 어떤 결과가 기다리고 있을 지는 신만이 알 수 있기 때문입니다...\n\n§G==특징==§!\n\n* §W다이아몬드§! 채굴로 드비어스 사가 제공하는 자연의 선물을 탐험하기.\n\n* 해외 §W영향력§!의 균형을 잡고 §R유니티-팍트§!와의 거래를 유지하며 수익 내기.\n\n* 다가오는 §W선거§!에서 원하는 결과를 내도록 영향력 투사하기."
 
 COUNTRY_INFO_1_USA:0 "§G==미합중국==§!\n\n수 년 전, §R나치§!의 폭정과 §x일본§! 섬들의 횡포 이야기가 나오기 전, 성조기는 다른 세계적인 아픔과 비슷한 것 위에 올라서 높고 힘차게 펄럭거리고 있었습니다.: 광란의 20년대에 과소평가된 것들, 월스트리트 대폭락의 폭발, 여정을 떠난 대공황의 두려움 등등이 절름발이가 된 §M미국§!을 파괴하였습니다. 루즈벨트의 뉴딜 아이디어는 소련의 니콜라이 부하린이 내세웠던 아이디어와 비교되어 인기없고 묻혀지면서 잊혀졌습니다. 그리고 §B민주당§!의 대표에 §B앨 스미스§!가 오르면서 당시 현직 대통령이었던 §S허버트 후버§!가 백악관에 계속 머물 수 있게 되었습니다.\n\n하지만 1936년 §M미국§!의 §B조지프 P. 케네디§! 행정부는 균형과 고립을 약속하며 연합국의 끊임없는 탄원에도 불구하고 §R나치§!가 일으킨 유럽 대륙에서의 전쟁에서 피하러 했습니다. 북아메리카에서는 평화와 고립 기조를 통해 대공황에서의 회복을 꾀하고 미국 경제를 부양시킬 수 있었습니다. 하지만 평화와 안정은 모래가지 못했습니다. 불명예의 날이 된 1941년 12월 7일, §M미합중국§!은 §W진주만§!의 §M미국§! 함대들이 §x일본 제국§! 해군과 공군의 갑작스럽고 또한 고의적인 기습을 받는 것을 보야만 했습다.\n\n해군이 퇴각하고 새로운 대통령이 집권하는 가운데, §B해리 S. 트루먼§! 대통령은 미국 국민들에게 민주주의라는 대의를 위해 자유의 횃불을 밀고 나갈 것이라 약속했지만 이 약속은 1945년 7월 4일 §Y하와이§! 섬에서 일순간 섬광과 함께 이전에 공격받았던 §W진주만§!에 원자폭탄이 떨어지면서 태평양 속으로 완전히 가라앉아 버렸습니다. 엎친 데 덮친 격으로, 8월 말 역사상 미국의 최초의 대패와 함께 맺어진 일본과의 §x아카기 협정§!에서는 §Y하와이§! 및 로스앤젤레스와 샌프란시스코의 해군 기지를 §x일본§!의 통제 하에 두며, 추축국 가담국에 대한 말도 안 돼는 금액의 배상금 지불 및 금수 조치 해제에 관한 항목이 들어가 있었습니다. 혼란스러운 1948년 선거에서 비틀거리는 국가를 두고 §S토머스 듀이§!가 당황하는 §B민주당§!과 싸웠으며 여기에 §M미국§!의 새로운 정치의 향방을 어떻게 시작할 지 다루어야 했습니다. 처음으로 열린 전후 선거에서 분노에 찬 §M미국인§!들은 거의 만장일치로 현 집권당이었던 §B민주당§!을 비토하였습니다.\n\n공화당을 향한 탈당 기조와 함께 거의 모든 상원 의석을 잃으면서 §B민주당§!은 필사적으로 생존할 길을 모색했습니다. 결국 상원의원 §T린든 B. 존슨§!과 같이 §B민주당§! 출신 §R공화당§! 의원의 급진적인 제안으로 대승을 거둔 §R공화당§!과 연합하기로 결정했습니다. 두 당은 정쟁 끝에 단결하여 §R공화§!-§B민주§!당을 결성함에 따라 미국은 잠시간 일당제 국가가 되었습니다.\n\n§R나치§!로부터 §R영국§! 방어선을 과감하게 지켜냈던 명장 §S드와이트 D. 아이젠하워§!가 §R공화§!-§B민주§!당 소속으로 첫 대통령 선거에 승리하였습니다. 아이젠하워 대통령은 전세계에서 남은 민주주의 세력의 경제적, 방어적 동맹인 §T자유 국가 기구§!를 만드는데 힘썼습니다. 하지만 §x아카기 조약§!에 반대해 §Y하와이§!의 §M연합§! 재가입을 감독하러는 §S아이젠하워§! 대통령의 마지막 선언과 함께 §M미합중국§!은 오늘날 위험한 세계에서 확고한 입지를 굳혔으며 신흥 정치 스타들이 미국의 가장 강력한 자리에 앉게 되었습니다. 이제 1960년대에 들어서자 §S리처드 밀하우스 닉슨§! 대통령과 전 대통령 §B조지프 P. 케네디§!의 아들인 §B존 피츠제럴드 케네디§! 부통령이 백악관의 지휘봉을 잡고 있습니다.\n\n하지만 공화-민주당은 더 이상 정계에서 도전할 자 없는, 확고한 우위에 선 상황이 아닙니다. 미국의 대공황이 지속되고 민권 문제가 대중의 의식 속에 들어오기 시작하자 일부 미국인들은 그들의 불만을 대변해줄 다른 목소리에 귀를 기울이기 시작했습니다. 1947년 헨리 A. 월리스와 글렌 테일러가 창당한 §P국민진보운동§!은 진보주의의 등불이 되었으며, 1951년 조지 S. 패튼이 창당한 §L애국당§!은 강경 보수주의자를 대변하고 있습니다. 양당 모두 1952년과 1956년 총선에서 주를 석권하고 의석을 차지할 수는 있었지만 §R공화§!-§B민주당§!을 몰아낼 정도의 힘은 없었습니다. 하나로 합쳐진 반체제적 목소리를 내기 위해 두 당은 §O국민진보당§!으로 합당한다는 대단히 논란이 많은 결정을 내려 합쳐졌으며 이 프랑켄슈타인이 정치 운동에 얼마나 영향을 미칠 수 있는지는 두고봐야 합니다.\n\n§Y현재의 상황:§!\n1962년 현재 §R리처드 닉슨§!은 §M미합중국§!의 대통령입니다. 참 다행히도 그에게 그가 해야 할 일은 엄청나게 쌓여 있습니다. 동쪽 끝에서 서쪽 끝까지 모든 미국인들이 전 계층의 사회 계혁을 원합니다. 적들이 차지하고 있는 §Y하와이§!에서 공격적인 §x일본군§!이 섬 전역에 핵미사일을 배치하며 새로운 위기가 일어나고 있습니다. 아프리카계 미국인들이 민권법에 서명해 달라고 애원하는 한편, 수많은 백인 남부인들은 이 법에 격렬하게 반대하고 있으며 미국 전역에서 인종차별이 만연해 있습니다. §M우리§!와 §R독일,§! §x일본 제국§! 사이 냉전이 다시 한번 뜨거워지기 시작하며 그의 나라를 세계 무대의 정당한 위치에 올려놓는 것이 §S닉슨§! 대통령의 일입니다."
 
 COUNTRY_INFO_2_USA:0 "\n£us_voting_the_rd_senate\n\n\n\n§B월레스 F. 베넷:§!\n월리스 F. 베넷 상원의원은 냉전과 국내에서의 민권 문제의 두 가지 압박으로 미국이 혼란스러워하고 있음에도 불구하고, 다른 사람들에 대한 그의 불신과 거의 집착에 가까운 통제가 그에게 실패를 가져올 수 았다는 우려로 §S리처드 닉슨§!의 대통령직 수행을 지켜보고 있습니다. 유타주 상원의원인 그는 무엇보다도 이러한 힘든 시기에 국가라는 선박을 안정시키기 위해 꾸준한 노력이 필요하다고 믿고 있으며, 만약 닉슨이 이를 이행하지 못한다면, 미국이 그토록 절실하게 필요로 하는 리더십을 그가 수행해야 할지도 모릅니다.\n\n§R린든 B 존슨:§!\n린든 베인즈 존슨 상원의원의 정치경력은 계산적 기회주의와 고결한 이상을 결혼시키는데 성공한 모든 위대한 정치가들에게의 모범입니다. 변화에 대한 텍사스적 열정은 공립학교 교사일때 미국의 가난을 직접 보면서 시작되었는데, 이는 그가 외로운 별의 주에서 명예로운 관직의 길길 걸을 때 늘 그를 따라다녔습니다. 케네디 §B대통령§!의 행동의 부재때문에, 그의 그 열성이 §B민주당§!을 탈당하게 하고 하원의원과 그의 동료들을 §R그랜드 올드 파티§!에 입당하게 했습니다. 그러나 1952년 그의 옛 당의 누더기와 합당하자고 새 동료들을 설득하여 전당대회를 하게 한 것도 바로 그였습니다. 그들의 정치력을 강하게 만들어준 것에 대한 보상으로 §R공화당§!과 §B민주당§!은 그에게 상원의 지도력을 주었고 그는 그 이후 반대자들과 경쟁자들 모두와 싸우며 피를 흘리는 철권 투쟁을 하여 큰 효과를 거두었습니다. 현재 존슨은 역사상 가장 강력한 다수당을 이끌고 있습니다. 많은 사람들이 예측하고 있습니다 상원의원이 대통령으로서 자신의 미래 비전을 공개할거라는 것을요... 그리고 미국을 원하는 방향으로 움직이기 위해 얼마나 깊이 파고들 것인지."
 
 COUNTRY_INFO_3_USA:0 "\n£us_voting_the_npp_senate\n\n\n\n§g스트롬 서먼드:§!\n§O국가진보당§!이 있기 전에, J. 스트롬 서먼드 상원의원이 있었습니다. 대법원이 학교 인종 분리를 위헌이라고 선언하자, 그는 1954년 남부 상원의원들을 §M민주당§!에서 패튼 장군의 §L애국당§!으로 이끌었습니다. 2년 후, 그는 현 §ONPP§!를 수립하기 위해 그 정당과 §P국민진보운동§!사이의 합병 협상을 진행했습니다. §G극우파§!의 하원 지도자로서, 그의 부하 리차드 러셀과 로버트 버드와 함께 그는 미국의 인종 분리를 끝내기 위한 어떤 시도도 막기 위해 그의 권력을 사용해왔습니다. 비록 그는 1960년 그의 시도가 실패한 이후로 대통령 선거에 출마하는 것에 관심이 없었지만 이 원로 정치인은 여전히 미국에서 가장 영향력 있는 정치인 중 한 명으로 남아 있습니다.\n\n§G마가렛 체이스 스미스:§!\n마가렛 체이스 스미스 메인주 상원의원은 §O국가진보당§!의 변칙적인 인물로, 통상적으로 경제 정책에는 우파적 견해와 인종분리에는 도적 견해를 가지고 있습니다. 그녀가 비겁하고, 원칙이 없는 기회주의자라고 생각하는 §R공화§!§B민주당§!을 혐오해서 전쟁이 끝난 후 그들과 결별했습니다. 1960년 §R공화§!§B민주당§!의 대승 이후 의석을 유지한 몇 안 되는 §ONPP§! 상원의원 중 한 명인 그녀는 남은 몇 안 되는 의원들 사이에서 엄청난 영향력을 얻을 수 있었습니다. §G강경§!한 §x매파§! 자세로 §RR§!§BD§!에 반대하면서 §M사회주의자§!와 §G인종분리주의자§!같은 극단주의자들 위에 군림해 왔습니다.\n\n§G조지 C. 윌리스:§!\n앨라바마의 조지 윌리스는 수수께끼같은 인물입니다. 오래된 분리주의 정당 §B민주당§!이 망했을때 그는 기쁘게 당에서 당으로 날아다녔고, 결국 §O국가진보당§! §G극우파§!가 되었습니다. 윌리스는 자신을 자랑스러운 남부인인 동시에 미국의 애국자로 묘사하고 있으며, 국내에서는 "법과 질서"를 위해 싸우고 있고 해외에서는 반파시즘을 위해 싸우고 있다고 합니다.솔직히, 그는 당선되기 위해 필요한 건 뭐든지 할 수 있는 기회주의자입니다. 그리고 그것이 미국 전역의 인종분리를 다시 강화하는 것을 의미한다면, 그렇게 할 것입니다.\n\n§P마이클 헤링턴:§!\n미국 중서부에서, 마이클 해링턴은 민주사회주의를 §O국가진보당§!의 품으로 끌어들인다는 이념적 여정의 절정으로, §PNPP-중도파§!의 대표주자가 되었습니다. 그러나 미국은 오랫동안 가난하고 박탈당한 사람들의 곤경에 귀를 기울이지 않았고, 그가 오리건 주의 모리네 뉴버거를 포함한 그의 동맹들과 지칠 줄 모르고 일했지만, 그 당은 헨리 M. 잭슨과 같은 보다 중도적인 중도파 정치인과 퇴행적인 §G극우파§!사이에서 정책들 사이의 일관된 메시지를 위해 계속 투쟁하고 있습니다! 그러나 그는 §P또다른 미국§! 대한 그의 위대한 구상을 사람들에게 직접 가저갈 준비가 되어 있습니다..\n\n§P헨리 M. 잭슨:§!\n§ONPP§!를 생각할 때면, 헨리 마틴 "스쿱" 잭슨의 이름이 쉽게 떠오릅니다. 상원의원이자 워싱턴 출신의 §B민주당원§!이 미국의 진보주의자들과 남부 보수주의자들 사이의 신생 연합을 위해 처음으로 입당햇습니다. 사실상, 스쿱의 메시지는 강력한 사회안전망, 대일 강경 입장 등 미국의 정치적 양극단의 우호적인 특징들을 모아서 급진적이고 인종차별적인 수사들을 옹호하는 §P마이클 헤링턴§!과 §g스트롬 서먼드§! 사이의 틈새를 메워 그러한 타협을 구체화하고 있습니다. §g서먼드§!의 §R닉슨§!에 대한 자신의 처참한 쇼가 없었다면, 당은 그와 그의 아이디어를 백악관으로 가져갈 수 있었을 것입니다. 온건파들의 대표주자로써, 미국의 바람은 분명했습니다: 1964년에 §O국가진보당§! 후보는 더 나은 누군가가 되어야 합니다.\n\n최소한 미주리의 선동가보단 나은 사람이…\n\n§G==특징==§!\n\n-§M미국의§! 역사를 4년 주기 §Y선거§!에 영향을 주어 바꾸고, §Y법안§!을 통과시키고, 그리고 §Y상원§!을 지배하기 위해 경쟁하세요.\n\n- §R공화§!§B민주§!당과 함께 옛 정치 체제를 지키세요... 또는 §O국가진보당§!과 함께 미국 국민에게 대안을 제시하세요.\n\n- 공작과 §x대리전§!으로 해외의 §R파시즘§!을 억누르세요."

 COUNTRY_INFO_IBERIA: "§G==이베리아 연합==§!\n\n§W이베리아 연합§!은, 증오하는 대독일국이 구축한 신질서에 맞서 형성되었고, 위태로운 위치에 서 있습니다. 침공으로부터 스스로를 방어하기 위해 필수적이라고 여겨졌던 연합은, 이제 §R관료주의와 무질서§!의 악몽 속에 있습니다.\n\n§R독일§!이 세계를 갈등으로 몰아넣고, §G프랑코의 스페인과 살라자르의 포르투갈§! 같은 신생정권은 중립을 유지하기 위해 노력했습니다. 영국인들과 §R독일인들§! 모두 이베리아인들을 그들의 동맹에 끌어들이려 노력했으나, 두 지도자는 1942년 §Y이베리아 조약§!을 체결해, 양국간의 평화를 보장했습니다. 반도에는 평화가 찾아왔지만, 전쟁은 식민지 지역에서 일어났죠. 첫번째로는 1942년 §R일본§!이 동티모르를 점령했고, 다음으론 스페인이 §Y프랑스령 서아프리카§!를 점령했죠.\n\n전쟁이 끝날 무렵, 스페인은 §G지브롤터§!를 망해가는 §Y대영 제국§!으로부터 빼앗을 기회를 얻었고, 또한 아프리카로 밀고 들어가면서, 잔존 자유프랑스군을 몰아내려는 지역 반군들과 갈등을 겪게 됩니다. 혼란 가운데, 승리자 §R독일인들§!은 그들의 영광스러운 §R아틀란트로파 계획§!의 핵심인 §Y지브롤터 댐§! 건설에 착수했습니다.\n\n40년대 말, §R독일인들§!은 포르투갈의 보석, 앙골라와 모잠비크를 침공했습니다. §R독일§!의 공격성에 충격받은, 스페인과 포르투갈 정부는 §Y이베리아 조약§!을 확대하는 협상에 착수했고, 마침내 양국 정부를 합쳐 §W이베리아 연합§!을 형성하기에 이릅니다.\n\n이 신생 국가는 태어나자마자 §R독일§!의 프로젝트의 결과로 파괴된 동부 해안 도시와 같은 §R아틀란트로파§!의 결과에 맞닥뜨리게 되었습니다. 50년대 초반, 유럽 경제가 붕괴하면서 §R독일인들§!은 이베리아인들에게 미완공된 지브롤터 댐을 버리고 도망쳤습니다.\n\n반독 감정으로 가득 찬 연합은, §G이탈리아 제국§!과 §G터키§!와 힘을 합쳐 독일에 대항하는 편의 동맹을 맺었습니다. 알제리 분쟁과 이제는 이탈리아령이 된 수에즈 운하 문제와 같은 모든 역경에도 불구하고, 동맹은 유지되고 있습니다.\n\n시간이 흘러감에 따라, 연합의 약점들이 드러나기 시작했습니다.§R카우디요들 간의 갈등§!이 현실로 다가오면서, 연합 창설 때에는 필수적인 것으로 여겨졌던 §G살라자르와 프랑코§!의 동등한 권력이 저주로 드러나고 있습니다.\n\n다가오는 §G트리움비라투스§! 구성국들 간의 몰타 회의와 독일의 불안정으로 볼 때, 이베리아의 미래와 국제적 입지는 안정적이지 않아 보입니다.\n\n§G==특징==§!\n\n* §G카우디요들§!의 다양한 입맛을 충족시키고, 이베리아 내의 다양한 파벌들을 만족시키십시오.\n\n* §Y지브롤터 댐§!을 완공시켜, 경제적 §R짐§!에서 §G황금알을 낳는 거위§!로 탈바꿈시키십시오.\n\n* 어떠한 수단을 써서라도 §W이베리아§!의 안정을 유지해야 하며, §R그러지 못하면 연합의 붕괴가 찾아오게 될 것입니다§!."

 COUNTRY_INFO_BRITTANY: "§G==브르타뉴 공화국==§!\n\n1491년 안나 브레이즈가 샤를 8세와 혼인한 이래로, 브르타뉴는 §Y영원한 프랑스 압제자들§!의 지배하에 있었습니다. §Y독일인들§!이 오기 전까지는요. 그들의 전차들은 견고한 마지노 선을 뚫고 파리로 진격했고, 우리는 그들을 브르타뉴인들의 불쌍한 운명을 가엾게 봐준 해방자들로 여겼습니다. 흠, 거의 맞을 뻔했어요.\n\n2차대전이 끝났지만, 브르타뉴는 §Y히틀러§!가 선물해줄 것으로 기대했던 자유를 얻지 못했습니다. 우리는 여전히 프랑스 통치하에 있었고, 미래는 암담해 보였습니다. 하지만 재미있게도 역사는 우리에게 희망을 주었습니다. 진자주색 구름이 몰려왔고, §Y하인리히 힘러§!가 등장했습니다. 아이러니하게도, 브르타뉴의 현존하는 가장 큰 위협은 우리가 자유를 얻게 해준 바로 그 국가가 되었습니다. 바로 §Y부르군트§!가 생겨날 때 브르타뉴도 덤으로 독립을 얻었거든요.\n\n많은 브르타뉴인들은 상황이 나아지고 있다고 보았지만, 세상은 다른 계획을 가지고 있었습니다. 독일이 경제적 혼란에 빠지면서 브르타뉴를 포함하는 수많은 위성국가들이 홀로 남겨졌습니다. 기아와 가난이 만연해졌고, 불가능해 보였던 것을 생각해 낸 사람은 §Y올리에르 모드렐§!이었습니다. 그는 브르타뉴가 살아남기 위해 §Y암시장 무역§!에 뛰어들어야 한다고 주장했습니다. 많은 사람들이 정부가 후원하는 범죄가 브르타뉴인들의 도덕성에 미칠 영향에 대해 걱정했지만, 그 결과는 논쟁의 여지가 없었습니다. 브르타뉴는 구원을 받았을 뿐만 아니라, 서구 상품이 팍트로 들어오는 파이프라인이 되었고, 상상을 뛰어넘는 부를 축적하기 시작했습니다.\n\n브르타뉴는 많은 일을 겪었지만, 우리의 영혼은 결코 깨지지 않았습니다. 새해 축하가 끝나고 1962년이 시작되면서 브르타뉴 공화국은 간절함과 동시에 의심의 눈초리로 미래를 바라보고 있습니다. §Y암시장§!은 브르타뉴의 미래를 보장하고 있지만, 브르타뉴 정보기관들은 §Y아돌프 히틀러§!의 악화하는 건강이 독일 내에서 증가하는 권력 투쟁의 원인이 되고 있다고 주장하고 있습니다. 모든 독일의 내부 분쟁은 브르타뉴에 부정적인 영향을 끼칠 수 있습니다. 이에 더해, §Y부르군트인들§!이 뭔가 비도덕적인 것을 꾸미고 있습니다. 시간만이 그들의 설계가 우리에게 미치는 영향을 알려줄 것입니다. 의심의 여지 없이, 다가오는 10년은 브르타뉴에게 결정적인 시기가 될 것입니다.\n\n==특징==\n\n- §Y암시장§!을 무시할 수 없는 존재로 만들 때가 왔습니다. 암시장을 국제 무대로 확장하고 전장에 무기를 판매하고 필요한 이들에게 밀수품들을 판매하세요. 몇몇은 암시장을 좀더 미심쩍은 분야로 확대하는 데 관심이 있으나, 일부 브르타뉴인들은 이 시스템을 완전히 끝내고 싶어합니다.\n\n- 브르타뉴 국가 위원회는 1940년대부터 브르타뉴의 통치 기구였으며, §Y올리에르 모드렐§!과 §YSBB 온건파§!의 지배하에 있어 왔습니다. §Y셀레스탱 라이네§!와 §YSBB의 전통주의 파벌과 부르군트 파벌§!의 지원을 받는 §YSBB§!는 의심의 여지가 없는 위원회 지도 파벌입니다. 그러나, §YSBB§!를 탈퇴한 후로, §Y레몽 델라포르§!가 브르타뉴의 민주주의를 위해 힘을 모으고 있습니다. 민주주의자들이 §YSAV§!의 깃발 아래 모이고 있고, 아직은 그들은 소수파이지만, 상황은 언제든지 바뀔 수 있습니다."

 COUNTRY_INFO_YUNNAN: "==윈난==\n\nFar from §RTokyo§!, §RNanjing§!, and modernity, §WYunnan§! is an idyllic backwater. Peasants toil in the mines and farms, using primitive tools and what machinery they can to extract endless raw resources from the land. Lording over all is §WLu Han§! and his cadre of generals, who grow fat off the labor of their countrymen.\n\nTo the east is §GGuizhou§! ruled by §GHe Yingqin§!. §WYunnan§! and §GGuizhou§! were once united as §WXinan§! and their combined wealth brought prosperity and riches to whoever controlled the region. Though many obstacles lie in the way, perhaps these two brothers will be united once more.\n\nAs the world changes, so must §WYunnan§!. If its mines and farms cannot compete with the rest of the §RSphere§!, then the province will fall and, worse still, so will §WLu Han's§! wealth. If the future is to be stable and profitable, §WYunnan§! must industrialize.\n\n§WYunnan's§! geo-political situation is as tenuous as its economic situation. §RChina§! and §RJapan§! compete for influence and control over §WYunnan's§! material resources, both for their own benefit as well as to deny the other. If §WLu Han§! is not careful, he may find his vaporous notion of pseudo-independence eroded suddenly and without warning.\n\nGreat wealth awaits §WYunnan§!, or, more specifically, §WLu Han§!, if only he is crafty enough to avoid the pitfalls of the modern world.\n\n==특징==\n\n* Unite §WYunnan§! and §GGuizhou§! once more\n\n* Turn §WYunnan§! into an economic jewel of the §RSphere§!\n\n* §RWitness the return of the Lamb§!"

 COUNTRY_INFO_INDONESIA: "§G==인도네시아 공화국==§!\n\n폭정, 착취, 분열. 이것은 §R네덜란드§!가 행했던 전략이었습니다. 아시아 사람들을 분열시키고 약하게 유지하되 제일 중요한 것은 이익을 유지하는 것이었습니다. 3세기동안 §W인도네시아§!의 사람들은 제국주의의 군홧발 아래에서 꿈틀거리고 몸부림치며 자유를 부르짖는 §G아시아§!의 억압받은 사람들의 교향곡에 동참하였습니다.\n\n1942년 3월 §W인도네시아§!에 §G일본 제국§!이 처음으로 상륙해서야 구원이 찾아 왔습니다. 그들을 맞이하기 위해 많은 이름을 가진 사람이 해안가에 서 있었습니다. 그의 가족에게는 쿠스노 소스로디하르조로, 친구들에게는 붕으로, §W인도네시아§! 국민들에게는 영웅으로 불립니다. §W수카르노§!의 기념비적인 권력 상승은 그의 카리스마와 국민에 대한 변함없는 헌신으로 이루어졌지만 §R서쪽§!의 악마가 진압된 지 약 20년 후 그의 지속적인 통제는 모두 §W인도네시아군§!의 손에 달려 있습니다.\n\n§W수카르노§!는 자국에서 전투를 벌이며 §RPKI§!의 공산주의자를 뿌리뽑고, §R소수민족§!을 철저하게 억압하며 팔렘방에서 술자리를 즐기고 있습니다. 그의 국민들은 뭐라도 먹을 것을 찾기 위해 쓰레기통을 뒤지고 있지만, 수카르노의 저녁엔 엄청난 양의 술과 고급요리가 없어서는 안 될 것입니다. 어떤 사람들은 §W붕§!이 자신이 가야 할 길을 잃었다고도 하며, 일부는 그가 절대로 변한 적이 없었다고 말하기도 하지만 단 한가지는 확실합니다. 그가 술과 음식을 통해 모든 친구들을 만들었듯이 그의 §R적§!도 엄청나게 만들어졌다는 것입니다. §W수카르노§!는 곧 가장 큰 §R위협§!이 바로 우리 §G안§!에 있다는 것을 알게 될 것입니다...\n\n==특징==\n\n- 민주주의를 당신의 기호에 맞게 이끄세요!\n\n- 세곳의 주요 권력 세력인 §W군대§!, §WSKN§!, §W정치인§!과 영향력의 균형을 유지하세요.\n\n- §G국민투표§!를 통해 §W수카르노§!의 권력을 공고하게 만드세요."

 COUNTRY_INFO_CHINA: "§G==중화민국==§!\n\n동방의 무한한 가능성을 품은 대지, §W중국§!이 존재한 수천 년의 시간 동안, 중국의 역사는 그 무한한 가능성의 땅을 지배하기 위한 역사였습니다. 수천년 동안, 중화의 전사들은 수 많은 왕들과 황제들의 가슴 속에 야망 또는 공포를 불어넣었습니다. §W중화 민족§!에게 패권은 필연이었습니다.\n\n§R적어도, 그들은 그렇게 생각했습니다...§!\n\n수 많은 번영한 백성들의 운명을 결정하는 것은 잔인한 것이었습니다. 정부의 의견 불일치는 작은 규모로 시작되었으나 얼마 안 가 들불처럼 번져나갔고, 그 혼돈 위에  §R서방 세력§!이 상륙했습니다. 그들은 애벌레가 물러진 과실의 살갖을 갉아먹듯이, §W중국§!의 연안 도시들과 조계지를 빼앗았습니다. 그들은 느리고 잔혹하게, §W중국§!의 주권이라는 이빨을 뽑아갔습니다.\n\n§G대일본제국§!은 운 좋게도 제국주의의 참화를 피해갈 수 있었지만, §G아시아§!의 형제들이 제국주의자들의 앞마당으로 전락하는 것을 오랫동안 지켜볼 수 밖에 없었습니다. 1937년 7월의 운명적인 날, §G일본§!은 제국주의자들에 의해 노예가 된 아시아 형제들을 구하기 위한 성전을 일으켰습니다. 물론, 그들의 손에 쥐어져있던 무기들은 §R제국주의자§!들의 기술로 만들어 진 것이었지만요...\n\n젊은 §W가오쭝우§!는 이 제국주의자들의 앞선 기술력을 보고 기술력이 중국에 유리하던 전쟁의 흐름을 역전시킨 열쇠라고 생각하게 되었습니다. 그의 스승이었던 §G왕징웨이§!의 죽음 이후, §W가오쭝우§!는 자신의 위치가 은퇴가 얼마 남지 않은 뒷방 정치인에서 순식간에 정권의 중심으로 옮겨갔다는 것을 깨달았습니다. §W가오쭝우§!는 §W중화민국§! 총통 자리에 취임하면서 자신의 정책을 간략히 설명했는데, 중국의 §G5대 근대화§!를 이루는 것이었습니다. §G교육 시스템 활성화§!, §G산업 역량 확대§!, §G수출 기반의 경제§!, 그리고 더 많은 개혁을 §W가오쭝우§!는 약속했습니다. 그러나 그의 정책이 §G미래를 향한 발판§!이 될지, 산산이 조각난 §W중국§!의 §W마지막 발악§!이 될지는 시간만이 알고 있을 것입니다.\n\n==특징==\n\n- §W입법원§!을 장악하고 §나를 지지하는 파벌§!의 영향력을 이용하라!\n\n- 군홧발이 지배한 시대에, 압제를 타파하고 옛 왕조들의 영광을 따라가라!\n\n- 국가를 현대화하고, 미래를 향해 전진하라!"

 COUNTRY_INFO_JAPAN: "§G==대일본제국==§!\n\n동방의 보석, §Y떠오르는 태양의 국가§!. 대일본제국. 대일본제국은 많은 이름으로 불리지만, 이 제국이 동아시아의 패권국이라는 점에는 누구도 부정하지 않습니다. §R철혈§!이라는 비용을 치루고 얻은 제2차 세계 대전의 참혹한 승리로 사할린의 차가운 바다에서부터 도쿄의 북적북적한 메갈로폴리스, 저 멀리 캘커타와 뉴기니까지 §G대일본제국은 당당하게 뻗어 있습니다§!.\n\n표면적으로 1962년 일본은 그들이 원했던 모든 것을 가지고 있습니다. 자이바츠는 §GA아시아의 경제를 무시무시한 속도로 발전§!시켰습니다. §B대일본제국 해군§!은 도쿄만에서부터 샌프란시스코까지를 지배하고 있는 세계에서 가장 강력한 해군입니다. §O대일본제국 육군§!은 아시아 대부분의 지역을 도쿄의 의지대로 다룰 수 있습니다. 가장 중요한 점으로 일본 왕관의 보석이자 한때 불변의 적이었던 §R중국§!은 이제 일본에 굴복하였습니다. 도쿄의 정치인들은 말다툼을 하고 있긴 하지만 현재 보수적인 §W이노 히로야§!가 이끄는 대정익찬회가 20년 넘게 강건하게 서 있으면서 일본 자신과 아시아의 §G신질서§!인 신체제를 예고하고 있습니다.\n\n하지만 겉보기에는 완벽한 이 승리의 밑바닥에는 제국 패권을 위협하는 §R가마솥에 거품이 일고 있습니다§!. §O대일본제국 육군§!은 과도하게 팽창하여 병력이 제대로 감당할 수 있는 그릇의 한계를 벗어나고 있습니다. 태평양 건너편의 미국은 거의 20여년 전 있었던 패배를 복수할 태세입니다. 일본 내부 깊숙히에는 미로와 같은 국가 구조가 부패와 속임수를 숨기고는 있지만 서서히 수면 위로 이것들이 드러나고 있으며 잠재적으로 §R대일본제국의 근간을 위협§!할 수 있습니다.\n\n==특징==\n\n- §W독특한 의회와 장관진 매커니즘§!을 통해 일본의 정치적 운명을 개척하세요.\n\n- 외교와 §R전쟁§!을 통해 공영권 전역에서의 패권을 유지하세요.\n\n- 속임수, 사기, 부패와 같은 엄혹한 이야기에 들어가세요."
 
 COUNTRY_INFO_1_GER:0 "§G==대독일국==§!\n\n역사에서 가장 파괴적인 전쟁이 두번이나 일어나는 동안 독일은 세계를 얻기 위해 모든 것을 잃었습니다. §W천년제국§!은 그동안 있었던 어떠한 군대보다도 멀리 진군하면서 §W영도자§!의 서방과 동방으로의 위대한 야망에 대항하는 모든 저항을 분쇄하고 §R제2차 세계 대전§!의 무기력한 연합국들을 짓밟았습니다. 모든 정의로운 전쟁들이 그렇듯이 이는 막대한 희생을 치루었으나, 심지어 §R미국§!의 저항마저 §Y원자의 불길§! 앞에 무릎을 꿇었습니다. 마침내 독일은 승리하였으며, 명예는 복구되었고 그 운명은 명백해졌습니다.\n\n라이히는 승리 이후 그 어떠한 시간도 헛되이 쓰지 않았습니다. 즉시 독일은 유럽을 자신의 구상으로 재구성하는데 착수했습니다. 하나의 §R국가사회주의§!적인, 퇴폐적인 부르주아지를 청소하고 열등한 운터멘쉬로부터 해방된 이미지 말입니다. 이후 세워진 독일의 위신을 위한 프로젝트인 지중해의 거대한 §R아틀란트로파 댐§!과 §R콩고강 댐§!과 함께 동방의 §R레벤스라움§!은 역사상 유례가 없는 규모의 §R노예제§! 덕분에 달성되었습니다. 브리튼 제도에서 러시아의 황무지들과 아프리카의 열대우림까지 독일의 야망을 수호하는 §R육군§!은 전세계에서 가장 거대하고 강력한 군대가 되었습니다. 한때는 쓰디쓴 내분으로 인하여 형제 간에 피를 흘리던 유럽에는 이제 §W대독일국§!과 그 선지적 리더십이 영도하는 아인하이츠팍트가 굳건히 서 있습니다.\n\n§R이 모든 것이 무너지기에는 얼마 걸리지 않았습니다.§! 10년도 채 되기 전에, 독일 경제는 라이히를 붕괴 직전까지 몰고 간 불명예스러운 §R서러시아 전쟁§!과 그 누구도 아닌 극악무도한 §P하인리히 힘러§!에 의해 조직된 §PSS§!의 배신으로, 실질적으로 증발하였습니다. 독일 국방군의 빠르고 결정적이었던 행동들이 아니었다면 라이히는 붕괴했을 것입니다. 여전히 그 피해는 끝나지 않았습니다. 통제할 수 없는 §R노예제§!로 인해 만들어진 50년대의 경험과 독일을 압박해오는 전세계의 냉엄한 현실은 그들의 정부에 대한 국민들의 신뢰를 §R완전히 박살냈습니다§!.\n\n§R더 이상 라이히는 이 세계의 자랑스러운 패권국이 아닙니다. 이는 파렴치한 내분으로 찢긴 단지 그 자신의 그림자일 뿐이며, 미래에 대한 두려움만으로 통합되어 있을 뿐입니다.§!\n\n==특징==\n\n- §W4명의 잠재적인 경쟁자들§!을 통해 독일의 미래를 이끌어가며 그 과정에서 독일의 미래를 구하거나 실현시키시오.\n\n- §W외교, 기만, 전쟁§!을 통해 유럽 전역의 헤게모니를 복원, 유지, 확장하십시오.\n\n- 독일 정계의 여러 인물들과 만나, §W그들과 손을 잡거나 그들의 야망에서 살아남기 위해 노력하세요§!."
 
 COUNTRY_INFO_2_GER:0 "==주요 등장인물==\n\n§r아돌프 히틀러§!\n총통이 독일이고, 독일이 총통 그 자체입니다. That is the party line, the truth the §rNSDAP§! set in the world and that Hitler finally confirmed in the course of the §RSecond World War§!. When victory came, it did so in glory the Reich had not seen in close to a century - her eternal enemies beaten, crushed under the greatest war-machine the world had ever seen. Hitler became the lynchpin of this glory and to this day his name is written with any mention of it, alongside §Rthose innumerable crimes committed in the process§!. What followed was a decade of prosperity and power, where the Reich stood as the unquestioned hegemon of the world - and utter despair and tragedy in the years after, where the people saw it all crumble to dust. The Führer could only watch... watch, and smile. Watch, and cry.\n\n§L마르틴 보어만§!\nThere are few men in the §WReich§! as powerful as §LMartin Bormann§!, Chief of the Party Chancellery. Supported by many and hated by just as many, §LBormann§! has deftly cleaved his way through the byzantine politics that dominate the §WReich§!. Today, he not only stands as, effectively, the spokesman of the §rNSDAP§!, but as the face of the §WReich's§! conservative movement, heartily preaching the values of §rNational Socialism§! and only suggesting minor changes to curb corruption and inefficiency, in contrast to §OSpeer's§! reformism and §gGöring's§! militarism. With his close ties to §rHitler§!, his relative dominance over the §rReichstag§!, and his track record as a loyal supporter of §rNational Socialism§!, §LBormann§! is widely regarded in international circles as the most likely successor to the §rFührership§!. Of course, in the case of the power struggle over the §WReich§!'s reins ever §Rgoing hot§!, having the loyalty of a good portion of the §rHeer§! can't hurt either.\n\n§g헤르만 괴링§!\n§gHermann Göring§! is a man of much bravado- the bombastic leader of the Militarist wing of the §rNSDAP§!, almost nobody except the §rFührer§! himself can claim the adoration of the public as well as he. One of the original members of the §rNSDAP§!, §gGöring§! commands respect in the way that few others can. With the conservative wing of the Party already firmly under §LBormann's§! control, §gGöring§! turned to the §rHeer§!, quickly aligning just over half of the armed forces to his view. Backed by Feldmarschall §SFerdinand Schörner§!, §gGöring§! promises to bring the §WReich§! back to its glory days- not through reforms, but through conquest. Under §gGöring's§! command, the §WReich§! would march on the rest of the world, conquering anyone and everyone who got in its way. This hyperaggressive foreign policy has certainly raised concerns among the international community- a worry that is not helped by §gGöring's§! seemingly good chance to be nominated as the next §rFührer§!. Whether he could pull off all he promises, however, remains to be seen.\n\n§O알베르트 슈페어§!\nDepending on who you ask, §OAlbert Speer§! is either the man who can save the §WReich§! or the man who will destroy it. Few men can boast such fame or such controversy as the §WReich§!'s chief architect, whose current goal is to destroy the system that he himself set up- the system of slavery which, as he claims, is choking the life out of the §WReich§!. Having surrounded himself with the §GGang of Four§!- Ludwig Erhard, Helmut Schmidt, Kurt Georg Kiesinger, and Henning von Tresckow- §OSpeer§! has taken a decidedly reformist tack, seizing the youth with his promises of general liberalization and a better future. Of course, whether §OSpeer§! is as reformist as both his greatest supporters and his staunchest enemies claim is a much different story, as he himself seems unwilling to go as far as the Gang pushes him to. Though his friendship with §rAdolf Hitler§! gives him a chance to be nominated as the §rFührer's§! successor, it's unclear whether he could back that up with force if push came to shove. . .\n\n§P라인하르트 하이드리히§!\n§RThe Butcher of Prague, the Blonde Beast, The Young Evil God of Death§!- many names have been conjured for §PReinhard Heydrich§!, and yet none of them can accurately sum up the man that is almost universally reviled throughout the §WReich§!. Head of the German §PSS§!, Heydrich's close relationship with §rHitler§!, combined with his own cleverness and the general competence of the modern §PSS§!, is perhaps the only thing that has kept him from being exiled or worse long ago. As head of an organization that is the black sheep of Germany, most see §PHeydrich§! as nothing more than §PHeinrich Himmler's§! puppet on a string, only serving as a figurehead for his nefarious agenda. Technically, §PHeydrich§! is a possible candidate for the §rFührership§!- however, with almost no political power nor popular support, such a choice seems unlikely. In the event that §PHeydrich§! not only is selected as the next §rFührer§!, but secures control over the §WReich§! and defeats his competitors, the world can only quake at the thought of a proud supporter of the §RBurgundian System§! controlling one of the most powerful nations on Earth."
 
 COUNTRY_INFO_3_GER:0 "§R페르디난드 쇠르너§!\n§S페르디난드 쇠르너§!는 여러 이유로 유명하지만 그를 긍정적으로 보는 사람들은 별로 없습니다. §R제2차 세계 대전§! 당시 전선에서 명령 없이 후퇴한 병사들을 전부 처형하라고 명령하면서 잔혹함으로 유명해진 §S쇠르너§!는 이후 §T한스 슈파이델§!의 재빠른 대처로 멈춰버린 §W라이히§!를 향한 음모를 꾸미다가 실패한 것으로도 유명해졌으며, 결국 §g헤르만 괴링§!의 열렬한 추종자로 다시 한 번 더 독일 정계 상층부에 돌아오는 데 성공하였습니다. 만일 §g괴링§!이 군국주의자들의 우두머리가 된다면, §S쇠르너§!는 그의 심장입니다. 그의 군국주의적 성향은 §g괴링§!을 뛰어넘어 §R부르군트, 일본, 심지어는 미국§!과의 전쟁도 불사하며 추진하고 있으며 §g괴링§!도 그를 슬금슬금 피하고 있습니다. 심지어 어떤 이들은 §g괴링§!이 아닌 §S쇠르너§!가 군국주의자들의 §r총통직§! 다툼에서 진정한 배후라고 주장하기도 합니다. §r총통직§!을 향한 경쟁에서 누가 이기든간에 상관 없이 §S쇠르너§!는 제거하기에는 너무 크고 권력에 굶주려 있기 때문에 행정부 내에서 매우 큰 역할을 맡을 것이 거의 확실하며 쇠르너 자신과 §r육군§! 양쪽 모두를 위해서 자신이 권력을 집게 만드는 데 어떠한 일도 헛되이 하지 않을 것입니다.\n\n§T한스 슈파이델§!\n서로 반대편인 사람끼리 끌린다고는 하지만, §S페르디난드 쇠르너§!와 §T한스 슈파이델§!처럼 성향이 완전 반대인 사람은 없습니다. 쇠르너는 거의 항상 §r라이히스탁§! 내에서 §r육군§!의 개입을 옹호해왔지만, §T슈파이델§!은 수 년간 그와는 정 반대 주장을 줄기차게 해왔습니다. 쇠르너는 §O슈페어§!가 제안하는 개혁안을 강하게 반대하고 있지만, §T슈파이델§!은 완전히 수용하지는 않으나 그렇다고 해서 개혁안에 대한 생각을 부정하진 않습니다. 이토록 극명하게 둘이 서로 갈라진 일로는 §T슈파이델§!이 50년대 §S쇠르너§!의 실패한 쿠데타를 저지시킨 장본인이라는 것으로, 오늘날까지도 둘은 서로 엄청나게 화내며 심각한 불화를 만들어씁니다. 그의 이상향에 맞게 §T슈파이델§!은 현재 §W라이히§! 내에서 일어나고 있는 권력 투쟁에서 중립을 선언하였습니다. 하지만 결국 누가 이기든간에 §T슈파이델§!은 확실히 §r육군§!의 미래를 위한 투쟁에서 주요 선수로 참여할 것이며, §S쇠르너§!는 분명히 슈파이델에 도전할 것입니다."


 COUNTRY_INFO_BURGUNDY:0 "==부르군트 SS 기사단국==\n\n§WSS 기사단국§!은 유니티팍트에서 가장 최근에 만들어진 국가이며, §PSS국가지도자 하인리히 힘러§!를 달리기 위해 §Q프랑스§!와 §Y벨기에§!의 영토를 모아 만들어졌습니다. 서러시아 전쟁 중 §P힘러§!는 총통 §R아돌프 히틀러§!가 라이히를 혼란에 빠트리고 있다고 보아 쿠데타를 일으켰지만, §R한스 슈파이델§!과 국방군은 쿠데타를 분쇄했으며 §R히틀러§!는 한때 충성스러웠던 자들을 처벌할 수 밖에 없게 되었습니다. 이는 §W기사단국§!의 형성으로 이루어졌습니다. 히틀러는 SS가 기사단국에 온 정신을 쏟아 음모를 꾸밀 수 없게 되기를 바랬습니다. 그가 얼마나 잘못 생각했는지요. §P힘러§!는 지난 몇년동안 권력을 굳히고 완전히 충성하지 않는 이들을 축출하며 시간을 보냈습니다. 지금은 이제는 한때 실패했던 곳에서 성공할 준비가 되어 있습니다. 하지만 아무리 좋은 계획이라도 잘못될 수 있습니다...\n\n§W기사단국§!은  §P힘러§!에게 주로 충성을 바치는 SS의 지배를 받고 있습니다. 하지만 아무도 혼자 지배할 수는 없습니다. 원주민 독일 SS에는 다양한 협력자들이 참가합니다: 발로니엔인 §R레옹 드그렐§!이 이끄는 §YSS군단 발로니엔§!, 플라망인 §R베르트 에릭손§!이 이끄는 §OSS군단 랑게마르크§!, 프랑스인 §R크리스티앙 드 라 마지에르§!가 이끄는 §QSS사단 샤를마뉴§!가 있습니다. 이 모든 파벌들은 서로를 경멸하고 권력 다툼을 벌이며, 때로는 서로 으르렁거리기도 하고 때로는 §PSS국가지도자§!의 통치를 훼손시키겠다고 위협하기도 합니다. 성공할 가능성이 조금이라도 있다면, §R협력자들은 가까운 목줄로 묶여 있어야 합니다.§!\n\n고맙게도 라이히 내 모든 사람이 적인 것은 아닙니다. §g라인하르트 하인리히§!는 언제나처럼 §P힘러§!에게 충실하며, 더 중요한 것은, 그는 게르마니아에 거주하고, 독일SS를 이끌며, §R히틀러§!의 귀를 가지고 있다는 것입니다. 늙은 총통이 이 세상을 떠날 날이머지 않다는 것은 비밀이 아니며, 위대한 지도자에게 어떤 끔찍한 비극이 닥칠 경우 §g하인리히§!는 권력을 장악할 태세입니다. 만약 그가 성공한다면, 이는 아리아인을 위한 §PSS국가지도자§!의 계획을 실현시키는 데 §G크게 도움이 될 것입니다§!...\n\n==특징==\n\n* §Y노동력§!을 관리하고 §W기사단국§! 영토 내에서 §W보안 경찰§!과 §W숙련공§!의 균형을 유지하십시오.\n\n* 무장친위해에 숨어있는 §R배신자§!에 대해 §Y조사하십시오.§!\n\n* §Y세계계획§!을 시작하여 전 세계의 열강들에게 혼돈의 씨앗을 뿌리십시오. 하지만 이는 §R대가§!가 필요할 것입니다."

 COUNTRY_INFO_OSTLAND: "==오스틀란트 국가판무관부==\n\n§G독일국§!은 유럽의 지도자로, §G국가판무관부들§!을 거느리고 있습니다. 이 식민지들은 프라하부터 파울루스부르크까지 존재하며, 각각의 국가판무관에 의해 통치되고 있습니다. 공식적으로 이들은 §G라이히§!의 충성스런 속국입니다. 하지만 실제로는, 그들의 충성심과 국가 통제력은 약해지고 있습니다.\n\n세계의 혼란상 속에서 특이한 출발을 한 §W오스틀란트 국가판무관부§!는 현재 §G라이히§!의 가장 성공적인 §G국가판무관부§!가 되었습니다. 국가판무관 §W힌리히 로제§!가 이끄는 §W오스틀란트§! 는 §G라이히§!의 가장 번영하는 §G국가판무관부§! 이며, §G총독부§!에 이어 두 번째의 독일화 진척도와 안정도를 가지고 있습니다. 이는 §W로제§!의 리더십과 관리들, 그리고 주민들의 높은 시민의식 덕분이죠.\n\n하지만  §G라이히§!가 §R혼란에 빠지면서§!, §W오스틀란트§! 도 혼란에 빠지기 시작했습니다.§W힌리히 로제§! 의 건강은 §R나빠지고§! 있으며, 그의 수하들은 벌써부터 권력투쟁을 시작했습니다. 그들 각각은 §G본국§! 총통의 잠재적 계승자들을 옮겨 놓은 듯한데, §W프란츠 발터 슈탈레커§!는 보수적인 보어만파이며, §W오토하인리히 드렉슬러§!는 군국주의 괴링주의자이며, §W안드레아스 마이어-란드루트§!는 개혁주의 슈페어파이며, §W프리드리히 자켈른§! 은 SS의 지도자이자 §R부르군트 체제§!의 열렬한 신봉자입니다. 여기에 더해, 유명한 파르티잔 테러리스트 §R아바 코브너§! 또한 §W국가판무관부§!에의 위협이며, 베일에 가려진 부역자§W미할 비투쉬카§!  또한 음모를 꾸미고 있다는 소문이 돌고 있습니다.\n\n다행히도, §W로제§!의 심복 §G칼 지그문트 리츠만§!이 이미 §G본국§!으로부터 후계자에 선정되었으며, 내부 상황이 어떻든 이 사실은 변하지 않을 것입니다. 후계 문제는 일단락되었고, 남은 문제는 저항과 무질서의 마지막 불꽃을 꺼뜨리는 것과, §W오스틀란트§!를 완벽한 §G모범 식민지§!로 만들어, 평화롭고 안정된 독일화된 파라다이스로 탈바꿈시키는 것입니다.\n\n§G본국§!의 문제 또한 우리와 비슷하게 해결되기 바랍니다. 그렇지 못한다면 문제는 §R손 쓸 수 없을 정도§!가 되어버릴 것입니다...\n\n==특징==\n\n*§G라이히§!가 서서히 §R붕괴§!하는 가운데 §W오스틀란트§! 내 영향력 확보를 위해 싸우십시오.\n\n*개혁파와 SS가 야기하는 불안정에 대처하십시오.\n\n*§W오스틀란트§!를 미래로 이끌어, §G모범 식민지§!라는 지위를 지켜내십시오."

 COUNTRY_INFO_WAL: "§G==웨일스==§!\n\nShortly after the §gGerman§! horde landed on the southern coast of §eEngland§!, a group of §GWelsh§! nationalists hurriedly declared their independence from the §eUnited Kingdom§!. It was a last ditch attempt to try and preserve at least some of the freedom their neighbour was sure to lose under occupation.\n\nThe §gGerman Reich§!, sufficiently weakened by the ordeal of conquering and subduing the §zEnglish§!, accepted the independence of the new republic; however §GWelsh§! freedom came at a price. The deal made with the §gGermans§! has forced the §GWelsh§! government to send a substantial portion of its coal output to the §gReich§!, the close proximity of the garrison in §gCornwall§! makes sure these shipments are made. This threat has constantly still remains to this day, and has constantly hung over §GWelsh§! leadership since. §LSaunders Lewis§! is currently the unlucky man who must shoulder this burden.\n\nHe leads the republic alongside his deputy, §LGwynfor Evans§!. However, their nationalist bloc is large and plagued by growing disunity; an issue that, if left unchecked, could cause the government to collapse at the first sign of failure. A not inconsiderable rift already exists between the two main parties; §xGoch Cymru§! and §LPlaid Cymru§!, who represent the left and the right of the party respectively. There is also the matter of the more volatile group in the coalition, known as the §jFree Wales Army§! they steadfastly refuse to allow the government to take any action they believe could lead to the end of the Republic.\n\nMany suspect that the §jFWA's§! connections go much deeper than their commanders are willing to admit, and they indeed do. Their leader, §jJulian Cayo-Evans§!, controls the largest and most feared paramilitary organization in §GWales§!. They claim to be the true protectors of the welsh people and their culture, willing to stop any and all §eEnglish§! encroachment through methods that are likely to become more and more foul.\n\nYet all their efforts may be in vain as, slowly emerging from behind the scenes, the §RUnionist Party§! has restarted its efforts to sway the Welsh people back into the arms of their neighbour. §RJohn Morris§!, alongside his broad array of political allies, will do all they can to overcome the chaos caused by the §jFWA§! and reverse the impacts that years of independence have wrought on §GWales§!.\n\nOver the coming years, all these factions will have to seek out ways to tame the erratic political situation. Some may find this task harder than others, as the governing party slowly chips away at a crisis that is sure to bring them tumbling down. No one in §GWales§! will be left unaffected and life in our nation will be forever changed, though if this will be for better or for worse is yet to be determined.\n\n==FEATURES==\n\nControl the deteriorating §Lpolitical situation§!.\n\nEndure the brunt of the looming §LCoal Crisis§!."

 COUNTRY_INFO_SCO: "§G==스코틀랜드==§!\n\nDuring Britain's darkest hour, a light that had lasted for three hundred years was finally extinguished. In its place a new one had been ignited, one that had not seen the light for three hundred years, §BScotland§! had been formed out of desperation by General §QDouglas Wimberley§!, the famed general of the §Q51st Highlanders§! and §YJohn McCormick§!, the founder of the small Scottish nationalist party known as the §YScottish National Party§!. In the enduring chaos after the invasion, §BScotland§! was flooded by refugees from §REngland§! looking to run away from the regime propped up by the §gGermans§!. The §BScottish§! people and §YSNP§! as a whole are distrustful, seeing them as oppressors who had controlled them for three hundred years, many worrying that some of these refugees could have been agents sent by the §RCollaborators§!. As time has shown, these fears have yet to come.\n\nIn 1962, the Scottish Republic is led by its founder and President §YJohn MacCormick§!, known affectionately as "The King" being compared to the Scottish kings of old. His protege, §YRobert McIntrye§! has served as his Prime Minister, as well as serving as the member of the SNP. However not all is well in one of the last bastions of democracy on the British Isles. §YMacCormick§! is growing sicker and sicker everyday, with his health declining. His death after leading the country for nineteen years could leave drastic results. As parliament discusses bills and other proposals, many of the Scottish people worry that their country could be in a paralyzed state after his death. However, some opponents have used §YMacCormick's§! nickname against him comparing him to the dictators of Europe due to his uninterrupted rule.\n\nWhile it may seem like a one party state due to the dominance of the §YSNP§! for the past nineteen years, there had been two other primary parties who had been biding their time, campaigning to gather representatives in the Scottish Parliament. At the forefront of the two is the §PIndependent Labour Party§!. In the chaos and uncertainty of the Fall of §REngland§!, the §PLabour Party§! had faced fractures and the slow demise. Many of its members had been arrested and detained by the §gGestapo§! as many fled to §BScotland§!. The §BScottish§! branch of the §PLabour Party§! needed reform to stay afloat in this new country. In this, the §PIndependent Labour Party§! was formed, however it had been on a decline due to the stunning popularity of the §YSNP§!. It looked as if it would dissolve until §PWilliam Wolfe§!, a former member of the §YSNP§! had joined and reformed them into the force they are today.\n\nThe smaller of the three, the §OUnionist Party§! led by §OPriscilla Buchan§! is seen more of a rump party than an actual competitor compared to the juggernaut that is the §YSNP§! and the growing popularity of the §PILP§!. However §OBuchan§! and her party are hopeful for the future. §OBuchan§! herself was a former member of the Conservative Party before arriving in §BScotland§!. After much consideration and funding arriving from a mysterious benefactor, the §OUnionist Party§! was formed. While seen as a laughingstock by both the §YSNP§! and §PILP§!, the §OUP§! is a party full of committed members who have been known for being quite large in attendance at the polling stations with the membership slowly growing. Other elements are at play however, and these may leave a lasting effect on §BScotland§! forever.\n\nOne of the largest figureheads in §BScotland§! is the de facto leader of the §QScottish Armed Forces§!, Marshal §QDouglas Wimberley§!. Loved by his soldiers and the local students of the many colleges and universities of §BScotland§!, he has been known for bringing back dedication and pride into the many subjects he likes. Being one of the other founders of the current republic, he has quite the public image. To his more closest friends and advisors, they know that Wimberley can be a paranoid man. While all may seem well to the citizens of §BScotland§!, the Armed Forces are in a constant state of alert. With the §RCollaborators§! on the border, the threat of attack is constant. This ideal has been drilled into the §QArmed Forces§! and is something that the generals and admirals live by. §QWimberley§! is a smart man and will put it on the line to protect Scottish independence and freedom as he sees it.\n\n==특징==\n\nDecide the Future of §BScotland§! as the Last Free Democracy in Europe.\n\nBalance the §QScottish Armed Forces§! with the Paranoia Mechanic.\n\nReunite the British Isles and save §REngland§! from the §RCollaborators.§!"
 
 COUNTRY_INFO_ENG:0 "§G==잉글랜드==§!\n\n영국인들은 전 세계의 여러 곳을 침략했다는 주장에 한 마디도 반박하지 못할 것 입니다. 그렇다면 자신들이 §g독일§!의 손에 약 1천여개 나라에 벌인 약탈처럼 호되게 당한 것은 피할 수 없을 일이였을 것입니다. 이 새롭고 경험해보지 못한 시대의 §x잉글랜드§!는 예전과 같은 나라가 아니며, 전통적인 권력 구조 대신 라이히와 더 이상 전쟁을 원치 않는 모든 이들의 느슨한 연맹이 주도하고 있습니다. 바로 §g근왕당§!입니다. §g알렉 더글러스 흄§! 정권하의 이 정당은 전쟁이 남긴 비참한 참상과 1953년 런던에서 벌어진 공산 혁명 이후의 혼란에서 많이 나아졌습니다. §g흄§!이 이끄는 RP의 §g온건파§!는 연정의 가장 큰 부분을 차지하고 있으며, 이 너머의 어떤 진정한 이상보다도 안정에 전념했습니다. 그의 옆에는 명목상으로는 민주주의 원칙을 따르지만 §x잉글랜드§!를 위해 기꺼히 §g흄§!과 협력할 생각이 있는, §z해럴드 맥밀런§!과 §z개혁파§!가 있습니다. 또한 독일형 국가를 지지하는 §O아서 케네스 체스터턴§!이 이끄는 헌신적인 파시스트, §O강경파§!가 있습니다. 이와 같이 저마다 다른 이상을 꿈꾸지만, §x잉글랜드§!의 재건을 위해 기꺼이 협력해 왔습니다. 하지만 §x잉글랜드§! 재건 노력이 순탄치는 않는데, 바로 다른 세력인 §eHMMLR§!의 존재 때문입니다.\n\n여왕 폐하의 충성스러운 저항군은 "보스"라고 불리는 알려지지 않은 한 남자를 따르는 여러 반란 단체들의 조직입니다. 조직 자체는 2차 세계대전의 여파까지 거슬러 올라가야 하지만, 제3차 케이블가 전투에서 영국 공산당이 패배하고 거의 전멸하고 나서야 §eHMMLR§!이 영국 반군 조직의 전면에 부상했습니다. §eHMMLR§!의 목표는 §x잉글랜드§!의 정당한 여왕, 엘리자베스 2세의 귀환입니다. 다소 보수적인 조직이지만, 두 번째로 큰 세력인 §R좌익 저항군§!과 동맹을 맺은 사실은 참으로 놀랍습니다. 서러시아 전쟁, 스페인 내전과 그 사이에 있었던 여러 전쟁에서 경험을 쌓은 §R빌 알렉산더§!와 제3차 케이블가 전투의 생존자들이 이끄는 §R좌익 저항군§!은 공산주의자와 사회주의자, 심지어 대부분은 옛 노동당원이며 공통의 기치와 명분 아래 단결한 연합체입니다. 퍼즐의 세번째 조각은 §G데이비드 스털링§! 과 §G특공대§!입니다. 제2차 세계대전이 끝난 후, 탈영 군인들의 유일한 조직인 §G스털링의 특공대§!는 §eHMMLR§!의 세 개의 조직 중에서는 가장 적지만, 제일 훈련이 잘 되어있고 최고의 장비를 갖추고 있습니다. 또한 형제들과 구별되는 점은 맹렬한 공화주의와 §x잉글랜드§!의 반역자들에게 타오르는 복수심이 있다는 것입니다.\n\n이 두 세력은 결국 어떤 상황에서 언제가 됐든 부딪히게 될 것입니다. 하지만 승자는 영국의 운명뿐만 아니라, 미래 영국의 운명도 결정할 것입니다.\n\n§G==특징==§!\n\n* 영국의 운명을 선거와 정치로 결정하세요.\n\n* 좋게든 나쁘게든, 섬을 통일하십시오.\n\n* 라이히와 OFN 사이의 위대한 게임에서 자신의 운명을 결정하십시오.\n\n§W영국은 승리할 것입니다!§!"
 
 COUNTRY_INFO_ITALY: "§G==이탈리아 제국==§!\n\n§W파시즘§!의 출생지, 예루살렘의 정복자, 아프리카의 뿔의 패권국, 수에즈의 영주, §W제4의 세계 열강§!인 §G이탈리아 제국§!을 설명하려면 어디서부터 시작해야 할까요? 그리고 질서정연하게 §W그 모든 것을 무너뜨린§! 남자, §G갈레아초 치아노§!를 설명할 수 있는 사람이 있을까요?\n\n§G제2차 세계 대전§!에서 §G이탈리아§!는 왕국에서 §G제국§!으로 부상했고, 영국인, 프랑스인, 알바니아인, 유고슬라비아인 모두의 땅을 정복했습니다. 그 시절 많은 이들이 §G베니토 무솔리니§!가 이끄는 §G이탈리아§!가 얼마나 높이 부상할까 궁금해 했죠. §R미국§!, §R대독일국§!, §R대일본제국§!의 §W신흥 초강대국§! 무리에 끼게 되는 것도 거의 확실한 일처럼 보였습니다. §R독일§!과 끈끈한 우정으로 맺어진 제4의 초강대국이 §W파시즘§!을 전세계에 퍼뜨릴 것은 안봐도 뻔한 일이었습니다.\n\n50년대에 §G무솔리니§!의 꿈은 이 나라가 아직도 깨어나지 못한 악몽으로 변하였습니다. §R독일§!에게 협박당해 §R아틀란트로파 계획§!을 지원한 §G이탈리아§!의 해안은 황폐해졌고 §W아드리아 해는 파괴§!되어 거의 쓸모없는 §W소금 평원§!이 되었습니다. §R독일§!에서 유럽으로 쓸려온 §W경제 붕괴§!는 안간힘을 쓰던 §G이탈리아§!의 경제를 완전히 박살냈습니다. 그리고, 마침내, 뻔뻔스러운 §R독일인§!들이 §G이탈리아§!를 다시 일어나는 §R러시아§!를 상대로 한 전쟁에 끌어들이려 하자, §G무솔리니§!는 §G이탈리아§!는 더 이상 독일의 압제에 고통받지 않겠다고 결정했습니다. §G제국§!은 §R독일§!과의 동맹에서 나갔습니다. 그리고 라이히에서 도망칠 곳을 찾는 이들에게 국경을 열어줬습니다. 정치범, 탈옥수, 그리고 더 많은 이들이 §G이탈리아§!로 도망쳤습니다.\n\n50년대가 느리게 흘러가고 두체가 나이를 먹으며 §G무솔리니§!의 결정은 점점 더 변덕스럽고 예측할 수 없게 되었습니다. 그는 국왕 §G움베르토 2세 디 사보이아§!에게 반항하며 군주제를 폐지하려다가 내전을 일으킬 뻔하기도 했습니다. 그를 멈춰 세운 것은 사위인 §G갈레아초 치아노§! 뿐이었습니다.\n\n§G치아노§!는 독실한 파시스트였지만 점점 더 커져가는 공포에 휩싸인 채 §G무솔리니§!의 정책이 §G제국§!을 더 큰 경제적 황폐화와 정치적 내분으로 몰아 넣는 것을 보았습니다. 그는 국왕과 두체의 정치적 대립 사이에 서서 장인이 군주제를 끝내기 위한 투쟁을 포기하도록 설득했습니다. 누구는 며칠 후에 두체가 죽은 것은 단순한 우연일 뿐이라고 합니다. 하지만 누구는 §G치아노§!가 §G이탈리아§!의 안전을 자신의 손으로 거머쥐었다고 말합니다. 어찌되었든 일 두체는 죽고 §G치아노§!가 그 자리를 이어 받았습니다.\n\n신임 두체는 §G제국§! 자유화를 시작했습니다. 이는 §W민주주의§!를 위한 헌신에서 나온 것이 아니라 순수한 실용주의에서 나온 것이었이었습니다. §W파시즘§!은, 최소한 §G무솔리니§!의 방식은 실패했습니다. §G치아노§!의 개혁은 인종법, 가혹한 식민지 체제, 그리고 아마 제일 중요한 것으로, 이탈리아 §W민주주의§!에 대한 탄압을 폐지했습니다. 국왕 §G움베르토 2세§!에게서 원동력을 얻은 두체는 느리지만 확실하게 §G이탈리아§! 민중에게 민주주의 체제를 다시 도입하기 시작했습니다. 그리고 국가 파시스트당 내 강경파들이 엄포를 놓고 투덜거리는 그 순간 §G이탈리아§!의 군중은 §W파시즘§!을 외면하기 시작했습니다.\n\n하지만 이 무혈 혁명은 아직 실패할 수도 있습니다. 국가 파시스트당 강경파의 급조된 지도자인 §G카를로 스코르차§!는 §G치아노§!의 개혁에 맞서 꿋꿋하게 섭니다. 그는 막을 수 있을 때는 막고 막을 수 없을 때는 대중의 격렬한 항의를 유도합니다. 이탈리아 사회는 두 개의 세력으로 갈라졌습니다. §G치아노§!의 개혁과 자유화냐, §G스코르차§!의 강경 §W파시즘§!이냐. 긴장은 폭발 일보 직전의 상황에 도달했습니다.\n\n§G제국§!은 갈림길에 서있습니다. 잿속에서 §W민주주의§!의 불사조가 부활해 다른 어느 순간보다도 더 밝게 빛날 수 있습니다. 아니면 다시 먼지로 돌아가 다시는 §G이탈리아§!의 길을 비출 수 없게 될수도 있습니다.\n\n§G==특징==§!\n\n* §G이탈리아§!에 §W민주주의§!라는 불길을 다시 한 번 살려 §R파시스트 독재§!를 끝내십시오.\n\n* §R개혁주의§!를 상대로 승리해 §W파시즘§!이 §G이탈리아§!를 영원히 꽉 잡도록 하십시오.\n\n* 거대한 식민 §G제국§!을 운영하십시오. 그 땅에 사는 사람들의 운명이 §W당신에게 걸렸습니다.§!"
 
 COUNTRY_INFO_IRE: "§G==아일랜드 공화국==§!\n\nThe twentieth century opened in a dark time for the people of §GIreland§!, subjugated as they were by their overlords in §RLondon§!. But circumstance and stubbornness allowed the §GIrish§! to have a state of their own once more, and for a time it seemed as though peace would be the way of things between the §REnglish§! and their §Gformer subject§!. Then, the §qGerman Reich§! attacked. Through Warsaw, Paris and even London itself did the German boot march, and §YEamon de Valera§!, Prime Minister, leader of §LFianna Fáil§! and the Irish Hero, was faced with the choice of siding with a §Rdoomed power§! or making §Gthe republic's§! place in the §gnew world order§! assured through blood.\n\nThe §Yde Valera§! administration authorised the §GIrish§! invasion with §gGerman§! assistance, of the region known as §ONorthern Ireland§!, the only part of the §Gemerald Isle§! kept under §SBritish rule§!. On the back of a successful albeit bloody campaign and long, §LFianna Fáil§! hasn't merely come to dominate §GIrish§! politics over the past decades but in effect become the sole ruling party. §cFine Gael§! has withered on the vine, whilst the socialist §eSinn Féin§! was banned outright. Yet not everyone is content with the state of affairs, especially §GIrish§! membership in the German dominated §qEinheitspakt§!. Following the Withdrawal of the German garrisons from Northern Counties at the time of the West Russian War, control over the §ONorthern Counties§! became increasingly difficult, necessitating the appointment of §YNeil Blaney§! as Minister for the Northern Counties. Through methods unknown to much of the government, he has maintained the boiling pot that is the region under control.\n\n§LFF§! dominance waned during the tumultuous times of the 50's, and whilst §Yde Valera§! is well liked by the average Irishman there were many who began to tire of his rule as once small mistakes began to pile up slowly but surely. Thus when §LSeán Lemass§! suggested that §Yde Valera§! take the more ceremonial position of the presidency where he could retain influence still, it was a trivial issue for the old man to accept, though he cautioned §LLemass§! not to coalition with §SLabour§!. It must have come as an unpleasant surprise to the elderly revolutionary when the new Prime Minister did exactly that and formed the current government as a §LFF§!-§SLabour§! coalition, with de Valera powerless to stop it. And in the midst of this disagreement §LFF§! has started to show even more vulnerability than before.\n\nNow after a disappointingly narrow victory in the '61 elections, three factions of §LFF§! stand to contest the parties future. The §LDe Valerists§!, supporters of the conservative old guard and §YLemass§!'s support base. The §qHardliners§! of the aforementioned §YNeil Blaney§!, catholic supremacists who are disliked fervently by the north, and §YJack Lynch§!'s awkwardly named §TLiberals§!. Who despite having little in common with the ideology are nonetheless the most reform minded of §LFF§!.\n\nWhile these factions spatter over mundane politics, the situation in the §ONorthern Counties§!, the largely protestant former British territories, continues to degrade. Few have taken well to §YNeil Blaney§!'s governance, and terrorism is rife from §OUlster§! to §ODerry§!. Three factions continue to gather strength under the noses of Dublin: The newest amongst these is the §yIrish Citizen Guard§!, a secretive splinter group of the IRA, which is known to be aligned with the interests of Germany. There is also the §eIrish Republican Army§!, an alliance of Irish nationalist and socialist groups opposed to German interference, and led by Seamus Twomey. Finally, there is the §OUlster Volunteer Force§!, a force opposed equally to Irish and German rule, led by the popular presbysterian preacher, §OIan Paisely.§!\n\nNow in 1962 §GIreland§! has a future uncertain set before it, one can say it has two visions for it: Fianna Fáil's vision of status quo and stability or the vision of change of Fine Gael. Only good governance and luck could save a nation so economically dominated by the interests of the §gReich§! and so politically torn on the inside. But perhaps the world will find a way to bring this about.\n\n§G==FEATURES==§!\n\n* Manage §LFianna Fáil§!'s inner affairs through all the means possible to avoid the worst things possible or finally bring §lchange§! to the country's political life.\n\n* Lift §GIreland§! out of poverty without running out of budget and the investors's trust.\n\n* Handle the ticking bomb that is §ONorthern Ireland§! as wisely as you can."
 
 COUNTRY_INFO_1_BRA: "§G==브라질 연방공화국==§!\n\nThe Southern Juggernaut, the §wRepublic of the United States of Brazil§!, the largest country in South America and perhaps the strongest, it's always had the potential to be a great power, but all ships are sunk by their sailors. Consumed by a cycle of instability following the coup by a small clique of officers that ended the §nBrazilian Empire§! and birthed the §CFirst Republic§!, the Republic was plagued by corruption and was largely a cover for oligarch interests with rigged elections, voter harassment, and many other sorts of injustices that did nothing but deeply divide the nation to a breaking point which appeared in the form of the §nRevolution of 1930§!.\n\nBacked by an alliance of the opposition, reformists, and disgruntled military officers, §LGetúlio Vargas§! was thrust into power with the mandate of restoring stability to a broken Brazilian nation, thus starting the §LVargas Era§!. With the Revolution successfully deposing the First Republic, §LVargas§! focused on repairing the damage of the Great Depression, suppressing the oligarchs, and restoring order to §nBrazil§!. Dissolving Congress until the adoption of the 1934 Constitution, §LVargas§! had to face not one, not two, but three Revolutions and putschs by §YConstitutionalists§!, §eCommunists§!, and §jFascists§!, allowing him to consolidate his power and perpetuate his Presidency. Citing instability and internal division, Vargas dissolved the Legislature and invoked emergency executive powers, thus starting the period known as the §sEstado Novo§!, a civic dictatorship under which all parties were banned, dissidents were stamped out, and a massive cult of personality was built around §LVargas§!.\n\nThe beginning of the §WSecond World War§! put international attention on §nBrazil§! as a possible contender, with both the §QAllies§! and the §rAxis§! certainly having tried to bring the nation into their side during the conflict through various means. However, §LVargas§! would keep a policy of pragmatic equal distance between both sides, but it'd be the §rAxis§!' own folly that would force the nation onto the side of the §QAllies§! in 1942 as their submarines began targeting §nBrazilian§! ships in the Caribbean.\n\n§LVargas§! adopting democratization measures while retaining control through political machinations, §nBrazil§! participated in the §WBattle of the Atlantic§!, the §yBrazilian Expeditionary Force§!, led by Marshall §yJoão Baptista Mascarenhas de Morais§! and General §yHenrique Teixeira Lott§!, was sent to §xBritain§! to assist in the defense against the §rGerman Invasion§!, fighting bravely but ultimately having to retreat in shame across the Atlantic with several thousands dead.\n\nWar almost reached the mainland when a tense standoff occurred along the Andes between §xChile§! and all of its neighbors, §nBrazil§! forming a secret mutual defense pact with the former in preparations for a possible conflict. Cooler heads prevailed in the end and the standoff was ended as peace between the §rAxis§! and the §QAllies§! was signed. Although humiliated, §nBrazil§! escaped major consequences for their participation in the War.\n\nWith defeat, §LVargas§! would return to his policies before joining the §QAllies§!: Democratization was stalled once more and §LVargas§! would continue to rule by decree, but political opponents like §mCarlos Lacerda§! and §MAmerican§! involvement began breaking apart his hold over the nation. Despite attempting to mitigate the situation, the situation became unbearable after an assasination attempt on §mLacerda§! was blamed on §LVargas§!, culminating in 1949 with a military coup and a popular uprising. Fleeing to São Paulo under protection of governor §OAdhemar de Barros§!, §yGeneral Teixeira Lott§! intervened to negotiate an agreement where §LVargas§! was allowed to leave power while keeping his reforms, preventing a military junta from taking over, though the military managed to push for the passing of the §RNational Security Laws§!, banning communists and fascist parties and leaving ground for the military to intervene in political matters.\n\nFollowing the coup and with the end of the §LVargas Era§!, new parties such as the centrist §YPSD§!, the Varguist §VPTB§!, the conservative §QUDN§!, and the populist §OPSP§! were quickly formed with the first elections nearing, these being a close race, but ultimately §QEduardo Gomes§! of the §QUDN§! would come out on top, with §OJoão Café Filho§! of the §OPSP§! as his Vice-President. §QGomes§! sought to cement §nBrazil§!'s democratic institutions and a progressive alignment towards the §MOFN§!, and while §QGomes§! is normally seen as successful, he's also often criticized for a laid back attitude towards military interference and corruption.\n\nIn the 1955 election, the §YPSD§!'s candidate §YJuscelino Kubitschek§! was able to come out on top, cementing a political coalition with the §VPTB§! as §VJoão Goulart§!, was also able to win the Vice-Presidency. Despite their victory, the tensions mounting up to the election led to §mCarlos Lacerda§! and §jPlinio Salgado§! refusing to accept the results, causing both groups to begin plans for a coup. Becoming aware of the potential danger, §yMarshall Lott§! moved, routing the §jIntegralists§! and forcing §jSalgado§! into exile, §mLacerda§! backing away to lick his wounds, all while §yLott§!'s popularity soared.\n\nThe 1960 elections saw the defender of democracy, §yMarshall Lott§!, running under a joint §YPSD§!-§VPTB§! ticket. Despite his popularity, the race ultimately still proved close with the §QUDN§! coming close in second place, but §OAdhemar de Barros§! taking a good portion of the vote from the latter. The real shock was the result of the Vice-Presidential race: §QJanio Quadros§! of the §QUDN§! "swept" the polls of his opponents. Now, two very different men of two very different political backgrounds must make their relationship work for the future of §nBrazil§!, lest political turmoil threaten to consume the nation again."

 COUNTRY_INFO_2_BRA: "§WThe§! §YPSD§!-§VPTB§! §WCoalition§!\n\nThe Coalition was born for the purpose of the elections of 1955, with §YJuscelino Kubitschek§! at the helm for the Presidency and §VJoão Goulart§! running for the Vice-Presidency. It became a fire-forged alliance after having to face a failed coup. Since then, and under the auspices of Getúlio Vargas, the Coalition has formalized and become more than just a mere electoral ticket, with the parties voting together on key issues, campaigning together, and watching each other's back for their shared common interest.\n\n\n£BRA_PSD_logo_bar\n\n\n\nThe §YPSD§! is a liberal party seeking to represent the centrist current of Brazilian politics aligned with Varguism. The party relies on agrarianism and a powerful network of political influence in rural areas to maintain its main support base, and functions as a middle point of compromise in Brazilian political issues.\n\n§yHenrique Teixeira Lott§!\nThe incumbent President of Brazil. A retired Army Marshall, he participated in the defense of the British Isles during the Second World War. Back home, he was a staunch supporter of Vargas in the Army, and was the one who negotiated between the latter and the Army for a peaceful transition of power in 1949, himself becoming the figurehead of the Constitutionalist Faction in the military. Preventing a coup from occurring in 1955, he became known as the "Defender of Brazilian Democracy", a title which saw him thrust into the §YPSD§!-§VPTB§! ticket in 1960 on the back of his semi-legendary status. His Presidency so far has been a moderate one, although it has continued the policies of his predecessor, it's had to face labor unrest and the recent outbreak of the §WLobster War§!.\n\n§YJuscelino Kubitschek§!\nThe former President of Brazil and the public smiling face of the §YPSD§!. Under his Presidency, a policy of industrialization and great public projects was undertaken with great success: Foreign investment soared, infrastructure was expanded, and Brasília was built. He remains an important figure within the party and running for a second term is not out of the table for him and his peers.\n\n§YTancredo Neves§!\nThe current Minister of Finance and the standard face of the §YPSD§!. A liberal centrist, he has been a main supporter and architect of Presidents §YKubitschek§! and §yLott§!'s policies, and believes that Brazil is currently going through its greatest days, a thing which should be reinforced.\n\n\n£BRA_PTB_logo_bar\n\n\n\nThe §VPTB§! is a center-left party directly under the mantle of heirs to Vargas, and it is no secret that the man still runs the show from the background. The party relies on labourism and the working classes as their main support base, and they act as the mainstream left-wing current of Brazilian politics.\n\n§VJoão Goulart§!\nThe former Vice-President under §YKubitschek§!, the current President of the Chamber of Deputies, and the political heir to Vargas as leader of the §VPTB§!. Humble and diligent, he often acts as a public figure for the Coalition and is the to-go person for negotiating with unions.\n\n§VLeonel Brizola§!\nThe current Governor of Rio Grande do Sul, a grandee of the §VPTB§!, and the brother-in-law of §VGoulart§!. As Governor, he has greatly improved the general welfare of the people of Rio Grande do Sul through rapid construction of public schooling and an array of reforms. He's slowly consolidated a position as a national leader of the §VPTB§!."

 COUNTRY_INFO_3_BRA: "\n£BRA_UDN_logo_bar\n\n\nThe §QUDN§! is the mainstream right-wing party in Brazil, gathering groups between classical liberals, to hardline conservatives, to progressives, though the main thing keeping them united is perhaps their opposition to the demagogic populism that they see in Varguism. Unlike the §YPSD§! or the §VPTB§!, the §QUDN§! doesn't cater to one specific social class or group, instead seeking to appeal to the diverse pool of interests aligned with the right-wing.\n\n§QJânio Quadros§!\nThe eccentric and charismatic Vice-President of Brazil. Running under a conservative anti-corruption platform, he quite metaphorically "sweeped" the race, far outcompeting the other candidates to the surprise of many. Frequently being the pushback within the government, he and §yPresident Lott§! must make their relationship work for the sake of the stability of Brazil.\n\n§mCarlos Lacerda§!\nAligned with the conservative current in Brazilian politics, but not a conservative himself exactly, being closer aligned to an idea of cosmopolitanism and social liberalism revolving around that in the §mUnited States of America§!. One of the most fierce enemies of Varguism in Brazil, he is among the causes of the fall of the Estado Novo due to his journalism coupled with an assassination attempt on him that was pinned on Vargas, and his subsequent political career has been built upon the prospect of erasing the legacy of Varguism.\n\n\n\n£BRA_PSP_logo_bar\n\n\n\nThe §OPSP§!'s ideology is hard to define beyond their adherence to §OAdhemar de Barros§!. The party's rhetoric is generally populistic and receives support from the poor of São Paulo, but gathers much of its strength from the social elites, and due to São Paulo being Brazil's most populous state, their numerical adherence is quite high.\n\n§OAdhemar de Barros§!\nThe current Governor of São Paulo and two-times presidential candidate in 1955 and 1960, getting a considerable share of the vote in the latest election. He rose to prominence during the Estado Novo, becoming a supporter of Vargas and his main middleman in retaining control of São Paulo, which made him quite a bit of connections that he's used to keep himself in power as Governor, building a political career around it.\n\n§fGetúlio Vargas Filho§!\nThe youngest son of his namesake and a rising star in the political world. Establishing himself in São Paulo in the 40s, he became his father's eyes and ears in the state, leading him to become a close partner of §Ode Barros§! and the §OPSP§!. In the position of deputy and with §Ode Barros§! thinking he's under his control, §fVargas Filho§! stands as a promising successor for the current Governor.\n\n\n\n£BRA_PRP_logo_bar\n\n\n\nThe §KPRP§! is a far-right nationalist and traditionalist party created from the remnants of the Integralist Movement in Brazil. Due to their participation in the 1955 coup attempt, the Party is currently being suppressed. Despite being led by §KPlínio Salgado§! from exile, the party suffers from an internal split between integralists and fascists, with §KSalgado§! remaining adamant that integralism predates and is separate from fascism, while the leader in his absence, §KMiguel Reale§!, favors the faction that wishes to align with Italian-style fascism. Despite very minor popular support outside areas from the South, the §KPRP§! holds some influence in the Armed Forces.\n\n§G==FEATURES==§!\n\n-§GProtect§! Brazilian democracy through maneuvering, reforms, and alliances, or §Rsee it die§!.\n\n-§YIndustrialize§! Brazil and develop it to new heights fitting to an aspiring §Iinternational power§!.\n\n-Consolidate a §hForeign Policy§! either by aligning with an international bloc or become the §Yregional hegemon§! over South America."

## Regional Info
 REGIONAL_INFO_WEST_RUSSIA: "§G==서부 러시아==§!\n\n부하린의 §G소비에트 연방§!이 붕괴했을때, 독일인들은 러시아인들이 무너지고 패배했다고 생각했습니다. 모스코비엔 국가판무관부가 가장 중요한 인구 밀집지역이자 러시아의 전통적인 심장부 속에 자리잡았습니다. 나약하고 겁에 질린 붉은 군대는 곧 무의미하게 해체되고, 독일인들이 한가롭게 그들의 천년제국을 건설하게 두었습니다. \n\n§R서러시아 전쟁§!은 놀라움 그 자체였습니다. 수천 킬로미터에 걸친 기나긴 공세가 §G대원수 보로실로프§!와 옛 몰락한 연방의 최고의 장군들이 이끄는 §R서러시아 혁명전선§!에 의해 이루어졌습니다. §G게오르기 주코프§!와 §G미하일 투하쳅스키§!와 같은 지휘관들은 독일군을 강하게 밀어붙이며 수많은 전선에서 그들의 방어선을 무너트렸습니다. 잠시 동안이지만, 모스코비엔 국가판무관부 전체를 영원히 잃어버릴것만 같았습니다. \n\n그 순간이 지나자, §R서러시아 전쟁§!의 비극이 시작되었습니다. §G서러시아 혁명전선§!의 내부의 그 누구도 무엇이 그들의 주도권을 빼앗아갔는지 합의하지 못하였습니다. 독일에 대한 러시아계 부역자들? 전선 그 자체의 무능함? §W식티프카르§! 정치인들의 배반? 그 무엇이 원인이던간에, 서러시아 혁명전선의 공세는 중단되었습니다. §R국방군§!은 필사적으로 붉은 군대에 맞서며 서서히 전세를 뒤집기 시작했으며, 이때 그들은 부역자들에게 도움을 받았습니다. 자신이 제국의 계승자라고 주장하는 §W블라디미르 3세§!와 §W안드레이 블라소프§!의 속칭 §G러시아 해방군§!이라고 불리는 자들의 깃발 아래 사람들이 모이기 시작했습니다. 조금씩 조금씩 혁명전선은 밀려나기 시작했고, 곧 붕괴하기 시작했습니다.\n\n현재 서러시아 전쟁의 종결 이후, 서러시아는 얼어붙은채로 루프트바페의 잔혹한 §R테러 폭격§! 정책에 의해 고통받고 있습니다. 북방 근처의 §G아르한겔스크§!에는 서러시아 혁명전선의 잔존병들이 버티고 서 있습니다. 노쇠한 대원수 보로실로프는 그의 후임자를 고를것으로 예상되며, 가장 유력한 후보는 투하쳅스키 원수와 주코프 원수입니다. 그들은 플레세츠크와 우흐타의 군사 구획을 통치하기 위해 보내졌지만, 장군의 부재는 아르한겔스크 내부 암투에 적은 영향만을 끼친것으로 보입니다. 혁명전선의 남부에는 혁명전선을 향한 분리주의 독립을 통해 태어난 §G코미 공화국§!이 자리잡고 있습니다. 보즈넨스키 대통령은 이 어린 국가를 성공적으로 이끌고 있지만, 극우파와 극좌파 모두 정치적 불안정성을 증가시키며 공화국을 위협하고 있습니다. 어쨌든, 코미 공화국은 몇개의 트럼프 카드를 가지고 있으며, 이 지역의 강력한 경쟁자입니다. \n\n혁명전선의 남부와 코미 공화국의 서부에서는 §G볼고다, 코스트로마와 고르키§!가 자리잡고 있습니다. 한때 혁명전선 소속이던 볼고다의 장병들은 그들의 동료 러시아계 병사들과 싸우고 있다는 생각에 반란을 일으켰으며, 그 이후 그들은 위험한 외교 노선을 취하고 있습니다. 이는 도시국가이자 중요한 독일과의 암시장 중심지인 코스트로마의 지원을 받았습니다. 탈주자 3인방의 마지막 멤버인 고르키는 옛 혁명전선 휘하 정예 기갑사단의 본거지입니다. 그들의 전 지휘관에게서 고립된 그들은 이제 도적이자 약탈자로써 살아갑니다. \n\n더 남쪽으로 가면 뱟카와 사마라를 찾을 수 있습니다. 서러시아 전쟁의 마지막 나날에 독일 부역자들에 의해 점령된 이곳은 둘 모두 그들의 정예 군대를 통해 서 러시아의 통제권을 쥐고자 합니다. §G뱟카§!의 제정 복고파들은 제국의 품위를 유지하며 로마노프의 적법한 후계자인 블라디미르 3세에 의해 다스려지고 있습니다. 그들의 경쟁자인 §G사마라§! 라는 그들의 힘 외에는 그 무엇도 가진게 없습니다. §R서러시아 전쟁§!에서 독일군의 승리를 돕기위한 노력과 조력을 통하여 널리 경멸받고 있는 러시아 해방군의 군인들은 서방의 가족들과의 연을 끊었으며, 그들의 다음 목표는 불확실합니다. \n\n나머지 국가들은 끝없는 독일의 테러 폭격속의 잿더미와 폐허속에서 살아남기 위해 조심스럽게 노력하고 있습니다. §G바시키리아와 타타르스탄§!의 현지 거주민들은 새로운 러시아 내전의 개막을 우려하고 있으며, 불어오는 전쟁의 바람 속에서 보호받기를 원합니다. §W오네가§!의 §G반공의용대§!들은 그들의 끝없는 감시를 계속하고 있습니다. 핀란드 공화국의 강요에 의해 카렐리야 지방에 있는 핀란드의 새로운 영토와 러시아의 무정부 상태 사이의 장벽의 역할을 하는 그들은 계속 때를 기다리고 있습니다. 이들의 국경 너머, 러시아에는 변화의 바람이 불어오고 있습니다. 테러 폭격 정책이 끝난 이후, 서부 러시아의 패권을 확립하기 위한 새로운 분쟁이 시작될 것 입니다. 어쩌면 그들 중 하나정도는 러시아의 새로운 미래를 이뤄낼 수 있겠죠.\n\n§G==특징==§!\n\n*군벌의 시대를 끝내고, 당신이 선택한 깃발 아래 서부 러시아를 단결시키십시오.\n\n*당신의 광대한 인력과 강력한 산업 기반을 통해 러시아 재통합의 발판을 다지십시오.\n\n*독일에 의해 점령된 러시아 영토의 탈환을 준비하십시오."
 
 REGIONAL_INFO_EUROPE: "§G==유럽==§!\n\n유럽이 망각을 향해 내려앉은 것은 영웅적인 사람들의 영광스러운 깃발 아래도 아니였고, 1940년대의 결과로 모든 서구 문명이 흉터지고 기형적으로 변질된 것은 세계의 진보도 아니였습니다. 오히려 이것은 §g독일국§!이 프랑스, 러시아와 그 너머의 들판을 가로지르는 경멸스러운 정복에서 전해진 공포와 두려움이었습니다. 어디를 보아도 §g독일국§!은 그 영향력을 발휘했습니다. 원주민 정화를 실시하는 십여개의 유럽 괴뢰국의 주인으로써든, 아니면 아틀란트로파 계획의 실패 이후 처참해진 §O지중해§!의 자연으로든 말입니다. 이 모든 것은 총통 아돌프 히틀러, "유럽의 주인"의 강철과 같은 심장에 감동을 주었습니다.\n\n하지만 주인은 종속국의 친애도, 이웃국의 존경도 받지 못했습니다. 대신 독일의 남쪽은 §O트리움비라투스§!라는 거대한 반독일 동맹으로 묶여 있습니다. §y이탈리아§!의 상층부는 만족할 줄 모르는 제국의 급변하는 정치 풍토 속에서 정치적 쟁탈전을 벌이며 폐허가 된 유럽 경제를 재건하는데 전념하고 있으며, 프랑코-살라자르 2인 독재의 관료 체제는 §w이베리아 연방§! 대중의 불만을 사고 있습니다. 또한 외국의 정복에 대한 §r터키인§!들의 분노에 찬 외침은 무시당하고 있습니다.\n\n그러나 총통의 국경에서 눈에 띄는 위협은 이것만이 아닙니다. §w연합 왕국§! 땅을 맴도는 반대의 폭풍의 조짐이 협력 정부의 두려움을 사고 있으며, 동쪽에서는 슬라브인, 폴란드인, 그리고 다른 소수민족들이 국가판무관부와 발칸반도에서 독재적이고 제국주의적인 지배권을 주장하는 협력 정부들과의 지하 투쟁을 계속하고 있습니다.\n\n§g독일 독수리§!는 유럽 상공에서 높이 치솟았고 이 비행으로 인해 날개가 타버렸지만, 아직 전투는 끝나지 않았습니다. 총통의 서거가 임박함에 따라 라이히가 중상, 배신, 계승 경쟁의 온상이 된 와중, §P그림자 국가§!는 서쪽에서 유럽 전역의 모든 움직임을 감시하며, 라이히의 실패에 환멸을 느끼며 그들 자신의 계략을 꾸미고 있습니다. 그리고 §P기사단국§!에게는 이 타락한 세상에 흔적을 남길 시간이 남아 있습니다..."
 
 REGIONAL_INFO_ENGLAND: "§G==브리튼 제도==§!\n\n하나의 제국은 오랜 시간이 흐르면 갈라집니다. 또 오랜 시간이 흐르면 하나의 제국으로 뭉쳐집니다. §P그레이트브리튼과 북아일랜드§!의 연합왕국은 더 이상 존재하지 않으며, 제2차 세계 대전과 §G독일§!의 침공은 나라를 분단시켰습니다.\n\n국가의 수장인 옛 §P대영제국§!이였던 곳은 §x잉글랜드§!가 있습니다. 한때는 전 세계를 아우르는 선진국이였지만, 현재의 §x잉글랜드§!는 어려운 시기에 처했습니다. 게르마니아의 심기를 건드리지 않으려는 세력들의 느슨한 연합인 §g근왕당§!의 협력정부가 결정적으로, 비민주적인 방식으로 나라를 통치하고 있습니다. 이런 상황에도 §g알렉 더글러스 흄§!의 지도 하에 협력자들은 몇 년 만에 처음으로, 제 기능을 할 수 있는 행정부를 조직할 수 있었습니다. 그러나 모든 §x영국인§!이 §g독일인§!의 굴레에 복종하는 것은 아닙니다. 여왕 폐하의 충성스러운 저항군, §eHMMLR§!은 파시즘에 대항하는 투쟁 조직의 선두에 있습니다. 공산주의자, 군주주의자 그리고 모든 것이 뒤섞인 HMMLR은 오로지 협력자들과 이를 따르는 모든 사람들에 대한 반감으로 뭉쳐있습니다. 그러나 이 두 세력의 균형이 불안정하며, 국제 무대가 예측 불가능하게 바뀐다면 무슨 일이 벌어지지 상상이 될까요?\n\n북쪽에서 §M스코틀랜드 공화국§!이 섬에서 남은 최후의 민주주의 국가로써 버티고 있습니다. 일종의 조약으로 결성되지 않고, 오직 §g독일군§!의 진격을 막기 위한 최후의 시도로써, 윔벌리 야전 원수와 존 맥코믹의 §Y스코틀랜드 국민당§!이 건국한 §M스코틀랜드§!는 망명자, 원주민, 군인 등이 라이히에 대한 증오심으로 뭉쳐있는 국가입니다. 하지만 20년 가까이 존속하고 있는 공화국은 근본적으로 불안정하며, 아직도 민족주의자와 노동조합원, 그리고 다른 정당들 간의 분열로 나뉘어 있습니다. 스코틀랜드의 미래는 §x잉글랜드§!의 미래에 달려 있으며, 미래의 독립된 스코틀랜드가 남아 있을지, 아니면 역사의 레이다가 한 순간을 포착한 것인지는 아직 알 수 없습니다.\n\n§x잉글랜드§!의 서쪽으로는 §G웨일스§! 국가가 있습니다. 항복 조약 과정에서 §x잉글랜드§!에서 강제로 분리된 웨일스는 7세기 동안 존재하지 않았던 자신들의 나라를 다양한 방법을 활용하며 다시 세우려고 노력했습니다. 웨일스는 내부적으로 형제 스코틀랜드보다 노동조합의 문제 때문에 더 많이 분열되어 있으며, 이 문제에 대해 정치성향에 상관없이 모든 정당들이 대해 다양한 의견 차를 갖고 있습니다. 미래 웨일스의 문제점이 될 수 있는 것은 주요 수출품일 것입니다. 웨일스의 석탄 자원은 주로 §g독일§!에게 모두 팔려나갔으며, 신생 켈트족 국가에게 재앙이 닥칠 수 있습니다.\n\n아일랜드해 건너편에는, §g아인하이츠팍트§!에서 두번째로 빈약한 동맹국인 §y아일랜드 공화국§!이 영국 제도에서 초라하게 자리잡고 있습니다. 제2차 세계대전 기간 동안 독일이 §o북아일랜드§! 정복을 지원했기에, 아일랜드는 §g팍트§! 영향권 밖에서는 친구가 거의 없습니다. 하지만 유럽에서 상황이 점점 더 불안정해지면서 에메랄드 섬의 미래는 불투명해졌고, 영국에서 누가 승리하든 큰 영향을 받을 것 같습니다. 그러나 아일랜드인들은 피할 수 없는 결과에 굴복하지 않을 것입니다. 어떤 식으로든 영국인들은 때가 되면, 그 사실을 직접 깨닫게 될 것입니다.\n\n영국은 혼란의, 불안의, 기회의 땅입니다. 누가 일어나며 누가 쓰러질지는 스스로 권력을 잡는 자들에게 달려 있습니다. 승자가 모든 것을 쟁취할 것입니다!"
 
 REGIONAL_INFO_EAST_ASIA: "§G==동아시아==§!\n\n§M동아시아§!, 지금은 §R서구 제국주의§!의 마수로부터 자유로워진 이 지역은 새로운 주인, §e일본 제국§!을 만나게 되었습니다. 대동아전쟁에서의 참혹한 승리로, 제국은 과거 식민지 상태에 있었던 해방국들의 충성을 받고 있으며, 세계의 관심을 사로잡고 있습니다. 제국의 기량과 힘으로 일본은 동쪽을 무자비하게 휩쓸었습니다. 그러나, 새로운 위성국들에 대한 도쿄의 통제는 약해지고 있으며, §e전쟁의 북§!이 다시 울리고 있습니다.\n\n제국의 북서쪽에는 충성스런 동맹이자 위성국인 §P만주국§!과, 도쿄에 지배에 계속해서 반기를 드는 소란스런 위성국 §w중화민국§!이 있습니다. 남쪽에는, §R인도네시아, 쇼난§!이 있으며, 그 외에도 다양한 위성국들이 일본에 충성을 맹세했지만, 날이 갈수록 반란과 혁명의 불길은 더욱 커져가고 있습니다. 그럼에도 불구하고, 태평양에 대한 일본의 지배는 적어도 겉으로는 확고하고 안정적이며, 단지 골치아픈 동쪽의 미국인들과 서쪽의 독일인들에 의해서만 위협받고 있을 뿐입니다.\n\n일본의 정복 전리품을 한데 모으기 위해 만들어진 지정학적 조직인 §O공영권§!은 제국의 주도하에 해방국들과 함께 아시아에 우뚝 서 있습니다. IJA 주둔군은 아무르 강둑에서 벵골 정글까지 일본의 동맹국들을 보호하기 위해 주둔하고 있으며, IJN 함대는 외국의 침입을 막기 위해 동부 해역을 순찰하고 있습니다.\n\n이제 1962년의 동이 밝았고, 도쿄는 동양을 지배하고 있습니다. 신질서가 다양한 국가들과 민족들 사이 자리잡았고, 모든 이들은 동쪽의 떠오르는 태양의 위엄을 지켜보고 있습니다. 하지만, 낡은 악습은 사라지지 않았고, 식민지 주민들은 이웃한 적들에 대한 경쟁심과 그들의 식민지 압제자에 대한 분노를 잊지 않을 것입니다."

 REGIONAL_INFO_WEST_SIBERIA: "§G==서시베리아==§!\n\n§G소비에트 연방§!의 멸망과 함께, 권위적인 §G라자르 카가노비치§!가 이끄는 볼셰비키 국가인 §W서시베리아 인민공화국§!이 탄생했습니다. 부하린 휘하에서 고립된 지역에 파견된 카가노비치는, 연결망을 형성하고 동조 세력을 모아 철의 국가의 지휘봉을 잡았습니다. 그러나 복수의 시간이 찾아왔고, §G서러시아§!가 §R파시스트 침략자들§!에 대항해 준비가 덜 된 전쟁을 시작했을 때, 공화국은 그저 바라만 보고 있었습니다. 그러나 전쟁이 패배로 끝나면서, 러시아인들에게는 쓰라린 상처만 남게 되었습니다. 여러 도시와 사회는 무정부 상태로 붕괴되었고, 그 자리에는 이상주의 국가들이나 악몽과도 같은 세력이 자리를 잡기 시작했습니다.\n\n서시베리아 인민공화국도 카가노비치 정권의 결단력의 부족과 지지층의 이탈로 마찬가지로 혼란에 빠졌습니다. 붕괴는 놀랄 것도 없이 다가왔고, 공화국은 소규모 군벌들로 분열되었습니다.\n\n그 중심에는 다가올 전쟁을 준비하기 위해 군대를 끌어모으는 철의 도시인 §G튜멘§!이 자리잡고 있습니다. 거대한 공장에서 연기가 피어오르고, 행진하는 발소리가 들리고, 군인들이 한 곳으로 향하고 있으며, 다른 곳에선 농부들을 재정착시키고 있습니다. §G카가노비치§!와 §G흐루쇼프§!는 과거의 실수를 모면할 수 있다는 희망에 집착합니다. 그러나 북쪽에는 나이 든 §G콘스탄틴 로코솝스키 장군§!이 지휘하는 더 강한 적수인 §G스베르들롭스크§!가 있습니다. 아버지와 그의 자식처럼, 군사 정권은 강력하지만 상대적으로 정치적이지 않은 군대를 지휘하고 있습니다. 이 정권의 목표는 가장 먼저 튜멘, 그 다음에는 러시아 전역의 정복입니다. 남쪽에는 카자흐스탄의 쓰레기를 껴안은 채 거대한 악의를 품고 잠에 드는 이들이 있습니다. 스파르타식 도시인 §R옴스크§!는 이름만 들어도 공포를 불어일으키는 사람들을 끌어모아 서시베리아에 뼈가 앙상한 손길을 뻗치고 있습니다. 체스의 명수처럼, §R흑색 연합§!은 모든 움직임을 계산하지만, 죽음의 선고와 후계 위기에 대해 속삭입니다.\n\n높은 산꼭대기에는 §Y즐라토우스트 상인 공화국§!이 자리잡고 있습니다. 러시아에서 가장 거대한 군수산업단지 하나에 만족하는 죽음의 상인들은 언젠가는 그들 자신의 죽음을 가져올 수도 있는 군대를 무장시키는데 도움을 줍니다. 하지만 공화국은 또한 혁신가들의 본거지이며, 안정된 치안과 정의는 많은 난민들을 끌어들입니다. 현대적인 조립 라인에서 최신 소총이 쏟아지며, 산의 보물을 얻고자 하는 어느 누구든 직접 와서 가져가야 합니다. 그러나 즐라토우스트는 혼자가 아닙니다 - §W유그라 도적 영토§!가 북쪽에 있습니다. 도적들과 범죄자들이 이끄는 무법국가 유그라는 식량과 탄약을 얻기 위해 끊임없이 습격합니다.\n\n얼음바다를 마주한 §W보르쿠타§!는, 보르쿠타 교정노동수용소의 잔당들입니다. 러시아에서 가장 큰 §R굴라크§! 중 하나인 이곳에서는, 죄수들은 경비원들 뒤에서 얼어죽거나, 낡은 건물에 갇혀서 찌꺼기를 먹고 삽니다. 마지막 '군벌'은 구 소비에트 연방 공군의 잔당인 §W자유 비행단§!입니다. 그들만의 독특한 지도체계에 대해서는, 비행단들은 실제 기능하는 정부를 가지고 있지 않습니다. 그들은 오히려 몇몇 비행단들의 집합체에 가까우며, 루프트바페의 끝없는 폭격에 대항하는 최후의 방어선입니다. 비행단들은 모든 군벌로부터 존경받지만, 이들의 수는 매일 조금씩 줄어들고 있고 결국 나중에는 아무도 남지 않게 될 것입니다. 임박한 히틀러의 죽음에 대한 소문들과 유니티-팍트의 붕괴는 테러 폭격을 멈추게 해 군벌들 사이의 전쟁을 위한 길을 열어줄지도 모릅니다.\n\n§G==특징==§!\n\n*산업을 총동원하고 군대를 규합하여 진홍색 깃발 또는 흑색 연합 아래에서 서시베리아를 재건하십시오.\n\n*때가 되면 서러시아를 정복하기 위해 우수한 산업을 활용하되, 우랄 남부를 잊지 마십시오.\n\n*독일과의 피할 수 없는 전쟁을 준비하십시오."

 REGIONAL_INFO_CENTRAL_SIBERIA: "§G==중앙시베리아==§!\n\n중앙시베리아는 한때 §W중앙시베리아 공화국§!의 지배하에 있었고, 세계는 §W톰스크§!에 수도를 둔 이 신생국이 미래로 날개를 활짝 펴 도약할 것이라 생각했습니다. 부하린의 중앙 시베리아 산업 계획의 결과로 러시아 산업 대부분을 차지하고 있는 공화국은 러시아 재통일의 가장 유력한 후보자로 여겨졌습니다.\n\n그러나 결국, 독일의 파시즘이 아니라 러시아인들의 분열이 나라를 무너뜨렸습니다. 내분과 외세의 침략은 중앙 시베리아 공화국의 등을 찔렀고 수많은 후계국들이 탄생했습니다.\n\n남서쪽에서는 §W노보시비르스크-바르나울 연방§!이 농업과 산업의 장점을 살려 지역을 재통합하려 시도하고 있습니다. 전설적인 에이스 조종사인 §W포크리슈킨§!과 그의 동지들은 옛 공화국의 몰락을 일선에서 이끌었습니다. 그들은 이러한 공화국의 실수를 반복하지 않기로 마음먹었습니다. 연방의 동쪽에는 중세와 현대 러시아가 혼합된 모습의§W케메로보 공국§!이 있으며, 많은 이들을 혼란스럽게 만들고 있습니다. 몇몇은 §W류리크 2세§! 를 단지 늙은 미치광이라 치부하지만, 다른 이들은 그가 국가를 잘 운영할 것이며 그의 잘 훈련된 군대가 미래에 중요한 역할을 할 것이라 믿고 있습니다.\n\n§W케메로보§! 동쪽에는 옛 §WCSR§! 장군이 이끄는 독립국가인 §W크라스노야르스크§!가 있습니다. 이곳의 민주주의의 미래는 불확실합니다. 확실한 건 §W니콜라이 안드레예프§!와 그 추종자들은 그들의 독립을 지키기 위해 고군분투할 것이라는 점입니다. 한편 §W공국§!의 남쪽에는 산악 국가인 §W오이로티아 카라코룸 정부§!가 있습니다. §WCSR§! 중앙정부에서 떨어져나온 이 작은 국가의 알타이인들과 라스콜 피난민들은 유혈사태를 피하고 그들의 종교적 신념을 억압에서 지켜내고자 서로 연합하였습니다.\n\n§W크라스노야르스크§! 동쪽에는 자유도시들과 마을들이 있는 넓은 들판이 펼쳐져 있습니다. 이 지역이 무방비 상태라는 추측은 위험한 실수이며, §W시베리아 흑군§!은 열성적으로 이 지역을 지키고 있습니다. 군국주의적 아나키즘의 추종자인 §W흑군§!의 지도부는 전 러시아를 국가의 압제로부터 해방시킨다는 목적을 가지고 있으며, 일단 중앙시베리아에서 이를 시작한다는 계획입니다.\n\n마지막으로 공국 북쪽에는, §W중앙시베리아 공화국§! 잔당들이 지배하는 톰스크 시와 거대한 북극 광야가 펼쳐져 있습니다. 많은 이들은 이 도시를, 반란군과 분리주의자들에게 그들의 군대 태반을 잃은 유약하고 타락하고 무능한 예술가들과 사상가들의 도시라 생각하지만, §W파스테르나크 대통령§!은 포기하지 않았습니다. 그의 일생의 마지막을 앞둔 시인 대통령은 §WCSR§!에게 §W중앙시베리아 공화국§! 재건이라는 막중한 과제를 맡기려 합니다.\n\n§R러시아 극동§!에서의 오랜 전쟁과 민간 충돌에 지친 중앙시베리아의 라이벌들은 다시금 불안한 평화를 깨고 서로에게 총을 들이미려 하고 있습니다. 중앙시베리아에는 하나의 국가만을 위한 공간 뿐이며, 부하린의 산업 계획의 후계자는 하나뿐입니다. 소비에트 시절 세워진 공장들은 통일 전쟁에서 더 많은 피를 뿌리는 데 큰 역할을 할 것입니다!\n\n§G==특징==§!\n\n*부유한 중앙시베리아 지역을 §W통합§!하고 이를 러시아 재통일의 기반으로 삼으세요.\n\n*중앙시베리아 산업을 §W관리§!하고, 확장하며, 주변과의 갈등에 대응하고 노동자들의 권리 문제를 다루세요."

 REGIONAL_INFO_FAR_EAST: "§G==극동==§!\n\n§W러시아 극동§!은 러시아에서 가장 인구가 적은 지역이며, 대륙에서 가장 황량한 자연환경을 자랑하고 있습니다.  §G소비에트 연방§!의 붕괴라는 대재앙은 이 상태를 바꿔놓았고, 이제 이 지역은 러시아를 장악하려는 모든 종류의 군벌들의 새로운 고향이 되었습니다.\n\n연방 붕괴 이후, §G겐리흐 야고다§!는 소비에트 상임간부회 잔당들을 이끌고 동쪽으로 피신해 §G이르쿠츠크§! 지역을 장악했습니다. 그곳에서 그는 철권으로 주변 지역을 장악해나갔고 마침내 라이벌 §R중앙시베리아 공화국§!과 맞붙게 됩니다. 하지만 그게 끝이 아니었고, 또다른 재앙이 닥쳤습니다.\n\n만주의 도시 §G하얼빈§!에서, 어둠의 군세가 §R볼셰비즘§!에 대한 복수의 칼날을 가지고 아무르 강을 넘어 북쪽으로 진군해 왔습니다. §G콘스탄틴 로자예프스키§!와 그의 §G러시아 파시스트당§!은 침공의 선봉으로, 극동에서의 야고다의 영향력을 산산조각내버렸고 제야 시에 그들만의 정권을 세웠습니다. 하지만 그것도 오래가지 않았고, 로자예프스키 정권도 붕괴의 위험에 내몰리게 되었습니다.\n\n§G미하일 마트코프스키§!가 이끄는 RFP '온건파'는 §R나치 침략자들§!에 대한 로자예프스키의 존경심과, 그의 독단적인 지시에 계속해서 거부감을 느끼고 있었습니다. 긴장이 폭발했고, 마트콥스키와 그의 지지자들은 §G마가단§! 항구를 점령하고 로자예프스키의 손아귀에서 벗어났습니다. 이 틈을 타, 하얼빈에 기반을 둔 §G백군§!  잔당들도 §G치타§!의 통제권을 장악하기 시작했습니다. 왕위 요구자들 중 하나인 §G미하일 2세§! 추종자들은 어떠한 수단을 써서라도 러시아에 제정을 복원할 것입니다.\n\n한편, §G야고다§!에 대한 마지막 위협은 반란이라는 형태로 나타났습니다. 전 NKVD 장교이자 젊고 이상주의적인 혁명가인 §G발레리 사블린§!이 §G부랴티야§! 지역을 장악하고 야고다와 상임간부회에 대한 대대적인 반란을 선언한 것입니다. 1962년 현재, 이 전쟁은 현재진행형이며 승자는 불투명합니다.\n\n북쪽으로 눈을 돌리면,  완전한 무정부상태의 지역을 발견할 수 있을 것입니다. 매우 적은 수의 사람들만이 이 북극 지옥에서 살고 있으며, 특별히 주시할 만한 점은 없는 듯합니다. 하지만 몇몇 북극 부족들 사이에선 §G강력한 지도자§!가 러시아 전역을 재통일하기 위해 힘을 기르고 있다는 소문이 돌고 있습니다...\n\n§W러시아 극동§! 은 황량하고 잔인한 땅이며, 이 황무지가 하나로 합쳐질 때까지 지역의 상황이 나아질 것 같진 않아 보입니다.\n\n§G==특징==§!\n\n*소련의 유산을 지켜내거나, 또는 파괴하세요.\n\n*이 황량한 지역에서 가진 것을 최대로 활용하세요.\n\n*§G북쪽§!을 경계하세요."

 REGIONAL_INFO_URAL: "§G==남부 우랄==§!\n\n§WThe Southern Urals§! represent the Russian Anarchy at its best and worst. To the west, §WThe Communes of Orenburg§! constitute thousands of citizens in its anarchic council, while the shrewd management of §WOrenburg§! itself has led to it gleaming brightly as the Gem of the Urals. While dysfunctional, §WOrenburg§! nevertheless represents the achievements of the Russian people even in this dark stage of their history. To the north sits the §WUral League§!, the paramilitary children of Vorkuta, who, after the union of both guards and prisoners in the 50s, have dedicated themselves to protecting the week and needy of Russia.\n\nTo their south, however, lies the §WDirlewanger Brigade§!. They are dastardly bandits, the result of in-fighting in the §RGerman§! ranks during the §WWest Russian War§!, Dirlewanger and his crew of only the most depraved criminals from the SS and Eastern Europe having carved themselves out a petty fiefdom in what was once §WOrsk§!. Their goal? §WOrenburg§!, and the great loot contained within. But he is not alone in this desire, for §WTrofim Lysenko§!, petty warlord of §WMagnitogorsk§!, also looks hungrily westward. The maddened remainder of the Soviet science program with his own pet army in the §W22nd Motor Rifle NKVD§!, §WLysenko§! plots his eventual invasion of §WOrenburg§! for the perfect opportunity to collect thousands of test subjects to create a secret weapon... a super soldier army capable of defeating the §RGermans§!.\n\nWhile §WOrenburg§! and §WThe Ural League§! will make natural allies in their defense against the bandits, §WLysenko§! is a pragmatist, and so is §WDirlewanger§!. It is likely that pacts will form, but the question is ultimately what to do once they outlast their use... and what to do if forces outside of the Urals some day come knocking to their door.\n\n§G==FEATURES==§!\n\n* A §Wshort§!, five year game, aimed at defeating the opposing two (or three) factions in the Urals.\n\n* §WUnify§! the communes of Orenburg or handle Lysenko's waning §Wsanity§!, §Wravage§! Russia as the King of Bandits or §Wprotect§! it as its staunchest defenders."

 REGIONAL_INFO_AFRICA: "§G==남아프리카==\n\n§!사하라 사막 주변부터 희망봉에 닿기까지 중앙아프리카와 남아프리카에서는 구세대와 신세대 사이 분쟁의 여파로 시끌벅적합니다. The §WReich's§! resurgence has not left the §YDark Continent§! untouched; its talons have gouged a sea out of its heartland, and its sons hold sway over a dominion past two thousand miles from end to end. But the glorious years have passed §WGermania§!. Now its grip loosens with every day bickering paralyzes the Volkshalle.\n\nNot all has fallen to the fascist menace, however. At the continent's tip burns defiant the §WUnion of South Africa§!, among the old Empire's last dominions across the seas - certainly the last of what had once stretched from Cape Town to Cairo. Its fortunes have waned since the war's end; with Namibia torn from its grasp and its own people split in three loyalties, Africa's last democracy flickers and wanes amidst incessant threats of secession, rebellion, and invasion. Nevertheless, the Union's men hold firm along the Orange River's banks, steeling themselves with the certitude of a death in defense of their homes.\n\nFor to their north stands a triumvirate of Africa's most powerful men: §YReichskommissars Wolfgang Schenck§!, §YSiegfried Müller§! and §YHans Hüttig§!, viceroys of a third each of the Reich's Mittelafrikan conquests. Though cartographers depict their lands as one contiguous stretch of pitch black the same shade as the Heimat's, each §WReichskommissariat§! cannot be any more different from the rest. Companies and mercenaries the world over loot §WZentralafrika's§! vast wealth unheeded as §YMüller§! eagerly plans his next hunting expedition. §YSchenck§! and his Luftwaffe dance among the clouds far above §WSüdwestafrika§!, heedless of the troubles plaguing his subjects below.\n\nOnly §YHüttig§!, master of the Dark Continent's true Aryan bastion and overseer of a million slaves, casts a frigid eye beyond §WOstafrika's§! borders. Few but his closest advisors can divine the plans lurking in the zealot's mind; with his tendencies, fewer bet they will bring the continent anything but misery and grief.\n\nIt is 1962, and the §WNew Order§! frays at its edges. Old enmities resurge as a thousand plans spring into action. Circumstance binds three desperate eagles into one hesitant, tenuous alliance. Far in the distance, like a thunderous tempest, war comes to spill blood onto the savannah's sands once more. Strap up your NF-LAG, pack your OD greens, and don't forget the old refrain as you wage the §RSouth African War§!: §Wbravo don't surf.§!\n\n§G==특징==\n\n§!* Fight a §Rconflict§! involving nations around the world, which may decide the Cold War's fate.\n\n* Set the stage for §YAfrica's§! future, with many possible outcomes in the continent.\n\n* New content - events, mechanics, nations - added since the previous demo."

 REGIONAL_INFO_AMERICA:0 "§G==아메리카==§!\n\n§P가이아나§!:\n§P가이아나 공화국§!의 상태는 긴장중이며, 상황이 날로 악화되고 있습니다. 가이아나에 집권중인 철권통치자 §R포브스 번햄§!은 §Y인도-가이아나인§!의 권리를 지속적으로 제한하거나 뺏고 있습니다. 번햄 자신은 애초에 처음으로 그에게 권력을 쥐게 해주었던 §B미국§!을 점점 무시하며 전투적으로 대항하고 있습니다. 가이아나는 점점 독재에 가까워지고 있으며, 분쟁은 §x불가피해 보입니다.§!\n\n§R캐나다§!:\n§R캐나다 자치령§!은 명목상으로는 §W영국 국왕§!이 통치하고 있습니다. 하지만 실제로는 남쪽의 이웃 국가인 §B미국§!과 훨씬 가깝게 종속되어 있습니다. 하지만 영국 본토의 망명자들이 들어오면서 그들의 §W문화와 더욱 보수적인 이념§!도 같이 들어왔습닏아. 캐나다 현지인과의 여러 가지 차이로 인해 §G영어를 사용하는 캐나다인§! 원주민과 §Q퀘벡인§!, §W영국 망명자들§! 사이 마찰이 거세지고 있습니다. §RFLQ§! 및 §RFUNQ§! 같은 §R퀘벡인 테러리스트§! 단체가 날로 커짐에 따라 캐나다의 문제는 하나 이상의 방법으로 본국에 영향을 주고 있습니다.\n\n§B아이슬랜드§!:\n아이슬랜드는 명목상으로만 독립되어 있으며, 사실상 §B미국§!의 군정 보호령 하에 놓여 있습니다. 거의 §G본토 아이슬랜드인§!과 비슷한 수의 미군이 이 추운 섬나라에 주둔하고 있습니다. 미국인들은 법을 집행하고 §x독일의 영향§!으로부터 섬을 보호하고 있지만, 아이슬랜드의 세금을 사용하며, 아이슬랜드의 여성과 결혼하고, 때로는 §W아이슬랜드의 자원을 착취§!하기도 합니다. 간단히 말해 아이슬랜드인은 미국의 점령과 착취에 지쳤습니다. 기껏 이 긴장된 상황에서 §R하루하루 상황이 악화§!되고 있습니다.\n\n§G멕시코§!:\n한 때 다른 국가와의 전쟁을 멀리하면서 번창하였던 §G멕시코 공화국§!은 이제 스스로 전쟁을 일으킬 태세입니다. 단 하루도 §M보호무역론자 지도층§!과 §P뉴욕에서 도쿄로 이동하는 브랜드 대사§! 사이 싸우지 않는 날이 없습니다. 또한 §W제도혁명당§!은 멕시코의 이미지를 부유하며, 단순하고 경멸스러울 정도로 심각하게 부패한 일당제 국가처럼 뒤집어 놓아 오래 전 국가를 부흥시키겠다는 약속을 받은 사람들에게 분함을 샀습니다. 멕시코는 새로운 10년이 시작됨에 따라 계속해서 수많은 갈림길에 서게 되었습니다. 어떤 갈림길로 들어설지, 또한 §R어떤 위기를 불러오게 할지§!를 선택할지는 계속 지켜봐야 합니다."
 
 REGIONAL_INFO_SOUTH_AMERICA: "§G==남아메리카==§!\n\nSouth America - a continent perpetually tormented by plagues: poverty, exploitation, underdevelopment, hunger, sickness, and most importantly and terribly of all, conflict. Wars socioeconomic, political, foreign, and internal have defined the region for centuries, even predating the establishment and destruction of the colonial hegemonies that turned the continent into what it is now. The recent disastrous §MAmerican§!-backed §RGuairá Falls Invasion§! in §hParaguay§! is just one example of the current shift in the age-old conflict, that of §dforeign superpowers treating the continent as their personal sandbox§!, and old rivalries are still at play in defining the geopolitical order of South America, be it in the Chaco or the Andes.\n\nThe §MAmericans§! try to consolidate their sphere of influence in the region, relying on subterfuge, humanitarian aid, and political influence, while the §eJapanese§!, §rGermans§!, and even §nItalians§! attempt to break down the door any way they can. Though South America will continue to be plagued by the ills of its past no matter what changes it undergoes, the continent still has a chance of raising itself to a higher quality of existence. But that chance is jeopardized by greater forces which will, directly or indirectly, willingly or unwillingly, bring chaos and misery to the region and its people as they are caught in the §xcrossfire of broader human conflict and greed§!."

 
 REGIONAL_INFO_NO_CONTENT: "                                    §Y뉴 오더에 오신 것을 환영합니다\n\n§R                                    이 국가는 플레이 불가능합니다§!\n\n§R이 국가는 현재 자리를 잡은 이벤트와 그 외 다른 국가와의 상호작용으로 일어날 수 있는 내용을 제외하면 컨텐츠가 없는 아직 미완성된 국가입니다. 컨텐츠가 있는 모든 국가는 "관심 있는 국가" 메뉴에 열거되어 있습니다.\n\n당신이 원하는 컨텐츠가 존재하는 국가 중 하나를 플레이해보고, 만일 개발 상황을 알고 싶다면 소셜 미디어(모드 정보 탭에 있음)에서 우리를 팔로우하십시오!§!"

