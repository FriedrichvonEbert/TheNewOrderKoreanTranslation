 MOD_FEATURES_TEXT_1: "§W================\n==모드 구성==\n================§!\n\n§Y==경제==§!\n§W더 뉴 오더: 유럽 최후의 나날들§! 모드는 복잡한 §W경제§! 매커니즘을 가지고 있습니다. 당신은 §W생산§! 탭과 §W건설§! 탭 사이에 있는 §W달러 아이콘§!을 통해 경제 개요를 볼 수 있습니다. 당신이 플레이하는 국가의 경제적 토대는 §GGDP§!이며, 이것이 국가 번영의 가장 중요한 열쇠에 해당합니다. 국가의 §GGDP§!는 반드시 §R부채§!와 균형을 이루여야 합니다. 매년 당신의 §R부채§!에 해당하는 이자가 비용으로 지불되며, §GGDP§! 대비 §R부채§! 비율이 너무 높으면 재정의 붕괴가 올 수 있습니다.\n\n불황기를 피하기 위해서는 당신의 §G수입§!과 §Y지출§!을 주의깊게 살펴야 합니다. 당신의 §G수입§!은 여러 가지 요인으로 결정되는데, 제일크고 가장 확실한 요소는 당신의 §GGDP§!입니다. 하지만 이외에도 국가 내의 산업, 빈곤율, 교육 수준 등등 매우 많은 요소가 수입에 영향을 줍니다! 반면 당신은 모든 경제학자의 골칫거리라고 할 수 있는 §Y지출§!도 가지고 있습니다. §Y지출§!은 군사 유지비, 사회 복지, 건설 프로젝트 등과 같은 요소의 척도라고 할 수 있습니다.\n\n§W더 뉴 오더§!에서, 제일 중요한 것은 균형을 맞추는 것입니다. 무분별한 §Y지출§!은 빠르게 높은 수준의 §R부채§!로 이어질 수 있으며, 이는 빠른 시일 내에 부실 경제와 §R경제 위기§!로 바뀔 수 있습니다. 반면에 신중하고 주의깊게 경제를 이끌면 높은 수준의 §GGDP 성장§!, 여유로운 지급준비금, 또한 국가의 밝은 미래도 가져다 줄 수 있습니다.\n\n§Y==커스텀 GUI==§!\n§W더 뉴 오더§!의 많은 국가들은 당신의 §R게임 플레이 경험§!에 더 많은 깊이를 더하고 평화시 게임 플레이 상호작용을 높이기 위한 광범위한 §G커스텀 GUI§!가 있습니다. §G결정 커스텀 GUI§!는 §Y디시전 탭§! 안에 존재하며 탭을 열기만 하면 바로 접근할 수 있습니다. 여기에는 §W톰스크 두마 GUI§!, §W남아프리카 국민투표 GUI§! 외 기타 §R매우 많은§! GUI가 있습니다.\n\n반면 §Y정치 탭§!을 통해 접근할 수 있는 §G풀 커스텀 GUI§!는 §W국가 지도자 초상화§! 아래 §W정부 수반 초상화§! 옆에 있는 버튼을 통해 들어갈 수 있습니다. 이러한 §G풀 커스텀 GUI§!는 훨씬 깊은 컨텐츠이며 종종 한 국가의 §R게임 플레이 경험§!에 필수적입니다. 이에는 §W미국 선거 GUI§!, §W슈페어의 산업 GUI§!, §W일본 의회 GUI§! 및 §R기타 몇몇§! 기능들이 있습니다. 또한 대부분의 §G커스텀 GUI§!는 §Y정보 버튼§!이 있는데 이 버튼을 §R마우스로 클릭하거나 커서를 가져다 대면§! 인터페이스가 어떻게 작동하는지, 또한 §R통합적 구조§!의 이 다른 기능은 무엇이 있는지 등등에 대한 유용한 정보를 표시합니다.\n\n§Y==정비된 전쟁 기능==§!\n§W더 뉴 오더: 유럽 최후의 나날들§! 모드에서는 §R전쟁§!이 많이 등장합니다. 플레이어들은 냉전 시기 군대를 이끌고 있습니다. 하트 오브 아이언 IV에서 유닛들을 정비하였습니다. 헬리콥터와 항공기병대는 지상 공격과 병력 이동을 용이하게 만들며, §R항공기병대§! 무기를 위한 새로운 테크트리도 개발하였습니다. 모드 안에서 기갑 병력도 전장의 주인공 격인 주력전차와 §GMBT§!가 등장하고 완전히 새로운 기갑이 등장하는 등 현대화되었습니다. 하지만 플레이어들은 보병 기술 및 기동화 보병 기술도 잊어서는 안됩니다. 기갑과 항공 기술만으로는 지상의 군홧발을 완전히 대체할 수 없습니다! \n\n해양에서는 이제 §R현대 항공모함과 스텔스함§!과 같은 새로운 해군 기술이 바다를 지배합니다. TNO에서는 냉전 시대 전쟁의 독특한 역동성에 맞게 새롭게 해군 기술을 리워크하였습니다. 공중에서는 플레이어가 더 뉴 오더의 불안정한 세계와 전쟁을 시뮬레이션할 수 있는 새로운 폭격기와 전투기 기술 발전이 추가되었습니다. \n\n플레이어가 내려야 할 아마도 가장 중요한 결정은 §R군사 교리§!를 어떻게 발전시켜 나갈 지에 대한 것일 겁니다. 길고 긴 게릴라전의 도입은 전쟁이 어떻게 돌아갈 지에 대한 생각뿐 아니라 싸우는 방식 그 자체를 바꿔놓았습니다. 제2차 세계 대전 시기의 전격전은 더 이상 없으며, 이젠 적대적 지역의 길고 긴 분쟁으로 바뀌었습니다. 이제 승리란 확실한 것이 아니며 플레이어들은 이를 반드시 생각해서 선택해야 합니다. §R전투 서열§!도 이런 흐름에 맞춰 변화하였고 부대도 이러한 현싱을 반영해 변화하였습니다. 플레이어에게 그들의 군사를 다양한 방식으로 지휘할 수 있도록 §W수천명의 새로운 장군§!들이 추가되었습니다."
 
 MOD_FEATURES_TEXT_2:0 "§R==상호확증파괴==§!\n§W더 뉴 오더: 유럽 최후의 나날들§!은 궁극적으로 냉전을 다루지, 세계대전을 다루는 모드가 아닙니다. 세계의 주요 초강대국인 §W미국§!, §W독일§!, §W일본§! 3개국은 1962년 기준 §R완전한 핵투사 능력§!을 갖추고 있으며 §R핵무기 대학살§!의 공포 아래 세계를 옥죄고 있습니다.\n\n이와 같이, 다른 나라들의 운명은 궁극적으로 §G초강대국§!의 변덕에 달려있으며, 초강대국은 손쉬운 승리를 얻을 수단 없이 영원히 서로에게 맞서며 교착상태에 놓여있습니다. 세 §G초강대국§! 간에 일어나는 모든 전쟁은 §R제3차 세계대전§!이 될 것입니다.\n\n§R제3차 세계대전§!이 일어난다면, 결말은 좋지 않습니다. 각 측은 한쪽이 밀릴 때까지 싸울 것입니다. 만약 한 국가가 붕괴 직전에 있거나, 전쟁을 계속할 수 없거나, 핵심 영토가 위협받고 있다고 느낀다면, §R핵전쟁§!은 피할 수 없을 것입니다. 핵 타격이 시작된다면 수천 개의 핵무기가 전장에 뿌려질 때까지 며칠이 걸릴 것입니다. 이렇게 되면 §R게임이 끝납니다§!! 다행히 외교가 일반적입니다. §R핵전쟁§!은 드물고, 비핵보유국으로 플레이한다면 매우 드물 것입니다. 대부분의 나라는 전쟁 대신 다른 방법으로 문제를 해결하려고 할 것입니다. 우측 상단에 있는 §R세계 긴장도§! 메뉴에 놓인 §WDEFCON§! 추적기는 §WDEFCON§! 레벨이 전 세계적으로 얼마나 높은 지 알려줄 것입니다. 이 레벨이 높으면 높을 수록 외교적 선택이 실패할 가능성이 높다. §WDEFCON§!이 최대 레벨에 도달한다면, 전쟁은 불가피합니다.\n\n§Y==대리전==§!\n하지만 이는 §W더 뉴 오더: 유럽 최후의 나날들§!에서 전쟁이 흔치 않다는 것을 의미하지는 않습니다. 반대로 전쟁은 §G매우 흔할 것이며§! 당신은 거의 모든 나라처럼 몇 번 싸울 것입니다. 그러나 전쟁은 직접적인 충돌로 표현되지 않고 일반적으로 §R대리전§!의 양상을 띕니다. §R대리전§!은 직접적인 전투 없이 전쟁을 수행하려고 하는 강대국을 각각 등에 업은 두 나라 간의 전쟁입니다. 이는 흔히 일어나는 §R내전§!에서도 벌어질 수 있습니다.\n\n§R대리전§!이 이뤄지는 동안, 서로 전쟁을 벌이는 국가들은 외부 세력의 지원을 받을 지도 모릅니다. 만약 아무도 후견국을 플레이하지 않는다면, 전쟁을 치르는 국가에게 사단이 주어질 것입니다. 하지만 만약 플레이어가 후견국이라면 §W하츠 오브 아이언 IV§!의 §W자원자 시스템§!을 통해 그들의 편을 지원할 수 있을 것입니다.\n\n하지만 조심하십시오! 대리전은 위험할 수 있으며 §WDEFCON§! 레벨을 빠르게 올릴 수 있습니다! §R'외교 위기'§!는 흔할 수도 있으며, 외부 행위자의 영향을 받을 수도 있습니다. 한 번 잘못 움직이면 세계적인 파괴가 일어날 수 있습니다.\n\n§Y==외교 위기==§!\n§R외교 위기§!는 전쟁과 §R대리전§! 중 무작위로 일어날 것입니다. §R외교 위기§!는 긴장이 고조되어 세계대전이 일어날 수 있다는 것을 보여주는 이벤트 체인입니다. 전통적으로 이는 충돌의 §W참여국§! 중 하나에게 위기에서 물러나서 손해를 입거나 다른 열강을 압박하여 이득을 얻는 이벤트가 일어난다는 것을 의미합니다. 상대측 또한 같은 기회를 얻게 되고, 더 확대하거나 물러설 것입니다. 이는 한 쪽이 물러설 때까지 한동안 계속될 것이며, 압박을 했을 때 보상이 점점 증가하지만 물러났을 때의 손해도 점점 더 커질 것입니다. 만약 어느 쪽도 물러나지 않는다면, §R양측간의 전쟁이 발발할 것입니다!§!\n\n§R외교 위기§!는 §WDEFCON§! 레벨이 높을 수록 더 흔해질 것이며 평시에도 일어날 수 있습니다! 세상의 안전을 자존심보다 우선시해야 하거나, 분쟁을 조장하기 위해 힘의 게임을 이용해야 한다는 것을 기억하십시오...\n\n§G==내러티브==§!\n§W더 뉴 오더§!와 데모는 §G내러티브§!를 기반으로 한 모드입니다. 이는 이 모드가 다른 어떤 §W하츠 오브 아이언 IV§! 모드보다 스토리에 기반을 둔다는 것을 의미합니다.\n\n이것이 정말 의미하는 것은 §W하츠 오브 아이언§!의 게임 플레이 루프가 §W더 뉴 오더§!의 것과 매우 다르다는 것입니다. 때때로 이득이 되는 작은 이벤트들이 일어나며 이념을 선택하고 전쟁을 향해 선형적으로 나아가는 방식은 사라졌습니다. 대신, 당신은 §W'Choose Your Own Adventure'§! 소설처럼 나라를 운영할 것입니다. 전쟁, 게임플레이 결정의 기회는 얼마든지 있을 것이고, 수많은 나라들이 그들만의 매커니즘을 가지고 있지만, 궁극적으로 느낌 또한 스토리를 이루는 것 중 하나입니다.\n\n그러니 부디 조국을 위해 일하는 동안 편안히 앉아서 이야기를 즐기십시오. 일반적으로 스스로 이유를 붙이며 길을 나아가야 합니다. 만약 당신이 너무 혼란스럽다면 우리에게 알려주십시오. 그것을 쉽게 하기 위해 우리가 무엇을 할 수 있는지 알 수 있을 것입니다. 하지만 큰 문제가 있을 것 같지는 않으니, 게임을 즐기고, 당신가 어떻게 생각하는지 우리에게 알려주십시오!"
