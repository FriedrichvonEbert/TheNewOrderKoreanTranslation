 ### Decisions 
 NPL_A_New_Homeland: "새로운 고향"
 NPL_A_New_Homeland_desc: "노바 폴스카가 생겨난 이래로, 폴란드 난민들과 선거권을 박탈당한 카자흐스탄 사람들 사이에는 항상 의견 차이가 있었습니다. 폴란드인들이 다수를 차지하면서, 카자흐인들은 그들의 고향에서 소수민족이 되어버렸습니다. 구국위원회는 공식적으로는 양 민족을 동등하게 대하고 있으나, 폴란드인들과 그들의 카자흐 이웃들간의 계속되는 갈등은 국가에 암울한 전망을 더하고 있습니다.\n\n우리의 새로운 고향이 번영하려면, 우리는 카자흐 원주민들의 걱정거리들을 들어주고 필요하다면 어떤 수단을 써서라도 양 민족간의 갈등을 봉합해야 합니다.\n\n폴란드인 지지도  : [Root.GetPolish_Approval][Root.GetPolish_Approval_monthly]\n원주민 불안정 : [Root.GetNative_Unrest][Root.GetNative_Unrest_monthly]\n식량 비축량 : [Root.GetFood_Security][Root.GetFood_Security_monthly]"
