 DON_polish_rule_1_desc:0 "Acting in the interests of the Polish nation first and foremost, the government of Nowa Polska found itself at odds with the local Kazakh population; who are now disadvantaged and undermined in the land of their forefathers.\n\nCombined with the unclear and hardly defined policy of the Polish state towards Kazakhs, the ethnic tensions remain one of the major issues for Nowa Polska that threaten the stability of the young state."
