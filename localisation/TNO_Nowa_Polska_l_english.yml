 NPL_polish_rule_1_desc: "폴란드 국가의 이익을 최우선으로 생각하는 정책 때문에, 노바 폴스카 정부는 이제는 조상들의 땅에서 차별받는 신세가 된 카자흐 지역민들과의 갈등에 시달리고 있습니다.\n\n카자흐인들에 대한 폴란드 국가의 불명확한 정책과 맞물려, 민족 문제는 신생국의 안정을 위협하는 주요 문제로 남아 있습니다."
