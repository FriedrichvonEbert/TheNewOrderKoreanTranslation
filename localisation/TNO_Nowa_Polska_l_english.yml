 DON.5.t:0 "Not Yet Lost"
 DON.5.desc:0 "By decree of the RONP, today is the day our people celebrate their independence from three empires of old. The choice remains controversial among the cadres of the Polish Workers' Party, due to their leadership's vehement insistence that the Second Republic was a failure - an authoritarian, capitalist aberration - soon to be crushed under the tank treads of the German.\n\nDespite every effort on the part of the Polish Workers' Party, Nowa Polska never quite was a bastion of pure communism. For many figures, such as Spychalski, the communist legacy of Nowa Polska no longer holds much meaning. This view is shared by the vast majority of our people, who braved hell and high water, travelling thousands of kilometers from the former lands of the Second Republic and the Soviet Union, merely for a chance to live. To speak their tongue. To practice their faith.\n\nAs such, despite a few naysayers, the return to the celebration of the 11th of November as Independence Day has been largely viewed as a natural correction. While few among us saw those momentous events decades ago, now is the time to remember. To remember that back then, in 1918, through the sacrifice of many, Poland was born yet again, like a phoenix. Many things could be said about the Second Republic, but one was absolutely certain."
 DON.5.a:0 "Poland was free, and so we will be."
 
