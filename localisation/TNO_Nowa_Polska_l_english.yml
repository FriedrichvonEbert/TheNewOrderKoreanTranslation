 DON_Spychalski_Bizarre_Dictatorship_idea:0 "Marian Spychalski's Bizarre Dictatorship"
 DON_Spychalski_Bizarre_Dictatorship_idea_desc:0 "The "Rada Ocalenia Nowej Polski" (RONP) assumed power through a bloodless coup against the ineffective civilian government led by the Polish Workers' Party. The new military dictatorship consists of officers that fought alongside the Soviet Union in either the 1st Tadeusz Kościuszko Infantry Division or leftist resistance movements such as the People's Guard or the People's Army. Its political ideology defies categorization - Marian Spychalski declares "full allegiance to the West Russian Revolutionary Front, the Soviet Union and socialism as a whole", all while making tactical alliances with the clergy, subverting the Polish Workers' Party, and liberalizing society as a whole. This has been viewed as a betrayal of the principles of socialism by some, and has thus lead to staunch critique by ideological purists of the Polish Workers' Party. In the end, the RONP exists solely to ensure the survival of the endangered Polish nation - everything else comes second."
 
 DON_nation_of_survivors_0_desc:0 "Originally a mere nation-building project initiated by the Soviet Union to create a Polish autonomy within the Kazakh SSR, the territory of the Polish ASSR became the promised land for thousands of Poles who were deported by the Nazis from their true homeland and Soviet Polish citizens who found themselves unwelcome by post-Soviet warlords; with every single one of them facing incredible suffering and hardships on the journey away from home.\n\nThe sons and daughters of Nowa Polska will stop at nothing to protect their new homeland from any invader."
