 NPL_Spychalski_Bizarre_Dictatorship_idea: "마리안 스피칼스키의 기이한 독재정권"
 NPL_Spychalski_Bizarre_Dictatorship_idea_desc: ""노바 폴스카 구국 위원회" (RONP)는 폴란드 노동당이 이끄는 비효율적인 민간 정부에 대항하는 무혈 쿠데타를 통해 권력을 장악했습니다. 새로운 군사독재 정권은 타데우시 코시치우슈코 제1보병사단이나, 인민수비대 또는 인민군 같은 좌익 저항조직에서 소련과 함께 싸운 장교들로 이루어져 있습니다. 이들의 정치적 이데올로기는 분류가 불가능합니다 - 마리안 스피칼스키는 "소련과 사회주의의 총체인 서러시아 혁명전선에 대한 완전한 복종"을 선언했으나, 성직자들과 전략적 동맹을 맺고 폴란드 노동당을 전복시키고 사회 자유화를 이끌어 냈습니다. 폴란드 노동당의 충실한 몇몇은 이러한 행동을 사회주의에 대한 배신이라 보고 있습니다. 결론을 내자면, RONP는 단지 위험에 처한 폴란드 국가의 생존을 보장하기 위해 존재합니다. 다른 문제는 두번째입니다."
 
 NPL_nation_of_survivors_0_desc: "원래 카자흐 SSR 내에서 폴란드 자치구를 만들기 위해 소련에 의해 시작된 단순한 국가 건설 프로젝트였던 폴란드 ASSR의 영토는 나치에 의해 진정한 고국에서 추방된 수천 명의 폴란드인들과, 소련이었던 땅에 새롭게 자리잡은 군벌들에 의해 환영받지 못했던 소련 시민들의 새로운 고향이 되었습니다. 그들 중 수많은 이들이 이곳으로 오기가지 수많은 역경과 고난을 겪었습니다.\n\n노바 폴스카의 아들딸들은 침략자들로부터 그들의 새로운 조국을 보호하기 위해 어떤 일도 마다하지 않을 것입니다."
