CWGUI_Tension_Info_Text:0 "§FIn the cold war, §Rthe world hangs on a balance§! between the three superpowers, so called partly because of their capability to §Rdestroy the world§!. Should §Mthe United States§!, §rthe German Reich§! and §ethe Japanese Empire§! ever fall into total war, their nuclear arsenals could utterly obliterate modern civilization. Though the three nations know this all too well, they often act as if they do not care; §osabre-rattling remains a common occurrence between them§!. Small or large international incidents can spike §VTension§! between a pair of superpowers, causing them to increase their war preparedness; the §VDEFCON§! level increases with the §VTension§!. Should Tension between two superpowers reach §Y100%§!, the unstable foundation on which this cold war has been laid shall §xcollapse§!, and the two involved superpowers will §xgo to war§!. When those two titans, inevitably joined by the rest of the world, begin to fight, §eall humanity has left is hope§!.§!"
