 VIN_Vietcong:0 "The Vietcong War"
 VIN_Vietcong_desc:0 "The Vietcong Guerillas, largely made up of communist forces, have been actively fighting the Vietnamese government for several years now. Acting out of the lawless border regions near Laos and Cambodia, the Vietcong have largely continued to exist because of their underground support network. If we're going to combat the threat of Communist insurrection, we're going to need to make some difficult decisions.\n\nIf we allow support for Communism to grow too high, then the Vietcong may attempt to seize control of the government."
