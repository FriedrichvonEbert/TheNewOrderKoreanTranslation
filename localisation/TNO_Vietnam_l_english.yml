 ### Leader Descriptions ###
 POLITICS_BAO_DAI_DESC:0 "Bào Dai is a man haunted by could-have-beens; as a child, he was raised to the throne more or less by decree in the wake of his father's death, and his moves have been carefully planned by others for most of his life since then. Not much has improved significantly since the days of his youth; the puppet masters now speak Japanese rather than French, and the grain convoys go to Osaka and Nagoya rather than to Paris, but Vietnam still chafes under a foreign boot, and he with it. And he is powerless to stop it.\n\nAs emperor, Bảo Đại has grown increasingly autocratic in his rule, preferring to rule without the help of his council. Which is ironic, considering those he relies upon to do his bidding are themselves loyal more to their paymasters in Tokyo than to the Emperor. Most of the rest of the country is indifferent to his decrees in any case, as Vietnam churns with rebellious sentiment and insurgents, just as it did in the last days of French rule. Ho Chi Minh lurks in the shadows, ready to pounce, and the overlords wait for a misstep to justify further intrusion.\n\nBào Dai sees his present and yearns for lost futures, for the dream of an independent and strong Empire that died when the Japanese marched in. His regrets are Vietnam's own; but unlike him, Vietnam has a chance of forging its own path and making it out alive. Bào Dai knows that when the future comes for him, he will be swept away, just another cobweb in the dusty hall. It's not like he has a choice in the matter."
 POLITICS_HO_CHI_MINH_DESC:0 "The man called Ho Chí Minh by the world has been known as Nguyen Sinh Cung and Bác Ho - "Uncle Ho" - in addition to something between fifty and two-hundred other pseudonyms. Virtually nothing is known about his life other than that he was born in Central Vietnam in 1890, and that he was trained in Marxist politics in France and Russia. He is, however, known and grudgingly respected by all Vietnamese - even his enemies - as a polyglot and a competent poet, whose poems in the Chu Hán and Chu Quoc Ngu scripts make for easy reading and listening for nearly the whole realm.\n\nNow, on the other hand, they know something more about him than before. After more than two decades of struggle, first against the French, then against the Vichy French, and at last against the Japanese - all the same breed of imperialists, Ho knew quite well - Ho has at last succeeded. Having thrown Bảo Đại and his assorted fellow Japanese sycophants out by the seat of their pants, he is one of the first communists to break the grip of the supposedly undefeatable Greater East-Asian Sphere.\n\nNow, with Vietnam increasingly united behind him, the new President, sensing that he does not have too long left to live, gets to work to build the ideal country for the Vietnamese people: an agrarian state predicated upon the tenets of Communism. He knows that his nation is surrounded by enemies, reactionaries afraid of the enlightenment he has brought his people spreading and toppling them. But let them all beware - if they attack his nation, he and the Viet Cong that defeated the Japanese once are more than capable of making Vietnam's enemies pay terribly in blood and misery again."
 POLITICS_TRUONG_CHINH_DESC:0 "The man who now calls himself Truong Chinh was born as Dang Xuân Khu in the Red River Delta not far from Hà Noi in 1907. After twenty-nine years spent on a life journey that led him first towards socialism and later towards the communism of Ho Chí Minh, he took his current name - "Long March" in Vietnamese - to honor the Long March undertaken by Mao Zedong, who was later to be martyred fighting the Japanese imperialists.\n\nNow Ho Chí Minh is dead, and an at least temporary victory against the Japanese has been assured. His successor is the man who the Vietnamese communists were proud to refer to as the 'excellent student of Bác (Uncle) Ho' - Truong Chinh. His revolutionary credentials are impeccable, and his loyalty to Vietnam and the Communist Party never in doubt: he took pride in his devotion to Ho's ideals even though he did not always agree with them.\n\nWith control now fully in Truong's hands, and the loyalty of his party and nation more or less assured, Truong is freed to move forward with a somewhat changed ideological program: the main plans will be predicated upon a land reform inspired by Mao Zedong's writings combined with a Bolshevist interpretation of the anti-colonial movement.\n\nRegardless of his plans, Truong will give his predecessor every reason to be proud of him. This he swears on his honor and loyalty to the Revolution and to Vietnam."
 ### Ideas ###
 VIN_vietcong_idea:0 "베트콩"
 VIN_vietcong_idea_desc:0 "베트콩은 인도차이나 전역에 큰 영향을 끼치고 있습니다. 조직적이고 목표에 초점을 둔 그들은 우리 보급로를 계속해서 망가뜨려왔으며 날이 갈수록 더 강해지고 있습니다."
 VIN_agrarian_society:0 "농업사회"
 VIN_agrarian_society_desc:0 "베트남이 산업 강국인 일본과의 긴밀한 관계를 갖고있지만, 현대화와 산업화에는 크게 실패했습니다."
 VIN_japanese_rubber_exports:0 "대일본 고무 수출"
 VIN_japanese_rubber_exports_desc:0 "베트남은 공영권의 가장 규모가 큰 고무 수출국들중 하나가 되었으며, 이를 자본화 하려는 일본인들에게 불공평한 대우를 받고있습니다."
 VIN_japanese_army:0 "일본의 군사 통제"
 VIN_japanese_army_desc:0 "베트남이 민족주의 사상으로 부글거리는 냄비라고 생각한 일본은 새로운 제국이 그 어떤 군대도 통제하지 못하게 했습니다. 그러나 일본과 베트남 사이에서 이러한 규제폐지에 관한 논쟁이 이어져 오고 있습니다..."
 VIN_Crippling_Illiteracy:0 "심각한 문맹"
 VIN_Crippling_Illiteracy_desc:0 "프랑스인들은 베트남을 식민지 삼았을때 우리 교육에 거의 신경쓰지 않았습니다. 이 말은 즉 국민들 대부분은 광범위한 문맹에 시달리고 있단 뜻이며, 베트남인들 대다수는 기본적인 읽기 능력과 쓰기 능력조차 부족합니다. 우리가 개혁을 한다면 이 문제를 해결할수 있을겁니다."

