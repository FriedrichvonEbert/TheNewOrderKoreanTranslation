 VIN_THENEWORDER_DESC:0 "베트남 제국은 자멸중인 국가입니다. 대동아전쟁이 끝난 후 베트남의 바오다이 황제와 지엠 총리는 전쟁으로 큰 피해를 입은 국가의 본격적인 개혁을 막으며 수도에서 지배권을 두고 다투고 있습니다. 비엣민과 늘어나는 일본인 개척자들이 시골을 분할하고 있습니다. 이 모든 문제는 국가 안보의 모든 문제를 일본에게 거의 전적으로 의존하면서 더욱 악화되고 있습니다.\n\n독립에서 얻은 것이 무엇이든간에 이 내분으로 코딱지만하게 작아졌고 약간의 바람만 불어도 전부 무너저내릴 것 같습니다."
 
