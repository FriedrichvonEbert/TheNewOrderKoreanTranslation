 ARG_Roman_Subiza_hog: "Román Subiza"
 ARG_Roman_Subiza_hog_desc: "------------\n§LDr. Román Subiza spent the early years of Peronism surgically assassinating federalism wherever it represented a threat to the construction of the Peronist Regime. In the pursuit of this task, the young Subiza became the interventor-governor of six provinces, a record in Argentine history, a career cut tragically short in 1956, when he escaped into exile along with Perón.\n\nWith the former Colonel's political micro-manager, Angel Borlenghi, now deceased, there was no better candidate to fill his post at Interior but Subiza, who in Visca's brief interlude as President acted with unprecedented dexterity and rapidity to gerrymander the newly created first-past-the-post system as head of Political Affairs. This work ethic has gained him the upper hand over his rival, communications minister Raúl Apold.§!"
 ARG_Mario_Amadeo_peron_for: "Mario Amadeo"
 ARG_Mario_Amadeo_peron_for_desc: "------------\n§LHolding the bizarre and curious distinction of serving as Foreign Minister in both Perón's cabinet, and that of the man who overthrew him, Mario Amadeo has placed his hopes that the Nacionalista dream of that was cut short by the defenestration of the latter can be approximated in some way by the former.\n\nWhile Perón's occasional nacionalista impulses - engendered, as best as anyone can guess, by the time of day and alignment of the planets - leave open some room for Amadeo's hopes, his expectations of Perón's will inevitably be as brutally crushed as those of Frondizi or Cooke.§!"
 ARG_Jorge_Antonio_eco: "Jorge Antonio"
 ARG_Jorge_Antonio_eco_desc: "------------\n§LOne of the most esoteric mandates of Peronism, born out of a corporatist preference espoused by the Colonel himself, is that the economy should be handled by businessmen. However, as with many of Perón's early associates, the 'genius' tin-merchant Miguel Miranda is now long dead.\n\nIn Miranda's place as de-facto administrator of the economy now sits Jorge Antonio, who amassed enormous wealth under the first Peronist regime through questionable practices, while serving as an advisor to the President on industrial affairs. As with Miranda, the new occupant of the BCRA has shown an eagerness to handle the economy as he has his businesses - by speculating - while giving inevitably affirmative responses to Perón's request to further public spending to please his trade-union base.§!"
 ARG_Miguel_Angel_Iniguez_sec: "Miguel Ángel Iñíguez"
 ARG_Miguel_Angel_Iniguez_sec_desc: "------------\n§LOriginally a loyalist but non-Peronist general, M.A. Iñíguez was driven to the extreme by his unfair treatment at the hands of War Minister Aramburu in the aftermath of Perón and Lonardi's respective overthrows. Filled with rage and despair at the revanchist turn taken by the Revolucion Libertadora, Iñíguez spent the late 1950s and early 60s riling up scattered garrisons for ultimately unsuccessful revolts, a quixotic campaign that gained him the respect of the exiled Perón.\n\nWhile Perón's deal with the checkmated Onganía, and by extension, Azul high-command, explicitly prohibited reincorporations of retired officers, political posts such as the War Ministry are still open for men like Iñíguez, who in turn has to work within the constraints of the aforementioned deal to secure a loyal army for the returned Colonel.§!"

