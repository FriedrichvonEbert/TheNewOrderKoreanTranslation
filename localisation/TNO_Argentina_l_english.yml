 ### Ministers ###
 ARG_Alfredo_Roque_Vitolo_hog: "Alfredo Roque Vitolo"
 ARG_Alfredo_Roque_Vitolo_hog_desc: "------------\n§LAlfredo Roque Vitolo was originally a "Lencinist" Radical, named after the leftist Mendozine caudillo that led the province's UCR in the 1920s. When Lencinas' splinter declined after his assasination by rival Radicals, Vitolo pledged his allegiance to the UCR's National Committee, earning him a quick promotion to head the Mendoza Radical Party, and a brief spell in Congress before the June 1943 Coup that engendered Peronism.\n\nWhen Frondizi split the UCR in 1958, Vitolo once again chose to stay with the winning side, and joined the "Intransigeants," although he lost primary elections to become governor of Mendoza. As a consolation prize, he was awarded the interior ministry - in charge of police forces and micro-management of political affairs - in which he has proved surprisingly long-lived, being the only minister from the original Frondizi cabinet still in office.§!"
 ARG_Miguel_Carcano_for: "Miguel Ángel Cárcano"
 ARG_Miguel_Carcano_for_desc: "------------\n§LMiguel Cárcano is the son of fellow conservative Córdoba Governor Ramón José Cárcano, an 1890s Cabinet Minister and one of a number of conservatives who supported Peronism. While he was twice elected a deputy for the Conservatives in the 1930s, and remains a member of the PD, Cárcano has put his diplomatic career above party affiliation.\n\nServing as ambassador to France, Britain, and the United States throughout the Second World War, Carcano struck a close friendship with Joseph Kennedy and his family. This proved the major factor behind his appointment as foreign minister following the ouster of Frigerio's collaborators under military pressure.§!"
 ARG_Alvaro_Alsogaray_eco: "Álvaro Carlos Alsogaray"
 ARG_Alvaro_Alsogaray_eco_desc: "------------\n§LLike many of the Generals that plot to overthrow Frondizi, Alvaro Alsogaray had his political debut as a cadet in the overthrowing of Hipolito Yrigoyen, Frondizi's one time personal hero. Unlike his fellow officers, however, "El Ingeniero" Alsogaray retired as a captain to focus on his increasing affection for free market economics.\n\nWhile his views are quite out of step with popular sentiment - even in the most conservative sectors - and his Partido Civico Independiente remains miniscule, his connections with the military have earned him several ministerial posts, as head of Commerce (1956-58) and now minister of Economics. It would seem as if his choice was encouraged by Rogelio Frigerio - the man whom he de facto replaced - who viewed him as a useful figure to controlled inflation while paying attention to the desarollist projects he initiated. To Frondizi's dismay, he's largely defrauded this promise, and his connections with the military make him very hard to replace.§!"
 ARG_Rosendo_Fraga_sec: "Rosendo Fraga"
 ARG_Rosendo_Fraga_sec_desc: "------------\n§LGeneral Rosendo Fraga comes from a family deeply steeped in the Argentine military's greatest tradition - plotting - and like his father before him, he has reached the "political" leadership of the Army as Secretario de Guerra (Minister of War). While Rosendo - whose grandfather, father, and son share the same name - repeatedly plotted against Frondizi repeatedly as Commander of the IV Division in Cordoba, since his elevation to the cabinet - produced under pressure from General Toranzo-Montero - he has changed his mind and become an ardent loyalist.\n\nFraga a self described "conservative of liberal", has slowly but surely built up distrust against his former ally, Toranzo-Montero and his closest supporters within the army. His success, aided by his approachable personality and personal prestige, will certainly prove vital for Frondizi's survival.§!"

 ARG_Mariano_Grondona_hog: "Mariano Grondona"
 ARG_Mario_Amadeo_for: "Mario Amadeo"
 ARG_Juan_E_Guglialmelli_eco: "Juan E. Guglialmelli"
 ARG_Juan_C_Rosas_sec: "Juan C. Rosas"
 ARG_Mariano_Grondona_hog_desc: "------------\n§LAn intelligent young man yanked far out of his depth by the rapidity of his ascension to the halls of power, Dr. Mariano Grondona now has to shoulder the immense responsibility of the interior ministry for the extraordinarily fragile Frente Nacional government he helped assemble.\n\nBrought along the coattails of Frondizi's last-minute ally Rodolfo P. Martinez to the deputy position in the ministry responsible for micro-managing political affairs and the police, Grondona, a catholic and recently moderated anti peronist, has the task of ensuring the political factions within the Front don't collapse, and of keeping the political ambitions of Peronism contained. His main enemy in this task is his extremely limited number of personal connections, a by-product of his youth and recent entry into politics.§!"
 ARG_Mario_Amadeo_for_desc: "------------\n§LOn the saner side of the spectrum of Argentine Nacionalismo lies the group revolving around Dr. Mario Amadeo French, a lawyer with immense prestige. A seasoned Amadeo, a seasoned diplomat with a small role in mediating armistices at the end of WW2, occupied the foreign ministry in Lonardi's government, and later bewildered many of his far right friends by throwing in his considerable intellectual and personal resources at the disposition of Frondizi in 1958.\n\nThese Frondizist connections gave the nationalists what they never had obtained by other means: Electoral Relevance, and assured control of Foreign Affairs. Unlike other, more egomaniacal nationalists, Amadeo knows to quit while ahead, and has little incentive to do anything but try and maintain the Frente Nacional as it is, at least not unless he has sufficient assurances that any alterations will guarantee the Nacionalista's newly accrued power.§!"
 ARG_Juan_E_Guglialmelli_eco_desc: "------------\n§LFor many in the Army, the name of Arturo Frondizi sparked fear, almost terror, in 1958. For "J.E.G.'' However, the Desarollist President was a blessing, both politically and for his career. Guglialmelli, adherent to Frondizi's ideas and perhaps the most brilliant and intellectual man in the army, became a prolific writer in defense of the government's economic goals, which only strengthened his personal friendship with Frondizi.\n\nAfter his prolific role as a leading Azul during the war between Army factions in 1962-63, Guglialmelli was promoted to General, and, with the advent of the Frente Nacional, guaranteed the direction of economic policy, with the agreement of both Frondizi and Frigerio. While nominally heading the planning - rather than economics - ministry, it is he who controls the direction of the economy, the basis of which are his new §CPlanes de Desarollo§!."
 ARG_Juan_C_Rosas_sec_desc: "------------\nThe 'red general' of the Army, Juan Carlos Rosas forms the most visible head of the 'sundrahists,' a group of officers identified with the nationalism of the Azad Hind and its leader. Sometimes accused of "marxism" on account of this, he is nothing of the sort, but remains far more tolerant of left wing 'socializing' measures than other generals.\n\nThis tolerance, and his strident legalism, has made the obvious candidate to tolerate the current government.§!"

 ARG_Juan_Palmero_hog: "Juan Palmero"
 ARG_Miguel_Angel_Zavala_Ortiz_for: "Miguel Ángel Zavala Ortiz"
 ARG_Juan_Carlos_Pugliese_eco: "Juan Carlos Pugliese"
 ARG_Ignacio_Avalos_sec: "Ignacio Ávalos"
 ARG_Juan_Palmero_hog_desc: "------------\n§LJuan Severino Palmero is as loyal as a UCRP member to President Illia. A fellow member of the 'Cordoba Line,' and head of the intervened provincial government during the Hartung government, Palermo is entrusted with the difficult task of avoiding Iillia's ouster by means of smartly letting off the pressure valve represented by the continuous ban on Peronism.\n\nUnfortunately for the government, Palermo is probably not the right man for the job. Not particularly talented or well-liked, his appointed corresponds mostly to his position within the Cordoba UCR.§!"
 ARG_Miguel_Angel_Zavala_Ortiz_for_desc: "------------\n§LOnce the king of Gorillas, Miguel Angel Zavala Ortiz has softened his position on Peronism over the past few years, alongside with his group of 'moderate' unionists. Snuffed out of his preferred post as minister of economy by Illia's insistence of balancing UCR factions, Zavala Ortiz ended up in the foreign ministry.\n\nSomewhat more dangerously pro-United States than both the country and President Illia, Zavala-Ortiz has had his authority undercut by Illia himself, who views his ministers as having mostly, 'advisory' roles.§!"
 ARG_Juan_Carlos_Pugliese_eco_desc: "------------\n§LJuan Carlos Pugliese is a very rare example in Argentine politics of an ordinary party-politician. A Radical since his youth, he occupied a variety of posts, working up the ranks of the UCR itself, before specializing as a man of the legislature, first as an elected senator for his native Buenos Aires and then a national deputy. With nothing particularly special - no family connections, no military friends, no esoteric ideas about economic growth - Pugliese stood out in the UCR just for being normal.\n\nPugliese's stay in the realm of normalcy came to an end however, when he became known as the "substitute minister of all Radical governments." Called away somewhat unwillingly to replace Sussini in Justice after his fall from grace, Pugliese fancied a return to the legislature when Eugenio Blanco, Arturo Illia's main economic advisor, died in the middle of a campaign Speech. Chosen to replace him, Pugliese resigned himself to the task of carrying out a moderately progressive and protectionist Keynesian economic program, which has won him surprisingly few personal enemies in the hectic world of Argentine politics.§!"
 ARG_Ignacio_Avalos_sec_desc: "------------\n§LUnlike what many in the general public believe, the bulk of the Army officers with developed political opinions are moderate Radicals. Ignacio Ávalos is, amongst the sea of these men, one of the most average.\n\nThe general staff officer was retired for being on the losing side of a planteo in 1957, and was thus immune to the events that came afterwards. Combined with his known affiliation with the UCRP, he proved tolerable to General Onganía, who especially liked the fact he was a retired officer.§!"

 ARG_Pablo_Gonzales_Berges_hog: "Pablo Gonzales Berges"
 ARG_Adolfo_Vicchi_for: "Adolfo Vicchi"
 ARG_Miguel_Carcano_hardoy_for: "Miguel Ángel Cárcano"
 ARG_Raul_Prebisch_eco: "Raúl Prebisch"
 ARG_Rosendo_Fraga_hardoy_sec: "Rosendo Fraga"
 ARG_Pablo_Gonzales_Berges_hog_desc: "------------\n§LPablo González Bergez is both Hardoy's right hand man and his right wing. González Bergez is a far more 'gorila' figure than the President, had Colorado leanings which provoke negative feelings in the military, canceled out only by the security that his presence in the Ministry will prevent the return of Perón.\n\nIn most other issues, González Bergez and Hardoy are one and the same, and his appointment was primarily seen in terms of raising the profile of Buenos Aires conservatives, whose electoral base is far smaller than those of the interior.§!"
 ARG_Adolfo_Vicchi_for_desc: "------------\n§LThe aging former governor of Cordoba is one of the last few national figures of great importance in the 1930s to continue in National Politics. While somewhat less tainted by the fraud of that decade than other prominent conservatives, Vicchi is most well known for his role in plots against Perón throughout the 1950s, being the prospective foreign minister of many-a-hypothetical-revolutionary governments.\n\nWhile Vicchi is quite old, he was preferred over younger candidates due to his deferred dream of holding the post, and because of the outsize role of Mendozine conservatism in Hardoy's triumph.§!"
 ARG_Raul_Prebisch_eco_desc: "------------\n§LA figure of enormous prestige in economic circles the world over, Raúl Prebisch's naming to the Ministry of Economics comes as a surprise. While Prebisch was a functionary in the last conservative government of the 1930s - and had a major role in the oft criticized Roca-Runciman treaty - his adoption of Desarollism in later years stirred the ire of Argentine Conservatism's preferred economists. His proposed solutions to the economic crisis in 1956 also inspired enough ire from virtually all sides as to provoke his momentary exile.\n\nNevertheless, Prebisch was called back to serve as Minister of Economics by Hardoy, evidently as an acceptance of Frondizi's 'desarrolism' as the basis of economic policy. While Prebisch - who invented the term - has a substantially less pro-multinational and more free-market view of the subject, his appointment represents a major victory for Frondizi's plan to exert influence beyond the Presidency.§!"
 ARG_Rosendo_Fraga_hardoy_sec_desc: "------------\n§LSomewhat unexpectedly, the retired General Fraga has returned to his old post in the War Ministry, at the insistence of his brother, a Conservative deputy. Recommended by his role in defending legality during Frondizi's government, he is tolerable to the Azul army, just barely.\n\nMuch more importantly in political terms, however, Fraga represents one of the many former Frondizi functionaries retained or reinstated by the Conservative government.§!"

 ARG_Juan_Carlos_Coral_hog: "Juan Carlos Coral"
 ARG_Americo_Ghioldi_for: "Américo Ghioldi"
 ARG_Torcuato_S_Di_Tella_eco: "Torcuato S. Di Tella"
 ARG_Juan_C_Rosas_romero_sec: "Juan C. Rosas"
 ARG_Juan_Carlos_Coral_hog_desc: "------------\n§LCoral has not seen years of militancy of the other party members, but he expresses the same passion. Born in Quequen in 1933, Coral entered the party a couple of months before Perón was deposed from power. He would soon establish a friendship with Alfredo Palacios, becoming his disciple and his private secretary. At only twenty-nine years old, he was elected National Deputy. An idealist Socialist to the core, Coral has been accused of wanting to drive the party towards a more Radical course, influenced by Trotskyist ideas. Nevertheless, the Socialist leadership trusts him due to his passion and commitment to the cause, becoming Minister of the Interior of Romero's administration.§!"
 ARG_Americo_Ghioldi_for_desc: "------------\n§L'Is Ghioldi a political opportunist or just a concerned anti-Fascist?' political magazines ask. 'It depends on my mood.' Ghioldi sarcastically wants to answer, but he knows his enemies are out for his blood. Born in Buenos Aires, Ghioldi follows the family tradition of political compromise, with his brothers Rodolfo and Orestes being Communist leaders themselves. A fervent enemy of Perón, Ghioldi participated in every single conspiracy to topple him out of power and cheered his eventual downfall. His collaboration with the subsequent military government and attempts to challenge the party's guidelines put in jeopardy his political position, with only Palacios's intervention saving him from irrelevance. As Romero's foreign minister, Ghioldi wants to make sure that Argentina doesn't turn his back on the USA, the only country capable of stopping Fascism. After all, someone needs to put the Trotskyists and Peronist sympathizers in their place before they ruin everything.§!"
 ARG_Torcuato_S_Di_Tella_eco_desc: "------------\n§LConsidered either a lazy child of privilege or a distinguished researcher, one of the two heirs of the Di Tella Empire doesn't go unnoticed. Born from a wealthy Italian immigrants family, his father was a philanthropist industrialist that escaped Mussolini's dictatorship. He was supposed to take care of his family's company, but he was more interested in Sociology than the grey life of an executive, disappointing his father. He traveled around the world from Sweden to Israel, even marrying an Indian woman. With other researchers, he founded the Instituto de Desarrollo Económico y Social, dedicated to economic and political research. Through the years, Di Tella's main obsession has been researching how to implement Socialism in Argentina. As Minister of Economy, Di Tella wants to promote the production of consumer goods, cooperating with other South American economies. While he had a particular dislike for Peronism, he is starting to reconsider some of his ideas.§!"
 ARG_Juan_C_Rosas_romero_sec_desc: "------------\n§LThe 'red general' of the Army, Juan Carlos Rosas forms the most visible head of the 'sundrahists,' a group of officers identified with the nationalism of the Azad Hind and its leader. Sometimes accused of "marxism" on account of this, he is nothing of the sort, but remains far more tolerant of left wing 'socializing' measures than other generals.\n\nThis tolerance, and his strident legalism, has made the obvious candidate to tolerate the current government.§!"

 ARG_Silvano_Santander_hog: "Silvano Santander"
 ARG_Adolfo_Vicchi_ud_ii_for: "Adolfo Vicchi"
 ARG_Aldo_Ferrer_eco: "Aldo Ferrer"
 ARG_Eduardo_R_Castro_Sanchez_sec: "Eduardo R. Castro Sánchez"
 ARG_Silvano_Santander_hog_desc: "------------\n§LSilvano Santander represents the most hysterical anti peronism in the entirety of Argentina. He is know to the public primarily for his exaggerated, sometimes libelous claims about the pro-Nazi activities of his political opponents, and for being part of the 'perment plotter's corp' during the Frondizi government.\n\nSantander's election as Vice President in the electoral college responded primarily to the Democratic Union's desire to showcase the most strongly anti-fascist figure available. It is possible this objective might have been overshot, as Santander's increasing calls for wholesale purges and investigations into 'totalitarian' activity seem certain to become policy once Palacio's poor health eventually runs out.§!"
 ARG_Adolfo_Vicchi_ud_ii_for_desc: "------------\n§LThe aging former governor of Cordoba is one of the last few national figures of great importance in the 1930s to continue in National Politics. While somewhat less tainted by the fraud of that decade than other prominent conservatives, Vicchi is most well known for his role in plots against Perón throughout the 1950s, being the prospective foreign minister of many-a-hypothetical-revolutionary governments.\n\nWith the advent of the UD, the conservatives were granted only a few ministries of consequence, of which foreign relations was the most prestigious, and inevitably named their most famous anti peronist diplomat to head the most.§!"
 ARG_Aldo_Ferrer_eco_desc: "------------\n§LThe cost to the UD of Oscar Alende's votes was the new government's economic policy, represented by the Buenos Aires governor's protege, the rising economic nationalist star, Aldo Ferrer.\n\nWhile some of his policies are frankly anathema to the conservative sectors who put in much of the UD's votes, the fear of a return to Peronism made the risk of protectionism potable enough. Moreover, Ferrer's policies are in line with the much of the azul officership, which makes his permanence in the government tolerable, for now.§!"
 ARG_Eduardo_R_Castro_Sanchez_sec_desc: "------------\n§LThe unanimous decision of the quite electorally strengthened Democratic Union government to relieve much of the army leadership from command raised fears of major instability, to which the answer was to unite the roles of the minister of war and Army Commander-in-Chief in one individual, known to be of deep 'legalistic' extraction.\n\nThe choice fell on Eduardo Rómulo Castro Sánchez, whose appointment as commander-in-chief necessitated the retirement of the vast majority of azul command. Known as an otherwise apolitical and legalist officer, as long as he remains in the army, the possibility of coups will have been greatly reduced.§!"

 ARG_Mariano_Grondona_martinez_hog: "Mariano Grondona"
 ARG_Jose_Maria_Guido_for: "José María Guido"
 ARG_Juan_E_Guglialmelli_martinez_eco: "Juan E. Guglialmelli"
 ARG_Benjamin_Rattenbach_sec: "Benjamin Rattenbach"
 ARG_Mariano_Grondona_martinez_hog_desc: "------------\n§LAn intelligent young man yanked far out of his depth by the rapidity of his ascension to the halls of power, Dr. Mariano Grondona now has to shoulder the immense responsibility of the interior ministry for the extraordinarily fragile Frente Nacional government he helped assemble.\n\nBrought along the coattails of Frondizi's last-minute ally Rodolfo P. Martinez to the deputy position in the ministry responsible for micro-managing political affairs and the police, Grondona, a catholic and recently moderated anti peronist, has the task of ensuring the political factions within the Front don't collapse, and of keeping the political ambitions of Peronism contained. His main enemy in this task is his extremely limited number of personal connections, a by-product of his youth and recent entry into politics.§!"
 ARG_Jose_Maria_Guido_for_desc: "------------\n§LPresident Guido does not really understand that whatever few faculties of power he had during his brief and unfortunate presidency are now gone, but he would not care any which way.\n\nHappy to be of service to Frondizi's plan until the upcoming elections and then take a permanent break from politics, Guido continues to fulfil his ceremonial role as president, acting as something of a glorified foreign minister.§!"
 ARG_Juan_E_Guglialmelli_martinez_eco_desc: "------------\n§LFor many in the Army, the name of Arturo Frondizi sparked fear, almost terror, in 1958. For "J.E.G.'' However, the Desarollist President was a blessing, both politically and for his career. Guglialmelli, adherent to Frondizi's ideas and perhaps the most brilliant and intellectual man in the army, became a prolific writer in defense of the government's economic goals, which only strengthened his personal friendship with Frondizi.\n\nAfter his prolific role as a leading Azul during the war between Army factions in 1962-63, Guglialmelli was promoted to General, and, with the advent of the Frente Nacional, guaranteed the direction of economic policy, with the agreement of both Frondizi and Frigerio. While nominally heading the planning - rather than economics - ministry, it is he who controls the direction of the economy, the basis of which are his new §CPlanes de Desarollo§!.§!"
 ARG_Benjamin_Rattenbach_sec_desc: "------------\n§LFor General Rattenbach, the closest friend of the deceased General Lonardi, the success of the Frente Nacional initiative is a dream come true.\n\nWhile Rattenbach is an adamant antiperonist, he still holds true to the concept that if separated from Perón, Peronists as a political force are fundamentally national, Christian, and in principle acceptable. Moreover, the cabinet struggle between Azules and Violetas enabled him to sideline General Onganía's view about the supremacy of the commander in chief above that of the War Minister, and appears to have removed the last hurdle in the normalization of the Army by doing so.§!"

 ARG_Alberto_Maria_Fonrouge_hog: "Alberto Maria Fonrouge"
 ARG_Rogelio_Frigerio_eco: "Rogelio Frigerio"
 ARG_Manuel_Reimundes_sec: "Manuel Reimundes"
 ARG_Alberto_Maria_Fonrouge_hog_desc: "------------\n§LA vital piece in Solano Lima's plan for Operation Return is the selection of a minister of the interior potable to the azul military, but ultimately aware of and on board with Solano Lima's real plan.\n\nAlberto Maria Fonrouge, a criminal lawyer and co-founder of the Popular Conservative Party, was the perfect man for the job. Thought of as one of the most properly 'conservative' members of the Party, his designation attracted few complaints, as he had already performed a role as a federal interventor in Corrientes in the last months of Guidos presidency. Thought of by many as a guarantor of Solano Lima's permanence in government against Peronist pressures, the truth is that neither he nor Solano Lima have any intention of resisting such demands.§!"
 ARG_Rogelio_Frigerio_eco_desc: "------------\n§LReturned from his brief exile in Uruguay, Frondizi's economic front man has finally gotten his chance to officially hold the post of Minister of Economics. Having switched tactics from governing to exchanging votes for ownership of the economy, the portfolio is payment for Frondizi's role in getting the Frente Nacional Elected.\n\nWhether Frigerio himself was going to be official occupant of the ministry was initially still a matter of deep discomfort for many an azul officers, but the - incorrect - assumption that his ego would dent any efforts to bring about concerted actions on the part of the cabinet against the imperant military establishment - which watches the government of their own creation with some apprehension - eventually won over fears of his 'totalitarian' connections.§!"
 ARG_Manuel_Reimundes_sec_desc: "------------\n§LColonel Manuel Reimundes is a simultaneously shadowy and public figure, of known nationalist sympathies and public trajectory - like many in the Frente Nacional, he occupied a post in Lonardi's ephemerous government - but with little know about his life or origins.\n\nAlthough his very brief pass through the War Ministry in the early days of Frondizi's government earned him more enemies as he it did friends, Reimundes was tapped for the post once again because of his early anti-Peronism and adherence to Lonardi made him potable to Azul generals scared that the Front could be used to facilitate the return of the §YTyrant§!. Some, however, suspect that Reimundes has as much an intention to emulate his rise as to prevent his return...§!"

 ARG_Isaac_Rojas_hog: "Isaac Rojas"
 ARG_Ernesto_Sanmartino_for: "Ernesto Sanmartino"
 ARG_Arturo_Mathov_eco: "Arturo Mathov"
 ARG_Pedro_Eugenio_Aramburu_sec: "Pedro Eugenio Aramburu"
 ARG_Isaac_Rojas_hog_desc: "------------\n§LBy sheer technicality of how Menendez's government operates, Isaac Rojas is not the President. In fact, in everything but name and title, Isaac Rojas is the sole governor over all of Argentina. While in name, Isaac Rojas is the Head of Naval Affairs for Argentina, though his impact on the sitting government is far greater than that. Since the days of Perón's dictatorship, Rojas has been an avid supporter of President Perón, leading all the way up until the coup against him in '56. Since then, his support for the dictator has withered away, and he had vowed to do everything in his power to stop his return. With his forcing of Menendez into the seat of power, it seems he has gotten his wish.\n\nWith his primary goal for the last few years achieved, Rojas has found himself with a new goal: the continued presidency of Menendez until the name "Perón" is forgotten not only by Argentina, but by history itself.§!"
 ARG_Ernesto_Sanmartino_for_desc: "------------\n§LErnesto Sanmartino has done more than any individual could be believed to be capable of in his attempts to maintain Argentina free from Perón. One would assume that there exists a limit in everyone in terms of just how far they are willing to go to accomplish their goals, a point in which it becomes the better option to give up outright. Unfortunately for Juan Domingo Perón, that limit does not exist, not thus far.\n\nFormer deputy and minister of the interior until 1951, Sanmartino found himself sacrificing his career alongside Menendez in a self-coup in an effort to keep Perón from reentering office. The extent to which Sanmartino has gone to accomplish this gargantuan task has not gone unnoticed, nor has it earned him the most medals. It has, however, kept Perón out of power, and that is enough.§!"
 ARG_Arturo_Mathov_eco_desc: "------------\n§LAmong all those who detest Juan Domingo Perón, the deposed dictator has attracted few in his opposition so rabidly spiteful towards the man than Arturo Mathov. Born in Argentina to Russian-Jewish parents, Mathov has opposed Perón since the earliest days of his regime, going so far as to involve himself in a variety of terrorist attacks against the dictator. It was this determined hatred for the man which earned Mathov his position as a UCR Unionist politician, and then within Menendez' cabinet.\n\nSince those early days of Perón's regime, Mathov has proven himself time and time again to keep Perón from Argentina. Sooner rather than later, Mathov's will is to be tested again, and Mathov will be ready to face it.§!"
 ARG_Pedro_Eugenio_Aramburu_sec_desc: "------------\n§LIt is secret to none that Argentina's politics have been a muddled mess. The Unionists, Peronists, radicals, and moderates have all had their turn with Argentina, and now it's back around to the radical moderates; the military dictatorship to bring Argentina back from the brink. Life for the Argentinian politician has become that of a clown, and Argentina is the circus. None are more tired of it all than Pedro Eugenio Aramburu.\n\nA military man by trade, Aramburu is tired. What tires him most is that the signs show themselves again. The cycle begins to repeat, and there is nothing that can be done to stop it, nothing but to put an end to it himself, no matter what it takes.§!"

 ARG_Junta_Militar_hog: "Junta Militar"
 ARG_Armando_P_Martineja_for: "Armando P. Martineja"
 ARG_Adolfo_Vicchi_poggi_eco: "Adolfo Vicchi"
 ARG_Carlos_Eugenio_Moori_Koening_sec: "Carlos Eugenio Moori-Koening"
 ARG_Junta_Militar_hog_desc: ""
 ARG_Armando_P_Martineja_for_desc: "------------\n§LAn unfortunate consequence of the horrible turbulences of Argentina's strife is the simple matter of fact that there is little that anyone can do about it. There are always individuals who rise to the situation as it demands it of them, but there are countless masses who simply let life happen to them. Armando P. Martineja is neither and both at the same time.\n\nOf everyone who has been confronted with the prospect of Perónism, the reaction has been one of disgust or intrigue, and there are few who feel "on the fence" on the subject. Of that subject, Martineja is well-defined. Namely, in that, he feels unique spite for the man, and he has been the definitive face of the average Colorado, if not the one most imperative to the continued survival of the anti-Peronist movement. For Martineja, if it means Perón stays from Argentina, that is enough.§!"
 ARG_Adolfo_Vicchi_poggi_eco_desc: "------------\n§LDr. Adolfo Ángel Vicchi had his first contact with politics being the Governor of Mendoza in the 30s, he was forcibly deposed by a Federal Intervention in his state. With that, he quickly understood that power was in the weapons and that the new wave of military involvement in Argentina's politics was there to stay, which means no political project could survive without military backing. The ascension of Juan Domingo Perón's firebrand populism was an unexpected terrifying threat to the conservative establishment and in face of that Dr. Vicchi relied on what he understood as the real power in Argentina.\n\nPart of a large coalition from conservatives, to radicals to socialists like the Ghioldi brothers, Dr.Adolfo Vicch orchestrated the bombing of Plaza de Mayo in an attempt to overthrow Perón, after its failure supported the military takeover of Perón's government years later, which granted him a respectable diplomatic position and once more with General Poggi. Dr. Adolfo Ángel Vicchi is but one of many civilians who understood where power truly lies in Argentina, and it is not on the ballot box.§!"
 ARG_Carlos_Eugenio_Moori_Koening_sec_desc: "------------\n§LWhat can make men do the worst of crimes? For some it's their country, for others, their God, there are also ones who can do the worst acts imaginable fueled by their hope for a better world. Others have more mundane reasons: A woman. Paris lead the demise of Troy because of Helen, Marcus Antonius betrayed Rome for Cleopatra, but those men were led astray by living seductresses, Colonel Moori-Koenig's case was somewhat peculiar.\n\nIt first started as a simple mission given by General Hartung: keep Eva Perón's body hidden under watch and not let it be used as a rallying point for Peronist resistance, and Colonel Koenig followed it with Prussian Discipline. But Colonel Koenig was not a pure Prussian, generations South of the Equator turned them no different from any Gaucho, with all the vices of the race. When he first laid Evita in his attic and saw those blue eyes, that embalmed pale beauty being preserved for all eternity, something inside him changed. The Colonel started having nightmares where Evita walked the house at night, sometimes he would feel a feminine perfume on the stairs, the sound of gracious footsteps coming to greet him when he arrived from work, hear distant voices while laying with his wife, calling him to the attic. Rumors of those nighttime visits started to spread around like wildfire, from the officers in the High Command to the subversives locked in their cells, everyone felt their disgust at the tales of Poggi's most loyal Minister of War that fell in love with the Dead, fear walked along that disgust, if he was capable of that, what else is he capable of?\n\nAs the situation at home became unsustainable, by the pressure of his wife, a trusted Bishop was called to perform an exorcism at the body of Eva Perón. Perhaps, if she was wiser, Mrs. Moori-Koening would have ordered the exorcism to be performed in her own husband.§!"
 
