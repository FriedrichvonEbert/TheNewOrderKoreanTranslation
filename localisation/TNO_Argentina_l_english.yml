 #ARG_peronist_resistance: "Peronist Resistance"
 #ARG_peronist_resistance_desc: "The particularly repressive actions of the Menendez dictatorship turned the decline of Peronism into a rebirth: Walk-outs, strikes, protests, and the occasional bombings have become everyday occurrences in an Argentina without Perón. The proscription of the Justicialist Party is not stopping dozens of other parties running on its behalf. Despite President Frondizi's more conciliatory attitude, it is clear this subversion is not stopping any time soon. From his exile in Iberia, Perón continues to try to egg on the disturbances through nefarious means, including those of his personal Representative, John. W Cooke. If this is not adressed, the Resistance could make the job of governing Argentina virtually impossible.\n\n§REven worse, Perón himself could take advantage of the situation to get back into the country...§!"

 #ARG_azules_and_colorados: "Azules y Colorados"
 #ARG_azules_and_colorados_desc: "Army factionalism is not a new thing, but it seldom reaches levels as explosive as those of Argentina. Following the end of the short-lived Lonardi presidency at the hands of the most liberal, anti-peronists sectors of the armed forces, the Argentine military has been increasingly split into two camps: Blues and Reds.\n\nThe Azules seek to maintain and deepen Argentina's status as an observer in the Triumvirate, ensure the "domestication" of peronism by separating it from its leader, and to ultimately depoliticize the armed forces, while allowing for Constitutional continuity of the civilian government. On the other hand, the OFN-aligned Colorados see peronism as a fascist movement, and a possible conduit towards communism. Their inmidaite goal, it appears, is to instate an indefinitely long military dictatorship, and use the apparatus of the state to quash Peronism once and for all.\n\nIn their struggle for total control over the FAA, the victim is usually Frondizi's administration, which has been subject to over 50 humilliating §Rplanteos militares§!, which force him and his government to change policy at the whims of specific officer, threatening perpetual §RAcuartelamientos§! as preludes to coup'd etats."

 #ARG_anti_americanism: "Anti-Americanism"
 #ARG_anti_americanism_desc: "The unashamedly pro-Axis government of the 4th of June Revolution met an inglorious end at the hands of general Alvaro Eduardo Avalos, in 1945. The resultant election gave a narrow triumph to the sycophantically Anglophile Unionist government of 1946-1952, whose deference to America created a lasting resentment.\n\nAfter his own election in 1952, Perón thought that he could be on good terms with both the USA and the Triumvirate, which he joined as an observer. He was wrong: Abandoning the OFN's trade embargo was seen as an attempt to increase German influence in South America. This led to a series of policies, which when combined with the arrogant behavior of ambassador Spruille Braden, that only worsened popular perceptions of the United States.\n\nThe population didn't take this foreign meddling too well. From college students burning American flags outside the embassy to officers receiving mysterious foreign phone calls, a good chunk of the population - including much of the army - hates anything with Stars and Stripes. This has made it harder for politicans to openly advocate for closer relations with the OFN."

 #ARG_economic_woes: "La Malaria"
 #ARG_economic_woes_desc: "Once a shining light of growth and progress, Argentina has fallen on hard times. Since 1943, growth has slumped, inflation soared, and slums multiplied. The central question which Argentine governments now face is how to adress and reverse this decline, which has been popularly termed La Malaria.\n\nAt present, the Frondizite economic "developmentalist scheme" necessitates massive amounts of foreign capital to invest in the country, as well as an unprecedented volume of capital-good imports, in order to meet the demand for the flourishing new industries. This has, in turn, caused runaway inflation, which has further difficulted the overbearingly difficult relationship of the market economy with the large trade-unions, the CGT (Confederacion General del Trabajo) in particular. If not managed correctly, these difficulties could bring Frondizi's project to an ignominious end."

 ARG_the_death_of_discipline: "The Death of Discipline"
 ARG_the_death_of_discipline_desc: "The reincorporation of anti-Peronist officers purged throughout the 1950s, and the simultaneous purge of Peronist and Lonardist officers unhinged the traditionally strict hierarchy of the Argentine Armed forces, and eroded discipline to levels unseen almost anywhere in the civilized world.\n\nThis destruction of established traditions within an army has had two outward manifestations: A permanent micromanagement of political affairs by groups of reincorporated officers paranoid about a possible return of Perón, expressed in the constant and humiliating §Rplanteos militares§! that have forced President Frondizi to give in to military demands time and time again.\n\nWhile there is a §Ygrowing reaction§! against this state of chaos, President Frondizi and others, determined to avoid responsibility for bloodshed, have refused to give the "Profesionalists" in the military the orders which they paradoxically need in order to crush the constant mutinies.\n\nMoreover, the continued validity of the §YDe Facto Government Doctrine§! wherein the legality of coups is upheld by longstanding elements of Argentine case-law, makes the prospect of §R"Revoluciones"§! an ever-present danger."

 ARG_structural_unhingement: "Structural Unhingement"
 ARG_structural_unhingement_desc: ""For a long time, the greatest ailment afflicting Argentina is the inauthenticity in almost all its manifestations. Due to the lack of a solid cultural base, cowardice or comfort, in Argentina almost everyone "pretends." The country itself proclaims to be a perfectly normal and even democratic nation, even as it is obvious that everyone is used to disguising themselves as what they are not. This discrepancy between the real country and the apparent, formal, nominal nation becomes most apparent in the political field."\n\n- Dr. Pablo Gonzales Berges"

 ARG_greekback_lira_blues: "Greekback Lira Blues"
 ARG_greekback_lira_blues_desc: "An almost pathological obsession haunts the Argentine population. In the front-page of newspapers, the opening monologue of satirists, at trade union congresses and the Chamber of Commerce, there is one topic of conversation that brings shivers to all with a stake in the future of the economy: The price of the Italian Lira, or in some quarters the U.S. Dollar, relative to the Peso.\n\nWhile the obsession with the price of foreign currency is to some extent inflated by buying sprees spurred by sensationalism in the media, the mercantile nature of the Argentine economy makes the price of foreign currency a more or less accurate outward expression of the terms of exchange and confidence in the economy. Thus, a government's §jeconomic performance is, above all, likely to be judged by the price of foreign currencies at any given moment§!."

 ARG_juan_domingo_el_ausente: "Juan Domingo el Ausente"
 ARG_juan_domingo_el_ausente_desc: "Art. 1: Throughout the Argentine Republic, it shall be prohibited to:\n\na) Utilize images, symbols, signs, significant expressions, doctrines, articles and artistic works, which could be reasonably interpreted as being representative of §YPeronist§! individuals or organizations, with intent of affirming the ideology of the deposed regime.\n\nThe use of the portrait or sculpture photograph of the §YPeronist§! officials or their relatives, the §YPeronist§! coat of arms and flag, the proper name of the deposed president, that of his relatives, the expressions §Y"Peronism", "Peronist", "justicialismo", "justicialista", "third position"§!, the abbreviation §YPP§!, the dates exalted by the deposed regime, the musical compositions "Marcha §YPeronista§!" and "Evita Capitana" or fragments of the same, and the speeches of the deposed president or his wife or fragments thereof.\n\nb) The use, by people and for the purposes established in the previous paragraph, of images, symbols, signs, significant expressions, doctrine, articles and artistic works that claim such a character or could be retained by someone as such created or to be created, which in some way could be referred to the representative individuals, organisms or ideology of §YPeronism§!.\n\nLaw-Decree 41/61, 1956"

 ARG_anarchy_in_the_army: "Anarchy in the Army"
 ARG_anarchy_in_the_army_desc: "We are alone, more and more alone, as a consequence of the petty politics that we ourselves have engaged in. When I say we, I mean the people in the Army with whom we were together for many years believing that we had a common denominator, and today we must recognize that the only thing that unites us is being against Perón. Our differences have decimated and scattered us, and what is even worse, they have discredited us.\n\nDiscipline is dead, and we have killed it."

 ARG_navy_controlled_army: "Navy Controlled Army"
 ARG_navy_controlled_army_desc: "The Army, submerged in its internal struggles, has proven unable to prevent its manipulation by its traditional enemy, the Argentine navy. Its top generals, having relied on naval support to get rid of their rivals, must now pay dues to their masters in the Armada.\n\nWhile this position is fundamentally untenable, for the moment, the navy has a free hand in directing national life without interference from its strongest counter-balance in the Armed Forces."

 ARG_reign_of_the_cavalry: "Reign of the Cavalry"
 ARG_reign_of_the_cavalry_desc: "When push came to shove, God proved to be on the side of the bigger battalions.\n\nThe end of the 'Colorados' in the military at the hands of the Argentine Cavalry's tanks also marked the ascent of the branches leaders, who have long felt neglected by the Army's command structure. Their first measure was a sweeping, and unprecedentedly thorough purge of the Army, which has decimated the ranks of the infantry, and engineers. After the purge, almost all senior posts now lie with the Azul cavalrymen and their allies in the Artillery, a situation which is expected to last for at least a decade."