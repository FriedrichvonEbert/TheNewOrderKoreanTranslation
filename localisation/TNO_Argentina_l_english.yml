 ARG_Rodolfo_Martinez_hog_desc: "------------\n§LInvited to the dying Frondizi cabinet at the insistence of General Aramburu, Rodolfo "Rolo" Martinez had a falling out with his benefactor, and either out of spite or conviction resolved to obstruct his political ambitions by aiding in attempts to ensure Frondizi's survival.\n\nWhen these failed, Martinez was entrusted by Frondizi to locate and convince Jose Maria Guido to take office in order to forestall a military coup. The friendship that was forged between the two men in the immense anguish of the few hours between their first meeting that very day, and Guido's official swearing in was sufficient for the new President to request Martinez stay on minister of the interior, and attempt some form of solution to the problem of the incoming Peronist deputies and governors whose election has not yet been annulled.§!"
 ARG_Mariano_Jose_Drago_for_desc: "------------\n§LSon of perhaps the most recognizable foreign minister in Argentine history, Mariano Jose Drago is a man so deeply steeped in the traditions of Argentine conservatism - the Jockey Club, the Diplomatic service, and La Prensa - as to be blurred in with the mass of his fellow partymen almost indistinctly.\n\nTo his credit, Drago is a competent diplomat and an intelligent intellectual, but has little to recommend him above any other potential candidate to the post, except for his experience at foreign embassies.§!"
 ARG_Federico_Pinedo_eco_desc: "------------\n§LJose Maria Guido's favorite issue at campaign speeches for over 30 years was to talk badly about Federico Pinedo.\n\nA former Socialist - and later Independent Socialist - became the preferred economist of Argentine liberalism throughout the 1930s and 40s. Twice minister of finance during that period, his role in the sale of public utilities became particularly notorious of contemporary excesses, and gained him the ire of nationalists and intransigent Radicals alike.\n\nVirtually disappeared from politics for the next twenty years, Pinedo was brought back to his old post by recommendation of Rodolfo Martinez, which to Guido seemed more like a sick, ironic joke.§!"
 
