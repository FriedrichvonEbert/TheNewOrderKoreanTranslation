 MIR_tukhachevskys_fiefdom_desc:0 "Plesetsk is the southern sword and shield of the Front, tasked with absorbing the German threat at any notice, shooting down bombers, and drilling soldiers for the future reclamation. From his assignment in the South, General Mikhail Tukhachevsky surveys the fortification operations and troop training, skirmishing with Moskowien and Onega, and ensuring that the Front itself suffers as little as it can.\n\nThis assignment, conveniently, also places him out of range of Arkhangelsk, and well away from the power struggles that blight the city..."