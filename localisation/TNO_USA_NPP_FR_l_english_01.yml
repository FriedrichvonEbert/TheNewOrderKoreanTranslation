wallace.490.t:0 "SEPA fires past the grasp of Congress!"
wallace.490.desc:0 "The political world of the United States of America received another shock as the Executive branch and Legislative branch of the government clashed against one another as President Wallace dared to delve into the dangers of further controversy. Today, President George C. Wallace signed an executive order which directly implemented the Southern Education Promise Act, designed to funnel what little remains of federal education funding towards Southern states, which was in response to the "emergency situation which has torn apart Southern education," according to President George C. Wallace. \n\nThe Wallace administration, along with scores of groups of its supporters, have stood strong in the face of criticism and public ridicule facing the outbreak of the news regarding the executive order. "The legislative branch is not necessary, seeing the emergence of the Education Financial Reorganization Act displays a clear allowance for executive control over the systems of funding for centers of education, and seeing the tremendous emergency brought upon the South, the administration and I find it both pertinent and important to directly enforce the Southern Education Promise Act via the will of the executive branch." said President Wallace in a press meeting following the enacting of the executive order. \n\nHowever, some cliques within the United States political sphere have fought fiercely against the President's order, ranging from politicians donning the podium to protestors taking to the streets. "Wallace and his cabal in the White House are destroying every bit of fairness and equality in the education system, all because he's a stuck up, backwater racist with a fetish for the South!" shouted one protestor on the streets of Chicago. The nation stands either raging or dead still, as some await diligently to see what shall become of the President's executive order and the outrage of the Congress."
wallace.490.a:0 "우리는 이 법이 필요해. 미국을 위해, 남부를 위해!"
#schools cost how much?
wallace.491.t:0 "NEBA, and President Wallace, refuses to stand by for Congress"
wallace.491.desc:0 "The lengths by which the statesmen of this country would go to enact their visions knows no bounds. This sentiment reaches several figures of our time, and President George C. Wallace surely mounts the claim, acting as a strongman both in his Governorship and his Presidency. Today, President Wallace signed an executive order which would fundamentally implement the policies of the National Education Budgetary Act, or NEBA, which would drastically cut federal funding of education whilst retaining it as a federal matter, on reasons that the changes in federal aid through the Executive Federal Aid Spending Act would allow for the executive passage of such an act. The storm over the United States, however, shows mixed feelings in this regard. \n\nPresident Wallace and the entirety of the White House administration have come out of the executive order feeling a sense of pride in their actions. The President himself gathered to the podium regarding his actions in signing the executive order, saying, "While everyone in my administration and I cherish the ideals of states rights and hold them dear to our heart, it is with all good will that we seek to make the large financial cut across the board, in order to give each and every American more room to grow themselves out and make their own great supporting factors to our economy." \n\nMeanwhile, however, another sentiment has strewn across the opposition towards President Wallace's executive order: the enemy of my enemy is my friend. In that, several sects of fringe Far Rightists, some would even say Fascist-influenced groups, and leaders of education have cried fury in regards to the President's great overreach, each taking to the streets with banners and poster-boards to signify their thoughts. "President Wallace is thinking about that fat checkbook that got him to the Presidency, not for the kids which I stand by every day to teach and instruct on how to become great American citizens, the idea of which has surely escaped the President himself!""
wallace.491.a:0 "울어라, 울어라, 울어봐라, 바뀌는 건 없겠지만!"
#teachers pay
wallace.492.t:0 "SEBA graduates past Congress through Executive Order"
wallace.492.desc:0 "Teachers, Governors, Senators, and the President have all come to battle in one huge game of tug of war against one another, as alliances and rivalries come and go with each and every day. The Southern Education Betterment Act, intended to direct the leftover federal education funding towards Southern schools due to Southern poverty, constantly came to be battled out in Congress, the Executive Order signed by President George C. Wallace this morning effectively implements the terms of SEBA on behalf of the direct changes to Executive Aid ruling through the Executive Federal Aid Spending Act. \n\nThis sudden hit to American education policy has the Far Right celebrating the direct actions of President Wallace, where many state capitals across the South have seen numerous celebrations cheering for "President Wallace's courageous actions against the unresponsive ears of Congress!" as said by one rally leader. President Wallace himself offered the press a statement on the issue, saying that, "The United States is a land of greatness, and of great people. And it's only fair that everyone in that great land gets a chance at a great education, right? That's what the National Progressive Party seeks, and that's what I seek, for all the poor children of the South!" \n\nDespite President Wallace's seemingly egalitarian intentions, many across the country find SEBA to be a direct accessway for President Wallace's support of dangerously anti-federal practices of segregation, despite the certain opposition of several governmental figures. "SEBA, and this executive order it passed under, is a joke, no, a fucking insult against the American system." one state representative said, seeking to remain anonymous. "I don't stand for injustice. I don't stand for intolerance. I don't stand for ignorance. And President Wallace, his entire administration, and this executive order, it represents all of it!""
wallace.492.a:0 "그리고 이제 우리 기반은 동등해졌지, 안 그래?"
