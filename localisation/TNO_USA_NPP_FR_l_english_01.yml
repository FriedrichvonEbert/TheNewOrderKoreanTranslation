USA_sen_bill_name_48:0 "주재정독립법"
USA_sen_bill_desc_48:0 "그동안 주들은 연방정부의 입맛대로 지나치게 아기마냥 취급당하면서, 힘들게 번 수십억 미 달러를 전국의 수천 가지 기반시설 같은 불필요한 연방 프로그램에 낭비해왔습니다. 그러니 이제 주재정독립법을 통해 시민들의 돈을 강탈해가는 수백 개의 세금 프로그램을 철폐할 시간이 됐습니다. 그렇게 하면 우리는 미국 달러를 또 다른 혈세 낭비 쓰레기에 갖다버리면서 우리나라 시민들을 실망시키는 대신 그 돈을 직접 번 시민에게 돌려줄 수 있습니다."
USA_sen_bill.205.t_passed:0 "SFIA가 의회에서 성공의 해방을 선보였다"
USA_sen_bill.205.t_failed:0 "SFIA는 의회에서 예속당하고 말았다"
USA_sen_bill.205.d_passed:0 "Washington D.C., the Capital of America, and, as referred to in some circles, the Capital of the Free World. This freedom obviously comes in the form of our representative democracy here in the United States; however, President Wallace and his administration have taken to a more economic interpretation of the nickname, as constant work has been put forward to free the American market from federal intervention as much as possible. However, today stands as a landmark for the President's successes, as the State Financial Independence Act, also called SFIA, which intends to cut incredible amounts of federal infrastructural intervention, has come to pass in Congress. \n\nOn one side, the administration has collectively cried to joy, as constant fighting back and forth between the legislative and executive branches have finally made some leeway in the success of the Act. President Wallace himself commented, stating that "Americans across the country will enjoy unprecedented economic freedom, without the worry of regulations, rules, and governance from Washington D.C. any longer." Meanwhile, several Democrat and FR-NPP Governors have offered their conjoined support for the President and the State Financial Independence Act, with many claiming that the capital held a stranglehold on their potential workings towards the American infrastructure for years. \n\nNevertheless, large swathes of the population find outrage with the passing of the bill, and many have protested the legislative branch itself, claiming that it's become bullied by President George C. Wallace. Ardent Progressives of both parties and blue-collar workers came together to oppose the passing of the bill, with one Republican representative offering a statement, saying that "President Wallace and his entire administration seek for nothing more but the abandonment of the American people, because he intimidates, he's a bully!" Besides party divides, many economic analysts have stated that the drastic turn for the American economy will take time to tell its benefits and misgivings."
USA_sen_bill.205.d_failed:0 "The country stands, once again, divided over the current political atmosphere, with contentment over failures and disappointment over successes happening each and every day. Of course, with the Wallace's administration's failure in Congress to succeed in passing the State Financial Independence bill, many are once again up in arms over the matter, whether navigating the uneasy atmosphere of the White House, the joy and anger of several businesses, or just witnessing the reactions of the populace from one's own home. \n\nThe Wallace administration has showcased a great deal of displeasure with the actions of Congress for a long time now, and with the failure of one of the largest cuts of federal restrictions on businesses in the United States, contempt from the President and his cabinet has only grown stronger, as several members declined questioning over the matter. Meanwhile, several company heads have expressed outright enragement over the failure of the bill, with one company representative stating, "The United States House of Representatives and Senate has had it out for the President ever since he stepped foot in office. Now, they'll even keep us in this chokehold of regulations and bureaucracy, and I, along with my shareholders, can hardly take any of it anymore! What's there for us?!" \n\nHowever, not all are as disgusted with the failings of the President to pass the State Financial Independence Act. Many supporters of federal intervention, as well as many coalitions of blue-collar workers have voiced their thanks for the President's failures, with one representative of a Construction Workers organization in Pennsylvania saying, "President George C. Wallace thinking he's going to magically save the economy by clearing his work schedule is not going to help anyone in the United States of America. Now, we all have the ability to receive all of the funding we need to help our states prosper without the abandonment of the United States government." Several political analysts have recorded that the failure of the State Financial Independence Act will cost a significant blow towards the President and his administration, but only time will tell if these failures will persist in the future."
