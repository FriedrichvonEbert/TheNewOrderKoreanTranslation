USA_sen_bill.202.d_passed:0 "Social security has been one of the greatest keywords floating across American politics and economics in the modern age, as continuous changes towards the advancement of, or the deconstruction of, Welfare programs has made significant impact on American society, despite the relative novelty of the concept. However, whilst economic hardships have spurred the United States government into reaching out to the average citizen, President Wallace has deemed such actions to be detrimental to the American economy, issuing the American Welfare Concentration Act, or AWCA, which will immediately cut non-working Americans from Welfare programs in the future. After much debate over such a controversial bill, however, proponents of a more conservative nation have won out once more, putting an end to a variety of unemployment programs. \n\nThe recent changes at the hand of the executive office have delighted the President and the entirety of the Wallace cabinet, whose great desire for more independent local governments have produced this strong cut to the welfare programs of the United States. "In earnest, President George Wallace, myself, and many other of our associates within the administration simply can't find where AWCA produces such a hard loss for America, if any loss at all." stated Treasurer Wilbur Mills in a press conference today. "Getting leeches off of the back of hardworking Americans who have toiled for years to benefit themselves and this country? Sounds like a victory for all of us, don't you say?" \n\nDespite the strong celebrations on the end of the Far Right, other political groups have found the passing of AWCA to be disastrous on the front of both Civil Rights and Social Welfare. Progressive organizations, in studying the effects of AWCA and what it could potentially produce in the United States, have labeled the Act to be extremely detrimental towards the progress of modernization within the United States, with some figures claiming that it may take years to earn the hard work back. Others, particularly in the Civil Rights movement, have claimed the Act to be an attack against unemployed African-Americans across the country, with one Civil Rights leader saying, "The United States has led a campaign of racism in the lack of employment opportunity for African-Americans. Now, while Wallace gloats at a 'freer economy,' we all sit here, unable to get work, and unable to get any help. It's despicable, it really is.""
