USA_wal64_roll_back_segregationist_rhetoric:0 "인종분리주의적 수사 철회"
USA_wal64_roll_back_segregationist_rhetoric_desc:0 "우리가 우리 행정부의 성공을 통해 마땅한 긍지와 행복을 얻고 싶은 만큼, 한 가지 사실이 뻔히 보입니다. 미국의 사람들이 부서지고 분단된 채 서로의 목숨을 노리고 있다는 것이 말입니다. 행동에 나서는 것이야말로 우리의 가장 강력한 무기지만, 현재 그건 분노와 분열만을 촉진시킬 뿐이므로 우리가 계속 분열의 쐐기를 박아 넣게 된다면 좋든 싫든 이 나라는 망하고 말 것입니다. 따라서 티끌만큼의 불안정조차 미국의 성공을 가로막을 것이라는 걸 잘 아는 우리는 인종분리 정책에 대한 일부 비상식적인 발언을 철회해야 합니다. 우리 지지 기반에서는 자기들이 투표한 대통령에게 혼란을 느끼겠지만 우리나라가 지금보다 더 산산조각 나서 치유가 불가능해지는 일은 절대로 용납할 수 없습니다. 또한 우리는 불꽃을 좀 꺼뜨리는 한이 있더라도 연방정부에 맞선 주의 권리를 옹호할 것입니다."
USA_wal64_workers_for_business:0 "사업을 위한 노동자"
USA_wal64_workers_for_business_desc:0 "사장과 경영자들도 아주 훌륭한 사람들이지만 가장 거대한 기업들도 수천 명의 평범한 사람들이 밑에서 일하지 않으면 아무것도 아닙니다. 현대 미국 기업들은 위대한 헨리 포드로부터 행복하고 잘 대우받는 노동자가 더 효율적인 근로자와 좋은 잠재적 소비자를 만든다는 교훈을 배워야 합니다. 정부로부터 도움을 받은 대기업들은 이제 노동자를 위한 더 많은 보호를 받아들일 준비가 되었습니다. 종국에는 모두가 전보다 잘 살게 되었습니다."
USA_wal64_lower_business_tax:0 "사업세 인하"
USA_wal64_lower_business_tax_desc:0 "미국의 사업이 성장하고 이 나라를 개선해나가기 위해 필요한 것은 간단명료합니다. 더 많은 자본. 지속적인 경제 성장과 더 많은 일자리를 보장하기 위한 처음이자 가장 직관적인 단계는 정부가 부과한 불필요한 재정적 짐으로부터 사업체를 해방하는 것입니다. 특히 우리 모두 연방 정부가 조금 축소될 필요가 있다는 것에 동의했으니까 말이죠."
USA_wal64_time_to_save_america:0 "미국을 구할 시간"
USA_wal64_time_to_save_america_desc:0 "1964년, 남부의 분노가 해일처럼 전국을 강타했고 조지 월레스를 집무실에 앉혔습니다. 그에게 주어진 과제는 간단했습니다. 닉슨의 용납할 수 없는 법을 어떻게든 폐지하라. 이제 월레스가 미국인에게 한 약속을 지킬 때가 되었습니다. 그는 존슨, 케네디, 닉슨, 킹, 그 외의 국내 ”민권“ 테러리스트들이 미국의 상활 방식에 입힌 크나큰 피해를 되돌릴 것입니다.\n\n월레스 대통령은 미국국가전통보호법(ANTRA)의 초안을 작성하기 시작할 것입니다. 이 법은 1962년 민권법을 폐지하고 남부 주들이 인종분리를 재개할 일정과 절차를 제공할 뿐만 아니라 우리 선택에 따라 북부 주에 인종분리를 도입하도록 할 것입니다. 우리는 또한 연방 기관 내의 완전한 인종분리를 시행하고 군 내 인종분리를 추진할 것입니다. 이 법은 또한 인종분리를 집행할 수 있도록 경찰 조직에 광범위한 권한을 부여할 것입니다. 하지만 이 법안을 월레스의 책상에 올리려면 상원의 충분한 지지를 확보해야 하므로 약간의 캠페인과 타협이 필요할 수 있습니다..."
USA_wal64_make_speeches_throughout_the_country:0 "전국 순회 연설"
USA_wal64_make_speeches_throughout_the_country_desc:0 ""그리고 옛 뉴잉글랜드의 완고한 애국심의 토박이 아들딸 여러분, 그리고 드넓은 중서부의 강인한 토박이 여러분과 머나먼 서부에서 타올랐던 자유로운 개척자 정신의 후손 여러분. 남부의 정신이자 남부의 철학을 가진 여러분을 우리와 함께 하도록 초대합니다. 여러분도 같은 남부인이자 전우입니다."\n\n따라서 월레스 대통령은 ANTRA를 홍보하기 위해 대대적인 전국적 캠페인에 착수할 것입니다. 그는 보스턴의 주부들에게 그의 법이 그들의 아이들이 흑인 학교로 등교하는 일이 없도록 할 것이라고, 미시간의 운전기사들에게 그가 흑인들이 노조로부터 보호받는 그들의 직장을 앗아가지 못하도록 하겠노라고, 부유한 뉴욕의 교외 주민들에게 ANTRA가 없으면 눈 깜짝할 새에 "이웃들이 전부 사라질 것"이라고 전할 것입니다. 그리고 그 다음엔? 그는 그들에게 의원들에게 편지를 써서 미국을 혼돈과 파괴로부터 구할 수 있는 유일한 법에 투표하게 하라고 전할 겁니다."
USA_wal64_all_this_does_is_suppress_the_unrest_not_fix_it:0 "불만을 해소하는 법이 아닌 잠시 억누르는 법일 뿐!"
USA_wal64_all_this_does_is_suppress_the_unrest_not_fix_it_desc:0 ""이 소위 프리덤 라이더들이 민권법이 통과된 지금 잠잠해질 거라고 생각하십니까? 60년대가 끝나기 전에 이들이 당신의 도시를 세 번이나 불태워 없애버리지 않을 거라고 장담하실 수 있습니까? 나치한테 조종당하는 이 건방진 운동가들에게 한 뼘을 내주면 다음엔 한 발짝을, 그 다음엔 몇 발짝을 빼앗아갈 겁니다! 민권법이 흑인종을 잠깐 진정시켰다면, ANTRA는 우리 민중의 지팡이에게 놈들의 불만의 심장부를 쳐, 폭동을 사전에 방지할 수단과 권한을 줄 것입니다! 제 말을 명심하십시오. 당신의 목숨을 지켜줄 ANTRA를 통과시키십시오!"\n\n월레스는 그의 법질서 관련 미사여구를 11개로 늘릴 겁니다. 그는 민권법을 전국의 모든 보안관의 권한을 약화하는 망가진 법이라고 맹비난하고 ANTRA가 "민권" 폭도들의 공격으로부터 시민의 생명과 재산을 지켜낼 미국 최후의 희망이라고 홍보할 것입니다."
USA_wal64_campaign_in_the_west:0 "서부의 캠페인"
USA_wal64_campaign_in_the_west_desc:0 "서해안은 명백히 월레스가 지지를 기대할만한 곳이 아닙니다. 하지만 그의 분석가들은 그 진보주의의 장벽에서 기회의 창을 봅니다. 월레스가 잘만 얘기한다면 심지어 비벌리힐스의 계몽된 진보주의자들에게도 왜 ANTRA가 필요한지 설득할 수 있을 것입니다.\n\n월레스는 인종분리 철폐가 앨라배마뿐만 아니라 캘리포니아에서도 일어날 것임을 분명히 할 것입니다. 흑표당은 이미 무력을 써서 로스앤젤레스의 선량한 시민들을 두려움에 떨게 하고 있고, 이들이 더 나아가 와츠뿐만 아니라 도시 전역을 불태워버리는 것은 시간문제입니다. 경찰에게 버림받은 채 폭도로부터 스스로 집, 가족, 회사를 지키고 싶지 않다면, 의원들에게 ANTRA에 찬성표를 던지라고 하세요!"
USA_wal64_private_discussions_in_congress:0 "의회에서의 비공식 논의"
USA_wal64_private_discussions_in_congress_desc:0 "월레스는 민권법에 대해 할 말이 많습니다. 사회적 지위 향상을 원하는 우리나라의 일부에 대해서는 더더욱, 지독히도 할 말이 많죠. 그러나 그들에 대해 월레스가 하고 싶은 말의 대부분은 상원 연단에서보다는 밀실에서 할 때 더 좋습니다.\n\n월레스 대통령은 민권 문제에 대해 그의 편에서 바라보도록 온건적인 의원들과 개인적으로 만날 것입니다. 이를 통해 때가 되거든 이 상원의원들이 조용히 찬성표를 던지도록 설득할 수 있길 바랍시다."
USA_wal64_convince_lobbyists:0 "로비스트의 설득"
USA_wal64_convince_lobbyists_desc:0 "수정헌법 제1조는 모든 미국인이 그들의 정부로 하여금 불만 사항에 대한 구제를 청원할 권리를 보장합니다. 그리고 최근 몇 년간 1962년 민권법 만큼 미국인에게 큰 불만 사항을 안겨준 것은 없습니다. 이 법은 사기, 엉터리에다가 허구입니다. 이 법은 우리의 언론, 집회와 결사의 자유를 위협하고 이런 자유의 행사를 특정 조건 하에 연방법 상 범죄로 만듭니다. 이건 "민권법" 따위가 아닌 연방 형법입니다. 일반 시민들이 이 사실을 보도록 의원들을 설득하지 못한다면, 전문가들을 불러야 할지도 모릅니다.\n\n월레스 대통령은 돈으로 살 수 있는 최고의 로비스트들로 의회를 가득 메울 것입니다. 그들은 월레스와 만날 시간이 없는 모든 이들을 찾아가 그들에게 연방의 파시스트 폭정에 맞선 월레스의 정당한 십자군을 납득시킬 겁니다. 이렇게 하면 그들을 협상 테이블로 끌고 와 ANTRA에 찬성하도록 할 수 있을 겁니다."
USA_wal64_money_in_congress:0 "의회 매수"
USA_wal64_money_in_congress_desc:0 "파시스트 괴물이 이 나라에서 일어났습니다. 놈은 정부를 침략했습니다. 놈은 뉴스 매체를 침략했습니다. 놈은 우리 수많은 교회의 지도부을 침략했습니다. 놈은 자유를 사랑하는 사람들의 삶의 모든 단계와 측면을 침략했습니다. ACLU 모금 행사와 일본-히틀러주의자 후원자를 등에 업고 놈은 ANTRA의 통과를 지연시키고 있는 수많은 의원들을 돈으로 샀습니다.\n\n 이제 맞불로 불을 잡을 시간입니다.\n\n월레스 대통령이 의사당에 비가 내리게 할 겁니다. 우리 애국적인 시민 지지자들이 보낸 돈이 의회로 흘러들어갈 겁니다. 그의 로비 활동이 끝나면 아마 이 일이 ANTRA를 통과시키고 미국인의 재산권과 인권을 영원히 구할 충분한 표를 확보하는 마지막 싸움이 될 겁니다."
USA_wal64_hinder_black_voters:0 "흑인 투표자 방해"
USA_wal64_hinder_black_voters_desc:0 "서먼드가 54년 남부의 탈당을 이끈 뒤로 이 줏대 없는 민주당 겁쟁이들은 자유를 사랑하는 미국식 애국주의와 리버럴 파시스트의 폭정에 양다리를 걸쳐왔습니다. 그들이 겉으로는 중도파를 따를지 몰라도 마음속으로는 문맹검사제와 연정이 끝나는 순간 흑인종들이 그들의 우유부단함에 공화당 몰표로 보답할 것이라는 걸 잘 알고 있습니다! 하지만 월레스 대통령은 원수를 용서할 줄 아는 기독교인입니다. 민주당이 고집불통이었던 스스로를 뉘우치고 ANTRA를 지원한다면, 그는 민주당의 의석을 보장해줄 것입니다.\n\n월레스 대통령은 흑인 미국인들이 투표하지 못하도록 주지사들에게 조작된 문맹검사를 가차 없이 강제하도록 장려할 것입니다. 민주당 의원들은 조만간 소위 프리덤 서머라고 불리던 다른 의원들이 의사당에서 쫓겨나는 꼴을 보게 될 것이라는 걸 알게 될 거고, 이 사실이 그들이 ANTRA에 표를 던지도록 고무시킬 수 있을 겁니다.."
USA_wal64_segregate_the_voting_booths:0 "투표소 분리"
USA_wal64_segregate_the_voting_booths_desc:0 "투표는 미국의 권리고, 인종분리는 미국의 방식이니 인종분리된 투표소는 애플파이만큼이나 미국적인 셈입니다! 흑인에게 백인과 같은 극장 입구나 묘지를 사용할 권리가 없다면, 그들이 창백한 동포들과 같은 투표소를 쓸 것도 기대하기 어렵습니다. 만약 흑인들이 투표소에 갈 수 없다면, 그건 우리 문제라고 하기 어렵겠군요.\n\n월레스 대통령은 흑인 유권자들을 막기 위한 그의 노력에 박차를 가할 것입니다. 설령 흑인 투표소가 집에서 두 시간 거리에 떨어진 무너지기 일보 직전의 건물에 있더라도 투표하러 가지 못했다면, 그건 그들 잘못입니다. 이것으로 민주당 상원의원들에게 그들이 더는 흑인 유권자들을 두려워 할 필요가 없도록 보장해줌으로써 ANTRA를 향한 민주당의 지원을 더욱 뒷받침할 수 있을 것입니다."
USA_wal64_detain_possible_leaders:0 "잠재적 지도자 구금"
USA_wal64_detain_possible_leaders_desc:0 "마틴 루터 킹 주니어는 월레스를 "미국에서 가장 위험한 인종차별주의자"라고 불러왔습니다. 이는 그릇되고 선동적인 발언입니다. 그는 개인적으로 그 누구보다도 흑인종을 위해 노력해왔습니다. 우리의 노력은 입헌 정치를 보호하고 주정부의 주권을 보호하는 투쟁을 위한 것이지, 흑인종 시민들을 해치기 위한 것이 아닙니다. 백인종과 유색인종은 함께 어울려 대대로 남부에서 평화와 안정 속에서 살아왔습니다. 그들은 각자의 사회 양식, 각자의 교회와 각자의 학교를 선호합니다. 역사와 경험이 이것이야말로 양쪽 인종을 위한 최선의 방식임을 증명했습니다. 최근 우리가 겪고 있는 모든 문제는 다름 아닌 이른바 킹 목사, NAACP, ACLU와 그들을 지원하는 일본나치의 돈을 받아먹은 이익단체들 같이 해외 파시스트들의 영향을 받은 선동가들 때문입니다. 이 일도 이제 끝입니다!\n\n월레스 대통령은 자유 수호 작전, 즉 신속하고 정밀하게 전국의 주요 반체제 인사들을 체포하고 구금하는 FBI 기습작전을 실시할 것입니다. MLK, 제임스 파머, 로이 윌킨스, 에이브러햄 헤셸, 거스 할, 바비 실, 월레스의 블랙리스트에 오른 사람은 누구든지요. 물론 그들을 장기적으로 기소할 죄목은 없지만, 그들을 한동안 구금해놓는 것만으로도 투표에서 흑인 유권자들을 선동하지 못하게 할 수는 있습니다. 민주당원들은 분명 그들의 의석을 확보해주기 위한 우리의 노력에 감사할 것이며 ANTRA를 좀 더 지지할 것입니다."
USA_wal64_get_back_in_your_place:0 "그대의 자리로 돌아가라!"
USA_wal64_get_back_in_your_place_desc:0 ""마틴 루터 킹 주니어는 스스로를 기독교 원칙을 따르는 목사, 소위 하느님의 도구로 칭합니다. 하지만 나, 조지 C. 월레스 역시 주님의 종입니다. 그리고 저는 이 "목사"에게 성경의 두 중요한 구절을 생각해볼 것을 청합니다. 신명기 32장 8절과 사도행전 17장 26절 말입니다.\n\n'지극히 높은 자가 열국의 기업을 주실 때, 인종을 분정하실 때 이스라엘 자손의 수효대로 민족들의 경계를 정하셨도다.' '인류의 모든 족속을 한 혈통으로 만드사 온 땅에 거하게 하시고 저희의 년대를 정하시며 거주의 경계를 한하셨으니'\n\n1964년 미국인은 한 가지 불멸의 진실을 확인했습니다. 인종의 분리는 신이 내린 숙명이라는 것을요. "백인 전용"이나 "유색인종 전용"이라는 팻말을 처음 내건 이는 월레스 대통령이 아닌, 하늘에 계신 우리 아버지이십니다. 그 누구도, 신을 증오하는 독일과 일본의 파시스트들도, 대법원의 폭군들도, 의회의 겁쟁이 무신론자들도, 부르군트의 사탄과 그들을 후원하는 리버럴 엘리트들도 하느님이 명하신 것을 지울 수 없습니다. 민권법은 현대의 금송아지가 되어 녹아내릴 것이고, 미국은 주님께서 명하신 삶의 방식으로 돌아갈 것입니다. 주님께서 우리 흑인 시민들에게 온당한 자리를 주셨고, ANTRA가 그들을 진정 걸맞는 곳으로 돌려보낼 것입니다.""
USA_wal64_repeal_the_civil_rights_act:0 "민권법 폐지"
USA_wal64_repeal_the_civil_rights_act_desc:0 "1962년 미국 대통령은 미 의회에서 제정한 가장 끔찍한 법률안에 서명했습니다. 그것은 사기고 엉터리에다가 허구였습니다. 미국 역사상 단 한 번의 의회 입법으로 이렇게나 많은 인권과 재산권이 파괴된 적은 없었습니다. 그것은 압제였습니다. 그것은 자유의 등에 박힌 암살자의 칼날이었습니다.\n\n그리고 계획대로라면 오늘 그 법은 분쇄되어 미국사의 쓰레기통으로 직행할 겁니다.\n\n오늘 ANTRA는 최종 투표에 들어갈 예정입니다. 민권법을 폐지하기 위한 월레스의 모든 준비가 시험받을 것입니다. 그 법이 통과된다면, 월레스는 남부의 구세주로써 자신의 유산을 굳건히 할 것입니다. 통과시키지 못한다면, 딕시는 그의 실패를 잊지 않겠죠.\n\n민권법을 폐지하면 인종적 불만의 폭풍이 몰아닥칠 거고 NPP의 중도파 연합은 괴멸 속에서 비명 지를 것입니다. 여당도 월레스 본인의 임기도 ANTRA로부터 살아남지 못할 수 있습니다. 그러나 그런 것들은 중요하지 않습니다. 월레스는 이 순간을 위해 닉슨이 그 저주받은 법에 서명한 이래 싸워왔고 하느님께서 그의 승리를 도와주실 겁니다.\n\n §x주사위는 던져졌다.§!"
USA_wal64_support_anti_civil_rights_protests:0 "민권 반대 시위 지원"
USA_wal64_support_anti_civil_rights_protests_desc:0 "민권 운동을 거부하는 미국인이 많습니다. 그들이 인종분리에 찬성하건 그냥 상대측의 행패를 거부하는 것이건 이 진정한 애국자들은 소위 '평등'의 지지자들이 가하는 끔찍한 모욕을 견뎌내며 계속해서 일어납니다. 우리는 이들에게 경찰의 보호를 제공하고 폭력적인 반대파 폭도들을 진압하는 걸 돕기 위해 주 경찰에 지원을 더 보내서 이 힘을 도와야 합니다."
USA_wal64_the_wallace_presidency:0 "월레스의 임기"
USA_wal64_the_wallace_presidency_desc:0 "미국 역사상 가장 논란이 많았던 선거 이후 미국인들은 조지 월레스를 새 대통령으로 택했습니다. 그는 국내외의 사업가들을 위한 피난처를 만들고 교육 정책과 복지 정책을 개혁할, 미국을 위한 다양한 계획을 가지고 있습니다. 물론 월레스가 당선될 수 있게 한 한 가지 커다란 사안은 바로 민권법입니다. 월레스의 승리는 미국인이 중앙정부가 이런 폭압적인 정책을 강제하는 것을 좋아하는 않는다는 것을 증명했습니다. 그는 그의 정부 하에서 각 주들이 워싱턴이나 난폭한 폭력배들의 요구에 휘둘리지 않고 스스로의 미래를 결정할 자유를 가질 것이라고 약속했습니다. 그의 임기는 민권법을 지지하는 사람들의 더 커져가는 불만에 시달릴 것이 분명하지만 그는 하루 종일 시위하는 것 말고는 할 짓 없는 멍청이들이 뭘 하든 자신의 계획을 밀고 나가겠다고 맹세했습니다."
USA_wal64_beacon_of_democracy_freedom_and_business:0 "민주주의, 자유와 사업의 등불"
USA_wal64_beacon_of_democracy_freedom_and_business_desc:0 "미국은 자유와 민주 정부의 이상을 보존하는 지구상 마지막 강대국입니다. 이는 미국의 은행과 산업이 세우고 유지한 인류 역사상 유래 없는 강력한 경제 덕분입니다. 국가의 위협적인 손길로부터 자유로운 그들은 크게 성장해 해마다 막대한 수익을 올리고, 이윽고 구세계의 폭군들과 그들의 수많은 비효율을 능가하고 보잘 것 없게 만들어버렸습니다. 우리 조국이 자유 시장과 자유 기업에 변치 않는 헌신을 보내지 못했더라면 지금쯤 연표 속 각주 하나로 사라졌을 것임은 아무리 강조해도 부족합니다.\n\n백악관에 새 대통령이 들어온 만큼 미국도 새 경제 계획을 세워야만 합니다. 우리 같은 이성적인 사람들에게 선택지는 하나뿐입니다. 비용을 아끼지 않고 국내외로 미국의 상업을 촉진시키는 겁니다. 오로지 그때, 미국의 달러와 사업가들이 방해받지 않고 근심걱정 없이 워싱턴에서 전 세계 곳곳을 여행할 때 비로소 우리 조국은 앞으로 수십 년 동안 우리가 그토록 소중히 해온 이상을 위한 싸움을 계속할 수 있을 것입니다."
USA_wal64_foreign_business:0 "해외 사업"
USA_wal64_foreign_business_desc:0 "나보다 더 현명한 이들은 미국의 사업이야말로 진정한 사업이라고 말해왔습니다. 당신이 누구고 어디서 왔건 간에 미국은 항상 문을 열고 거래를 할 준비가 되어있다고요. 총, 자동차, 선철, 빵, 플레이보이, 무엇을 찾건 우리는 없는 게 없고 아무것도 묻지 않습니다. 우리의 시대였던 지난 두 세기의 가장 좋은 때에 우리는 우리의 막대한 풍요를 그것을 원하는 모든 이들에게 팔았습니다. 그 덕분에 우리는 다른 이들이 무너지고 몰락할 때 번영하고 성장할 수 있었습니다. 그 옛날은 대공황이 우리 모두를 덮쳤을 때 비참한 죽음을 맞이했습니다. 그러나 가장 저주받을 일은 그걸 민주당이 조금의 고민도 하지 않고 관세의 산으로 파묻어버렸던 것입니다...\n\n따라서 나는 미국 국민들에게 약속합니다. 좋았던 옛날이 돌아오고 있고 우리는 뒤따라오는 부를 거둬들일 것이라고. 그리고 나는 전 세계의 자유 국가들에게 우리의 문은 언제나 개방되어있고 자유롭게 사들일 수 있는 풍요가 기다린다고. 손에 돈을 들고 들어오십시오. 거래합시다!"
USA_wal64_iberian:0 "이베리아 사업"
USA_wal64_iberian_desc:0 "트리움비라투스 중에서 이베리아가 미국과 가장 가까운 나라라고 할 수 있을 겁니다. 유럽 시장을 꽉 움켜쥐고 있는 독일과 이탈리아와는 다른 틈새지요. 미국과 쉽게 신용 거래를 할 수 있다는 점은 이 나라가 지브롤터 댐 건설과 그로 인한 악영향으로부터 (간신히나마) 경제적 지불 능력을 유지하는 데 도움이 됐습니다. 또한 이 나라가 최근 표면상의 동맹국들과 겪고 있는 긴장 상태는 이베리아의 사업가들이 지중해 연안에서 대서양 너머로 점차 눈길을 돌리고 있음을 의미합니다.\n\n우리 경제 고문들은 지금이야말로 미국의 무역 범위를 이베리아, 그리고 결과적으로 남유럽으로 확장할 적기라고 여기고 있습니다. 무역 협정을 체결하고 격려의 말을 조금 건네준다면 조만간 우리 회사들은 이베리아 페소를 두둑히 손에 쥐게 될 것입니다."
USA_wal64_canadian:0 "캐나다 사업"
USA_wal64_canadian_desc:0 "낯선 이들과의 사업 거래도 잘 돌아가고 있지만, 친구들과의 사업 거래는 훨씬 더 오래 지속될 수 있다는 또 다른 이점이 있습니다. 그리고 미국에게 친구의 예시로 우리 이웃 캐나다만큼 좋은 사례도 없지요. 우리는 옛 대영제국의 불만과는 별개로 캐나다와의 좋은 무역 관계를 늘 즐겨왔습니다. 캐나다산 석유와 귀금속이 정기적으로 지구상에서 가장 긴 육상국경을 자유롭게 횡단하고 그 대가로 매일 미국의 자동차, 중장비, 식품이 퀘벡, 토론토, 밴쿠버의 분주한 항구에서 하역됩니다.\n\n수백 년 동안 유지되어 수억 달러의 가치를 가지는 우리 관계는 궁극적으로 모두의 번영에 기여합니다. 캐나다와의 수입 및 수출을 증대함으로써 우리는 최소한 다음 세대까지 이어지도록 이 유대를 강화할 수 있습니다."
USA_wal64_australasian:0 "오스트레일리아 사업"
USA_wal64_australasian_desc:0 "중국, 프랑스령 인도차이나, 그리고 남중국해 식민지의 몰락과 함께 한때 세상에서 가장 인구가 많은 지역에 끼치던 미국의 지배적인 영향력은 종말을 맞았습니다. 베이징에서 바타비아까지, 무역 협정, 대출, 회사 주식, 해외 지사, 미국의 투자가 전부 우리 의사에 반해 취소되거나 종결되었습니다. 여러 세대에 걸쳐 우리나라의 경제 및 금융에의 기량을 증명해주던 수백만 달러가 4년이 안 되는 시간동안 잽스 무리에 의해 사라져버렸습니다.\n\n하지만 엉클 샘이 아예 퇴출당했다고는 할 수는 없습니다. 망가지고 멍든 건 사실이지만, 태평양에서 쫓겨나지는 않았습니다.\n\n홍콩이 일본 재벌에게 고개를 조아리는 동안 캔버라는 놈들을 막기 위해 대륙 전체를 봉쇄했습니다. 일본의 새 괴뢰국들이 우리 회사와 사업가를 추방하는 동안 시드니는 그들에게 안전한 항구를 제공했습니다. 아시아 전역이 엔화로 갈아타는 동안 오스트레일리아는 홀로 달러화에 충실했습니다. 1200만 명의 시장은 이전에 우리가 익숙하던 10억 명의 시장과는 큰 차이가 나지만, 나머지 모두가 우릴 떠나는 동안 그들은 충실한 고객으로 남았습니다. 아시아-태평양에서의 미국의 지위를 되살리기 위해선 아래쪽의 동맹국과의 무역 관계를 개선하는 것이 가장 좋은 출발점입니다."
USA_wal64_deregulate_dc:0 "DC 규제 철폐"
USA_wal64_deregulate_dc_desc:0 "규제, 규제, 규제. 이것들은 다른 이름으로 다른 사람에게, 여러 규모와 모습으로 찾아옵니다. 리버럴이랑 용공은 "환경 보호"나 "노동자 권리"같은 이름으로 부르고 나치는 "총통의 돈의 효율적 분배"라고 부릅니다. 하지만 합리적인 이들은 연기와 거울을 넘어 관료주의의 산을 찾을 줄 알고, 감히 그들의 사업을 넘보는 이들의 불을 잡아 끄고 스스로의 주인이 될 준비가 되어있습니다. FBI가 가는 곳이라면 어디든지 따라다니면서 국내의 많은 정직한 기업인들과... 해외에서 온 많은 정직한 기업인들의 삶을 망치는 충성스러운 개들이 그러하듯이.\n\n보시다시피, 당장 미국은 다음 10년을 살아서 넘기기 위해 달러 한 푼이 아쉽습니다. 다리와 도로를 지을 달러, 병사들에게 월급을 지불하고 무기를 살 달러, 대평원에서 밀을 키워 미국인을 먹여 살릴 달러가요. 지금 우리 국경 밖에는 미국의 재무재표로 만나처럼 흘러넘치길 기다리는, 우리가 원하는 모든 도로를, 다리를, 농장을, 그리고 공장을 지을 현금의 산이 있습니다. 우리가 할 일은 그저 조금만 규제를 느슨하게 하고 (지나치게 해로운 것은 제외하고, 그냥 여기저기에서... 살짝만 재조정하면) 그렇게 되면 이 모든 자본이 고스란히 우리 몫이 되는 겁니다.\n\n간단하지 않습니까? 동의하시다니 기쁘군요."
USA_wal64_a_necessary_evil:0 "조합이 우리를 강하게 한다!"
USA_wal64_a_necessary_evil_desc:0 "노동조합. 그들은 평범한 미국 노동자들을 미국 회사들이 과거 저질렀던 도를 넘은 작태와 공정성 파괴로부터 보호하기 위해 만들어진 조직입니다. 많은 이들이 이런 조합들의 권한과 미국 노동자 보호를 지원해온 반면 대기업들은 몇 번이고 이런 단체들과 갈등을 계속해왔습니다. 비록 이런 회사들도 미국 사회의 큰 힘이기는 하지만, 미국인 블루칼라 노동자들의 힘이 미국 정치계의 맹렬한 돌풍이 될 수 있다는 것은 의심의 여지가 없습니다. 리버럴한 R-D가 우리의 일을 칭송하고 남부 노동자들은 정부가 보내는 관심에 감사를 표할 것이니, 설령 이 일이 우리의 경제를 제한할지라도 법률 제정의 형태로 이런 조합들에게 금전적 지원을 보내는 것이 행정부의 임무라고 할 수 있을 것입니다. 누군가는 노조를 사회 정책계의 새로운 혁명이라고, 누군가는 미국 시장에 채워진 족쇄라고 부르겠지만 행정부는 "표"라는 표현을 더 선호합니다."
USA_wal64_made_in_america:0 "미국 내에서..."
USA_wal64_made_in_america_desc:0 "내가 알기로는, 이 식물은 앨라배마의 일급 토지 중 800만 평방피트, 대략 300에이커가 넘는 넓이를 뒤덮고 있습니다. 이 말은 오리건의 북적이는 항구에서 가져온 시멘트로 만든 콘크리트가 수십만 톤이나 필요했다는 겁니다. 내부에는 우리 고유의 품질 인증, 자그마한 성조기가 찍힌 채로 위대한 우리나라의 구불구불한 아스팔트 목초지를 달릴 가장 강력한 강철 말을 만들, 펜실베이니아와 오하이오에서 직송해온 최첨단 중장비가 갖추어져 있습니다.\n\n"인디애나의 거대한 제철소에서 온 최고급 강철로 지어진 이 자동차 공장은 현재 3천 명이 넘는 노동자, 감독관, 경영인을 수용하고 있습니다...""
USA_wal64_by_americans:0 "...미국인들이 직접 만들어..."
USA_wal64_by_americans_desc:0 "...그들은 남부 전역에서 온 사람들입니다. 좋은 임금을 받는 새 직장을 가진 3천 명 이상의 선량하고 근면한 남부인 말입니다. 젊은이와 늙은이를 막론하고 주어진 일을 하면서 도약과 성장을 통해 세상에서 가장 거대한 경제를 확장해나가는 3천 명 말입니다. 아빠가 가벼운 발걸음으로, 10년은 젊어져서, 그리고 무엇보다도 오랜만에 처음으로 주머니에 돈을 꽉 채운 채 돌아올 것이라는 소식을 듣고 기뻐하는 3천 가구의 가족 말입니다.\n\n"여기 오는 길에 이 훌륭한 사람들 몇몇과 이야기를 나눴습니다. 어렸을 때 아버지의 자동차 가게에서 일했던, 두 아이들의 아버지인 셀마 출신 네이선 설리번. 딕시의 심장부에서 새 출발을 찾아 코퍼스크리스티에서부터 먼 길을 온 전기 기술자 조지 그린. 한때 배관공으로서 아름다운 아내와 세 어린 악동들에게 새우 검보를 잔뜩 먹일 수 있게 슈리브포트에서 파이프를 고치고 누수를 해결하던 털리 휘태커!\n\n"이 세 명의 사내들, 그리고 3천 명의 더 많은 사람들이 다가오는 몇 달 몇 해 안에 이 공장에서 일하며, 수십만 대의 자동차를 잔뜩 뽑아낼 것입니다...""
USA_wal64_for_those_who_pay:0 "...값을 지불하는 이에게."
USA_wal64_for_those_who_pay_desc:0 "...그리고 그 자동차들은 대서양을 건너 전 세계로 운송될 준비를 마치고 거대한 화물 열차와 바지선에 양껏 실려 뉴올리언스, 뉴욕, 뉴저지의 미국에서 가장 큰 항구로 향할 것입니다. 계획대로 된다면, 몽고메리부터 도쿄까지 모든 골목이 이런 미국 공장에서, 여러분이나 그들 같은 미국인이 만든 미제 닷지, 미제 포드, 미제 쉐보레, 미제 크라이슬러의 강력한 엔진으로 가득찰 것입니다.\n\n"로마와 베를린과 그 외 전 세계의 폭군들의 수도가 아침 퍼레이드를 즐기는 날을 상상해 보십시오. 칙칙한 회색 전차와 굳은 얼굴로 거위걸음을 걷는 병사들이 아닌, 자유세계에서 직수입해 독일인이, 이탈리아인이, 잽스들이, 유럽인과 아시아인과 아프리카인이 모는 자동차로 가득 찬 퍼레이드를. 뿜어져 나오는 모든 매연에 자유의 포효가 담긴 퍼레이드를 말입니다..\n\n"장관이지 않겠습니까?""
USA_wal64_welcome_to_america:0 "미국에 온 것을 환영합니다!"
USA_wal64_welcome_to_america_desc:0 "해냈습니다. 우리의 길은 길고 거칠고 복잡했습니다. 개의 얼굴을 한 좌파들과 그 불경한 동료들이 모든 음지로부터 우리를 끈질기게 괴롭혔습니다. 하지만 우리는 해냈습니다.\n\n세계 방방곡곡으로부터 수많은 인종과 국적의, 수많은 신앙과 신조의 사업가들이 빌릴 수 있는 최고의 전세기를 타고 워싱턴 D.C.로 날아듭니다. 주문할 수 있는 최고급의 양복을 입고, 지을 수 있는 가장 밝은 미소를 짓고, 엉클 샘에게 할 제안과 요청, 약속으로 가득 찬 서류가방을 들고 날마다 집무실로 쏟아져 들어오는 고관, 기업인, 부호, 군주와 석유 재벌의 군중은 날이 가면 갈수록 커져만 갑니다. 그리고 몇 마디 말과 농담, 악수를 주고받으면 차갑고 딱딱한 수십억 달러가 단 한 번의 만남만으로 국고에 들어옵니다. 몇 주만 있으면 이 달러는 전국을 여행하며 필요한 곳이라면 어디는 농장, 도로, 공장에서 싹을 틔워 국민이 가는 곳이라면 어디에든 미국의 부를 퍼뜨릴 것입니다.\n\n길고 거칠고 복잡한 길이었습니다. 그러나 근면함과 고된 일을 통해, 미국은 다시 한 번 자유, 민주주의와 사업의 보루가 되었습니다."
USA_wal64_american_business:0 "미국 사업"
USA_wal64_american_business_desc:0 "국가진보당의 극우파는 위대한 조지 C. 월레스에게 어떻게든 미국 경제를 미국의 애국자들이 폐지된 복지 프로그램 때문에 울부짖지 않고 번영할 수 있는, 진정 자유롭고 자본주의적인 시장으로 개혁해달라고 간청해왔습니다. 하지만 우리가 미국 극우의 실력자이자 가장 큰 목소리로 계속 행동하겠지만 이를 위해 우리가 해야 할 일은 한 가지 간단한 의문에 자답하는 것입니다. 일을 바로잡기 위해 매일 열심히 일하는 소규모 자영업자들에게 호의를 보여야 할까요, 화려한 대기업의 옷을 입고 전 세계의 해외 투자자로부터 수백만 달러를 긁어모으는 진정한 수익창출자들을 위해 행동해야 할까요?"
USA_wal64_abroad:0 "해외로"
USA_wal64_abroad_desc:0 "전쟁이 끝날 때 즈음에 미국에 세게 질서 지배력은 10년 전의 극히 일부 수준으로 줄어들었습니다. "패자는 무참하도다." 자존심은 상처 입었고, 경제는 훼손되었고, 영향력은 사라졌으며 국민들은 반란 직전까지 갔던 미국은 열외당한 채 세 마리 독수리가 2차 세계대전의 잿더미 속에서 고공으로 치솟는 것을 지켜볼 수밖에 없었습니다.\n\n그것이 20년 전의 일입니다. 그 뒤로 많은 것이 변했습니다. 세계의 신생 제국들에게 상황은 더 나빠졌습니다.\n\n다른 이들이 세상의 끝을 볼 때 우리는 미국이 세계무대로 귀환할 금쪽같은 기회만을 봅니다. 그것 말고 우리가 진심으로 위험을 감수할 일이 뭐가 있겠습니까? 타락한 폭군들로 하여금 그들 이전의 제국과 마찬가지로 불안에 떨게 합시다. 흰머리수리가 무슨 일이 있든 날개를 펼치도록, 그리고 세계 정상의 횃대를 차지하도록 합시다!"
USA_wal64_a_pacific_trade_zone:0 "태평양무역지대?"
USA_wal64_a_pacific_trade_zone_desc:0 "대동아공영권. 현대 역사상 가장 큰 전쟁을 통해 합쳐진, 일본의 괴뢰국과 피정복국의 모임입니다. 거의 20년 동안 그들은 천황의 옥좌를 향해 고개 숙이며, 일본 산업의 끝없는 구렁텅이를 먹이기 위해 돈과 친절을 조공으로 바쳐왔습니다. 세상에서 가장 많은 인구가 모인 무역 블록을 가지고 가장 번잡한 교역로와 아시아에서 가장 자원이 풍부한 부동산을 드나드는 그것의 잠재력은 끝이 없는 것만 같습니다.\n\n수 년 동안 미국은 공영권의 부를 조금이라도 얻기 위해 최대한 노력했지만, 우쭐거리는 잽스 새끼들한테 몇 번이고 퇴짜를 맞을 뿐이었습니다. 과거의 경험은 놈들과 직접적으로 싸워서는 미국이 원하는 바를 얻을 수 없다는 것을 증명했습니다. 백악관에 새롭고 더 유연한 행정부가 들어선 이상 이제 노선을 바꿀 때가 되었습니다.\n\n정부가 도쿄의 일본 정부에게 연락하게 하십시오. 그들이 우리와의 자유무역협정을 마음에 들어 할지 봅시다."
USA_wal64_australasian_subsidies:0 "오스트레일리아 보조금"
USA_wal64_australasian_subsidies_desc:0 "중국, 인도차이나, 동남아시아 식민지의 몰락과 함께 지구에서 가장 인구가 많은 곳에 닿던 미국의 한때 지배적이던 영향력은 종말을 맞았습니다. 베이징에서 바타비아까지 무역 협정, 대출, 회사 주식, 해외 지점, 미국의 투자는 전부 우리의 의지에 반해 취소하거나 종결되었습니다. 대대로 지속되어 우리나라의 경제와 금융 기량을 입증해보이던 수백만 달러가 4년 남짓 만에 악마 떼한테 휩쓸려 사라졌습니다..\n\n그러나 엉클 샘은 퇴출당하지 않았습니다. 부서지고 다친 건 사실이지만, 쫓겨난 건 절대 아닙니다.\n\n홍콩이 일본 재벌에게 고개를 조아리는 동안 캔버라는 그들을 멀리 했습니다. 일본의 새 괴뢰국들이 우리 기업과 사업가들을 추방하는 동안 시드니는 안전한 항구를 제공했습니다. 아시아 전역이 엔화로 눈을 돌린 동안 오스트레일리아와 뉴질랜드만이 달러화를 고수했습니다. 1200만 명은 우리가 익숙하던 10억 명과는 큰 차이가 있지만, 나머지 시장이 흔들리는 동안 그 1200만 명은 제자리를 지켰습니다. 아시아-태평양에서의 미국의 지위를 되살리기 위해선 아래쪽의 동맹국과의 무역 관계를 개선하는 것이 가장 좋은 출발점입니다. "
USA_wal64_bleed_the_pacific_dry:0 "태평양의 피를 말려버리자!"
USA_wal64_bleed_the_pacific_dry_desc:0 "오스트레일리아와 뉴질랜드는 아시아-태평양의 OFN 전략 거점 중에서도 가장 핵심적인 곳입니다. 말라카 해협과 남중국해의 번성하는 항로로부터 불과 수백 마일밖에 떨어져 있지 않은 이 옛 자치령들은 공영권 경제의 지속에 확실한 위협을 가할 수 있습니다. 그들의 시설, 정확히는 그들의 격납고와 부두에 일본의 앞마당에 전력을 투사하고 역으로 놈들이 우리와 동맹들을 향해 돌발 행동을 하지 못하게 막을 수 있는 상당한 수의 폭격기와 함선이 주둔하고 있습니다.\n\n그러나 이들의 일본과의 근접성은 양날의 검과도 같습니다. 전시에 우리 태평양 동맹들은 불가피하게 공영권 기습의 선봉(그리고 그로 인한 피해도)을 견뎌내야 합니다. 오스트레일리아의 장군들도 이 치명적인 단점을 잘 알고 있기 때문에 지난 정상 회담에서 그들의 조국을 일본의 피를 말려버리는, 그리고 그 과정에서 인력, 총, 식량, 석유, 그 외의 모든 것을 전부 소진시키는 단 하나의 목적을 가진 잘 무장하고 잘 요새화된 보루, ‘요새 섬’으로 개발할 것을 제안했습니다. 자금이 부족한 탓에 이 제안은 백지로 남을 뿐이었지만 최근의 보조금 지급 프로그램이 실행된 결과 오스트레일리아에게 이제 계획 속 권고사항을 실시할 여유가 크게 늘었습니다.\n\n현재의 보조금을 늘리고 뉴질랜드까지 지원을 확대함으로써 그들을 OFN의 유능한 일원으로 더욱 빨리 발전시키고 동시에 자유세계 강화에 대한 우리의 의지를 확실시할 수 있을 겁니다..."
USA_wal64_central_america_desc:0 "먼 옛날, 다리엔 갭과 테완테펙 지협 사이의 작은 땅덩이가 미국의 가정과 공장이 먹을 전 세계 생산량 절반의 코코아, 커피, 그리고 가장 중요하게도 바나나를 공급했습니다. 이 땅의 국가들은 평화, 안정, 그리고 유럽 제국주의로부터의 보호의 대가를 그들의 비옥한 플랜테이션에서 재배되는 그 상품작물의 형태로 치르는 데 동의했습니다. 미국 회사들이 집행한 이 합의는 모든 관련자가 다함께 미국과 온 세상에게 수백만 톤의 달콤하고 영양가 있는 바나나를 먹임으로써 꿈에도 꾸지 못한 막대한 부를 거머쥐게 했습니다. 불행히도 이 유익한 관계는 대공황으로부터 완전히 회복되지 못했고 2차 세계 대전은 이를 되살릴 수 있을 거라는 희망을 완전히 저버렸습니다.\n\n약간의 시간이 흐른 뒤 상황이 호전되기 시작했습니다. 이제 우리는 30년 만에 처음으로 중앙아메리카에서의 우리 위치를 재주장할 수단을 갖췄습니다. 우리의 영향력이 쇠퇴했을지언정 우리에겐 아직 방문할 연줄과 연락할 옛 조력자들이 있습니다. 국무부에게 널리 말을 퍼뜨리라고 하십시오. 미국이 바나나를 위해 돌아왔고 이번엔 떠나지 않으리라고."
USA_wal64_the_banana_republics:0 "바나나 공화국"
USA_wal64_the_banana_republics_desc:0 "돈값을 하는 모든 기업인이 따르는 가장 기본적인 원칙 중 하나는 "싸게 사고 비싸게 팔기"입니다. 쓴 돈보다 더 많이 벌어들일수록 좋습니다. 원자재는 비숙련 노동력으로도 충분할 정도로 생산하기 쉬운 동시에 개당 수백 달러를 불러도 될 정도로 세계 시장에서 수요가 높다는 장점이 있습니다. 이것이 몇몇 국가들이 자신들의 경제 전체를 자원 한 가지에 의존하면서도 엄청난 부를 축적하는 이유입니다. 석유, 금, 다이아몬드, 중앙아메리카의 경우에는 바나나를 예로 들 수 있습니다.\n\n이 지역의 ”바나나 공화국“들과 무역 협정을 맺음으로써 우리 기업인들은 헐값에 바나나를 사들이고 그보다 훨씬, 훨씬 높은 가격에 시장에 팔 수 있습니다. 그들은 막대한 이윤을 챙기고, 미국인들은 달콤한 바나나를 얻고, 현지 카우디요들은 농지를 더 사서 바나나를 더 심을 수익을 거두고, 연방정부는 모든 거래에 줄줄이 매겨진 세금으로부터 큰돈을 얻을 것입니다. 달리 말하자면 모두에게 유익한 윈윈 시나리오인 셈이죠."
USA_wal64_subsidies_for_fruit:0 "과일 보조금"
USA_wal64_subsidies_for_fruit_desc:0 "몇 주 전 쿠야멜, 돌, 유나이티드 프루트의 대표들이 "중앙아메리카 국가들과의 무역관계 개선 촉진"을 위해 우리가 보인 새로운 관심에 대해 우리 대사들과 접촉했습니다. 여러 번의 회의에서 그들은 시장 동향, 분기별 보고, 수익 예측, 리스크 분석과 그 외 “경제 성과 지표”의 차트를 연이어 휙휙 내보이며 "다시 한 번 관련 정부들과의 공정한 무역을 추진하려는 그들의 의지"를 드러냈습니다."\n\n"결론을 내리자면," 그들은 합심한 듯 웅얼거렸습니다. "우리 경영진들은 수확할 작물을 선정하는 것에 관해 지역의 잠재력을 완전히 활용하기 위해 시설과 기반시설에 직접 투자할 필요가 있다는 생각에 동의했습니다. 이 조치는 향후 10년 이내에 생산 규모를 몇 배 늘리고 미국인이 훨씬 많은 지분을 차지하는 두 가지 효과를 가져 올 것입니다."\n\n그러나 이 정중하고 사무적인 표현 뒤에는 분명한 메시지가 숨어있습니다. 미국에서 가장 거대한 과일 회사가 우리의 중앙아메리카 계획을 들었고 그들도 끼어들고 싶어 한다는, 가급적이면 직접 운영할 농지를 사들이는데 쓸 연방의 지원금도 받길 원한다는 메시지가. 그들에게는 운 좋게도 대기업의 협력이야말로 가장 우리에게 필요한 것입니다."
USA_wal64_nip_into_nicaragua:0 "니카라과로 뛰어들기"
USA_wal64_nip_into_nicaragua_desc:0 "니카라과라는 이 자그마한 나라는 바나나로 유명하지는 않지만, 그것 못지않게 중요한 것과 관련 있습니다. 바로 커피죠.\n\n이사벨리아 산맥 전역의 대규모 플랜테이션에서 농부들이 밤낮으로 톤 단위의 커피콩을 수확하면 다 무너져가는 고물 픽업트럭이 이 짭짤한 작물을 북적이는 블루필즈항으로 모이는 구불구불한 흙길을 지나며 나릅니다. 그곳에서 커피콩은 상자에 담긴 채 갓 도색을 마친 거대한 화물선에 실려 전 세계의 커피숍과 가게로 배달됩니다.\n\n커피가 소개된 이래 수십 년 동안 커피는 논쟁의 여지없이 미국식 생활방식의 특별한 자리를 차지하게 되었습니다. 영국인과 차의 관계처럼 많은 미국인이 커피를 매일 의식처럼 마시고, 이젠 커피 없이는 살 수 없게 되었습니다. 커피가 없으면 다른 사업도 서서히 멈춰버릴 거라는 것은 부정하기 어렵습니다. 따라서 최대한 커피 원산지의 통제권을 확보하는 것이 중요합니다.\n\n만약 그게 한 나라의 경제 절만을 코앞에서 앗아가는 것이라면, 그렇게 되라죠."
USA_wal64_get_into_guatemala:0 "과테말라 진입"
USA_wal64_get_into_guatemala_desc:0 "상춘의 땅은 한때 유나이티드 프루트사의 반짝이는 보석이었습니다. 단일 최대 지주였던 유나이티드 프루트는 국가 세입의 대부분을 취하고 국명을 제외한 모든 것을 지배했습니다. 그 어떤 과테말라 농부도 회사가 모르게 바나나를 심을 수 없었고 그 어떤 과테말라 정치인도 회사의 승인 없이 공직에 출마할 수 없었습니다. 그런 상황에서 과테말라의 진정한 군주는 과테말라인이 수확한 과테말라의 가장 값진 농산물을 생산하고 수출하면서 전례 없는 경지에 올라섰고, 기록적인 이익을 챙겼습니다.\n\n그리고 과테말라인들은 더 이상 참을 수 없다고 판단하고 반란을 계획했습니다. 얼마 뒤 참수된 머리 몇 구가 본사로 배송되었고, 유나이티드 프루트는 망신당한 채 과테말라를 떠났습니다.\n\n중앙아메리카에서의 우리 영향력을 확장하는 데 더 많은 자원을 할당하기로 결정한 지금, 유나이티드 프루트는 그들이 과테말라를 우리 밑으로 되돌리는 데 더 직접적으로 개입할 수 있다고 주장했습니다. 그들이 대가로 요구한 것은 ‘현지의 복구된 우리 자산의 관리에 대한 폭넓은 자유’뿐이었습니다. 그들이 진정 우리에게서 원하는 게 무엇인지는 뻔히 알 수 있군요."
USA_wal64_americas_fruit_baskets:0 "미국의 과일바구니"
USA_wal64_americas_fruit_baskets_desc:0 ""수개월 동안의 협상, 고위험 투자 프로그램, 그리고 전반적으로 집중적인 노력 끝에 저는 과테말라와 나머지 중앙아메리카에서의 우리 사업체를 성공적으로 복구했다고 자부합니다. 우리 플랜테이션의 생산량은 정상적인 수준으로 돌아오고 있고 우리 새 선단은 농작물을 서해안 전역부터 뉴올리언스까지의 항구로 분주하게 운반하고 있습니다. 우리 재무 분석가들의 보수적인 예측에 따르면 미국의 4분기 바나나 수입량은 200만 미터톤에 달할 것이고 사측의 연 수입은 10배 증가할 것으로 예상됩니다."\n\n"저희 사업이 이보다 더 잘 굴러간 적은 없었습니다. 이에 우리 유나이티드 프루트는 우리 성공에 대해 각하께 감사드립니다. 기억해 주십시오, 대통령 각하. 남녀노소, 부자와 빈자를 가리지 않고 모든 미국인에게 바나나가 부족해지는 일은 절대 없을 겁니다!"\n\n-- 허버트 코뉴엘, 유나이티드 프루트사 회장"
USA_wal64_investments_in_brazil:0 "브라질에 투자"
USA_wal64_investments_in_brazil_desc:0 "커피, 콩, 쇠고기, 고무, 브라질에는 없는 게 없습니다. 수백만 평방마일에 달하는 온대 평야와 열대 정글의 수혜를 입은, 우리 남쪽의 거대한 교역 상대는 추출했거나 추출하지 않은 막대한 양의 천연자원을 가지고 있습니다. 적절하게만 다뤄진다면 브라질은 손쉽게 자국민과 산업을 먹여 살리면서 동시에 수백만의 해외 수출 물량을 가질 수 있을 것입니다.\n\n하지만 그건 머나먼 훗날의 얘기입니다. 지금 당장은 브라질의 풍부한 자원이 우리 사람과 산업을 대신 먹여 살리도록 하는 게 우선입니다.  새 농장과 공장을 건설하는 보조금을 지급해서 브라질에 자회사를 설립하는 우리 기업들을 도움으로써 우리는 효과적으로 브라질의 방대한 천연자원의 일부를 미국만의 몫으로 비축할 수 있습니다."
USA_wal64_watch_brazilian_nationalisations:0 "브라질의 국유화 감시"
USA_wal64_watch_brazilian_nationalisations_desc:0 "투자자들에게 두 번째로 싫어하는 말(첫 번째는 보통 '파산'입니다.)이 뭐냐고 묻는다면, 아마도 '국유화'라고 대답할 겁니다. 어느 날 일어나보니 지옥 같은 제3세계 어딘가에 투자해놓은 모든 것을 정부 놀이 하는 머저리들한테 빼앗겨있는 상황을 상상해보십시오. 수십 년 동안 힘들게 모은 수백만 달러가 눈 깜짝할 새에 사라지는 겁니다. 심지어 보상금도 한 푼 못 받고!\n\n이제 요즘 브라질의 우리 기업인들이 왜 그리 불안해하는지 이해가 되시겠죠. 온 뉴스에서 브라질리아에서 전한 이 거창한 말들을 보도하고 있습니다. 국책사업화, 수입대체산업, 브라질 산업과 브라질산 제품... 이 정도 헛소리로도 백마일 바깥의 돈을 죄다 날려버릴 수 있습니다. 현지의 미국 자산에 있어 좋은 징조는 전혀 아니죠.\n\n미국의 사업을 위해, 우리는 브라질의 상황을 더 면밀히 지켜봐야 합니다. 저 원숭이들의 정치인이 TV 생방송에서 국유화의 ‘ㄱ’자라도 꺼내는 순간 놈들에게 존중하는 법을 가르쳐줍시다."
USA_wal64_no_more_interference:0 "개입은 이제 그만!"
USA_wal64_no_more_interference_desc:0 "R-D라는 역겨운 정치적 잡종 정당은 지난 수십 년을 통치하면서 연방주의 정책으로 합중국의 기반을 크게 뒤흔들어왔습니다. 그 정점은 바로 치욕스러운 민권법이라고 할 수 있습니다.\n\n반대파들이 월레스 대통령을 터무니없는 인종차별주의자 허풍쟁이라고 매도할지언정 그의 진짜 목적은 그저 평범한 미국인의 자유가 정부에게 침해당하지 않도록 보호하는 것일 뿐입니다. 이성적인 사람이라면 누구든 찬성하겠지요.\n예, 거기엔 열등인종을 멀리할 자유도 포함됩니다."
USA_wal64_business_subsidies:0 "사업 보조금"
USA_wal64_business_subsidies_desc:0 "감세만으로는 부족합니다. 기업에겐 여전히 돈이, 야심찬 계획에 투자하고 경제를 통해 퍼져나가 모두들 즐겁게 할 돈이 필요합니다. 불행히도 평범한 그날그날의 업무로는 그 정도의 돈을 모을 수 없습니다. 미국의 성실한 사업가 여러분, 여러분의 외침은 응답을 받았고 방치 당하던 시간은 이제 끝났습니다. 연방정부는 이제 재계에서 더 적극적인 역할을 맡아야 합니다."
USA_wal64_old_friends:0 "옛 친구들"
USA_wal64_old_friends_desc:0 "워싱턴의 참견쟁이 테크노크라트들한테 전권을 넘겨주는 것은 아무 의미가 없습니다. 대통령 각하의 보조금 계획은 더 쾌적한 분위기에서 훨씬 실용적인 전문 지식을 통해서만 논의될 수 있습니다. 대통령 각하의 옛 친구들과 새 친구들과의 즐거운 만찬 대화와 회의야말로 새 자금 투입 계획을 짜는데 필요한 계획 준비 과정입니다."
USA_wal64_new_business:0 "새로운 사업"
USA_wal64_new_business_desc:0 "어딘가에는 부패와 연줄을 위한 자리가 있겠지만, 국가경제의 미래를 결정하는 곳이 그 자리가 될 필요는 없습니다. 새 보조금으로 책정된 예산은 정치적 영향력을 가진 이들이 아닌, 가장 유망한 아이디어와 그걸 실천할 수단을 가진 이들에게 분배돼야 합니다. 그거야말로 미국에게 더 이로운 일이고, 미국에게 이로운 것은 곧 월레스 대통령께도 유익한 것입니다."
USA_wal64_let_there_be_jobs:0 "일자리가 있으라"
USA_wal64_let_there_be_jobs_desc:0 "그리고 월레스 대통령이 "일자리가 있으라" 하시자 보거라, 백만 개의 새 일터가 문을 열고 그 안에서 가난하고 고군분투하던 이들이 매일 먹을 빵과 유복한 미래로 나아갈 길을 찾았다.\n이 모든 것이 약간의 적자 지출만으로 가능했다."
USA_wal64_consolidate_funding_efforts:0 "자금 지원 통폐합"
USA_wal64_consolidate_funding_efforts_desc:0 "월레스 대통령께서 사업 보조금이 어디로 가야 하는지에 대해 사적인 추가 지침을 제시했습니다. 대통령께서 설명하신 바에 따르면 보조금에 대해 미국에게 전략적으로 중요한 특정 산업이 특별 우선권을 받을 뿐만 아니라 주민들이 신규 사업과 일자리로 가장 큰 혜택을 받을 수 있는, 보조금이 가장 절실한 주에 집중되어야 합니다. 그 주들이 또한 짐 크로우 법을 고수하고 전반적으로 대통령께 우호적이라고 알려진 주인 것은 전적으로 우연의 일치입니다."
USA_wal64_money_for_the_entrepeneurs:0 "기업가 지원"
USA_wal64_money_for_the_entrepeneurs_desc:0 "편애와 편파주의의 노예가 되선 안 됩니다. 특히나 지금처럼 국민의 지지, 국민으로부터의 지지가 위태로운 때에는 더욱 그렇습니다. 젊고 유망한 산업계의 지도자들은 유용하고 합리적이라면 어느 주 출신이고 어느 산업에 뛰어들고 싶어 하는지와 상관없이 행정부의 전폭적 지원을 받아야 합니다. 언젠가는 모든 사람이 왕이 될 수 있습니다."
USA_wal64_favored_states:0 "편애 받는 주"
USA_wal64_favored_states_desc:0 "전적으로 NPP의 현재 목표는 부유하고 특권을 가진 일부 지방에게 오랫동안 등한시당한 지방들을 돕는 것을 있습니다. 놈들의 주가 이미 특혜를 잔뜩 받은 타락한 자들로 가득 차있는 한, 빌어먹을 양키들과 다른 탐욕스러운 개새끼들이 우리 돈을 받을 이유는 전혀 없습니다. 남부와 중서부의 무시당하던 근면한 사람들이야말로 이런 관대한 선물의 가치를 이해할 수 있는 유일한 사람들입니다."
USA_wal64_support_specific_industries:0 "특정 산업 지원"
USA_wal64_support_specific_industries_desc:0 "르메이 부통령, 잭슨 상원의원, 그밖에 당 내 거물들은 대통령의 투자 계획이 중공업과 방산 분야에 집중하도록 영향을 미치려고 합니다. 그러라지요. 어차피 방산 분야도 다른 산업처럼 일자리를 창출하기도 하고, 그 빌어먹을 매파들이 1분만이라도 입을 닥쳐준다면 월레스는 기꺼이 놈들에게 뼈다귀를 던져 줄 것입니다.."
USA_wal64_jobs_for_every_state:0 "모든 주에 일자리를"
USA_wal64_jobs_for_every_state_desc:0 "앙금은 경제 정책에 있어 좋은 가이드이 되지 못합니다. 그리고 양키 주들이 당신에게 분노한 만큼 산업도 매우 발달해있고 유능한 기업가들을 많이 가지고 있다는 것도 부정할 수 없습니다. 공정한 정책으로 훨씬 좋은 결과를 불러올 수 있는데, 하찮은 정치적 점수를 따기 위해 그들에게 자금 지원을 하지 않는 것은 어리석은 일입니다. 혹시 모르죠, 그들 중 일부가 각하를 좋아하게 될지도. 정말 그럴지는 모르지만."
USA_wal64_even_out_the_subsidies:0 "보조금을 균등하게"
USA_wal64_even_out_the_subsidies_desc:0 "월레스 대통령께선 NPP의 강력한 매파 로비에 굴복하지 않고 경제 전문가들의 말을 듣기로 결정했습니다. 정부와 군산복합체의 동침은 미국에게 있어 위험한 길이고, 보조금을 더 균등하게 지급하는 것이야말로 미국인의 평균적인 삶의 질을 크게 개선할 수 있습니다. 애초에 그거야말로 이 계획의 목적이잖습니까."
USA_wal64_business_for_workers:0 "노동자를 위한 사업"
USA_wal64_business_for_workers_desc:0 "어느 사업이 맨 꼭대기의 소수만을 부유하게 한다면 그런 사업을 돕는 건 무의미합니다. 미국의 사업가들은 그들에게 주어진 기회와 마찬가지로 그들의 부를 위해 일하는 모든 근로자들이 수익의 정당한 몫을 가져가야 한다는 걸 받아들여야 합니다. 좋은 미국 사업에선 모두가 수익을 챙깁니다."
USA_wal64_defederalization:0 "탈연방화"
USA_wal64_defederalization_desc:0 "주의 권리를 보호하는 것이 월레스 대통령의 지도 원칙이 될 것입니다. 연방정부의 기관들은 통제할 수 없을 정도로 성장하는 것을 막기 위해 축소되어야 하며 그 기능은 민간단체와 주정부에 의해 훨씬 더 효과적으로 수행될 것입니다.\n 양키들과 공산주의자들은 이게 인종분리를 강제하기 위한 연막에 불과하다고 하겠지만, 진정한 미국은 그런 말에 넘어가지 않습니다."
USA_wal64_american_welfare:0 "미국식 복지"
USA_wal64_american_welfare_desc:0 "최근의 행정부는 어리석게도 정부가 제공하는 복지가 미국의 경제 문제의 해답이라고 결정했습니다. 이 미친 짓을 이제 멈춥시다.\n단호한 삭감이야말로 정답입니다. 자유시장의 보이지 않는 손이 가치 있는 이들을 고통 속에서 꺼내주도록 합시다."
USA_wal64_no_work_no_pay:0 "일하지 않는 자 먹지도 말라"
USA_wal64_no_work_no_pay_desc:0 "결국 가장 중요한 사실은 미국 사회의 가난하고, 탄압당하고, 실직한 사람들이 여전히 가난하고 실직한 상태라는 겁니다. 그리고 실업이 존재하는 사회에서는 시민 대다수 사이에서 경제적 악재가 늘어나기 마련입니다. 세계에서의 우리의 경제적 지위를 고려할 때 미국 경제의 침체는 타국의 확장으로 이어질 것이므로 우리 경제 발전을 저해하는 불필요한 프로그램을 줄여야 합니다. 다만 우리 행정부는 미국의 빈곤층에게 주어지는 지원을 줄이는 것은 인기 있는 조치가 아니라는 것을 잘 알고 있습니다. 그러나 우리는 우리나라의 블루칼라 노동자들을 아무런 지원 없이 내버려두지 않을 것이고, 머지않아 그들에게 보상할 것입니다. 이에 대해 탈연방화는 미국 시장이 해외로 뻗어가고 노동자에게 필요한 지원을 금방 제공할 수 있게 할 것입니다. 남부 캠페인을 비롯해 우리가 미국 전역에서 벌이는 다양한 행동에는 비용이 들고, 실직자 프로그램을 축소하는 것은 우리가 정확히 필요로 하는 것을 줄 겁니다. 바로 돈을."
USA_wal64_self_help:0 "자력구제 기관"
USA_wal64_self_help_desc:0 "대통령 각하를 비판하는 자들이 뭐라고 하건, 그는 때때로 일하고자 하는 사람들이 괜찮은 일자리를 찾지 못하고 있다는 사실을 인정합니다.\n 이 몇 가지 새 정부 프로그램은 옛날 복지와는 다르게 나태를 조장하지 않고 대신 노동자와 고용주가 접촉할 수 있도록 도울 것입니다. 이번에는 모두가 승리자가 되는 겁니다."
USA_wal64_american_healthcare:0 "미국식 의료복지"
USA_wal64_american_healthcare_desc:0 "더 자유롭고 독립적인 미국 시장을 위해 우리 행정부가 노력하는 와중에도 우리 모두 알고 있는 그 문제가 가면 갈수록, 모든 재정 보고서에서 스스로를 과신해오고 있습니다. 우리나라의 예산을 고갈시키는 미국 의료 체계와 이것이 우리나라의 병자들에게 미치는 영향이 그것입니다. 더욱 개탄스러운 것은 우리가 한 국가로서 감당해야 할 희생을 인정하면서 우리 행정부를 "한심하다"든가 "비정하다"면서 우리 명성을 더럽히고 비방하려는 미국인이 아주 많다는 것입니다. 미국 의료 체계의 연방 자금 지원을 축소하는 것은 우리나라의 예산을 훨씬 유연하게 하고, 우리나라에 민영화된 의료 시스템을 더 도입하여 경제를 더 활성화시킬 수 있습니다. 이걸 염두에 두면, NPP 중도파와 그 외의 리버럴 멍청이들은 우리가 미합중국을 위해 균형 잡힌 경제를 발전시킨 걸 본 뒤에야 원하는 걸 얻게 될 것입니다."
USA_wal64_privatized_healthcare:0 "의료복지 민영화"
USA_wal64_privatized_healthcare_desc:0 "의료 서비스 예산을 삭감해 미국 경제의 균형을 다시 잡으려는 우리 노력은 병들고 다친 미국인을, 일부는 심지어 군대에서 헌신한 참전용사를 돌보는 이들에게 커다란 구멍을 남겼습니다. 이 말은 행정부가 연방 정부가 최대한 할 수 있는 것보다 더욱 뛰어난 돌보미를 찾을 시간이 됐다는 뜻입니다. 미국 경제의 민간 부문이 그것입니다. 그곳에서 큰손들이 이미 수년 동안 성장할 분야를 찾고 있었습니다. 같은 미국인보다 미국인을 더 잘 돌볼 수 있는 서비스가 어디 있겠습니까? 이 기업들은 이미 미국 의료계에서 선택지를 탐색하는 데 돈을 쏟아 부었고, 그 과정에서 수익을 창출할 수 있다면 뭐가 나쁘겠습니까? 우리 행정부는 그동안 미국의 자유를 수호하는 데 노력을 기울였고, 시민들이 우리의 의료 체계 개혁에서 대담함을 읽어낼 수 있다면 그들도 우리가 그들의 권리와 자유를 위해 싸우는 강력한 힘이라는 걸 알아줄 겁니다!"
USA_wal64_help_your_doctor_help_you:0 "환자와 의사의 상부상조"
USA_wal64_help_your_doctor_help_you_desc:0 ""의사들, 그들은 미국 사회에서 가장 열심히 일하는, 가장 중요한 일원입니다. 그러니 치료비가 너무 비싸다는 생각이 들 때면, 그 돈이 누구도 대신할 수 없는 생명의 은인들이 필요로 하는 보상으로 들어간다는 걸 기억하세요." \n바라건대 이 생각을 사람들에게 열심히 홍보한다면 사람들이 더 이상 의료 시스템에 대해 불편한 질문을 하지 않게 될 겁니다."
USA_wal64_who_do_you_work_for_yourself:0 "스스로를 위해 일하세요!"
USA_wal64_who_do_you_work_for_yourself_desc:0 "Now that Social Security and Medicare are out of the way, Wallace can turn his attention back to defending freedom on the homefront. Specifically, his plans to overhaul the American welfare state and replace it with American welfare states. See, federal aid is federal tyranny; it comes with too many strings attached and became just another way for Washington to force the South to toe the liberal line. President Wallace is going to change that forever.\n\nWallace will begin considering a revision of federal welfare laws to give states more control over how welfare funds are allocated. He could either retain some federal funding for state welfare while giving states more say over how it's spent, or he could cut the strings completely and let states fund their own welfare programs. The latter would be the purest economic expression of his defederalized vision, but may prove to be a bridge too far for rural white voters..."
USA_wal64_federal_aid:0 "연방 원조"
USA_wal64_federal_aid_desc:0 "주 자치의 이상도 물론 중요하지만, 그것 때문에 우리 모든 정책이 끝장나도록 내버려둘 수는 없습니다. 때때로 연방정부는 모든 것이 잘 돌아가고 정직한 미국인들의 권리가 잘 존중받는지 확실시하기 위해 주들이 돈을 어떻게 쓰는지 개입할 필요가 있습니다. 이건 위선이 아니라 상식입니다."
USA_wal64_states_own_spending:0 "주 자체의 지출"
USA_wal64_states_own_spending_desc:0 "미국의 보수주의를 존중하는 모든 이들이 알고 있듯이, 지방의 주 정부는 항상 주민들의 진정한 요구가 무엇인기 가장 잘 알고 있습니다. 주 정부는 자유롭게 정책을 수립하고 가장 적절하다고 생각되는 방식으로 예산을 사용해야 합니다."
USA_wal64_the_federal_government_aint_no_nanny_of_you:0 "퍼주기는 이제 그만!"
USA_wal64_the_federal_government_aint_no_nanny_of_you_desc:0 "연방정부가 주의 임무를 대신할 수 있다는 생각을 버려야합니다. 여러분 모두 여러분 자신의 문제에 책임이 있으니 워싱턴에 도와달라고 비는 대신 스스로 해결책을 찾아 나서세요."
USA_wal64_end_of_the_subsidies:0 "보조금 지급 중단"
USA_wal64_end_of_the_subsidies_desc:0 "어떤 주가 돈을 퍼주고 싶다면, 자유롭게 그럴 수 있습니다. 다만 연방정부로부터 돈을 더 빨아먹을 수 있을 거라고 기대하지만 마십시오. 분명히 모든 주는 스스로에게 필요한 자금을 댈 돈을 충분히 가지고 있습니다. 만약 아니라면, 아마 그들은 "지속가능성"이라는 이상한 작은 것에 대해 좀 더 생각해봐야 될지도 모르겠습니다."
USA_wal64_the_dirty_state_of_schooling:0 "끔찍한 교육 상태"
USA_wal64_the_dirty_state_of_schooling_desc:0 "미국의 교육 체계의 상태는 우리 아이들의 행복조차 비열한 진보주의자에겐 성역이 아니라는 것을 보여 왔습니다. 워싱턴의 중앙개입주의에 짓눌려 학교의 교과과정과 행정조차 좌파 사회공학의 지시대로 뒤틀려버렸습니다. 우리는 즉시 이 극악무도한 시스템을 해체하고 제대로 된 미국식으로 교체해야 합니다. 우리 아이들을 위해서요."
USA_wal64_funding_for_schools:0 "학교 자금"
USA_wal64_funding_for_schools_desc:0 "학부모도 교육자도 불쾌하게 만들 한 가지 사실은 공교육 지출이 이미 통제할 수 없을 정도로 불어났고 경제 발전에 쓰일 수 있는 수백만 달러를 차지하고 있다는 것입니다. 해결책이 항상 기분 좋은 것일 수는 없지만 정부는 교육계가 자금을 받는 방식을 완전히 재설계하고 불필요한 군더더기를 쳐내야 합니다. 끝날 때쯤이면 누구도 교육 체계에 어떤 실질적인 악영향도 없다는 걸 알게 될 겁니다."
USA_wal64_lower_funding_for_black_schools:0 "흑인 학교 예산 축소"
USA_wal64_lower_funding_for_black_schools_desc:0 "정부가 근면한 백인 미국인으로부터 막대한 돈을 거둬들여 게으른 도심 흑인 청년들을 교육시키는 데 쏟아 붓고 있다는 사실은 누가 봐도 불공평합니다. 해결책은 일석이조입니다. 돈을 아끼게 될 뿐만 아니라 저 흑인들에게 이 사회에서 그들에게 어울리는 위치가 어디인가 잘 상기시켜줄 테니까요. "
USA_wal64_cut_education_funds:0 "교육 기금 삭감"
USA_wal64_cut_education_funds_desc:0 "저 빌어먹을 진보주의자들이 "비차별적"인 세상을 원한다면, 비차별적인 걸 줍시다. 몇 가지 교묘한 조항으로 전반적인 교육비를 크게 삭감하면 필요한 때에 적절하게 조항을 활용할 수 있을 뿐만 아니라 좌파들이 발도 못 붙이게 할 수 있습니다. 어느 쪽이든 돈을 아끼는 셈이죠."
USA_wal64_enforce_segregated_funding:0 "인종분리적 자금 지원 강제"
USA_wal64_enforce_segregated_funding_desc:0 "기본적인 예산 삭감에 몇 가지 요령을 부리는 것은 확실히 충분하지 않습니다. 새로운 지침을 활용하면 남아있는 학교 보조금을 재분배해서 적절하게 쓰이도록 좋은 결과를 내는 학교로 보낼 수 있습니다. 그리고 모두들 "좋은 결과"이라는 게 무슨 뜻인지 알고 있죠. 통계는 거짓말을 하지 않습니다."
USA_wal64_states_own_salaries:0 "주 자체의 임금 지불"
USA_wal64_states_own_salaries_desc:0 "도대체 왜 연방정부가 이 나라의 모든 빌어먹을 교사 하나하나한테 월급을 줄 거라고 기대하는 겁니까? 그런 일상적인 지출을 관리하는 건 주 행정부에 맡기는 게 훨씬 유익합니다. 그들이야말로 펜대나 굴리는 워싱턴 공무원들보다 돈을 어떻게 쓰고 어떻게 구하는 지 잘 알 겁니다. 더 이상 말 할 필요도 없고, 그냥 연방정부가 얼마나 돈을 아낄 수 있는지 보세요."
USA_wal64_the_states_can_pay_in_full:0 "주정부도 전액 부담할 수 있다"
USA_wal64_the_states_can_pay_in_full_desc:0 "이전의 자금 개혁도 이미 많은 도움이 되었지만, 그것들은 진정한 교육 개혁의 그저 첫 단계에 불과합니다. 교사 봉급과 마찬가지로 교육비의 대부분도 최대한 주 차원에서 관리돼야 합니다. 이것은 모든 주를 고유의 독립적인 존재로 격상하려는 우리 계획을 도울 수 있을 뿐만 아니라 연방 예산으로부터 많은 부담을 덜어낼 것입니다."
USA_wal64_lower_subsidies_to_the_states:0 "주 보조금 삭감"
USA_wal64_lower_subsidies_to_the_states_desc:0 "지방분권 행정이야말로 더 효율적이니 만큼 전처럼 연방의 돈을 학교에 쏟아 부을 필요는 없습니다. 주가 더 많은 돈을 투입해야겠다고 느낀다면, 그들 자신의 돈을 써야할 겁니다."
USA_wal64_maintain_educational_subsidies:0 "교육 보조금 유지"
USA_wal64_maintain_educational_subsidies_desc:0 "우리 당의 일부 급진적인 사람들뿐만 아니라 심지어 민주당원들 사이에도 우리가 교육비를 주 정부에 양도해서 그들에게 더 큰 정치적, 문화적 자치권을 줘야 한다는 믿음이 있습니다. 언뜻 매력적으로 들릴 지도 모르지만, 우리 아이들을 가지고 벌이는 극단적인 사회 실험이야말로 월레스 행정부가 반대하는 부류입니다. 현 시점에서 급진적 개혁은 불필요합니다. 우리는 교육계를 보기 좋게 완전히 뜯어고치거나... 우리 아이들을 교육하는 방식에 대한 통제권을 포기하는 위험을 받아들일 수 없습니다."
USA_wal64_schools_cost_how_much:0 "학교는 돈이 얼마나 들지?"
USA_wal64_schools_cost_how_much_desc:0 "현장학습, 연습, 실험실, 이런 비싸고 쓸데없는 낭비가 지출 목록의 가장 윗부분으로 자꾸만 올라오고 있습니다. 학교의 일은 칭얼거리는 애들은 몇 시간동안 모아두고 산수 원리를 가르치는 것인데, 솔직히 거기에 돈이 얼마나 들어간답니까? 정부가 교육계에 값진 자금을 줘야 한다면, 학교도 재정 관리하는 법을 한 번 쯤은 살짝 배워야할지 모릅니다. 예산 삭감이 기다라고 있습니다."
USA_wal64_separate_and_equal_it_was_made_and_it_shall_remain:0 "완벽한 계획"
USA_wal64_separate_and_equal_it_was_made_and_it_shall_remain_desc:0 "우리는 몇 가지 교묘한 지출 법안으로 법률계의 동향을 살폈습니다. 이제 우리가 미묘한 것들을 전부 선보일 때 무슨 일이 일어나는지 확인할 시간입니다. 국가진보당의 충실한 일꾼들이 작성한, 친인종분리주의 파벌의 가장 순수한 형태를 대표하는 새 법안이 표결에 들어갑니다. 이렇게나 공격적인 법은 자연스럽게 파묻혀서 사라지겠지만, 진행과정을 지켜봄으로써 반응을 가늠할 수 있을 것이고, 진짜 법안이 제출될 때엔 다른 사람들이 이 제출안을 기억할 겁니다."
USA_wal64_segregate_teachers_pay:0 "인종별 교사 봉급 분리"
USA_wal64_segregate_teachers_pay_desc:0 "학교 자금이 어떻게 처리되는 지 좀 더 직접적으로 감독하는 것은 행정부에게 더욱 흥미로운 선택지를 제공합니다. 교육 시설에게 흑인 교사들에게 더 낮은 봉급을 주도록 노골적으로 강요하는 것은 위험하고 급진적인 조치이지만, 주도권을 가진 게 누구인지 보여주는 것에 있어 그런 행동의 상징적 가치는 매우 큽니다."
USA_wal64_american_education:0 "미국식 교육"
USA_wal64_american_education_desc:0 "교육이야말로 미국의 주춧돌입니다. 모두에게 무료 공교육을 제공하는 것은 아주 멋진 일이고 이것이야말로 미국을 가장 밝게 빛나게 합니다. 그러니 우리가 이 좋고 지극히 미국적인 학교를 유지해야 합니다! 좋든 싫든 분리하되 평등하게는 이 땅의 법칙이고 월레스 행정부는 미국의 아동들이 제대로 된, 미국적인 교육을 받도록 할 것입니다."
USA_wal64_the_federal_government_has_no_right_to_intervene_in_education:0 "학교에 다시 하느님을 보내자!"
USA_wal64_the_federal_government_has_no_right_to_intervene_in_education_desc:0 "우리 전임자들은 미국 학교에서 미국을 위대하게 하는 두 가지 핵심적인 특징을 쫓아냈습니다. 바로 인종분리와 기독교 신앙입니다. 브라운 대 교육위원회, 엔젤 대 비탈, 애빙턴 학군 대 셈프, 부르군트의 뇌물을 받은 우리 법원이 내린 이 모든 판결이 우리 교육체계를 약화시키고 우리 아이들의 미래를 위협하고 있습니다. 우리 학생들은 피부색으로 분리될지언정 기도를 통해 진실로 통합된단 말입니다! 오늘, 하느님과 미국의 아이들은 올바른 위치로 되돌아올 겁니다. 인종분리 학군으로요.\n\n월레스 대통령은 남부의 고등학교들로 순회 연설을 시작할 예정입니다. 월레스는 제리 폴월, 밥 존스 시니어, 팻 로버트슨, W. A. 크리스월 같이 우리와 뜻이 맞는 기독교 지도자들과 함께 우리의 구세주와 전통적인 국내 관례가 얼마나 중요한지 미국의 젊은이들에게 설명할 것입니다. 그는 청년들과 성경 그 자체에 대고 학교들의 고결함을 지켜내고 밝은 미래로 이끌어갈 것을 맹세할 것입니다."
USA_wal64_i_encourage_you_to_follow_the_southern_states:0 "남부 주의 방식을 따르십시오"
USA_wal64_i_encourage_you_to_follow_the_southern_states_desc:0 "월레스 대통령은 주의 권리를 믿습니다. 각 주는 특히나 인종분리와 같은 중요한 문제에서 스스로 결정을 내릴 수 있어야 합니다. 그렇기는 하지만, 남부 모델은 몇 번이고 그것이야말로 미국인에게 가장 효과적인 모델이라는 것을 스스로 증명했습니다. 월레스는 이 위대한 연합의 주들이 모든 면에서, 특히 교육에서 분리하되 평등하게 원칙을 받아들이도록 권장합니다. 아이들이야말로 우리 미래가 아니겠습니까?"
USA_wal64_encourage_patriotic_curricula:0 "애국적 교과과정 장려"
USA_wal64_encourage_patriotic_curricula_desc:0 "이 세상은 거칩니다. 특히 아이들에게는 더더욱 그렇습니다. 아이들은 매일 밤 자신이 행복한 미국에서 태어났다는 것을 신께 감사해야 합니다. 그 애들이 얼마나 행운아인지 알려줘야 합니다! 우리는 학교가 미국사의 선하고 건전한 사실을 가르치고 좋을 거 없는 파시스트들의 잿빛 선전은 하나도 가르치지 않도록 해야 합니다."
USA_wal64_segregate_the_curricula:0 "교과과정 분리"
USA_wal64_segregate_the_curricula_desc:0 "분리하되 공평하게 원칙이 필연적으로 종결되는 데에는 시간이 걸릴 겁니다. 우리가 분리된 교과과정을 받아들일 거라면, 모든 미국인들이 그들... 자신에게 맞게 짜인 교육을 받도록 해야 합니다. 본질적으로 우리는 진정한 미국인들이 이 위대한 국가를 이끌게 해줄 견실한 교육을 받고... 음... 어... 덜 중요한 미국인에게 시간을 지나치게 낭비하지 않도록 해야 합니다. 제 말을 이해하셨는지요. "
USA_wal64_the_yankee_schools:0 "양키 학교"
USA_wal64_the_yankee_schools_desc:0 "빌어먹을 양키들! 그놈들은 가만히 입 닥치고 앉아서 정부가 자기들이 뭘 하는지 아는 사람들에게 맞춰가도록 내버려둘 줄 모릅니다! 그놈들은 인종분리학교라는 개념 자체에 항의하면서 우리가 나빠 보이게 하고 있습니다. 언젠가 통제할 수 없을 지경으로 치닫기 전에 뭔가 조치를 취해야 할 것 같습니다. 인종분리 교육정책을 더 강하게 밀어붙이든가 조금 완화하던가 해야 합니다."
USA_wal64_enforce_segregation_through_legislation:0 "입법을 통한 인종분리 강제"
USA_wal64_enforce_segregation_through_legislation_desc:0 "궁극적으로 우리는 이 위대한 나라의 기관을 유지하는 일을 위임받은 선출정부입니다. 대법원은 인종분리가 지극히 미국적이라는 판결을 내렸고, 남부 주들은 인종분리가 우월한 제도라는 판단을 했습니다. 우리는 효율적인 교육 체계를 확보해야 합니다. 우리는 인종분리를 강제해야 합니다."
USA_wal64_segregation_isnt_for_everyone:0 "모두에게 맞지 않는 인종분리"
USA_wal64_segregation_isnt_for_everyone_desc:0 ""인종분리가 모두에게 맞는 것은 아닙니다." 귀로든 라디오로는 텔레비전으로든 모든 미국인에게 전해진 말입니다. "인종분리가 모두에게 맞는 것은 아니다"라는 말에 누군가는 안도했고 누군가는 경악했지만, 결국 대부분의 사람들은 혼란에 빠졌습니다. 하지만 가장 중요한 건 월레스 대통령이 수 년 동안 분열된 이 나라가 입은 상처를 치료하기 위해 이 말을 해야 한다고 느낀 것입니다. 우리가 이전에 연방정부가 저지를 월권행위를 인정하긴 했지만, 이 쟁점 하나 때문에 미국 사회가 토대까지 완전히 산산조각 내도록 할 수는 없습니다. 오히려 우리는 모든 것이 폭발해 우릴 날려버리기 전에 미국 시민들이 이 문제를 좀 더 차분하게 해결할 수 있도록 행정부의 급진적인 의견을 전체적으로 축소할 것입니다."
USA_wal64_a_true_devolutionary_education:0 "진정한 자치 교육"
USA_wal64_a_true_devolutionary_education_desc:0 "미국인들이 월레스 대통령과 우리 행정부를 선택한 것은 지금 우리가 처한 것과 같은 위기에서 주들이 정부로부터의 자유가 보장된 것처럼 느끼게끔 보장하기 위한 것이었습니다. 그러나 이런 상황에서 우리가 너무 선을 넘으면 나라를 더 분열시킬 뿐이고 반대로 모든 요구에 굴복한다면 우리 지지기반을 잃으면서 모든 면에서 성공의 기회를 전부 잃게 됩니다. 따라서 우리는 찾을 수 있는 가장 중도적인 해답을 택해야 합니다. 우리는 학교 시스템에서 인종분리를 강제하기 위한 직접적 조치를 취하지 않을 것이고, 동시에 그러기 위한 우리의 노력도 멈추지 않을 것입니다. 우리는 우리의 약속에 충실하면서 동시에 주들이 주 내부 교육 체계의 인종분리 문제에 대해 스스로 결정하게 하여 그들이 원하는 권리를 줄 겁니다. 이로써 미국 국민은 개개인의 진보를 방해하는 연방정부의 영향 없이 스스로 선택할 수 있게 됩니다."
USA_wal64_devolve_the_choice:0 "선택권 양도"
USA_wal64_devolve_the_choice_desc:0 "모든 미국인을 위해 주의 권리를 지키기 위한 우리 노력은 학교 시스템 내의 차별에 대한 지지자와 반대자 모두를 만족시켰지만, 현재 시민들은 세부사항이 부족한 탓에 분노한 것 같습니다. 따라서 우리가 이런 상황을 위해 개발해 온 해결책을 잃지 않기 위해 우리는 주 정부에게 그들이 원하는 권리를 더욱 줄 것입니다. 주들은 식수대, 화장실, 댄스장이나 구기 게임장 같은 공공 오락시설의 분리와 그 외의 다른 논쟁거리에 대해 자유롭게 정할 수 있습니다. 이런 식으로 우리는 주 권리의 가치를 배반하지 않으면서 동시에 인종분리 반대자들의 권리 획득도 허용하고 있습니다. 이 선택이 미국의 시민, 특히 남부의 우리 지지기반의 시민들에게 유리한 것처럼 보이지만, 우리 행정부의 옛 지지자들은 나라를 보수하려는 우리 시도에 계속해서 환멸을 느끼는 것 같습니다. 머지않아 새 적이 생길지도 모릅니다."
USA_wal64_this_is_a_union_not_an_empire:0 "여긴 연합이지, 제국이 아니다!"
USA_wal64_this_is_a_union_not_an_empire_desc:0 "우리나라는 DC의 황제가 모든 남자, 여자, 빌어먹을 아이들까지 거주지를 마음대로 정할 수 있는 제국이 아닙니다. 미국은 고유의 문화, 정체성, 삶의 방식을 가진 주들의 연합입니다! 국민들에게 미국이 어떻게 굴러가고 굴러갈 것인지 알려줍시다. 월레스 대통령은 TV에서 국민들에게 엄중한 한 마디를 전할 것입니다. 연방정부는 당신을 가로막지도, 주의 권리를 짓밟지도 않겠노라고! 애초에 내전도 주의 권리 때문에 일어났지 않습니까?"
USA_wal64_this_is_a_family_States:0 "이곳은 주로 구성된 가족"
USA_wal64_this_is_a_family_States_desc:0 "미국은 우리 집입니다. 다른 집들이 그렇든 가족이 살고 있죠. 각 구성원은 개성적이며 고유의 바람과 신념을 가지고 있지만, 궁극적으로는 가정을 유지하기 위해 힘을 합칩니다. 가족들은 종종 다투기도 하지만, 괜찮습니다. 완벽한 가족이 어디 있겠습니까? 가장이 맘에 안 드는 짓을 하는 사람을 죄다 때려눕히는 거야말로 괜찮지 않은 겁니다! 워싱턴의 누군가가 주가 하는 짓이 불공평하다고 느꼈다면서 주더러 이래라저래라 하는 연방정부와 주정부의 상황이 바로 이런 경우입니다. 월레스 대통령은 미국 국민들에게 이 주장을 전하고자 합니다. 일부 주들이 인종분리가 잘못됐다고 생각한다고 해서 다른 주들한테 그걸 따라선 안 된다고 할 수 없는 겁니다."
USA_wal64_increase_states_authority:0 "주 권한 강화"
USA_wal64_increase_states_authority_desc:0 "주정부도 자기 구역 내에서 많은 권리를 가지고 있지만, 워싱턴의 공무원 나부랭이들이 허가를 내주기 전까지 가만히 기다려야 하는 사항도 있습니다. 그리고 관료들이 허가증을 내줄 때쯤에는 이미 너무 늦어버리고 마는 겁니다! 우리는 이 형식주의를 끝내고 주들이 스스로의 결단력으로 행동할 수 있도록 허가해야 합니다. 그렇게 되면 주에게도 편하고, 우리에게도 편하고, 길거리에서 떠들어대는 패배자들한테는 존나 힘들어지겠죠!"
USA_wal64_state_police_over_federal:0 "연방경찰 위에 주경찰"
USA_wal64_state_police_over_federal_desc:0 "'보호 및 봉사'라는 모토 아래 연방정부는 그들의 폭정에 맞서는 소위 '폭도'들을 진압하기 위해 '증원'이랍시고 자기 깡패무리들을 보내왔습니다. 어찌 이렇게 이 위대하고 자유로운 나라의 신념을 저버리는 일이 있을 수 있겠습니까! 이제 그만. 우리는 연방 당국에게 당장 워싱턴으로 돌아가 미국의 진짜 적을 찾으라고 할 것입니다. 각 주는 이제 자체 경찰력을 필요하다고 생각되는 문제에 사용할 수 있도록 완전한 권한을 받을 것입니다. 예를 들자면 저 폭력적인 "진보" 시위대에다가요."
USA_wal64_the_perth_conference:0 "퍼스 회의"
USA_wal64_the_perth_conference_desc:0 "호주는 태평양의 OFN 국가들을 위한 경제 회의를 주최하는 것을 친절히 동의했습니다. 며칠 뒤에 미국, 캐나다, 오스트레일리아, 뉴질랜드의 대표들이 현대 역사상 가장 야심찬 무역 자유화를 논의하기 위해 퍼스에서 모일 예정입니다. 여기에는 단순히 일상적인 관세 이상의 문제가 달려있습니다. 산업 정책, 보조금, 비관세장벽, 노동자 보호 및 조화, 사업 규제, 공통 작업 표준, 이 모든 것이 무역 협상가의 믿음직한 도구입니다. 이것들의 재빠른 적용으로 우리 무역 협정을 확장해나가 언젠가는 생존의 수단에서 일본 제국과 그 식민의 목을 조를 수단으로 탈바꿈하기를 희망합시다."
USA_wal64_a_wall_of_dollars:0 "달러의 벽"
USA_wal64_a_wall_of_dollars_desc:0 "몇 주 간의 팽팽한 협상 끝에 우린 관세를 줄이고 태평양의 자유 국가들의 보호무역 분야를 상호 개방하는 핵심 사항에 대해 좋은 진전을 이뤘습니다. 이것 그 자체가 미국의 산업이 적대적 시장에서 밀려날 걱정 없이 해외로 진출할 수단을 제공할 중요한 성과입니다. 서명을 마치는 즉시 세계 경제의 3분의 2를 차지하는 지역의 관세, 세금, 부담스러운 규제는 사라질 겁니다. 우리에게 더 중요한 것은, 그동안 미국이 극동 그 자체에 진입하는 걸 가로막았던 모든 관세, 세금, 부담스러운 규제가 하룻밤 사이에 사라질 것이라는 겁니다. 그리고 그렇게 함으로써 우리는 우리 동맹들을 코앞의 공영권의 경제적 포식으로부터 격리하고 남아있는 중립국들에겐 도쿄의 사탕발린 말에 넘어가지 않을 현실적인 경제적 이유를 약속할 겁니다."
USA_wal64_the_indian_market:0 "인도 시장"
USA_wal64_the_indian_market_desc:0 "공영권의 영역 바로 밖에는 인도 공화국이 자리 잡고 있습니다. 세상에서 가장 비옥한 농지, 수백만 평방마일의 광맥, 세상에서 두 번째로 많은 인구라는 축복을 받았음에도 이 신생 독립국은 영국의 손길을 벗어나고 수년이 지난 지금도 제 할 일을 수행하지 못합니다. 그럼에도 인도는 아직 개발되지 않은, 현명한 이가 잘 활용하면 수많은 수익을 벌어다 줄 막대한 잠재력을 가지고 있습니다.\n\n이제 이 사진을 보십시오. 인도의 여러 거물과 재계 인사들이 "델리의 명령에 따라 행동"한다고 자칭하며 옵저버 자격으로 퍼스 회의에 참석했습니다. 마침내 그들은 인도가 공식적으로 CPFTCA에 가입할 필요성(맙소사, 고작 그거 때문에 이렇게나 질질 끌다니!)와 양국이 모두 이 협정으로 이득을 볼 수 있는 방법 대해 언급했습니다. 미국의 좋은 사업가들은 공짜 돈을 거절하는 일이 없습니다. 그래서 우리는 "일단 자문을 받고 그들의 말을 듣겠다"고 약속하고 우리 사람들을 보냈습니다. 약간의 암묵적인 신호를 준 뒤 말이죠.\n\n우리 의원들과 몇 차례 식사와 거래를 한 뒤 그들은..."
USA_wal64_breach_the_market:0 "시장으로 진출"
USA_wal64_breach_the_market_desc:0 "...인도가 이 기구에 가입하는 것에 전적으로 동의했습니다. 그들을 설득하는 건 어렵지 않았습니다. 사실 우리가 너무 흥분해서 인턴들이 그래프와 차트를 너무 많이 준비했다싶을 정도입니다. 그들이 진정 요구한 건 그들 지역에 일자리를 제공하고 그들의 선거 자금에 "기부"를 할 회사들이 이를 통해 벌 돈의 액수였습니다. 이제 우리가 스팸 캔 가격에 500만 배를 곱했을 때 왜 그들 눈이 달러 표시가 튀어나올 것처럼 휘둥그레졌는지 아시겠죠?\n\n이제 우리 쪽에서 일을 처리했으니 델리에 희소식을 전할 때입니다. 조만간 그들은 세상에서 가장 큰 무역 지대의 정식 회원이 될 테고, 우리는 곧 수익을 거둬들일 5억 명의 충실한 고객을 추가로 확보하게 될 겁니다. 미국 사업계가 또 한 번 해냈습니다! 야호!"
USA_wal64_quota_agreements:0 "쿼터 합의"
USA_wal64_quota_agreements_desc:0 "...인도가 이 기구에 가입하는 것에 전적으로 동의하고 있습니다. 한 가지 조건 하에 말입니다. 우리의 거래가 그들에게 최대한 공정하게끔 해야 합니다. 즉 그들은 매년 우리 상품이 얼마나 많이 그들의 시장에 진출하고, 어떤 상품이 진출하고 어떤 상품은 진출할 수 없는지, 우리 이익으로부터 그들이 얼마나 배당금을 챙길 지와 같은 것들을 직접 정할 수 있습니다. 마찬가지로 우리도 우리 국경을 넘어오는 인도의 상품에 대해 쿼터와 제한을 설정할 수 있습니다.\n\n상하원을 막론하고 우리 의원들이 왜 갑자기 우리가 그토록 없애고자 했던 무역 장벽과 규제에 열광하고 있는지 영문을 모르겠습니다. 그들 모두가 우리가 어떻게 "인도 개발"을 돕고 넘쳐나는 인도 상품으로부터 우리 스스로를 보호할지 떠들어대고 있지만, 우리 의원들이 세상 물정 모르는 사람들의 엉뚱한 예측에 빠진 게 아닌가 하는 생각이 자꾸만 떠오르실 수도 있겠습니다.\n\n이제 우리 쪽에서 일을 처리했으니 델리에 희소식을 전할 때입니다. 우리가 받아야 할 만큼 많은 돈을 벌지 못할 수도 있겠지만, 우리 의원들이 옳다면 우린 평생 가는 좋은 동맹을 확보하게 될 것입니다."
USA_wal64_the_indian_market_2:0 "인도 소비자"
USA_wal64_the_indian_market_2_desc:0 "당신이 미국인이 아니더라도 스팸은 최고의 음식입니다!\n\n아다이부터 아팜까지, 스팸이랑 어울리지 않은 음식은 없습니다! 스팸은 돼지 다리살과 향신료의 완벽한 조합입니다. 고기로 가득 차고 구하기도 쉬운 스팸은 여러분이 원하는 아무 방식으로 요리해도 항상 완벽한 맛을 냅니다. 굽고, 삶고, 다지고, 갈아서 속을 채우고, 뜨겁게든, 차갑게든, 매콤하게든, 담백하게든, 모든 요리법으로요!\n\n“12온스 캔으로 온가족을 즐겁게! 애들에게 아침식사를 먹일 때에도, 퇴근한 신랑을 맞이할 때에도, 스팸은 어느 때 어느 곳에서든 어울립니다. 하루의 시작과 끝을 건강한 고기 요리로 보내세요. 그 누구도 스팸보다 좋은 고기를 대접할 수 없답니다!\n\n"인도에서 열풍이 불고 있습니다! 펀자브에서 마드라스까지, 전국의 부엌과 식탁에서 스팸은 환영받는 동반자가 되었습니다. 미국의 가족들도 스팸을 좋아하고 이젠 인도의 가족들도 스팸 없이는 살 수 없게 되었습니다!\n\n"싸디 싼 단돈 25루피에 세계 최고의 고기 통조림을 장만하세요! 지금 사세요!""
USA_wal64_lower_industry_specific_tax:0 "특정 산업 세금 감면"
USA_wal64_lower_industry_specific_tax_desc:0 "재계에 있는 대통령 각하의 친구와 지인들은 최근의 감세에 매우 만족스러워하고 있지만, 더 많은 조취를 취할 수 있다는 게 공통적인 의견입니다. 법인세 감세법과 관련된 무수히 많은 복잡한 문제가 여전히 남아 있는 탓에 수많은 신규 유망 산업이 성장하지 못하고 있습니다. 몇몇 전략적 감세와 일부 법적 허점을 만든다면 이런 신규 투자는 실현 가능해질 거고 매우 수익성 높은 투자가 될 것입니다. "
USA_wal64_I_love_capitalism:0 "나는 자본주의가 좋아요"
USA_wal64_I_love_capitalism_desc:0 "월레스 대통령은 미국을 사랑하시고, 규제받지 않는 진정한 자본주의만큼 미국적인 것도 없습니다. 대기업의 풍요가 곧 미국의 풍요인데 누가 트러스트, 복합기업, 밀실 거래와 싸우려 하겠습니까? 이제 우리 모두 위대한 민관협력으로 손을 잡고 광명으로 나아갑시다."
USA_wal64_the_american_dream:0 "아메리칸 드림"
USA_wal64_the_american_dream_desc:0 "지난 20년의 세월은 미국에게 분명 어둠의 시기였지만 누구든 아메리칸 드림이 수 년 간의 경제 공황과 전국적 굴욕으로 인해 부서졌다고 선언한 이들은 틀려도 단단히 틀렸습니다. 국가진보당은 미국이 잿더미 속 불사조처럼 비상할 수 있게 할 것을 약속했고, 실제로 그렇게 되었습니다. 이제 이 나라에선 매일 새로운 기업이 태어나고 새로운 사업이 시작되며 꿈꾸기를 마음먹은 이들에게 새 기회가 주어집니다. 폭군들과 야만인들에게 미국이 판으로 돌아왔고, 이번에는 호락호락하게 물어뜯기지 않겠노라 말합시다."
USA_wal64_segregate_states_subsidies:0 "주 보조금 차별"
USA_wal64_segregate_states_subsidies_desc:0 "주들이 예산을 더 자유롭게 사용할 자유를 얻었다고 그들의 시스템을 우리 입맛에 맞게 살짝 바꿀 수 없는 건 아닙니다. 우리는 흑인 학교에 자금 제공을 거부하는 등 예산을 더 적절하게 분배하는 주에게 돈을 더 지급할 수 있습니다. 이를 통해 일부 주들이 귀중하고 살짝 부족한 보조금의 더 많은 몫을 가질 수 있게 정책을 수정하고 그 대가로 대통령께 더 소중한 무언가로 보상하도록 장려할 수 있을 것입니다. 물론 그건 법적 관점에서든 윤리적 관점에서든 매우 의심스러운 행동이지만, 우리가 얻는 정치적 이득은 위험을 아득히 능가합니다."
USA_wal64_those_who_work_shall_see_their_bounty_yield:0 "일하는 자는 보상을 얻으리라"
USA_wal64_those_who_work_shall_see_their_bounty_yield_desc:0 "월레스 대통령께서 정직한 미국인 노동자들을 진심으로 신경 쓴다는 것을 보이기 위해 노동자의 존엄성을 보장할 수 있도록 연방 최저임금을 인상할 것입니다. 이전처럼 미국에 투자하는 것이 의미 있는 일이라고 기업들을 설득할 방법을 찾을 수 있길 바랍시다."
USA_wal64_lower_amount_of_claimants:0 "실업수당 청구자 줄이기"
USA_wal64_lower_amount_of_claimants_desc:0 "빌어먹을 일부 주들이 여기저기서 아무한테나 돈을 퍼주고 있습니다. 그들이 마음 속 감수성이 아니라 현실에 맞춰 정책을 세우는 법을 배우게끔 훨씬 더 엄격한 지침을 시행해야합니다."
USA_wal64_the_american_worker:0 "미국인 노동자"
USA_wal64_the_american_worker_desc:0 "힘든 결정과 고통스러운 희생이 따랐지만, 마침내 모든 것이 결실을 맺고 있습니다. 우리는 건강한 사업이 성장하고 노동자들이 노동의 과실을 즐길 수 있는 새로운 법적 환경을 조성했습니다. 미국은 필요한 일을 기꺼이 맡으려는 모든 이들에게 더 좋고 번영하는 사회가 됐습니다."
USA_wal64_look_at_this_spare_cash_that_i_just_found:0 "내가 찾은 여유자금을 좀 봐"
USA_wal64_look_at_this_spare_cash_that_i_just_found_desc:0 "월레스 행정부가 주 주도 교육에 중점을 맞춘 것에서 온 한 가지 이점은 이 일을 통해 교육 예산을 크게 합리화했다는 것입니다. 월레스의 가장 열정적인 주 권리 지지자들이 으스대는 만큼은 아니지만 미국의 재정 지표에 의미 있는 영향을 주기에는 충분한 정도입니다. 어쨌든 돈이 많은 건 좋은 일이니까요."
USA_wal64_override_the_states:0 "주에 직접 개입"
USA_wal64_override_the_states_desc:0 "솔직히 말해서 양키 주정부 대부분은 순 머저리들이 운영하고 있는 것 같습니다. 놈들은 (다른 모든 것에 그러듯) 인종분리에 대해 사방에서 우리와의 무의미한 싸움을 계속하고 있습니다. 이제 결정적인 조치를 취할 시간입니다. 미국의 실험에 주정부의 권리는 필수적이지만, 그게 연합을 위협할 때는 아닙니다! 이 멍청이들에게 누가 진짜 지도자인지 상기시켜줍시다."
USA_wal64_i_will_not_stand_by_whilst_the_law_is_broken:0 "통과된 법은 모두 법이다!"
USA_wal64_i_will_not_stand_by_whilst_the_law_is_broken_desc:0 "좋든 싫든 인종분리야말로 미국의 미래입니다! MLK같은 건방진 놈들이 주도하는 전국적 시위나 백인 학교에 유색인종 아이들을 몰래 들여보내는 교칙을 보아하니 이 나라는 인종분리가 법으로 정해졌다는 사실을 잊은 모양입니다! 월레스 행정부는 위법 행위를 좌시하지 않을 것입니다!"
USA_wal64_threatean_action:0 "운동 위협"
USA_wal64_threatean_action_desc:0 "리는 위법 행위가 자행되는 걸 행정부가 가만히 방관하지 않을 것임을 분명히 했습니다. 우리는 인종분리가 미국 교육 시스템의 미래라는 것을 분명히 했습니다. 우리는 할 수 있는 모든 일을 했습니다. 미국을 병들게 하는 현재의 불안을 진압하려면 이 행정부는 해야 할 일을 단호히 수행할 것임을 분명히 해야 합니다. 필요하다면 주방위군을 동원해서 인종분리를 강제할 것임을 우리나라의 모두에게 분명히 합시다."
USA_wal64_jim_crows_crutch:0 "짐크로우 법의 목발"
USA_wal64_jim_crows_crutch_desc:0 "우리의 노력, 월레스 대통령의 노력, 행정부의 노력, 미국 시민들이 미국 내의 삶의 방향을 선택하는 데 더 큰 목소리를 내고 더 많은 선택권을 가지게 하기 위한 모두의 노력이 헛되지 않았습니다. 그동안 연방정부는 평범한 미국인의 심정은 생각하지 않고 너무 많은 권력을 장악해왔습니다. 그러나 우리 모든 노력 끝에 우리는 미국 내의 자유를 막으려는 강력한 반대에 맞선 피비린내 나는 소모전 끝에 미국 시민의 권리를 하나도 빠짐없이 지켜냈습니다. 우리가 그들을 이 나라의 지도자로 만들어주기 위한 그렇게 노력했건만 지금 이 순간에도 북부의 고집 센 리버럴들은 우리 행정부의 자유 및 전통 수호 대신 후진성을 강조하려고 여기저기 찔러대며 월레스 대통령을 "짐크로우 법의 목발"이라고 부릅니다. 잘못된 일 아닙니까? 우리는 그저 미국 사회의 도덕을 지키고 개인의 권리를 위해 노력했을 뿐 아닙니까?"
USA_wal64_legitimize_the_states_authority:0 "주 권위의 법적 보장"
USA_wal64_legitimize_the_states_authority_desc:0 "연방정부와 주정부가 항상 의견을 일치시킬 수 없고, 그럴 필요도 없습니다. 애초에 각 주는 일본이 전 세계를 날려버리지 않게 신경 쓰기 바쁜 수도의 상아탑 지식인들보다 자신들에게 뭐가 필요한지 더 잘 알고 있습니다. 따라서 주정부는 그들이 어떻게 통치되어야 하는지, 특히 이 때 헌법이 제대로 준수되는지 확실히 하는 것에 대해 더 많은 발언권을 가져야 합니다. 주지사들은 특정한... 법률이... 위헌적이며, 자신에게 헌법을 위반하는 모든 지시를 거부하고 무효화할 권리가 있다고 생각할 수도 있습니다. 최소한 그들의 입장에서 위헌적인 법을 말입니다."
USA_wal64_you_are_a_citizen_of_a_state_and_the_union_not_one_or_the_other:0 "당신은 연합 시민이자 주의 시민"
USA_wal64_you_are_a_citizen_of_a_state_and_the_union_not_one_or_the_other_desc:0 "미국은 분명 영광스러운 땅이지만, 어쩌면 우린 그것을 구성하는 일부분보다는 전체를 칭찬하는 데 지나치게 집중했을지도 모릅니다. 사람들은 정치에 대해 생각할 때 DC를 떠올리지, 그들의 주법원에서 벌어지는 입법 싸움을 떠올리지는 않습니다. 우리는 국민들에게 진정한 대표성은 집에서부터 시작된다는 것을 상기시켜야 하며, 이를 위해 월레스 대통령께서 길고 멋진 연설을 하시려 합니다. 물론 사람들은 항상 성조기에 충성해야하지만, 그들 각자의 주의 대의를 기억하게 함으로써 지방 정치에 더 관심을 가지게 할 수 있을 것입니다. 그리고 그렇게 함으로써 우리는 각 주의 생활방식을 보호하는 데 더 많은 지지를 확보할 수 있습니다.."
USA_wal64_encourage_state_level_identification:0 "주 단위 정체성 장려"
USA_wal64_encourage_state_level_identification_desc:0 "옛 미국의 좋은 시절에 사람들은 자실을 먼저 주의 일원으로 생각하고 그 다음에 연합의 일원으로 생각했습니다. 조지아 출신 사내는 스스로를 조지아인으로 칭했고, 버지니아의 소년은 무엇보다도 그의 주에 자부심을 가졌습니다. 이 이런 일이 끝난 걸까요? 주를 다시 자랑스럽게 만듭시다! 우리나라의 훌륭한 사람들에게 고향 주에 대한 즐거움과 자부심을 일깨워줄 공공 캠페인을 실시하면 미국의 독특한 정신을 굳건히 하 수 있을 것입니다. 어떠면 저 민권 운동가들의 머릿속에 이 나라의 모두가 그들과 같은 생각을 가질 수 없다는 생각을 불어넣어줄지도 모르죠. 미국의 다양성을 축하합시다!"
USA_wal64_restore_states_militia:0 "주 민병대 복구"
USA_wal64_restore_states_militia_desc:0 "우리 위대한 조국이 건국된 이후로 많은 주들이 연방군의 통제 밖에 있는 자체적인 민병대를 유지해왔습니다. 이 애국적인 전우들은 그들의 주지사를 직접 섬기고 고향의 안전을 지키며 현지의 위기에 대응합니다. 전쟁 이후 민병대 대부분의 회원 수는 점차 줄어들었지만, 지금이야말로 그들을 재무장시킬 적시입니다! 모병 캠페인을 실시해서 다시금 우리나라의 붉은 피를 가진 아들들이 그들을 낳은 주를 지키도록 합시다. 그리고 몇 가지 제한을 좀 완화한다면 주지사들은 민병대로 하여금... 현재의 위기를 대처하게 할 수 있을 겁니다."
USA_wal64_the_matter_of_segregation_belongs_to_the_states:0 "인종분리는 주의 몫"
USA_wal64_the_matter_of_segregation_belongs_to_the_states_desc:0 "많은 주가 인종분리를 원합니다. 우리도 그들에게 전적으로 동의하지만, 설령 우리가 담당하는 정부라도, 연방정부가 주 대신 직접 모든 일을 대신하는 것은 우리의 공약과 살짝 모순됩니다. 아뇨, 대신 우리는 각 주가 각자의 생각에 따라 인종분리를 시행할 것인지 결정할 길을 마련해줘야 합니다. 이는 주들이 그들을 가로막는 장애물을 치워버릴 재원을 가지도록 보장해야 함을 뜻합니다. 앞으로 주 내부에서 각 주지사의 말은 국가에 대한 대통령의 말만큼 강력한 권위를 가지게 될 것입니다."
USA_wal64_stop_whining:0 "불평은 그만"
USA_wal64_stop_whining_desc:0 "여전히 길거리에선 징징대는 운동가들이 민주적으로 결정된 국민의 의사를 뒤집을 것을 요구하며 행진하고 있습니다. 그런데도 그들은 공공재산을 훼손하고 고속도로를 가로막고 선량하고 정직한 미국인을 폭행합니다. 더는 안 됩니다. 놈들을 엄중히 처벌할 시간입니다. 가두고, 때리고, 놈들이 입을 닥치도록 할 수 있는 모든 일을 합시다. 만약 어느 시위자가 제 차 앞에 드러눕는다면, 그게 그 자가 가로막는 마지막 차가 될 겁니다."
USA_wal64_fully_segregate_transport:0 "완전한 교통수단 분리"
USA_wal64_fully_segregate_transport_desc:0 "몇몇 무리들이 자꾸만 엉뚱한 버스 자리에 앉으려고 날뛰고 있습니다. 참 희한하군요. 참 과격합니다. 출근하려할 뿐인 정직한 미국인에겐 참으로 불편하겠습니다. 어쨌든 교통수단 내 인종분리는 지금 문제가 되고 있습니다. 뭐, 이 문제를 끝내봅시다. 주에게 버스에서든, 배에서든, 비행기에서든 사람들이 앉을 자리를 정할 권리가 있다는 걸 연방 차원에서 알려서 말입니다. 뒤쪽으로 걸어가지도 못할 정도로 게으르다면, 어디 중요한 곳으로 가지도 못할 정도로 게으를 테니, 정말로 갈 곳이 있는 사람들에게 자리를 양보해야 합니다."
USA_wal64_segregation_is_the_american_way:0 "인종분리는 미국인의 방식"
USA_wal64_segregation_is_the_american_way_desc:0 "이 시점에서 이미 인종분리는 여러 주에서 하나의 생활양식이 되었는데, 왜 이걸 막아야 합니까? 미국은 자유의 땅이고, 누구랑 어울릴지 자유롭게 선택하는 것은 애플파이만큼이나 미국적입니다. 우린 사람들이 우리 관점을 받아들이도록 미디어에서 집중 공세를 펼칠 것입니다. 신문 광고, TV 히트작, 필요하다면 빌어먹을 대학이랑 공공 집회에도 우리 대신 말할 사람들을 보낼 겁니다. 모든 사람은 평등하지만, 우리에겐 인종적으로 분리되길 선택할 권리가 있습니다. 이것이야말로 미국의 상징이라는 걸 널리 알려야합니다!"
USA_wal64_unlock_the_door_for_jim_crow:0 "민권법의 끝"
USA_wal64_unlock_the_door_for_jim_crow_desc:0 "대통령 각하, 집무실에서 보낸 그동안의 시간동안 각하께서는 신으로부터 부여받은 미국의 자유와 독립을 짓밟을 뿐만 아니라 우리의 생활방식과 그 외의 모든 것을 위협하는 이 민권법이라는 이름의 흉물을 끝장내는 단 한 가지의 목적만을 바라보셨습니다. 조금씩 실현되어가는 우리의 제도적 인종분리, 북부 주의 반대파 제거, 그 외 당신의 모든 계획들까지. 모든 기반 작업이 완수되었습니다. 우리에겐 기반도 있고 지지도 있습니다. 그릇된 길을 걸은 자의 발악의 산물을 없애고 짐크로우 법을 위해 문을 열어줄 시간입니다!"
USA_wal64_the_government_shall_maintain_segregation:0 "정부 주도의 인종분리 유지"
USA_wal64_the_government_shall_maintain_segregation_desc:0 "제기랄, 도대체 뭘 기다리는 겁니까? 사람들이 요구해오고 있습니다! 우리는 인종분리를 유지하겠다고 약속했으니, 그게 바로 우리가 할 일입니다. 연방정부는 그동안 주들을 억압하는 데 힘써왔지만, 이젠 그 힘을 주들을 끌어올리는 데 써야 합니다. 저들이 법을 원한답니까? 우리한테 있습니다. 그것도 아주 많이요. 너무 많아서 마틴 루터 킹이랑 그 깡패들이 어디서부터 반대해야 할지 모를 정도로요. 연방정부는 인종분리 법규를 유지하려는 모든 주를 법적으로 지원할 겁니다. 그러면 반대파들은 지방 법원을 거치치 않고 바로 우리 법적 권력을 정면으로 맞이하게 될 겁니다. 이게 연방정부의 폭정인가요? 물론 아닙니다. 사람들은 이걸 위해 투표한 겁니다!"
