a one-eyed veteran outside of a Chicago hospital."
USA_sen_bill.203.d_failed:0 "Humanity finds itself unique amidst the creatures of this planet, in its great ability to connect with others, and feel both care and concern for others far more than any dog or cat could. This can be greatly said for the sick and elderly, who have come to the forefront of American attention in protest of the National Associative Health Provision Act, or NAHPA, which would cut thousands from federal healthcare programs whilst privatizing the supermajority of the hospitals in the country. This connection and sympathy to the afflicted, however, came to overcome the ambitions of President George C. Wallace, whose deconstructive bill was shot down by the Senate this afternoon. \n\nWhere those conservatives in the government found a potential to cut American losses out of the economy, now only find themselves stumped at the notion of finding a way around the setbacks found within Congress. President Wallace, Vice President LeMay, and Treasurer Wilbur Mills have all been rumored to be working towards a new solution to conservative healthcare, and all have been rumored to be displeased at party failures against the Senators. "We won't back. We won't fail. We, uh, we won't let anybody hurt American potential, the United States won't back down for anyone!" said Vice President Curtis LeMay, in a rushed walk over to the next White House meeting. \n\nMeanwhile, NAHPA's failure has proven to be beneficial to a variety of federal healthcare advocates throughout the country. "Where some will cry political injustice or failures of the legislative system, others, such as ourselves, find themselves able to enjoy a new day on the horizon with continuous help from those who have the ability to do so." said one veteran, enjoying a beer on his porch on a weary Chicago evening. Similar events of healthcare organizers coming together to organize meetings debating the next step in Healthcare policy have been rumored to be underway."
