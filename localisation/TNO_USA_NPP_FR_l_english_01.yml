USA_sen_bill.219.d_passed:0 "President George C. Wallace is a man of various interpretations, with some calling him the savior of states rights in the United States of America, to those calling him the man who will try to segregate America. Nevertheless, such interpretations have risen to the occasion to meet the President's success today, as official news has broken out that the Education Financial Reorganization Act, known as EFRA, has successfully passed through the Senate and has been signed into law. The Act will completely sever federal ties to education centers' budgets, with one hundred percent of the schools across the country now having their budgets directly tied to their state government. \n\nThis reorganization of the balance of powers has delighted the Wallace administration, with several key members of the administration already calling for celebration having seen that they have generated joy among the states rights proponents of the country. Treasurer Wilbur Mills himself spoke of the issue today, saying that "President Wallace and our administration recognizes the rights of the states to maintain control over the customs and regulations of their school centers, including their budgets. The Education Financial Reorganization Act will help all those schools tied up in the bureaucratic mess of Washington to find a new and prosperous future in connection with their states." \n\nHowever, while strong proponents for state freedoms celebrate, others, including some within the education system itself, have produced sharp criticism of the President. One prominent member of a Wisconsan School Board, who asked to remain anonymous, declared that "President Wallace's despicable new act is going to choke the life out of hundreds, maybe thousands of schools across the United States! These children need help for God's sakes, not just to have their government drop all responsibilities for them, especially when some are already having to live in a state of financial crisis thanks to the Wallace administration's effects on the economy!" Newest reports indicate state governments are rushing to introduce new legislation regarding school systems thanks to the new act."
USA_sen_bill.219.d_failed:0 "President George C. Wallace, a man who has wholeheartedly devoted a wide swathe of his campaign and presidency towards the maintaining and upholding of states rights in an era of sharp rises of federal power in the United States of America, has found his efforts halted once more through the United States Senate. There, the Education Financial Reorganization Act, meant to virtually cut all federal ties towards education budgets within the states, failed to pass through Congress today, thus maintaining a direct tie of schools across America and the federal government's budget. \n\nThe Act itself had significant support from states rights proponents both within the government, as well as outside of, as many protests declaring a degree of disgust with the Senate have shown. President Wallace refused requests for interviews; however, Treasurer Wilbur Mills of Arkansas made the situation directly clear for those outside of the West Wing. "Today marks a sad day for those wishing to uphold a degree of power for the individual states within our great country, as it appears that the investments of politicians have come to overrule the individuality of our countrymen. President Wallace, the entirety of the cabinet, and all of our support are greatly uncomfortable and disappointed with these recent reports." \n\nHowever, while the White House has issued declarations of gloom, despair, and scorn, groups within the United States have been shown to be celebrating the failures of the administration's proposed act. "This is a victory for all those supporting the government." said a principle of one of the largest school centers in Chicago, Illinois. "Our school, our very students rely on the funds granted to us from a federal level. Now, we get to maintain our success through those happy to pay to see these school-children succeed as the next successors to our great country." Newscasters have already captured clashes between school administrations as well as protestors of the failure of the bill, who have gathered across schools en masse and even withheld their children from attendance."
