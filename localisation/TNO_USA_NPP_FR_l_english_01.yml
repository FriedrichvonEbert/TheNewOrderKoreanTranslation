wallace.539.t:0 "A New Letter"
wallace.539.desc:0 "President Wallace had been at his office all day today as he continued to fiddle with notices, reports, analytics, and other boring paperwork. "After all this exhaustion, they don't wanna give me any rest, do they?" Wallace muttered while tearing open a new set of reports. However, his eye had been caught as the door widened, and that aide from down the hall, what was his name, Wilson, came in with a pristine letter. "Good afternoon, Mr. President, they told me to directly leave you this." He said, handing the President the letter. "Thanks Wilson, go get yourself a donut." With that, the boy was out of the door.\n\nThe President tore into the letter to find a neatly written document within. "To President Wallace:" the document started. "Your efforts in the Congress and Supreme Court have been acknowledged by those sympathetic to your causes. Time and time again, national progress has been delayed or outright killed due to the intervening of federal powers, biased in their decision against allowing your administration's work to proceed into possibly promoting change in support to the traditions and morals of our country. Though many within the media and beyond have accused you of being a radical, outspoken bully, we recognized your actions to have been taken by a powerful member of our society who remains frustrated by those who take partisan sides before continuing to weigh out the true value held within, especially when you have openly and happily born witness to your willingness to cooperate and cooperate regarding the difficult issue of segregation. While the Southern States' Freedom over Socio-Educational Rights and Precedents Act produced extreme clauses, perhaps a group of ten sympathetic Democrats would be willing to discuss the matter and side in your future prospects?"\n\nThe President, exhausted as he was, could almost have thrown a party right there in the Oval Office having captured the victory within the Senate. Finally, he was winning somewhere, after all these battles and fights against Representatives, Senators, and Judges. "Wilson!" the President screamed. "Get back in here, and bring an extra donut with you!""
wallace.539.a:0 "Victory, they'll be segregated yet!"

wallace.538.t:0 "Manhattan Marches, Wallace Wails"
wallace.538.desc:0 "Flashes of the streets of Manhattan graced the President's and Arleigh Byrd's eyes. There, they saw a wealth of marches, each screaming and waving signs around about the "downfall of the American education system" and calling President Wallace a "child-hating monster of a President!" Afterwards, images flipped to these protesters clashing with New York City Police Officers, exchanging blows as bricks and batons go flying. "Byrd, what the fuck is happening out there? Why is Manhattan burning to the fucking ground as we speak?" Wallace demanded. \n\n"Well, sir, you see, the situation is fairly complicated." Byrd responded, being met with a frank "No shit." from the President. "During the successes of your Presidency, as well as some of the possible missteps, the party has been expanding in different parts as well. In particular, some folks from the Republicans and the C-NPP who share some similarly radical views, calling themselves the L-NPP are protesting the recent reforms for the education system." Wallace's jaw nearly hit the floor. "You're telling me that these mad bastards can't change to learn a little bit about how good they have it in this goddamned country? What's so bad about it, having the guts to say that it's the Japanese who need to get bombed next, or are they pissed off to learn that we have some patriotic, states-driven backgrounds? Fuck!" The President screamed, kicking his chair over in anger over the situation in Manhattan. "Byrd, you make sure to deploy every unit you have in your sleeves to New York, alright? I do not want this movement gaining traction, they'll try to run us into the ground if they see anymore from this, this, this shit!" The President stammered out. "Right away, sir." \n\nAs Byrd was preparing to do as he was ordered, he froze alongside the President at the song coming from the television sets from the Protesters. \n\nWhat did you learn in school today, \nDear little boy of mine? \nWhat did you learn in school today, \nDear little boy of mine? \nI learned that Washington never told a lie, \nI learned that soldiers seldom die, \nI learned that everybody's free, \nAnd that's what the teacher said to me, \nAnd that's what I learned in school today, \nThat's what I learned in school."
wallace.538.a:0 "They'll learn more if they keep going like that."

