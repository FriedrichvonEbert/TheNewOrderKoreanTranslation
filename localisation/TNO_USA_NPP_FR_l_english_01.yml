USA_wal64_dirty_state_of_schooling:0 "월레스는 교육 제도의 개혁을 검토할 것입니다."
USA_wal64_Gage_Central_American_intrest:0 "중앙아메리카의 이점 확인"
USA_wal64_Gage_Central_American_intrest_desc:0 "세계 각국은 일본의 무거운 영향에 오랫동안 고통 받으며 견뎌왔습니다. 이런 상황에서 중앙아메리카의 국가들은 경제적으로 힘든 상황 속에서 성장한 결과 어떤 지원이든 받기 위해 필사적으로 노력하고 있습니다. 멕시코 같은 큰 나라들은 계속해서 중립을 유지하고 있지만 니카라과, 과테말라, 온두라스 같은 작은 나라들은 이런 절망적인 상황 속에서 재정적 이익을 얻을 기회에 쉽게 휘둘릴 수 있으며, 급기야 지원을 받기 위해 일본의 외교적 조치를 받아들이는 것에 의지하고 있습니다. 더는 안 됩니다. 우리는 세계의 중립국들이 일본의 괴롭힘에 더 둘러싸이게 둘 수 없습니다. 따라서 우리는 중앙아메리카의 가까운 나라들이 태평양무역지대라는 생각에 더 흥미를 가지도록 할 수 있는 모든 걸 제공하는 한편 미국민에게도 일본의 우세를 막기 위한 행정부의 선의를 보여줄 것입니다. 게다가 미국인은 열대 과일을 좋아하지요. 안 그렇습니까?"
USA_wal64_Gage_Oceanian_intrest:0 "오세아니아의 이점 확인"
USA_wal64_Gage_Oceanian_intrest_desc:0 "2차 세계대전 전, 도중, 후의 태평양 전역을 뒤덮은 일본제국의 광란이 수많은 나라에 상처와 멍, 핏자국을 남겼습니다. 의지할 나라 없는 이 국가들은 일본의 강요에 굴복하는 첫 희생양이 되었습니다. 수 년 간의 시련 끝에, 오스트레일리아나 뉴질랜드 같은 나라들은 마침내 일본의 영향에 맞서 싸우는 그들을 도와줄 더 강한 나라에 기댈 힘을 모았습니다. 그 나라는 바로 미국입니다. 행정부는 이들 국가들이 앞으로 나아가도록 보조금을 제공하고 미국과 그 나라 정부 사이의 새롭고 강력한 무역 거래를 장려하도록 사람들을 파견할 겁니다. 우리의 분석이 맞는 한 이들은 그동안 고통 받은 결과 우리 대의에 가장 공감하는 나라들인 것 같습니다. 그리고 정부의 가장 큰 관심사는 위험한 동양의 제국 면전에 동맹국을 확보하는 것입니다."
USA_wal64_Gage_Indian_intrest:0 "인도의 이점 확인"
USA_wal64_Gage_Indian_intrest_desc:0 "태평양 건너, 아시아의 거대한 대지에 걸쳐있는 이국적인 땅에는 일본 제국의 강압에 맞설 수 있는 강력한 힘, 인도가 있습니다. 인도 아대륙의 사람들은 수세기 동안 먹이를 찾아 어슬렁거리던 제국주의 침략자로부터 살아남았고, 이제 그들은 제국의 커져가는 세력권으로부터 스스로를 지키는 수밖에 없습니다. 이 과정에서 그들은 외로이 대치하며 자신의 이익을 지키기 위해 분투해왔습니다. 하지만 우리는 더 잘 알고 있습니다. 가설과 추측으로부터가 아닌 미국인의 피로부터, 우리는 이 세상의 역겨운 압제를 분쇄하기 위한 일본과의 싸움에 필요한 건 변화를 바라는 단 하나의 맹렬한 의지가 아닌, 집단의 공통된 분노라는 것을 깨달았습니다. 비록 지금은 우리가 인도 정부에게 외세, 심지어 이방인처럼 보일지도 몰라도 우리는 대사를 통해 태평양무역지대 가입을 논의할 손길을 내밀어야 합니다. 일본에게 제각각으로서가 아니라, 전우로서 맞서기 위해서요."
USA_wal64_negotiate_the_terms:0 "조건 협상"
USA_wal64_negotiate_the_terms_desc:0 "이제 행정부가 잠재적 동맹들을 한 자리에 모았으니, 퍼스에서 우리 협정 조건을 합의하고 태평양무역지대를 완전히 확정할 시간입니다. 우리는 이 민주 국가들이 우리의 제안을 매우 정중하고 명예로운 것으로 받아들이고 있음을 거듭 확인했으며, 우리가 힘을 합친다면 일본이 이 자유국가들에 드리운 힘을 억제하려는 우리의 계획도 더욱더 성공할 것으로 보입니다. 각 구성국들은 오세아니아의 주가시장, 중앙아메리카의 과일 및 농산물 수출, 인도의 생산시장 등 무역 협정에서 서로 다른 역할을 하지만, 어느 경우에든 미국은 이득을 보고 일본은 고통 받을 것입니다. 그렇기는 하지만 인도 정부는 이 협정의 일부 조건을 가지고 계속해서 논쟁을 벌이고 있습니다. 따라서 우리는 퍼스에서 회의가 진행되는 동안 태평양무역지대의 힘을 유지하기 위해 할 수 있는 모든 것을 해야 합니다."
USA_wal64_promptly_pass_the_perth_pact:0 "퍼스 조약의 신속한 체결"
USA_wal64_promptly_pass_the_perth_pact_desc:0 "우리 행정부는 세계의 여러 지역을 퍼스 조약, 그리고 태평양무역지대로 상호 연결하는 데 기대 이상의 성과를 거두었습니다. 이미 국내에서도 협정이 비준되었습니다. 이에 대해 상원은 우리의 발상이 성공할 수 있도록 퍼스 조약에 투입할 우리 설계와 작업을 기꺼이 승인했습니다. 미국 사람들은 오세아니아, 중앙아메리카, 인도의 사람들과 마찬가지로 경제적, 정치적 폭력을 통해 등을 파고드는 일본의 발뒤꿈치의 짓밟는 무게를 계속 느껴왔습니다. 그러나 이제 우리는 국제 정세를 뒤집어, 잠재 자산을 잃은 일본을 경제적 방어 태세로 몰아붙일 것입니다. 뿐만 아니라 우리 행정부는 일본에게 성공적으로 반격했노라 자찬할 수 있을 것이고 국가진보당의 의지로 우리나라가 한 발짝 전진했다는 걸 보여줄 수 있을 것입니다!"
USA_wal64_drawn_out_trade_authorization:0 "늘어지는 무역 허가"
USA_wal64_drawn_out_trade_authorization_desc:0 "불행히도 마치 미국 연방정부의 내부 세력이 우리 행정부가 추진하는 국제 사회와의 공정하고 도움이 되는 협정이 파토나길 바라기라도 하는 것 같습니다. 이번 회의가 퍼스 조약의 체결을 통한 대성과 번영의 가능성을 보여주었음에도 다양한 정치 단체들이 미국인과 전 세계 사람들의 대성을 추구하는 NPP 극우파에게 반대했습니다. R-D는 전체적으로 일본으로부터 우리 모두를 지켜줄 효과적인 형태의 방패를 만든다는 개념 자체가 싫은 것 같습니다. 마치 일본의 손길 아래 신음하는 세계인들은 안중에도 없는 것처럼 말이죠! 거기다가 우리나라 전역의 더 리버럴한 극좌 놈들은 우리 사회 정책에 동의하지 않는다는 이유로 퍼스 조약이 유용한지 아닌지조차 신경 쓰지 않는 것 같습니다. 우리 행정부는 사소한 싸움 때문에 우리 정의로운 연합이 정치적 괴롭힘에 시달리는 걸 내버려두려 합니다!"

#New Focuses
USA_wal64_win_em_over:0 "그들을 이겨라"
USA_wal64_win_em_over_desc:0 "국가진보당은 한 가지 큰 원칙에 기초하고 있습니다: 미국 제일주의. 외교에서 미국의 이익이 우선이지만, 특히 미국의 도둑맞은 국가를 되찾는 일에는 미국의 노동자와 가족의 필요성도 있습니다. 물론, 그들 중 일부는 인종분리 문제 때문에 우리 정부에 대해 보류하고 있을지도 모르지만, 우리는 전국의 미국인들에게 월레스 대통령보다 더 좋은 친구가 없다는 것을 보여줄 것입니다!\n\n월레스 대통령은 의료보험 및 사회보장제도를 통해 지지 기반을 넓힐 것입니다. 전국의 노동자들에게 연방정부의 지원을 어느 정도 줌으로써, 그는 감사하는 노인들과 새로 보험을 든 사람들에 의해 다시 승리할 수 있을 것입니다."
USA_wal64_partys_plan:0 "당의 계획"
USA_wal64_partys_plan_desc:0 "좋든 싫든, 우리는 모두 함께 이 일을 하고 있습니다. 당의 중도파는 오랫동안 메디케어와 사회 보장을 지지했으며, 그들은 이 문제에 앞장설 수 있습니다. 이는 당의 통합에 관한 것이므로, 당이 공동으로 진로를 정하도록 해야 합니다.\n\n월레스는 이 새 법안에 대해서는 중도파에 양보할 것입니다. 마우린 뉴버거와 스쿱 잭신 같은 사람이 이 법안의 주요 투사가 되도록 해 월레스는 그가 이념보다 당을 우선시하고 있다는 것을 보여줄 것입니다. 그렇게 한다면 표와 지지를 확보하기 위해 중도파 정치인, 북부 극우파, 그리고 몇몇 공화당원에게 다가갈 수 있을 것입니다. 물론, 중도파가 이 법안을 주도하고 있다고 해서 그가 이 법안에 자신의 정책 몇 가지를 끼워 넣을 수 없다는 것을 의미하지는 않습니다."
USA_wal64_WALLACE_SHALL_LEAD_THE_WAY:0 "월레스가 앞장설 것이다!"
USA_wal64_WALLACE_SHALL_LEAD_THE_WAY_desc:0 "이 마음 여린 "진보주의자"들은 월레스가 그들의 대통령이라는 것을 언제쯤 이해할 수 있을까요? 그는 경선과 대선에서 공명 정대하게 승리했습니다. 만약 그들이 당의 정책을 정하는 남부 출신의 훌륭한 소년을 원하지 않는다면, 그들은 다른 당을 찾아야 할 겁니다! 그들은 메디케어를 원하고, 사회보장법을 원합니다. 그게 바로 월레스 대통령이 원하는 법안입니다!\n\n월레스 대통령은 사회보장법 및 의료보험의 주요 투사가 됨으로써 이 당이 자신의 정당임을 분명히 할 것입니다. 극우파는 정책 옹호의 중심에 설 것이며 그 과정에서 자체적인 딕시크랫 메시지를 전국에 전파할 예정입니다. 이 법안들은 과거 킹피쉬가 제안했던 것과 마찬가지로 전형적인 남부 지원 법안으로 보이게 될 것입니다. 이로 인해 중도파와는 소원해질 수도 있지만, 해안에서 해안까지의 새로운 유권자들을 극우 진영으로 결집시킬 수 있습니다."
USA_wal64_social_security:0 "사회보장법 추진"
USA_wal64_social_security_desc:0 "이 나라에는 아직도 황혼기에 일을 하고 있는 노인들이 많이 있습니다. 은퇴할 만큼 저축하질 못 했는데 누가 그들을 비난할 수 있겠습니까? 그러나 이로 인해 청년층의 취업이 그만큼 더 어려워지고 있습니다. 이 경제를 계속 이끌어나가려면 이 노인들을 구해내야 합니다. 사회보장법이 방법이 될 수 있다...\n\n월레스는 사회보장법의 초안을 작성하기 시작할 것입니다. 국가진보당이 노인들의 친구라는 것을 증명하여 미국에서 가장 투표율이 높은 유권자들의 지지를 높일 수 있습니다. 우리 당의 특정 의원들의 이익에 맞게 이 법안을 변경할 수 있는 몇 가지 기회가 있을지도 모릅니다."
USA_wal64_segregated_security:0 "분리된 보장"
USA_wal64_segregated_security_desc:0 "사회보장제도는 은퇴자들만을 위한 것이 아니라 실업 수당도 포함합니다. 여기에 문제가 있습니다. 남부 경제는 흑인의 값싼 노동력으로 번창하고 있습니다. 수백만 명의 흑인들은 특히 다른 곳에서 일자리를 잃었을 경우, 그들 스스로 먹고 살 수 있는 다른 선택권이 없기 때문에 적은 임금을 받고 농장이나 가정에서 일을 합니다. 그러나 그들에게 실업급여와 노령연금을 제공하는 것은 저임금 노동을 피할 충분한 돈을 남길 수 있습니다. 이것은 취약한 남부 사회 및 경제를 혼란에 빠뜨릴 수 있습니다. 서몬드는 그런 일이 일어나지 않도록 보장해 주기를 바라며, 우리는 계획을 가지고 있습니다.\n\n우리는 사회 보장 대상에서 농장 노동자와 가정 노동자를 제외시킬 것입니다. 그들이 수행하는 어떤 일도 그들에게 실업 수당이나 노령 연금을 줄 수 없기 때문에 그들은 즉흥적으로 일을 그만두고 더 나은 일을 찾을 자유가 없을 것입니다. 노동자의 압도적 다수가 흑인이기 때문에, 이것은 사회보장제도를 사실상 분리시킬 것입니다. 이로써 딕시크랫의 지지는 강화되겠지만, 당의 진보진영에 충격을 줄 것입니다.\n\n§R서먼드는 남부 기업을 위협할 수 있는 어떤 사회복지에도 완강히 반대하고 있으며, 우리가 그를 달래지 않는다면 그가 할 수 있는 한 많은 표를 빼낼 것입니다.§!"
USA_wal64_northern_adjacents:0 "Our Northern Adjacents"
USA_wal64_northern_adjacents_desc:0 "The Far-Right bloc has always had two wings: Thurmond's Dixiecrats and the old-school Pattonite neo-conservatives. The latter are far more business oriented so it may take a little convincing in order to get them behind Social Security, but for the sake of this bill we have to try.\n\nWallace will meet with Northern NPP-FR leaders Margaret Chase Smith and Spiro Agnew to secure their support for the Social Security bill. By explaining its effects of getting the elderly to retire, he will show that it will enable more youth to enter the workforce and make enough money to drive consumer spending. With our entire bloc behind us, passing the bill should be easy peasy."
USA_wal64_spend_spend_spend:0 "Spend! Spend! Spend!"
USA_wal64_spend_spend_spend_desc:0 "You want a pension? You got a pension! You lost your job? You ain't losing your house! Wallace is your friend in Washington and he's here to bail you out of a jam. Name your price, and we'll foot the bill! Give me your poor, your tired, and your needy and we'll get 'em back on their feet!\n\nWallace will offer incredibly generous entitlement payouts in his Social Security bill. The business-minded Far-Right leaders in the North will balk, but this strong bill will win us so many votes they can eat crow."
USA_wal64_asses_as_allies:0 "Asses for Allies?"
USA_wal64_asses_as_allies_desc:0 "Across the aisle, our closest counterparts are the Democratic wing of the R-D's. They're a mite more conservative than the liberal Republicans, but they generally understand the value of social welfare. We might be able to reach out to Goldwater and get him on board with our new legislation, all though the Buckley-ite Yankee will be a tough fella to convince.\n\nAlternatively, we could reach out to Bobby Kennedy and his more progressive Democrats. He despises us for our stance on the Civil Rights issue, but he's always been a friend of the working man. We're honestly surprised he hasn't defected to the Center Bloc by now. "
USA_wal64_medicare:0 "Towards Medicare"
USA_wal64_medicare_desc:0 "Social Security will help get the elderly out of the workforce and stimulate economic mobility, but it's not enough on its own. Many employers provide health insurance, and a lot of seniors are afraid to lose their healthcare if they retire. Thus, the NPP is proposing we adopt a national Medicare plan that will provide retirees with health insurance.\n\nThis new legislation will not only prove popular with retired voters, the largest voter group by far, but also with the Center Bloc of our party. If we can mollify them with Medicare, they might look the other way on Wallace's States Rights legislation..."
USA_wal64_restrict_coverage:0 "Restrict Coverage"
USA_wal64_restrict_coverage_desc:0 "Byrd and Thurmond are up in arms about the new Medicare law. They say that if Blacks start getting coverage under the program then hospitals will have every incentive to desegregate and accept their payment. Moreover, they're quite worried that Blacks will start quitting their low-paying jobs in the delicate Southern economy, knowing their medical needs will be taken care of by Uncle Sam. Wallace hardly needs to assure them that they have nothing to fear.\n\nWe will add clauses to the medicare law exempting retirees who were previously domestic and agricultural laborers from coverage. As these professions are overwhelmingly Black, this will dramatically reduce the number of Black patients hospitals could conceivably see, and also serve to keep those individuals in the cheap workforce.\n\n§RThurmond is adamantly opposed to any social welfare programs that could threaten Southern domestic institutions, and will take as many votes as he can from us if we don't placate him.§!"
USA_wal64_more_more_more:0 "More, More, More"
USA_wal64_more_more_more_desc:0 "You want healthcare? You got healthcare! Lower cost insurance for the elderly! Uninterrupted nursing home care for the chronically ill! Annual cost of living increases for benefits! No earning limitations for seniors! Disability benefits too! If you need health insurance then Doctor Wallace is in!\n\nWe will greatly expand the benefits package offered by Medicare. Our budget will take a hit, and the Northern Far-Right Bloc will cry foul, but by God will the voters love it! This bill will build the momentum we need going into the next elections!"
USA_wal64_encourage_elephants:0 "Encourage the Elephants"
USA_wal64_encourage_elephants_desc:0 "Johnson was always ranting and raving about his so-called Great Society. Now, we ain't standing for any infringements on State sovereignty over their domestic issues, but his healthcare policies may dovetail well with our own. Maybe we could find an unlikely ally in the Grand Ol' Party.\n\nWe will reach across the aisle for a meeting with LBJ and the liberal Republican leaders. We could offer to make Medicare a bipartisan bill, and hopefully secure their support when the bill reaches the Senate floor.\n\n§RJohnson is as stubborn as a Texas longhorn on the integration issue, and won't stand for any coverage restrictions.§!"
USA_wal64_finalize_the_act:0 "Finalize the Act"
USA_wal64_finalize_the_act_desc:0 "We are now in the process of completing the final draft of our Medicare bill. This bill, if passed, will hopefully ensure healthcare coverage for millions of less fortunate Americans.\n\nThis bill is controversial among the Northern ranks of the Far-Right bloc, but has broad support amongst the South and the center. We can still make a few changes, if necessary, before sending it to the Senate."
USA_wal64_get_it_ready_for_congress:0 "Get It Ready for Congress"
USA_wal64_get_it_ready_for_congress_desc:0 "Now that we've decided what we want Social Security to accomplish, it's time to prepare it for the Senate floor. We will formalize the particulars, shake hands, and get a final draft out of committee and into Congress.\n\nDepending on the actions taken previously, we may have secured or ruined our chances of getting it to Wallace's desk. There's still time to prepare in case we have any other changes to make."

USA_wal64_senate_votes:0 "The Senate Votes!"
USA_wal64_senate_votes_desc:0 "At long last, it's time for Medicare and Social Security to have their day on the Senate floor. Let the discourse, debate, and hopefully not filibusters begin!\n\nThese new laws are critical to the unity of the National Progressive Party. They are humanitarian ventures that will cement our status as the Party of the little guy. They are the foundation upon which we will build our self-help initiatives. They are the populist credentials Wallace and his party will need in the next election.\n\nHopefully he'll see these on his desk after the Senate vote."

USA_wal64_the_job_corps_act:0 "The JOBS Act"
USA_wal64_the_job_corps_act_desc:0 "The American Dream has always been that any man can achieve prosperity through hard work and determination. Consequently, we will never get over our post-war Malaise unless we can get our unemployed youth into the workforce. President Wallace once again has a plan for that.\n\nWallace will draft a bill to create the Job Corps: A federal program that offers free-of-charge education and vocational training to young people ages 16-24. This will allow young men and women of low income and good character to get the training they need to pursue a fulfilling career path. From welding to nursing to seamanship, Wallace's Job Corps will allow our young down and outs to find their calling in life!"
USA_wal64_looks_towards_rust_belt:0 "Towards the Steel Belt"
USA_wal64_looks_towards_rust_belt_desc:0 "Wallace is harsh, but he is fair. The Job Corps is here to serve all Americans, not just the ones who voted for him. We will have to make this program nationwide if it's going to be taken seriously by the public.\n\nWallace will inject the funds necessary to set up Job Corps offices in every state. While more expensive, this will broaden the appeal and effectiveness of the program. Who knows? We might just pick up some extra votes in the Steel Belt while we're at it..."
USA_wal64_dixies_land:0 "The Land of Cotton"
USA_wal64_dixies_land_desc:0 "It's no secret that the South suffers the worst from unemployment. The Yankees burned our country to the ground and then their carpetbaggers looted whatever was left. It's time to rectify this injustice and pay reparations to the South in the form of the Jobs Corps.\n\nThe Jobs Corps will be restricted to "underprivileged" states, that is, the South. All the funds will create new work opportunities in the land of cotton, and the unemployment subsidies will enlarge their prosperity as well. This should bring the South up to par with the North in economic terms, as well as shore up our support base."
USA_wal64_the_USP:0 "The Underprivileged States Program"
USA_wal64_the_USP_desc:0 "Now we can actually hash out the details and implement our plan for Southern subsidies. The North will roll their eyes but they can take a hike. We're talking geographical wealth redistribution on a national scale, progressives should love it!\n\nOur programs to aid underprivileged states will come into effect. As well as localizing the Job Corps, this will also involve large subsidies to construct infrastructure and bring business to the South. We'll start to see real returns from this policy in the form of improved Southern infrastructure and copious Southern votes."
USA_wal64_expand_UE_subsidies:0 "Expand Unemployment Subsidies"
USA_wal64_expand_UE_subsidies_desc:0 "The Job Corps is a marvelous tool to relieve unemployment in the South, but it's hardly enough. For those who don't qualify for the Job Corps, Wallace may have to pinch his nose and expand entitlements. The South can rest assured, however, that these entitlements come with no strings attached.\n\nPresident Wallace will announce an expansion of the unemployment subsidies offered by the Underprivileged States Program. This will hit our budget hard, but significantly raise the Southern standard of living. It'll nab us more Southern votes and help bring Dixie up to the national average. Of course, States will decide where that money shall be spent, and it's hardly Wallace's fault if some population groups receive less than others."
USA_wal64_segregated_corps:0 "Segregated Job Corps"
USA_wal64_segregated_corps_desc:0 "Wallace won his election on a mandate to defend "States Rights"; everyone and their mother knew what he meant. Now that the Jobs Corps has been restricted to the South, it is necessary and proper that the Job Corps embody Southern social values to the fullest extent.\n\nWallace will fully segregate the Job Corps. The races will work more efficiently when they work separately. More to the point, Black corps members can be given priority assignments to work for which they are more traditionally suited: agriculture, cooking, and domestic labor. Progressives may cry foul, but the South has a right to run its Jobs Corps however it feels best.\n\n§RThis will be extremely controversial and likely be challenged in court. Hopefully, SCOTUS is on our side.§!"
USA_wal64_hurrah_hurrah:0 "Hurrah, Hurrah!"
USA_wal64_hurrah_hurrah_desc:0 "General Robert E. Lee once said that "duty" is the sublimest word in the English language and President Wallace truly understands what he meant. He has done his duty to every man, every woman, and every child in the South. He fulfilled his duty toward honesty and economy in the national government so that no Southern man shall have a part of his livelihood cheated and no Southern child shall have a bit of his future stolen away.\n\nAnd lest the progressives jeer, Wallace has shown that he wants jobs and a good future for both the South's races. He has invited the negro citizens of the South to work with us from their separate racial station, as we will work with them, to develop and grow in individual freedom and enrichment. This is the basic heritage of Wallace's religion, of which he makes full practice, for we are all the handiwork of God.\n\nPresident Wallace has come home, not to burn the South to the ground as the Yankees did, but to bring the true jubilee; he has come to usher in a new era of prosperity and restore its antebellum glory. Three cheers for Wallace, and three cheers for Dixie!"
USA_wal64_ad_with_union_boss:0 "An Ad with the Union"
USA_wal64_ad_with_union_boss_desc:0 "The AFL-CIO hates Wallace. They court integrationist activists, even in Alabama, and deride the President as an enemy of the working man. They have betrayed the Center Bloc, their old allies, to back the R-D's next campaign against the Wallace administration. The AFL-CIO is fully committed to throwing Wallace out of office in the next election.\n\nAt least, that's what their leadership says.\n\nBehind closed doors, the union bosses panic about the "Wallace plague" sweeping their rank and file. According to an internal poll, a full third of AFL-CIO members supported President Wallace in the last election, and their numbers are only growing. President Wallace is going to use the new Job Corps program to seize the moment and bolster his support base among unions. He will put out a new ad for the program in which he meets with ordinary workers, including ones recently employed thanks to the JOBS Act, and tell them he's the best friend that a union man ever had. He'll hopefully expose the disconnect between the labor aristocrats and their members, weakening the credibility of the unions in the political scene."
USA_wal64_create_the_cccs:0 "Create the CCCs"
USA_wal64_create_the_cccs_desc:0 "The Job Corps was a good start to relieving unemployment, but there's more work to be done. Our nation's precious natural resources are under threat and we need plenty of manpower to protect them. Time to put our remaining layabouts to work maki9ng our nation beautiful again.\n\nWallace will create a temporary work relief program, the Civilian Conservation Corps, which will put unemployed Americans to work building infrastructure and taking care of our natural landscapes. They will work to build state parks, prevent floods, pave new roads and air ways, and so much more. States, of course, will be in control of the structure of their local CCC's, so the South may determine work assignments for individuals of each race precisely as they see fit."
USA_wal64_incentivize_work:0 ""Incentivize" Work"
USA_wal64_incentivize_work_desc:0 "Wallace's unemployment programs are built around the principle of self-help. We give people jobs so they can work and build our economy, we don't just dole out entitlements! In order to keep our welfare system economically viable, we'll need to completely reorient it towards self-help work programs!\n\nWallace will gut funding for unemployment benefits after implementing the Jobs Corps and CCC initiatives. This will save our budget, and shouldn't hurt most workers since they'll either already be employed or be eligible for Job Corps and CCC assistance. Of course, if some States act with discretion as to which racial groups benefit more from those programs, that's their prerogative."
USA_wal64_court_the_center:0 "Court the Center"
USA_wal64_court_the_center_desc:0 "Wallace has little patience for the Center Bloc; Wallace also badly needs their support. Most importantly, he needs the Center to assure the North that his new programs aren't racially biased. Time to give Humphrey a call...\n\nPresident Wallace will recruit Center leader Hubert Humphrey to go on a media tour praising his job-creation programs. He will assure the public that they will benefit all Americans, regardless of their color, as they put the country to work from coast to coast. This should bind our party closer together and maybe get us a few more votes in the next election."
