USA_sen_bill_desc_53:0 "These liberals and peaceniks smoking their dope across the country have lost faith in the American Dream, and have lost all sense of standing by their country as patriots. How about we educate the next line of Americans to not follow their parents' mistakes, shall we? The National Educational Curriculum Reform Act will allow us to restructure the content of American education, focusing more on the greatness of this country's history, from the great American Revolution to the nuanced American Civil War to even our greatness we found in the Second World War. Maybe this time, we can show our citizens that protesting isn't the path to greatness in this country, but acting as a dedicated patriot."
