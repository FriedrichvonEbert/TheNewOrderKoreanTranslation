USA_Strom_theeternalmajority:0 "영원한 다수"
USA_Strom_theeternalmajority_desc:0 "연방대법원은 이 위대한 우리나라의 운명을 홀로 결정할 수 있으며, 이는 존중되어야 할 강력한 도구입니다. 너무 긴 기간동안 법원은 우리 반대편에 서서 그들의 불법적이고 부도덕적인 결정을 옹호해 왔습니다. 먼저 브라운 대 토피카 주 교육위원회 판결이 있었고, 이제 법원은 민권법을 위헌으로 판결하지도 않았습니다.\n\n 이들이 다시는 우리에게 맞서지 않게 하기 위해서는 법원에 보수 우위가 유지되는 것이 필수적입니다. 서몬드 대통령이 있는 상황에서, 우리는 올바른 판결을 할 연방대법원 판사를 고를 수 있습니다. 불행히도 이 판사들은 종신직이어서 법원의 재편성을 더욱 어렵게 하기 때문에, 적합한 사람을 판사직에 앉히기 위해서는 창의적인 방법이 필요할 것입니다. 연방대법원이 우리 편인 상황에서 우리는 국가를 위기에서 구해낼 수 있게 될 것입니다."
USA_Strom_thecentershallnothold:0 "중도는 잡히지 않으리라"
USA_Strom_thecentershallnothold_desc:0 "우리나라는 죽어가고 있습니다. 깊은 부패가 뿌리까지 퍼져, 미국의 사회에 그 마수를 뻗쳐가고 있습니다. 미국의 중심부에 있는 고름의 이름은 바로 민권법입니다. 이 법은 불법적이고, 인위적이며, 그냥 잘못된 법입니다! 우리는 위대한 교육제도가 "인종 쿼터"와 "조정" 하게 더럽혀지게 둘 수는 없습니다.\n\n이 가증스러운 법안은 이미 우리나라를 분열시키고 있습니다. 미래를 위해서 이 법안은 완전하게 파괴되어야 할 것입니다. 법안 폐기는 첫번째 단계일 뿐이며, 이는 역사의 뒷편으로 사라져야만 할 것입니다.\n\n 물론 우리 당 내부에서도 이를 받아들이지 않을 사람들이 있습니다. 국가진보당의 많은 자들이 상식에 반해 이 법안에 찬성을 보인 바가 있습니다. 이제 일부는 우리가 법안 폐기를 추진한다면 탈당하겠다고 위협까지 하고 있습니다. 만약 이 배신자들이 떠난다면 그러라고 하죠! 이헌 자들은 당을 더욱 약하게 할 뿐입니다. 올바른 일을 하는 데에는 대가가 존재하며, 국가진보당이 그 대가라면 기꺼이 그를 지불할 것입니다."
USA_Strom_unityaboveall:0 "단합이 우선이다"
USA_Strom_unityaboveall_desc:0 "상식을 가진 사람이라면 민권법이 미국의 상식에 반하는 웃음거리에 불과하다는 것을 알 것입니다. 국가진보당의 많은 자들이 이런 상식에 반하는 자들이라는 것은 참 부끄러운 일입니다.\n\n 어떤 희생이 있더라도, 우리 당이 단합한 채로 있는 것이 필요합니다. 민권법의 폐기는 그 반대가 될 것입니다. 단호한 인종분리반대자들은 공화민주당으로 옮겨갈 것이며, 최악의 경우에는 국가진보당 그 자체가 사라질 수도 있습니다. 불행히도 이런 위험을 질 수는 없습니다. 민권법은 그대로 있게 될 것입니다. 당의 단합이 우선이기 때문이죠."
USA_Strom_wehavedonewhatwemust:0 "해야만 했을 일을 했을 뿐"
USA_Strom_wehavedonewhatwemust_desc:0 "서몬드 대통령의 집권을 깎아내리는 자들이 있을 것이라는 건 자명했습니다. 서몬드 대통령의 비정상적인 집권 방식은 많은 사람들이 그의 정통성을 의심케 하였습니다. 몇몇은 대통령을 파시스트, 인종차별주의자, 악당으로 부르기도 했습니다. 우리의 수단들을 공격하는 자들은 우리가 법원 판사들을 채운 것, 투표 사기나 다른 생각할 수 있는 모든 것들을 비난하고 있습니다. \n\n 우리는 저들이 소리치고 계속 모욕하게 놔 둘 것입니다. 어차피 저들의 마음을 얻게 될 일은 없을 겁니다. 우리의 우선순위는 미합중국의 밝고 올바른 미래를 확보하는 것입니다. 우리는 역사에 우리나라를 구한 자들로 기록에 남게 될 것입니다."
USA_Strom_thegreatestdisaster:0 "최악의 참사"
USA_Strom_thegreatestdisaster_desc:0 "벌어질 수 없는 일이 일어났습니다. 두 명의 대통령이 연이어 암살당한 것입니다. 존 F. 케네디의 죽음에서 회복중이던 미국은 이제 그 동생 역시 임기 중 암살당한 현실을 맞은 것입니다. 개같은 참사였죠. 이미 폭동과 시위가 벌어지고 있습니다. 정부에 대한 사람들의 믿음은 심각하게 동요되었습니다. 우리가 뭔가를 빨리 하지 않는다면, 이 나라는 말 그대로 분해될 것입니다.\n\n 다행히도 서몬드 대통령이 이 혼란을 뚫고 상황을 통제하고 있습니다. 그의 강력한 리더십 아래 이 나라는 구원됨은 물론 더욱 강해지게 될 것입니다!"
USA_Strom_butagreateropportunity:0 "더욱 큰 기회"
USA_Strom_butagreateropportunity_desc:0 "아무도 로버트 케네디의 죽음이 국가적 재난이 아니라고 생각하지 않습니다. 사람들은 또다른 케네디 대통령의 죽음을 애도하고 있습니다. 그의 정치적 견해에도 불구하고 로버트 케네디가 민중의 영웅임은 명백했습니다. \n\n 그러나 좋은 소식이 있습니다. 국가가 회복하고 있는 지금 우리는 "진보주의"라는 해로운 흐름을 저지할 수 있게 된 것입니다. 우리는 지금 당장 행동해야 합니다. 우리는 에덴동산을 뒤덮으려고 하는 진보주의의 넝쿨을 잘라내야만 합니다. 아직 우리나라를 제정상으로 돌려놓을 수 있는 시간이 있습니다. 이 국가적 재난에도 불구하고 우리는 잿더미에서 무언가 좋은 것을 찾아낼 수 있습니다. 무엇보다도, 좋은 부통령이 필요합니다."
USA_Strom_sowingtheseeds:0 "씨앗을 뿌리다"
USA_Strom_sowingtheseeds_desc:0 "서몬드 대통령이 취임했습니다. 그러나 아직도 우리가 지닌 것은 근본적으로 케네디의 정부입니다. 우리 행정부는 아직도 케네디 행정부의 외견을 가지고 있습니다. 이는 바뀌어야만 합니다. 우리가 이 정부를 접수하기 위한 씨앗이 뿌려지고, 조심스럽게 추수되어야만 합니다. 이 모든 일이 끝날 쯤에 저들은 대체 무엇을 추수한 건지도 모르고 있을 겁니다. \n\n 지금 취할 가장 좋은 행동은 이 정부의 다양한 정계 실력자들과 연락을 취해 보는 것입니다. 우리는 그들의 지지를 얻고, 행동하기 위해 이들을 동원하기 시작해야 합니다. 우리나라를 다시 한번 위대하게 만들기 위해, 지금 행동을 시작해야만 합니다."
USA_Strom_fakeneutrality:0 "거짓 중립"
USA_Strom_fakeneutrality_desc:0 "전국이 로버트 케네디 대통령의 서거에 가슴아파하지만, 우리는 진실을 압니다. 케네디는 점진스럽게 이 나라를 망치고 있었습니다. 그가 계속해서 대통령직에 있었더라면 얼마나 더 많은 손상을 가했을지 모릅니다. 이 진실은 너무나도 자명하지만, 우리는 이 상황을 조심스럽게 다뤄야 합니다. \n\n 반대로, 만약 우리가 우리의 대통령을 잃은 데 앞장서서 애도를 표한다면, 로버트 케네디가 입힌 손상을 고치기 위해 필요한 대중의 지지를 끌어모을 수 있을 것입니다. 우선 전국과 함께 슬퍼한다면, 국가는 우리와 함께 움직이기 시작할 것입니다."
USA_Strom_calluprussell:0 "러셀을 등판시켜라!"
USA_Strom_calluprussell_desc:0 "미국을 구제하기 위해서는 상원의 폭넓은 지지가 필요합니다. 만약 상원의 지지가 없다면 우리가 필요한 어떠한 변화도 만들어내지는 못할 것입니다. \n\n 서몬드는 상원 임시 의장으로서 한때 상원의 중요한 직책을 맡고 있었습니다. 그가 대통령이 된 후, 리처드 러셀이 그 자리를 맡았습니다. 우리는 이 기회를 잡아 미국의 번영을 확실케 할 변화들을 러셀에게 알려야 합니다."
USA_Strom_anewcabinet:0 "새로운 내각"
USA_Strom_anewcabinet_desc:0 "어떤 현명한 사람은 "어떤 사람도 섬이 아니다"라고 말한 바가 있습니다. 모든 위대한 대통령은 능력있는 참모진과 함께 해 왔습니다. 서몬드 대통령도 예외는 아니며, 새로운 내각을 만들어야 합니다. 물론 아무나 할 수는 없겠죠. \n\n 내각이 효과적으로 작동하려면 진실된 사람들이 그 자리에 들어가야 합니다. 우리의 비전을 보고, 그것을 실현시키기 위해 전력을 다할 사람들 말이죠. 케네디의 진보적인 내각은 우리와 비슷한 관점을 가진 사람들로 교체될 것입니다. 이 참모진들이 우리나라를 더 밝은 미래로 이끌 것입니다.  "
USA_Strom_thepartyhasnotyetfallen:0 "당은 아직 죽지 않았다"
USA_Strom_thepartyhasnotyetfallen_desc:0 "국가진보당의 태초부터 우리 당은 실수라는 말을 들었습니다. 1947년 국가진보당이 결성되었을 때 사람들은 우리를 비웃고 조롱했습니다. 우리는 선거 한 번을 견디지도 못할 그저 반동들이라고 하였습니다. 공화민주당은 우리를 극단주의자들과 멍청이들의 당으로 만들기 위해 최선을 다했습니다. 이들은 우리가 대표하는 것이 두려웠던 것입니다. 그들의 존재에 위협이 되는 것이라고 생각한 것이죠. 그들은 우리가 우리 경력을 실패로써 끝내기를 바라고 있습니다. 국가진보당은 역사의 한구석에 놓여지는 것이죠. 저들은 모두 틀렸습니다. 국가진보당은 이제 그 어느때보다 더욱 강합니다! \n\n 서거한 대통령에 대한 추도로 국정을 준비하고 시작한 우리는 이제 공격할 충분한 준비를 갖추고 있습니다. 국가진보당은 오랜 세월이 지나도 건재할 것이고, 차후 수십년간 지배구도를 확립시킬 것입니다. 우리는 법정에, 의회에 있을 것이고, 곧 모든 곳에 있게 될 것입니다. "
USA_Strom_stackthebench:0 "재판관을 채우다"
USA_Strom_stackthebench_desc:0 "사법체계는 지난 수십년간 우리나라를 실망시켜 왔습니다. 애저녁에 기각되었어야 할 사건들이 계류되다가 상급법원으로 올라오고 있습니다. 대표적으로 그 쓰레기같은 브라운 대 토피카 교육위원회 사건은 애당초 1심에서 기각되었어야 할 것입니다. 상급법원에 가더라도 상식있는 판사라면 이를 기각시켰을 것입니다. 이 하나의 판결이 인종분리운동을 수십년간 후퇴시켰습니다. 이게 고쳐지지 않는다면 우리의 운동은 생존하지 못할 것입니다. \n\n 브라운 대 토피카 교육위원회 사건과 같은 파괴적인 건수들을 해결하는 가장 좋은 방법은 예방입니다. 우리는 지금 즉시 인종분리주의에 찬성하는 판사들을 임명함으로써 문제를 근원부터 차단할 수 있습니다. 이 변화와 함께 연방대법원은 올바른 가치를 널리 퍼트릴 수 있게 될 것입니다. 우리가 일을 제대로 한다면, 그런 사건들은 다시는 연방대법원까지 올라오지도 못할 것입니다."
USA_Strom_rallythelegislatures:0 "입법 기관을 결집시키자"
USA_Strom_rallythelegislatures_desc:0 "지금 우리는 다시 못올 기회를 잡고 있습니다. 로버트 케네디가 암살되자 우리 당의 중도파들은 휘청였습니다. 국가진보당의 분열은 종결되어야만 하며, 우리가 당의 주도권을 잡는 한 중도파들은 계속해서 밀려나갈 것입니다.\n\n 우리는 주 하원과 상원의원들로 우리 이득을 더욱 추구해야 합니다. 우리 정부에 존재하는 모든 의석에서 권력을 공고화할 때가 온 것입니다. 우리는 당을 완전히 접수하고, 국가진보당의 진정한 얼굴을 보여주어야 합니다. 극우파는 한번 물은 먹잇감을 절대 놓지 않을 것입니다!"
USA_Strom_consolethepeople:0 "사람들을 위로하자"
USA_Strom_consolethepeople_desc:0 "로버트 케네디가 전국민의 사랑을 받았음은 부정할 수 없는 사실입니다. 남부에선 경멸을 받았고 남부의 삶의 방식을 파괴하려고는 했지만, 어쨌건간에 사람들은 그를 사랑했습니다.\n\n 로버트 케네디의 인기는 우리에게 이득이 될 수도 있습니다. 사람들을 위로하고 미국이 슬플 때 의지할 수 있는 존재가 되어 준다면, 그의 지지층의 기반을 사로잡을 수 있을 지도 모릅니다. 우리가 로버트 케네디의 죽음을 축하하는 것처럼 보이지 않는 것이 중요합니다. 누가 그런 승자를 좋아하겠습니까? 국민이 우리와 함께 한다면 우리가 이루지 못할 것은 없을 것입니다."
USA_Strom_cementhislegacy:0 "그의 업적을 공고화하자"
USA_Strom_cementhislegacy_desc:0 "로버트 케네디의 취임은 국가진보당의 위대한 승리를 상징했습니다. 그는 국가진보당의 첫 대통령이 됨으로써 우리 당을 다음 단계로 끌어올렸습니다. 우리의 견해 차이에도 불구하고, 그가 정말 영향력이 큰 인물이었던 만큼 그의 업적을 우리 당에 공고화해야 합니다.\n\n 이는 대단하지만 형식적인 일일 것입니다. 로버트 케네디의 집권은 위대한 우리나라를 분열시켰고, 우리의 주된 일은 그의 대참사와 같은 결정들을 되돌리는 것이 될 것입니다. "
USA_Strom_redrawnmaps:0 "지도를 다시 그리다"
USA_Strom_redrawnmaps_desc:0 "주 입법자들이 집결하여 행동을 취할 준비가 되었으니, 우리의 권력을 공고화하는 일에 착수할 수 있게 되었습니다. 우리나라를 위해 가지고 있는 비전을 위해 필요한 위대한 변화들이 생길 것입니다. 폭넓은 지지 없이는 우리의 변화를 법으로 만들지는 못할 것입니다. 의석을 잃게 될 어떠한 지지도 하락도 용납할 수 없으며, 우리가 항상 다수를 차지해야만 할 것입니다. \n\n 우리가 다수를 차지하기 위해, 선거구를 재조정할 필요가 있습니다. 우리의 지역구를 다시 조정하는 것은 창의적인 노력이 될 것입니다. 주 선거구들은 우리가 다수를 차지하기 위해 이상한 모양으로 변하게 될 것입니다. 우리는 인종 분리와 보수적인 삶을 보호하기 위해서라면 언제든지 이 다수를 불러낼 수 있을 것입니다."
USA_Strom_goodbehaviortheyhavenot:0 "중대한 죄과가 없다면"
USA_Strom_goodbehaviortheyhavenot_desc:0 "연방대법원의 많은 활동가적인 대법관들은 남부의 삶의 방식을 지난 수십년간 존중하지 않아 왔습니다. 이들은 우리의 문화를 밀어내고, 이를 지키려는 우리를 괴물과 인종차별주의자라고 불렀습니다. 이 "진보파"들은 자기들이 그렇게 쉽게 인종분리주의를 없애고 남부를 자신들의 이념에 맞출 수 있을 줄 아는 듯 합니다. 그보다도 작은 사유로 전쟁도 벌어진 적이 있거늘! 우리 문화를 지키기 위해서는 이런 판사들을 판사석에서 끌어내려야 합니다. \n\n 다행히도, 이런 판사들을 몰아낼 권한이 우리에게 있긴 합니다. 우리 헌법에는 모든 판사들은 "중대한 죄과"가 없는 한 직을 유지한다는 조항이 있습니다. 만약 우리를 반대하는 판사들이 편향됨을 증명해낸다면, 이들을 몰아낼 수 있게 될 것입니다. 보수적 판사들이 이들의 자리를 차지한다면, 우리 권력은 다음 세대까지도 공고할 것입니다."

