 POLITICS_SHALVA_LOLADZE_DESC:0 "샬바 롤라제는 조국을 지키기 위해 그의 명예, 위엄, 그리고 그의 피 등등, 그가 가진 모든 것을 바쳤습니다. 독일군이 소련군을 침공했을 때, 그는 소련 공군의 조종사가 되어 군에 입대했습니다. 그러나 운은 그의 편이 아니였고, 그는 점령당한 우크라이나 상공에서 격추되어 쓰러졌습니다. 나치의 수용소로 끌려가는 것과, 조지아 군단의 직위 중, 그는 굴복하여 후자를 택했습니다. 군단의 일원은 소련의 지배를 분개한 자들과 필사적으로 생존하기를 원하는 조지아 포로로부터 모집되었고, 그들은 모두 어서 전쟁이 끝나 고국으로 돌아가길 원했습니다. 전쟁이 끝나고 제국이 승리하자, 군단의 소원이 이루어지나 했지만, 해방자로 도착하기보단, 새롭게 지배자가 된 독일의 점령군 역할을 맞는 것에 지나지 않았습니다.\n\n인내를 주창하던 옛 군단병과 다르게, 보다 직접적인 행동을 선호하는 젊은  세대 사이에 군단에서 이념적 균열이 발생했습니다. 서러시아 전쟁이 발발하고 캅카스 소비에트 연방군이 일어났을 때, 군단의 지휘관들은 제국에 충실했고, 독일군이 불가피하게 질서를 회복하기 위해 왔을 때, 그들은 그들의 충성심에 대해, 조지아인들에게 보답을 약속했습니다. 하지만 보답은 결코 오지 않았고, 기다림에 지친 젊은 세력들 중 하나인 샬바 롤라제가 반란을 주도하여, 지휘관들을 체포하고, 저항하는 사람들을 총으로 쏴 죽였습니다. 그는 재빨리 독일 수비대를 축출하기 위한 군단병을 집결시켰고, 조지아의 깃발이 다시 한번 트빌리시 상공을 날기 시작했습니다. 이제 그는 자신의 조국 이외의 깃발 아래에서 싸우지 않겠다고 맹세했습니다."
 
 POLITICS_GIVI_JAVAKHISHVILI_DESC:0 "기비 드미트리에비치 자바히슈빌리는 군인이라든지 불타는 웅변가가 아닌, 조지아 사회주의 공화국의 수도 인프라를 감독하는 위원회를 운영한 온화환 관료였습니다. 트빌리시가 함락되자, 그와 함께했던 게릴라들은 저항에 무용지물인 사람이라고 비난했지만, 그는 전투 기술보다는 훨씬 더 중요한 것인 정부를 건설하는 능력을 가지고 있었습니다. 전쟁에서 이기는 것도 중여하지만, 그들이 장악력과 질서 회복에 부적합하다면 전쟁에서 이긴다는 것이 무슨 의미가 있을까요? 구김ㄴ은 혼란과 빈곤을 극복하고 생존과 버팀목을 제공하는 쪽을 신뢰할 것입니다. \n\n그래서 자바히슈빌리는 다른 저항 세력들 사이에 연줄을 만들기 시작했습니다. 군인들뿐만이 아니라, 노조 지도자들, 과학자, 회계사, 교사, 그리고 누구든 모든 사람들이 새 조지아 국가를 준비하도록 도움을 요청했습니다. 그의 결실이 열매를 맺었던 것일까요? 느슨한 게릴라들의 연합으로 시작된 단체는 점차적으로 더 크게 통합되었습니다.\n\n그들은 처음엔 서 러시아 전쟁 중에 트랜스코카시아 소비에트와의 조율을 시도했지만, 실질적인 협력이 일어나기도 전에 독일인들이 가까스로 반격을 하고 통제를 하는 바람에 실패했습니다. 그래서 그들은 땅속으로 돌아가서 시간을 벌고, 다음 기회를 기다렸습니다. 조시아스의 죽음은 곧 자바히슈빌리의 꿈이 마침내 결실을 맺을 수 있다는 것을 의미했고, 옛 조지아 사회주의 공화국의 영토를 가로질러, 협력자들과 반란을 일으켜 독일 수비대를 압도했습니다. 상황이 어느 정도 정리된 이후, 자바히슈빌리는 국가를 건설하겠다는 약속을 지킬 때가 되었습니다."
 
 georgia.1.t:0 "캅카스의 합병 요구"
 georgia.1.desc:0 "우리가 힘들게 얻은 터키로부터의 독립은 생각만큼 잘 되고 있지 않은 것 같습니다. 캅카스 국가판무관부는 우리가 그들의 나라에 합병 될 것을 요구했습니다. \n\n이것은 50년 동안 싸워 온 조지아 국가의 종말을 의미할 것입니다. 아니면, 독일군 출신이라는 롤라제의 지위를 이용해, 캅카스와의 거래를 시도할 수도 있습니다. 어떡할까요?"
 georgia.1.a:0 "그거 좋은 생각인데?"
 georgia.1.b:0 "웃기고 있네!"
 georgia.1.c:0 "거래를 한번 시도해보자"
