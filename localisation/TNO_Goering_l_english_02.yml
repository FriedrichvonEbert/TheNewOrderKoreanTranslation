 GGR_fall_rot_desc:0 "The time has come to finish what the predecessor of our glorious leader begun. When Hitler defeated the corrupt and decadent imperialist and bolsheviks powers, He didn't see fit to install a truly German administration to rule over the entirety of Russia: despite His incredible wisdom, this was a mistake, and cost us dearly during the subsequent war with the Western Russian Front.\n\nOur new leader, however, has vowed to put an end to this sorry state of affairs! Like an avalanche, we shall crush the last pitiful remnant of the Soviet Union, and integrate it into our ever-growing domain! The eternal snows of desolate Siberia shall be melted by the fire burning in our hearts! Heil Göring!"
 GGR_reinforce_the_garrison_desc:0 "For more than a decade, Reichskommissariat Moskowien has been the first line of defence against the Russian chaos. Now, however it will become the bridgehead from which we shall launch our unstoppable offensive!\n\nIn order to prepare for the inevitable beginning of the hostilities, we need to ensure that Moskowien is properly defended against any threat coming from the East. To this end, the German garrison will be bolstered by fresh troops, while we muster our army for the invasion."
 GGR_enlist_the_locals_desc:0 "In order to prepare for the offensive, we need as many men as possible, and the Russians of Moskowien are perfect to bolster our numbers. Though their valor and skill are far inferior to what we can expect from our fellow Aryans, they are loyal enough to prevent the risk of rebellion.\n\nAlso, their numbers are already a great advantage, and being Russian themselves they shall make perfect occupation garrisons for when we start to consolidate our control over the conquered steppes."
 GGR_mercenary_army_desc:0 "Due to the relative scarcity of true Germans, dozens of mercenary bands operate throughout the border regions of Moskowien, paid by both authorities and privates to protect villages and industries from both raiders and terrorists.\n\nIf we want to further increase our numbers, we can enlist these armed groups into the army with the promise of a nice payment at the end of the war. While these men are completely disloyal, they'll make fine meat for the meatgrinder, and we won't even have to pay them after..."
 GGR_proud_sons_of_germania_desc:0 "Grossraum Germania is the largest metropolis in the world! Even though such a notion brings pride to every true German around the world, it does have its downsides: after the first economic collapse, and even more with the upheaval that followed the Bürgerkrieg, the amount of poor and unemployed Aryans has reached staggering numbers.\n\nHowever, we can now solve two problems with one, intelligent solution. By conscripting the unemployed masses, we shall both grant people a honorable way to earn a salary, and increase our army for the coming war. Our homeland has so much untapped potential, and we shall exploit it all for the good of the Reich!"
 GGR_cornwalls_finest_desc:0 "The Cornwall garrison is an elite unit made up of decorated veterans and extremely capable officers. By enlisting their aid for the coming war, we'll be able to not only make use of them in a suitably difficult environment where they'll be sure to shine, but also increase the morale of the entire army, as the common soldiers will be honored to fight alongside such a legendary formation."
 GGR_the_chicken_neck_desc:0 "Murmansk and Karelia are the closest regions belonging to our enemy. By starting a low-intensity conflict, we'll be able to test their willingness and readiness to fight. Should they prove weak, we may be able to win this war before it even starts!\n\nRussia is like a poor, defenceless chicken running in the farmyard, and we shall be the ones to wring its neck, ready to be served for dinner!"
 GGR_undoing_their_efforts_desc:0 "Despite twenty years of constant internal strife, it seems the Russians are still as adept at the art of war as they were under their bolshevik predecessor. This only proves that the Slavs are nothing more than capable slaves, only good to be bled dry for the glory of the Aryan race.\n\nWith our victory in the border war, we can safely integrate the regions of Murmansk and Karelia into our ever-growing Reich, and use them as staging ground for the true invasion! The Russians must be already trembling at the prospect of facing our full might..."
 GGR_the_finnish_return_desc:0 "Despite Murmansk and Karelia being owned by the Russians, their population is Finnish in majority. As such, simply integrating it into Reichskommissariat Moskowien would only bring problem, as it would encourage the Finnish to revolt.\n\nWith this in mind, it's much more convenient to include the regions into a land inhabited by their brothers. Not only would the local population be much happier about it, but it would also cement our relationship with our comrades-in-arms."
 GGR_expanding_moskowien_desc:0 "Murmansk and Karelia may be inhabited mostly by Finnish, but the territory is clearly part of Russia, and integrating them into another territorial entity would only create logistical problems. Therefore, it's much more convenient to simply integrate it into Reichskommissariat Moskowien, and let the larger administration oversee its pacification."
 GGR_our_efforts_undone_desc:0 "Impossible! How could we lose such an easy battle! This can't be, there MUST be something, someone, behind our defeat against the Russian rabble! We need to do something about this, and quick, or we'll risk endangering the entire offensive!\n\nOn one hand, we can blame the entire débacle on the general who led the contingent: he won't be happy about it, and it will cause frictions between officers and troops, but we would save face. On the other, we can try to learn from our mistakes: we'll face a humiliating backlash at home, but we'll improve our situation and ensure we can win in the long run, or at least that's what we hope..."
 GGR_save_face_desc:0 "It's evident that this humiliating defeat is to be entirely blamed on the commanding officer! He displayed utter incompetence, and made several blunders, both tactical and strategic, that resulted in the defeat of our troops! For this reason, he shall be relieved from all command roles within the army until we find a suitable deployment for such a wretch!\n\nNot only that, but we'll make a propaganda enemy out of him! Not enough to start a conflict with the High Command and the militarists, but still enough to prevent him from ever reaching important positions within the army."
 GGR_learn_from_our_mistakes_desc:0 "While it would be so much easier to simply blame everything on the officer in command of the operation, we can't ignore the fact that the initial offensive was marred by several blunders in both logistical and tactical organization.\n\nSeveral of our units were under equipped, and they didn't receive their orders due to delays in the radio stations, which were overwhelmed by the sheer number of ongoing transmissions and failed to properly connect each call to the right unit.\n\nIf we want to win this war, we need to learn from our mistakes, and return there stronger than ever before!"
 GGR_remember_the_winter_war_desc:0 "With Finland in control of Murmansk and Karelia, and the Russian warlords still divided, this war is already over before even beginning! However, we can't be rash: in order to avoid unnecessary casualties, we need to approach our enemy carefully and have our backs covered.\n\nTo address this, we have two solutions: on one hand, we can reach an agreement with the Finnish, and have them grant us military access to their railways and port facilities, greatly helping our logistical situation. On the other, we can strengthen Reichskommissariat Moskowien and ensure that the Russians already under our authority don't stab us in the back at the first chance..."
 GGR_keep_your_friends_close_desc:0 "Our allies in the North are our best bet against the Russians. By sending them guns and other smaller concessions, we can make sure they won't ever protest if we use their land as a staging ground for the invasion.\n\nThis time, we'll be the ones striking from the frozen North, and the Russians will flee in terror! How's that, General Winter?"
 GGR_masters_of_the_arctic_desc:0 "Now that we have secured our access to the port of Murmansk, we can improve it to house a warfleet and the convoys needed for a naval invasion! While we don't necessarily have to follow this route - and indeed, the waters will most likely be frozen, preventing any actual landing from ever happening - it will be a threat nonetheless, and the foolish Russians will be forced to divert several units to protect hundreds of miles of useless, frozen nothing!\n\nWith their forces divided, we can take our time and choose the most effective way to crush these vermins!"
 GGR_and_your_enemies_closer_desc:0 "In the end, our best bet against the Russians is Reichskommissariat Moskowien. Not only is it the logistical crossroad for the entire operations - which means that a revolt would make Fall Rot collapse on itself immediately - but most of the Russian levies we have deployed come from there.\n\nIt is imperative, therefore, that we strengthen the Reichskommissariat, and ensure the local authorities have enough men and guns to keep everything under control. With our backs covered, we can launch our offensive without having to worry about our rear!"
 GGR_ensure_russian_loyalty_desc:0 "The Russians employed within our army are more numerous than they are loyal. With several fighting units, and a large part of the logistical machine being Russian, a native revolt in Moskowien due to racial conflicts, or dissatisfaction with the treatment they receive while under our command, would cripple the war effort with disastrous consequences.\n\nAs much as we loathe to even think about it, we might need to increase their pay and living conditions so that they have at least some reason to remain loyal to us. Of course, we can always let them understand what happens to those who betray the master race, with the help of a generous number of summary executions..."
 GGR_the_army_is_ready_desc:0 "After extensive preparations and a renewed recruitment drive, the Wehrmacht is ready to launch the offensive! Our panzerdivisionen are eager to trample the Russians under their threads once more, and both regular soldiers and mercenaries have been extensively trained and equipped for the coming war.\n\nThe time to blow the horns is almost here! As soon as our agents are done with their operation, and the Russian morale has been sufficiently lowered, we shall bear the eagle and the swastika to the Slavs, to rule as their masters for a thousand years and more!"
 GGR_renew_terror_bombings_desc:0 "As long as the Luftwaffe fulfilled its admirable duty in bombing the Russian desolation, the warlords were kept submitted. With the end of the bombings due to the Bürgerkrieg, the warlords began building up their strength once again, and eventually began unifying through means either peaceful or violent, giving birth to the monster we are now facing.\n\nIn order to counter the bolshevik menace, and let these savages understand that the sky is OUR somain, and ours only, we shall resume the terror bombings over the entirety of Russia. By dynamite or by napalm, the Slavs will bend to their master, one way or the other."
 GGR_send_in_the_firebrands_desc:0 "Among the Russians living in Moskowien are many who support our ideology. Like Count Vlad of Transylvania, who sent Turkish prisoners infected with the plague back to their masters to spread disease and panic among the invaders, we shall plant agitators, firebrands and terrorists in the territories belonging to our enemies, ready to turn the unsuspecting populace to our cause, or sabotage their war effort.\n\nThose Russians are so foolish to think that all of their kin are on their side, or cruelly oppressed. While they might indeed be true on the latter, the former is still very much up for discussion, and our generous gift will surely be a VERY convincing argument..."
 GGR_coordinated_rebellion_desc:0 "Russia has been divided for more than two decades, and many of those warlords had - or still have - deeply conflicting political ideologies. This means that there's lots of fertile ground to seed dissent and foment rebellion: by coordinating the agents we have sent there and having them infiltrate already-existing opposition movements, it will be easy to set up well-timed uprisings and other disturbances.\n\nEfen in the case that they don't manage to completely topple the enemy government, they'll still provide a useful source of distraction, forcing them to divert troops to guard supply lines and sensitive targets from terrorist attacks or raids."
 GGR_fear_campaign_desc:0 "We can't limit ourselves to destroy their infrastructure and industry. If we want to prevail quickly and easily, we need to destroy their very hopes and dreams of resisting our advance!\n\nTo address this, our bombers will drop not only their explosive payload, but also leaflets written in Russian where the common folk will be able to know with exact precision the fate awaiting them should they resist.\n\nOf course, they will all share the same fate of servitude whether they fight or not, but they don't need to know it, do they?"
 GGR_total_demoralization_desc:0 "Our propaganda campaign is already showing its first results, but we can't rest on our laurels now! We need to increase our pressure on the Russian home front, and for this we shall send even more airplanes, with dozens of different payloads: be it with gunpowder or paper, we shall strike directly at the heart of the bolshevik fools!"
 GGR_their_people_are_weak_desc:0 "Finally, our efforts have paid, and the Russian people is weaker than ever. The wretches live in terror of the next bombing run, just after they thought they would never have to endure such torture any longer: they run and hide like rats, and spend their restless nights in abject fear, for they know what awaits them at the end of the war.\n\nThe time has come to reap the fruits of our hard labor! As soon as the army is ready, we shall plunge deep into the Russian heartland, just as we did twenty years ago!"
 GGR_across_the_east_and_far_away_desc:0 "To the pitiful warlords of the Russian wastes! The hour of reckoning has come! The Reich of a Thousand Years shall take its place at the top of the world, as it was before, and as it forever shall be!\n\nSurrender and be spared, to live your lives in the servitude as all inferior races deserve, or fight and die to the last! There will be no quarter, no armistice, no mercy! The Wehrmacht shall be unleashed, and snow shall tinge red with blood!\n\nWir ziehen in den Krieg bis zum Sieg!"
 GGR_the_first_domino_desc:0 "Even though we won twice against the Russians in the last two decades, the harsh weather - especially winter - reaped many victims among our forces both times. With modern technologies and synthetic materials, we can easily provide proper winter clothing for all our forces at a fraction of the cost it would have taken during the last war.\n\nBy supplying our men with warm, comfortable war attire, we shall deny the Russian rabble their only advantage, and prove, once and for all, that not even General Winter can hope to defeat the Reich!"
 GGR_winter_clothing_drive_desc:0 "Fighting in the snow isn't just a matter of keeping yourself warm. ice, snow and low temperatures provide a wide array of logistical, tactical and strategic challenges that, if not properly addressed, will result in a humiliating defeat.\n\nBy training our troops in winter warfare and the use of weapons in extreme conditions, and teaching our mechanics and pilots how to keep their vehicles in optimal state even when the fuel in their tanks freezes, we shall prevail as we did in the past!"
 GGR_ice_training_desc:0 "Our invasion of Russia is like a great game of domino. All the pieces have been painstakingly set into place, but for this reason it is imperative that the first piece falls in the proper way.\n\nWestern Russia is the first domino, and our invasion won't be able to proceed to the next stage until all of it has been secured. To this end, we need to occupy the entirety of the territories belonging to the Western warlords: our men need to understand the difficulty of the task, and feel pride for being the ones who will ensure the swastika rises from Moscow to the Pacific Ocean!"
 GGR_loot_the_factories_desc:0 "After what now is Reichskommissariat Moskowien, the "free" Western Russia is the most industrialized area among the territories belonging to the former Soviet Union. Such a wealth of industrial power can't be wasted, and should be properly exploited for our invasion!\n\nIn order to ensure our troops receive all the supplies they need, we shall seize as many factories as we can before the bolshevik rabble can evacuate or sabotage them, and divert production towards the war effort. If this can't be done, we'll simply tear the entire building apart and bring everything to Germany!"
 GGR_expand_the_reichskommissariat_desc:0 "As the Russians West of the Urals share a mostly uniform culture, it would be most advantageous to integrate the newly-conquered territories into Reichskommissariat Moskowien, whose experienced officials are best suited for such a task.\n\nWith their tried methods to properly rule over the Russian rabble, they won't have problems overseeing the pacification and subsequent integration of Western Russia into the larger Reich, ensuring all meet their production quota, and partisans don't hinder the war effort."
 GGR_fight_the_insurgency_desc:0 "As expected, civilian partisans, deserters from the Russian armies and even bandits have started striking against occupation garrisons and unprotected supply lines. While the occupied territories are still under direct military control and waiting for integration into Reichskommissariat Moskowien, we need to act to crush the rebels before they can hinder the war effort.\n\nBy deploying special troops to the most troublesome regions, and showing the wretches that we aren't above retaliating against the civilian population, even their families and loved ones - no, ESPECIALLY their families and loved ones - we should be able to keep them under control until proper police forces come to patrol the roads and cities."
 GGR_find_some_friends_desc:0 "Of course, brute force won't suffice by itself in keeping these insolent inferiors in their place. Our agents have already started to look for potential... allies in this struggle, and they report satisfying results: as we advance, they will spin a thick web of ideological deserters, paid sycophants, traitorous politicians, informers and many, many others.\n\nWhen we leave for our next target, these native collaborators will ensure the resistance is kept under control, by both offering the common people an acceptable face to our iron-fisted rule, and selling their comrades in the opposition to the Orpo before they can put any of their plans into action!"
 GGR_searching_in_perm_desc:0 "Despite being Slavs, the Aryan Brotherhood was mainly comprised of ardent supporters of national socialism. By looking among their ranks for potential recruits, we can set up a loyal - or at least, partially so - paramilitary force entirely made up of Russians at a fraction of the cost required to form a proper police force!\n\nAlso, should they fail in their duty towards the master race, or prove a disappointment in other ways, we can always send them into the slave camps and replace them with professionals... Waste not, want not!"
 GGR_reestablish_the_roa_desc:0 "The Russkaja Osvoboditel'naja Armija (ROA), or "Russian Liberation Army", was a commendable effort to sow division and strife among the Russians, by providing deserters and collaborators a banner to flock to. In the end, however, it proved useless, and Vlasov betrayed us to establish his own petty realm to rule as a warlord.\n\nSince the experiment was still promising, we shall re-establish the ROA, but under a new management. We'll only choose loyal officers from Moskowien, and they shall be properly kept under control by the Abwehr to ensure they don't start having strange thoughts as their predecessors did..."
 GGR_rush_to_the_urals_desc:0 "With Western Russia under total control, we now need to strike at the warlords in control of the Urals. It will be a tough battle, as the wretches not only had the time to prepare for war while we were crushing their brothers, but they also enjoy the protection of the Urals themselves: tall, impervious and heavily fortified, these mountains will prove a difficult challenge even for our best units.\n\nThe Oberkommando has devised two possible solutions to this problem. The first is to send in more fresh troops from the Vaterland to storm the mountain fortresses, a costly but effective solution. The second is to establish Russian penal battalions and force them to attack the fortifications or face execution: while much cheaper in both money and German lives wasted, this solution is also riskier as there is a higher chance of desertion or even revolt..."
 GGR_do_it_ourselves_desc:0 "The Russians have proved time and again their mettle, and for this reason we can't trust them any longer. We'll break the Urals with German strength and blood, no one can stand against us!\n\nBy initiating a new conscription campaign at home, we'll surely be able to fill any manpower need we might have."
 GGR_all_russian_penal_batallions_desc:0 "Spilling German blood amidst the Ural peaks is a total waste, especially when we can achieve the same result by spilling Russian blood. As the last wars taught us, there's always too much Russian blood left to spill: there must be, if they can repopulate so quickly after suffering such losses twice in two decades...\n\nIn order to take the mountain forts, we shall form Russian penal battalions by conscripting wretches taken from prisons and slave camps. They'll have a simple choice: almost certain death at the hands of their own kin up in the snowy Urals, or certain death at our hands if they refuse. If they survive, there's always another fort to take, or another minefield we can't spare deminers for...\n\nAfter all, we are just copying their own tactics: as Zhukov said, "If there is a minefield, the infantry will advance as if there wasn't a minefield"
 GGR_redevelop_the_roads_desc:0 "Advancing towards Siberia is a difficult task for our logistical department. Russian infrastructure is already underdeveloped enough, but the situation has worsened after the bombing campaign and the fighting: now, most railroads are fully unusable, and the majority of the roads are covered in craters, almost all bridges cut to prevent us from advancing.\n\nIf we want to ensure our troops receive all the supplies they need for the coming campaign, then a concerted effort is needed to bring the infrastructure back to working order. We shall pave our own way to the final victory!"
 GGR_take_the_people_desc:0 "With the occupation of Western Russia now completed, we can start establishing a proper exploitation structure. All those who fought against us, and the ones who refused to submit even though they remained neutral, shall be enslaved to the master race and put into camps where they'll spend the rest of their lives toiling for the Reich and understanding the depth of their mistake.\n\nWith the new extraction and production facilities, our war machine will be unstoppable! The inferiors should find comfort in the fact that their sacrifice will serve to elevate the Reich to even higher reaches of power and might!"
 GGR_rebuild_the_aa_line_desc:0 "The Arkhangelsk-Astrakhan Line was the original target of Unternehmen Barbarossa. A line cutting Russia from North to South along the Volga river, it was to be extensively fortified and serve as a buffer against any attempt at either invading or bombing Germany from the East. However, due to the economy collapse in the Fifties, it was left almost undefended and subsequently lost to the Second Russian War. Even though we managed to repel the offensive, the border was redrawn nearer to Moskowien.\n\nWith our offensive triumphant, we can now reverse this shame! The A-A Line shall be rebuilt, a stalwart sentinel forever guarding Germania from her enemies! The first step is to rebuild the forts and trenches, a sufficient measure for now as the Russians don't possess the means to properly threaten complex fortification systems. In due time, we shall complete the work, and the line will stand for a thousand years!"
 GGR_eyes_to_the_steppes_desc:0 "The steppes of Central Asia are a potential source of problems. With their bandits and revanchist warlords, any Reichskommissariat we establish in Russia will suffer incursions and raids: the best solution is, of course, crushing these degenerates before they can pose any actual threat!\n\nBy relenting our offensive against Eastern Russia, and concentrating our efforts on the Central Asian warlords, we'll be able to resume our offensive without any hindrance coming from our exposed flank."
 GGR_man_vs_machine_desc:0 "Most of the steppe bandits rely on hit-and-run tactics, where cavalry forces, supported by few motorized units, strike at the enemy from the flanks or the rear, steal any useful loot, and then retreat before the foe can retaliate. This will prove to be a hindrance, and requires an adequate response.\n\nBy bolstering our mechanized corps, even our basic infantry will be far superior to anything they can throw at us! The nomads of the steppes have no mechanized forces, and even should they have any, they'll probably be a small percentage of their total army, which means they'll be mercilessly crushed by our technologically and numerically superior regiments!"
 GGR_torch_it_all_desc:0 "Central Asia is mostly worthless in the larger picture. Bereft of any meaningful industrial base or even resource wealth, it would be useless to waste men and reichsmarks to establish a proper garrison and administration.\n\nHowever, what we can do is to strip this useless land of anything worth reusing and relocating the machinery near Moskowien, where we'll be able to properly exploit it without the need for constant watch..."
 GGR_dont_look_back_desc:0 "With our duty done here, we can leave Central Asia without looking back. When the rest of Russia is properly dealt with, we'll return and establish a proper Reichskommissariat, but for now this land is best left on its own.\n\nIf we're lucky, the wretches will even kill each other on their own without any outside help! This would considerably speed up our plans to integrate the region..."
 GGR_finish_them_off_desc:0 "With most of Russia under our control, we can now launch the final offensive against the Siberian warlords! We need to be careful about the extreme weather and the logistics, but once we have prepared, our enemy will crumble easily.\n\nAfter all, Siberia is a depopulated region without any meaningful industrial development. Their army will melt like snow in front of the Wehrmacht, and their hopes will be crushed like brittle glass by the hammer of the Reich!"
 GGR_sow_the_seeds_desc:0 "With most of Russia under our control, the few, pitiful remnant are cowering in fear of our warmachine, like the cowards they are! It's time to launch the last propaganda initiative, where we'll try to convince as many as possible to desert and either join our cause, or simply stand idle as the last vestiges of bolshevism are utterly crushed.\n\nEven if they don't revolt against their commanders, every deserter is one less Russian to fight! Not that there are still many left ready to fight..."
 GGR_national_socialism_stands_triumphant_desc:0 "Siberia was home to several movement sympathizing with national socialism. By defeating the last remnants of the Soviet Union, we have undoubtedly proved the superiority of our ideology compared to the corrupt scions of Marx and Engels!\n\nIf we play our cards right, we can motivate several such movements to join our cause. While they'll never be proper Aryans, they'll make fine collaborators when we integrate these lands into the great Reich..."
 GGR_drive_them_into_the_sea_desc:0 "The time for the final push has come! Our panzerdivisionen shall rout the pitiful leftovers of the Russian warlords towards the ocean, where they won't have anywhere else to retreat! Let's see how many will be ready to jump into the sea and commit the ultimate sacrifice for their ideology!\n\nI have the suspicion that very, very few will. After all, bolsheviks are known for their cowardice..."
 GGR_threaten_the_japanese_desc:0 "With our recent expansion, we have come to border the Japanese at Vladivostok. Our former allies might protest, and ask for their former possession back - after all, when they ceded it to the Russians they didn't expect us to conquer it - but now it's too late to ask for its return!\n\nAll of Russia has been conquered by the German might, and no one will stand against it! Perhaps stationing a couple nuclear missiles near the border will keep the Japanese in check, so that they don't go ahead of themselves, won't it?"
 GGR_the_end_of_the_rus_desc:0 "Victory at last! With the complete conquest of Russia, the German Reich proves once more its might against those who once dared to stand defiant before the glory of the eagle and the swastika! The Russian people is no more, either assimilated, enslaved or driven into the wilderness to fight like the rats they are!\n\nA grand triumph shall be held in Germania! All the military leaders shall be present alongside the Führer for this momentous occasion, where the power of the Reich shall be exposed for all to see! Heil das Reich! Heil Germania! Heil Göring!"

#War PLAN C Trees#

 GGR_plan_C:0 "C호 전쟁계획"
 GGR_plan_C_desc:0 "지금까지 우리와의 모든 경쟁자들은 국방군의 힘과 우리의 불굴의 정신에 꺾여나갔스비다. 태평양에서 대서양까지 이르는 모든 땅에 우리의 깃발이 펄럭이고 있습니다. 우리의 힘이 타의 추종을 불허한다는 것을 세상에 증명하였지만, 소수의 몇몇은 여전히 우리에 대항하고 있습니다. 이제 우리의 최대 경쟁자들을 꺾을 때입니다.\n\n이 중 첫번째는 우리의 인종적 형제인 부르군트의 광신적인 SS 저항자들입니다. 그들이 가지고 있는 유일한 이점은 발사하는 것을 두려워하지 않는 핵무기들을 비축하고 있다는 것 뿐입니다. 기사단국을 깨뜨리는 것은 매우 어려운 일이겠지만 도전할 만한 가치가 충분히 있습니다. 우리 목록의 다음 대상은 저주받고 반역적인 일본의 욱일승천 제국입니다. 그들의 육해군은 크고 강하지만, 아시아 곳곳의 교두보를 유지하러고 곳곳에 넓고 얉게 퍼져 있으며 우리는 그 점을 이용할 수 있습니다. 마지막이자 최후의 대상은....\n\n미국입니다. 스스로를 자유의 땅, 전사의 고향이라고 부르죠. 실제로는 그들을 지키는 것은 20년 동안 우리의 힘을 막아온 두 개의 대양 뿐입니다. 그러나 우리의 현재 능력으로 미국인들을 진정으로 무릎 꿇게 만드는 것은 단순한 속임수가 아니라 완전히 실현 가능한 일입니다.\n\n앞으로 있을 전투는 치열하고 치명적일 것입니다. 하지만 우리는 전사들에게 완전한 믿음을 가지고 있습니다. 마지막 노력만 하게 되면 라이히는 지구의 유일한 초강대국으로 남게 될 것입니다! 우리는 정상에 올라 라이히에게 행운과 영광을 가져다 줄 것입니다. 때가 왔습니다. 우리는 미일부 빅3를 공격할 준비를 해야 합니다. 독일은 역사상 가장 어려운 도전에 직면할 것입니다... 하지만 육군은 이를 극복할 것입니다!"

#Operation Dämmerung JAPAN TREE

 GGR_carve_it_up_tooltip:0 "§Y우리는 일본을 완전히 갈라놓고 통일되는 것을 완전히 막을 것입니다!§!"
 
 GGR_operation_dammerung:0 "박명 상황"
 GGR_operation_dammerung_desc:0 "This is it. All of our sacrifices and years of war have led us to this moment. We are finally in a position to commence with Operation Dämmerung! Resistance fighters to this day continue to fight an unending war from the shadows as giant corporations dominate the Sphere; only interested in lining their own pockets. The Empire of the Rising Sun has fallen far since their last great victories, which gives us the opportunity to strike deep into their economic heartland; continental Asia.\n\nOur greatest challenge is establishing a land border with Japan's Sphere. We have two equally ambitious routes.\n\nThe first proposed plan is to kick down the rotten door to our east one last time and finally conquer the Rus. The terrain Siberia is inhospitable and we would need to build supporting infrastructure, but is the most direct route to Japan's holdings.\n\nAlternatively, we could surprise the world and make our approach south, through Iran and India. Though the going will be tough, to say the least, it would be completely unpredictable. Our aggression would likely catch Japan off balance, which could be decisive in the coming war.\n\nIn either scenario, we will also focus on making contact with unwilling participants in Japan's Sphere. By offering the nations chained to Japan freedom, we could gain some much needed friends and footholds in the east. With the German army at their throats, and rebels stabbing their back, Japan can not hope to hold against the might of the Reich!"


 GGR_the_southern_route:0 "남부 경로"
 GGR_the_southern_route_desc:0 "After much deliberation, our high command has finally made its decision. The might of the German Wehrmacht will strike south!\n\nThe time to prepare for perhaps our greatest fight yet is now at hand. The army must be mobilized and moved east towards our border with Iran; slowly, so as not to alarm anyone. When the time finally comes, our army, in one fell swoop shall strike out and sweep aside all who oppose us!\n\nWe will only have one shot at this. Once the attack begins, we will commit everything towards overrunning the south and establishing our border with Japan as soon as possible in the local area. This will completely catch the world by surprise; no one will expect us to make such a daring attack, which is part of the appeal of this route.\n\nNothing can stop us. The might of the Reich is unparalleled! Endsieg is assured! Sieg Heil!"

 GGR_operation_alexander:0 "알렉산드르 작전"
 GGR_operation_alexander_desc:0 "Operation Alexander is the name attributed to our push south to the borders of the Sphere. Like the great conqueror before us, our armies will storm south into Iran and crush any resistance in our path. Whether or not Iran joins the Pakt is of no consequence; we will march through the country one way or another. This takes us to Afghanistan, our next stop. With plenty of saturation bombing, we should be able to sweep away any resistance that would dare stand before us and blitz through the country in no time. That takes us to the gates of India, the largest challenge presented to us.\n\nHere, our panzers and mobile infantry will shine as we break out of the mountains and into the sub-continent itself. After we take several strategically important cities, their government will have no choice but to surrender. This operation MUST succeed; we can not proceed with our plans to destroy the Sphere if we can not get a direct border with the Japanese puppet states."

 GGR_sit_down_with_the_saudis:0 "Sit Down With The Saudis"
 GGR_sit_down_with_the_saudis_desc:0 "Saudia Arabia still sits unoccupied by German forces. They could be a potential threat to our next campaign if left unchecked, and with Japanese assistance, they could wreak havoc on our supply lines.\n\nWar with the Saudis now would be a simple affair, but the damage to their industrial heartland, and more importantly, their oil wells, could be devastating.\n\nInstead of simply invading them, we should sit down with their diplomates. We should let them have the "honor" of joining the Pakt. The underlying threat being that this is a deal they can't refuse. God help them if they do."

 GGR_clamp_down_on_arabia:0 "아라비아 진정시키기"
 GGR_clamp_down_on_arabia_desc:0 "We have no time to waste. Saudi Arabia made its bed well before now. They once made their beds with the Italians; how can we ever trust them after that? If we offer them a place in the Pakt as equals, they are apt to stab us in the back and inform the Japanese of our plans. This will not do. We have no choice but to invade the peninsula.\n\nThe operation itself will be quick and desivie. The Arabs simply do not have the military might to stand against the vast might of the Reich! We will blitz across the peninsula and crush all who oppose us. Their oil wells will make a great addition to the Reich's conquests."

 GGR_into_the_indean_ocean:0 "인도양으로"
 GGR_into_the_indean_ocean_desc:0 "With Saudi Arabia now under German influence, we now have access to dockyard facilities with direct access to the Indian Ocean. This is a huge strategic advantage for our forces!\n\nThe Kriegsmarine now has forward operating bases to raid the Indian Ocean with impunity. These trade links are vital to both India and Japan; being about to indirect enemy troops and their supply lines in these waters will make fighting our foes in the coming wars a much less gruelling affair. An ambitious commander could also stage amphibious landings from here, if the situation allows it."

 GGR_seperate_the_chains_of_command:0 "명령체계 분산"
 GGR_seperate_the_chains_of_command_desc:0 "Operation Alexander can not be bogged down with an ineffective chain of command. Our general staff is full of ambitious and skilled men. This leads to... disagreements, to put it mildly. Our best men all have different skill sets and approaches to combat. At this time, we can not allow any bickering within the upper echelon to impede our upcoming invasion. Therefore, we are going to split the chain of command so our top generals have total local autonomy from each other.\n\nWhile some see this as potentially catastrophic, swift victory is key to our success. The Heer will not be able to afford any lost time once the invasion starts. If anything, this will spark competitiveness between our staff, which will drive them even harder on our journey east. Giving our generals free reign will let them act to the fullest of their potential, which should see our blitz east proceed with miminual hiccups."

 GGR_iranian_military_cooperation:0 "이란과의 군사 협력"
 GGR_iranian_military_cooperation_desc:0 "Iran's terrain is brutal. Mountain after mountain cross the war torn country, and although we are confident in victory, there could be a second, easier option available to us. Our administration still has friends in Iran, and we have cordial relations with their government. If we so choose, we could secretly begin talks with the Iranian government to negotiate their entry into the Pakt.\n\nThe benefits hardly need to be discussed. Not having to fight our way through Iran or being forced to supply and man an occupation army will allow us to use our resources and manpower where it really matters; further east."

 GGR_the_gate_to_the_subcontinent:0 "아대륙으로 가는 문"
 GGR_the_gate_to_the_subcontinent_esc:0 "At a glance, Afghanistan is an easy country to role though. Desert tribesmen and the pitiful few "professional" divisions they field are no match for German valor and army. Invading Afghanistan however could take weeks, even with constant air support. Occupying such a country would prove to be yet another headache that we perhaps don't need to deal with, if we take a different approach.\n\nInstead of invading Afghanistan, rebuilding its infrastructure, then garrisoning it, we could offer them a place in the Pakt. They may be hesitant to join, but if we promise the Muslim majority providences of India in reture for their loyalty, we would be offering them a deal too good to refuse. A friendly Afghanistan would secure our roads and supply lines into India itself while saving us the effort of having to occupy a worthless mound of sand and rock."

 GGR_the_greatest_betrayal:0 "위대한 배신"
 GGR_the_greatest_betrayal_desc:0 "The invasion of India will likely be a titanic effort. The country is home to millions upon millions, and the subcontinent itself is vast. The conquest of India is an undertaking that we be the subject of legend! And rightfully so. Even still, occupying the sub-continent will be a huge undertaking, even if the initial war is won easily. Luckily for us, there is another player who may just be interested in what we have to offer...\n\nThe Azad Hind, for several decades, has sat in Bengal. Considering themselves the true heirs and liberators of India. The two's mutual hate is no secret to anyone. If we were able to convince the Azad Hind to join the Pakt and assist us with the conquest of India, we could wash our hands of having to garrison the sub-continent, leaving them to deal with occupying the country, which would save us another headache. The Azad Hind are unlikely to decline; they are desperate to act, just not able to do so. They would take help from anyone who offered it, and we're offering a deal they can't refuse..."

 GGR_flip_the_switch:0 "Flip The Switch"
 GGR_flip_the_switch_desc:0 "It is time. The Heer awaits their orders to move into Iran.\n\nThis is it. Once we launch Operation Alexander, there will be no more diplomacy with the various squabbling fools in the region. We will secure the entirety of Iran, then quickly press further eastwards. Once we launch the invasion, we march until we reach Bengal or die!\n\nThis is it. There is no going back. We must secure the existence of our people and a future for Aryan children!"

 GGR_exhaust_the_supply_lines:0 "Exhaust The Supply Lines"
 GGR_exhaust_the_supply_lines_desc:0 "The amount of materials our men need is astronomical! These mountain roads are horrendous; conditions are worse than we expected, even in our worse case scenarios. We barely have enough supplies to keep our men moving forwards, let alone fight. Meanwhile, the clock is still ticking...\n\nWe can not wait to build up new infrastructure. We need to focus on pushing east. To this end, we are going to push our logistic chain to its limit. We will run food, ammo, fuel, anything and everything until we have nothing left to send. Speed is of the essence, and pushing our supply lines to the limit will give our men at the front some much needed material. Overclocking our lines is not feasible forever though. We need to hurry up and finish these wars before our logistic lines start to crack."

 GGR_frontline_emergency_reparation:0 "Emergency Reparations"
 GGR_frontline_emergency_reparation_desc:0 "Fighting is taking its toll on the already lackluster infrastructure of Central Asia and India. As a result, reinforcements are having issues making it up to the frontlines. Supplies aren't reaching our men, and our progress is beginning to slow as a result. The few rail lines that exist are in disuse and disrepair, and many bridges need urgent repairs. This is unacceptable!\n\nWe will round up any engineers we can find and deploy them throughout regions we have already secured with one task, and one task only. Fix the damn roads!"

 GGR_over_the_mountains2:0 "산 너머로"
 GGR_over_the_mountains2_desc:0 "The first phase of Operation Dämmerung is over; Operation Alexander has been a total success! Now that we have a land border with Japan's Sphere, we can take a breath and prepare for our next move.\n\nOur armies should prepare for the inevitable conflict with Japan. Troops will need to familiarize themselves with fighting in the jungles of Southeast Asia. Our diplomats and agents meanwhile can use this time to test the waters of the Sphere, so to speak, and to see who is really loyal to the leeches in Tokyo and who is willing to rise up against their occupiers. And as luck would have it, Japan has precious few allies left in its Sphere..."

GGR_destabilize_the_sphere:0 "공영권 불안정화"
GGR_destabilize_the_sphere_desc:0 "Japan's hold on their Sphere is shakier than we first thought. Discontent over corporate, or "zaibatsu" exploitation is nearly incomprehensible, they're so hated. Forced payments to Japan directly, strict military and government oversight and limitations and few prospects of economic advancement has made Japan's hold on their conquests from the Second World War fragile, to say the least.\n\nIf we extend our hands and offer the downtrodden plebs of these Asian backwaters the opportunity, many of them would jump at the chance to stab Japan in the back. All we need to do is offer some... 'incentives.''"
GGR_allies_in_the_farthest_places:0 "Allies In The Farthest Places"
GGR_allies_in_the_farthest_places_desc:0 "For over two decades, Indonesia has been exploited ruthlessly by the Japanese Empire. The Japanese use a heavy hand to keep partisan activity to 'acceptable' levels, and as a result the IJA has a substantial permanent garrison stationed in the region. Tensions run high, and if presented with an opportunity, even the Japanese sponsored puppet government may be swayed to turn against the Empire if given the opportunity.\n\nSending our agents to clue in the Indonesians should be a high priority. If they were to join us, a substantial portion of the Sphere's manpower could end up tied down fighting a massive insurrection."
GGR_running_through_the_jungle:0 "Running Through The Jungle"
GGR_running_through_the_jungle_desc:0 "Burma is the gate to China at large. It is here that our initial push will be made, and here where we could potentially have the most issue punching through. The vast peaks and dense jungles, paired with an inhospital climate makes for hellish battlefield conditions, and any fighting could potentially grind any advance we try to make to a halt.\n\nWe are fortunate, then, that we perhaps need not fight the Burmese army. New reports tell us of another displeased subject of the Japanese Empire, forced to pay into Japan's economic sphere for little to no gain. Perhaps with the right words, we could pass unimpeded through Burma's treacherous jungles."
GGR_in_the_lion_city:0 "In The Lion City"
GGR_in_the_lion_city_desc:0 "Once the British stronghold of Singapore, Syonan is perhaps Japan's most valuable city outside of their heartlands. Sitting at a key stragitecal junction, Syonan is the premiere naval base for the IJN in Southeast Asia.\n\nSecuring the loyalty of the local native authorities could be a massive boon for our invasion. A bottleneck in Soyan could delay Japanese reinforcements to the frontlines by weeks! Depriving the Empire of this vital region could be decisive in the coming war."
GGR_against_all_masters:0 "Against All Masters"
GGR_against_all_masters_desc:0 "The Abwehr has been working around the clock these last few weeks. It has taken some on the ground training, but our agents have quickly become adept at infiltrating the Sphere's various puppet and 'member' states.\n\nWorking around the Kenpeitai can be lethal work, but our agents on the field have adapted quickly. By establishing intelligence networks all throughout Asia and identifying resistance groups that would welcome our help, our agents have become much more effective at winning over rebellious nations in the Sphere. Their experience will serve us well as we continue to win over more nations to our cause against Japan."
GGR_the_dragon_rises:0 "The Dragon Rises"
GGR_the_dragon_rises_desc:0 "No one has suffered more from the Japanese than China. For over two brutal decades, the Chinese has had to endure Japanese occupation, taxation, government oversight, and total economic domination. And yet, the Chinese still remain unbroken.\n\nPassive resistance in the reconstruction government is still surprisingly high, even after near total oversight from the Samuri for so long. The Chinese have been biding their time and boast impressive industrial cabilites, as well as a modest army. Their participation against the Japanese is nearly assured; we need only to send our agents to make our friendship and their betrayal official."
GGR_strengthen_chinese_unity:0 "Strenghten Chinese Unity"
GGR_strengthen_chinese_unity_desc:0 "To keep the Chinese weak, the Japanese have allowed warlords to pick at the bones of rural China. To this day, all of them still have their own personal armies to encourage competition and infighting throughout the continent. All of the warlords have had to accept being a part of the Co-Prosperity Sphere, willing or not, along with the monetary payments that come with being a 'member state'.\n\nThere are a number of warlords who are hopelessly dependent on Japan, but there are an equal number that chafe under the burden that the Japanese have placed upon them. Shaanxi and Sichuan, both influential and powerful warlords in their own right, have much to gain from the destruction of Japan. If we focus on sowing dissent in these regions, there is a good chance that we could convince the warlords to rise up against the Japanese Empire!"
GGR_against_the_mad_dog:0 "Against The Mad Dog"
GGR_against_the_mad_dog_desc:0 "The Japanese have been using warlord rivalries masterfully to keep the Chinese weak and occupied; this is a secret to no onet. Our agents in the Abwehr, ever resourceful, have found a way to use one of the local conflicts to our advantage.\n\nBy sending guns to Xibei San Ma, one of the northern warlords with a deep seated hatred of their southern neighbor, we could potentially win them over to our anti-Japanese cause. They are like most Chinese, not thrilled to be a part of the Sphere, and could very well be tempted to fight with enough 'gifts' and promises."
GGR_china_will_grow_larger:0 "China Will Grow Larger"
GGR_china_will_grow_larger_desc:0 "Our newfound friends in China are an ambitious lot. Even now, they are plotting into the near future; a future out from under the Japanese boot. Normally, we wouldn't care what their plans are after our great war, but the Chinese have come to us with one condition.\n\nIf we wish to "continue our amancial relations" after our war with Japan, we would have to guarantee that the Chinese government would have a free hand in Tibet. This will, however, make it all but certain that the Tibetians will be our foe in the coming war."
GGR_freedom_for_all_peoples_of_east_asia:0 "Freedom For All The Peoples Of East Asia"
GGR_freedom_for_all_peoples_of_east_asia_desc:0 "The mountains of Tibetan are more than breathtaking; they are a deadly, immovable barrier to our forces. Tibet, like many member states of the Sphere, is forced to pay into an economic system that is of no benefit to them. However, our agents in the Abwehr have discovered that the Tibetians are more than willing to join our cause in the fight to liberate Asia from the leeches in Tokyo!\n\nThere is a downside, however. Our friends in China greedily set their eyes on Tibet. Us guaranteeing their independence and allowing them to join the Pakt will anger our ally. Relations between us and China may well sour if we proceed, but it is well worth their displeasure for a new ally!"
GGR_from_within:0 "From Within"
GGR_from_within_desc:0 "All of our work these last few months has led us here. For months, we have infiltrated the nations that Japan has abused, sucked dry or ignored. For months our men have trained, supplies have been stockpiled, and intricate webs of espionage weaved. The battleplans have been drawn and alliances have been negotiated. ,And now, it is time.\n\nIt is time for the Rising Sun to set! It is time for the Reich to achieve its destiny, once and for all! Like an unstoppable wave, we shall crash upon the entirety of Japan's so-called "Co-Prosperity Sphere,' and they shall soon learn their fatal mistake; underestimating us.\n\nGott mit uns! Sieg! Sieg Heil!"







GGR_the_northern_route:0 "북부 경로"
GGR_the_northern_route_desc:0 "Why would we invade hundreds upon hundreds of kilometers of brutal mountain ranges to get at Japan's throat when we already have a perfectly usable route to their north? There is no need to complicate our invasion by trying to make a pipe dream become reality. The northern route, though underdeveloped and currently lacking infrastructure, is a much more simple and direct route to the heart of the Japanese Empire. With a little work, Siberia can certainly be tooled to support the massive armies needed for our greatest war yet!\n\nThe Manchurian plains are the textbook definition of perfect terrain for Blitzkrieg. Once the initial mountain ranges are breached, wide open plains run straight to Beijing. With air superiority, no Japanese unit could hope to stand against the steel might of the Wehrmacht in the field!\n\nAll of our work; blood, sweat, tears, and fallen comrades, all sacrificed to get us to this point, this moment. Endsieg looms near. One more war, and the Reich shall achieve her destiny; her dominance over all those who would dare stand against us! Sieg Heil! The Führer leads us to glory!"
GGR_through_the_steppes:0 "스텝 돌파" 
GGR_through_the_steppes_desc:0 "The infrastructure in Central Asia will be of the utmost importance for our upcoming war with Japan and its Sphere. One of our main supply routes will run throughout the entirety of RK Turkestan. To this end, our existing infrastructure will need major upgrades if this is to become a major supply route for the impending invasion.\n\nThe existing dirt roads will be the bones upon which we build new autobahns on! Rail lines shall be...there aren't any? No matter, we'll build those too!"
GGR_into_the_mountains:0 "산을 넘어가기"
GGR_into_the_mountains_desc:0 "Our holdings in Central Asia do in fact border a sole, independent Chinese warlord state. Sinkiang is somewhat of an annyomly; only a seldom few practice independence in this part of the world. The cruel deserts and mountains have served them well; the Japanese Empire has either not bothered or not been able to bully these hardy China men into their "Sphere."\n\nTheir location would serve as a fantastic staging area to launch attacks deeper into China. We shall offer Sinkiang's administration our hand in friendship. They have much to gain from a crippled Japan, and would not dare to refuse us, least they suffer the consequences."
GGR_secure_xinjiang:0 "신장 확보"
GGR_secure_xinjiang_desc:0 "Xinjiang's strategic value is too important to leave in the hands of a bunch of rogue desert and mountain men. We can not simply leave them to their own devices either; if the Japanese are able to get their hands on the region, it could spell disaster for our supply lines, yet we can not trust them either.\n\nOur only choice is to invade the region. The attack shall be swift and brutal. Securing this region will give us more options for our eventual invasion of Japan, and we can hand off occupation responsibilities to RK Turkestan."
GGR_restore_mongolian_pride:0 "Restore Mongolian Pride"
GGR_restore_mongolian_pride_desc:0 "For two decades, Mongolia has been one large battleground for fierce fighting. Russian Communists and Japanese troops continuously skirmish with each other throughout the landscape, while Mongolians are caught in the crossfire; the one Mongolian revolt crushed by fierce and decisive Japanese firepower.\n\nThis is not to say Mongolia is pacified. Thousands of nationalist hide underground, biding their time while they hoard any weapons they can find. If we were to send some of our own men to help train and arm these freedom fighters, they could prove to be a useful decoy while our armies crash upon the Japanese from Manchuria."
GGR_block_off_mongolia:0 "Block Off Mongolia"
GGR_block_off_mongolia_desc:0 "Our front with Japan and its Sphere is massive. We can change the face of the map, however, with some careful planning and timing.\n\nThe steppes of Mongolia are of no interest to the Reich. However, the Japanese are proud to a fault, and any insecrection would attract the attention of the IJA. While the Japanese spread themselves thin trying to hold all of their possessions, we can focus on overrunning Manchuria, which would be a huge economic blow to Japan once it falls. While the Japanese worry about maintaining the status quo in Mongolia, we'll already be halfway to Beijing!\n\nAs Frederick the Great once said, "he who defends everything defends nothing."""
GGR_secure_the_russias:0 "러시아 확보"
GGR_secure_the_russias_desc:0 "Our holdings in Russia are in a sorry state, to put it mildly. Across Siberia, factories lay silent, their ruins a testament to both Germany's strength of arms and the Russian's stubbornness. Mines lay empty, their equipment stripped and stolen, while thousands of displaced people wander the vast plains. The rail lines that once crossed the great plains are totally destroyed, and even the dirt roads are in total disrepair.\n\nThe situation is abyssal. Normally, none of this would be an issue, and we would let the local administrations deal with reconstruction. With the impending war with Japan on the horizon however, we can not afford to sit and wait perhaps years for basic dirty roads to be redug. A concentrated effort towards rebuilding vital industry and infrastructure should be implemented, and the locals should be put back to work."
GGR_partisan_suppression:0 "파르티잔 진압"
GGR_partisan_suppression_desc:0 "For many a partisan, the war in the east has never truly ended. Hundreds of these scum hide in the vast countryside while insurgent cells multiply in the various towns and cities scattered across the plains. We can not afford resistance in our own lines when we're at war. This rot needs to be burnt out, and at once. We will intensify efforts to hunt down any Russian who would dare resist the will of the Reich."
GGR_all_russian_military_league:0 "All Russian Military League"
GGR_all_russian_military_league_desc:0 "Thousands of Russians idle around in the east, with nothing to do. These are bitter men with no purpose. They drink and reminisce about better days, not in any capacity furthering our goals. They harbor a lot of hate, but their hate is the perfect energy to harness for the Reich!\n\nThese dissidents chaft against our rule, and rooting out every unhappy Russian from the east will leave us with a desolate plain. Instead, we could give the Russians the eastern most portion of our conquests to set up puppet government. The east was once a hotbed for Russian Fascists, and one of those former generals, Konstantin Ageev, could manage it with our 'guidance.'"
GGR_all_russian_military_league_tooltip:0 "§eWe must be very careful when dealing with these Russians, they may prove to be difficult to control if at all.§!"
GGR_the_old_breed:0 "The Old Breed"
GGR_the_old_breed_desc:0 "Locked in thousands of dark cells in Germany idile some of the Reich's most efficient, brutal killers. After the Civil War, thousands of SS men who did not fight to the death and weren't shot on sight currently waste away in cells. Their lives forfeit, the state has more or less forgotten these fanatics, content to let them rot away in prison.\n\nThe coming war will require every man we can get a hold of. Though they have sullied their nation before, we could offer them a path to redemption. We could form penal battalions made up of these men for the upcoming war with Japan. These hardened butchers could be the spearhead of our invasion, used for the most dangerous assaults, or let loose to 'pacify' local populations, as is their speciality. It would be foolish of us not to use the tools left at our disposal."
GGR_fill_the_lines:0 "Fill The Lines"
GGR_fill_the_lines_desc:0 "Any Russian who is deemed not a threat to the state should have the offer to join our cause against the Samurai. The benefits are much better than working in some squalid factory, and the additional manpower could very well end up being the deciding factor in us winning the war.\n\nIt is not an ideal situation; having a large amount of non-Germans fighting alongside our men, but our situation is one born out of necessity; we will need every man we can get who can hold a rifle."
GGR_autonomy_for_service:0 "Autonomy For Service"
GGR_autonomy_for_servoce_desc:0 "Even now, the Russians in our new puppet state are working hard to rebuild, and even improve factories, roads, railines, port facilities, and more. The best part is that they are doing this on their own initiative! The results have been impressive, considering what tools they have on hand.\n\nAn issue they are having, however, is organizing a standing army. With some assistance and supplies, we should be able to form a couple of new, well armed and motivated divisions that could assist us in the coming war. More men would be well worth the effort."
GGR_manchurian_depots:0 "Manchurian Depots"
GGR_manchurian_depots_desc:0 "Our logistic officers have identified several key junctions to set up supply depots at once our invasion is under way. The purpose is for our army to remain autonomous and on the move even in the event of our lines being cut off, however unlikely that may be.\n\nThousands upon thousands of tons of food, water, ammunition, fuel; anything and everything related to the upcoming campaign is being stockpiled for this purpose. The Führer is adamant that we leave nothing to chance; our men will fight with everything they could possibly need."
GGR_reclaim_your_birthright:0 "Reclaim Your Birthright"
GGR_reclaim_your_birthright_desc:0 ""My country men! My brothers!"\n\n"Communists and other dissenters would have you believe that it is the German who is your enemy! They are wrong, and they are cowards! They would have you turn your rifles on our liberators, our friends! Those who cleansed the blight of Marx from these sacred lands! Those who have given us liberty in the east, and have given us new purpose! Facism spreads across Europe like blessed sunlight in the morning, but we can not idle! No friends, for us, the Russian people still have a part to play."\n\nTo our south, the cities of our forefathers sit occupied by degenerate Asiatic scum! The Japanese blight leeches the lifeblood of our people, those who beg to be reunited with the rightful rulers of our people shot in the streets, tortured, or enslaved. But their time is nigh! The time of reunion is fast approaching! We shall walk arm in arm with our faithful allies and return proper Russian rule to our wayward brothers! To Vladivostok! Sieg Heil!"""
GGR_across_the_wastes:0 "Across The Wastes"
GGR_across_the_wastes_desc:0 "Our final preparations are underway. Men are mobilizing across the frontiers ready for battle as our jets are loaded with munitions for the inevitable battles to come.\n\nThe mood across in the Wehrmacht is one of tense excitement. All of our work these last months is finally going to bear fruit. Our backlines are firmly secure, our supply routes well established and readied, and our army filled to capacity with eager men willing to give their lives for the glory of the Reich.\n\nWe are on the eve of our great fight yet, commander. Prepare yourself. Sieg Heil!"


GGR_eclipse_the_rising_sun:0 "욱일의 일식"
GGR_eclipse_the_rising_sun_desc:0 "The time for waiting is over. Now is the time for fighting men, for warriors! The world will watch us closely, for the balance of power is about to drastically shift, permanently. The sun is about to set on the Empire of the Rising Sun, and in its place will rise the Iron Eagle of the Reich!\n\nOur panzers are itching to blitz across the Manchurian plains, and who are we to stop them? It is well time the Reich puts the Japanese in their place, once and for all.\n\nTo our German comrades, Sieg Heil! You fight for your homes, your family, and your Reich! Your people demand nothing short of Endsieg!"
GGR_seize_the_sphere:0 "공영권 포위"
GGR_seize_the_sphere_desc:0 "More than a few members of Japan's Sphere have been hesitant in assisting the Japanese. They stand by, but this will likely not be for long. Even now, the Japanese are exerting all the influence they have to marshall their subjects and get their soldiers to the front lines.\n\nWe have an excellent opportunity on our hands. If we act fast, we may be able to convince a number of these members to abandon Japan completely and join our cause, in exchange for freedom, money, weapons, or whatever else they want. "
GGR_starve_them_out:0 "Starve them Out"
GGR_starve_them_out_desc:0 "With Manchuko and Guangdong in our hands, Japan will be on a timer. It will be quickly apparent that without these two vital regions, the Japanese economy will grind to a halt. Without the raw materials or foodstuffs that Sphere countries on the mainland provide, Japan's war effort will simply not be able to sustain itself.\n\nOur men must hold fast! Endsieg is at hand! One last push and victory is ours! Do it for the Fatherland! For Germans everywhere! Sieg Heil!"
GGR_burn_the_tinderboxes:0 "Burn the Tinderboxes"
GGR_burn_the_tinderboxes_desc:0 "Our opposition is fierce, to say the least. The Japanese fight nearly as fiercely as our own men; we are paying a heavy price in blood as we make our advance. While a titanic land struggle is wagged, the Japanese home islands remain curiously untouched.\n\nIn Japan proper, the cities are kilometers upon kilometers of vast suburbs, with densely populated city centers and massive industrial parks. These buildings all have a common theme; the vast majority of the building materials used across Japan is wood. Entire homes are made out of little more than wood and paper, our intelligence tells us. This creates an environment that is especially vulnerable to strategically bombing. Their cities are literal tinderboxes, and all it would take to set them off is well placed firebombs..."
GGR_unleash_the_SLBM:0 "Unleash the SLBM"
GGR_unleash_the_SLBM_desc:0 "Now is not the time for restraint! We must be willing and ready to exhaust any tactics to win this war!\n\nOur U-Boats that lurk under the seas are a fearsome weapons platform. Modern U-Boats, in addition to their torpedoes, have an arsenal of ballistic missiles that specialize in hitting land based targets. The time to make use of the potent weapons is now; we shall authorize our Kriegsmarine captains to start to surface and launch their deadly payloads on important targets of opportunity across the shores of the Sphere."
GGR_only_clouds_remain:0 "Only Clouds Remain"
GGR_only_clouds_remain_desc:0 "Gentlemen, a moment of silence for the fallen, for without them, we would not have achieved Endsieg.\n\nObservers said we couldn't do it. The Japanese were too well entrenched in Asia, they had too many men, their positions too entrench. The Germans could never move the necessary materials that far east. We wouldn't have the plains to control the skys, or the boats to contest the seas.\n\nAll of those fools, those naysayers were wrong! For today, the Reich stands victorious over the Japanese Empire. We have done it. The sun has set on Japan; total victory is ours. We have achieved Endsieg; Germany has humbled a country that many considered unbeatable, especially in their own backyard. This day shall go down in history as our great victory yet! Asia belongs to the Fatherland!"
GGR_only_clouds_remain_tooltip:0 "§GSieg Heil! Sieg Heil!§!"
GGR_germanian_cherry_blosssoms:0 "Germanian Cherry Blossoms"
GGR_germanian_cherry_blosssoms_desc:0 "To the victors, the spoils. Japan is rich in culture and has produced a plethora of rich and beautiful pieces of art. Our Führer, ever the conoisseur, has already picked out several treasures that he would like to add to his personal collection. The pillaging of Japan shall begin in earnest. Industrial machinery, valuable metals and more shall all be brought back for the benefits of all Germans. "
GGR_repurpose_the_kenpeitai:0 "Repurpose the Kenpeitai"
GGR_repurpose_the_kenpeitai_desc:0 "Japan is perhaps the most alien of all of our occupations yet. The culture is completely different from anything we've yet seen. There is a clear language barrier between our occupation forces and the local populations, which makes controlling the country a difficult task.\n\nWith some 'convincing,' we could use the Emperor (who is in our custody, as it so happens) to make an appeal to the Japanese military police, the Kenpeitai. These men see the Emperor's word as law; with a couple of words, we could have the entirety of that force at our beck and call, which would be a huge help in controlling the local population of Japan."
GGR_the_korea_question:0 "한반도 문제"
GGR_the_korea_question_desc:0 "One of the many questions that arose following our victory over the Japanese is what we should do with Korea. Korea lies in a vital area imperative for control over Asia, though we aren't the only country who has an interest in the area.\n\nThe newly liberated Chinese government has respectively requested that we leave the Korean peninsula, and allow a native government to finally run their own affairs. Generals within our administration point out that Korea is an area vital for supplying our occupation in Japan; without it, moving supplies is a more complex affair. Likewise, the Chinese gain more influence over Asia as a whole. Whether we turn the peninsula into a Reichskommissariat or liberate it for the locals, a choice will soon have to be made concerning the situation."
GGR_carve_it_up:0 "Carve it Up"
GGR_carve_it_up_desc:0 "The German occupation of Japan has achieved its goals. We have thoroughly combed through the isles of all of its valbules. Important industrial machinery has been dismantled and sent back home, and the population has been thoroughly pacified; forced to accept our domination and total defeat. Organized resistance is almost non-existent at this point.\n\nOur mission is therefore complete. It is finally time to send our men home. In their place, we shall set up several collaboration governments to manage local affairs and police the population, which will of course, still be subject to the administration in Berlin."
GGR_pacific_dominance:0 "Pacific Dominance"
GGR_pacific_dominance_desc:0 "A new administration, the Eastern Naval Authority shall be established promptly. Similar to our Reichskommissariats, the Authority shall be a governing body to patrol and protect our new possessions and allies in the Pacific and East Asia.\n\nThe backbone of this force shall be made up of ships we've managed to take possession of from the Japanese navy. This force shall be highly mobile to ensure the Reich has a permanent presence in our newly conquered lands. This will keep newly freed nations in the area in check as well; no one will dare act on any of our possessions or allies with a mobile army always on call."
GGR_integrate_the_IJN:0 "Integrate the IJN"
GGR_integrate_the_IJN_desc:0 "Even after Japan's defeat, their fleet remains massive, modern and dangerous. Japan was certainly one of the world's foremost naval powers, and even now their navy is unquestionably powerful.\n\nTheir surface fleet is exactly what we need to project power in the Pacific Ocean. We should at once send over Kriegmarine officers to take stock of our new ships, and raise crews so we can effectively man them. Adapting these new ships into our Navy's command structure will greatly increase our power on the waves."
GGR_integrate_the_IJN_tooltip:0 "§YThe IJN may have fought against us, but it is a powerful and worthy force nevertheless. We ought to make use of what ships remain in our battles against the Americans.§!"
GGR_japanese_bases:0 "Japanese Bases"
GGR_japanese_bases_desc:0 "Many of Japan's dockyards and port facilities have been extensively damaged during the conflict. Many have been so thoroughly bombed that even our smaller ships have trouble docking and disembarking vital supplies. Mooring any number of warships in nearly any of our Japanese dockyards is a real headache; worse is the fact that we have nearly no capability to repair or maintain those ships.\n\nWith the Americans now eyeing our possessions in Asia, we need to concentrate on repairing our ports so we can once again project naval power from Japan. Our ships in the Pacific need the facilities to be able to independently repair and maintain their ships, especially since they are so far away from the Fatherland. Our efforts will have the added benefit of giving us the range to strike American shipping, which should keep them humble enough to leave our interests in Asia alone."
GGR_the_eastern_naval_authority:0 "The Eastern Naval Authority"
GGR_the_eastern_naval_authority_tooltip:0 "§YJapanese ports will make lovely bases for our fleets, able to deploy across the Pacific and our new domains across Asia towards the American enemy.§!"
GGR_the_eastern_naval_authority_desc:0 "Führer Göring has finally come forth to the world today to announce the finalization of the Eastern Naval Authority's creation! The world shall watch in equal parts fear and awe as they grasp the extent and might of the Reich and its new conquests. Let them quake! Let them stare! German influence stretches unbroken from Japan to France, and everything in between! We have no rivals, for who even comes close to matching our might in the field?"
GGR_break_the_unbroken_line:0 "Break the Unbroken Line"
GGR_break_the_unbroken_line_tooltip:0 "§YThe§! §RChrysanthemum§! §Ythrone shall lie empty!§!"
GGR_break_the_unbroken_line_desc:0 "The Japanese people still stand defiant. These proud people still passively defy our rule, even though our victory over them is total. Little head is paid to the collaboration government, and dissent against the government is high, since they see those leaders as nothing more than upstarts.\n\nIf we are going to control the Japanese people, we need to control their Emperor. Their people need to see that he is not a God; he is a simple man, and a broken one at that. We will force their Emperor to be our puppet and enforce our will in Japan. He can not refuse, for the alternative to service is death."
GGR_trap_them_outside:0 "Trap them outside!"
GGR_trap_them_outside_desc:0 "The majority of the Japanese army is deployed in mainland Asia, fighting us tooth and nail. This is actually to our advantage; with the Japanese army stretched thin already, it is only a few defeats away from making the mainland its graveyard.\n\nOnly a handful of ports on the continent are able to handle the massive amount of supplies the Japanese army consumes. If we're able to capture important coastal cities on the mainland, we would be effectively cutting off large formations from their chain of command and supply bases. In effect, we would be trapping the army on the continent, completely cutting them off! If done correctly, we could potentially wipe out entire formations in one fell swoop!"
GGR_encourage_banzai:0 "Encourage Banzai"
GGR_encourage_banzai_desc:0 "Though we hate to admit it, the Japanese are fierce fighters. Seemingly all professional Japanese army units will fight to the last man; they make every battle feel like a death struggle for even the most useless of positions. Even in the face of certain death, they will fight to the bitter end. They are extremely brave. Brave to a fault.\n\nThis strength is also a weakness. With bravery comes arrogance; Japanese officers believe that moral and will can triumph over our firepower, and their men continually underestimate our own willpower and strength. We can use that to our advantage; by making our formations appear 'vulnerable' and utilizing withdrawals, we can lure Japanese units into carefully prepared defensives, where we can tear them apart. Their bravery is their undoing; too proud to retreat, they will willingly throw themselves into a wall of fire!"

#France tree#

GGR_the_french_gambit:0 "The French Gambit"
GGR_the_french_gambit_desc:0 "While we were busy elsewhere, the French State or rather what's left of it has aligned with the Italians. We can deal with Italy eventually, but for we need to find a way to get the French out of their clutches. Among the people who have fled South from the Burgundian advance are also some of our old "friends" from the Vichy administration. It is worth a try to rekindle our connections to these individuals. After Petain,Darlan and Laval a new Pro-German government shall arise."
GGR_seek_old_friends:0 "Seek Old Friends"
GGR_a_fair_price:0 "A Fair Price"
GGR_let_the_supplys_flow:0 "Let The Supplies Flow!"
GGR_reign_of_terror:0 "Reign of Terror"
GGR_home_again:0 "Home Again"
GGR_it_is_too_steep:0 "It is too steep.."
GGR_a_man_of_the_people:0 "A Man of the People"
GGR_viva_la_reich:0 "Viva La Reich"
GGR_seek_old_friends_desc:0 "Despite all that has happened in recent years, there are still some friends of Germany and Göring left in the French state. Be it ideological or pragmatic or even just because we might pay them better than the alternatives, Göring shall get into contact with these individuals and set up the path towards a change in government that shall be most favourable to us."
GGR_a_fair_price_desc:0 "Himmler, out of all of them Himmler. His Shadow state Burgundy still blemishes the face of Europe, recently enlarged at French expense. It is a not to distant possibility, that he and his SS-Goons will try to expand against a member of the Pact again. This cannot be allowed to happen!\n\nWe will warn Himmler both in writing and in action, that no more aggression against pact nations will happen from Burgundy. And if he doesn't stick to that? Then he will feel the might of the Wehrmacht fall upon him, nukes be damned. "
GGR_let_the_supplys_flow_desc:0 "A couple of old Kar98k here, some Panzerkampfwagen III's, II's and even I's there, as well as mortars,Panzerschrecks and all the other old stuff we have stuffed in some old depot. They will soon find themselves in good loyal Frenchs hands. While the time has not yet come to do so openly, we can disguise it as humanitarian help to all the refugees fleeing from Burgundy or even just simple economic help to the French remnant state. Hidden among crates of Aspirin, in steel transport or in gasoline trucks, the possibilities are endless."
GGR_reign_of_terror_desc:0 "We did it! Our friends in Bordeaux have finally managed to put our planning and support into action and have seized most of the power in the French state for themselves. A French State that will listen to our orders and rejoin the Unity-Pact is at last close at hand. That is if there aren't any complications. We still have to wait for a reaction from the usual suspects, Italy, Burgundy and what French resistance to our allies remains."
GGR_a_man_of_the_people_desc:0 "A man like Göring doesn't need the French elites, when he can just use his charm and gravitas to win over the common man and woman on the streets of Bordeaux. Propaganda and agitation aimed at the lower-classes of France shall prove much more effective in bringing the French State back into the Unity-Pact."
GGR_viva_la_reich_desc:0 "The news coming out of Bordeaux are promising. It has taken longer than expected, but the the Italian influence has been purged from the French state. At least for the moment. It is unlikely the Italians will. simply accept the loss of France. We should expect a counter reaction soon. Who knows what they will come up with? "
GGR_it_is_too_steep_desc:0 "Schörner and his troupe might call it cowardice, but confronting Burgundy and Himmler over the crumbled mess that is the French state might not be worth it right now. Especially when Nukes are involved. So the Collaborators are out. But that doesn't mean we will simply give up entirely and abandon any chances of ever returning France to the Unity-Pact again. There might be another way. Himmler might have won this round, but he won't win the next one!"
 
#### ALGERIA TREE ####
 
GER_GOR_the_spanish_bid:0 "The Spanish Bid"
GER_GOR_the_spanish_bid_desc:0 "While we were distracted elsewhere, the Italian-Iberian conflict over Algeria has been decided. Iberia despite their dysfunction has proven victorious and established the so called Algerian Free State. Ruled by a clique of European settlers and the paramilitary group known as Cite Catholique, their Leader Yves-Guerin Serac might prove an opportunity."
 
GER_GOR_seracs_free_state:0 "Serac's Free State"
GER_GOR_seracs_free_state_desc:0 "The Iberian victory in Algeria is already proving hollow as the governor of the client state they set up has already cut ties with their overlords. Yves Guérin-Sérac, the current leader of the Etat Algerien, is a bold and zealous man, committed to his political philosophy as well as the Frenchmen currently under his protection- but he's also in a uniquely precarious position, essentially besieged on all sides and with no allies, and native tribes periodically wrecking havoc from the inside.\n\nWe could easily exploit Sérac's desperation and offer him our protection in exchange for his continuous services- and an appreciable share of the region's natural resources. Or alternatively, we could always organise a rapid excursion at his moment of weakness and put him and his little rump state out of their misery."
 
GER_GOR_no_questions_asked:0 "No Questions Asked"
GER_GOR_no_questions_asked_desc:0 "Our glorious offensive is fast, and our army already has such a vast frontline to cater to at the moment; with this in mind, visiting Algiers to wrangle a deal of cooperation from Sérac could be a fast and painless way to secure the Algerian oil supply without having to redeploy forces from the European theater, and satisfy militarist ambition in the cabinet.\n\nSurely Sérac would have to be a complete madman to refuse what is effectively an ultimatum; but should we actually fail to reach an understanding with him during our negotiations, it could take much longer to organise a proper invasion of Algeria. And the military has all of the Reich's resources in its disposal, but time is no longer one of them."
 
GER_GOR_as_long_as_you_do_what_we_say:0 "...As Long As You Do What We Say"
ER_GOR_as_long_as_you_do_what_we_say_desc:0 "Sérac might prove a valuable asset to our ambitions in the Mediterranean, but that should not allow him any delusions of authority beyond his current post; and that post is as the appointed minority leader of a collapsing, war-torn state in northern Africa, internationally isolated and with support from the Caudillos officially cut off. Our magnanomisity can only go so far; is imperative that we remind Sérac that this agreement, and any future agreements after it, is not one between equals, but between patron and protegé, and that we will expect all the demands we make of him to be met immediately. If the man has even a modicum of self-preservation in him, he should be able to realise that our offer is the last he will get- from us, or anyone else."
 
GER_GOR_the_oil_soaked_jewel:0 "The Oil Soaked Jewel"
GER_GOR_the_oil_soaked_jewel_desc:0 "Algerien is finally securely under our grip! The latest addition to our sprawling Reich, Algeria will not only provide us with a firm foothold in Northern Africa, but also with its vast oil and natural gas reserves, which will both prove critical in maintaining all branches of the mighty German war machine running at full speed. The ports of Oran and Algiers will also expand our maritime reach, keeping our convoy routes running smoothly and providing decent resupply capabilities for the Kriegsmarine. And of course, the future stream of plunder and slaves arriving in Germania will certainly be welcomed with open arms."
 
GER_GOR_a_new_addition:0 "A New Addition"
GER_GOR_a_new_addition_desc:0 "The Reich has way too many things to do, and certainly way too little time, to waste our days in Algiers begging a glorified warlord of the desert to cooperate with us. We need to sweep in immediately and crush any and all resistance, and claim Algerien as the newest addition to our sprawling Reich. Besides, by establishing our own Reichskommissariat in the region we will no longer have to depend on an unruly Frenchman with waning control to safeguard our interests, and neither will we have to worry about any concerns the governor could have for his citizens, or perhaps his own pocket, that could prevent the complete exploitation of the colony's plentiful oil reserves in the future.\n\nAt the end of the way, where is the pride in global subjugation if it's not won through glorious conquest and plunder?"
 
GER_GOR_rally_the_kriegsmarine:0 "Rally the Kriegsmarine!"
GER_GOR_rally_the_kriegsmarine_desc:0 "The time is nigh to rally the navy and commence the conquest of Algeria! The Kriegsmarine shall be stationed all across the Algerian sea zone, fully blocking the nation's scarce marine trade routes, and allowing the preparation of our naval invasion of the mainland. The landings shall occur in Algiers and Oran, following a massive three-hour naval bombardment of both cities. This initial offensive, a grandiose show of our strength in all theaters of war, is sure to officially eliminate the already abysmal capability of Sérac to resist us, and will allow us essentially full reign to spread into the land and proclaim absolute and total control of it. Sooner than anyone will realise, the entirety of Algerien shall be brought in the loving embrace of the German Reich!"
 
#### NAVAL TREE ####

GGR_review_the_fleet:0 "Review the Fleet"
GGR_review_the_fleet_desc:0 "Once upon a time, before Hitler had even joined the National Socialist movement, the Kaiserliche Marine was the pride of Germany, and the envy of the world. Indeed, it was so powerful that the weak, pitiful west forced us to dismantle it after the shame of the Great War, for fear of us returning to greatness. Of course, this did not stop us from rebuilding our fleet in the glory days of the Reich, restoring the Kriegsmarine to heights unseen by even the Empire. By the end of the Second World War, the German fleet was among the strongest on earth, with the masses of U-Boat wolfpacks becoming the bane of our enemies and the surface fleet, backed by the power of our battleships, spreading fear across those who opposed us. For a time, it seemed, the old imperial dream of naval dominance could be achieved.\n\nHowever, as of late, the Kriegsmarine has been, if not treading water, sliding backwards in its ability. The ships and submarines rust in their harbors, underfunded and undercrewed. The Kriegsmarine in general has become the black sheep of the Heer, constantly overlooked in favor of the Luftwaffe and the Wehrmacht's needs. Nowadays, the Kriegsmarine is in a state of disrepair, slowly decaying. This cannot stand, especially with some of the Führer's more grandiose plans requiring a strong navy to succeed.\n\nTwo schools of thought have emerged in the Admiralty, each butting against each other in a constant battle. The first school emphasizes the need for battleships in the modern age, arguing that with simple renovations and fixes, the sheer power a battleship brings would dominate both the American and Japanese fleets. The second school pushes heavily to scrap our old battleships, instead pivoting into the new world of carrier-based doctrine.\n\nThe decision falls to Göring now, who must decide- shall the old, tried and tested battleship prevail, or will it fall to the modern competition of the aircraft carrier?"

GGR_gut_the_hulks:0 "Gut the Hulks"
GGR_gut_the_hulks_desc:0 "The decision is made, the paper is signed- the Kriegsmarine is to evolve into a brand new force, based around the aircraft carrier. While this choice is certainly a controversial one among the old guard of the Kriegsmarine, it is certainly a necessary one- what use is a battleship if it can't even see its target?\n\nThe restructuring of the Kriegsmarine is set to begin immediately, starting with the renovation of the battleships. The process to gut the old kings of the sea, painful as it is, must be begun now. That way, with both the weight of maintenance and the profits of the scrap, we can begin production on our new line of carriers, and make a tidy profit in the end. Though this process will strike deep at the heart of any true German patriot, it must be begun now, or else we will find ourselves unready and unable to fight when the time comes."

GGR_mass_conversion_to_aircraft_carriers:0 "Mass Conversion to Aircraft Carriers"
GGR_mass_conversion_to_aircraft_carriers_desc:0 "Though many of our old battleships are being scrapped, an interesting movement has arisen from the Admiralty, culminating in the submission of a new plan to the Führer. While this plan does not try to save the battleships in their current forms, what it proposes is almost as shocking and daring as the original change.\n\nThe plan, obviously refined and rewritten multiple times, details the potential opportunity we currently have to refit our battleships into carriers, instead of scrapping the old hulks and building new ships. While the process of converting our battleships into carriers is certainly a costly one, the plan emphasizes both the practical and overall benefits of such a change. Practically, the plan will allow us to keep some of the old hulls around as bases to new carriers, instead of being forced to fully scrap each of our relics. Overall, these retrofits would give us the necessary experience needed to build full carriers.\n\nWhile scrapping the battleships is certainly the more economical choice, the possibility of repurposing our old prides of the fleet into a modern day wonder of Germany has captivated the Führer. With the flick of his pen and a word to his advisors, the plan has changed, and those battleships that once seemed to be reaching the end of the line have been granted a new lease on life."

GGR_recycle_the_steel:0 "Recycle the Steel"
GGR_recycle_the_steel_desc:0 "Even with the new conversion plan coming into effect, a new problem has arisen. Some of our battleships are so old and decrepit that, if the engineer's warning is to be believed, the ships could quite possibly break under the strain of the conversion. In such a situation, it seems the risk is just too great.\n\nTherefore, as painful as it is, we will have to dismantle and scrap some of the Kriegsmarine's greatest ships. Though we have tried to save and restore them, it seems that the years of neglect and disrepair have taken their toll. Even now, scrapping ships take the first sections of these kings of the sea apart, tearing old traditions away piece by piece.\n\nEvery cloud has a silver lining, however, and the silver lining in this particular cloud is quite comforting. The steel we scrap from the oldest battleships can be remade into the hulls and sections of our new carriers. In effect, the legacy and history of the battleships of old will live on in a new, modern form. Isn't that a sweet thought?"

GGR_revive_plan_z:0 "Revive Plan Z"
GGR_revive_plan_z_desc:0 "Plan Z- a plan spoken about in equal parts reverence and disgust within the Kriegsmarine. To its supporters, Plan Z was a well-intended, if poorly timed, attempt to create a true surface fleet for Germany that would have obliterated the British if given the time and chance. To its detractors, Plan Z sucked away resources from the U-Boat program, forcing Donitz and his crews to work with less than what they should have and extending the war pointlessly. Whatever one's opinion is on the plan in the Kriegsmarine, the only important opinion on the matter is the Führer's, and he is firmly in favor.\n\nAs Göring bluntly states, the only way to defeat such superpowers as America and Japan is to defeat their navies on the open seas, and a modern Plan Z would give the Kriegsmarine the ability to do just that. As Hitler worked so tirelessly to defeat the Royal Navy, so shall we work tirelessly to defeat the Americans and Japanese. With the new Plan Z, we shall break the IJN and USN over our knees, leaving the door to total conquest wide open."

GGR_modernise_the_fleet:0 "Modernise the Fleet"
GGR_modernise_the_fleet_desc:0 "While the prospect of brand new, German carriers is tempting enough, the fact remains that the Kriegsmarine- indeed, Germany as a whole- is woefully underexperienced with the tactics and strategy needed to use an aircraft carrier. If we try to switch to a navy based around aircraft carriers, we will be needlessly outclassed by both America and Japan, who have both a head start in carriers and in experience.\n\nInstead, the Führer has taken the sensible option. The Kriegsmarine, instead of throwing money into the pit of a full fleet retrofit, shall stay the course of the Fleet in Being. Instead, our fleet shall renovate our battleships into the modern age, adding the improvements of the modern age to our behemoths. If the Americans and Japanese think that the age of the battleship is past, they're in for a real surprise. We shall make our battleships into the envy of the world, as they once were. Once again, the battleship shall rule the seas, and those weaker than us will tremble in despair as their pitiful collections of cruisers and carriers shatter under the might of our cannons!"

GGR_no_such_thing_as_obsolete:0 "No Such Thing as Obsolete"
GGR_no_such_thing_as_obsolete_desc:0 "Though our battleships have seen limited use since the end of the Second World War, there are still numerous admirals in the Kriegsmarine that are left over from those times. These masters of the waves ran rings around the British back in the day, slowly destroying the English Navy with their skill and intellect. Indeed, the fact that we have barely utilized them since those days is almost criminal, and must be changed at once.\n\nBy coming to these experienced admirals, we shall get the insight we need to repair and refit our battleships to become the new masters of the waves. With their experience, no flaw shall be overlooked, no opportunity to improve will be missed. We shall use those that dominated the Second World War to get the Kriegsmarine into tip-top shape for the Third, and soon everyone from Norfolk to Tokyo will tremble at our behemoths!"

GGR_atlantic_veterans:0 "Atlantic Veterans"
GGR_atlantic_veterans_desc:0 "Our attempts to renovate our battleships are reported to be a resounding success so far, thanks to the experience and insight of those who commanded them decades ago. However, though these admirals have been invaluable in their help, the fact remains that some of them have become simply too old for active service. Those of the younger class of admirals, though eager to command the Kriegsmarine, have little experience in the field- the Kriegsmarine has not been in any major actions since the Second World War, after all- and their inexperience shows. If no solution is found, then we will be sending rookies into battle against our enemies, who have great experience in the art of naval warfare. Such a situation would be asking for disaster.\n\nLuckily, the solution is right in front of our eyes. By using our experienced admirals as teachers for the young blood entering the pool, we shall train them to fill the shoes that our old leaders will leave. Every officer shall know the ins and outs of our naval doctrine, and we shall rest easily with the knowledge that, when the old guard inevitably bows out, our young faces shall take over with grace and ease, and lead us to a victory as great as that in the 40's."

GGR_challenge_the_USN_and_the_IJN:0 "Challenge the USN and the IJN"
GGR_challenge_the_USN_and_the_IJN_desc:0 "Despite the clear improvements made in our naval power over the course of the past few months, it seems that the message has not yet made it to those in Norfolk and Tokyo. Our rivals, as cocky and foolish as ever, seem to believe that the Kriegsmarine is the sick man of the sea. While this may have held some weight back in the day, one only needs to take a look around the hustle and bustle of Theodorichshafen to know these allegations are false. It now falls upon us to prove our strength to those imbeciles to our east and west.\n\nSoon, exercises on a scale never seen before shall rock the Black Sea. Our opponents shall see this and be silenced by a tide of fear and terror, and they shall know that the Kriegsmarine is no sick man. No, the Kriegsmarine is a tide of steel and gunpowder, ready to crush whichever nation is unlucky enough to stand in our way. We shall teach these upstart admirals why their nations surrendered or allied us so quickly. We shall teach them fear, and they shall know that the Kriegsmarine owns the waves."

GGR_match_them:0 "Match Them!"
GGR_match_them_desc:0 "Another unfortunate roadblock has gotten into the way of our great plans for naval dominance- size. Though money is being poured into the Kriegsmarine at an astonishing rate, the fact remains that we are playing from behind here. Hitler, glorious as he was, made a serious error in ignoring the Kriegsmarine, and now our navy is seriously outnumbered by both the Americans and Japanese, who have spent much of the last 20 years building their fleets to enormous sizes. By now, it will take an incredible amount of resources to be able to catch up in numbers.\n\nHowever, where we lack in numbers, we shall excel in strength and skill. Each of our ships must be perfect killing machines, crewed by only the best and brightest. While they flounder about with mediocre designs and average crews, the guided hand of our restoration, paired with our own stellar crews, will shatter them. As the average Panther was equivalent to 10 T-34s, so too will our ships be equivalent to a hundred of theirs!"

GGR_carrier_for_carrier:0 "Carrier for Carrier!"
GGR_carrier_for_carrier_desc:0 "The age of the carrier is just beginning. After years of dawdling, the Kriegsmarine has finally, through a herculean effort, caught up to the modern world. Our first carriers take their maiden voyages as we speak, and thousands of citizens watch as planes soar from their decks.\n\nHowever, though our effort so far has been both taxing and expensive, we are still not equal with the Americans and Japanese. These two decadent states learned both the tactical importance of the carrier and how to use them when they squared off against each other, leaving them both with an inherent advantage over us. We cannot let this stand.\n\nThe finest captains and crews shall soak up knowledge of the new way to naval combat like sponges, and they shall become the greatest carrier crews in the world. Our enemies laughs will quickly turn to screams when wave after wave of planes swoop down upon their pitiful fleets, devastating their navy and shattering their resolve. While we may never catch up numerically to the power of the Americans and Japanese, we will certainly beat them in skill, and if the land wars we have fought over the last decades mean anything on the waves, skill is everything."

GGR_battleship_for_battleship:0 "Battleship for Battleship!"
GGR_battleship_for_battleship_desc:0 "Our Fatherland deserves a better navy, one fitted with a vast number of ships capable of delivering firepower against our enemies at sea and on land. What our Fatherland needs is the creation of more battleships; for every one that our foes shall have, so shall we.\n\nFührer Göring's plans for the Fatherland shall be instrumental to the fulfillment of this desire. Once we have accomplished this, we shall have the power to bring our might against any state that dares to oppose us."

GGR_cruiser_for_cruiser:0 "Cruiser for Cruiser!"
GGR_cruiser_for_cruiser_desc:0 "Though the attention of both the media and the government may be focused on our capital ships, the humble contribution of the simple cruiser cannot be understated. Without them, our battleships would be sitting ducks for flanking attacks from nimble, agile ships. A perfect blend of firepower, agility, and speed, the cruiser's impact on naval warfare cannot possibly be overstated.\n\nTherefore, we must make sure not to overlook the importance of these humble machines, even as we focus on the showstoppers. Our cruisers will get the attention and love that they deserve, and they shall be crewed by some of our finest crews and captains. While the capital ships may be those that carry us to victory when the time comes, it will undoubtedly be with the help of the cruiser in warding off the danger of the flanking force that success is guaranteed."

GGR_the_german_armada:0 "The German Armada"
GGR_the_german_armada_desc:0 "Our navy, once the laughingstock of the world, is now truly among the best of the best. Through a campaign of incredible renovations and rebuilding, backed by a mind-boggling amount of money, our navy can now proudly compete in international waters against both the IJN and USN. All across the Reich, crowds watch and cheer as the Kriegsmarine, which has festered in obscurity and devay for so long, triumphantly returns to ports across Europe, standards flapping in the wind. The journalists have made sure to get many pictures of the crowds, the ships, and most importantly, the Führer himself, who watches ship after ship sail by with a smile spread across his face.\n\nIn Norfolk and Tokyo, the mood is much more somber. Indeed, one could even call it panicked. Our intel reports that the decadent admirals of both America and Japan, which have rested safely on their laurels for so long, now scramble for answers and solutions to our newest weapon. They will find none. Our fleet is the greatest in the world, manned by the greatest crews in the world. We shall control every ocean, from the Pacific to the Atlantic. The enemy will tremble when they speak of the Kriegsmarine, for they will know that death and destruction is bearing down on them. Germany is the greatest on the land, in the air, and on the sea!"

GGR_the_ringhorn_doctrine:0 "The Ringhorn Doctrine"
GGR_the_ringhorn_doctrine_desc:0 "Our fleet may be the greatest on Earth, but there is always room to improve. Even now, the bastards in America and Japan race to build their fleets back up, attempting to take back the title of masters of the sea from us. If we simply sit back and rest on our laurels, as they did when we caught up to them, we will once again find ourselves outclassed, outgunned, and outmanned. Innovative thought is required.\n\nLuckily, we have the greatest source of innovative thought on Earth, and his name is Hermann Göring. Our Führer, in another brilliant display of his intellect, has proposed a new plan to keep the Kriegsmarine one step ahead of the American and Japanese dogs- The Ringhorn Doctrine.\n\nEssentially, the Ringhorn Doctrine is running with the concept of "Bigger is Better". What better way to outclass those that challenge us than with the largest, biggest ships on Earth? Not only will we save on manpower- one captain on a super battleship can possibly put out as much fire as three on normal battleships- but we shall truly have prides of the fleet to look proudly upon. Our ships will block out the sun, and the enemy shall submit to our will or be crushed underneath our keel.\n\nFor now, however, our ambitions must be more humble. Our harbors, great as they are, are simply not able to take on the raw tonnage of these gigantic hulks. We must upgrade our facilities to the highest standard if we wish to accommodate the raw power of this new class of ship."

GGR_supercarriers:0 "Supercarriers"
GGR_supercarriers_desc:0 "Your average carrier can launch dozens of planes at a time, sending them far and wide to find and destroy the enemy. Such pathetic output will be spit upon by our new design- the Super Carrier. According to the blueprints, these gigantic boats will have the room and capabilities to not only store, but launch hundreds of planes. If our enemies think that simply one or two dozen planes is enough to get by in the new world of naval warfare, they've ought to think twice. They'll pay for their insolence when hundreds of bombers come swooping down, obliterating their puny ships.\n\nThe cost of these gigantic carriers is, as one would expect, enormous. After all, they're a hell of a project to build. However, all will be worth it. The look on the President's face when he sees wave after wave of bombers tearing apart his grand fleet will be worth a billion reichsmarks alone! The age of the supercarrier is here, and Germany is once again at the forefront of technological revolution!"

GGR_superheavy_battleships:0 "Superheavy Battleships"
GGR_superheavy_battleships_desc:0 "The average battleship is the king of the sea, a gigantic creation of steel and fire that can crush enemies from miles away. The Kriegsmarine already has many of these behemoths, but the Ringhorn Doctrine calls for a creation that dwarfs even these monsters- the Super Heavy Battleship.\n\nOutfitted with the largest guns that the Reich has, covered in the thickest armor belts we can create, these giants shall be the crowning piece of the new Kriegsmarine. The average battleship, as glorious and valiant as they are, have their own drawbacks, such as poor accuracy at range and a susceptibility to torpedo attacks. With new advancements in gunnery, combined with the strongest armor on Earth, both of these problems shall no longer be a concern. The Superheavy Battleship will make an average battleship look like a mere cruiser, and our opponents will stare in awe at the sheer capabilities of the Kriegsmarine as our shells rain down upon them from miles away."

GGR_their_battleships_are_our_cruisers:0 "Their Battleships are our Cruisers"
GGR_their_battleships_are_our_cruisers_desc:0 "In the race to upsize our ships, much effort has been focused on the capital ships of the Kriegsmarine. However, one cannot forget the humble cruiser, which once again requires our attention if we wish to keep all of our navy to doctrine.\n\nUnder the Ringhorn Doctrine, we shall turn our cruisers from mere screening ships to battleships in their own right, able to destroy any skirmishing force that dares to come after it. Our cruisers shall be equal to their battleships, and they will no longer even have a chance to come after our capital ships. After all, there may be less glory in the life of a cruiser crew, but there is certainly not less importance. With these improvements, our cruisers can- and certainly will- take their rightful part of the glory of the new Kriegsmarine."

GGR_German_leviathans:0 "German Leviathans"
GGR_German_leviathans_desc:0 "The word is out about the brand-new Kriegsmarine, and a wave of terror has swept through our enemies. Our spies report hurried, panicked meetings between admirals in Norfolk and Tokyo, exactly as we expected. One can't blame them for their panic- we certainly would not be any less uneasy as they if Japan or America had rolled out such powerful ships as we have.\n\nThey are right to huddle in terror, of course. Our fleets are nearly impenetrable. Our cruisers can shatter any skirmishing force, our capital ships can single handedly level fleets and cities alike, and our crews are the best in the world. With such power at our disposal, one has to wonder what a nation could do to resist such an overwhelming force. Indeed, it seems at this point, only a nuclear strike could destroy our ships.\n\nWhatever the Japanese and Americans decide on doing, it's clear that the Kriegsmarine is the new king of the seas. Our people cheer and shout as our ships sail by, knowing that the Reich is the greatest nation on Earth."

### Fall Schwarz ###
GER_GOR_fall_schwarz2:0 "흑색 상황"
GER_GOR_fall_schwarz2_desc:0 "Across our many conquests for global domination, we have destroyed many errant subjects and traitorous former allies. This time is different however, for in this coming fight we shall be pitted against the result of the Reich's ultimate sin and failure. The black dogs of the SS believe themselves above us, they think they hold the secrets of the Aryan race to themselves and plot our destruction in the shadows of their little fiefdom. We will appease them no more, they must be crushed once and for all if the Reich is to know true peace and victory.\n\nFrom their earliest days in the Nazi party, Himmler and Göring were rivals. The Führer always knew that this scheming little snake was not one to be trusted, and his intuition is always correct. Then there was nothing he could do openly to fight back against the man whom Hitler held as close confidante but now? Now there is no Hitler to save the man of the black sun."

GER_GOR_preparing_the_blow:0 "Preparing The Blow"
GER_GOR_preparing_the_blow_desc:0 "While military might will of course be the cornerstone of the defeat of the traitor state, spymaster Gehlen makes a good point when he argues that Burgundy make require a more.. unique handling. Given its nature as an all knowing and completely secret police state with an intelligence capability amongst the world's best, it certainly could be worth it to attempt to break their greatest strength. Naturally this cannot be done with bullets or bombs; we must fight fire with fire. The Abwehr has begun mobilizing for actions on an unprecedented scale in the Reich's history to do their part against one of our greatest threats."
GER_GOR_preparing_the_blow_tooltip:0 "We will begin to fight §RThe Silent War§!"

GER_GOR_deploy_the_abwehr:0 "Deploy The Abwehr"
GER_GOR_deploy_the_abwehr_desc:0 "Burgundy is considered an impenetrable fortress state in no small part due to the frightening prowess of their agents, many of whom were trained by one of the Reich's top wartime operatives, Otto Skorzeny. We won't be able to do real damage until we've put a dent into the army of spies that will be waiting for us in Ost-Paris. Gehlen has assembled his best men to undergo these high-risk high-reward missions that will, with any luck, put us one step closer to endsieg against these black dogs."
GER_GOR_deploy_the_abwehr_tooltip:0 "§YWe will deploy the§! §GAbwehr§! §Yto begin operations in§! §eBurgundy.§!"

GER_GOR_match_their_spies:0 "Match Their Spies"
GER_GOR_match_their_spies_desc:0 "As this so-called "Silent War" begins to take shape between us and our foes in the SS we should consider how we can more tactically deploy our agents in the field. Losing too many will mean an effective concession to Burgundy and a loss in this game of chess but it would also allow us to cool tensions somewhat and regroup. On the other hand we can begin to deploy more agents but this may end up doing little more than causing more of an unwanted commotion that will cause the Burgundians to catch on to our plans. Either way, Gehlen will honor the wishes of the Führer."
GER_GOR_match_their_spies_tooltip:0 "§YThe Burgundians have the advantage in spycraft with their§! §RSD§!, §Ywe must even the odds, and quickly.§!"

GER_GOR_blow_for_blow:0 "Blow For Blow"
GER_GOR_blow_for_blow_desc:0 "We have begun to place our operatives in key positions to begin killing off Burgundy's spies one by one. Such operations will no doubt be quite dangerous as these spies are well trained and always on their guard but all we need is one moment where they relax, and a second where they stop their panoptic watch. In that moment, we will strike without hesitation, because the longer we wait the greater the chance of our discovery and termination. We are on the cusp of breaking the near mythic information supremacy of Burgundy. Now is the time to press home on all fronts!"
GER_GOR_blow_for_blow_tooltip:0 "§YThe§! §RBurgundians§! §Ycan dish it out, but can they take it?§!"

GER_GOR_strange_bedfellows:0 "Strange Bedfellows"
GER_GOR_strange_bedfellows_desc:0 "Dire times, they say, can make strange bedfellows of us all, and further, the enemy of my enemy is my friend. We have played our own substantial part in destroying the vestiges of resistance within France when we held total control of the region but now that we face the only foe to deal more damage to their freedom then we have, perhaps they would be willing to overlook our past actions in favor of a temporary alliance? It would be one of the strangest occurrences in a century full of them but such is our circumstances that it is at least worth looking into. We cannot guarantee success but still, just to be safe, we will have Gehlen assess the state of the resistance movements within the Ordenstaat."

GER_GOR_meetings_in_the_night:0 "Meetings In The Night"
GER_GOR_meetings_in_the_night_desc:0 "Following the assessments we have had carried on the state of the French and Belgian resistances, Führer Göring has given Herr Gehlen permission to conduct reach-out missions to known resistance contacts that have survived until now. We understand that these groups have likely been whittled down by years of persecution and lack of morale, but it could also be true that the Burgundians have driven an increased amount of French and Belgian men and women to fight for their survival underground.\n\nOn another note, Herr Gehlen has also put forward the prospect of entering into communication with members of the foreign SS-Divisions that make up the core of Burgundy's forces. At the same time, he has cautioned that this presents significant danger and that exposing ourselves this early on could disrupt our entire campaign before it even begins. Needless to say, the Führer will be carefully considering all options."
GER_GOR_meetings_in_the_night_tooltip:0 "§YThere must be someone left in§! §RBurgundy§! §Ywilling to aid us, right?§!"

GER_GOR_prepare_for_sabotage:0 "Prepare For Sabotage"
GER_GOR_prepare_for_sabotage_desc:0 "Making new friends is all well and good but it will only get us so far. Battles and wars are not won with promises and meeting but with destruction and sabotage of the enemy. While some field agents are running around Paris looking for Pierre the freedom fighter, others will be heading to more "solid" targets. Railroad junctions, air-control towers, supply depots, even barracks will be targeted for covert destruction. Oh to be a fly on the wall when Himmler, that obsessively intricate freak, discovers all his plans have gone awry as his entire country explodes around him. The Führer would dearly love to see such a sight in person at least once. Perhaps once Himmler lies ready for execution Göring will be able to have his fun."
GER_GOR_prepare_for_sabotage_tooltip:0 "§YWe will bring the Black State down around itself from the inside!§!"

GER_GOR_map_out_the_silos:0 "Map Out The Silos"
GER_GOR_map_out_the_silos_desc:0 "Currently, the greatest obstacle to detecting and intercepting, nevermind countering, any of Burgundy's nukes is the fact that we simply do not know where any of them are. That will need to be rectified and quickly at that, or we could wind up all engulfed in nuclear hellfire when Remer gives the order to march in guns blazing. The Ordenstaat has used its hidden nukes as a deterring trump card for years now, and we need to deprive them of this asset before we head to war. The Luftwaffe has made several of its most high tech spy planes available for the task of finding and mapping out where these missile silos have been stationed. Once we know where they are, we can tell our bombers where to target and program our defenses to intercept them in the regrettable event of nuclear launch."

GER_GOR_learn_their_secrets:0 "Learn Their Secrets"
GER_GOR_learn_their_secrets_desc:0 "So far, our operatives have been forced to warily skirt around any signs of Burgundian operations, lest they be detected and killed - or worse. However, if we were able to acquire Burgundian code books and crack them - then we would be able to see all of their moves ahead of time and could then plan more efficiently around them to the point where we would hardly have to worry about detection. Needless to say securing Burgundian codebooks is no easy task, and should we be discovered, the consequences could be severe indeed. Gehlen will of course defer to Führer Göring on the matter, but he seems to believe the valuable insight we stand to gain may be worth the tremendous risk."

GER_GOR_blind_their_eyes:0 "Blind Their Eyes"
GER_GOR_blind_their_eyes_desc:0 "As the date for open combat operations against Burgundy draws ever closer, Gehlen has drawn up proposals to hit Burgundy's intelligence gathering stations that will be able to warn them of troop deployments and build ups ahead of the invasion. Crippling their ability to watch our movements will go a long way in giving us the initial and decisive edge in the fast approaching battle. This is not an easy mission, although the same could be said for all field operations in that damned nation, but hopefully it will be the last before we can dispense with the shadow plots and do what we do best: destroy our enemies. To the agents about to embark upon this most critical of missions, the Führer only has this to say:\n\n"Sieg Heil!""
GER_GOR_blind_their_eyes_tooltip:0 "§!The Bugundians may be fierce but even they are helpless when deprived of their sight.§!"

GER_GOR_information_overload:0 "Information Overload"
GER_GOR_information_overload_desc:0 "In the world of air combat, a topic on which the Führer has kept himself remarkably well informed upon even as most other interests slip away, there is the concept of chaff. Chaff is a type of diversionary tactic where in a cloud of material is released to confuse RADAR and other detection systems to overload them with false positives. In the Führer's opinion, the method Spymaster Gehlen has proposed to overwork the Ordenstaat's intelligence services seems quite similar to this modern tool of the skies. By keeping their agents too busy through fake operations and the like, our real endeavors will no doubt see far greater success in the field."
GER_GOR_information_overload_tooltip:0 "§YJust as our jets throw up chaff to avoid missiles, so will we throw so much§! §Binformation§! §Yout into the wind that the Burgundians will have no way to know our§! §Gtrue§! §Yintentions§!"

GER_GOR_absolute_nuclear_coverage:0 "Absolute Nuclear Coverage"
GER_GOR_absolute_nuclear_coverage_desc:0 "As the first nation with nuclear power we have come up against in our conquests, we must be prepared to face some uncomfortable realities. Nuclear launches may be unavoidable, and we may not be able to intercept all targets sent our way. Does that mean we are to simply give up and let the traitors breath easy however? Of course not. Even if a few nukes make it past our guard we can still carry on, and we must make sure that the Burgundians understand that if they hit us with one nuke, we will hit them with five to match. The Führer has ordered an emergency massive silo build up along the border that will allow us, should it come to it, to cover every inch of Burgundy in nuclear radiation within an hour. They believe they alone hold the power of the atom as their trump card? They have been gravely mistaken."

GER_GOR_it_is_their_turn_to_fear_the_dark:0 "It Is Their Turn To Fear The Dark"
GER_GOR_it_is_their_turn_to_fear_the_dark_desc:0 "It is finished, the "Silent War" our great struggle of spies and webs of woven plots has come to an end. It was as hard fought a war as any conquest we have undertaken to date, and the true battle against Burgundy has not even arrived. We suffered casualties yes, and faced setbacks against their juggernaut of an intelligence state, but we pressed ever onward with the conviction of true National Socialism and with the Aryan blood pumping through our veins. The Burgundians know now that we can, if not destroy them on an informational plane, at least stand as a worthy foe. Hopefully the intelligence we have so painstakingly gathered will serve us well in the coming weeks of war."

GGR_the_silent_war_1:0 "The Silent War"
GGR_the_silent_war_won:0 "The Silent War Won"
GGR_the_silent_war_lost:0 "The Silent War Lost"
GGR_the_silent_war_stalemate:0 "Silent War Stalemate"

GER_GOR_a_swfit_end_to_the_madness:0 "A Swift End To The Madness"
GER_GOR_a_swfit_end_to_the_madness_desc:0 "Given Burgundy's nuclear capability that we are, admittedly, largely in the dark about, the High Command is in universal agreement that a quick, decisive blow must be conducted to knock out the Ordenstaat before it has the chance to use its nuclear capabilities. We will be focusing on preparing multiple avenues of attack that will hopefully catch the SS off guard and overwhelmed regardless of their preparation. Our various neighboring Reichskommissariats will have major parts to play to be used as launching grounds and multiple lines of advance. By the time Herr Himler even knows what's going on, we will be in Ost-Paris!"

GER_GOR_ready_the_heer:0 "Ready The Heer"
GER_GOR_ready_the_heer_desc:0 "Two decades ago, our armies marched and drove across Eurasia, conquering all in their path. It was a feat of arms unparalleled in history, and some said it could never be matched again. Well, we have proven the ones who said that wrong, haven't we?\n\nIn only a few short years we have matched and then exceeded the success of our first conquest, bringing all but the three greatest powers and their spheres under our control. Our men are grizzled veterans of dozens of campaigns now, and could give Caesar's legions a run for their money.\n\nIn preparation for Fall Schwarz, Führer Göring has written to Feldmarschall Schörner asking for a comprehensive analysis of the Heer. It will no doubt show the peerless heights to which they have risen."

GER_GOR_ready_the_kriegsmarine:0 "Ready The Kriegsmarine"
GER_GOR_ready_the_kriegsmarine_desc:0 "It is hard to imagine now, but it was only a few decades ago when our navy was considered second-rate at best and a joke at worst. We lost multiple ships in the invasion of Norway alone and we even lost our advanced battleship Bismark to the American dogs. Things have changed greatly since those days however and while the Kriegsmarine may not have been a top priority of the Reich, our fleet has served us admirably these past years in our conquests of the British Isles, of Scandinavia, of Italy, Iberia, and Turkey. Yes, our sailors have likely gained more combat experience in the past five years than in the entire history of the Kriegsmarine. A report on the status of the fleet is being finalized even now and will be on the Führer's desk for review within days."

GER_GOR_ready_the_luftwaffe:0 "Ready The Luftwaffe"
GER_GOR_ready_the_luftwaffe_desc:0 "Ah the Luftwaffe, the apple of Hermann Göring's eye. The numbers of those who can personally attest to the fact have begun to dwindle in recent years but all schoolchildren in the Reich are taught that Führer Göring was once a top fighter ace in the First World War. While he has not taken to the sky prepared for a scrap in quite some time, the former ace and head of the air fleet that lead the Reich to victory in the skies will always treasure the men who slip the moorings of gravity and fly like mythical dragons, breathing fire and death to the enemies of the Vaterland. Göring eagerly awaits a sit-rep on the Luftwaffe's battle readiness."

GER_GOR_an_iron_curtain:0 "An Iron Curtain"
GER_GOR_an_iron_curtain_desc:0 "Our large border with the Ordenstaat works as an advantage to us, allowing us to strike from multiple positions at once and overwhelm their crack troops with our superior numbers. However, this fact also works against us in one way; should the Burgundians choose to preemptively attack us before we are fully prepared, our lines could be broken.\n\nTo remedy this, Führer Göring has demanded the Reich's engineers to submit plans for possible defensive lines to prevent this possibility. We could fortify the entire snaking border across our core territory and that of our Reichskommissariats but the cost of the project will increase in proportion to the coverage. Still, in the long run we will be able to plunder the entire world and what will a few million Marks matter then?"

GER_GOR_ready_the_people:0 "Ready The People"
GER_GOR_ready_the_people_desc:0 "With the continuous state of war over the past several years, there are some within the Führer's circle who fear that the German people may be growing exhausted of the constant war, the possibility of never seeing their sons, fathers, and husband, the possibility that they may be bombed or even attacked by nuclear weapons should the Reich run into something with as big a bite as they have. The Führer, and more importantly Feldmarschall Schörner and General Remer will have none of this however, and a new propaganda campaign meant to ready the Volk for war against the SS traitors has been established. They will learn just what the madman Himmler would do to them should he be allowed to succeed or even survive. They must be reminded that this is no longer the Heinrich Himmler of Hitler's heyday who stood beside the Führer, but a snake in the grass who was always waiting for the death of his supposed "friend" to make his moves."

GER_GOR_we_fight_devils:0 "We Fight Devils"
GER_GOR_we_fight_devils_desc:0 " The men of the SS, now Himmler's personal army, are no mere normal soldiers. They are, in truth, not even the zealous enforcers of National Socialism we once knew them as. No, they have become a legion of demons, men willing to commit acts so despicable that defy the bounds of any, even normal wartime, morality. They will give us no quarter, and we must be prepared to respond in kind. They are far too gone by this point, there is no point in attempting to save this diseased wreck of an organization. They have decided that they would follow their Lucifer out of Heaven and down to Hell. They do not see us as true Germans, their madness has utterly corrupted them. Well, if our men are called on to fight the Devil's own soldiers, they will do so as quickly as they would any other foe. Bekämpfen!"

GER_GOR_and_we_follow_the_fuhrer:0 "And We Follow The Führer"
GER_GOR_and_we_follow_the_fuhrer_desc:0 "In all of the many conquests Führer Göring has led us in since his ascension, he has never led us into failure. He was always a devoted servant of the Reich, and now he serves the people through his unmatched leadership. The soldiers all trust him with their lives, the nation with its victory.\n\nIn a recent parade through Germania, the Führer led the procession of some six thousand soldiers, resplendent in his full military attire, displaying dozens of medals and honors that he has earned through devotion to the Reich. At the end of the ceremonial march, the Führer stood in full view of the assembled soldiers and was hailed with the thunderous adulation that only soldiers can give.\n\n"Sieg Heil! Sieg Heil! Heil Göring! Heil der Führer!""

GER_GOR_into_hell_itself:0 "Into Hell Itself"
GER_GOR_into_hell_itself_desc:0 "What we will be marching into is no ordinary nation, filled with enemies sure, but people, shops, all the things that make a nation. What we are about to enter into can only be matched in its monstrosity by the Christain depiction of Hell. It is a place of pain and eternal torment, where the damned wish for death but always find it just out of reach until their SS masters find their usefulness is at an end or they expire from the stress. Even the most hardened of men still has a conscience that can keep him awake in the dead of night, but these SS dogs have abandoned even that much of their humanity and do not deserve the titles "Aryan", "German" or even "human". They are the detritus of this world, and shall be treated accordingly."

GER_GOR_rally_the_rks:0 "Rally The RKs"
GER_GOR_rally_the_rks_desc:0 "When we go into battle against the "Black State" of Burgundy, we will not be doing so alone. We will have the assistance of our many Reichskommissariats to supplement our forces and to draw the SS' attention away from our main advances. Of course, this burden will mostly fall to those RKs that border Burgundy. This would include RK Britannien, RK Okzitanien, and our Italian puppet. Each will be able to fulfill specific tasks that should help streamline our invasion. The Führer will be sending communiques to the Generals who have been placed in charge of these regimes soon."
GER_GOR_rally_the_rks_tooltip:0 "§YIt is time to call our vassals in to do their duty against our ultimate foe!§!"

GER_GOR_alert_the_isr:0 "Alert The ISR"
GER_GOR_alert_the_isr_desc:0 "The Italian Social Republic, the ISR, has much of the old Italian Empire's military still intact, if a bit battered by our invasion. They border the Burgundians via the Alps, and for any other military we would hesitate to even attempt such an assault. The Italians however, more so than any other European nation, has experience in mountainous warfare dating back to their unification. Farinacci is our willing puppet, and we have no doubt he will jump at the chance to please us."

GER_GOR_mountaineers_in_the_alps:0 "Mountaineers In The Alps"
GER_GOR_mountaineers_in_the_alps_desc:0 "The last place the Burgundians would expect us to come through would be the Alps. Throughout history the crossing of mountains in warfare has been considered to carry far more risk than reward. While this is a fair statement, it neglects to account for the determination of the German spirit. It would shame all of Germany to be forced to say it could not complete a task that a general of a far lesser race was able to accomplish centuries ago.\n\nThe Gebrigsjaeger and Alpini divisions stand ready and quite frankly, eager, to attempt this colossal challenge. Entire divisions will be passing through and over multiple mountains on a timetable of only a few days. No simple thing, but if it can be done, we shall do it. Sieg Heil!"

GER_GOR_alert_rk_britannien:0 "Alert RK Britannien"
GER_GOR_alert_rk_britannien_desc:0 "Reichskommissariat Britannien, a sight of two triumphs and an incredibly important strategic location for our operations going forward. While most of the generals recognize it as an important staging ground for our eventual invasion of North America, some have astutely pointed out that we could also make it useful for our assault on the Ordenstaat. Indeed, the short crossing across the channel means we could quickly have marines on the beaches of Normandy and Calais and swarming down into the capital region while Burgundy's forces are concentrated on the land borders. Göring will have a word with London about preparing adequate transports for such an operation."

GER_GOR_alert_rk_okzitanien:0 "Alert RK Okzitanien"
GER_GOR_alert_rk_okzitanien_desc:0 "RK Okzitanien is one of our newer administrations, and we should therefore take the effort to stabilize them before dragging them into this next battle. General Heusinger is well aware of our plans and has been tasked with efficiently balancing his regime's internal security needs with supplying our invasion force his fair share. With such a significant land border with Burgundy, we cannot be certain that the SS will not attempt to counter-attack and given the fragile nature of such a young government, such an even could prove disastrous.Forces drawn from the "rear echelons" of our army stationed in the more distant Reichskommisars will take their positions along the Okzitanien-Burgundian border as well. We wish to leave as little to chance as possible, our invasion must be all but assured when we take the leap."

GER_GOR_infantry_in_auvergne:0 "Infantry In Auvergne"
GER_GOR_infantry_in_auvergne_desc:0 "While we will commit the mechanized and armored divisions of our army in the north of Burgundy to quickly race for Ost-Paris, we will also be deploying our slower but more numerous infantry divisions in the south. The plan is for this tidal wave of land troops to sweep away any Burgundian resistance like a broom sweeping up dust, pushing the momentum so that any SS forces that survive our spearin the north will be swallowed by this devastating tide. This force will naturally be slower than its counterpart, but it hardly needs any extra equipment when the terrain will be incredibly easy to navigate in the center of the French lands. France has seen the devastation that massed infantry and artillery could cause decades ago, and we aim to replicate that feat against these traitors."

GER_GOR_marines_in_normandy:0 "Marines In Normandy"
GER_GOR_marines_in_normandy_desc:0 "We have formulated an acceptable plan of amphibious attack that utilizes our bases in RK Britannien as launpads. On the orders of Generalfeldmarschall Schörner himself, a dedicated corps of soldiers with extra training in landing operations has been established and deployed to the Isles. This 'Seakorps' as it has been dubbed by the general staff would normally not be terribly effective given its relatively small size. However, this unit is not intended to carry out the war single-handedly.\n\nThe main mission that will be presented to these brave warriors is this: establish a foothold in the Normandy and Calais regions before advancing in two columns, one to secure the coastal ports and the other to advance inland. Eventually these columns will make contact with the rest of our forces, and we will have a massive pocket of the Burgundian forces ready to be liquidated."

GER_GOR_ready_the_dutch_reichsgau:0 "Alert The Dutch Reichsgau"
GER_GOR_ready_the_dutch_reichsgau_desc:0 "The integrated Reichsgau that were once under the administration of RK Niedrlande and the Dutch nation before that will have to be quietly alerted to the coming invasion that they will soon be a key part of. For the plan to work, they will be responsible for helping to facilitate the transportation of thousands of men, tanks, and other vehicles. They must be prepared to receive the Heer as if it was a long expected guest. Roads must be repaired, civilians in border regions must be evacuated quietly, and supply depots must be established. We showed a great kindness to our Dutch kin by directly allowing them to enter into the Riech proper. It is time that they repay the favor."

GER_GOR_panzers_in_calais:0 "Panzers In Calais"
GER_GOR_panzers_in_calais_desc:0 "For a spear thrust to work, there must be a sufficiently deadly speartip. To follow the analogy, if our mechanized and armored forces will be the spear thrust of the upcoming Burgundy invasion, we will need to establish a vanguard force to strike quickly and decisively to open up a line of advance. After the normal bickering about who would have the honor of leading the charge against the traitorous state Generalfeldmarschal Shcorner, likely tired of the arguments, proposed a solution that was agreeable to all. An ad hoc kampfgruppe of corps size would be derived from the units of several other formations and would use its less formal structure to better make split-second decisions in the field. This proposal was generally well taken and Schörner drew up the orders for the creation of 'Korpsgruppe Kurtz' right then and there."

GER_GOR_kick_down_the_door:0 "Kick Down The Door"
GER_GOR_kick_down_the_door_desc:0 "The Ordenstaat may at first glance appear to be a formidable foe to defeat. Going by military power alone this thought may hold some wait, but it must always be remembered that defeating the enemy military is but one part of defeating a foe. The enemy nation itself must be destroyed before true victory can be achieved. So while we will absolutely have to do our damndest against the SS legions, our generals predict that destroying Burgundy as a state will prove far easier. The madness that permeates its very soul makes it incredibly fragile to outside pressure, and it has only survived this long due to the fear of other nations. We need only to break down the door, and the whole rotten structure will come crashing down!"

GER_GOR_just_like_old_times:0 "Just Like Old Times"
GER_GOR_just_like_old_times_desc:0 "Ah 1940, those heady days when it felt as if Germany would be able to conquer the whole world in a matter of a few years! Of course, reality did not prove to be so kind as that, but it must be admitted by even the most fierce enemies of the Reich that Germany was, in this period, peerless in battle. That we should once again find ourselves fighting a fierce war of movement in France is enough to make any devoted Aryan of sufficient age nostalgic, and Führer Göring is no exception. The only difference is that this time around he is not Chief of the Luftwaffe but the Führer himself, and the enemy is not the French, but a slew of traitorous dogs.\n\nWell, what is there to be done by waiting? Sound the horn, we march to battle in France once more!"

GER_GOR_flatten_ost_paris:0 "Flatten Ost-Paris!"
GER_GOR_flatten_ost_paris_desc:0 "As a state, the Ordenstaat Burgund is incredibly hierarchical to the point where Himmler's existence is certainly the only thing keeping it together. We can exploit that and deliver one fell stroke to sever the head of this snake before this war becomes bogged down. We will launch a massive fleet of bombers on a scale not seen since the Blitz to totally and fully wipe the SS's lair from the map. With Himmler buried under the rubble the chain of command will disintegrate quickly and we can take the pieces at our leisure. This will also have the benefit of preventing a nuclear strike from occurring, as Himmler is likely the only figure in Burgundy with the authority to order the nukes fired."
GER_GOR_flatten_ost_paris_tooltip:0 "§YWe will bomb Himmler's lair into rubble until there is nothing left.\nCut off the head of the§! §Rsnake!§!"

GER_GOR_cut_the_communication_lines:0 "Cut The Communication Lines"
GER_GOR_cut_the_communication_lines_desc:0 "Burgundy is above all a pyramidal structure that would make even Hitler second-guess the amount of control superiors place on their subordinates. This is a strength when the leaders are competents but can easily become an Achilles heel if we disable their ability to communicate. If we do this, our advisors believe even the most basic of orders may go unissued in the absence of authority for fear of later punishment for failure to heed the last transmitted orders. The Ordenstaat's order is about to become a chaos that brings it tumbling down!"
GER_GOR_cut_the_communication_lines_tooltip:0 "§!We will break the lines of communication between Ost-Paris and her officers in the field, leaving them directionless and impotent!§!"

GER_GOR_an_answer_to_the_call:0 "An Answer To The Call?"
GER_GOR_an_answer_to_the_call_desc:0 "We have crossed the Rubicon, and now there is no going back. Surely, those within the Ordenstaat can see that its time has come and will finally gather the courage to rise up against their mad leader. Belgian and Frenchman, Aryan and non-Aryan they will see that now, at long last, they can fight for their freedom and seize it. With any luck, this call will also entice defectors amongst the foreign SS Divisions like Charlemagne, who our spies tell us are often terrified of Himmler. Perhaps some of their generals will even cross over, grinding their war effort to a halt. The thought of Himmler vexed as everyone deserts him is enough to make the Führer laugh even during wartime. Hopefully such an image will not be confined to his mind for much longer."
GER_GOR_an_answer_to_the_call_tooltip:0 "We have sent the signal to those who might come to our §Daid from within §RBurgundy. §gNow we can only wait and see."

GER_GOR_mansteins_lessons:0 "Manstein's Lessons"
GER_GOR_mansteins_lessons_desc:0 "An important lesson in life is to always choose the simplest approach out of any number of possible methods when going about something. Adhering to this principle, the Führer has ordered Remer to dig out the official campaign records of the 1940 Invasion of France and to distribute the core operational techniques to all field commanders immediately. It was in that campaign after when geniuses of the skill of Erich von Manstein and Heinz Guderian proved with amazing success the power of inter-branch coordination. Just as with our first go around, we shall have perfect cooperation between our land, air, and to a lesser extent naval branches so that Fall Schwarz is finished with a minimum of hassle."

GER_GOR_around_their_defenses:0 "Around Their Defenses"
GER_GOR_around_their_defenses_desc:0 "Our mobile units have been given specific and deliberate orders: do not, under any circumstances unless absolutely necessary, engage with Burgundian fortification and defenses. We simply don't have the time to waste throwing ourselves against impregnable positions while the cloud of nuclear death hangs high over our heads while we race for ultimate victory. Speed must be emphasized and promoted to the point that it is essentially more important than combat in the field. This is how we will destroy the Ordenstaat."

GER_GOR_empty_the_rat_traps:0 "Empty The Rat Traps"
GER_GOR_empty_the_rat_traps_desc:0 "The Burgundians think themselves safe in their many bunkers and forts, they believe that this grants them some kind of protection against the coming storm. They are sorely mistaken. Have they already forgotten the fate of the Maginot Line? All they have accomplished is to create a series of funneling points into which they will scurry in like the vermin they are; they will never be allowed to leave. Our divisions will simply maneuver around these positions and then once we have surrounded them, we shall enter into them one by one and clean the infestations."

GER_GOR_the_black_sun_eclipsed:0 "The Black Sun Eclipsed"
GER_GOR_the_black_sun_eclipsed_desc:0 "For twenty years, this day has been coming. Or perhaps it has been closer to fifty? The beginning of the feud hardly matters, what matters is this: after all this time, Hermann Göring has crushed the dreams of Heinrich Himmler once and for all. Never again will the Schwarze Sonne shine over Germany or anywhere else. Despite possessing nuclear weapons, such was the fury and speed of our invasion that Himmler never had a chance to deploy them. Let this be final proof that even the most intricate of plotted webs may be dashed by the thunderous beat of an eagle's wings."

