 GGR_ein_fuhrer_desc:0 "Treason without compare has struck the Reich once more - we are again engulfed in civil war! The traitor Hans Speidel has risen up in rebellion, and the former Field Marshal, Ferdinand Schörner, has established himself as a rival claimant to the Führership! We have come so far, conquered so much in the name of National Socialism and the Aryan race; we cannot afford to fail now!\n\nOur great Führer has led us through trials to eclipse even the World Wars! He has defeated fleets of thousands - crushed rock and metal and bone beneath the grinding treads of the Wehrmacht! His reign will not end this way, not at their hands! The world he has built will endure for a thousand years! Sieg heil!"
 GGR_the_key_to_victory_desc:0 "Schörner might have his conscript hordes, but we are the sole bearers of the Germanic martial tradition. No violent thug pressed into service and armed with a rifle produced in some god-forsaken Reichskommissariat can hope to match a true son of Germany. We will demonstrate to the world once and for all that German steel, backed by German discipline, is the finest in the world! Only ensuring the continuation of our tradition of high-quality soldiers and equipment will keep us safe from the tide of treachery rising around us."
 GGR_is_on_the_workfloor_desc:0 "German industry remains unrivalled, and we must keep it that way to secure victory! Our factories are filled with strong, dedicated working men, but they slacken and grow restless as word of the war reaches them - this is unacceptable! The bosses must drive them to work harder than ever before, for every bullet that arrives too late could see another valiant soldier of the Reich murdered by the traitors. Failure to dedicate one's entire heart and soul to work in this crucial time is tantamount to desertion, and will be punished as such!"
 GGR_supplies_from_ukraine_desc:0 "An unfortunate but unavoidable side-effect of the Reich's recent expansion is the stretching of our supply lines and the shortage of vital resources accompanying it. The traitors have access to all the industry and resources within the lands they illegally hold, including those which are central to the war effort! Thankfully, with Ukraine secured for the rightful Führer, its vast supplies of oil, steel and grain remain available to us - a very useful thing indeed, with our lands once again riven by war. The Balkans remain secure and difficult for any invader to take, so our eastern supply lines will be redirected to travel through that region alone. We cannot afford further shortages now."
 GGR_is_on_the_frontline_desc:0 "Our soldiers have fought long and hard, many for years on end. Still, we must demand one more great effort from the Heer. No matter how many officers and spoilt, ungrateful grunts have defected, the truest and noblest of the Grenadiers remain at our side. It is they who shall carry us to victory, and all possible measures must be taken to maximize their potential. Whether that is wages to keep them loyal, food to keep them happy or pervitin to keep them awake and active, the loyal soldiery will have what they require, and give their all in thanks to the Führer! In this hour, no alternative to absolute dedication is permissible."
 GGR_soldiers_from_the_balkans_desc:0 "The Balkan Garrison is the hard core of the Wehrmacht. Cornwall might have been the best posting, but no amount of watching over shepherds and fishermen could make that garrison the match of the Balkan men! Those grizzled veterans have been fighting a ceaseless guerilla war against rebellious subhumans and Bolshevik partisans for nearly thirty years. More importantly, they have remained at arm's length from the political intrigues of Germania; they are a strictly loyal and obedient force of soldiers and airmen at the Führer's beck and call. It's a good thing that we have subdued all major partisan groups in the region, for men such as they are needed more now than ever. They will be recalled to the Reich and placed directly on the frontlines - the traitors will have a nasty surprise waiting for them if they expected green conscripts!"
 GGR_no_more_militarists_desc:0 "The question of how to deal with the traitor Speidel has been a frequent topic of discussion within OKW. The answer, of course, is obvious: no talks with turncoats! The Führer recognizes that no military man ambitious enough to take independent action can ever be trusted. As though the simple act of treason were not bad enough, Speidel is an infamous crypto-Speerite who has time and again questioned the core tenets of National Socialism! Some say he even refuses to accept our deserved right to rule over the lesser races of the world! We will crush this German Judas and all who follow him, as we would any other enemy of the Fatherland!"
 GGR_talk_to_the_rat_desc:0 "Hans Speidel is a traitor, but he is nowhere near as dangerous as Schörner. Speerism is all but dead; he represents no ideological threat to us, only a minor strategic one. Perhaps his apolitical nature and dedication to the preservation of German lives can be turned to our advantage. Schörner represents a threat not only to our new order, but also to the Reich itself - his deranged ambition would see countless millions thrown into the meat grinder for no tangible gain whatsoever! Speidel is not a strong-willed man, and an appeal of equal parts reason and logic might sway him to at least refrain from attacking us and focus his forces on Schörner instead. We can ill afford a war on three fronts, after all..."
 GGR_drive_out_the_villains_desc:0 "The presence of traitors' feet on German soil is a grave insult to the honor of our race and nation. With every day that passes, more gullible fools flock to their banners, spreading the twin poisons of militarism and pacifism. The Führer has thus decreed the immediate formulation and execution of a plan to push the renegades out of the Fatherland itself. This will be a legendary cleansing, the likes of which have not been seen since the Bürgerkrieg, to purify Germany of its ills and carve in history the eternal glory and righteousness of our one true Führer! No mercy will be shown to the bearers of this rot and decay, who threaten the very foundations of our world!"
 GGR_germany_under_one_banner_desc:0 "Our situation remains precarious, but the worst of the fires have been extinguished as the traitors have been driven from the Reich proper. Our forces have completely secured the German heartlands and are now busying themselves with mopping up the last holdouts and partisan cells. Speidel and Schörner have fled like the cowards they are, but their forces are already rallying in the Reichskommissariats aligned to their respective sides. Owing to the breadth of our conquests and the chronic disloyalty of the various Reichskommissars, they remain in possession of a great deal of land, resources and manpower. The fight must be taken beyond Germany, but it will be a long, hard road to victory from here on out."
 GGR_use_the_slaves_desc:0 "What is a slave but a machine made of meat, to be used and discarded as its master wishes? Even with our healthy surplus, we have historically placed too much value on the lives and wellbeing of slaves, thinking of them as a precious commodity - this lax attitude ends now! They are a resource to be spent as necessary, and there is no shortage of cheap fuel for war's furnace these days. We must purge the last vestiges of sympathy for these subhumans from our society and put them to maximum possible use; no more breaks, sleep, food or even water unless they prove their particular value. For every fleshy machine that breaks down, there are millions more available to replace it, so why fret over a few more bodies committed to the crematoriums every day?"
 GGR_punish_the_deserters_desc:0 "As the war rages on, the chaff separates from the wheat. Accounts reach us of entire battalions defecting, refusing to follow orders or even retreating without permission. The snake Schörner has always been right about one thing, at least - acts of supreme cowardice cannot be tolerated. Harsh punishments for deserters have been the norm for decades, but with the very existence of the Reich on the line, all disciplinary efforts must be redoubled! If a thousand must die to push a million forward, then so be it! Anyone who refuses to serve in combat will serve on the firing line!"
 GGR_harsher_quotas_desc:0 "Even citizen and volunteer workers continually fail to meet our requirements and expectations! It is shocking and disgraceful to see this kind of unpatriotic laziness in vital war industries, especially considering the stakes of the current conflict. Henceforth, proper military discipline will be employed in all industries, and quotas raised to the necessary levels. For a working man to give anything less than the entirety of his being to the national effort is just as treasonous as siding with the enemy! We'll instate 18-hour working days if we have to; nothing less than total militarization of the factories will bring us victory!"
 GGR_attack_the_pacifists_desc:0 "It is an unfortunate fact of human nature that the common people never really want war. More often than not, they merely lust for the idea of crushing and dominating their nation's enemies. Why would some poor slob on a farm want to risk his life in a war when the best that he can get out of it is to come back to his farm in one piece? However, it is not the soft-hearted masses that dictate policy, but the Führer! The weakling pacifists infesting the Reich's heartland are as much a threat to the morale of our nation as deserters and cowards - thankfully, there is an easy way to turn the people against them and bring the populace to the Führer's bidding. All we need do is remind the people of this war's true stakes, which will expose the pacifists' lack of patriotism and endangerment of the nation. This has never failed us before, and once carried out will ensure that nobody will complain when those treasonous scum are dragged from their houses and shot as the cowards they are."
 GGR_men_on_the_frontlines_desc:0 "What do we even have men in the factories for? What value does a man truly hold if he will not don a helmet and carry a rifle into combat for the sake of his country? We face a life or death struggle for the future of the Reich - now is the hour for each and every true Aryan man to live up to the standards envisioned by the great Hitler! We need everyone to fight this war - from every floor of every factory in every Gau! Any who refuse to down their ploughshares for swords will be considered traitors to the cause and dealt with appropriately!"
 GGR_women_in_the_factories_desc:0 "The Aryan-Feminists bleated for years about wanting the opportunity to work in factories like their husbands; now, they shall have it. With the men shipped off to more suitable occupations, we have a skilled labor shortage that slaves cannot fulfil. True, these women are lacking in experience and the strength of soul that makes men superior workers, but this is Judgement Day for the Reich! Extreme measures must be taken at home just as readily as on the frontlines, and if that includes violating sacrosanct gender roles, then so be it."
 GGR_pows_in_the_camps_desc:0 "All these captured traitors are languishing in POW camps, eating our bread and occupying our guards. That bread should be going to the troops, those guards should be fighting for the Reich, and those prisoners should be making themselves useful! If they would claim to be the true sons of Germany, then let them try and prove it in the work camps! Perhaps their claims will be verified, or maybe they will redeem themselves through back-breaking labor - "Work will set you free", after all. While we're at it, perhaps the numerous civilians who have yet to prove their worth should be... redefined. Redefined as Schörnerite spies, for instance, rather than mere cowards and slackers."
 
