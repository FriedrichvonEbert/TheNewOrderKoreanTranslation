 GGR_viva_la_reich_desc:0 "It was a quite unfortunate event when France left the Einheitspakt during the Burgerkrieg, and even more unfortunate when they chose to side with the Italian dogs. Luckily, justice still seems to reign in this world sometimes. Our massive propaganda campaign has succeeded in swaying the French, and now there is massive support for their re-entrance into the great Pakt spanning Europe.\n\nAll that remains is a few signatures - the French alignment with our state remains informal at this point, backed solely by the meaningless popular opinion and rhetoric of their politicians. With the signing of a treaty, France will finally be with us once again, and the eagle's wings shall span even farther over Europe."
