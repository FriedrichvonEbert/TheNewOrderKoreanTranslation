 GGR_ein_reich_desc:0 "Once more, the Reich has fallen into chaos. Göring may have been our preferred stalking horse in the Reichstag but his gluttony and incompetence have cost us dearly. His economic mismanagement has sunk the Reich to a new low, his flamboyance and extravagance emptying its coffers and putting its slaves into open revolt. The German people have been infected with his laziness, his femininity, and his cowardice. Fortunately there is no character so low that righteous war cannot rectify it."
 GGR_stand_for_your_fatherland_desc:0 "Most of our citizens have sat idle these past few years, content to let slaves do the work. The Wehrmacht has become the only constant, always requiring more men to maintain the balance of our empire. It is vital that the people understand the importance of what we do, that they join us in our purging of the rot that has corrupted the Reich. Goebbels may be long dead but his lessons hold true - the people must be galvanised by propaganda. Let the posters and banners fly. It is better they make the choice to enlist on their own. It lets them think they still have a choice."
 GGR_war_in_the_factories_desc:0 "This is a total war. Goebbels understood the value of making the war felt by everyone, from the front lines to the fields to the factories. We must ensure our workers know the importance of their labour, and redouble their efforts to produce arms for the fatherland. The factory floor will be reorganised into a home front, with clear ranks established for every worker. Work squads will be directed at their tasks by floor sergeants, and every task will be timed down to the minute, ensuring when a mistake is made it will not be made again. When we are done, the production line will be indistinguishable from the front line."
 GGR_war_in_the_fields_desc:0 "Out here in the fields, you fight for your meals. All one can see for miles on end is the Reich. All one sees is the front line. Europe is consumed in warfare once more, and it is essential that the soldiers understand that.\n\nIf we do not hold Ukraine, whose bread will feed their families back home? Danish pork and butter are a staple at every table, Bohemian cars fill the streets of every city, Baltic farms are home to a cousin of every other man in this army. If we do not win this war, we risk losing everything the Reich has fought for for the past century. We fight for what is ours."
 GGR_war_in_the_mind_desc:0 "This war is perhaps the most important we have ever fought. If the Reich cannot be halted in its fall, if Göring and Speidel are allowed to continue to destroy it then all is lost and the Führer's dream will be dead. Our troops must understand this - they must not falter in their mission, they must show no mercy, and they must never surrender. Thus far they have been found lacking. The number of rounds wasted on deserters is too high when they could be put to use against the enemy. We shall require our troops swear oaths of loyalty, and officers instructed to keep a closer eye on their men. And every man will keep an eye on his comrades - for there are traitors around every street corner."
 GGR_volkssturm_desc:0 "To achieve a great future blood must be spilled. Just because one is not eligible for conscription into the Wehrmacht does not mean one cannot be of use to their country. The Volkssturm shall serve as a home for those too old for the Wehrmacht, those too infirm to drill with a rifle and those women who are called upon to serve the Reich in its time of great need. Though their equipment may be lacking in quality, their training substandard and their uniforms virtually nonexistent, they will fill holes in the line just as well as any Heer Soldat. It will serve as a useful means of disposal for critical of our way of thinking."
 GGR_all_traitors_shall_bleed_desc:0 "Our efforts have proven successful so far, with the flow of fresh recruits to the front line broadening into a torrent. There will always be elements of cowardice that must be rooted out however - the common soldier must be taught the value of discipline and diligence. Anyone attempting to undermine the war effort, by words or by actions, is a traitor and will be treated as such. The Reich is a machine of flesh and metal, and when a cog gets stuck or a spring breaks, you replace it. We have neither the time nor the inclination to waste our efforts with trials or prisons. Shoot them."
 GGR_those_without_desc:0 "We had hoped that Göring would prove a willing ally as Führer - while he may be vain and gauche he is a military man. Sadly it was not to be, his leadership limp-wristed, his monetary management ham-fisted and his policies ill-thought. He has proven truculent in our attempts to steer him and now he has bucked the reins and risks bringing the Reich we have fought so hard for crashing into a ditch. He must die, and those that followed him in life will follow him to the firing line.\n\nEnding that glory hound Speidel will merely be the cherry on top of the cake. From the battlefields of the Arkhangelsk-Astrakhan line to the balconies of the Berghof he has followed us, always casting his shadow. He has hindered us for too long, and it will be a pleasure to see him swinging from a rope. "
 GGR_and_those_within_desc:0 "Examples have been made, and we have been patient enough. Soldiers linger away from their duties, eager to spend as much time away from the front as possible. They make excuses, hide in their barracks, spend time on frivolities like lunch breaks. No longer. Spare time is wasted time, and wasted time is dereliction of duty.\n\nThe newly issued 'Richtlinien für die Behandlung der Zeitverschwender' will crack down on these time wasters. Any soldier found away from the front lines without written orders from a superior officer will be hanged. Any officer who fails to carry out these orders will be shot. What more fitting punishment for those who refuse to defend German women and children?"
 GGR_no_retreat_desc:0 "This front is too vital to fall without a fight. No matter how many men they throw at us, no matter how many bodies we must expend, we will bleed for every second we must buy for our forces across the Reich to muster against the enemy. There will be not one step back for our men, not until they reach the very walls of [ROOT.Capital.GetName].\n\nOf course, the Reichsmarshall and his staff are too vital to leave to the enemy. They will evacuate when the time is right. "
 GGR_shorten_the_chain_of_command_desc:0 "Even we are willing to admit the Wehrmacht has become somewhat bloated since its glory days in the forties. Our ranks are filled with upjumped, inexperienced officers who scarcely remember the Second World War, let alone the first. They are more a hindrance than a help - what use can they be commanding men in combat if they have never seen the front lines?\n\nWe shall do them a favour and shorten the chain of command. Those without experience will be demoted to NCO ranks, those that complain will find themselves no different to the Soldaten they once commanded. Perhaps if they survive, they can work their way back up the ranks."
 GGR_slaves_on_the_frontline_desc:0 "Slaves are one of the few things we have in abundance. They may be lazy and insubordinate, their work shoddy and substandard, but they provide the majority of the Reich's labour. They are many and individually quite worthless - it would be a mistake not to utilise them in our hour of need. Their blood is inferior but they take a bullet just as well as any Aryan.\n\nPromise them freedom, or food, or a day off - we have no obligation to follow through. March them at gunpoint and send them at the enemy barricades. Every one that dies is a German life saved, and maybe after the war there won't be so many of them to worry about."
 GGR_nowhere_left_to_run_desc:0 "A cornered dog is the most dangerous kind. Every man, woman and child here knows their duty, to defend this land to their dying breath, and with all avenues of escape cut off even the most desperate coward must stand and fight. When men are ordered to march, we expect them to march. When they are ordered to kill, we expect that they kill. And when they are ordered to die, we expect them to die. Any less is treason."
 GGR_a_lost_cause_desc:0 "The situation here has become untenable. The front lines are dissolving, with deserters fleeing faster than our blocking squads can shoot them. All the same, we can ensure the enemy gains nothing of value from this land. Land mines and indiscriminate artillery fire will slow their advance long enough to extract men and materiel, while we set light to the fields and salt the earth beneath with defoliants. Ammo dumps will be rigged with time delayed bombs, sending any would-be scavengers to kingdom come. There is always the next Reichskommissariat."
 GGR_exhaust_the_workers_desc:0 "Scorched earth tactics do not merely extend to the land itself. Blood and soil are inextricably linked - it would be ridiculous to burn the crops and leave those who tend them to replant them the next day. They must be wrung for every last drop of effort before we evacuate, every ounce of arms and armaments and supplies taken. If they must work in double shifts to ensure that we eventually take the helm, so be it. When we return they will no doubt be grateful we spared their lives."
 GGR_dispose_of_the_useless_desc:0 "Slaves have always been disposable - that is their purpose. If we cannot take them with us to the next front, so be it. Round them up and put a bullet in them before we leave. The work camps they once occupied are valuable assets and it would be foolish to leave them intact for the next contender. Shell them, bomb them, set them alight. There is no sense in evacuating those with no reason to live."
 GGR_burn_capital_desc:0 "A capital is temporary, for we are always on the march. If this one does not suit us we will find a new one, one more suitable for our needs. Of course, it would be hypocritical to leave this city intact and ready starve when we have demolished the factories and salted the earth behind us in the name of a better Reich. They do not even have slaves any more. It is kinder to set it alight behind us when we leave."

