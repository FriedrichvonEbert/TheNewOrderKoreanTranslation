goering.1500.t:0 "Holiday in the Sun"
goering.1500.d:0 "The great conference table was today covered not by a map of the Reich's eastern border, but the west. The Führer leant over the canvas, his prodigious bulk blocking out the overhead light like an eclipse over the western hemisphere. His finger gestured between two of the largest blocks on the map before he leaned back again with a wobble, satisfied, and took yet another sip from his glass.\n\n"This is where we will find our allies."\n\nThe figure to his right stared down the bridge of his nose through his reading glasses doing his best to ignore the winestain that formed a new landmass in the Atlantic. "Haiti and Cuba?". Schörner's lip curled upwards into a sneer. "Forgive me, mein Führer, but while they would provide excellent staging posts for further operations their cooperation is unnecessary - and I expect not forthcoming. To notify them of our intentions would be counterproductive in excess."\n\n"Have a little faith, Ferdinand. I am told the Haitian regime has taken great inspiration from National Socialism - no doubt they will be overjoyed for assistance against America and Dominica."\n\nSchörner resisted the urge to remind Göring that Dominica was a completely different place to the Dominican Republic - with the amount of wine the Führer has consumed it was unlikely he would understand. "And Castro? The man is an ardent Communist. If he chose to work with us he would either be a fool or a backstabber."\n\nGöring seemed to be deliberately ignoring him, and had already begun writing a letter with a wobbling hand. "You have no head for diplomacy, Ferdinand. Certainly we could invade all of the Caribbean, but a little goodwill goes a long way."\n\nSchörner simmered on the inside. On some days, he was sure the Führer only played these little games to spite him and the other militarists, a way of feeling in control once again, but on other days the almost insanity of the man seemed genuine. So be it he thought, let the Führer dream of being a diplomat. He would begin drawing up the backup plans."
goering.1500.a:0 "Why am I still taking orders from this fool?"

goering.1501.t:0 "The Red Sun In The Caribbean"
goering.1501.d:0 "To First Secretary Fidel Castro of Cuba,\nI wish you and your nation goodwill. Cuba has remained an isolated land since its revolution against the tyrant Batista, remaining under the American hegemony against its own interests. Your leadership has brought equality and prosperity, and there exists a great admiration for the people of Cuba in Germany for their resilience against American imperialism.\n\nI write to you to offer friendship in these hard times. Whilst Cuba is strong and proud, in the event of conflict between the Reich and the USA it risks being trampled between them. Only the Reich can offer protection in these circumstances, for it is the might of the Reich that will eventually prevail. To this end, it is my decision to offer you the honour of membership in the Einheitspakt, and all the benefits associated with it. Cuba's independence will be guaranteed under the auspices of the Reich.\n\nWhile I understand there is a well worn enmity between proponents of our two respective ideologies, you can surely appreciate that these troubled times are hardly fit for zealots of any belief system. As always practicality should win out against dogma.\n\nI eagerly await your response.\nBest Wishes, Führer Hermann Göring"
goering.1501.a:0 "Surely they understand Realpolitik?"

goering.1502.t:0 "I Find Your Bad Faith Disturbing"
goering.1502.d:0 "To Führer Hermann Göring,\nYou are a liar and a fool if you think to gain my trust through honeyed words. As much as it pains me to say it your fascism is infinitely worse than any American brand of capitalism, and I spit upon your attempts to ingratiate yourself with us. The Cuba that the German people allegedly admire does not exist, for it is viewed through the Reich's corrupt and blackened lens.\n\nYou take me for an idiot if you think I trust in your assurances for a second, and I have no doubt that as soon as a German boot steps foot on Cuba its wearer will begin the process of colonisation. We will not step back under the European thumb, for the freedom of all the workers of the world is our only true goal. Send your marines to Cuba and I will ensure that they drown in the Bay of Pigs myself.\nI wish you an early death.\nFirst Secretary Fidel Castro"
goering.1502.a:0 "Fucking communists!"

goering.1503.t:0 "Rightist Unity"
goering.1503.d:0 "To President François Duvalier of Haiti,\nI wish you and your country goodwill. Your tenure as President has seen great improvements to the suffering and poverty that has plagued Haiti since its great revolution against the French tyrants. Haiti is a peaceful and stable island, and many in Germany admire the means by which you have applied the lessons of Fascism and National Socialism to the American continent.\n\nI write to offer an alliance in these dark times. Haiti is strong, but in the event of a German-American conflict it risks being trampled underfoot. The Reich's friendship is a valuable thing, one that could protect Haiti in this event. The day the Haitian Republic joins the Einheitspakt will be a day of prosperity and peace to be marked for the ages. Haiti and Dominica could be unified under one banner for the first time with our assistance, and your name praised for eternity.\n\nI eagerly await your reply.\n\nBest Wishes,\nFührer Hermann Göring"
goering.1503.a:0 "One dictator will understand another."

goering.1504.t:0 "The Enemy of My Enemy Is My Enemy"
goering.1504.d:0 "You are a hypocrite, criticising French imperialism while you hold dominion over half the globe. Haiti has learned the lesson not to deal with European powers time and time again, and for you to attempt to appeal to us by means of National Socialism shows your short-sightedness. Are you not aware that almost every citizen of Haiti is of African descent? I wonder how we would fare allied to the likes of Mülller and Hüttig, who whipped the people of Africa and burned their homes, all in the name of profit.\n\nWe have indeed learned lessons from National Socialism - we have learned that European colonial brutality is not yet ridden from this world. I would sooner kiss the American President's heel or open up our ports to Japanese warships than let a single Nazi set foot on Hispaniola.\n\nThe greatest of you Germans will never be more than the lowest of my people so long as I am president.\n\nStay in Europe.\nPresident François Duvalier"
goering.1504.a:0 "Those ungrateful bastards!"

goering.1505.t:0 "A Meeting with the Bund"
goering.1505.desc:0 "Yet another meeting Goering had been pressured into by Schörner and Remer, yet another excuse for the lousy Führer to sit in a comfy chair and twiddle his thumbs and only half-listen to what his guests had to say. In came a group of four men who looked far more suited in overalls and straw hats than the suits they were wearing. As soon as they laid eyes on Goering, they made the faces of children in a candy shop or of men facing their reckoning with God. Hell, they were probably resisting the temptation to kneel on the floor and grovel. Their leader, Robert Williams, said nervously, "Mein Führer, it is the greatest honour of our lives to meet you."\n Goering nonchalantly flicked the cigarette ashes on his desk. He was not paying these strange men much attention. "Oh? Oh, yes, of course. It's my pleasure." The two military men beside Goering give him a look that was more exasperated than angry, as they were used to and perfectly happy with their supposed leader's apathy and numbness by this point.\nRemer got straight to business. "Gentlemen, you have certain paramilitary organizations who might be willing to support our cause against your degenerate government, correct?"\n "Yessir!" Replied the second-in-command Gordon Mohr. "The Christian Patriots Defense League is at your disposal."\n "Sure... Excellent. Let us discuss some plans we have for the assassination of the US president," said Remer, who was effectively controlling the meeting by now. These were some of the most eccentric men any of the three Germans had ever seen, but there was no harm in getting them to do some dirty work for the Reich if they were so eager to help.\n At the end of the meeting, Mohr humbly asked, "Mein Führer, if I may make one small request of you. I have a letter from one of our fellow sympathizers, Father Charles Coughlin that he has asked I give to you to read. It would be another wonderful honour."\n "Of course," replied a distant Goering, almost forgetting to reach out and take the letter. "I will gladly read it.""
goering.1505.a:0 "And into the trash it goes."

goering.1506.t:0 "The Second Gunpowder Plot"
goering.1506.desc:0 ""[GetName] was suddenly awoken from slumber when the earth trembled. For a second, everything returned quiet, and in the sleep-induced befuddlement he couldn't realize what was happening. Then, the ground trembled again, this time much stronger, and the sound coming from outside left him no doubt: this wasn't a dream, it was an explosion!\n\nBefore he could even blink, his bedroom was flooded by security personnel, who formed a protective shield around him. he could do nothing but follow his men as they brought him to the bunker deep below the House, a welter of voices only adding to the chaos.\n\n"Defense protocols enacted! White House Under Attack!"\n"Call for reinforcements! We need backup!"\n"Armed men detected! Fire at anyone suspicious!"\n\nFor hours, [GetName] lived as if under a spell: men came and went, data became rumours and then whispers, from an armed coup to a second civil war, even Italo-American mafia trying to take power, but at the first hours in the morning - at least if the clock was right - everything became clear, and it was much, much worse.\n\nWith livid face, the President listened as the commander of the security forces told him that a tunnel had been dug under Pennsylvania Avenue until it could reach the White House, and filled with so much gunpowder that - if everything had gone right - the entire building would have been rubble. By mere chance, however, the tunnel was fifty meters too long, and so it had blown up the façade of the Treasury Building. Even worse, however, was that several suspects had been arrested, one of which held written orders from the German Abwehr to remove the President "through any means necessary"\n\nSilence fell into the room. This wasn't a mere act of espionage, this was an assassination attempt on the President of the United States of America. This was an act of war, and [GetName] knew it perfectly. He knew he was making the most difficult choice in the history of his beloved country, but he couldn't afford hesitation. He took a deep breath, then spoke.""
goering.1506.a:0 "We are at war then. God bless America"
goering.1506.b:0 ""We'll have our revenge, but not through war.""

goering.1507.t:0 "The Second Gunpowder Plot"
goering.1507.desc:0 ""[GetName] was suddenly awoken from slumber when the earth trembled. For a second, everything returned quiet, and in the sleep-induced befuddlement he couldn't realize what was happening. Then, the ground trembled again, this time much stronger, and the sound coming from outside left him no doubt: this wasn't a dream, it was an explosion!\n\nBefore he could even blink, his bedroom was flooded by security personnel, who formed a protective shield around him. he could do nothing but follow his men as they brought him to the bunker deep below the House, a welter of voices only adding to the chaos.\n\n"Defense protocols enacted! White House Under Attack!"\n"Call for reinforcements! We need backup!"\n"Armed men detected! Fire at anyone suspicious!"\n\nFor hours, [GetName] lived as if under a spell: men came and went, data became rumours and then whispers, from an armed coup to a second civil war, even Italo-American mafia trying to take power, but at the first hours in the morning - at least if the clock was right - everything became clear, and it was much, much worse.\n\nWith livid face, the President listened as the commander of the security forces told him that a tunnel had been dug under Pennsylvania Avenue until it could reach the White House, and filled with so much gunpowder that - if everything had gone right - the entire building would have been rubble. By mere chance, however, the tunnel was fifty meters too long, and so it had blown up the façade of the Treasury Building. Sadly, most of the suspects were killed in the pursuit, and nothing was found on the bodies"\n\nMost people in the room, including [GetName], knew that the madman in Germania had something to do with it, but without proof there was nothing to be done about it. Investigations would be carried out by the CIA and all kinds of security agencies, but the President knew that he had his hands tied until something useful came out.""
goering.1507.a:0 "For now, a strongly-worded letter..."

goering.1508.t:0 "A Lucky Failure"
goering.1508.desc:0 "Our plot to assassinate the American President has, unfortunately, failed due to a blunder in the execution of the plan. On the bright side, however, our involvement in the plot has not been discovered: our diplomatic attachè in London has received a strongly-worded letter from his American counterpart, but no actual measure followed. this is more than enough proof that the Amerikaner won't attempt anything against us, at least for now."
goering.1508.a:0 "What a relief!"

goering.1509.t:0 "The Eagle Shot Down"
goering.1509.desc:0 "Don't cheat."
goering.1509.a:0 "No seriously don't cheat, it's wrong"

goering.1511.t:0 "White Knights, Rise Up!"
goering.1511.d:0 "It is one of the most glorious and yet one of the most pathetic sights in American history. With the help of agitators on the ground and on the radio waves, Führer Goering has called upon the millions of white racists across the American South to rise up in support of an Amerika in the Führer's image: a racially purified one.\n Incredibly, tens if not hundreds of thousands of Southerners have taken up arms to fight for our cause (apparently they either wish to be crushed under our boot or do not know what they want). Across several states, bands of "White Knights" have seized land and begun fighting against their American overlords, and we are rapidly preparing arms shipments to be sent to these uprisings."
goering.1511.a:0 "Fight for your race!"

goering.1510.t:0 "A Stupid Operation"
goering.1510.d:0 "We can't possibly have expected these American nutcases to have achieved an operation as simple as frying an egg, so it's no surprise that the complex and immensely difficult task we gave them of blowing up the US Capitol and killing the president was a hilarious failure.\n The Bund agents, alongside Gordon Mohr's odd Christian Identity paramilitary group, attempted to storm the Capitol at the break of dawn, and the majority of them were gunned down during the attack. A few of them did manage to get inside and shoot some random congressmen, guards, and bureaucrats, but the president was safely evacuated from Washington D.C. the moment the attack began.\nThere is no easy end to this war like we had hoped, but we at least managed to wreak some havoc upon the American government."
goering.1510.a:0 "It's... something."

goering.1513.t:0 "Der Freischütz"
goering.1513.d:0 "For the first time in a long time, Führer Hermann Göring was excited. After a tortuously long week that had been dominated solely by political matters related to the newest of the Reich's occupational regimes, Göring had managed to get one blessed night to himself. How to spend it had never been in question; the Staatsoper Germania had premiered a new run of Weber's Der Freischutz, and the Führer was determined to attend the show come Hell or high water. Why, even if Schörner were to barge in and announce that they had entered into war with America or Japan, Göring would not be dissuaded. He needed this as a man in a desert needs water.\n\nBundled up in multiple layers for disguise and accompanied only by the most discrete and trusted of his personal guard, the man who ruled over all of Europe and much of Asia and Africa did not look the part. He was careful to avoid the gazes of any of the other opera goers, as even with all of his efforts to disguise he was still the most known man in the Reich, if not the world. After a few stressful encounters necessary to procure his seat, Göring was finally able to take a place in the most prestigious of the viewing boxes. Now all that was left was to relax, and immerse himself in the show.\n\nThat was his plan at any rate, but it was not destined to be. The performance, as expected of the renowned theater, was as terrific as Göring could ever remember it being; its quality was not what haunted his mind as the lines of "O diese Sonne" ran through his head. No, it was the dawning realization on the part of the Führer that he, for all his power and prestige, was in no better a situation than young Max. Those damned militarists, Schörner, Remer, and the rest, they were the demonic Zamiel who had given him the magic bullets that had granted him such success. When, the thought flashed into his mind, would it come time for the seventh bullet to be fired? And what would be its terrible price? He shuddered silently as unbidden images of hellfire and death presented themselves to him in an inescapable montage of doom. The magic of the night was gone, and the Führer collapsed into a deep sense of fear as he heard the chorus utter the line that had always been able to move him before, only now in quite a different sense."
goering.1513.a:0 ""Ist unser, und unser der Sieg! Unser der Sieg! Unser der Sieg!""

