 BHU_Bhotamuzh_Resistance_desc:0 "보타니 무즈마트, 줄여서 보타무즈는 부탄에서 제일 큰 저항군 조직입니다. 지그메 도르지 왕축이 이끄는 이 조직은 부탄 왕정의 복귀와 입헌군주제를 목표로 삼습니다. 더 심각한 것은 이들이 델리 정부의 지원을 받는다는 겁니다. 거기다가 미국 돈도 받고 있을 가능성이 큽니다! 매주 보타모즈가 무기고를 습격하고 INA 연대를 공격했다는 보고서가 쏟아집니다. 뭔가 해야합니다. 그렇지 않는다면 쿠데타가 벌어질 수도 있습니다."
