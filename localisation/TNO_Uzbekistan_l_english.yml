 ##Tooltips here's the symbol for the thing if anyone's putting in anymore tooltips §
 UZB_Pacification_Campaign_tt:0 "§JOur regime is young and our approval is low among the masses, we must consolidate and crush our opposition with great and swift force.§!\n"
 UZB_assassinate_the_leaders_tt:0 "§JDemocratic Leaders who have not fled to Karakalpakstan as of yet will be found and shot. We ought to be careful in doing this given our delicate hold on the nation...§!\n"
 UZB_arrest_the_leaders_tt:0 "§RWe cannot lose what little credibility we have with the populace, we will silently go about finding the democratic cells and arrest them, even if their voices can still be heard in the cell...§!\n"
 UZB_Banning_Democratic_Parties_tt:0 "§gThe legal foundations of the Uzbek Socialist Republic resonated only with the communist filth of the Kremlin, now, we are the law makers and we declare that any political activists holding democratic thoughts are criminals to the state.§!\n"
 UZB_Cut_off_the_roads_tt:0 "§eWith a perimeter established around Karakalpakstan, we may begin to encircle the Karakalpaks and prepare to end the Fester before it even begins.§!\n"
 UZB_Justice_of_Our_Cause_tt:0 "§REscalating the Violence of the situation will lead to dire precedents even for our opposition...§!\n"
 UZB_Cutting_the_Stem_tt:0 "§RThe Army will be the first against us if we begin to circumvent their authority in purging the Bolshevik threat...§!\n"
 UZB_Gun_Them_Down_tt:0 "§RRampant murders throughout the street will only further escalate the people's desire for stability...§!\n"
 UZB_The_Greater_Good_tt:0 "§GWe have shown the common people the way forward...§!\n"
 UZB_Pan_Turkic_Brigades_tt:0 "§JThe Turanic Brigades shall win us the war.§!\n"
 UZB_To_Hell_and_Back_tt:0 "§JWe have reunited the Steppes in totality, Reunification is nigh and our brothers of Turan may once more be a part of their homeland!§!\n"
 
