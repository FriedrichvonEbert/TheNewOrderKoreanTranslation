 ### Events ###
 UZB_pacification.1.t:0 "The Manifesto of the Turkic Defense Committee"
 UZB_pacification.1.d:0 "After the devastating takeover of power by a combined coup of the Army and a select Legion of Militias, Uzbekistan has plunged into chaos, with the smoking gun falling to the so-called "Grand Chairman" of the Turkmen State, Veli Kayum Khan. Khan and his committee have published a manifesto detailing their plan to solidify the control of the Legionary state and to unify the steppes under a pan-turkic government encompassing the whole of "Turan's" natural borders.
 UZB_pacification.1.a:0 "May Uzbkeistan live to see the next day."
 UZB_pacification.2.t:0 "The Turkmen's Sword"
 UZB_pacification.2.d:0 "In an extended hand of collaboration, Uzbekistan has hereby requested a deal with the Kazakh State for weapons in dealing with the remaining Bolsheviks and Secularists throughout Central Asia. Given the industry of the area and the development of the nation so far, Uzbekistan is inclined to request for weaponry to supply their men and militias."
 UZB_pacification.2.a:0 "A one time grant will suffice."
 UZB_pacification.2.b:0 "Send it from Turkmenistan to Uzbekistan, and send as many as possible over the next month."
 UZB_pacification.3.t:0 "The Turkmen's shield"
 UZB_pacification.3.d:0 "A delegation has been sent to Turkmenistan asking for militias to be sent off to Uzbekistan for assistance in dealing with the remainder of democratic resistance and to crush the Kirghiz and Tajik states."
 UZB_pacification.3.a:0 "We will send them only our finest."
