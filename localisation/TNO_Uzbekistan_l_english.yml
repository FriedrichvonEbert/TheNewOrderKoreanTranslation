 UZB_Pacification_Campaign:0 "The Status Of The Government"
 UZB_Pacification_Campaign_desc:0 "Following the overthrow of the previous communist government by our glorious regime, it is unfortunately clear to us that some elements within Uzbek society are disloyal. If these elements are to gain too much influence, by raising our §OVolatility§!, it is very likely that our regime will not survive. Additionally, our §YLegitimacy§! among the people is dangerously low, and must be raised to ensure smooth functioning of our government.\n\nKeeping §OVolatility§! low, and raising our §YLegitimacy§! is §Rabsolutely critical§!.\n\nOur current §OVolatility§! is at [?UZB_Volatility].\nOur current §YLegitimacy§! is at [?UZB_Government_Legitimacy]"
