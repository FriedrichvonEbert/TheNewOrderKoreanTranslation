 FIN_supplemental_aid_to_onega:0 "Additional Aid To Onega"
 FIN_supplemental_aid_to_onega_tt:0 "This will increase our §Yrelations with Onega§! and lower §Ytensions with the Russian regions§! at the cost of our §Ypopular support§!.\n"
 FIN_promises_to_the_opposition:0 "Placate The Democratic Opposition"
