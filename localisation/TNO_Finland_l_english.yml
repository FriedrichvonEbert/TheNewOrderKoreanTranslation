 FIN_the_economic_bridge:0 "The Economic Bridge"
 FIN_the_economic_bridge_desc:0 "In order to restore our nation's prosperity, a plan has been proposed to serve as an economic bridge with which to bypass the OFN-Pakt embargo. While instability in the Pakt is growing, this may be our only chance to pull ourselves out of our current pit.\n\nTrade with the USA is currently [GetUSATradeInfluence].\n\nTrade with the Pakt is currently [GetPaktTradeInfluence].\n\nOur current trade balance is [GetTradeBalance].\n\nOur current trade revenue from §BOFN§! nations is §G[?FIN.FINOFNRevenue] million USD§!\n\nOur current trade revenue from §gUnity-Pakt§! nations is §G[?FIN.FINPaktRevenue] million USD§!\n\nOur current combined foreign trade revenue is §G[?FIN.FINTotalRevenue] million USD§!.\n\nCurrent total foreign trade influence is [GetForeignInfluence]."
 FIN_appeal_further_to_USA:0 "Appeal Further For American Trade"
