 FIN.115.t:0 "Finland Offers Conditional Surrender"
 FIN.115.desc:0 "We have made serious gains in our war against the Finns, driving them and their Russian puppets out of our Russia proper. With our invasion of Finland itself well underway, perhaps it is now time for us to send the Finns an offer of conditional surrender? Our terms will be simple: They hand over Murmansk, which is filled with Russian speakers and is our rightful territory, we keep all of Onega, an illegitimate warlord state which never should have existed in the first place, and we both agree to create the Karelian Autonomy, a joint protectorate of both Finland and West Russia that will serve as a buffer state between us and them."
 FIN.115.a:0 "Accept"
 FIN.115.b:0 "Refuse"

 FIN.116.t:0 "Our Surrender Accepted"
 FIN.116.desc:0 "Helsinki is abuzz as recent news confirms the acceptance of our offer for a conditional surrender by the West Russians. Finland will hand over Murmansk and withdraw from the puppet territory of Onega, and much of Karelia will be governed under a joint Finnish-Russian protectorate, deemed the Karelian autonomy. These are great sacrifices of Finnish territory and influence in the north, but perhaps they will successfully avoid further violence in the region."
 FIN.116.a:0 "Maybe Finland didn't need those territories anyway."

FIN.117.t:0 "Our Surrender Rejected"
FIN.117.desc:0 "This is a sad day in Finland's halls of power, as diplomatic reports come in that the West Russians have declined our offer for a conditional surrender of power. Evidently, the prospect of anything less than a total Finnish cession of Karelia was not to their liking, as they have decided to push for further territorial gains. As the possibility of massive losses for Finland becomes more likely, many in Helsinki fear for the government's stability, as well as for those Finns who may lose their lives in further fighting."
FIN.117.a:0 "The West Russians mean business."

 FIN.118.t:0 "Finland Offers Unconditional Surrender"
 FIN.118.desc:0 "Diplomats representing the Finnish government have approached us offering surrender once again. This time they have fully conceded to our demands and are offering to hand over Murmansk, Onega, and all of Karelia east of Viipuri. This would restore the border to its position in 1936 and bring millions of Russians back into the fold.\n\nWith our rightful territory returned to us and all questions of military supremacy definitely settled by our rout of the Finnish armed forces we have nothing else to gain from the war. It has been a triumphant return of the Russian nation to the world stage, with the reclamation of a valuable region and a decisive victory over a foreign rival to make it all the better.\n\nLet us make peace with the Finns and turn our attention to the east. Karelia was just the beginning. Soon all of Russia will be reunited under our flag."
 FIN.118.a:0 "Wonderful!"

 FIN.119.t:0 "Russia Accepts Our Surrender"
 FIN.119.desc:0 "Our diplomats have returned and informed us that the Russians have accepted our unconditional surrender. All of Karelia east of Viipuri will be returned to them and the border will return to its 1936 position. This is a devastating loss for our nation. Decades of work to restore the Finnish population of our eastern territories and enormous investments in those same regions have been undone. It was only because this sacrifice was necessary to preserve any form of an independent Finland that it was made. Our future that once seemed so bright is now slipping away from us as we fall back under the Russian shadow."
 FIN.119.a:0 "We flew too close to the sun."

 FIN.120.t:0 "Finland Offers Ceasefire"
 FIN.120.desc:0 "Though our soldiers have not managed to shatter the Finnish lines as we hoped, we are still making steady advances into their territory. Perhaps fearing that they will not be able to hold us off for much longer, or simply not wanting to expend the blood and treasure to repel us, the Finns have offered us a truce. They propose to cede Onega to us in exchange for an end to the fighting. Shall we accept the treaty as they have offered it to us, or reject it and fight for greater gains?"
 FIN.120.a:0 "Accept."
 FIN.120.b:0 "Refuse."
 
 ### 150
 FIN.150.t:0 "A Monster On The Sonar Screen"
 FIN.150.desc:0 "At first, it was believed to be a mistake. When the Radar operator on the FNS Karjala reported a blob on his screen, larger than he'd ever seen, it was initially laughed off as a ridiculous glitch by the bridge. The laughing died fairly quickly when the FNS Turunmaa reported the same blob, and then numerous other patrol boats. A quick call and a hasty reconnaissance flight confirmed the worst fears of the government- the Kriegsmarine and Luftwaffe were out in full force.\n\nBattleships, Bombers, Fighters and Frigates- it was all there. Hell, the recon flight even reported seeing a few converted Swedish ships in the forefront of the pack.\n\nObviously, the message behind this show of force is clear. We will bend the knee to Goring and his gang of lunatics, or we will be wiped off the face of the Earth. While this decision is not to be made yet- they haven't asked about it specifically- some of our more aggressive admirals already recommend an immediate course of action. Their plan is to send out our own ships in a counter exercise, in order to show the strong will of the Finnish people and our government's refusal to back down. This, however, could lead to further conflict.\n\nThe other plan, recommended by much of the civilian government, is to do nothing and let them bluster. To pick a fight with the strongest navy in Northern Europe is to send thousands of men to die, and will only lead to trouble for us. However, simply letting the Germans walk over us is a terrible look, and will only invite further aggression. We are in between a rock and a hard place, and every minute we wait leads to us being squished further. A choice must be made."
 FIN.150.a:0 "Send out the Navy."
 FIN.150.b:0 "We cannot fight them."
 
 
 ### 151
 FIN.151.t:0 "All Hands On Deck"
 FIN.151.desc:0 "The Finnish government was thrown into chaos today as new reports sent shockwaves across the military. The FNS Karelia reported a strange, threatening new move from the German menace. A small detachment of German ships has been spotted, moving away from the main fleet. It is alone, weak, and also intruding on Finnish national waters. Of course, this move severely threatens Finnish national security. If we do not stop the Germans here and now, and protect our sovereign waters, what will stop the GErmans from simply ignoring our naval claims? Because of this, the military has put forth a plan to fire upon the violating ships, and drive them from our waters as a reminder of Finnish sovereignty. Perhaps losing a few thousand men to the frigid waters of the Baltic will put a message through Goring's thick skull.\n\nHowever, this plan has been met with fear and fury from the political elite, who claim that the Finnish navy is no match for the Kriegsmarine. Indeed, spme go as far as to call this a German trick, intent on fooling us into destroying our own navy, Both sides argue this issue as if it is life and death, which it very well may be. We must choose a course of action against this unprecedented threat."
 FIN.151.a:0 "It's a trick. Send nothing out."
 FIN.151.b:0 "It's a test. Show our resolve."
 
 
 ### 152
 FIN.152.t:0 "Slaughter in the Baltic"
 FIN.152.desc:0 "The admiral watched with growing joy as his fleet gained on the Germans. Their ships, puny in number compared to the Finns sent to destroy them, fled before the Finnish Navy. The admiral slowly looked at the armada amassed around him. Every ship in the Finnish Navy had been sallied forth to destroy the foolish Germans, whose arrogance had led them to believe that Finland would simply roll over and allow their sovereignty to be trampled. How stupid of them!\n\nEven as the Germans tried to flee, they must have known that their days were numbered. The Finns outnumbered them, outgunned them, and were now in firing range. The last point was proven when the first salvo was fired, splashing all around the enemy. The admiral couldn't help but crack a grin as the first shots connected, and the slaughter began.\n\nThat is, until he heard the sirens wail above him.\n\nThe admiral, in his startled, looked up to see the full might of the Luftwaffe above him. The sun flashed off the wings of the dive bombers as they unloaded their payloads on to numerous ships. The admiral, along with his crew, watched in stark horror as the first boats buckled and cracked under the weight of the assault, explosions tearing their hulls apart.\n\nAs the admiral watched his pride and joy burn away in front of him, he noticed a plane coming for the ship he stood on. He would only have a moment to comprehend what it was doing before the blast of the bomb engulfed him."
 FIN.152.a:0 "How could we have fallen for it?"
 
 
 ### 153
 FIN.153.t:0 "An Unusually Large Blip"
 FIN.153.desc:0 "When the sonar operator of the FNS Karjala reported a major blip on his screen, he was first treated with incredulous. When the sonar operator of the FNS Turunmaa reported a similar blip, the air of confusion was replaced with that of dread. A quick reconnaissance flight confirmed the fleet's suspicions- Germany had sent out its fleet, and planes to back it up.\n\nHundreds of planes soar over the bulk of the Kriegsmarine, as they cut through the icy waters of the Baltic. Of course, the flimsy excuse of "simple exercises" provided by the German Embassy have been all but ignored by the government, who sees it as it really is- Germany is back, and it will destroy Finland if we do not comply. For a while, however, it seemed that nothing would truly come of it. The Kriegsmarine did its exercises halfheartedly while part of the Navy stood as a guard for the coast. It seemed that the situation would defuse on its own.\n\nUnfortunately, it wouldn't. Our ships have repeatedly reported small flights of Luftwaffe bombers buzzing their decks, flying directly over them and occasionally diving as if to attack only to pull away at the last minute. This situation has sent our admirals into a frenzy, as they demand to send more ships to the coast to counter these acts of aggression. Increasing the tension in this situation seems to be a terrible idea, but leaving our ships undefended is just as bad. We must make a choice, unfortunately."
 FIN.153.a:0 "Do nothing. They will leave eventually."
 FIN.153.b:0 "We need to protect our boys. Send the rest."
 
 
 ### 154
 FIN.154.t:0 "Aland Seized!"
 FIN.154.desc:0 "Our government was once again thrown into chaos yesterday as a shocking development came from the Aland islands. In a series of increasingly desperate messages, the garrison stationed on the islands relayed information thought to be impossible- Wehrmacht forces have landed and seized the islands, presumably as a jumping off point for a future invasion of our homeland. While Goering has made his fair share of threats against us, our nation, and our future, never has he seized our territory so brazenly, or threatened us so openly.\n\nOur parliament is now split into pieces, as shock and terror runs rampant among our populace. While most of our leaders, including almost all of the generals and admirals, demand that a state of war be declared, our army is not yet entirely ready to hold the German menace back in the case of war. The more pragmatic men among our legislation argue that we continue our policy of retaining and conserving our resources, rather than expending all of our assets over a few rocks in the Baltic. Though this would undoubtedly be an unpopular choice with the hawks, perhaps preparing a defensive struggle will be a more successful strategy. Either way, we must now make our choice."
 FIN.154.a:0 "We must defend our territory!"
 FIN.154.b:0 "We must prepare further."
 
 
 ### 155
 FIN.155.t:0 "The Battle of Aland"
 FIN.155.desc:0 "Shocking news has returned from the Aland Islands, as has been a constant in the last few weeks. However, this news is different, in that it is positive. According to frenzied reports from the local garrison, Goring and his band of gangsters attempted an attack on our islands, and would have succeeded had it not been for the swift action of our navy. With the quick thinking and swift action emblematic of a true Finnish warrior, our navy obliterated the landing force, sending thousands of German thugs to rot at the bottom of the ocean.\n\nRaucous celebration and joyous parades have sprung up in major population centers, and already our legislature has come together to issue a statement proclaiming our unity in the face of such adversity. However, some questions have arisen in terms of what we are to do, now that the Germans have been thoroughly defeated. Many of the more hawkish men in our government push for an immediate declaration of war, claiming that this battle shows our superiority to the massed, conscripted men in the Wehrmacht. Other, more pacifistic men have instead pushed for a continuance of our armed neutrality, as they claim that Goering will focus elsewhere after this defeat. Whether this is true or not remains to be seen, but the fact remains that our men, in a stand up fight against the numbers and equipment of the Wehrmacht, would be facing long odds. Whichever we choose, we can only hope we only win victories such as this."
 FIN.155.a:0 "Press the advantage! To war!"
 FIN.155.b:0 "We've shown we have claws."
 
 
 ### 156
 FIN.156.t:0 "The Ultimatum"
 FIN.156.desc:0 "Though previous news between us and the Reich has sent the government into a fearful panic, nothing compares to the latest passage sent to us. In near disbelief, the government sits paralyzed, and all because of one quick note directly from Germania. In this note, Goering himself writes in great detail of the great historical relationship between Finn and German, as if we have not been skirmishing with the Kriegsmarine and Luftwaffe for the last few months. The first paragraph is laden with compliments to our racial stock, our history, our tradition of "beating back the Bolshevik Russian", and our people. If one was to cut out the first paragraph and only read that, they may think that this was a love letter.\n\nThe second paragraph is decidedly less friendly.\n\nIn the second paragraph, Goering notes the statistics of the Wehrmacht compared to our forces, the disparity in training and manpower, and the hopelessness of our situation. He concludes the letter with a simple offer- join the Unity-Pakt, or die.\n\nThis is no easy thing to answer, as Finnish society tears itself apart over what this may mean for Finland. We must make a choice- can we fend off the Germans for long enough, but run the risk of destruction? Or shall we submit to the Reich's claws, and live to see another day?"
 FIN.156.a:0 "We have no choice."
 FIN.156.b:0 "We will not lay down and die!"
 
 
 ### 157
 FIN.157.t:0 "A Second Ultimatum"
 FIN.157.desc:0 "The war continues, and with it comes a heavy cost. Thousands of Finnish men die on the field of battle every week, as the German tide slowly grows stronger and stronger. At home, the cities alternate between the silence of a strict curfew and the chaos of daily bombing raids. The countryside slowly empties, either from the men going to war or the people leaving for the safety of the interior. Above all else, our economy falters, with all trade being cut off from the entire world. It seems if we continue this war, the nation may be doomed. \n\nGoering, unbelievably enough, has given us out in the form of a second ultimatum. This letter is significantly more blunt and harsh than the last. There are no formalities or pleasantries. Indeed, the letter is but a paragraph in length. The new ultimatum would, upon our acceptance of the terms, simply incorporate us into Reichskommissariat Skandinavien. There would be no autonomy, or freedom, or any other special circumstance for us, but our people would live to see another day.\n\nHowever, our generals still push to continue the fight. By the observations of both our economists and our military men, the German giant stands on extremely weak legs, buoyed only by the loot of those nations who have fallen to it. If we hold long enough, the Reich may fall in on itself again, allowing us to escape with our independence, our freedom, and above all else, our pride. This would be risky, but in the situation we are in, it must be considered.\n\nWe now come to what may be the greatest crossroad in Finnish history- do we give in and submit to Goering and his thugs, or take a great risk and keep fighting, for the chance of survival?"
 FIN.157.a:0 "We cannot keep fighting."
 FIN.157.b:0 "Never surrender!"
 
 #Leader Bios
 POLITICS_KARL_LENNART_OESCH_DESC:0 "그의 일생 동안, 카를 렌나르트 오에스크의 궁극적인 목표는 조국을 돕는 것이었습니다. 현재 그는 지도자가 되었고, 그 목표는 달성되었습니다.\n\n전쟁 기간 동안, 오에스크는 핀란드 군대의 방대한 위계질서를 계속 타고 올라갔으며, 점점 명망을 얻게 되었습니다. 총참모장으로서 그는 만네르헤임 장군과 긴밀히 협력했지만, 여전히 그의 재능에 대한 장군의 완전한 존경과 찬사를 듣지는 못했습니다. 하지만, 전쟁의 물결이 핀란드를 휩쓸고, 겨울 전쟁에 돌입했을 때, 그의 재능이 빛을 발했습니다. 하지만 가장 힘든 상황에 대처하는 그의 능력에도 불구하고, 그 전쟁은 패배로 끝났습니다. 이 나라가 러시아 공산주의자들과 싸우는 것은 이번이 처음이 아닙니다. 2차 세계대전과 서러시아 전쟁에서 그는 그의 부하들을 이끌고 전투에 참여했습니다. 서러시아 전선에 대항하는 카렐리야 전선에서 그는 놀랄 만한 승리를 거두었고, 이는 그의 인기와 영향력을 높였습니다.\n\n핀란드의 영광은 오래 지속되지 않았습니다. 서러시아 전쟁에 이어 핀란드 정치에 불안정이 찾아왔고, 그는 선택할 수밖에 없었습니다 : 군대를 파견하는 것을요. 임시 군사정부가 그 나라의 가장 유명한 장군들 중 한 사람의 지도하에 세워졌습니다. 정부의 인기는 사상 최저 수준이었고, 50년대의 경제 충격이 나라를 또다시 흔들었습니다. 오에스크는 독일로 접근하기 위해 열심히 노력했지만, 제국의 경제 침체가 핀란드를 무너뜨렸기 때문에 그것은 엄청난 역효과를 낳았습니다. 군정 지도자는 심각한 위기에 직면했습니다. 국가의 혼란 속에서, 국민의 목소리가 받아들여지고 민주주의가 보전될 수 있을까요?"

