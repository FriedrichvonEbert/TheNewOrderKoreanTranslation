 FIN_Nation_of_Strength:0 "Military Government"
 FIN_Nation_of_Strength_desc:0 "Following the West Russian War, and the political chaos that enveloped Finland afterwards, the military famously intervened within the government to restore order to the nation, and defend against any future Russian attacks. With the unrest in Karelia, and the need to manage a Russian sphere of influence of Finland's own, the military government has been a boon for Finland through the troubled times of the aftermath of the War and the 50s Crash. The Finnish military has been empowered, emboldened, and expanded - Russia will never again threaten her rightful territories.\n\nOr so it is hoped."
 FIN_Uncertain_Future:0 "Uncertain Future"
 FIN_Uncertain_Future_desc:0 "The Finnish military government, while a comparatively light-handed one, is not exactly a popular institution. Protests against the regime are common, despite attempts by the police and Army to keep order, and many among the government have made a realization that the regime is not sustainable. Democracy returning to Finland is an inevitability - it is only a matter of whether the military will step down peacefully, and soon, or be forced to capitulate later."
