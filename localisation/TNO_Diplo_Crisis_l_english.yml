 diplocrisis.324.a:0 "The American spirit is dying..."
 
 diplocrisis.325.t:0 "Glenn's Diplomatic Triumph"
 diplocrisis.325.desc.germany:0 "Germany has finally backed down from the crisis and America has achieved a diplomatic victory. President Glenn was successfully able to evade all the "false" allegations he was presented with, and the United States left the crisis free of any reparations or humiliation.\n\nAs soon as word broke out from Germania, the American public celebrated Glenn's big victory over the Fatherland by hosting parades and rallies from coast to coast. American flags were raised to the top in many more areas across the country; in the rural lands, flags were raised on every front porch. Glenn's popularity increased exponentially in the middle of the night; along with it, anti-German propaganda noticed a similar increase. The American public had full reason to believe that the Germans were a country of desperate whistleblowers and corrupt politicians eager to take the United States down; now, the Americans had the last laugh.\n\nThe Republican-Democrats gained huge support following the crisis, and some experts believed that Glenn single-handedly saved the merged party. The party was more unified now than ever before. Unlike the RDs, the NPP's support was fading quickly, and division was becoming more and more probable for the Frankenstein party. Only time will tell how long the NPP will last.\n\nEven in the proud country, some Americans still held doubts about President Glenn, but the general consensus was clear: Glenn had no part of any sabotage within German borders. It was unlikely that the American public would ever learn about the real events that happened in the White House..."
