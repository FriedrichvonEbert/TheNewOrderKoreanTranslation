 diplocrisis.317.a:0 "They sabotaged us. Why shouldn't we return the favor?"
 diplocrisis.317.b:0 "Let's not escalate this any further..."
 
 diplocrisis.318.t:0 "A Surprise Attack"
 diplocrisis.318.desc.germany:0 ""Mr. President! Mr. President, we have received a very urgent message from our posts in the Caribbean! American convoys carrying uranium are being attacked by German ships!"\n\nGlenn had braced himself for this very action being taken by the Germans, but all mental preparation was swept away once it actually happened. His mind was washed over as if a summer hurricane entered his ears and wreaked havoc on everything inside. The poor messenger had almost passed out from shock and disbelief.\n\n"Hold on, tell the men on the coasts to get ready. I have to make a direct call to Germania," the President commanded as he quickly sat in his chair and picked up the phone. What should he do to make sure this situation is solved swiftly and efficiently?\n\nHe really did not believe the Germans would ever take this sort of direct action, but here he was, having to deal with his enemy waging undeclared war all at once. It was now less than one minute to midnight. Glenn dialed the number and waited as several rings passed through the telephone. The Fuhrer himself was on the other end."
 diplocrisis.318.desc.japan:0 ""Mr. President! Mr. President, we have received a very urgent message from our posts on the West Coast! American convoys carrying uranium are being attacked by Japanese ships!"\n\nGlenn had braced himself for this very action being taken by the Japanese, but all mental preparation was swept away once it actually happened. His mind was washed over as if a tsunami entered his ears and wreaked havoc on everything inside. The poor messenger had almost passed out from shock and disbelief.\n\n"Hold on, tell the men on the coasts to get ready. I have to make a direct call to Tokyo," the President commanded as he quickly sat in his chair and picked up the phone. What should he do to make sure this situation is solved swiftly and efficiently?\n\nHe really did not believe the Japanese would ever take this sort of direct action, but here he was, having to deal with his enemy waging undeclared war all at once. It was now less than one minute to midnight. Glenn dialed the number and waited as several rings passed through the telephone. The Emperor himself was on the other end."
 diplocrisis.318.a:0 "If your ships move another inch closer to our convoys, we will fire."
 diplocrisis.318.b:0 "I admit it, the sabotage was all my doing!"
 
 diplocrisis.319.t:0 "Americans Demand a Retreat"
 diplocrisis.319.desc.germany:0 "As if the situation couldn't get any more tense, the Americans have decided that if we fire on their convoys, they will engage our ships with their naval force. We have already determined our course and we have made preparations to raid these convoys, but we still have the option to cancel the mission. My Fuhrer, if we keep this going, we could start a brutal conflict that we cannot afford to be in. Everyone around the world will suffer from our actions if we continue escalating the conflict. At the same time, America is also being given the chance to back down. We are both taking the same risks with our advances. If we back down, it could encourage the Americans that their crimes are acceptable, and they will continue their acts of aggression. Perhaps if we make the first move before the Americans, we will win the "prestige battle" and they will sit back down in their humble chair.\n\nAlternatively, we could be more humble and give this situation up before it has a chance at going nuclear. That way, the German race will survive for years to come. The topic of American sabotage dwarfs in comparison to the current situation.\n\nWhat will we do now, my Fuhrer? Shall we continue advancing on the uranium convoys? Or shall we give this ordeal up and take our ships back home?"
