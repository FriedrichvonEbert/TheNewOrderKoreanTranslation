social_conservative_subtype_desc:0 "보수주의로 일반적으로 알려진 보수민주주의는 경험에 의거한 사상과 전통적인 가치, 그리고 다양한 수준의 민족주의에 의존하는 경향이 있는 민주주의 국가들 내의 정파입니다. 보수주의자들은 일반적으로 문화와 법률의 변화에 반대하며, 그러한 변화에 대해 보다 더 점진적인 실행을 옹호하는 경향이 있습니다. \n\n하지만, 이 사상의 지지자들은 여전히 어떤 형태로든 민주적인 과정을 믿는다는 점에서 더 급진적인 전통주의자들과는 다르고, 국민들이 억압적인 정권에 의해 강요당하는 것보다는 그들이 선거에서 전통주의를 향한 길을 선택할 것이라고 믿습니다. 이와 같은 보수주의자들은 대게 투표의 결과에 순순히 승복하고 다른 정당과 사상에 협력할 것입니다."
authoritarian_democrat_subtype_desc:0 "권위민주주의는 특정한 사상을 덜 의미하고, 민주주의 체제가 존재하는 상황을 더 많이 의미하지만, 그것을 원하는 대로 지배할 수 있는 권력을 일관되게 가지고 있는 강력한 중앙집권적인 권한이 있습니다. 이는 통치자가 아직 국민에게 완전히 권력을 이양하기를 꺼리는 서서히 자유화되는 새롭게 태어나는 독재 정권일 수도 있지만, 정부의 다른 지부를 희생시키면서 영향력을 공고히 하는 대통령처럼 민주주의의 마지막 단계일 수도 있습니다. 그것은 군사 쿠데타 직후처럼 혼란스러울 수도 있고, 반쯤 절대주의적인 오래된 왕정과 같이 상당히 안정적일 수도 있습니다. \n\n권위민주주의를 정의하는 것은 대통령, 장군, 군주 등 언제나 강한 지도자입니다. 겉으로는 민의에 의해, 그리고 민의를 위해 통치하지만, 국민이 통치자를 평화적으로 축출할 수 없는 위치에 있는(혹은 군부의 지원을 받는) 상태인 경우가 많습니다. 이런 정권은 지도자가 국고를 탕진해 자신의 친구나 일가와 같이 부패할 경우가 많습니다."
despotism_subtype_desc:0 "전제주의는 권력이 개인 또는 단일의 집단에 집중되는 정부 체제를 포괄하는 광범위한 용어입니다. 이 사람들은 자신의 의지에 따라 국가를 운영하며, 거의 항상 군과 경찰을 이용하여 시민들이 반란을 일으키지 못하게 합니다. 전제주의 정부는 다른 이념을 용인하는 경우가 거의 없으며, 용인하는 때가 있다면 반대 세력이 권력을 잡는 것을 막을 수 있는 시스템이 있을 때 뿐입니다. 반대 세력은 국가의 적으로 취급되고 심하게 억압당합니다. 만약 선거가 치러진다면 그것은 완전히 조작된 거짓이거나, 아무런 권력도 없는 바지사장에 대한 선거일 뿐입니다. \n\n전제주의 정부들 또한 보통 다른 국가들에 대한 통제나 지배를 확립하고, 정권을 보호하기 위해 사용할 큰 군대를 유지하기를 원합니다. 전제정은 민족주의를 그들의 권위에 대한 이유로서 이용할 수 있지만, 이는 파시스트나 국가사회주의자들만큼 민족주의적이지는 않으며, 민족주의는 보통 다른 문제보다 구실에 가깝습니다."
fascism_subtype_desc:0 "제1차 세계대전 이후 격동 속에서 등장한 이념 가운데 유럽에서 권력을 차지하고 유지하는데 가장 큰 성공을 거둔 이념은 파시즘입니다. 환멸을 느낀 공산주의자들과 권위주의적인 민족주의자들의 사상으로 이루어진 파시즘은 급진적인 좌우 양쪽에서 영감을 얻어 만들어져 종종 \"제3의 위치\"로 특정지어집니다. 마르크스주의 교리의 흔적은 여전히 파시즘의 세계관에서 찾을 수 있지만 파시즘의 맹렬한 민족주의는 그것을 사회주의라는 국제주의적 사고방식과 모순되게 하였고, 이는 필연적으로 전간기 독일, 스페인, 이탈리아 내에서의 격렬한 갈등으로 귀결되었습니다. 모든 경우에 있어서, 파시스트 정당들은 결국 승리했고 사회주의 경쟁자들을 지하로 몰아 넣었습니다. \n\n파시즘의 가장 결정적인 특성은 국가에 대한 노예적인 헌신에서 비롯됩니다. 정부는 국가에서 최종 중재자이자 권위자 역할을 하는 한 명의 강력한 통치자의 지도 하에 있습니다. 종교 기관, 노동 조합, 민간 기업 등은 어떤 형태로든 존재할 수 있도록 허용되지만, 국가의 권위에 복종하는게 명백할 경우에만 그렇습니다. 정부는 또한 국가적인 신화를 지지하며, 부당하게 박탈된 과거의 영광의 고결한 영웅들의 이야기를 퍼뜨리고, 민중들이 단결된 힘을 가지고 잃은 것을 되찾을 것을 요구합니다. 파시즘은 퇴폐적이고 현재에 안주한 자유주의 국가들과 퇴폐적인 것에 굴복한 사회주의 국가를 멸시하지만 역설적으로 그 외부인들을 그들이 가진 모든 것을 파괴하려는 다가오는 위협으로 간주하고 있습니다."
burgundian_system_subtype_desc:0 "제2차 세계대전 이후 독일의 행운이 사라지기 시작했을 때, 친위대 국가지도자 하인리히 힘러를 위시로 하는 나치 당원들 중 가장 광신적인 당원들은 국가사회주의의 우월성에 대한 그들의 믿음과 그들 앞에 펼쳐지는 점점 더 암울한 현실을 조화시키려 했습니다. 그들은 결국 나치당이 눈이 멀어 퇴폐적으로 전락해 버렸고, 자신들만이 진정으로 의도한 대로 이데올로기를 보존하기에 적합하다는 결론에 도달했습니다. 그들은 점점 더 제3제국의 정치 구조로부터 고립되어, 비밀리에 그들 자신의 체제를 같이 건설했습니다. 힘러가 부르군트 기사단국의 수반이 되었을 때, 그는 자신의 이상적인 체제를 방해받지 않고 시행하기 시작했습니다. \n\n나치즘의 목표 중 많은 것이 히틀러의 점점 더 오락가락해지는 주장을 중심으로 돌아가듯이, 부르군트 체제의 원칙도 잘 정의되지 않았습니다. 그것을 정의할 수 있는 유일한 방법은 힘러의 점점 더 알 수 없어지는 행동과 수수께끼같은 믿음을 분석하는 것인데, 이 체제 밖에서 알 수 있는 것은 거의 없습니다. 분명한 것은 그의 정권이 나치 정책을 매우 극단적으로 시행한다는 것입니다. 당은 사회의 어떠한 요소보다 중요하고, 매우 가혹한 인종주의적인 법이 시행되며, 그리고 나치 사상은 깨어 있는 삶의 모든 측면에 의도적으로 통합됩니다. 부르군트 체제는 또한 퇴폐적인 것이나 현 상태에 안주하는 것의 잠재적인 원천을 모두 제거하고자 모든 국민에게 스파르타적이고 군사적인 생활 방식을 강요합니다."
national_socialism_subtype_desc:0 "거의 30년 동안 유럽의 심장부를 움켜쥐고 있는 철권적인 국가사회주의는 극단적인 인종주의, 군국주의, 그리고 개인이 공동의 이익을 위해 종속된 전체주의적이며 일당체제인 국가를 일컫는 파시즘의 다양한 부류를 말합니다. 이는 자국민을 위한 '생활권' 논리에 의한 인종학살적인 팽창주의, 잔인하게 강요된 인종적 서열과 공격성에서 다른 형태의 파시즘과는 구별됩니다. \n\n독일적인 의미에서는 나치즘은 반유대주의적인 성향이 뿌리내린 전통적인 자유민주주의, 의회제도와 자본주의를 경멸하고 마지막으로 공산주의를 강하게 증오하는 핵심적인 지지자들을 가지고 있습니다. 대부분의 국가사회주의 국가들이 독일 제국과 함께 혹은 직접적으로 협력하고 있는 반면, 이 용어는 현재 급진적인 일본 제국주의와 같이 나치즘의 토대를 따라가는 다양한 파시스트 운동을 묘사하기 위해 종종 사용되고 있습니다."
ultranational_socialism_subtype_desc:0 "국수주의는 무엇보다도 광적인 군국주의와 국가에 대한 열성적인 헌신이 좋지 않은 뜻으로 혼합된 것입니다. 국수주의자들은 어떤 종류든 외국의 영향을 받은 모든 것을 국가에서 제거하고 싶어합니다. 따라서 그들은 국가가 독립적으로 유지되고 \"외부의 부패로부터 안전한\"것을 보장하기 위해 경제 자립, 계층화, 그리고 사람들의 일상에 대한 강력한 군사 개입을 추구합니다. 위대한 국가에 대한 이상은 국수주의자들에게 모든 것의 핵심이며, 그들은 과거의 이미지를 불러와 외부인과 타인에 대한 편집증적이고 야만적인 증오를 일으키고 인종주의와 다른 형태의 차별을 생활의 모든 부분에 적용시켜 이상적인 국민과 어울리지 않는 모든 사람들을 분리시킵니다. \"위대한 국가\"에 대한 그들의 약속을 이행하기 위해, 국수주의는 군을 번영과 위대함의 궁극적인 도구로 제시합니다. 따라서 이러한 방식의 국가에 대한 봉사는 대부분의 사람들에게 의무적이며 다른 세계에 대한 국가의 승리의 한 부분으로 크게 미화됩니다. 국수주의는 종종 외국의 적에 대한 복수심의 일환으로 나타나며, 국가를 앞으로 나아가게 하기 위해 이러한 복수심을 사용합니다. 각각의 국수주의 운동 사이에는 약간의 차이가 있는 것으로 알려져 있지만, 영원한 영광을 위한 비정상적이고 필사적인 행동에서는 결코 다르지 않습니다."