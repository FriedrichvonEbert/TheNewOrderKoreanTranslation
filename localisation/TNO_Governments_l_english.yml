communist_subtype_desc:0 "권위적 사회주의는 중앙집권적인 일당제 국가가 국가를 진정한 공산주의로 이끄는 길이라고 주장하는 사람들을 다룹니다. 가장 흔한 부류는 러시아 혁명의 지도자인 블라디미르 레닌을 따라 만들어진 마르크스-레닌주의입니다. 레닌과 볼셰비키는 1918년 러시아 공화국을 전복하고 소비에트 연방을 선포한 최초의 성공적인 사회주의 혁명을 이끌었습니다. 그의 사상에서 마르크스가 예견한 혁명이 없는 이유를 계급 의식의 결여에서 찾는데, 이것은 혁명을 주도하고 프롤레타리아를 계몽할 전위당에 의해 해결될 것입니다. 일단 혁명이 성공하면 모든 정치 권력과 경제 수단은 \'프롤레타리아 독재'\에 집중될 수 있었고, 이 권력은 산업적인 공산주의 낙원이 달성되면 결국 사라질 것입니다. \n\n초기의 성공에도 불구하고, 소비에트 연방은 국경을 넘어 그들의 이념을 거의 확장시킬 수 없었습니다. 소련이 현대화와 산업화의 약속을 이행하지 못한 것은 물론, 나치에 침략에 의한 국가의 완전한 붕괴를 일부에서는 사회주의의 실패라고 지적하는 반면, 강경한 마르크스-레닌주의자들은 소련의 실책을 국가의 충분한 집산적인 관리가 부족한 점에서 찾았습니다. 1940년대 이후, 마르크스-레닌주의는 지하 운동, 보통 나치 또는 일본 점령하의 국가의 저항세력에서만 상당한 지지를 얻었고, 심지어 몇몇은 파시즘에 대항하여 사회주의를 행할 수 있기를 바라면서 미국의 자금지원을 받기도 했습니다. 하지만 사회주의자들이 즐겨 말하듯이, \"자본가들은 우리가 그들의 목을 맬 밧줄도 우리에게 팔 것입니다.\""
socialist_subtype_desc:0 "자유지상적 사회주의란 마르크스로부터 내려오는 이념적 혈통을 주장하지만 프롤레타리아 해방을 위해서는 무력 혁명의 필요성을 믿는 사람들의 사상을 말합니다. 그러나, 이 부류의 사회주의는 강력한 국가의 권력을 경멸하고 불신하는데 생산수단에 대한 국가의 집산적인 통제는 마르크스주의와 연립할 수 없으며 공산주의의 최종 목표와 근본적으로 양립할 수 없다고 보며, 대신 분권형 권력체계, 지역주의, 직접민주주의를 강조하는 경향이 강합니다. 자유지상적 사회주의자들은 또한 아나키즘, 생디칼리슴, 지방분권주의, 반권위적인 좌파 운동과 중복되는 경향이 있으며, 정부 권력의 분권을 요구하는 것은 노동조합, 노동 위원회, 그리고 다른 지방 노동자 단체의 선호 이념으로 자리하고 있습니다. \n\n자유지상적 사회주의는 19세기 후반과 20세기 초에 잠깐 동안 번성했지만, 장기적인 힘을 확보하지는 못했습니다. 파리의 거리, 멕시코의 언덕, 바르셀로나의 골목에 이르기까지, 이 이념은 피비린내 나는 전쟁 이후 태어났고, 그 불길은 뜨겁지만 짧게 타올랐습니다. 여러 번, 그들은 전복을 꾀하는 국가들에 의해 짓밟히거나, 이념적 경쟁자들과의 자기 파괴적인 반목 속에 갇혀있었습니다. 성공한 반란은 있었지만, 이는 나라를 독재국가로 변화시킬 더 권위적인 지도자들의 앞을 닦아주는 것 뿐이었습니다. 그리고 파시즘의 도래와 함께, 서구에 대한 사회주의자들의 희망은 영원히 무너지는 것 같았습니다. 하지만 사회주의자들에겐 패배는 필연적인 것이 잠시 지연된 것 뿐입니다..."
social_democrat_subtype_desc:0 "사회민주주의는 대부분 자본주의적인 체제 내에서 활동하는 좌파 운동을 포괄하는 상위 용어입니다. 사회민주주주의자들은 시장 시스템을 믿으며 사업을 운영하고 다른 사람들을 고용하며 관리하고 돈을 벌고 쓸 수 있는 개인의 자유, 그리고 복지, 무상의 공공 의료, 노숙자 쉼터, 최저 임금제와 같은 방대한 사회 계획을 옹호합니다. \n\n같이 정치적 스펙트럼에서 왼쪽에 위치하고 있지만, 사회민주주의자들과 공산주의자들과 전통적인 사회주의자들은 일반적으로 서로를 적대하며, 그들이 함께하는 경우는 거의 없습니다. 사회민주주의자들은 더 좌파적인 사람들이 믿는 체제의 혁명, 급진적인 사회적 재구축을 옹호하지 않으며, 다른 여러 가지 민주주의 이념을 더 수용하고 있습니다."
social_liberal_subtype_desc:0 "자유민주주의의 뿌리는 존 로크의 철학으로 거슬러 올라갑니다. 로크는 무엇보다도 지구상의 모든 사람들이 생명, 자유, 재산으로 구성된 자연권을 가질 권리가 있다고 믿었습니다. 그는 또한 시민들이 그들이 살고 있는 국가와 사회적 계약을 맺고, 국가를 오로지 시민권을 보호하기 위해 존재하는 것으로 정의하며, 이를 행하기 위해 그 힘을 사용해야 한다고 믿었습니다. 따라서, 국가는 피지배자의 동의 하에서만 통치할 수 있고 그 권력을 국민의 권리를 보호하고 발전시키기 위해서만 이용해야 합니다. \n\n자유주의는 사회적 진보와 평등이 폭력과 혁명이 아니라 법과 정책의 창출을 통애 얻어질 수 있다는 생각에서 시작됩니다. 이러한 자유주의자들은 민주주의의 과정을 믿으며, 보편적 참정권, 교육, 재산권, 소외된 사람들의 발전을 위해서는 기꺼이 정적들과 협력할 것입니다. 이와 함께, 그들은 자본주의와 자유무역을 강력히 지지하면서 또한 건강한 경제와 안전한 대중을 위해서 정부의 관리가 필요하다고 믿고 있습니다. \n\n파시즘과 다른 극우 극단주의 사상의 발흥으로 인해, 많은 자유 국가들은 자유주의로 표류해 왔고, 많은 사람들은 이것이 세계의 극적인 변화에 대응하기 위한 가장 좋은 방법이라고 생각하고 있습니다."
