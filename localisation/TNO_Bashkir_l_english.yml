 ### Leader Bios ###
 POLITICS_VALIDI_TUGAN_DESC:0 "에흐메체키 벨리디 투잔, 해외에선 제키 벨리디 토건으로 알려진 남자의 삶은 여러모로 20세기 바시키르 역사를 반영하고 있습니다. 젊은 시절의 정체성 형성, 적백내전 당시의 격변, 부끄러운 분열된 유산, 그리고 마침내 스스로 증명할 두번째 기회까지. 이슬람 성직자의 후손인 벨리디는 러시아 제국 말기 투르크 학자이자 바시키르 연구원으로 유명해졌습니다. 그 당시에 그는 러시아 이슬람 공동체와 바시키르 자치권 주장을 대표하며 정치 활동을 시작했습니다.\n\n두번의 러시아 혁명이 지나고 벨리디는 바시키르 민족주의의 가장 인기있는 대변자가 되었습니다. 처음엔 차르의 감옥을 깨뜨리겠다는 볼셰비키의 약속을 믿고 협력했으나, 결국 그들의 구호 뒤에는 차르가 했던 것처럼 약소국을 억압하는 러시아 우월주의가 숨겨져 있다는 걸 깨달았습니다. 바시코르토스탄에서 쫓겨난 그는 중앙아시아의 바스마시 운동에 동참해 독재적인 소비에트에 대항하여 투쟁을 계쏙하였으나 소용 없었습니다. 강제로 고향에서 멀리 추방당한 벨리디는 바시키르 지혜의 전통을 유지하면서 해외에서 활동을 계속했습니다.\n\n서러시아 전쟁의 혼란속에서 바시키르 이슬람 공화국이 독립했으나, 그를 기억하는 젊은이가 별로 없었기에 벨리디가 혼란스러운 바시키르 정치에 참여할 거라고 예상한 사람은 거의 없었습니다. 이는 잘못된 생각이었습니다! 터키에서 분쟁이 가득한 러시아 한복판으로 가는 길을 쉽지 않았습니다. 그의 공헌은 조국에서 인정받았고, 그는 바시키르와 무슬림 주권의 절체절명 시기에 국가지도자가 되는데 아무런 문제가 없다는걸 깨달았습니다."

 POLITICS_FAIZRAKHMAN_ZAGAFURANOV_DESC:0 "파이즈라흐만 자가후라노비치 자가후라노프는 평생 바시키르 땅에서 살았습니다. 젊은 시절엔 소련 관료주의의 끝없는 사다리를 올라갔지만, 너무 늦었습니다. 소련이 무너지면서 그 사다리를 타고 내려올 수 밖에 없었습니다. 대조국전쟁 기간 중 절망감이 그를 삼켰지만, 서러시아전쟁으로 바시키르 공화국은 독립을 얻었고 자가후라노프도 기여를 했기때문에 결국 바시키르 주권을 위한 그의 노력은 성과를 거두었습니다.\n\n불행히도 좋은 일은 끝나버리고, 바시키르는 러시아 군홧발에 북쪽에서 해방자가 올 때까지 한번 더 짓밟혔습니다. 저들의 괴뢰정부가 남아있는건 남쪽에서 벌어지는 일과 상관이 없었고 반공 수비대가 이델-우랄 국가를 해방하는데 방해가 되지 않았습니다.\n\n자가후라노프는 유능한 행정가이자 열정적인 지도자로 알려졌고, 아르한겔스크는 결정을 내렸습니다. 이 관료는 바시코르토스탄 공화국의 새 대통령으로 선출되었으며, 그 자리에 오랫동안 머물 것으로 보입니다."
 
