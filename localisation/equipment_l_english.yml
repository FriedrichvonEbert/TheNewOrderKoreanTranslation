 ### APC ###
  APC_equipment:0 "병력수송장갑차"

  APC_equipment_0:0 "Early APC"
  APC_equipment_0_desc:0 "병력수송장갑차는 제2차 세계 대전 당시 병력을 전장으로 수송하기 위해 개발되었습니다. 설계는 좀 조잡하지만, 소화기와 소구경 포격을 효과적으로 막을 수 있습니다. 소량의 소구경 화기를 탑재했습니다."

  APC_equipment_1:0 "Basic APC"
  APC_equipment_1_desc:0 "조금 정돈된 이 APC는 더 많은 수의 병사들 태울 수 있으며 가혹한 전장 환경에 더 적합합니다. 차량의 두꺼운 장갑은 기습당하거나 적지 너머로 병력을 수송할 때 유용합니다."

  APC_equipment_2:0 "Improved APC"
  APC_equipment_2_desc:0 "수륙양용 기능을 생각하며 APC를 만들고 외장 스노클이나 워터젯 같은 기능을 도입하면 다리를 쓸 수 없을 때 강을 건널 수 있을 뿐 아니라 상륙작전에서도 사용할 수 있습니다."

  APC_equipment_3:0 "Advanced APC"
  APC_equipment_3_desc:0 "APC 바퀴나 궤도의 현가장치를 개선하면 수송되는 승객들이 더 편안해할 뿐 아니라 필요할 때 더 빨리 나갈 수 있습니다."

  APC_equipment_4:0 "Semi-Modern APC"
  APC_equipment_4_desc:0 "새로 개발된 방탄유리를 우리 APC에 도입하면 공격 할때 조종수가 소화기 사격에 더 안전할 것입니다. 개선된 엔진은 우리 차량들을 더 신뢰성있고 연비 좋게 만들 것입니다."

  APC_equipment_5:0 "Modern APC"
  APC_equipment_5_desc:0 "Thicker underside plating will help to make this vehicle more resistant to mines and other IEDs, and integrated computing technology will allow it to stay connected and provide additional support when not transporting gear."
 ### APC ###

 ### IFV ###
  IFV_equipment:0 "보병전투차"

  IFV_equipment_0:0 "Early IFV"
  IFV_equipment_0_desc:0 "Infantry fighting vehicle that was developed during the Second World War, generally with a half-track or light tank design. Able to transport a squadron of soldiers while also having an autocannon or heavier gun for direct fire support."

  IFV_equipment_1:0 "Basic IFV"
  IFV_equipment_1_desc:0 "Intended to fill the gap between an APC and a MBT, this vehicle is purpose-designed with both troop transport and combat capability in mind. Its heavier armaments can prove useful in a firefight when no other support is available."

  IFV_equipment_2:0 "Improved IFV"
  IFV_equipment_2_desc:0 "This new generation of IFV is both heavily armed and armored, packing a powerful automatic cannon and adorned with armor nearly as thick as an APC. It can serve as an effective assault vehicle that can fight alongside the troops inside."

  IFV_equipment_3:0 "Advanced IFV"
  IFV_equipment_3_desc:0 "Featuring additional armaments such as a mounted machine gun in addition to the cannon, this IFV allows troops to fight from both within the vehicle using gun ports, or from outside the vehicle, using its heavier armor as cover."

  IFV_equipment_4:0 "Semi-Modern IFV"
  IFV_equipment_4_desc:0 "Additional armor features and countermeasures have been built into this IFV, offering improved protection from high-caliber rounds and artillery fragments, as well as thicker skirts to protect the wheels and treads from damage."

  IFV_equipment_5:0 "Modern IFV"
  IFV_equipment_5_desc:0 "Integrated digital systems and communications equipment enables this vehicle to provide substantial fire support, and specialized armor upgrades will allow it to keep its occupants safe in even the most hazardous of conditions."
 ### IFV ###
 
 ### MBT ###
  MBT_equipment:0 "Main Battle Tank"
  MBT_Das_Liger:0 "Der Liger"
  MBT_das_liger:0 "Der Liger"

  MBT_equipment_0:0 "Early MBT"
  MBT_equipment_0_desc:0 "Instead of developing a multitude of tank variants, it is much more efficient and effective to design a vehicle that can fill handle all roles. Early main battle tanks were developed from medium tanks used during the Second World War."
  
  MBT_equipment_1:0 "Basic MBT"
  MBT_equipment_1_desc:0 "With the development of more powerful engines, lighter tanks can carry heavier armaments and thicker armor, all while keeping a respectable top speed. This main battle tank will form a key component of our armored forces."

  MBT_equipment_2:0 "Improved MBT"
  MBT_equipment_2_desc:0 "More powerful main cannons, with calibers around 100mm, can penetrate nearly any type of armor at long ranges. Specialized armor will help to increase tank survivability as anti-tank weapons continue to become more advanced."

  MBT_equipment_3:0 "Advanced MBT"
  MBT_equipment_3_desc:0 "Further increasing the capabilities of the engines in our main battle tanks will allow us to make their armor even thicker and cover more of the vehicle, as well as increase overall reliability and fuel efficiency."

  MBT_equipment_4:0 "Semi-Modern MBT"
  MBT_equipment_4_desc:0 "Explosive reactive armor and other countermeasure system can further increase vehicle survivability, as helicopters and missiles continue to become a greater threat to our armored vehicles."

  MBT_equipment_5:0 "Modern MBT"
  MBT_equipment_5_desc:0 "Integrated electronic fire control systems can make use of newly developed computing technology, allowing our tanks to engage targets over longer distances with higher accuracy, and lighten the workload of the crew during an engagement."
 ### MBT ###

