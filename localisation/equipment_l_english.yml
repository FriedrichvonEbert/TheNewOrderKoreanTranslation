 ### Infantry Equipment ###
  infantry_equipment:0 "Infantry Equipment"
  infantry_equipment_short:0 "Infantry Eq."
  infantry_equipment_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs."

  infantry_equipment_0:0 "WW1 Rifle"
  infantry_equipment_0_short:0 "WW1 Rifle"
  infantry_equipment_0_desc:0 "Basic infantry rifle developed before and during the Great War. Typically bolt action, this rifle can still be produced in a pinch if need be, although it may prove less effective in this modern age."

  infantry_equipment_1:0 "WW2 Rifle"
  infantry_equipment_1_short:0 "WW2 Rifle"
  infantry_equipment_1_desc:0 "Infantry rifle developed during the later stages of the Second World War. Whether it is fully- or semi-automatic, this rifle's design is well adapted to the challenges faced during by its mother country."

  infantry_equipment_2:0 "Cold War Rifle"
  infantry_equipment_2_short:0 "Cold War Rifle"
  infantry_equipment_2_desc:0 "Rifle improving upon shortcomings noticed in the Second World War. Less complex and more reliable, this rifle can be modified fairly easily to meet the demands of the environment it is serving in."

  infantry_equipment_3:0 "Improved Rifle"
  infantry_equipment_3_short:0 "Improved Rifle"
  infantry_equipment_3_desc:0 "A improved gas operated piston rifle, often equipped with choice fire and gas blowback. This rifle is designed for the anticipated conflicts of the Cold War, from urban streets to African jungles."

  infantry_equipment_4:0 "Advanced Rifle"
  infantry_equipment_4_short:0 "Advanced Rifle"
  infantry_equipment_4_desc:0 "A rifle incorporating lighter polymer materials, with more advanced addons available. This rifle generally fires a newly developed, relatively smaller, high-velocity bullet to allow for better recoil control and accuracy."

  infantry_equipment_5:0 "Modern Rifle"
  infantry_equipment_5_short:0 "Modern Rifle"
  infantry_equipment_5_desc:0 "A modern rifle designed for high-tech compatibility and a larger range of operations. With the use of new computing technology, this rifle is designed to more exact specifications to further increase reliability."
 ### Infantry Equipment ###

 ### Support Equipment ###
  ## Infantry Anti-Tank ##
   anti_tank_equipment:0 "Anti-Tank Equipment"

   anti_tank_equipment_0:0 "Basic Anti-Tank Equipment"
   anti_tank_equipment_0_desc:0 "Developed during the Second World War, this rudimentary shoulder-fired anti-tank system enables our troops to pose a decent threat to most armored vehicles."

   anti_tank_equipment_1:0 "Improved Anti-Tank Equipment"
   anti_tank_equipment_1_desc:0 "An improved shoulder-fired missile launcher, incorporating design improvements, such as lighter materials and better sights, and high-explosive anti-tank (HEAT) warheads."

   anti_tank_equipment_2:0 "Advanced Anti-Tank Equipment"
   anti_tank_equipment_2_desc:0 "Wire-guided shoulder-fired missile using a recoilless blowback system, with multiple types of warheads available, depending on the situation at hand."

   anti_tank_equipment_3:0 "Semi-Modern Anti-Tank Equipment"
   anti_tank_equipment_3_desc:0 "This launcher combines wire-guidance with improvements in warhead penetration in order to hit and pierce harder targets at a further distance. May include an integrated optical sight."

   anti_tank_equipment_4:0 "Modern Anti-Tank Equipment"
   anti_tank_equipment_4_desc:0 "A highly advanced laser-guided shoulder-fired missile with massive penetrating ability, pinpoint accuracy, and a myriad of warhead variants. Always includes an advanced, integrated optical sight."
