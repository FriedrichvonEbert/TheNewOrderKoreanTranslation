 ### Infantry Equipment ###
  infantry_equipment:0 "보병 장비"
  infantry_equipment_short:0 "보병 장비"
  infantry_equipment_desc:0 "개인화기와 공용화기, 그 외 병사들에게 필요한 다양한 도구들입니다."

  infantry_equipment_0:0 "Early Infantry Rifle"
  infantry_equipment_0_short:0 "Early Infantry Rifle"
  infantry_equipment_0_desc:0 "대전쟁 전과 그 도중에 개발된 기본적인 보병용 소총입니다. 보통 볼트액션 방식인 이 소총은 현대 소총보다 덜 효과적입니다. 하지만 꼭 필요하다면 만들 수는 있습니다."

  infantry_equipment_1:0 "Basic Infantry Rifle"
  infantry_equipment_1_short:0 "Basic Infantry Rifle"
  infantry_equipment_1_desc:0 "제2차 세계 대전 후반기에 만들어진 보병용 소총입니다. 반자동 방식이나 전자동 방식인 이 소총의 설계는 조국을 덮친 위기의 결과입니다."

  infantry_equipment_2:0 "Improved Infantry Rifle"
  infantry_equipment_2_short:0 "Improved Infantry Rifle"
  infantry_equipment_2_desc:0 "제2차 세계 대전 당시 발생한 문제점을 보완한 소총입니다. 이 덜 복잡하고 더 믿음직한 소총은 사용 환경에 따라 쉽게 개조할 수 있습니다."

  infantry_equipment_3:0 "Advanced Infantry Rifle"
  infantry_equipment_3_short:0 "Advanced Infantry Rifle"
  infantry_equipment_3_desc:0 "개선된 가스 작동식 피스톤 소총으로 조정간과 가스 블로우백 기능이 달려있기도 합니다. 이 소총은 냉전 당시 예상된 시가전이나 아프리카 밀림전을 염두에 두고 설계되었습니다."

  infantry_equipment_4:0 "Semi-Modern Infantry Rifle"
  infantry_equipment_4_short:0 "Semi-Modern Infantry Rifle"
  infantry_equipment_4_desc:0 "더 가벼운 고분자 재료를 사용하고 개선된 부착물을 달 수 있는 소총입니다. 더 나은 반동 조절과 정확성을 위해 상대적으로 작은 신형 고속탄을 사용합니다."

  infantry_equipment_5:0 "Modern Infantry Rifle"
  infantry_equipment_5_short:0 "Modern Infantry Rifle"
  infantry_equipment_5_desc:0 "첨단 기술을 도입하고 더 다양한 작전에 맞게 설계된 현대식 소총입니다. 최신 컴퓨터 기술의 힘을 빌려 만들어진 이 소총은 더 꼼꼼하고 신뢰성 있게 설계되었습니다."
