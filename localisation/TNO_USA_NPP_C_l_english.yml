 ###### BIPARTISANSHIP EVENTS


 bobby.bipartisan.1.t:0 "The Beginning of a Beautiful Friendship"
 bobby.bipartisan.1.desc:0 "America is divided more than ever, on seemingly every issue-- economic policy, military interventions, civil rights, and just about whatever else you can fit on the nightly news. Now more than ever, however, we must bring Americans together, and create a more free, equal America.\n\nThat said, a "free, equal America" requires a lot of work to turn from fantasy to fact. The first step is securing bipartisan support in Congress, and our best bet is some kind of coalition with the more liberal Republicans. Let's show the Republicans that our values are quite similar by working on a War Powers Act together, which would limit the President's power to unilaterally plunge America into war, like in South Africa.\n\nIf they learn to like working with us on this, support for a future Civil Rights Act would be almost guaranteed!"
 bobby.bipartisan.1.a:0 "We must keep the prize in sight."

 bobby.bipartisan.2.t:0 "The First Draft"
 bobby.bipartisan.2.desc:0 "Congress, and really all of politics, is a tricky game: How far do you push your morals in favor of pragmatism, what's a vote really worth, and more.\n\nWith this bill, we're faced with a certain decision we must make as we draft the WPA. Do we make the Act as clear and direct and possible, or do we leave a few loopholes here and there? Making an airtight bill would certainly be the more moral choice and perhaps be the most popular, but if we leave even a few loopholes we could satisfy some of the warhawks in Congress."
 bobby.bipartisan.2.a:0 "Sometimes we have to focus more on what's realistic rather than what's right."
 bobby.bipartisan.2.b:0 "We came here to prevent another South Africa. Close the loopholes. "

 bobby.bipartisan.3.t:0 "The Democratic Ambush"
 bobby.bipartisan.3.desc:0 "Some of the Democrats in Congress have sprung an amendment onto the War Powers Act! They want to let the President send "training forces" without needing Congressional approval. If we let this amendment through, the whole Act becomes meaningless, since the President could still just send whatever forces he wanted under the guise of his "training forces"!\n\nAt the same time however, if we did let this amendment through, we could count on a much larger base of support in Congress.\n\nWhat should we do about this?"
 bobby.bipartisan.3.a:0 "The hell are they doing, absolutely not!"
 bobby.bipartisan.3.b:0 "Well, it couldn't hurt to have a bigger majority."

 bobby.bipartisan.4.t:0 "The Democrats Speak Out"
 bobby.bipartisan.4.desc:0 "After our refusal to incorporate their amendment, the Democrats have raised a major stink nationwide, and the latest numbers seem to suggest it has affected our polling.\nHowever, there is some light at the end of the tunnel. Although the Democrats are throwing their little tantrums, the Republicans are publicly applauding us for sticking to our guns, and LBJ even called to say congratulations! Who knew such a dreadful man had a heart!"
 bobby.bipartisan.4.a:0 "The Republicans are all that matter."

 bobby.bipartisan.5.t:0 "The End of the Honeymoon"
 bobby.bipartisan.5.desc:0 "Some diehard dove Republicans have raised hell over our decision to incorporate the Democratic amendment in the War Powers Act. For now, these Republicans are mostly on the fringe, but it could spell disaster down the line. We can't go back on the promise to go for the Democratic amendment, but we do have to make sure that we don't rock the boat too much in the future so our coalition stays secure. We need to make sure the Republicans can and do trust us!"
 bobby.bipartisan.5.a:0 "So much for reaching across the aisle..."

 bobby.bipartisan.6.t:0 "The Passing of the War Powers Act"
 bobby.bipartisan.6.desc:0 "With the recent Senate vote, the War Powers Act is on its way to Robert's desk, which means a victory for us and our coalition. Hypothetically, this should mean that we've achieved a great success for bipartisanship in America, but it just seems like we've dug the party trenches even deeper. We set out not only to prevent another South Africa, but to show America how to work together again, and while we got the job done in the end, the cracks we got along the way are worrying.\n\nStill, what's done is done, and we must look towards the future and not the past. There will likely be another opportunity to showcase bipartisanism soon, and to guarantee the Republicans that we're the people to work with when it comes to civil rights."
 bobby.bipartisan.6.a:0 "A win is a win, onto the next bill."

 bobby.bipartisan.7.t:0 "Grumbles in the NPP-FR"
 bobby.bipartisan.7.desc:0 "Some far right members of the NPP are complaining that we give the executive branch too much power in the War Powers Act-- they fear that we'll do the same when it comes to civil rights, which they view as undue government tyranny.\n\nThis is, of course, absurd, but we could count on more complete Congressional support if we alter the language of the Act somewhat, even if we might scare off a few Republicans."
 bobby.bipartisan.7.a:0 "Well, a little alteration couldn't hurt."
 bobby.bipartisan.7.b:0 "We can't go back now, send the bill to the floor."

 bobby.bipartisan.8.t:0 "The Elephant Blows its Trunk"
 bobby.bipartisan.8.desc:0 "After altering the language of the War Powers Act to please the NPP-FR, the Republicans are worried we'll just bend over to the NPP-FR when it comes to civil rights! They're concerned we won't stick to our guns and get a square deal for all Americans, with LBJ himself trumpeting this line from every talk show in the nation. Unfortunately, it's too late to back out of the alterations, but hopefully the Act will still make it out of Congress with the new FR support. This does not bode well for our future cooperation."
 bobby.bipartisan.8.a:0 "Why does bipartisanship have to be so hard?"

 bobby.bipartisan.9.t:0 "The Right Speaks Out"
 bobby.bipartisan.9.desc:0 "Our recent refusal to tone down the War Powers Act in accordance with the NPP-FR demand to alter the language of the Act has earned us some respect with anti-segregationists and civil rights leaders, but it has also led to Strom Thurmond and George Wallace decrying our so called "undignified, callous, and immature conduct.'' Thankfully, this hasn't led to any serious implications, and what limited impact it has led to will most likely fade with time. We have even had some of our Republican colleagues speak out to the press in support of our Administration after refusing to let them in."
 bobby.bipartisan.9.a:0 "Why does bipartisanship have to be so damn hard?"

 bobby.bipartisan.10.t:0 "Drafting the Enviromental Protections Act"
 bobby.bipartisan.10.desc:0 "America has always been a land of progress, with each new era bringing new innovations and opportunities through the wonders of science and industry. But progress comes with a cost. The ravages of unchecked development has waged devastation upon the great beauty of nature, and the skies choke with smog just as the land lies awash with waste. Something must be done to ensure that we do not squander the bounty of our great country.\nOur newest bill would introduce a slew of environmental protections and regulations aimed at reducing the impact of human development on the natural world. Businesses and government institutions would be encouraged to monitor and reduce their reliance on polluting chemicals, inefficient practices and irresponsible waste disposal, among other such ills. Certain incentives to help encourage the adoption of green policies are also included in the bill, including increased taxation on pollutive products and subsidies for organizations that adopt environmentally-friendly initiatives.\nBefore we submit this bill, we must figure out our strategy. Our cooperation with the Republican-Democrats has presented an opportunity we may be able to exploit in this matter. A number of Democrat senators have expressed a great passion for the cause of environmental protection, and if we were to offer them a seat at the table to help draft the bill, we could shore up their support for when it comes time to vote. On the other hand, their passion may prove rather... counterproductive, as they will certainly request that we include even stronger protections that may not prove as palatable to the rest of the government.\nThe decision lies with President Kennedy, who is willing to pursue any avenue in the interests of defending America's natural beauty."
 bobby.bipartisan.10.a:0 "Invite the Democrats to the table!"
 bobby.bipartisan.10.b:0 "In times like this, it's best to be safe."

 bobby.bipartisan.11.t:0 "A Firmer Hand on the Environment"
 bobby.bipartisan.11.desc:0 "The Democrats have been eager to work with us in developing the Environmental Act, and lengthy discussions about the bill's contents have taken place over the last few days. As expected, however, our decision to include them may come at a cost.\nWhile they have welcomed the protections offered by the bill, the Democrats say they do not go far enough, for they claim that sufficiently wealthy and powerful organizations would freely be able to ignore the regulations if the profit remained sufficient. Rather than a carrot, we need a stick, they say. Among their proposed amendments include rendering certain particularly ecologically-damaging practices illegal, with significant fines and sanctions for those companies who continue to engage in them. In addition, they also seek the creation of a government watchdog that would be able to investigate organizations that flaunted environmental law and enforce fines on those they find in violation of the regulations.\nThough these suggestions would certainly make a difference for the environment, there are many who would balk at such an interventionist approach. Passing the bill with their amendments attached may prove even more difficult than if we had just tried to do it alone, and it may be better to quit while we're ahead and cut the Democrats back out of the discussions. Opening the door only to slam it back in their faces, however, might not be the best look for us."
 bobby.bipartisan.11.b:0 "It will be tough, but they're right. Make it stronger!"
 bobby.bipartisan.11.a:0 "Surely there is a middle ground here?"
 bobby.bipartisan.11.c:0 "This was a bad idea, reject the amendments."


 bobby.bipartisan.12.t:0 "An Avalanche of Calls"
 bobby.bipartisan.12.desc:0 "When President Kennedy opened the morning paper to find the draft of the Environmental Act staring back at him from page 3, he had cursed under his breath. Some careless staffer must have left a copy lying around for any old gumshoe journalist to find, and now the full draft of the bill was available for all to see. Already there was some consternation in the papers about the Democrats' amendments, and President Kennedy groaned at the knowledge that he had no doubt drawn the ire of some very powerful people.\nAt half past nine, the first phone call arrived, and they would seemingly never cease until well into the evening. Many different people could be heard on the other end, but they could have essentially been considered the same - all a bunch of lobbyists. Lobbyists for Mobil, Pacific Gas & Electric, Chevron, all manner of names that held so much clout in places that they really shouldn't. The calls were generally brief, but equally terse and all with the same message. 'Stop it.'\nThe demands of the lobbyists were simple. Dilute the terms of the bill and cease trying to cut into their profits. If the government refused, they vowed to use whatever resources were at their disposal to drown the NPP in bad press and flood the heartlands of the oil and energy industries with ads attacking the party. Heartlands like the Southwest and the Midwest, where the companies were essentially institutions in their own right who the working man looked to to provide his daily bread. Certainly, not men who would take kindly to their great corporate benefactors not being able to create as many jobs due to government meddling.\nBy sundown President Kennedy was no longer hiding his cursing. He knew he was in a bind, and was faced with a choice. If he continued down this path, he'd almost certainly lose some of the Midwestern states and quite possibly the next election. But was the defence of the natural world and the great green Earth that he and three billion people shared not more important than votes?\nWith one final expletive, he picked up the now silent phone and called the bill drafting committee, ready at last to inform them of his decision."
 bobby.bipartisan.12.a:0 "We have no choice. Tone down the bill."
 bobby.bipartisan.12.b:0 "Lobbyists be damned, this is for the future."


 bobby.bipartisan.13.t:0 "An Offer from the Right"
 bobby.bipartisan.13.desc:0 "As heated discussion over the strengthened Environmental Act continues, one might have expected the Far-Right sister faction to the Center NPP to be the angriest voice of them all. Yet discussions between the two broken halves have proven oddly civil. The Right is aware of President Kennedy's intentions and passes no ill judgement on his commitment to the environment. In fact, the most recent talks saw senior Far-Right leaders offer up the possibility of them supporting the bill through both branches of government. In return for concessions, of course.\nThe heartlands of the Right's voter base rely on industries that utilize un-green practices, and while tackling the pollution of the land we live in may be a moral imperative, it should not come at the cost of the average working man who put their faith in our party. So say the Far-Right, the clear solution is to press the regulations on a national scale, but allow certain exemptions at the state level so that more traditional industries can keep their overhead manageable. This, along with some other business-friendly amendments, would take the harsh bite out of the bill in the eyes of many businesses and business interests.\nWe need support to get our radical plan through, and perhaps allowing a few dissenters to cut themselves loose of the regulations is acceptable if most of the nation will still follow them. But it does leave a sour taste in the mouth..."
 bobby.bipartisan.13.a:0 "Let them have their exemptions."
 bobby.bipartisan.13.b:0 "Are you mad? Laws isn't optional!"


 bobby.bipartisan.14.t:0 "Johnson's Ire"
 bobby.bipartisan.14.desc:0 ""And so you would bring our brethren to your table with promises to hear them, to fulfil the promise our parties made to each other to put the cause of America before our own differences, and then at the first sign of making real progress you turn them away because it is not convenient? For shame, Mr President."\nLyndon B. Johnson's words today echo the frustrations heard within both factions of his party. Having brought the Democrats to the table, only to turn them away immediately upon the realization that their desires may be bad for the NPP, has been regarded as an insult and a betrayal not just to the Democrats, but to their Republican allies as well. Having previously agreed to cooperate with the R-Ds on matters such as these, so readily cutting them off may not have been the most stellar optics for us.\nJohnson and his allies in the halls of power have banded together in an alliance that threatens to tear apart the agreement between our two parties. They are demanding that we reopen negotiations and take the Democrats' views on board before they consider voting for the bill along with further input from the Republicans, and they are making it very clear that they will make things very, very difficult for us if we refuse.\nOur image in the eyes of the R-Ds does not look good right now, and yet if we acquiesce and are seen so willingly bowing before the demands of the opposition, the loss of voter confidence in us could be very damaging indeed. Today is a stressful day for President Kennedy."
 bobby.bipartisan.14.a:0 "Damn it all! Just give them what they want."
 bobby.bipartisan.14.b:0 "No means no, this is OUR bill too."


 bobby.bipartisan.15.t:0 "The Environmental Act Passes!"
 bobby.bipartisan.15.desc:0 "After all the haggling, debating and careful politicking of the last few months, our environmental bill has finally passed through the halls of power and emerged as law! With the only formality remaining being the signing of the bill into law by President Kennedy's own hand, a new dawn awaits this fair land of America. No more will selfish corporations be permitted to blindly squander the natural beauty of our country in the name of a quick profit, nor will the government itself turn a blind eye to the abuses against fair Mother Nature.\nNot only is this a great day for our natural splendour, but also a great day for everyone in the halls of power. Our close cooperation with the Republican-Democrats in getting this bill through proves just how much the government can achieve when it stops bickering amongst itself and instead finds common ground. Many with the R-D party ranks (and, perhaps more pertinently, within their electorate) have come to look upon us with ambivalence, if not outright favor, where before would have only been hostility.\nIn the future, we may well be able to count on their votes to back up our own. A few quiet polls and queries amongst Capitol Hill representatives has revealed that polls across the country have shifted as well."
 bobby.bipartisan.15.a:0 "Let's hope we've earned some favors..."


 bobby.bipartisan.16.t:0 "The Far-Right Requests Amendments"
 bobby.bipartisan.16.desc:0 "The first draft of the Environmental Act has arrived in Congress, and debate is already well underway. While it has been well received amongst certain members of the Center and the Republican-Democrats, others are less enthused. Some have called the bill "anti-business" and an attack on the values of the American free market, claiming that the extra costs it would cause to businesses would only lead to less jobs and a worse economy. The bill has spent the last few days under intense scrutiny from the subcommittees, and we remain far from a consensus.\nPrivately, representatives of our party's Far-Right faction have met with President Kennedy to discuss certain... adjustments to the bill that could potentially make it more palatable to them and their voters. These adjustments include granting exemptions from our proposed regulations to certain key businesses - primarily in NPP voting areas - while still "gently encouraging" more efficient practices overall. Not only would this quiet the criticisms of the more pro-business voices in Congress and help move the bill along, it would also shore up support for us amongst white collar voters who wish to see their companies prosper.\nOf course, taking the teeth out of the bill would render our whole endeavour somewhat pointless. Nonetheless, our ability to pass the bill as things stand is uncertain, and is a weak bill that passes not better than a strong bill that fails?"
 bobby.bipartisan.16.a:0 "What use is a law if nobody follows it?!"
 bobby.bipartisan.16.b:0 "They have a point. A few exemptions can't hurt."


 bobby.bipartisan.17.t:0 "The Republicans Lash Out"
 bobby.bipartisan.17.desc:0 ""A good bill, a great and necessary bill, made weak and toothless just to bow to the wishes of big business!"\nThis was the assessment of one Republican congressman today following our adjustment of the Environmental Act, and his words have been echoed by many other progressive Republicans on the floor. Safe to say, they are not happy with us acquiescing to the Far-Right's suggestions, and indeed many who formerly supported the bill now seem determined to vote against it in indignation.\nSome of the Republicans have demanded that we restore the original draft of the bill to be debated. While we have clearly lost a lot of support, going back now would perhaps place us in a worse position than to begin with, for not only will we have rankled the Republicans, but we will also have reneged on our word to our Far-Right colleagues. Still, perhaps their passion shows that the bill as it once stood had more of a chance than we thought."
 bobby.bipartisan.17.a:0 "God damn them, let's just dig up the original draft."
 bobby.bipartisan.17.b:0 "We can't keep switching it up! The bill stays."

 bobby.bipartisan.18.t:0 "The Fruits of Cooperation"
 bobby.bipartisan.18.desc:0 "Our bipartisan efforts to secure support across the aisle have earned us praise, and the senate whips have been dispatched to count up the votes. Let us hope that the Republicans come through."
 bobby.bipartisan.18.a:0 "The real prize awaits..."



###### CRA EVENTS


 bobby.cra.1.t:0 "The Door Stands Ajar"
 bobby.cra.1.desc:0 "The time has finally come to discuss civil rights on a national level. Our new Civil Rights Act is not as comprehensive as it could be, yes, but it has almost guaranteed support from the more liberal Republicans, which more radical legislation might not have. Plus, we most likely can count on support from moderate Republicans if we treat them with a certain level of respect. When it comes to civil rights, we most certainly need every iota of support we can muster.\n\nWith this bill, we stand ready to help America live up to the dream of a free nation where all are guaranteed life, liberty, and the pursuit of happiness! The only real roadblock is all of the so-called brilliant minds and wonderfully colorful personalities of Congress, especially from the "patriots" of the NPP-FR.\n\nWe owe it to Americans of all races, colors, and creeds to do our damned hardest to get this Act passed, and to create a nation where we can really finally say that everyone is created equal. We've certainly got our work cut out for us, but it's worthwhile work indeed."
 bobby.cra.1.a:0 "Let's get to work!"

 bobby.cra.2.t:0 "Slamming the Door"
 bobby.cra.2.desc:0 "We are done making compromises and half-promises. We are done living in a nation run by the few, working against the many. We are done putting up with racist, anti-American behavior. We are done accepting token excuses for lynchings and burnings. We are opening a new chapter of American history with this Civil Rights Act; the Act secures freedom and equality for every single American, no ifs, ands, or buts.\n\nWhile any moral, rational person could see this bill is the right thing to do, we have to deal with Congress here, so morality and rationality are essentially off the table. In fact, we've already gotten massive pushback from the NPP-FR. They're moaning about the usual- federal tyranny this, states' rights that. Absurd arguments of course, but we are going to have to find a way to counteract them. The Republicans have also begun to mumble about the perceived radicality of the Act, but we should be able to court some liberal (and perhaps moderate) Republican support if we play our cards right.\n\nIn any case, we have a long and difficult road ahead of us, but at the end of this road is a society better than the Founding Fathers could have even imagined all those years ago."
 bobby.cra.2.a:0 "Time to go to work."

 bobby.cra.3.t:0 "Into the Jaws of Democracy"
 bobby.cra.3.desc:0 "It's been long and grueling work to get to this point, but we can finally say with no small amount of pride that the Civil Rights Act has officially reached the Senate. It's a small victory, and we still have miles of  the winding halls of bureaucracy to guide our bill through, but it is a victory nonetheless.\n\nNo time to celebrate however, because our bill in now firmly in the gaping maw of American democatic republicanism. In order to debut on the Senate floor, the bill must pass the Senate Judiciary Committee, which is currently headed by one James Oliver Eastland, a bonafide, card-carrying, rabid segregationist. Under normal circumstances, we might just let him have his way and delay the bill in perpetuity so we don't rock the boat too much. However, these are not normal circumstances.\n\nThe Civil Rights Act must be made into law if these United States are to continue to call themselves the defenders of freedom, equality, and true democracy in the dark fever-dream of this world. As such, it is necessary that we get this bill past Eastland and onto the Senate floor. What option should we pursue?"
 bobby.cra.3.a:0 "Give LBJ a call..."
 bobby.cra.3.b:0 "Eastland can not be avoided... Send it to committee."

 bobby.cra.4.t:0 "The Phone Call"
 bobby.cra.4.desc:0 "Lyndon Bains Johnson. LBJ. Landslide Lyndon. Jumbo, in some circles. Love him or hate him, he just might be the most effective Senate whip in American history. He runs the damn Senate like his personal kingdom, and it might as well be. When LBJ dies, that man will just give Saint Peter "the Johnson Treatment" until they let him in. He might not be able to sell snow to an eskimo, but goddamn if that eskimo isn't gonna end up with a few pounds of snow one way or another.\n\nMore to the point however, he's an influential, powerful, experienced political figure, and he's sympathetic to the civil rights cause. He was the obvious choice to help the Civil Rights Act get through Eastland's Committee, and he's come up with a rather ingenious solution. According to a few archaic by-laws and regulations, we could just push this bill right past the Judiciary Committee and out to the Senate floor!\n\nLBJ's help is greatly appreciated, but at the same time, if we go for his plan and force the bill into a vote, we'll piss off the NPP-FR even more, and they may end up filibustering the bill. If they do filibuster, the Act is dead in the water, and who knows where we stand? Do we take a risk and hope they don't filibuster, or do we just pray Eastland lets the bill through?"
 bobby.cra.4.a:0 "Go with the Jonhson plan."
 bobby.cra.4.b:0 "The chance of a filibuster is already too high, we can't do this."

 bobby.cra.5.t:0 "The Act's Debut"
 bobby.cra.5.desc:0 "Johnson's plan went off without a hitch. Our little loophole is being tied up as we speak, but we shot the Civil Rights Act clear through the Judiciary Committee and right onto the Senate floor. Johnson just goes to show that there's still such a thing as a good Republican, one who's willing to work across party lines for what's best for the American people.\n\nUnfortunately, we were right about pissing off the NPP-FR. Eastland and Thurmond have been spending what seems like every waking moment complaining to the press. Funny how every single thing we do is a "tyrannic scandal, unseen since the time of Benedict Arnold"! In any case, we weren't counting on the NPP-FR vote.\n\nThe bill's on the floor, but it's not quite time for it go to vote. All we can do now is court a few more votes and pray that the NPP-FR doesn't filibuster."
 bobby.cra.5.a:0 "Fingers crossed, this is a new dawn for America!"

 bobby.cra.6.t:0 "The Chairman's Choice"
 bobby.cra.6.desc:0 "It was a tough choice sending the Civil Rights Act off to Eastland's Committee, but it may have been the right call in the end. He is, as to be expected, pulling out all the stops to prevent the bill from leaving Committee and tearing holes in the bill wherever he can, but he's taken a break from being a professional belligerent ape to make us an offer!\n\nEastland will actually let the bill through the Judiciary Committee if we adjust the bill a bit more to his liking! While we would obviously prefer that the bill stays complete, Eastland's alterations aren't as extreme as one might expect. They would weaken the Act certainly, but it would still be a major win for civil rights and a clear framework for future legislation. Plus, it would obviously get us out on the Senate floor.\n\nThat said, Eastland's alterations come with more downsides than just a weakened Act. A weaker Act means less Republican support, and the actual fight on the Senate floor will end up in rhetorical Battle-of-the-Somme style trench warfare, plus there's always a threat of a filibuster. Do we take Eastland up on his offer?"
 bobby.cra.6.a:0 "God damn him! Make the changes!"
 bobby.cra.6.b:0 "God damn him! We will not yield another inch!"

 bobby.cra.7.t:0 "The Filibuster"
 bobby.cra.7.desc:0 "Today has been a massive failure for the American civil rights movement. After all our work just getting the Civil Rights Act on the Senate floor, the NPP-FR and Dixiecrats alike, led by Strom Thurmond, have staged a massive, truly legendary filibuster. Strom's been going for 14 hours and he doesn't seem to be stopping anytime soon! Hell, there's a rumor that they've got a trashcan in the Senate cloak room so he can piss without ever technically leaving the floor. It almost makes you wanna say that you admire his dedication, if it wasn't dedication to such a heinous cause.\n\nAnyway, more to the point, the Act might just be about dead in the water if we can't somehow scrape up 60 votes to override them. Though it pains me to say it, we may be forced to rework the Civil Rights act into a more palatable form. It seems like it's back to the drafting room. Again."
 bobby.cra.7.a:0 "Damn them!"

 bobby.cra.8.t:0 "The Magic Total"
 bobby.cra.8.desc:0 "We need to somehow get 60 votes to counteract Strom's little tirade against the Civil Rights Act. 60 may not sound like too much on the scale of national governments, but out of 100 Senators... well, we've got work to do. The clear and obvious place to start is with Senators who are right on the very edge. Give the right people a little nudge and we should (hopefully) have our 60 votes in no time. In theory.\n\nThe question then becomes who do we target? There's essentially two options that we have: do we go for the more moderate Dixiecrats, and tack on some federal support for their home states? Or do we scare the more moderate Republicans into supporting the Act by warning them this is the last real chance for an American Civil Rights Act? Either way, we just have to pray to God, Allah, Buddah, Vishnu, and George Washington that we can get this filibuster overturned and this bill passed."
 bobby.cra.8.a:0 "We've got a much better chance winning over the Republicans."
 bobby.cra.8.b:0 "If we can win over the Dixiecrats, this vote is a done deal."

 bobby.cra.9.t:0 "Negotiations with the Republicans"
 bobby.cra.9.desc:0 "We've recently met with several influential Republcian leaders over guaranteeing Republican support for the Civil Rights Act (and, more immediately, to counteract Strom's filibuster). The Republicans mostly support the concept of a Civil Rights Act, so negotiations went fairly smoothly.\n\nThat is, until LBJ, that damned crazy cowboy, downright demanded that we strengthen the Act if we want his support. Given the fact that he's Republican party whip, it might make sense to give into his demands. Plus, a stronger Civil Rights Act isn't really much of a bad thing, is it?\n\nThat said, while we might have greater Republican support if we acquiesce to LBJ, it could have unforeseen consequences towards NPP party stability and solidarity. It might be the better option to simply tell the Republicans that the current Civil Rights Act is the only option, even if we lose some support."
 bobby.cra.9.a:0 "It's time to strengthen the Act"
 bobby.cra.9.b:0 "We cannot risk the Party fracturing"

 bobby.cra.10.t:0 "Negotiations with the NPP-FR"
 bobby.cra.10.desc:0 "We've recently opened negotiations with the NPP-Fr over the Civil Rights Act. The FR are mostly against the Act right from the get go, so the negotiations were a bit touch-and-go right from the start. That said, they've sent out a list of demands that, if we incorporate, will mean we are all but guaranteed Congressional majority (assuming the Republicans play ball with this new bill).\n\nThe FR alterations are about as extreme as to be expected, and will totally defang, declaw, and tar and feather the Civil Rights Act. They do keep a few token tennents in the bill, but to be frank, this new Act would come nowhere near our original goals.\n\nWhile working with the FR would create a potentially more Congressionally popular Act, it would also complete gut the whole point of the Act. It may be wise to reject the FR demands and instead attempt to work with the Republicans."
 bobby.cra.10.a:0 "Let's just agree to work with the NPP-FR"
 bobby.cra.10.b:0 "We can't water it down any more, maybe the Republicans will be more amicable"

 bobby.cra.11.t:0 "A Welcome Surprise"
 bobby.cra.11.desc:0 "As soon as the Civil Rights Act hit the Senate floor, everyone tensed up for the obvious, inevitable filibuster, most likely from Thurmond and his ilk. The thing is, however, that filibuster never came! The Act is set to move into voting procedure very soon, and all without a hitch!\n\nThis is a big win, not just for us, but for the American people. We can focus on directly securing votes and generally preparing for the final vote on the Act without scrambling to react to some absurd, 24-hour long filibuster, and that means that we have a much better chance at passing the Civil Rights Act. We're therefore ever closer to reaching that perfect America enshrined in the Constitution-- a land where all are equal and free, judged by their conduct of action and content of ideas, not color of skin.\n\nThe Civil Rights Act is very far from a done deal, and we can't yet put our feet up and pat ourselves on the back. We can, however, breathe a sigh of relief that we have to jump one less hurtle on the road to a fair, free America."
 bobby.cra.11.a:0 " Looks like Strom knows when to shut up!"

 bobby.cra.12.t:0 "The Final Vote"
 bobby.cra.12.desc:0 "This vote on the Civil Rights Act has not been days, weeks or months in the making.\n\nIt has not been years, or even decades in the making. This Civil Rights Act has been generations coming. It's been coming since the first slave ship landed on the shores of Virgina.\n\nThis is a bill that has been sung on the plantations and in the "Colored Only" meeting halls. This is a bill that rode the Underground Railroad. This is a bill that fought and died at Gettysburg, waving the banner of the Union and of abolitionism. This is a bill that marched with Martin Luther King and his 250,000, demanding freedom and equality under American law.\n\nWe stand now on the precipice of a new era of American history. This new era will surely be one of true American patriotism-- a nation coming together to celebrate our commitment to freedom, equality, and brotherhood. Because are we not all Americans? Are we not all deserving of the same opportunities and rights?\n\nIf we pass this Act, we will have one thing that they will never have in Germania. We will have a nation united and working tirelessly toward a true, free democracy. And we promise you this: Democracy will always win in the end.\n\nNow, we just have to hope that the Senate agrees."
 bobby.cra.12.a:0 "It only takes 51 yea's"

