 bobby.153.t:0 "The Citizens Basic Income Experiment"
 bobby.153.desc:0 "There wasn't a whole lot of fanfare when President Kennedy signed the executive order, and even less when the first 1000 letters, and the $200 cheques inside, were sent out by the Department of Health, Education and Welfare to families in thirteen states and 68 communities across the nation. The instructions on the letter were simple: For the next year, you will be receiving the same amount of money every month. There was no catch: no requirements, no stipulations to how you may spend this money: bills, clothes, housing, or just saving it, all was fine. And best of all, it would be tax free. The important thing was to keep track of what you did spend it on, and at the end of every month, they would receive a phone call and envelope with a short questionnaire to fill in, to be mailed back.\n\n Soon, the rumors began to spread that the government was just giving money to random people, which quickly began to work it's way back through the political grapevine, and soon the "Citizens Basic Income Experiment" was exposed via the Washington Post. The President has defended the program in a White House press conference, stating that the goal of the Citizens Basic Income was to provide a baseline, guaranteed income that would help the poorest Americans make ends meet, and that it was just a year long trial to see the results.\n\n The opposition has come from two sides: Those in the Democrats and the FR-NPP who denounce "government handouts" to random people, which would be incredibly expensive, especially in the light of all the other Social Security programs Bobby has been pushing. But there are some in the C-NPP and the L-NPP who say that RFK hasn't gone far enough: he should be paying even more money, to more people, for longer.\n\n Facing this backlash, the President has to respond, and quickly."
 bobby.153.a:0 "We will boost the payments to $250 a month, and let the test continue."
 bobby.153.b:0 "It will be too expensive, and decentivize the need to work. Cancel it!"

 bobby.154.t:0 "Sitting Down with Chavez"
 bobby.154.desc:0 "RFK has traveled to Los Angeles, California, to meet with labor leader and L-NPP activist Cesar Chavez. A leader of the Latino-American civil rights community and organizer for the poorly paid and treated farm workers of California, his influence within the National Progressive Party is huge, so it's imperative that the President work with Chavez if he wants to get his agenda through Congress.\n\n Of course, it could be tricky to work with Chavez, who has positioned himself to the left of even Bobby Kennedy. He may see the President as not doing enough or going too slow in efforts to reform the American economy and society, and with hundreds of thousands of supporters throughout the US, but focused especially in the Southwest, his influence could sink or swim the efforts to reform America.\n\n But the only way to get Chavez's support is to talk to him and convince him."
 bobby.154.a:0 "Thank you for meeting with me Cesar..."

 bobby.250.t:0 "Chavez Supports the President!"
 bobby.250.desc:0 "After an hour-long meeting between RFK and Cesar Chavez, the labor leader has given a short speech to reporters, and announced that he supports the President's goals and agenda.\n\n "While I cannot deny that there is always more to be done to improve the lives and rights of Latinos and all Americans,"Chavez told the reporters, "I believe that President Kennedy has our best interests at heart, and will fight for all workers. This is just a small step on the way to true equality and justice, but we support the President's efforts to advance our rights."\n\n This was the best outcome possible from the meeting, as now many labor leaders in the C-NPP and supporters are vocally supporting RFK's new acts and laws, as Chavez's full-throated endorsement is just the sign they needed."
 bobby.250.a:0 "¡Sí se puede! It can be done!"

 bobby.251.t:0 "Chavez Denounces the President!"
 bobby.251.desc:0 "After only twenty minutes, Cesar Chavez stormed out of the meeting with RFK much to the surprise of the reporters waiting outside, who quickly rushed to hear what the labor leader had to say. "The President's so-called 'reform' efforts are woefully insufficient, and will not help those that need it most. It is little more than a brush of paint over a rusty, broken down car. I cannot in any good conscience support Kennedy's agenda at this time."\n\n This is a huge blow to President Kennedy's plans, with many of the union men of the C-NPP now recoiling and declining to endorse President Kennedy's new acts, as Chavez's denunciation has given many in the party second thoughts of working with RFK."
 bobby.251.a:0 "History will judge this government by how they support the poor and helpless."

 bobby.252.t:0 "Which Hand to Shake?"
 bobby.252.desc:0 "The President and his allies have been stumping around the nation for weeks now, rallying support for his expansive Social Security program, and slowly moving the needle in favor of his proposals. Each speech, from the big auditoriums of the cities to the small stages at county fairs, convinces more and more people that the plan, while big and bold, will undoubtedly help millions of Americans that need it.\n\n In Cleveland, Ohio, as Bobby Kennedy climbs off the stage after giving another speech at the Public Auditorium, he is greeted by a huge crowd of supporters and well wishers, as Secret Service agents keep out a nervous eye, aides hurry up to follow the President, and news photographers and reporters from local newspapers and from the Associated Press hustle up to get a good shoot as he begins to glad handle the crowd.\n\n It was the later group that Bobby was most concerned about, as the pictures that they took would be printed in newspapers around the country. Therefore, even before he walked out on stage to give his speech, he was discussing with advisors what to do when he was done. It was important that he got the right look, the right message across on who he would first shake hands with first, undoubtedly the most likely image to be seen tomorrow morning from coast to coast.\n\n Should he shake hands with a man in the crowd with a FR-NPP button pinned to his chest, an average Joe to show that he was willing to work with his entire party? Or perhaps the head of the Cleveland chapter of the NAACP, to show the strong bond that RFK has with the African-American community? Or maybe the head of the Typographical Workers Union Local 53, which is one of the oldest unions in the city, to show solidarity with the working class?\n\n It had been in the back of the President's mind from the moment he started his speech, and now, with fractions of a second to think, he stretches his hand out to thank..."
 bobby.252.a:0 "The FR-NPP "Average Joe" in the front."
 bobby.252.b:0 "The President of the local NAACP branch."
 bobby.252.c:0 "The Head of the Typographical Workers Union."

 bobby.253.t:0 "Calling on the Community"
 bobby.253.desc:0 ""The war against poverty, the fight for basic human rights and decency, is one that my administration has done it's utmost to fight. We have pushed reforms and expansions of the welfare state to cover as many Americans as we can, to create a baseline, a safety net, to catch those that fall and need our help.\n\n "However, this is not just the job of the government to facilitate: this is the work of the whole nation. Everyone of us needs to pitch in to help the underprivileged and poor, the sick and broken, so that everyone can reach their full potential. For only then, when all Americans, in all 50 states, in every community great and small, help their neighbors, family and friends, can we finally defeat the disease and scourge of poverty that has plagued humanity for thousands of years.\n\n "So I call on all Americans, from New York to San Francisco, from Minneapolis to Houston, and all the points in between: your communities need you. Volunteers and donations are needed for an innumerable number of organizations tackling everything from school lunches to adult literacy to homeless shelters. Donating your time or your money, or both, is a great way to tell your community: 'We will not leave you behind. We will help you. We will keep you warm, fed and safe.'"\n\n The applause as Bobby Kennedy finishes his speech is deafening, as he waves to the crowd and showing off his famous smile. Statistics already show that the poverty rate in America is decreasing with the boost to welfare, the support for medical services, and the improvement of labor rights. For the cherry on top, the National Progressive Party, which is famous for not agreeing on anything, somehow has all come together to support the President's work.\n\n All in all, a job well done."
 bobby.253.a:0 "We will leave the nation a better place than we found it."
