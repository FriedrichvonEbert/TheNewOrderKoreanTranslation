 bobby.60.t:0 "포틀랜디아"
 bobby.60.desc:0 "로버트 F. 케네디는 미국을 횡단하며 꽤 많은 연설을 한 뒤 포틀랜드로 돌아왔습니다. 마운트타보파크에는 많은 군중들이 기대 품고 그를 기다리고 있었습니다. 태평양의 일본 조차항 바로 근처에 사는 그들은 간절히 반일에 관한 연설을 기다리고 있었습니다. 로버트 케네디는 단상 위에 놓여진 연설문을 이리저리 뒤섞다가 연설을 시작했습니다.\n\n"포틀랜드 시민 여러분, 기대를 갖고 오신 분들이 많이 보이는군요. 당연합니다. 이곳 태평양 연안 지역에 계신 여러분들은 현재 ‘아카기 조약’의 무효화로 인한 일본 조차항 문제로 엄청난 굴욕감과 분노를 느끼고 계실 겁니다. 여러분의 사업장도 상당한 압박을 받고 있을 것이며, 이런 어려운 시간을 보내면서 미국의 주요 정치인들에게 많은 실망을 느끼셨을 것도 압니다. 저와 국가진보당은 약속합니다. 오리건주의 포틀랜드, 더 나아가 태평양 연안 지역까지, 고통이나 빈곤으로 인한 상처 없이 이 어려운 시기에서 벗어나도록 하겠다고 말입니다"\n\n케네디는 간간히 적혀진 연설문을 참고하며 많은 군중들의 마음에 들만한 연설을 무난하게 이어갔습니다. 지난 몇 주간은 아마 대통령 연설문 작성자들에게 무척 끔찍한 시간이었을 것입니다. 그도 그럴 것이 사람들은 본래 약간의 과장을 좋아했고, 때문에 최근의 연설문들은 어느 정도의 화려한 기교가 필요했기 때문입니다.\n\n마운트타보파크에서 약 한 시간 정도의 연설을 더 이어간 후, 케네디는 대통령 퍼레이드카인 링컨 콘티넨털에 부통령 험프리와 함께 올라탔습니다. 험프리가 입을 열었습니다. “서부 연안에 왔는데 캘리포니아는 들러야 하지 않을까요? 어떠신가요?”\n\n“맞아요. 그냥 지나갈 순 없죠.” 케네디가 대답했습니다. “샌프란시스코에서 할 연설에 두 가지 초안을 생각해봤는데 아마 둘 중에 이게 나을 것 같아요. 뭐냐하면...”"
 bobby.60.a:0 "... 민권!"
 bobby.60.b:0 "... 노동조합!"

 bobby.61.t:0 "캘리포니아 항구"
 bobby.61.desc:0 "“당신이 단상에 올라가서 바로, 일본 조차항을 두고, ‘범죄이고 불법으로 미국영토를 침범한 것’이라고 말했을 때 전 세상이 잠깐 멈춘 것 같았어요”\n\n로버트 케네디는 저녁 식사를 하며 맞은편에 앉은 부통령 휴버트 험프리를 보며 미소지었습니다. “난 아직도 그 어떤 정치인도 일본항을 그런 식으로 말한 적이 없다는 사실이 믿기지가 않아요. 아카기 조약에 침을 뱉은 사람이 분명 내가 처음은 아닐 겁니다.”\n\n“사실 그런 말을 하기가 쉽진 않을테죠. 어쨌든 그 말로 엄청난 지지를 얻긴 했습니다. 사람들이 그렇게 격하게 반응하는 건 처음 봤어요. 그들의 마음을 완전히 사로잡았다고요, 바비.”\n\n케네디는 스테이크 한 조각을 입에 넣으며 말했습니다. “맞아요, 이곳에서의 우리의 작은 모험이 성공했다는 의미겠죠, 아마도. 내 생각에 다음 행선지는... ”"
 bobby.61.a:0 ""텍사스!""
 bobby.61.b:0 ""앨라배마!""

