scp.1.t:0 "The Seeds that sprouted Scoop"
scp.1.desc:0 "Frost. Frost crawled its way across the windows of the Oval Office, as President Henry "Scoop" Jackson looked out upon Washington D.C., bearing a warming cup of coffee sat upon the beautifully carved and ancient desk. Surprising? No, for President Jackson had known the chill of frost since his birth as a Washingtonian along the West Coast of the United States. Enlightening? Of course, as Jackson dwelled upon the sources of belief and ideas that had spawned throughout his life, from birth to his swearing upon the Bible.\n\nSure, when you look at the America of today, you can see all the scars of pushing and pulling from partisan politics, of course. But beneath all of that, it was the poor African-American he drove past through the city of Everett, who constantly shivered from frost by any other name, just as frigid. It was the veterans and soldiers he shook hands with, talking about the stories of desperation and the fight for their country they endured as they fought through the Second World War in the Pacific and in England, or, for the younger ones, the plains and savannas of Africa. Hope was what inspired him, as he knew it was possible for this amazing country to be helped even more, no matter how many soldiers or dollars it took. Dollars were what fed the hungry, clothed the naked, cared for the sick, and sheltered the homeless, while soldiers were what stood the wall for America on the frontlines, and made sure the fascists out there didn't take one more goddamn step forward.\n\nA car's lights passing by the wet morning's dew shook the President back to reality, as his hands grasped his mug of coffee, bringing it to his lips. America needed help, to be sure. But it's core was golden, and it's time for him to take a stand and ask what he can do for this country. After all, he knew he was the man to do it."
scp.1.a:0 "Red, White, and Blue, as it always should be."

scp.2.t:0 "Frankfort Awaits"
scp.2.desc:0 ""You really think they're going to like us out there, sir? I'll be frank, I'm from the area, Southerners can catch a whiff of fire when it comes to talk of welfare and social programs, sir." Vice President McMath said, as he sat next to the President. "McMath, I want you to know something: I wanted to do my damnedest to fight out there and knock the hell out of the bastards who stood up against our country. And I know you got that chance, so trust me when I say this: now, more than ever, we gotta fight, General."\n\n"Now presenting the man himself, President Jackson, on the future of helping Americans in his Presidency!" The Governor of Kentucky said, before shaking hands with the President, as the crowd came to a roar.\n\n"Good evening, everyone, and thank you for welcoming me to the beautiful countryside of Kentucky! Now, I want you all to know something: in recognizing the greatness of your state and of all Kentuckians within, your state motto comes to mind: 'United We Stand, Divided We Fall.' Now, the very power of the statement calls to mind some of the fights this country has been having within itself; however, I swear upon here and now, that this country is as great as it ever has been, even if it may need your help. That is why I call upon the Bluegrass State's help in moving forward, in helping pick up those who've fallen down on their luck in this country, so that everyone is ready and able to bring about a newer and brighter day for the United States of America! I understand some have raised criticisms and concerns for the cost and whatnot, but mark me, Kentucky: it is our duty, both civil and moral, to stand shoulder-to-shoulder with your fellow American, and the only way we can guarantee this is by helping those who lay suffering, no matter the cost!"\n\nThe rest of the night was consumed with a mix of glamor and promises, as far as Vice President McMath was concerned. Sure, he looked into the audience and found his fair share of frowns and scowls; nevertheless, he smiled, knowing damn well the applause that surrounded those fools."
scp.2.a:0 "Together, for America!"

scp.3.t:0 "A Hot Seat in a Hotter World"
scp.3.desc:0 ""You know, I'm trying to cut costs around here for the sake of the country, so I scaled back the President's Chef team for some Dunkin' Donuts instead, hope that works. Besides, that wheat shit they brought me sucked." President Jackson said, earning a stream of chuckles and laughs from members of his State Department and Department of Defense. The men and women in the room began to laugh as they finished their early morning breakfast, shaking hands with the President.\n\n"Now, now, let's get to starting this meeting. As I'm sure all of you are aware, the National Progressive Party gets elections for promises of change, and for promising a better, stronger America, since it needs it now more than ever, with the Japanese and the Germans nipping at our heels. So, we gotta show them what we stand for: everything that gets done in this room, every decision made, every hand shook, every thought that passes through our mind, it all has to back one principle: Evil must, and will, be met with force. There's no room for detente when the people we have to work with have butchered and beheaded the fathers and grandfathers of the families of Americans out there, and there's no way in Hell that I could respect myself for shaking hands with a Nazi or an Imperial. This goes for all of you, by the way. Church, you're leading the Department of State, and I want you to make sure that every diplomat, ambassador, and embassy out there knows that we aren't going to be the kid that gets shoved around in the world anymore. Admiral Burke, you're in charge of the Department of Defense, and rest assured, those brave sons of America out there are not going to be forgotten about. We're not going to leave a single Soldier, Sailor, Airman, or Marine uncared for, and in exchange, we're going to be making sure that they hoist the stars and stripes wherever we can. We're not taking one step back, ladies and gentlemen, not at all."\n\nWith a few handshakes and nods, everyone went off to work. Jackson knew, in his heart, that America wasn't going to be backing down for the next four years."
scp.3.a:0 "It's not just our job. It's our duty."

scp.4.t:0 "Lunch"
scp.4.desc:0 "Every Friday, the cafeteria of the mid-sized "Graphic Image" studio is just bustling with activity. Dozens of young creatives enjoy their brief period of recreational time and eagerly yearn for the long-awaited weekend. The food's good, too - today, a selection of sandwiches coupled with complimentary salads got served. At one table, Drew White sat with his colleague Edward Andrews and enjoyed his well deserved lunch break. Turning to Edward, he attempted to instigate some small talk:\n"I gotta say, this egg sandwich is pretty darn tasty. Anyways, how's progress on these new posters? I heard that you apparently had some really fantastic ideas for them." Edward could muster nothing but a tired shrug. For a moment, it seemed like he would say nothing at all - but then, the words just started to pour out of him like water from an overpressurized hose.\n\n"Oh, I'm almost done with them. It's just the same thing over and over, y'know. The Japanese octopus spreads it's tentacles all over the Pacific is a classic motive, then you have a scary skull wearing one of these nazi hats - lately, I even combined these two to create a nazi skull with tentacles coming out of it's holes. It's pretty cliched at this point, but it gets the people going, I guess."\nHe paused for a few seconds, lowered his voice to a barely audible mutter, and continued. "This whole project is just so utterly depressive. When I went to college and got my degree in graphic design, I wanted to be a visionary. I wanted to design groundbreaking masterpieces that make people reassess how they view life itself. Now, I'm reduced to some kind of factory monkey pumping out the same three motifs to whip the masses into a warmongering frenzy. I'm nothing but a discount Goebbels, and I utterly despise myself for it."\n\nSilence. Drew, who has never been good at comforting people, attempted to defuse the situation: "Well, I - I understand your problems, buddy. Try eating one of these egg sandwiches, maybe that'll make you feel better.""
scp.4.a:0 ""Maybe it will. Maybe it will.""

scp.5.t:0 "Friends Help Each Other Out"
scp.5.desc:0 "Audie Hoggard looked out into the field, with the sun rolling downwards as a beautiful red shade dawned upon the sky, with the day coming to a close above the lush, green fields of Quantico, Virginia. "They say the Program's gonna help out all active and reserve members of the military, and help out veterans as well. They even say it's gonna help their kids, I mean, shit, what a way to kick off the end of senior year, you know?" Audie had a few other friends there, Jodie Swaine, Cliff Haines, and Roy Norris. Everyone perked up at Audie's words, except for Roy.\n\n"Pfff, yeah, y'all get to enjoy y'alls lives in college, I get it. Guess who gets to work all of next year?" Roy said, lighting a cigarette while laughing.\n\n"Hey, lay off, Roy, things are just looking up for us is all." Cliff said.\n\n"Of course you'd say that, you little hopeful dipshit. Not everyones lives are as perfect as the shining pupil, bootlicking military brats you all are." Roy said, squinting at Cliff. Audie looked back, seeing Jodie's face meet the ground, as memories of her crying to him about her father being caught up in an artillery strike near Bloemfontein, and the horror he saw as he saw her dad resting in a hospital, talking to Jodie, missing an arm and having half of his face charred. Audie knew that Roy had it tough at home sometimes, and that all of them had suffered, but Audie realized he decided to make a choice.\n\nAt that moment, he didn't care.\n\nAudie's fist cracked against Roy's nose, sending a splatter of blood and dropping Roy to the ground. "What the fuck is wrong with you? God you're all fucking nuts." he said, clutching his nose while flicking the cigarette at Audie before he stormed off. The sting of regret pinched Audie's heart in that moment, but when he turned and saw Jodie cleaning off that tear going down her face, and Cliff giving him a slight smirk, Audie had an entirely different thought all together."
scp.5.a:0 ""Come on, y'all, let's get some milkshakes.""

scp.6.t:0 "A Cause with No Home"
scp.6.desc:0 ""Godfuckingdamnit!" screamed Private Henry Prescott, as he kicked a massive dent into the front of his locker, causing his roommate to grab him and shove him back, making sure he didn't kick a hole in the wall or anything like that. He's lucky the mirror didn't crack, as it fell from the wall and bounced on the carpeted floor.\n\n"Henry, what the fuck was that, don't go busting shit up just cause you're mad!" cried his roommate, Private Wallace Deacon, as he ripped him back.\n\n"Don't tell me what the fuck to do, man!" screamed Prescott, as he went and laid down on his bed.\n\n"Look, I get it. I've been wanting to get a good education all my life, I've been wanting to be an engineer ever since I could hold a fucking wrench, I get it. The Army Modernization Program was gonna help us all out, get that education we all want, and the government fucked us. We can't go busting holes in things just cause we're mad about it though, Henry." Private Deacon said.\n\nBut Private Prescott couldn't relinquish his anger, nor the dents he's already caused in the room. He thought about back home in Virginia, where he wanted to work with kids, get them therapy, help them with their issues, he was always just a few hundred off from affording a college career, however. But dejection and disillusionment was all he could feel, as he looked up and saw President Jackson looking just as disappointed and pissed off as he was."
scp.6.a:0 "What a fucking mess."
