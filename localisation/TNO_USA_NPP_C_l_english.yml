 USA_sen_bill_name_8:0 "경제기회법"
 USA_sen_bill_name_70:0 "사회보장법"
 USA_sen_bill_name_71:0 "의료보건법"

 USA_sen_bill_desc_8:0 "20세기에 미국 건국의 아버지들이 했던 ‘인간은 삶과 자유와 행복을 추구할 권리를 갖는다’라는 약속을 실현시키기 위해서는, 정부가 모든 시민이 그들의 노동의 결과로 이익을 얻을 수 있게 보장해야만 합니다. 대공황 이후 가장 야심차게 만들어진 반빈민법인 경제기회법은 미국인들을 요람에서 무덤까지 기본 식량, 기초 교육, 주거, 직업 안정성을 아우르는, 경제적 안정의 길로 인도하는 길잡이가 되어 주는 것을 목표로 합니다. 빈곤과의 전쟁에서 결정타가 나오기 직전입니다!"
 USA_sen_bill_desc_70:0 "이것에 비한다면 지금까지의 모든 것들은 작은 일에 지나지 않습니다. 사회보장법은 복지체계 전체를 하나부터 열까지 다 점검할 것입니다: 관료주의를 줄이고 필요한 사람들이 더 쉽게 지원받도록 하며 물가상승을 따라가기 위해 임금을 늘리는 것. 이것은 모든 반대를 마주하게 될 것이고 케네디가 해야 할 가장 힘든 입법 싸움이 될 것입니다. 그러나 이것이 성공한다면 미국은 진정한 복지 국가가 될 것입니다."
 USA_sen_bill_desc_71:0 "바로 이것입니다. 이것은 미국이 제정한 법들 가운데 가장 근본적인 변화를 불러일으킬 것입니다. 이것은 정치, 경제 그 밖의 것들에도 영향을 미칠 것입니다. 의료보건법과 함께, 우리는 미국을 개조할 것입니다. 그 누구도 비용 때문에 인명 구조절차를 못 받는 일은 없을 것입니다. 더 이상 의료가 고용에 얽매이지 않을 것입니다. 우리는 수백만의 국민이 보험이 없어 고통받고 죽어가는 것을 그냥 내버려 두지 않을 것입니다. 우리는 치료받지 못하는 단 한 명의 미국인도 허용하지 않을 것입니다."

 USA_sen_bill.514.t_passed:0 "사회보장법이 통과되다!"
 USA_sen_bill.514.d_passed:0 "미국복지체계의 전면적인 개편이 의회를 통과했습니다. 그리고 이제 대통령 집무실에서 로버트 케네디 대통령의 서명만이 남아있습니다. 법안의 내용 때문에 모든 방면에서 반대에 부딪혔고 법안을 통과시키기 위한 투쟁은 길고도 험했습니다. 민주당과 극우파 당원들은 복지체계에 들어가는 비용과 범위확대에 불만을 표했습니다. 그들은 이 법이 수십억의 예산이 들 것이고 사람들이 정부에 의지해서 살게 되면 일 할 동기가 사라질 것이라고 주장합니다. 그러나 중도파와 좌파의 몇몇 당원들은 법안이 충분하지 않다고 말합니다: 노인이나 장애인들은 필요한 원조를 얻기가 쉽지 않을 것이라며 제한을 좀 더 완화하고 지원금을 더 늘려야 한다고 주장합니다.\n\n 하지만 전반적으로 대부분의 국회의원들은 사회보장법을 기꺼이 지지했습니다. 이 법안은 지원을 받을 수 있는 사람들을 늘리고, 많은 돈을 낭비하는 형식적인 절차를 없애고 힘든 시기를 보내는 사람들이나 나이가 들어 일할 수 없는 사람들을 돕고 그들을 경시하거나 모욕하지 않을 것입니다. 무엇보다도 사회보장법은 가난하고, 집이 없고, 다치고, 나이든 자들처럼 사회의 외면을 받던 사람들을 구조해 주는 안전망이 될 것입니다.\n\n 이 법안의 통과를 공표한 후 케네디 대통령은 언론을 통한 성명에서 내일 이 법의 제정을 위해 서명하겠다고 말했습니다. 그리고 법이 통과되도록 투표해준 모든 이들에게 감사를 전했습니다. “여러분의 투표가 아니었다면 사라지거나 무시되었을지도 모르는 국가의 불우한 이웃을 향한 동정심, 인류애, 보살핌에 감사드립니다.""

 USA_sen_bill.514.t_failed:0 "사회보장법이 부결되다!"
 USA_sen_bill.514.d_failed:0 "로버트 케네디 대통령이 추진한, 의회에 제출된 미국 복지 체계의 전면적이고 전례 없는 개편은 상원에서 대통령의 동맹이 제시한 계획을 부결시키면서 물거품이 되었습니다. 사회보장법의 반대파들은 이 법안에 필요한 막대한 예산과 수많은 미국인들이 정부에 의지해서 살게 되고 일할 동기가 줄어들 것이라는 주장으로 법안을 부결시키기 위한 충분한 지지를 얻는데 성공했습니다. 사회보장법에 반대한 몇몇 의원들은 법안이 충분하지 않다는 이유로, 노인이나 장애인, 빈자들을 지원하기 위한 더 많은 원조가 필요하다는 이유로 법안에 반대했습니다.\n\n 부결된 사회보장법은 원조를 받을 수 있는 사람들을 늘리고, 복지체계에서 어려운 상황에 놓인 사람들이나 너무 늙어서 더는 일할 수 없는 사람들에게 가야 할 수많은 예산을 소모하는 관료제를 정리하고, 그들을 비하하거나 모욕하지 않게 하는 것이었습니다. 사회보장법은 무엇보다도, 사회의 갈라진 틈새 사이로 떨어지는 사람들 - 가난한 사람들, 집이 없는 사람들, 부상자, 노인 - 을 위한 안전망이었습니다. 하지만 지금으로서는 무수히 많은 복잡한 연방, 주, 지역 복지 체계가 필요한 사람들을 도와줄 수 있는 전부입니다.\n\n 법안의 부결이 발표된 후 언론에 보도된 성명에서 로버트 케네디 대통령은 사회보장법이 집무실 책상으로 올라오지 못한 것에 "매우 실망하고 슬프다"고 밝혔으며, 그럼에도 "이 나라에서 버려지거나 소외될 불행한 사람들에 대한 동정심이나 인간애, 보살핌"으로 법안에 찬성한 사람들에게 감사를 표했습니다. 성명은 대통령은 의회의 동의 없이도 복지체계를 개혁하기 위해 대통령과 행정부의 권한 안에서 모든 일을 하겠다는 내용으로 이어졌지만, 그가 실제로 할 수 있는 일은 거의 없습니다."

 USA_sen_bill.514.a:0 "이런 일이 일어나다니."

 USA_sen_bill.515.t_passed:0 "의료보건법이 통과되다!"
 USA_sen_bill.515.d_passed:0 "그들은 불가능할 거라고 말했습니다. "너무 어렵다." "너무 많은 비용이 든다." "우리의 자유를 침범한다." "절대 의회를 통과하지 못할 것이다."\n\n 음 그랬을 것입니다.\n\n 백악관의 로즈 가든에서 로버트 케네디 대통령이 서명함으로써 의료보건법은 이제 이 나라의 법이 되었습니다. 연방정부가 시행하는 가장 크고 광범위한 법률 중 하나인 미국의 의료보건법은 밑바닥부터 개편 될 것입니다. 모든 미국인은 확실히 더 나은 의료보건법의 효과를 곧 경험하게 될 것입니다.\n\n 이것은 상당히 광범위한 법이기 때문에 모든 분야에서 법안이 실현되려면 10년 혹은 그 이상이 걸릴 수도 있습니다. 앞으로 몇 달 안에, 국가의 모든 병원은 그 병원이 속해 있는 주의 직접 자산이 될 것입니다. 연방정부는 이전의 소유자들에게 토지와 건물 가치의 75%에 해당하는 금액을 지급할 것이고 각 주에서 나머지 25%를 부담합니다. 모든 의사, 간호사, 약사, 치과의사, 전문가, 기술자, 관리인들이 각 주의 보건부 소속이 될 것입니다. 생명을 살리거나 연장시키기 위한 치료인 경우, 환자에게 직접적인 비용 부담이 발생하지 않고, 절차에 따라, 각 주에서 지불하는 의무적인 국가 보험으로 치료비가 정산될 것입니다. 모든 민간 보험은 국가 제도에 포함됩니다. 의료보건법은 국민 전체를 위한 허용 가능한 최소한의 기준을 법으로 규정했지만 모든 주가 이 기준에 부합할 수 있도록, 혹은 이를 초과할 수 있도록, 보조금과 지급금을 제공할 것입니다.\n\n 재정 매파, 자유시장 옹호자, 작은 정부 지지자 그리고 의료보험과 의료산업 로비스트들의 반대에도 불구하고 전국의 많은 이들이 이 법안을 지지하고 있습니다. 의료비 문제로 곤궁에 빠졌다거나 사정상 예방적 치료를 받지 못했다는 비참한 이야기와 사기나 배임 혐의가 수없이 나오자 대중들의 의견은 의료보건법을 찬성하는 쪽으로 바뀌었고, 이 법을 꺼리던 상원의원들까지도 찬성표를 던지게 됐습니다.\n\n 이제 모든 국민은 그들의 인종이나 소득, 사는 곳, 건강 등에 관계없이 그들이 원하는 치료를 받을 수 있을 것입니다."

