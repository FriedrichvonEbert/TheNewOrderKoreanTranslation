USA_RFK_CONTELPRO_desc:0 "FBI의 코인텔프로 계획의 본래 목적은 민권운동 관련 단체나 지도자를 사찰하기 위함이지만, 케네디 대통령은 이를 거꾸로 뒤집어 국가 생존에 필요한 진보를 반대하는 정적들을 사찰하는 것으로 용도 변경 했습니다. 내각에서 이에 반대하는 의견이 있었으나, 진실을 보길 거부한다면 억지로라도 보게 만드는게 우리의 일 입니다. 그러나, 다소 논란이 될 일은 맞기에 엄중하게 관리되어야 할 것입니다.\n"
