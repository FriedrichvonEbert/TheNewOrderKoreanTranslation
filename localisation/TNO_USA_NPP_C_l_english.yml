USA_Fighting_Tyranny_Since_1776:0 "1776년 이후로 계속되는 폭정과의 싸움"
USA_Fighting_Tyranny_Since_1776_desc:0 "우리의 위대한 나라가 독립을 선언했을 때, 그것은 작은 사람의 권리를 짓밟는 외국 지배자들의 횡포에 반대하는 성명서였습니다. 우리의 고귀한 선조들이 먼로 독트린를 구상하고 받아들였을 때, 그것은 구세계의 지배로부터 우리의 모든 반구를 보호하려는 우리의 힘과 목적 그리고 우리의 목표를 주장하는 것이었습니다. 1940년대에... 우리는 실패했습니다. 상상할 수 있는 가장 잔인한 폭정이 유라시아에 내려왔을 때, 우리의 안일한 엘리트 지도자들은 다가오는 폭풍에 대비하지 못하고 비겁한 나머지 그들이 우리 문 앞에 도착할 때까지 전쟁을 피하려고 했습니다. 수천명의 젊은이들이 이미 패배한 전쟁을 위해 영국 들판에서 피를 흘리고 있었습니다. 우리 해군은 경고를 보지 못한 행정부로 인해 진주만에서 산산조각이 났습니다. 일본군에 의해 살해되고 붙잡혀 잔혹하게 살해된 우리의 주둔지와 해병대. 오아후에게 일본인과 독일인이 그들의 최후의 무기를 떨어뜨리려는 음모... 미국은 끔찍한 고통을 겪었지만, 우리의 고통은 파시스트 독재정권 하에서 수 백만의 노동력의 일부에 불과합니다. 유럽은 구원을 초월할 수도 있지만, 아시아에서는 복수의 천사처럼 반격할 기회가 남아 있을지도 모릅니다! 일본 전횡의 철권을 깰 수 있는 방법을 모색해 봅시다."
USA_The_Means:0 "수단"
USA_The_Means_desc:0 "일본 군화는 아시아와 오세아니아에 큰 부담이 됩니다. 그들은 20년 넘게 그들의 위치를 파고들었고 그들의 "공영권"을 통해 이웃들로부터 자원과 산업을 빨아들이면서 그들의 경제를 강화하고 잠재적인 경쟁자들을 물리쳤습니다. 하지만 현재 경제 혼란에 빠져 있는 본토에서는 폭군이 절대 깨뜨릴 수 없는 한 가지 인간 정신을 동원할 수 있습니다! 반란군이 발견되는 곳이라면 어디든지 우리는 그들을 지원해야 합니다. 파괴 공작을 할 수 있는 공장의 위치를 찾을 수 있도록 기꺼이 눈과 귀를 찾을 수 있는 곳이라면 어디든지 우리는 손을 내밀어야 합니다. 우리의 OFN 동맹국들과 우리 국민은 만약 황화 위협이 적나라한 침략에서 비롯된 것이든 아니면 그들의 정권의 악성 종양을 제거하려는 우리의 정의로운 개혁에 대한 대응이든 간에 전쟁을 준비하고 대비해야 합니다. 이것이 사무라이가 쇠사슬에 묶이는 수단입니다. 만약 그가 사슬을 받아들이지 않는다면, 미국 독수리는 그를 죽이거나 죽이려다가 죽게 될 것입니다!"
USA_Domestic_Preparedness:0 "국내 대비태세"
USA_Domestic_Preparedness_desc:0 "국가진보당이 당선되었을 때, 미국민들은 우레와 같은 한 목소리를 냈고, 옹립한 엘리트들을 헐어버리고, 일본의 위협에 대항하는 정의로운 캠페인을 어디에서나 포용했습니다! 적어도 지난 전당대회에서 당 전국위원회 위원장이 주장한 바입니다. 실제로, 우리의 승리는 우리가 원하는 것보다 훨씬 더 좁았고, 많은 유권자들은 여전히 당 지도부의 핵심으로 보고자 하는 복수 운동보다는 진보적인 국내 의제를 위해 우리를 지지합니다. 게다가 우리당의 많은 전직 딕시크렛들은 고립주의자들의 입장에 공공연히 동조하고, 일본을 포함하는 것에 대해 립서비스를 할 뿐입니다. 우리는 이제 어려운 선택을 해야 합니다; 우리 나라가 많은 외국의 위협으로부터 보호받고 독수리처럼 신속히 행동할 준비가 되어있도록 하기 위해, 또는 전시를 위해 우리의 산업을 최적화시키면서 점차적으로 이러한 것들에 대한 지지를 쌓기 위해 노력하기 위해 재빨리 초안들을 복원하고 전쟁 준비 조치들을 제정할 것입니다. 발췌의 후자는 인기가 있지만 느리고 큰 충돌에 대비하지 못할 수도 있습니다. 전자는 그 반대입니다."
USA_Feed_The_Beast:0 "짐승을 먹이다"
USA_Feed_The_Beast_desc:0 "전쟁은 사람을 필요로 합니다. 그것은 큰 탐욕과 더 많은 것에 대한 갈망을 가지고 그들을 소비합니다, 그것은 갈등의 슬픈 현실입니다. 어떤 장기간의 분쟁에서든 우리는 어쨌든 초안 작성을 강요당할 것이고, 만약 우리가 세계를 폭정으로부터 해방시키려는 신 아메리칸 드림을 실현한다면, 적어도 일본의 횡포는, 충돌이 불가피합니다. 모든 미국인들은 이 꿈을 현실로 만드는 데 참여해야 할 것이고, 이 꿈을 둘러싸고 춤을 추는 것은 우리의 소중한 자유와 우리의 열망을 더욱 위험에 빠뜨릴 뿐입니다. 그 초안은 다시 복구되어야 하고, 지금 우리가 비교적 평화롭게 지내고 있을 때, 우리 나라가 이미 피를 흘리며 전쟁 중에 고군분투하고 있을 때보다 더 나은 것입니다. 국방부와 인구조사부에 태스크포스를 구성해서 우리의 기초 능력을 결정하고, 크게 확장된 군사 기계용 키트를 생산하기 위한 공장 계약을 시작합시다. 약간의 행운이 있다면, 우리의 우수한 숫자와 기술이 우리의 적들을 충격과 경이로움으로 압도하기 때문에, 이제 약간의 국내 불만이 미래의 빠르고 비교적 고통없는 전쟁을 의미할 것입니다. 일본이 금문교를 포격하는 동안 징집 폭동보다는 더 나은 시위가 벌어지고 있습니다."
USA_National_Mobilization:0 "국민 동원"
USA_National_Mobilization_desc:0 "시간이 거의 다 됐습니다. 우리의 계획 초안이 잘 작성되었고, 법안은 대중에게 공개될 준비가 되어 있습니다. 최고의 선전가와 미디어 지원 전문가들이 직접 또는 익명으로 TV 뉴스, 라디오, 신문에서 징병제를 부활시킬 필요성을 언급하는 동안, 우리는 여론을 파악하기로 의견을 나눴습니다. 법안이 공개되면 세계 대전 참전용사들에게 미국의 아들딸들과 이야기하고 외세 폭군들의 잔혹함에 직면하여 조국을 위해 복무하는 것의 중요성을 일깨워 줄 "징병의 용기"라는 광고 선전을 진행할 것입니다. 젊은이들이 선동될 경우를 대비해 다음 몇 달 동안 증액된 유동자금은 국경 순찰대와 국경 경비대에도 사용할 것입니다."
USA_Pump_The_Gas:0 "가스를 퍼올리다"
USA_Pump_The_Gas_desc:0 "미국의 군수산업의 성장이 미흡합니다. 일본은 전 대륙의 산업 강점과 자원을 끌어올 수 있기에, 미국 산업의 전력을 동원해야 합니다. 징병 준비는 보병 장비 생산의 증가를 보장했지만, 우리의 용감한 미군이 전차, 대포, 차량 지원을 반드시 받아야 하고, 더불어 하늘과 바다에서 일본군을 패퇴시켜야 합니다. 지난 몇 주 동안, 많은 정치인과 장군들이 군산복합체에 대한 방대한 지원 계획에 대한 방안을 가지고 우리 행정부에 찾아왔으며, 정부는 생산 통제를 강화하는 대가로 새로운 무기 공장 건설에 자금을 지원했습니다. 이들이 은퇴할 때 편안한 이사직을 약속 받았을지 모르지만, 이것이 틀렸다는 것을 의미하지는 않습니다. 우리의 자랑스러운 무기 회사들을 지원하는 법안을 만들고, 무기를 우리 군대의 손에 쥐어주어서 우리 땅에 번영을 가져오도록 합시다!"
USA_Eyes_On_The_Ports:0 "조차항 감시"
USA_Eyes_On_The_Ports_desc:0 "우리가 R-D가 만들어낸 이른바 조차항이 남긴 미국의 주권의 수치스러운 얼룩을 없애려면 일본의 암호를 해독해야 할 것입니다. 항구와 수비대가 도시 한복판에 있기 때문에 배치에 대한 좋은 이점을 있지만, 일본군은 우리가 무엇을 계획하고 있는지 알아내면 해군과 육군을 보강해야할 것입니다. 그 시점에서 우리 해군이 일본 지원병력을 요격할 수 있는 위치를 정하고 지원 상륙이나 도시 포격을 시도하지 못하도록 억제하는 것이 매우 중요할 것입니다. 우리의 강력한 컴퓨터가 암호 해독 작업을 하도록 합시다. 그리 오래 걸리지는 않을 것입니다. 일본산 전자제품이 얼마나 좋을진 신경쓸 필요가 없지 않겠습니다?"
USA_Fort_Alcatraz:0 "앨커트래즈 요새"
USA_Fort_Alcatraz_desc:0 "항구 수비대 자체는 전차에게는 약간의 과속 방지턱에 불과하지만, 우리 장군들은 많은 항구에 주둔하고 있는 일본 해군에 대해 걱정하고 있습니다. 중요한 민간 주거 및 금융 지역이 항구와 매우 가깝기 때문에, 항구 내 전면적인 해전이나 도시를 전면적으로 포격하는 것은 재앙이 될 것입니다. 이러한 방법 대신에 항구를 둘러싼 섬과 해안선에 일본이 모르도록 비밀리에 중포를 설치하는 것이 좋을 것입니다. 운이 좋다면 전투가 시작되면 너무 겁을 먹고 항구를 떠날 것입니다. 일본이 전투기를 출격시켜 사정권안에 들어온다면, 놈들을 무력화시킬 겁니다."
USA_Battleship_Diplomacy:0 "전함 외교"
USA_Battleship_Diplomacy_desc:0 "일본과의 모든 전투는 총성이 빗발치던 총구가 타오르던 해군의 능력에 따라 결정될 것입니다. 호놀룰루에서 애투 섬에 이르는 미국 땅의 잔혹무도한 쓰레기들을 쓸어낼 압도적인 힘이 필요합니다. 더 많은 조선소, 더 나은 조선소, 더 빠른 조선소가 필요합니다! 일본에게 수천 톤의 미국 철강의 비길 데 없는 힘을 보여줍시다!"
USA_See_All_Hear_All:0 "모든 것을 보고 모든 것을 듣자"
USA_See_All_Hear_All_desc:0 "컴퓨터와 암호학자들이 마침내 해냈습니다. 이제 얼마나 많은 일본군이 우리 항구를 드나드는지, 그리고 어디에 주둔하고 있는지 완전히 파악했습니다. 더불어 일본 해군 증원 병력이 갑자기 증강될 경우 사전 경고를 보낼 것입니다. 이 계획 후에 병력을 재배치하면 모든 준비가 끝날 것입니다."
USA_Rosie_The_Rifleman:0 "무전 기사 로지"
USA_Rosie_The_Rifleman_desc:0 "우리는 세계에서 가장 큰 제국 중 하나와 마주하고 있습니다. 일본은 공영권에서 10억 명이 넘는 사람들을 장악했고 대규모 군대를 투입할 수 있습니다. 우리는 대국이지만 국방 수요를 충족할 충분한 인력을 찾기 위해 고군분투하고 있습니다. 이제는 고정관념에서 벗어나 여성들이 정말 생물학적으로 트럭을 운전하고 라디오를 조작할 수 없는지 생각해 볼 때가 된 것 같습니다.\n\n[GetPresidentLastName] 대통령은 의회에서 여성직업군인평등정상화법을 도입할 예정입니다. 이 법은 역사상 처음으로 여성에게 지원 역할을 부여할 것입니다. 일부는 이를 전통적인 성역할의 침식으로 보는 반면, 이 법안은 주전론자와 진보주의자를 통합하여 더 웅장하고 평등한 전투력을 만들 수 있는 잠재력을 가지고 있습니다."
USA_Crank_Up_The_Draft:0 "병역 연기를 돌리자"
USA_Crank_Up_The_Draft_desc:0 "간단히 말해서, 우리가 이전 두 번의 세계 대전에 상대적으로 짧은 참전 중에 사용했던 정책 초안을 복원하는 것만으로는, 남아프리카에서 벌어졌던 분쟁만큼 충분한 인력을 확보할 수 있는 것은 아니며, 제한된 핵전쟁에서 발생할 수 있는 잠재적 대량 사상자는 언급할 필요도 없습니다. 징집 가능한 연령층의 대량 징집과 확대에 대한 조셉 케네디 행정부의 정책을 털어내고, 현대 시대에 맞게 수정해야 할 것입니다. 이는 정말 지지를 받지 못할 것이고, 더욱 걱정스러운 것은 믿을 만한 유권자들이 줄어들 것이라는 것입니다. 하지만 미국이 살아남기를 바란다면, 우리는 아무리 잔혹한 고기 분쇄기를 쓴다고 해도, 자국 군대의 생존을 보장하는 데 필요한 모든 조치를 기꺼이 취해야 한다는 것입니다."
USA_Fund_The_Skunkworks:0 "스컹크웍스에 자금 지원"
USA_Fund_The_Skunkworks_desc:0 "지난 전쟁 때 스컹크웍스 계획은 작업장의 역겨운 냄새 때문에 록히드 마틴의 P-80 전투기 개발 프로그램에 붙여진 별명이었습니다. 이후, "스컹크웍스"는 기업의 정상적인 조직 및 예산 제약에 얽매이지 않고 민간 기업이 개발한 비밀 또는 반 비밀 프로젝트를 지칭하게 되었습니다. 스컹크워크를 조직하는 기업들을 위해 특별 보조금을 만들어준다면, 더 많은 기업들이 비밀 프로젝트를 진행하도록 장려할 수 있을 것이고, 일본과 독일 스파이들이 조사하거나 훔치거나 파괴하기 더 어려운 보다 분산된 군사 연구 모델을 만들 수 있을 것입니다."
USA_Ready_For_Battle:0 "전투를 준비하라"
USA_Ready_For_Battle_desc:0 "우리는 일본에 맞서 국가를 준비시키기 위해 최선을 다했습니다. 공장들은 굴뚝을 내뿜으며 끝없는 물량을 쏟아내고 있으며, 수백만 명의 남성과 수만 명의 여성이 우리 대열을 채우고 있고, 조선소에서는 군함을 생산하기 위해 초과 근무를 하고 있으며, 우리의 저장 탱크는 수백만 갤런의 연료로 가득 차 있습니다. 기성 언론이 징징거릴 수도 있고 이제껏 보지 못한 학생 시위를 볼 수도 있지만 중요한 것은 우리 나라가 공영권을 부술 수 있는 강철 주먹을 만들어 냈다는 것입니다! 황제는 사악한 제국의 수도에서 기모노 차림으로 몸을 떨고 있을 것입니다! 우리의 정당한 것을 되찾기 위한 우리의 계획과 어떻게 움직일 것인지 즉시 검토합시다."
USA_Fire_Up_The_People:0 "국민을 일깨우자"
USA_Fire_Up_The_People_desc:0 "사람들이 전쟁을 지지하지 않는다면 아무리 많은 인력이 있어도 전쟁에서 승리할 수 없습니다. 우리의 대의가 정의롭고 전 인류를 위한 자유를 위해 봉사하는 것이라고 일깨워주고, 폭정의 무리들이 방벽에 부딪혀 무릎을 꿇듯이 우리의 용감한 자들을 굳건히 서게 할 것입니다. 우리 투쟁의 중요성을 알리고, 국민을 불태우기 위한 광범위한 선전... 홍보 운동을 시작하는 데 노력을 기울여야 합니다. 수백만의 불꽃만이 자유의 횃불을 밝힐 수 있기에, 우리는 전국의 수많은 가정에서 불꽃을 피우게 할 것입니다! 국내 최고의 홍보 전문가를 DC로 불러 캠페인을 설계해 보도록 하겠습니다."
USA_Community_Action:0 "공동체 작업"
USA_Community_Action_desc:0 "우리가 많은 온건파와 심지어 보수파까지 대열에 포함시킬 수 있지만, NPP는 여전히 진보적 중도좌파 정당의 핵심으로 남아 있습니다. 최근 몇 주 동안, 보다 급진적인 좌익 세력은 미디어 캠페인과 그 메시지가 "불쾌할 정도로 부르주아적"인 방식인 것에 대해 유보적인 입장을 표명하기 시작했습니다. 이들을 안심시키기 위해 지역센터, 교회, 지역기업, 더 온건한 민권 단체 등에 기부를 통해 지역 사회 및 공공시설에 대한 의지를 재확인하는 캠페인을 전개할 것입니다. 우리가 이러한 장소에 멋지고 애국적인 모집 포스터를 게시하도록 모호하게 권장할 수 있다는 점은 추가적인 혜택입니다."
USA_The_War_On_Pacifism:0 "평화주의와의 전쟁"
USA_The_War_On_Pacifism_desc:0 "평화주의자들은 자유의 가장 큰 적입니다. 심지어 나치들도 그들을 비웃고, 거기에는 그럴만한 이유가 있습니다. 우리의 위대한 국가를 세계대전에서 참패하기 직전까지 몰아간 것도 바로 평화주의, 비대하고 경직된 민주적 기득권층의 비겁함이었습니다! 지금 우리가 전 세계의 국가들을 해방하는 것을 방해하는 것도 평화주의입니다! 이 나라가 세워졌을 때는 자유라는 나무는 애국자와 독재자의 피를 마셔야 한다는 사실이 받아들여졌지만, 그 후 우리는 길을 잃어버렸습니다. 바로 이런 말들이 우리의 언론 캠페인의 첫 번째 단계에서 핵심 메시지가 될 것입니다. PSA는 비트닉, 히피들과 병역기피자들이 마약과 성병에 찌들어 방탕하게 생활하는 모습을 보여주고, 사이사이에 우리의 선조들과 군인들이 남긴 희생과 도덕에 대한 멋진 명언들을 더할 것입니다. 이것은 군인을 모으는 것과 우리의 정의로운 십자군을 지지하지 않는 사람들을 공개적으로 비웃는 것을 도울 것입니다."
USA_We_Fight_For_America:0 "우리는 미국을 위해 싸운다!"
USA_We_Fight_For_America_desc:0 "전쟁은 미국 사회의 많은 변화를 이끌었지만, 그 중 하나는 만화와 포스터에서 일본인을 묘사하는 변화였습니다. 전쟁이 진행되는 동안 일본인은 아시아의 전형적인 고정 관념에 따라 점점 더 작아지고, 뾰족하고, 나쁜 시력으로 묘사되었습니다. 하지만 전쟁이 우리에게, 특히 아카기 이후에 나빠지기 시작하면서 일본은 예술적 시대정신에서 또 다른 모습을 보여주게 되었습니다. 제복입은 잔혹한 무리, 피에 열광한 강간범 및 노예상의 황인종의 위협으로 말이죠. 우리 당의 어떤 사람들은 이러한 묘사의 인종차별적 의미로 꺼릴 수도 있지만, 우리가 이들을 전략적이고 교묘하게 이용하고, 우리가 구출하기 위해 싸우는 "선한" 아시아인들과 대조한다면, 광고, 포스터, 그리고 영화들이 불법적이고 부당한 아카기 협정에 대항하는 하나의 모습일 뿐만 아니라, 아시아와 태평양 전역에 나타난 사악한 독재자에 맞서 싸우는 우리의 투쟁을 실감나게 묘사하는 데 도움을 줄 수 있을 것입니다. 일본계 미국인들은 정부가 그러한 묘사를 지지하는 정부에 화를 낼 수 있지만, 애당초 그들을 정말로 믿을 수 있겠습니까? 수용소를 부드럽게 상기시키는 것은 이들의 가장 큰 목소리를 진정시킬 것입니다."
USA_Aggressive_Recruitment_Methods:0 "공격적인 징병 방법"
USA_Aggressive_Recruitment_Methods_desc:0 "징병 홍보의 효과에도 불구하고, 당장 징병에 모든 것을 쏟아붓지 않기로 한 우리의 결정이 지원자 부족을 유발했습니다. 산이 무하마드에게 오지 않는다면... 우리 징병관을 고등학교와 대학에 보내서 일찍 데려오도록 합시다. 또한 군 복무로 시민권 취득을 용이하게 하여 이민자들을 유치하고, 중범죄자가 아닌 범죄자들에게 복무의 대가로 감형 기회를 줄 수 있습니다. 이 레몬은 새콤해도 엉클 샘이 짜서 주스로 만들 것입니다."
USA_Cogs_In_The_Machine:0 "기계의 톱니바퀴"
USA_Cogs_In_The_Machine_desc:0 "정부는 국가 비상사태 시 민간 산업에 대한 광범위한 권한을 가지고 있습니다. 약간의 창의적인 해석을 통해 우리는 중공업이 잠재적 전시 필요에 맞게 생산 라인을 최적화하도록 장려할 것입니다. 미국인은 스카우트처럼 항상 준비되어 있어야 합니다."
USA_Ready_For_War:0 "전쟁을 준비하라"
USA_Ready_For_War_desc:0 "몇 달 간의 집중적인 캠페인과 산업의 주도권을 쥐게 된 후, 우리는 제1차 세계 대전 이후 어느 나라 못지않게 전쟁에 대한 준비가 되어 있습니다. 대중은 열광에 휩싸였고 전쟁 지원은 사상 최고로 길고 긴 줄이 늘어서 있습니다. 젊은이들의 모병 사무실 밖에는 '쪽발이 때려잡기'를 준비하고 있습니다. 당의 많은 고위층은 산업계와 징집병의 대규모 동원 없이는 태평양 및 아시아 분쟁이 국지전에서 전면전으로, 또 세계 대전으로 발전할 경우 전쟁을 지속할 여력이 부족할 것이라고 우려하지만, 더 제한적인 분쟁에 대해서는 당, 경제, 그리고 그 밖의 다른 나라들과 최대한 준비가 되어 있습니다. 우리는 그저 상황을 호전시키기만 하면 됩니다. 운이 좋다면 일본군은 기세를 잃기 전에 고향 섬으로 돌아갈 것입니다."
USA_On_To_Tokyo:0 "도쿄로 가자"
USA_On_To_Tokyo_desc:0 "일본인들은 약 20년 동안 하와이와 서해안 항구를 발톱으로 움켜쥔 제국주의적이고 잔혹한 악마들이지만, 우리는 놈들과 함께 바닥을 닦기 전에 협상할 기회를 여전히 줄 것입니다. 일본의 대륙간 탄도 미사일은 대부분이 미국을 향해 있으며, 국방부와 백악관의 많은 사람들은 만약 그 충돌이 핵교환으로 확대된다면, 이는... 값비싼 비용이 될 수 있다고 우려합니다. 비록 일본 미사일이 미국의(보다는 덜하지만 독일의) 품질 설계보다 열등한 복제품이라 할지라도,그 중 일부는 실제로 목표물에 근접할 수 있으며, 핵무기라면 정확도가 중요하지 않을 것입니다. 어찌됐든 일본 수비대의 평화로운 철군은 당분간 우리의 정의로운 분노를 달래줄 것입니다."
USA_Brothers_In_Arms:0 "전우"
USA_Brothers_In_Arms_desc:0 "미국도 여느 진정한 자유의 아들처럼 세계에 자유와 번영을 가져다주는 데 홀로 서 있지 않습니다. DC와 오타와에서 활동하는 많은 망명 정부 외에도, 우리는 친구 캐나다와 아메리카 대륙의 충성스러운 소수민족, 전략적 파트너들과 더불어 대서양과 태평양 모두에 동맹국들을 두고 있습니다. 그러나 많은 친구와 동맹국들은 지금은 몰락한 유럽 대륙의 설계, 기술 및 생산능력에 크게 의존하고 있었기 때문에 장비와 인력 수요에 크게 어려움을 겪고 있습니다. 강력한 미군과 협력하여 총알받이 이상으로 싸우려면 장비와 훈련 면에서 우리 수준을 유지할 수 있도록 도와야 합니다."
USA_Down_Under:0 "아래로"
USA_Down_Under_desc:0 "우리의 가장 중요한 동맹국 중 일부는 여성은 발개지고 남성이 약탈하는 남반구에 있습니다. 오스트레일리아인은 캥거루와 큰 칼을 생산할 뿐만 아니라 두 차례의 세계 대전에서 볼 수 있듯이 사나운 군인을 만들기도 합니다. 그들을 돕기 위한 계획을 검토합시다."
USA_The_Docks_Of_Darwin:0 "다윈 항구"
USA_The_Docks_Of_Darwin_desc:0 "오스트랄라시아 지역에 대해 군사 지원 프로그램을 확대하기 위한 첫 번째 단계는 다윈 항구와 미국의 주요 해군 기지를 강화하고 오스트레일리아로 수송되는 장비와 차량의 주요 하역 지점을 강화하고 확장하는 것입니다. 우리는 이곳을 일본에게 취약하게 내버려 둘 수 없습니다."
USA_The_Factories_Of_Sydney:0 "시드니 공장"
USA_The_Factories_Of_Sydney_desc:0 "동남아시아에 있어서 오스트레일리아는 우리의 에이스입니다. 하지만 동맹국들이 적과 맞설 때 우리에게 가장 큰 도움이 되기 위해서는 확장된 산업 기반을 통해 그들의 경제를 활성화시켜야 합니다. 이렇게 하면 공영권과의 최전선에서 물자를 생산하기가 쉬워지므로, 미국에서 만들고 서해안으로 트럭을 몰고 가서 태평양을 건너 수송할 필요가 없습니다. 추가적인 혜택으로 이 나라가 성장하는 데 도움을 줄 것입니다."
USA_Our_Third_Eye:0 "우리의 세번째 눈"
USA_Our_Third_Eye_desc:0 "우리는 이미 우리가 가지고 있는 대부분의 일본 정보를 오스트레일리아와 공유하고 있지만, 이전 행정부들은 암호를 해독했다는 사실을 일본인들이 눈치챌까 봐 특정 신호 정보 정보를 공유하는 것을 보류해 왔습니다. 하지만, 우리는 이것이 오스트레일리아에게 욱일승천의 위험으로부터 나라를 지키는데 귀중한 도움을 줄 것이라고 믿습니다. 설령, 놈들이 암호를 바꾼다고 해도 우리는 분명히 다시 암호를 해독할 것입니다. 일본에서 아마도 컴퓨터라고 부르는 플라스틱 쓰레기는 보통 책상만큼 작은 미국제 컴퓨터로 해독할 수 있을 것입니다!"
USA_Fort_Australia:0 "오스트레일리아 요새화"
USA_Fort_Australia_desc:0 "오스트레일리아는 광활한 해안선과 인구가 희박해 일본의 기습적인 침략으로부터 방어하기 어렵습니다. 우리는 오스트레일리아가 그런 시나리오로부터 섬을 보호할 수 있도록 요새화 전문가를 보내야 합니다. 요새는 자치주 전체를 공격으로부터 막아낼 수 있고, 필요한 인력이 상대적으로 적기 때문입니다."
USA_The_OFN:0 "자유국가기구"
USA_The_OFN_desc:0 "R-D는 미국의 산업적 혜택을 동맹국들과 공유하는 것을 주저할 수 있지만, 우리는 더 잘 알고 있습니다. 더 강한 동맹은 더 강한 미국을 의미하므로 동맹국들이 동맹국이 미국의 무기와 장비를 구매하는 데 사용하는 대가로 해외 원조를 제공하는 협정을 신속히 체결해야 합니다."
USA_Together_Forever:0 "함께 영원히!"
USA_Together_Forever_desc:0 "OFN 창설 25주년 기념일이 다가오고 있습니다. 우리는 이 날을 워싱턴 DC에서의 합동 열병식, 각 국가에서 치뤄지는 기념행사와 각국 정상들의 텔레비전 연설로 이루어진 성대한 행사로 만들 것입니다. 지금과 같은 어두운 시기에 전 세계의 사람들에게 자유의 횃불은 신세계에서 밝게 빛나고 있으며 인간의 권리는 압제자의 군홧발에 짓밟힐 수 없음을 보여주는 것은 너무나도 중요합니다! 우리는 전 세계의 사람들을 위해 25년을 싸워 왔으며, 필요하다면 백 년도 더 싸울 것입니다."
USA_Canada:0 "북쪽의 형제들"
USA_Canada_desc:0 "북쪽의 친구는 유럽이 멸망한 후 가장 중요한 동맹국입니다. 공통의 언어, 문화, 기원으로 묶인 우리는 과거 시대에 마그나 카르타에서 탄생한 이상을 수호하기 위해 함께 당당히 서 있습니다. 슬프게도 그들의 경제는 옛 영연방 무역이 사라져 고전을 면치 못하고 있습니다. 그들의 가장 중요한 무역 파트너로서 우리는 국경을 초월한 투자와 할인된 무역 정책으로 그들을 도와야 합니다. 그렇게 된다면 늙은 사자가 다시 포효할 것입니다."
USA_Guyana:0 "새로운 친구"
USA_Guyana_desc:0 "가이아나 출신의 한 젊은 여성은 최근 가이아나 대사관의 직원인 오빠가 백악관으로 데려왔습니다. 그녀는 고국의 어려운 경제 상황이 마을을 굶주림에 이르게 했으며, 도로를 습격하는 도적과 야생 동물로 인해 그녀와 같은 수많은 정착촌이 해안 도시들과 거의 단절될 뻔했다고 눈물을 흘리며 설명했습니다. 우리의 과거를 생각한다면 좋은 본보기가 됐을 수도... 가이아나에 문제가 있습니다. 우리가 이 이야기에 얼마나 감동했는지에 대한 공식 성명을 발표하고, 가이아나 정부를 위한 훌륭한 해외 원조를 약속하며, 시골 지역을 현대 산업 경제로 통합하는 데 투자해야 합니다. 이것으로 마음을 사로잡을 수 있을 것입니다."
USA_New_Zealand:0 "오래된 맹우"
USA_New_Zealand_desc:0 "뉴질랜드는 작고 고립되어 있으며, 모국을 잃은 후 호주와 미국 외에 외톨이가 됐습니다. 지난 전쟁에서의 그들의 희생과 다가올 전쟁에서의 그들의 중요성을 결코 잊지 않을 것임을 그들에게 상기시켜주어야 합니다. 뉴질랜드 기업에 투자하고자 하는 산업과 무역 및 자국 내 생산을 모두 장려하기 위해 세금 공제 제도가 시행될 것입니다."
USA_Semper_Liber:0 "언제나 자유롭게"
USA_Semper_Liber_desc:0 "더 나은 세상이였다면 미국은 세계에서 타의 추종을 불허하는 민주주의와 자유의 진정한 옹호자이자 그 명백한 운명을 누구나 깨달을 수 있는 동맹국과 함께했을 것입니다. 우리는 슬프게도 그 세계와 멀리 떨어져 있지만, 여전히 우리가 만든 동맹에 자부심을 느낄 수 있습니다. 지난 20년 동안 우리는 대부분 과거 식민지였던 세계 대전의 정신적 충격을 받은 생존자들의 느슨한 연합으로 변모시켜 왔습니다. 그리고 이 연합은 진정한 자유 투사들의 동맹으로 변모하여, 우리의 영역을 침범할 수 있는 곳이라면 어디든 동원되어 폭정에 맞서 싸울 준비가 되었습니다. 한발 물러서서, 우리의 자랑스러운 과거를 되돌아보고 OFN이 앞으로 어디로 나아갈지 생각해봅시다."
USA_United_And_Ready:0 "연합되고 준비됐다"
USA_United_And_Ready_desc:0 "자유국가기구는 호랑이처럼 도약할 태세를 갖추고 있습니다. 공영권을 찢어버릴 때가 다가왔습니다. 우리는 더 이상 폭정의 죄악과 살아 있는 신이라고 생각하는 폭군들이 벌이는 끔찍한 착취에 당하지 않을 것입니다. 세계의 자유 국가의 모든 고귀한 아들들을 부릅시다! 자유를 위해 일어나라! 민주주의를 지지하라! 독립을 위해 싸워라! 자유가 아니면 죽음을 달라!"
USA_The_Eagle_Strikes_Back:0 "독수리의 역습"
USA_The_Eagle_Strikes_Back_desc:0 "우리 전략가들은 일본 제국을 공격하는 최고의 방법은 중국을 동요하게 하는 것이라고 조언하고 있지만, 지금으로서는 일본은 우리에게 너무 많은 감시의 눈길을 주고 있으며 중국 협력정부는 지원을 위한 우리의 조용한 접근에는 협력하지 않고 있습니다. 그래서 지금 당장은 공영권을 불안정하게 만들어 일본의 시선을 분산하고, 경제를 약화시키고 외국의 분쟁에 묶어놓는데 집중해야 합니다. CIA는 "공영권의 부드러운 아랫배"인 필리핀, 베트남, 인도네시아를 목표로 할 것을 조언했습니다. 이 국가들은 모두 강력한 저항 세력이 존재하며 일본을 묶어두고 약화시킬 수 있는 장기적인 게릴라전에 적합한 험준한 지형이 있습니다. 한번 만남을 시도해 봅시다."
USA_Set_Up_The_Networks:0 "네트워크 준비"
USA_Set_Up_The_Networks_desc:0 "저항 세력들과 최초의 접촉이 이루어지고 전망은 밝아 보이지만, 적과 아군 모두의 병력 규모나 배치를 감시하기 위해서는 스파이와 정보원으로 이루어진 보다 확장된 네트워크를 필요로 합니다. 정확한 정보는 우리의 지원이 적들에게 최대의 피해를 주면서 우리의 개입이 노출되거나 방해받을 위험을 최소화하는 지점을 찾아내는 데 매우 중요할 것입니다."
USA_Preemptive_Sabotage:0 "선제적 사보타주"
USA_Preemptive_Sabotage_dsec:0 "일본은 우리와 우호적인 많은 저항 세력에게 접근하고 있습니다. 일본의 지역 내 움직임을 제한하고 앞으로의 작전에 효과적으로 대응하기 위한 병력의 재배치를 방해하기 위해, 저항군이 기반시설을 파괴하기에는 인력이나 장비가 부족한 지역에는 빠르게 특수부대가 파견되어야 합니다. 일본군은 장비 부족에 시달리고, 위기에 대한 대응 역시 심각하게 느려질 것입니다. 그러면 우리에게는 약간의 여유 공간이 생기고 위험에 빠진 우호적인 저항군이 재배치할 수 있도록 할 것입니다."
USA_Meet_The_Resistance:0 "저항군과의 만남"
USA_Meet_The_Resistance_desc:0 "필리핀 레지스탕스는 다른 국가와는 다르게 처음에는 우리의 협력 제안을 거절했습니다. 어떤 세력들은 그저 다른 세력들로부터의 고립이나 외국인에 대한 불신 때문에 우리가 접촉을 시도하고 있다는 사실을 알지 못했다는 단순한 문제로 우리의 제안을 거절했습니다. 하지만 다른 많은 세력들한테 우리는 그들을 일본에게 내던져버린 겁쟁이들, 심지어는 일본과 별 차이 없는 집단으로까지 보이고 있습니다. 많은 수의 나이 많은 전사들은 한때 우리 군대하고 싸웠던 사람들이고, 극소수의 사람들만이 스페인 시절을 기억할지라도 많은 필리핀 사람들은 우리의 전쟁 당시와 그 이후의 행동을 그와 별반 다르지 않은 제국주의적인 침략으로 바라보고 있습니다. 다행히도 일본 시설을 파괴하는 우리의 효율성과 지역의 다른 저항군 조직의 활약으로, 우리는 마침내 가장 큰 필리핀 저항군 세력들을 우리가 필리핀의 해방을 도울 방법을 논의하는 만남을 가지도록 설득할 수 있었습니다. 철저히 준비해야 할 것입니다."
USA_Train_The_Militias:0 "민병대 훈련"
USA_Train_The_Militias_desc:0 "독일이 침공해오기 전까지 영국은 유럽 레지스탕스를 맹렬한 특공대로 성공적으로 훈련시켰고, 고국 땅에 다시 강하되어 가장 위험한 사보타주 미션을 수행하고 고향의 평범한 저항군을 독일에게 진정한 위협이 되도록 훈련하도록 했습니다. 영국이 훈련한 저항군 중 노르웨이 군사조직이나 폴란드 국내군 같은 어떤 저항군들은 20년이 지난 지금까지도 싸우고 있습니다. 이번에는 우리가 이 성공을 따라해 봅시다. 중요한 아시아 레지스탕스 인물들을 미국으로 데려와서 강도 높은 훈련을 실시하고, 세계에서 가장 위대한 국가의 가장 현대적인 훈련법과 전투나 파괴 행위를 위한 교육법을 배워서 고국으로 돌아갈 수 있도록 하는 겁니다. 오래 지나지 않아 오합지졸 민병대들은 마지막 벛꽃이 불타 재가 될 때까지 일본인들을 죽이기를 멈추지 않는 단련된 파르티잔이 될 것입니다!"
USA_Hit_Em_Where_It_Hurts:0 "아픈 곳을 찌르다"
USA_Hit_Em_Where_It_Hurts_desc:0 "이번 달에 우리는 아시아의 레지스탕스와 함께하는 첫 번째 대규모 작전을 가집니다. 동시다발적인 파괴 공격은 군사 공장과 재벌들의 공장, 차고지, 건설 현장을 타격하고 동남아시아 전체를 뒤흔들 것입니다. 현지의 군대를 보급하고 공장을 건설하는 일본의 능력은 심각하게 손상될 것입니다!"
USA_We_Said_We_Would_Return:0 "우리가 돌아온다고 했듯"
USA_We_Said_We_Would_Return_desc:0 "미국이 돌아왔습니다, 쾅 소리와 함께 돌아왔다고요! 우리는 동남아시아에서 일본의 발을 헛디디게 만들었습니다. 지금 일본은 주둔군을 자바 섬이나 남부 베트남 같은 핵심 지역을 보호하기 위해 재빠르게 움직이고 있을 것이고, 우리에게는 저항군 친구들을 더 감동하게 하는 필리핀에서의 멋진 활약을 위한 공간을 줍니다. 맥아더 작전은 이번에는 주로 필리핀 제도에 집중한 추가적인 사보타주 작전으로 구성되어 있습니다. 자이바츠들은 앞다투어 일본 주둔군이 그들의 공장을 보호하도록 도쿄에 연줄을 대고 있을 것이고, 그 말은 협력정부의 공장은 이제 국가진보당 전당대회에 있는 벌거벗은 일본인보다도 더 취약해져 있다는 뜻이죠! 그들에게 배신의 대가를 가르쳐줄 시간입니다."
USA_Contact_The_Holdouts:0 "잔류 군인과 접촉"
USA_Contact_The_Holdouts_dsec:0 "필리핀에서 예상치 못한 전개가 발생했습니다. CIA가 여러 저항 조직들에게 받은 정보에 따르면 구 정부의 구성원들이 여전히 민다나오의 밀림 안에 살아 있는 것 같습니다. 대통령 같은 핵심 정부 인사들은 전쟁이 시작되고 필리핀의 우리 군대가 무너졌을 때 호주로 대피했지만, 필리핀 정부의 많은 하급 장관과 공무원들은 루손 섬에 갇혀 있었습니다. 전쟁 중에 일본은 그들을 금방 풀어주거나 그냥 무시했지만, 아카기 이후로 많은 숫자가 사라졌습니다. 우리는 지금까지 그것이 라우렐 정부의 숙청 때문이라고 생각하고 있었습니다. 하지만 지금 보니 몇몇 사람들은 다가올 숙청에 대한 경고를 받고 루손 섬의 ROTC 게릴라 세력에 의해 민다나오 깊은 곳으로 대피하게 된 것 같습니다. 살아남은 옛 ROTC 생도들과 군인들을 기반으로 민다나오군 임시정부(PGAM)가 만들어졌습니다. 만약 우리가 그들을 워싱턴에 있는 망명정부와 연결해줄 수 있다면, 우리는 협력정부에 맞서 합법적인 정부를 회복할 기회를 가지게 될
 것입니다! 그들의 영역은 작고 전투원의 수는 천 명도 되지 않지만, 그들이 가지고 있는 자유의 은화와 옛 정부의 합법성이 더해진다면 강력한 상징이 될 것입니다. 하지만 다른 레지스탕스들은 우리가 옛 정부를 되살리려 한다는 사실을 기뻐하지 않을지도 모릅니다."
USA_Breaking_the_Weak_Link:0 "약한 고리를 공격하라"
USA_Breaking_the_Weak_Link_desc:0 "인도네시아의 저항 운동은 예상외로 기대하던 것보다 훨씬 강하다는 사실이 증명되었습니다. 인도네시아 전체에 걸쳐 우리가 알고 있지도 못하던 저항 세력들이 일본의 목표를 타격하고 있습니다. 어쩌면 그들이 정부를 뒤엎고 인도네시아를 해방할 수 있는 진지한 가능성이 있을지도 모릅니다. 지금까지 우리의 접촉은 주로 자바나 보르네오 섬에 있는 가장 큰 세력들을 대상으로 이루어졌지만, 다른 섬에 있는 더 작은 세력들과도 접촉해볼 수 있을 것입니다. 만약 일본에 맞서는 연합전선의 구축을 도울 수 있다면, 우리는 공영권에 엄청난 타격을 줄 것입니다."
USA_Free_Indonesia_Forever:0 "자유는 더 세게 울린다"
USA_Free_Indonesia_Forever_desc:0 "우리 저항군 연락책은 모든 주요 저항 세력 사이에서 광범위한 연합이 결성되었으며, 전면적인 혁명이 임박했음을 알려주었습니다. 이제 은밀한 무기 밀수의 시간은 끝났고, 소총, 탄약, 박격포, 트럭, 구급상자를 가득 실은 호주산 화물선을 저항군 본부 근처의 해안으로 보냅시다. 제군들, 주사위는 던져졌다!"
USA_Set_Up_The_Supply_Lines:0 "보급선 준비"
USA_Set_Up_The_Supply_Lines_desc:0 "지원을 위한 우리의 최선의 노력에도 불구하고, 동남아시아의 저항군은 여전히 주로 일본군에게서 노획한 장비에 의존하고 있습니다. 하지만 PGAM이 통제하는 외진 마을들을 무기와 플라스틱 폭탄이 가득 든 상자를 야간에 투하하는 장소로 활용한다면 상당한 양의 무기가 배낭이나 자동차, 낚싯배 속에서 쉽게 필리핀과 동부 인도네시아 전체로 전해지도록 할 수 있습니다. 베트남의 친구들에게도 연락해서 비슷한 방법이 그쪽에서도 가능한지 알아볼 수 있을 것입니다. 곧 우리 친구들은 원하는 만큼 자주 파괴하고 공격할 수 있게 될 것입니다!"
USA_Free_Seas_Exercises:0 "공해 훈련"
USA_Free_Seas_Exercises_desc:0 "조지프 케네디 정부의 무능은 태평양 전쟁에서 우리 해군이 일본 해군에게 자주 허를 찔리고 기습당하도록 만들었습니다. 이 지역의 다음 전쟁에서 잘 계획되고 준비되어 있다는 것을 확신할 수 있도록 우리는 해군 훈련을 실시해야 합니다. 일본 해군은 우리 해군과 해전 한 번만 하고 나면 고철덩어리로 변할 것입니다."
USA_The_Land_Of_Spice_And_Honey:0 "향신료와 꿀이 흐르는 땅"
USA_The_Land_Of_Spice_And_Honey_desc:0 "베트남은 민족주의적 성격의 사회주의 단체인 베트민의 이름으로 베트남 제국 협력정부에 대한 모든 저항 운동이 하나로 모여 있다는 점에서 다른 공영권 국가들하고는 다릅니다. 그들은 국가진보당을 더 평등하고 자유로운 사회를 위한 여정을 함께하는 동지로 여기고 있기 때문에 우리의 초기 제안에 큰 관심을 보였습니다. 그들에게 다시 연락해서 더 넓고 활성화된 관계에 대한 우리의 희망을 전달할 때입니다."
USA_Hearts_And_Minds_Operations:0 "베트남 심리전"
USA_Hearts_And_Minds_Operations_desc:0 "우리가 베트남을 미국의 성공을 나타내는 대명사로 만들고 싶다면, 지방 사람들이 제국 대신 베트민 지도부를 정당한 정부라고 생각하게 하도록 해야 합니다. 베트민에게 정부의 병력 이동과 취약한 목표물에 대한 정보를 주어서, 시민들을 위해 단합되고 안전한 국가를 유지하기 위한 정부의 무능을 보여줄 수 있도록 합시다. 그리고 우리는 베트민이 도움이 필요한 시골 사람들에게 줄 수 있는 쌀과 초콜릿 같은 사치품을 충분히 확보할 수 있도록 할 것입니다."
USA_Send_In_The_Cubans:0 "쿠바인 파견"
USA_Send_In_The_Cubans_desc:0 "우리의 동맹 쿠바가 베트남에서 일본 괴뢰들에 맞서 투쟁하는 사회주의 동지들을 돕는 의용군을 파병하기 위해 우리의 도움을 요청했습니다. 우리가 이런 제안을 거절할 이유가 있나요? 준비를 철저히 시키고, 의용군이 적들의 산업을 파괴하는 것을 도울 수 있도록 충분한 사보타주 장비도 챙겨줍시다."
USA_Dinner_Menu_Bombers:0 "Dinner Menu Bombers"
USA_Dinner_Menu_Bombers_desc:0 "전쟁 당시 우리의 느린 해군 전투기들은 일본의 제로센에게 자주 압도당했습니다. 폭격기들은 오스트레일리아나 뉴기니에 안정적인 기지가 있었음에도 일본의 많은 공항과 항공모함 때문에 지역의 제공권을 빼앗겨서 효과적으로 목표를 타격하는 데 어려움을 겪었습니다. 이번에는 우리가 당연히 우리가 지배해야 하는 하늘을 지배할 수 있도록 반드시 공군 교리를 수정하고 갱신해야 합니다. 으스트레일리아에서 OFN 공군 훈련을 즉시 실시하도록 합시다."
USA_The_Sun_Begins_To_Set:0 "일몰의 시작"
USA_The_Sun_Begins_To_Set_desc:0 "드디어 시작되었습니다. 우리는 아시아를 불타오르게 만들었고, 도둑 정치에 물든 경제로 궁핍해지고 부패하고 비대한 행정 때문에 느릿느릿 움직이는 일본은 그들이 노예로 만든 "동맹"들을 다시 부르기 위해 애쓰고 있습니다. 느리지만 확실하게, 공영권 안에서 쌓이는 긴장과 분노는 끓어오르고 있으며, 한때 겁에 질려 있었던 중국, 태국, 조선과 태평양의 집단들도 이제는 피를 뿌리고 있습니다. 우리가 던진 성냥은 인도네시아에서 불이 붙어 불의에 항거하는 폭발을 일으켰고, 이제 우리는 커다란 목표, 저무는 태양의 지배의 진정한 끝이 지평선에 다가오고 있음을 느낍니다. 거기까지 가는 데는 몇 년, 아니 몇십 년이 걸릴 수도 있겠지만, 일본의 족쇄가 부서지고 식민지 시대가 시작된 이후 처음으로 다시 아시아가 자유를 찾을 때까지 미국은 멈추지 않을 것입니다. 자유의 종소리가 싱가포르에서 베이징까지 울려 퍼지도록 합시다! 미국을 위해! 자유를 위해!"
