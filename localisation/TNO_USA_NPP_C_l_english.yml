 bobby.cra.14.t:0 "버밍엄의 일출"
 bobby.cra.14.desc:0 "해가 버밍엄에 있는 젊은 흑인 가족의 집 위로 떠올랐습니다. 외동 아들은 전날 밤 라디오를 자기 방으로 가져갔다가 우연히 라디오를 켜둔 상태였습니다. 라디오에서 로버트 케네디의 목소리가 흘러나왔습니다. "친애하는 미 국민 여러분, 오늘 저는 여러분께 새로운 아메리카니즘의 시대가 밝아왔음을 알려드리기 위해 이 자리에 섰습니다. 오늘 아침, 상원은 민권법을 표결하여 아슬아슬하게 통과시켰으며 그 법안은 지금 여기, 제 책상 위에서 저의 서명을 기다리고 있습니다. 저는 제가 이 새로운 법에 서명하게 되면 어떻게 될 것인지 여러분에게 설명할 시간을 갖고 싶었습니다. 이 법은 인종, 피부색, 신조에 관계 없이 모든 미국인에게 확고하고 동등한 기회를 보장할 것입니다. 우리는 마침내 짐 크로를 걷어차 무덤에 넣었습니다. 그리고 우리는 여기서 멈추지 않을 것입니다--"\n\n라디오가 소년을 잠에서 깨웠습니다. 소년은 하얀 두건과 불타는 십자가의 꿈에서 벗어나 버밍엄의 침실로 뛰어들었습니다. 창문의 블라인드 사이로 황금빛 햇살이 흘러들어오며 그의 방을 노란 빛깔로 가득 채우고 있었습니다. 잠에 취한 검은 손이 라디오 다이얼을 돌리기 위해 손을 뻗었습니다.\n\n"1963년, 저에게 꿈이 있었다는 사실을 여러분 모두에게 알리고자 이 자리에 섰습니다. 제가 알고 있는 미국의 꿈은 머지 않아 다가올 것입니다. '백인 미국인'이나 '흑인 미국인'이 아닌, 우리 모두가 미국인인 미국 말입니다. 저는 오늘 우리가 그 꿈에 더 가까워졌다는 것을 여러분께 말씀드리고 싶습니다. 지금 케네디 대통령은 제가 꿈꿨던 미국을 위한 기반을 다지는 바로 그 법, 민권법에 서명--"\n\n소년은 다시 손을 뻗어 다이얼을 돌렸습니다.\n\n"지금까지 샘 쿡의 'A Change Is Gonna Come' 였습니다! 지금 날씨를 말씀드리자면 버밍엄 상공에서는 아름다운 일출과 함께 따뜻하고 화창한 날을 기대할 수 있겠습니다! 오늘은 저 높은--" 손이 다이얼에 한 번 더 닿았습니다. 이번에는 끄기 위해서였습니다. 소년은 신발을 잡아당기고 일어서 밖으로 나갔습니다. 소년은 일출을 보고 싶었습니다."
 bobby.cra.14.a:0 "이 모든 건 여러분을 위한 것입니다."

 bobby.cra.15.t:0 "버밍엄의 비구름"
 bobby.cra.15.desc:0 "비가 버밍엄에 있는 젊은 흑인 가족의 집에 쏟아졌습니다. 외동 아들은 전날 밤 라디오를 자기 방으로 가져갔다가 우연히 라디오를 켜둔 상태였습니다. 라디오에서 로버트 케네디의 목소리가 흘러나왔습니다."친애하는 미 국민 여러분, 오늘 저는 여러분께 아메리카니즘의 실패에 대해 말씀드리려고 합니다. 오늘 아침, 상원은 민권법을 부결시켰습니다. 인종, 피부색, 신조에 관계 없이 모든 미국인들의 미래를 보장해 줄 바로 그 법이 구석기 시대의 도덕적인 무능함을 가진 상원 의원들에게 요람에서 죽임당했습니다! 민권을 위한 마지막 기회가 신의 손이어야 하는 것에 무너졌습니다! 에헴, 실례합니다. 이 법은, 어, 귀중한 미국 정치 제도에 의해 부결되었습니다.-"\n\n라디오가 소년을 잠에서 깨웠습니다. 소년은 우주 비행의 꿈에서 벗어나 버밍엄의 침실로 뛰어들었습니다. 창문에 내린 비는 차가운 푸른 빛깔과 손가락을 두드리는 소리로 방을 가득 채웠습니다. 잠에 취한 검은 손이 라디오 다이얼을 돌리기 위해 손을 뻗었습니다.\n\n"마틴 루터 킹 주니어는 지금 의견을 말할 수 없습니다. 민권법 통과 실패에 대한 추가적인 반응으로 앨라배마 주지사는 의회가 '전통적이고 미국적인 가치에 대한 헌신'과 '연방 폭정에 맞서는 용기'를 가진 것에 대해 축하 성명을 발표했습니다. 남부의 다른 몇몇 주지사들도--"\n\n소년은 다시 손을 뻗어 다이얼을 돌렸습니다.\n\n"지금까지 애니멀스의 'House of the Rising Sun' 였습니다! 지금 날씨를 말씀드리자면 버밍엄 상공을 이동하고 있는 폭풍은 금방 가라앉을 것 같지 않습니다. 앞으로 더 많은 비와 폭풍이 예상됩니다. 오늘은 저 높은--" 손이 다이얼에 한 번 더 닿았습니다. 이번에는 끄기 위해서였습니다. 소년은 이불을 뒤집어쓰고 다시 잠에 빠져들었습니다. 이번에는, 소년은 하얀 두건과 불타는 십자가의 꿈을 꾸었습니다."
 bobby.cra.15.a:0 "우린 여러분을 실망시켰습니다..."

 bobby.cra.16.t:0 "스트롬의 패배!"
 bobby.cra.16.desc:0 "우리는 찾을 수 있는 모든 표를 위해 힘든 싸움을 했습니다. 얻을 수 있는 모든 표를 찾기 위해 속담대로 소파 쿠션 아래도 살펴보았습니다! 야근도 하고 식어빠진 저녁도 많이 먹은 끝에, 결국 해내고야 말았습니다!\n\n오늘 아침 밤새워 진행된 투표에서 우리는 서먼드의 필리버스터에 승리할 수 있었습니다! 그 모든 협상과 노력이 실제로 결실을 맺었습니다. 이는 인종차별적이고 반미적인 사고가 민권 운동 앞에서 뼈도 못 추린다는 것을 보여주었습니다!\n\n그렇긴 하지만 아직 마음놓고 축하할 수는 없습니다. 분명 마지막 장애물을 뛰어넘었지만, 여전히 결승선까지 질주하고 있는 상황입니다. 최종 투표가 곧 있을 예정인데, 우리는 이 모든 일이 완전히 헛되지 않았다는 것을 확실히 할 필요가 있습니다. 모든 지지자들이 투표를 위해 줄지어 서 있는지 확인하고, 확인하고, 또 확인해야 합니다. 지금 이대로는 상당히 아슬아슬한 투표가 될 거고, 마지막 순간까지 놀라고 싶지는 않습니다. 미국의 미래, 평등, 자유, 민주공화주의가 이 법에 달려 있습니다. 우리는 미국의 미래를 가지고 도박할 수는 없습니다."
 bobby.cra.16.a:0 "남부는 통제될 수 있다. 투표장으로!"

 bobby.cra.17.t:0 "희망의 죽음"
 bobby.cra.17.desc:0 "우리는 할 수 있는 모든 것을 시도했습니다. 우리는 좋고 나쁘고를 떠나 전부 불러모았습니다. 우리는 깨어있는 시간이면 계속 일했습니다. 하지만 충분하지 않았습니다. 서먼드의 필리버스터를 뒤집을 수 없었습니다. 이 몇 달 동안 일했던 모든 것들이 그렇게 사라져 버렸습니다. 완전히 말이죠. 더 나은 미국을 염원하는 모든 희망은 그렇게 사라졌습니다. 마치 환상 속 세계에 대한 즐거운 공상이었던 것처럼 말입니다.\n\n이제 무엇을 해야 할까요? 이제 할 일이 남아있나요? 이 법안은 우리의 꿈, 목표, 그리고 운명이었습니다. 이 법안은 이 나라에서 가까운 미래에 민권이 보장될 마지막 확실한 기회였습니다. 그리고 이렇게 무너졌습니다. 이제 어디로 가야 할까요?\n\n마틴 루터 킹 주니어는 꿈을 가지고 있었습니다. 그 꿈은 죽었습니다. 말콤 엑스는 투표가 아니면 총탄으로 자유를 약속했습니다. 투표는 실패했습니다. 우리는 총탄이 공허한 위협이었기를 바랄 뿐습니다. 에이브러햄 링컨은 "국민의, 국민에 의한, 국민을 위한 이 정부가 지구상에서 소멸되지 않을 것"이라고 약속했습니다. 이제 그러한 정부가 지구상에 존재했던 적이 있는지 의문을 품어야 할 때입니다."
 bobby.cra.17.a:0 "이제 여기서 어디로 갈 수 있을까?"

 bobby.cra.18.t:0 "은근한 뇌물"
 bobby.cra.18.desc:0 "이스트랜드와의 최근 만남 중, 그 거대한 원숭이는 인종차별적인 독설과 다른 터무니없는 소리를 하다가 꽤 흥미로운 말을 했습니다. 그는 "어느 상원의원이든 뇌가 반이라도 있다면 투표가 시작되는 즉시 그딴 헛소리를 끝낼 것"이라고 믿기 때문에 민권법 전체를 편집하지 않은 채 상원 원내에 올려놓겠다고 말했습니다.\n\n이는 소위 "신의성실"한 제안은 아닙니다. 이스트랜드는 만약 그가 지금 우리를 위한다면(혹은 "계집애처럼 구는 너네들의 반 미국적 행동을 위해 내 모든 도덕적 논리적 원칙을 등진다면"), 우리가 그에게 일부 명시적이지 않은 호의를 빚질 것("최소한 날 위해 자신의 원칙을 깨뜨릴 수 있을 것")이라고 기대합니다.\n\n솔직히 이스트랜드에게 빚을 진다면 무슨 일이 일어날 지 두렵기만 합니다. 그가 그걸 현금으로 바꿀지 누가 알겠습니까? 그렇긴 한데, 다른 방법은 뭐가 있죠? 이 법은 우리만으로는 감당할 수 없습니다. 우리는 자유를 위해 이스트랜드의 말을 따라야 합니다."
 bobby.cra.18.a:0 "호의가 무슨 해를 끼치기나 할까?"

 bobby.cra.19.t:0 "경사스러운 만남"
 bobby.cra.19.desc:0 "우리는 이미 미국이 민권법을 통과시키려는 우리의 노력을 숨죽이며 지켜보고 있다는 것을 알고 있습니다. 그러나 그 국민적 호흡이 얼마나 오래됐는 지는 제대로 깨닫지 못했습니다. 최근 마틴 루터 킹 주니어와 말콤 엑스는 공동으로 케네디 대통령에게 민권을 위한 투쟁에 대해 연설할 것을 요청했습니다. 마틴 루터 킹과 말콤 엑스는 분명히 의견 차이를 가지고 있지만(마틴 루터 킹은 평화 시위를 강조하는 반면 말콤 엑스는 "투표가 아니면 총탄"으로 민권을 쟁취하려 합니다), 그들은 민권이 이 미국이 직면한 가장 중요한 문제이며 케네디 대통령과 대화하기 위해서는 의견 차이는 접어두고 공동 요청을 하는 것이 따로 요청하는 것보다 더 진중할 것이라고 여겼습니다.\n\n솔직히 말하면, 그들이 옳았습니다. 그 둘이 힘을 합치면 미국 흑인 인구 대부분을 뒤에 두고 있는 셈이 됩니다. 그 정도의 대중의 지지는 무시하기 어렵습니다. 게다가 우리가 민권법을 통과시키려 할 때, 실제 민권 지도자들의 관점을 듣는 것은 옳은 일입니다.\n\n반면 그들을 백악관에 초대하는 것은 확실히 의회의 특정 요소로부터의 항의로 이어질 것입니다. 그들의 초대에 응해야 할까요?"
 bobby.cra.19.a:0 "점심 먹으면서 얘기할까요?"

 bobby.cra.22.t:0 "저 남쪽의 친구들"
 bobby.cra.22.desc:0 "서먼드와 월레스에게 기어 나온 수렁으로 꺼지라고 정중하게 말했을 때의 표정은 값을 매길 수 없을 정도였습니다. 하지만 그 기쁨이 사라졌을 때 케네디는 결과를 감당해야 했습니다. 그가 보여준 작은 묘기 덕분에 우파는 대통령과 완전히 갈라섰습니다.\n\n그래서 그가 사건 며칠 후 다른 쪽 끝에 있는 서먼드를 찾기 위해 전화기를 집어들고 매우 놀랐던 것입니다. 둘이 몇 마디 환담을 나눈 후 서먼드는 고기를 먹기 시작했습니다. "잘 들으시오, 바비. 내가 60년에 닉슨에게 한방 먹었을지도 모르지만 그렇다고 의회가 어떻게 돌아가는지 전혀 모르는 멍청이는 아니오. 대통령도 대통령처럼 하고, 조금만 도와준다면 나도 조금 도와줄겠지만, 이대로면 둘 다 나가리요."\n\n케네디는 관자놀이가 마치 긴고아를 쓴 것마냥 조여오는 것을 느꼈습니다. "부탁을 들어달라고 말했소, 스트롬? 빌어먹을 요점만 말하시오."\n\n스트롬은 남부의 거짓 친절로 점철된 말투로 사람 속을 긁으면서 말했습니다. "내 말은, 일이 순조롭게 풀어야 한단 말이오. 나는 기꺼이 의회에 있는 놈들을 설득해서 당신의 민권 입법을 지지할 것이오. 하지만 그렇지 않다면 그들을 설득할 방법은 없을 것이오. 이게 법률이 되길 바라오, 바비? 민권법이 당신의 유산이 되기를 바라오? 다음 100년 동안 검둥이들이 국가진보당에 투표하길 바라오? 그렇게 만들 수는 있지만, 법안을 일부 수정해야 할 것이오. 강제 조항을 폐지하시오. 그렇게만 한다면? 바로 의회를 통과하도록 할 것이오. 이제 낚싯바늘에 물고기처럼 매달리는 건 끝났소. 몇 가지 타협만 하면 우리 모두 공화민주당처럼 친구가 될 수도 있고, 아니면 내가 베이브 루스마냥 상원에서 당신 법안들을 모두 날려버릴 수도 있소. 어떤 결과를 원하시오?""
 bobby.cra.22.a:0 "그렇게 하지요, 스트롬."
 bobby.cra.22.b:0 "그럼 스윙 연습 좀 하셔야 할 겁니다, 의원님. 아직 날아올 공이 더 남았거든요."

 bobby.cra.21.t:0 "양복 입은 뱀"
 bobby.cra.21.desc:0 "케네디 대통령은 문을 열고 자극적인 담배 연기를 맡기 전에 이미 기분이 언짢아졌습니다. 마치 농부가 영주의 소환에 응하는 것처럼 서먼드와 월레스가 그를 의사당에 있는 자기들 구역으로 끌고 가는 것 같았습니다. 뭐, 만약 그가 무언가를 하고 싶다면, 그는 그들의 게임을 해야 할 것입니다. 현재로서는 말입니다.\n\n트위들덤과 트위들디는 마치 타들어가는 한 쌍의 용처럼 형광등 밑에 앉아 있었습니다. 이게 뭔 냄새야. 케네디는 그들과 합류하면서 혐오감을 드러내지 않으려고 애썼습니다.\n\n"대통령님" 서먼드는 수십년동안 들이킨 캐롤라이나산 담배 연기에 그슬려 쉰 목소리로 말했습니다. "바로 본론으로 들어가겠습니다." 갑자기, 그는 테이블 위에 폴더를 쾅 닫았습니다. 놀라서 그들을 만족시키기를 거부한 케네디는 제목을 읽기 위해 몸을 앞으로 숙였습니다. 그는 그것이 민권법의 최근 초안인 것을 보고 놀라지 않았습니다.\n\n월레스는 고개를 돌려 숨을 내쉬었습니다. "서먼드 의원과 나는 이 글을 다시 읽고 있었소. 자, 바비, 이 모든 걸 밀어붙이는 건 좀 이른 것 같지 않소? 지금은 내가 매사추세츠 주에 사는 멋진 소년들에 대해 잘 모르지만, 앨라배마 주의 좋은 사람들은 갑작스런 변화를 별로 좋아하지 않소. 특히 이 변화가 주를 바라보는 시각에 반할 때는 말이오."\n\n"자, 여러분." 케네디가 말했지만 서먼드가 말을 끊었습니다. "자, 이제, 바비" 서먼드는 말을 듣지 않는 아이에게 말하는 것처럼 말했습니다. "우린 아직 말을 안 했소. 이제, 조지와 나는 당신보다 훨씬 오랫동안 워싱턴에 있었고, 잭, 그의 영혼을 쉬게 하시오." 월레스의 입술에 살짝 미소가 떠오른 건가요? 케네디는 이를 꽉 다물었습니다. 감히 잭을 언급하다니!\n\n서먼드는 잠시 숨을 돌리며 말을 이었습니다. "친구가 친구로 남기를 원한다면, 가끔 조금씩 베풀어야 하오. 말하자면, 벨트를 느슨하게 하시오. 자, 조지와 내가 이 초안을 몇 가지 수정해서 아침에 제출하면 어떻겠소?" 그는 니코틴으로 얼룩진 이빨을 케네디에게 자랑하며, 전혀 웃지 않은 미소를 지었습니다."
 bobby.cra.21.a:0 ""Don't waste your typewriter ink. We're done here.""
 bobby.cra.21.b:0 ""Fine. Do as you will.""

 bobby.cra.23.t:0 "린든 B 존슨의 멋진 세계"
 bobby.cra.23.desc:0 ""대체 뭘 하는 거요, 이 빌어먹을 빈타운 치킨넥!" 공화당 상원의원이자 텍사스의 강자, 어딜 보아도 예의없고 무례한 린든 B 존슨이 소리쳤습니다. 그의 분노는 전화선을 타고 내려와 번개처럼 케네디의 귀로 날아들었습니다. 존슨이 제우스는 아니었지만, 상원 원내에서 그보다 더 큰 존재(또는 더 큰 목소리)를 상상하기 어려웠습니다. 그를 자신의 편으로 두는 것이 최선일 것입니다.\n\n그래서 케네디는 존슨의 분노를 살리지 않았기를 바랐던 것입니다. "아니 바비, 내가 있던 곳에서는 남자가 악수를 청할 때면 뭔가 꿍꿍이가 있는 것이었소!" 케네디는 존슨의 악수를 기억했습니다. 손 뼈가 부러지는 게 아닌가 싶을 정도로 거칠었습니다. "우리는 당신 법안에 찬성하는 대신 서먼드와 월레스와 동료들을 의사 결정 과정에서 제외시키기로 약속을 했소. 그러니 당신들 모두가 민권에 대해 협력할 계획이라고 들었을 때 내가 얼마나 놀랐는지 상상해보시오! 적어도 나한테는 알려줬어야지!"\n\n케네디는 또 다른 두통을 느꼈습니다. 존슨과 함께 일하는 것은 추수감사절에 아버지를 대하는 것보다 더 나빴습니다. "음, 의원님, 그들은 제 당 형제요. 당신에게 접근하기 전에 당내에서 일을 해결하려고 노력하는 것이 이해된다고 생각했소. 이 일이 나를 어떻게 보이게 만들지 이해하시오. 우리가 다른 당과 협력하는 것을 보고 남부 유권자들이 왜 자신들이 진보주의자로 투표했는지 궁금해하지 않기를 바랄 뿐이오."\n\n"공화민주당에 투표하는 대신? 그런 뜻이오? 바비, 만약 당신이 이 난장판을 정리하지 않는다면, 내 말은, 지금 당장 점보를 보내서 이 불평등한 협력에 큰 화를 입게 할 수 있소."\n\n케네디는 얼굴을 찡그렸습니다. 텍사스 사람만이 대통령에게 그런 식으로 말할 것입니다."
 bobby.cra.23.a:0 ""앞으로 나아가려면 이 방법밖에 없습니다, 린든.""
 bobby.cra.23.b:0 ""당신 말이 맞소, 초안을 편집하겠소.""

 bobby.cra.24.t:0 "점보로 연결되는 번호 J"
 bobby.cra.24.desc:0 "자, 연기가 걷히고, 악수가 이뤄졌으며, 기름칠이 되었고, 우리는 공화당과 다시 친구가 되었습니다. 그가 믿을 수 없을 정도로 무례할지 모르지만, 존슨은 공화당 상원 의원들을 설득하여 우리의 법안을 다시 지지하도록 설득하는 데 있어서 놀랄 만큼 능력이 있었습니다. 특유의 유쾌한 인사와 추잡한 협박의 조합으로 말입니다. 그가 상원 원내대표 시절 의사당 건물에서 숨을 몰아쉬었던 모든 공화당원들의 약점을 쥐고 있는 것 또한 나쁘지 않습니다.\n\n물론 공화당과의 데탕트는 대가 없이 이뤄지지 않았습니다. 존슨은 협력의 원칙에서 더 이상의 이탈을 용납하지 않을 것임을 충분히 분명히 했습니다. 이는 즉 당내 우파와의 협력이, 적어도 존슨이 알고 있는 한에서는 종식되었다는 것을 의미합니다. 그럼에도 불구하고, 같은 당 동료들과의 관계는 그 어느 때보다도 더 흔들리고 있습니다. 그리고 이 관계가 얼마나 지속될지, 서먼드와 월레스가 사실을 알게 되면 무엇을 할지는 불분명합니다.\n\n케네디는 대통령 집무실의 고독 속에서 스카치 한잔을 즐기며 민권법이 의회를 통과할 때까지 이 모든 곡예를 이어나갈 수 있기를 신께 바랄 뿐이었습니다."
 bobby.cra.24.a:0 "실수하지 않기를."

 bobby.cra.26.t:0 "멸시당한 남부"
 bobby.cra.26.desc:0 "민권법이 제정되기 전에 계속해서 이어나가야 했던 그 곡예를 기억하나요? 접시 하나가 떨어져 깨진 것 같습니다. 서먼드와 그 비밀스런 사기꾼 무리는 어떻게든 존슨과의 새로운 협력 관계를 알게 되었습니다. 그리고 그는 자신이 다시 한번 바보 취급을 받는 것에 격분한 후 민권을 포함한 우리의 입법에 대한 모든 지원을 철회했습니다. 의사당에서 전해진 소문에 의하면 보통은 온화한 캐롤라이나 인은 목이 쉬도록 소리를 지르면서 화를 냈다고 합니다.\n\n우린 지금 진흙 속에 있습니다. 서먼드는 의회에 있는 모든 극우파 의원들에게 법안을 보이콧하고 출석하지 말 것을 지시했습니다. 뿐만 아니라 그 패거리들은 대부분 백악관의 전화를 거부하고 있습니다. 그가 이 일을 언제까지나 계속할 수 있을 것 같지는 않습니다. 그가 사소한 개인적인 불만을 가지고 당을 분열시키는 데 혈안이 되어 있는 방해꾼으로 대중의 눈에 띄기를 원하지 않는 한, 그가 이 일을 영원히 지속할 수 있을 것 같지는 않습니다. 하지만 확실히 민권이 표결에 부쳐질 때까지 분노를 지속할 수는 있을 것입니다.\n\n지금 우리가 할 수 있는 일은 우리가 올바른 선택을 했고, 공화당과의 동맹이 이 상황을 이겨내도록 기도하는 것뿐입니다. 민권은 무슨 일이 있어도 지켜내야 합니다."
 bobby.cra.26.a:0 "최종 국면에 접어들었다."

 bobby.cra.25.t:0 "마지막 스트레칭"
 bobby.cra.25.desc:0 "케네디 대통령은 과장된 동작으로 민권법안의 마지막 페이지를 타자기에서 뜯어내어 서류 더미 위에 내려놓았습니다. 그는 숨을 깊이 들이마시며 순전히 만족하는 순간을 보냈습니다. 모든 소란과 정치공략, 그가 맺어온 모든 동맹, 그리고 깨어진 모든 동맹이 이 순간을 이끌어 냈습니다. 케네디는 숨을 내쉬며 천천히 구름에서 대통령 집무실로 내려갔습니다. 그리고 냉혹한 빛과 고통스러운 타협이 있는 현실로 돌아갔습니다.\n\n케네디는 서 있을 때 무릎에서 뚜둑하는 소리를 들었고, 그가 꼭 필요한 스트레칭을 할 때 척추가 갈라지는 소리를 가까이서 들었습니다. 잠시 후 비서가 초안을 비서실로 가져고 복사를 하겠지만, 지금은 아무도 무언가를 빼앗으려 하지 않는 해질녘 대통령 집무실의 조용한 고독을 즐길 수 있어서 그는 행복했습니다.\n\n케네디는 지금이 해질녘이라는 것을 깨닫고, 창문으로 다시 걸어갔습니다. 태양이 지평선 아래로 가라앉을 때, 하늘은 단지 몇 분 동안만 바다의 풍부한 잿빛을 담고 있었습니다. 그가 정말로 6시간 동안 여기에 앉아서 타자기를 두드리고 있었던 걸까요?\n\n자, 이제 어려운 부분이 왔습니다. 의회 통과입니다. 조건이 어떻든 간에, 권력을 쥐고 있는 놈들은 항상 흑인들을 억압하기 위해 일생을 바치는 것 이상을 원하지 않을 것입니다. 그는 앉아서 엿이나 먹으라고 생각했습니다. 그들은 제퍼슨 데이비스 시대에 갇혀있을지도 모르지만, 미국은 더 밝은 미래로 나아가고 있었습니다.\n\n한숨 쉰 케네디 대통령은 해가 지자 비서를 불렀습니다."
 bobby.cra.25.a:0 "거의 다 왔다."

 bobby.cra.27.t:0 "위험한 게임"
 bobby.cra.27.desc:0 "케네디 대통령에게 서먼드와 민권법을 논의하는 것은 마치 서커스단의 감독이 자신의 머리를 사자 입속으로 밀어넣는 것과 같았습니다. 그가 예정 대로 할까요, 아니면 관중들 앞에서 머리를 살구처럼 씹어먹었을 까요? 의구심이 있음에도 불구하고 케네디는 서먼드와 타협하기로 결정했으며, 비록 그 법안이 기대보다 덜 하도록 수정해야만 하지만, 극우파가 민권법을 위해 투표하도록 만들기로 했습니다. 세월이 흘러감에 따라 변화가 생길 수 있습니다. 배신한 게 아닙니다.\n\n적어도, 그는 스스로에게 그렇게 말했습니다. 케네디가 미끼를 물자마자 서먼드는 그를 끌어들여 점점 더 터무니없는 요구를 했고 선의의 협상을 거부했습니다. "...그리고 또 다른 것은, 대통령님, 나는 사립학교들이 그들 자신의 학생들을 선택하도록 허용해야 한다고 생각하오. 이런, 개인 소유의 경건한 기관들로 하여금 흑인들을 데려오도록 강요하는 것은 정부의 몫이 아니오."\n\n케네디 대통령은 수화기를 귀에 대고 엄지손가락과 집게손가락 사이로 이마를 마사지했습니다. 그는 서먼드가 자신을 강압하려 한다는 알 수 있었습니다. 그는 양보를 받을 때마다 더 대담해질 뿐이었습니다. 그가 할 수 있는 한 많은 요구를 하고 있다는 것은 꽤 명백했습니다. 케네디는 그에게 몇 번의 승리를 안겨주어야 했지만, 서먼드는 그것을 뿌리치기로 결심한 듯 보였습니다. 지금 당장 상원의원이 법안 사본과 가위 한 개를 앞에 두고 있다고 해도 그는 놀라지 않을 것입니다.\n\n서먼드가 자신이 원하는 변화를 계속 반복하는 동안 케네디 대통령은 숨을 크게 들이마셨습니다. 반동세력의 지원을 대가로 법안이 약화되는 건 당연한 일이겠지만, 케네디는 그들이 이 법안의 핵심까지 뜯어내는 것을 허락할 수 있을까요? 그가 그토록 오랫동안 추구해 온 꿈을 거세하기 위해서?"
 bobby.cra.27.a:0 "서먼드가 꿈을 망치게 하지 마라."
 bobby.cra.27.b:0 "썩은 나무조각처럼 둘로 쪼개라."

 bobby.cra.28.t:0 "타협의 결과"
 bobby.cra.28.desc:0 "케네디 대통령은 전화를 끊으면서 몸에서 에너지가 새어나오는 것을 느끼며 한숨을 내쉬었습니다. 국가진보당은 말싸움하는 아기들로 가득 찬 보육원 같았고, 선생님은 아이들에게 행동을 강요하는 탐탁지 않은 입장에 처했습니다. 어쨌든, 분리주의자와 진보주의자가 같이 정당을 만드는 건 누구의 생각이었나요? 서먼드와 헨리 월레스의 소행일 것입니다.\n\n여전히 그들은 함께 일할 수 있습니다. 케네디는 타협할 가치가 있는지 궁금했습니다. 민권법이 의회를 통과해 법안으로 공표될 수 있겠지만, 여기에 그만한 가치가 있을까요? 그는 중앙에서 타협하는 것을 거부하며 강한 태도를 보였지만, 결국 서먼드는 걸레에서 물을 빼는 것처럼 급격한 변화를 끌어냈습니다.\n\n그러나 그것이 타협의 본질입니다. 아무도 그들이 원하는 것을 얻지 못했고 모든 사람이 결국 불행하게 되었습니다. 의자에 주저앉은 대통령은 자신의 정당 형제들과 협력하기 보다는 존슨과 공화당원들을 자기 편으로 끌어들이기 위해 더 열심히 일했어야만 하는지 생각했습니다. 그러면 확실히 더 강력한 민권법을 이끌었을 것입니다.\n\n이미 끝난 일입니다. 바꿀 수 없는 것에 대해 자신을 괴롭혀봤자 소용없습니다. 지금 그가 할 수 있는 일은 개정 법안이 의회를 통과하고 앞으로 더 진보적인 상원의원들이 선출되기를 바라는 것뿐입니다."
 bobby.cra.28.a:0 "평등이란 무엇인가?"

 bobby.cra.29.t:0 "꼭두가시 케네디"
 bobby.cra.29.desc:0 "케네디는 전화를 끊으면서 턱을 악물고 자기혐오에 휩싸였습니다. 서먼드는 기본적으로 케네디가 의회를 통과하기 위해 받아들일 수밖에 없다고 생각하던 민권법 개정안을 요구하고 난 후 그를 굴복시키듯 차버렸습니다.\n\n솔직히 그는 부끄러웠습니다. 그의 얼굴은 굴욕으로 달아올랐습니다. 여기에 그가, 바로 대통령이 있었지만, 자기 당의 상원의원이 자기보다 법안에 더 큰 영향을 끼치고 있었습니다. 그리고 서먼드는 애초에 타협을 원하지도 않았습니다. 그는 기본적으로 민권법을 거세했고, 법을 정당하게 만드는 모든 것을 제거했습니다. 단지 형식적인 변화, 사소한 개혁, 비효율적인 약속들 그리고 남부 주지사가 마음껏 이용할 수 있는 많은 허점만을 남겼습니다. 대학살이었습니다.\n\n그리고 그가 할 수 있는 것은 아무것도 없습니다. 대통령은 자신의 약점을 역겹게 여기 결단의 책상에 엎드려 토하고 싶었습니다. 그는 서먼드의 반동들과 선의로 협상을 시도했고 이것이 그가 지불해야 했던 대가입니다. 없는 것보다는 났지만, 별로 낫지는 않습니다. 그는 모든 미국인을 위한 평등이라는 꿈을 이루기 위해 이 일에 뛰어들었고, 그 꿈은 현실 정치의 피비린내 나는 제단에 제물로 바쳐졌습니다.\n\n대통령은 두 손으로 머리를 감싸쥐고 한숨을 내쉬었습니다. 수백만 명의 아프리카계 미국인들이 자신들을 구하고 빛으로 나아가기 위해 그를 존경했습니다. 그리고 케네디는 그들을 배신한 것이나 다름없었습니다.\n\n그 법안이 의회를 통과했을 때, 그들은 그를 신뢰한 것이 얼마나 잘못되었는지 알게 될 것입니다."
 bobby.cra.29.a:0 "What happens to a dream deferred?"

###### COINTELPRO

 bobby.contelpro.1.t:0 "킹즈 갬빗" ## Military Factory attack
 bobby.contelpro.1.desc:0 "갈색 정장을 입은 남자가 주차장에 차를 세우자 비가 그쳤습니다. 밤이 깊은 시간이라 인적은 드물었고 우중충한 콘크리트 사무실 건물에서도 불빛 하나 새어나오지 않았습니다. 이 건물은 국가진보당 극우파의 리틀록 지부가 있는 곳이었습니다. 더러운 잿빛 물웅덩이를 밟고 지나가자 물이 튀겼습니다. 주차장을 가로질러가 문을 연 그는 재빨리 주변을 살피고는 미끄러지듯 안으로 들어갔습니다.\n\n그는 작은 손전등을 비추며 익숙한 사무실을 지나갔습니다. 자신의 책상 옆을 지날 땐 그 위에 올려진 액자 속 아내 사진을 잠시 쳐다봤습니다. 그는 복제한 열쇠로 기록실 문을 열고 들어가 안에 있는 상자들을 샅샅이 뒤지며 그가 찾고 있는 내용이 담긴 평범한 외형의 폴더를 찾아냈습니다. 그리고 그 안에 담긴 서류의 모든 페이지를 작은 미녹스 카메라로 찍은 뒤 원래 자리에 되돌려 놓았습니다. 다시 차로 돌아가며 그는 생각에 잠겼습니다. 어떻게 그런 무해한 무언가가 나라를 변하게 할 힘을 갖고 있다는 것인지 그는 궁금했습니다.\n\n그날 밤 전국 수십 개의 각기 다른 음침한 사무실에서 이와 똑같은 일이 일어났습니다. 이 일은 최근에 사무실에 고용된 익명의 직원들이 그들의 실제 고용주로부터 지시를 받고 수행한 일입니다. 다음 날 아침, 수천 마일 떨어진 곳의 콴티코에서 한 애널리스트는 리틀록으로부터 온 서류를 읽고는 눈이 휘둥그레졌습니다. 이건 분명 우리가 그걸 얻을 수 있는 수단이 될 것입니다. 이제는 상황을 악화시키기만 하면 됩니다."
 bobby.contelpro.1.a:0 "게임이 시작됐다..."

 bobby.contelpro.2.t:0 " 붙잡힌 폰" ## Infastrcuture attack
 bobby.contelpro.2.desc:0 "리틀록: 오늘 국가진보당 극우파의 한 하위직원이 도시 외곽에 위치한 샤논 힐스 자택에서 경찰에 체포됐습니다. 극우파의 지방 지부가 지역 국가진보당 선거에서 투표수를 늘리는 방식으로 부정선거를 하여 결과를 조작했다는 의혹 때문입니다. 아직 혐의가 확인되지 않았음에도 불구하고, 국가진보당 극우파의 대표들은 리틀록 지부의 행위를 맹렬히 비난하며 이것은 지역적인 문제이며 전체 파벌과는 상관없다고 주장하고 있습니다. 케네디 대통령은 오늘 아침 볼티모어에서 있었던 선전행사에서 이 일에 대해 짧게 언급했습니다. “국민들은 저를 신뢰하고 있습니다. 그리고 저는 국민들을 위해 정의의 이름으로 당을 갉아먹는 암 덩어리를 반드시 제거할 것입니다.” 이것은 극우파가 벌여온 실망스러운 일련의 사건들 중 최근 것 하나일 뿐입니다. 이미 극우파는 대통령 선거 이후 영향력이 현저히 줄어들었고 중도파의 세력은 커지고 있습니다. 이번 파문에 대한 당의 불만 이후에 몇 주 동안 극우파가 이러한 사건들을 멀리하기는 힘들 것으로 보입니다."
 bobby.contelpro.2.a:0 "사기당한 게 틀림없어~"

 bobby.contelpro.3.t:0 " 비숍을 물리쳤다!" ## Civilian Factory attack
 bobby.contelpro.3.desc:0 "리틀록: 국가진보당의 극우파에 충격이 몰아쳤습니다. 국가진보당 내부 선거에서 득표수를 불린 정황이 포착됨에 따라 파의 몇몇 주요 인사들이 경찰의 심문을 받았고 아칸소 파벌의 간부 두 명이 부정선거 혐의로 체포되었습니다. 아직 확실히 밝혀진 것은 아니지만 익명의 제보자에 따르면 극우파가 주요 지역에서 이기기 위해 남부와 중서부 전역에서 투표수를 늘렸다는 의혹을 뒷받침하는 증거들이 있으며 몇몇 당파 지도자들은 이를 알고 있었고 강력한 중도파를 무너뜨리기 위한 이 관행을 지지했다는 것입니다. 볼티모어에서 오늘 아침에 있었던 선전행사에서 케네디 대통령은 다음과 같이 말했습니다. “미국인들은 우리의 위대한 조국에서의 부정을 뿌리뽑기 위해 국가진보당에 투표했습니다. 그리고 저는 우리 당을 갉아먹는 저 암적인 존재들의 범죄를 그냥 두고 보지 않을 것입니다. 이러한 농단을 일으킨 이들을 찾아내어 그 행동에 대한 책임을 물을 것이며, 우리의 목표를 방해하는 정당 내 단체들 역시 무너지게 될 것입니다.” 전국적으로 극우파 주요 인사의 사퇴를 요구하는 목소리가 커짐에 따라 대통령과 정당의 분위기 역시 무겁게 가라앉고 있습니다. 이것은 극우파가 벌인 일련의 실망스러운 일들 중 가장 최근 것이고 국가진보당 내의 그들의 영향력이 감소되는 결정적 사건이 될 것으로 보입니다. 극우파가 이 파문을 제대로 극복할 수 있을지는 두고 볼 일이지만 당분간은 당내에서 큰 영향력을 행사하기는 어려울 것입니다.\n\n대통령 집무실에서 케네디 대통령은 신문을 내려놓으며 싱긋 웃었습니다."
 bobby.contelpro.3.a:0 "하나 둘씩 무너져내린다"


 bobby.contelpro.4.t:0 "황금의 황홀경"
 bobby.contelpro.4.desc:0 "클리블랜드 해안가에 있는 연기가 자욱한 작은 사무실 안, 얼굴에 곰보 자국이 있는 남자가 넘쳐나는 재떨이에 다 핀 담배를 비벼끄자마자 바로 새로운 담배에 불을 붙였습니다. 그는 삐걱이는 의자에 몸을 기댄 채 서부 연합에서 온 전보를 다시 한 번 읽어보았습니다. 이것은 그날 아침 온 것으로 워싱턴의 한 계좌에서 클리블랜드의 그의 계좌로 자금이 입금되었다는 간단한 확인 내용만이 적혀있었습니다.\n\n겉으로는 아무 문제 없어 보이는 거래 뒤에 일어난 실제 이야기는 물론 그만이 알고 있었습니다. 몇 달 간의 치밀한 작업으로 체스판의 말을 옮기듯 그는 자신의 요원들을 국가진보당 극우파의 요직에 앉혔고, 극우파가 눈치채지 못하게 그들의 선거자금을 빼돌리기 위해 돈을 조심스럽게 계좌에서 계좌로 옮기는 작업도 수행했습니다.\n\n남자는 책상 위에 발을 올린 채 금이 간 석고 천장을 바라보았습니다. 멀리 에리 호수에서 뱃고동 소리가 들려왔습니다. 이 전보로 그는 극우파가 공화당이나 민주당에 맞서고 있는 주요 지역의 라디오 방송시간을 매수하여 극우파에 심각한 타격을 줄 수 있습니다. 공화민주당에 여론을 주목시키고 극우파로부터 표를 빼앗는 것입니다. 투표수 사건과 함께 이 미디어 공격을 통해 국가진보당 내의 극우파의 영향력을 무너뜨릴 수 있을 것입니다.\n\n전보를 내려다보며 그는 마치 장전된 총을 손에 쥐고 있는 느낌이 들었습니다."
 bobby.contelpro.4.a:0 "우리는 쓸 수 있는 돈이 많다!"

 bobby.contelpro.5.t:0 "타인의 호의를 무시하지 마라"
 bobby.contelpro.5.desc:0 "워싱턴의 한 사무실에서 공화당의 미디어 직원 하나가 책상 위의 서류를 읽으며 혼란스러운 마음에 눈썹을 찌푸렸습니다. 이것은 국가진보당 극우파와 공화당의 대치 지역에서 방송되는, 공화당을 칭송하는 라디오 방송 광고의 녹취록인 듯했습니다. 그것은 그 자체로 특이한 것은 아니었습니다. 그도 그럴 것이 이와 비슷한 라디오 광고를 준비한 적이 그도 여러 번 있었기 때문입니다. 문제는 이것이 그가 준비한 게 아니라는데 있었습니다.\n\n‘더 나은 미국을 위한 시민들’이라는 이상한 익명의 존재가 돈을 내고 이 광고들을 방송했는데 그의 측근들은 그 존재에 대해 어떤 증거도 추적하거나 찾을 수 없었습니다. 대체 어느 누가 공화당의 부흥을 위해 그렇게 많은 돈을 쓰고도 그 존재를 숨기려 하는 걸까요? 대게 큰 기부자들은 워싱턴의 화려한 사교모임에 초대받거나 당의 거물들과의 친분을 쌓기 위해 자신의 기부 사실을 확실히 밝히곤 했습니다. 여전히 최근의 여론조사는 그 광고가 유권자들이 극우파에 대한 지지를 철회하는 데에 긍정적인 효과가 있다는 것을 보여주고 있습니다. 원한 적은 없지만 효과적인 선물인 것은 분명합니다. 아마도 긁어 부스럼은 만들지 않는 게 좋지 않을까요?"
 bobby.contelpro.5.a:0 "그들이 아는 것은 거의 없다..."

 bobby.contelpro.6.t:0 "타인의 호의를 무시하지 마라"
 bobby.contelpro.6.desc:0 "워싱턴의 한 사무실에서 민주당의 미디어 직원 하나가 책상 위의 서류를 읽으며 혼란스러운 마음에 눈썹을 찌푸렸습니다. 이것은 국가진보당 극우파와 민주당의 대치 지역에서 방송되는, 민주당을 칭송하는 라디오 방송 광고의 녹취록인 듯했습니다. 그것은 그 자체로 특이한 것은 아니었습니다. 그도 그럴 것이 이와 비슷한 라디오 광고를 준비한 적이 그도 여러 번 있었기 때문입니다. 문제는 이것이 그가 준비한 게 아니라는데 있었습니다.\n\n‘더 나은 미국을 위한 시민들’이라는 이상한 익명의 존재가 돈을 내고 이 광고들을 방송했는데 그의 측근들은 그 존재에 대해 어떤 증거도 추적하거나 찾을 수 없었습니다. 대체 어느 누가 민주당의 부흥을 위해 그렇게 많은 돈을 쓰고도 그 존재를 숨기려 하는 걸까요? 대게 큰 기부자들은 워싱턴의 화려한 사교모임에 초대받거나 당의 거물들과의 친분을 쌓기 위해 자신의 기부 사실을 확실히 밝히곤 했습니다. 여전히 최근의 여론조사는 그 광고가 유권자들이 극우파에 대한 지지를 철회하는 데에 긍정적인 효과가 있다는 것을 보여주고 있습니다. 원한 적은 없지만 효과적인 선물인 것은 분명합니다. 아마도 긁어 부스럼은 만들지 않는 게 좋지 않을까요?"
 bobby.contelpro.6.a:0 "그들이 아는 것은 거의 없다..."

 bobby.contelpro.7.t:0 "제대로 자리 잡은 나이트"
 bobby.contelpro.7.desc:0 "단상 위의 연설자가 이른바 '미국의 쇠퇴'에 관한 단조로운 연설을 끝없이 이어갔습니다. 붉은 머리의 남자는 흠뻑 젖은 셔츠에 바람이 통하도록 넥타이를 느슨하게 맸습니다. 그는 이런 임무를 맡게 된 것이 그다지 유쾌하지 않았습니다. 코네티컷 소년으로서의 자신을 찾았던 끔찍한 회사를 제외하고도 그의 피는 미시시피강보다도 훨씬 진했습니다. 그럼에도 그는 상사들이 이 단체를 왜 우선으로 여기는지 알 수 있었습니다. 이곳은 매 모임 때마다 인원이 수십 명씩 늘고 있었습니다. 그는 얼마나 많은 이들이 십자가를 불태우는지 궁금했습니다.\n\n요키의 추종자들 사이에 들어가는 것은 그의 생각보다 훨씬 쉬웠습니다. 슈펭글러의 말을 좀 인용하고 몇 개의 인종차별적인 욕설만 내뱉었을 뿐인데 어느새 그들 틈에 자연스럽게 끼어들게 되었습니다. 이제 그는 임무를 개시하고 자신의 동료 요원을 요키의 증오 그룹 내의 요직에 앉힐 수 있는 완벽한 위치에 있었습니다.\n\n자신의 이름이 불리자(물론 가명이었지만) 붉은 머리의 남자는 무대 위의 연설자를 향해 고개를 돌렸습니다. 그는 그들에게 “북부에서 온 친구”로 불려왔습니다. 박수 세례를 받으며 단상에 오른 그는 연설문을 펼쳤습니다. 그 연설문은 콴티코에서 쓰여진 것이었지만 그들이 알 필요는 없었습니다.\n\n깊은숨을 내쉬고 언젠가는 후버의 책상에 앉게 될 자신을 상상하며 그는 연설을 시작했습니다. “동료 여러분, 우리는 쇠퇴하고 있는 이 나라를 바꾸어야 합니다...""
 bobby.contelpro.7.a:0 "닭장 속의 여우"

 bobby.contelpro.8.t:0 "고립된 폰"
 bobby.contelpro.8.desc:0 "존 웨인으로 알려진 마리온 미첼 모리슨은 익명으로부터 온 편지를 읽으며 눈썹을 찌푸렸습니다. 그리고 동봉된 사진을 봤을 때는 얼굴이 새하얗게 질렸습니다. 실내 가운을 입은 채 뉴포트 비치 저택에 앉아 있던 그의 아침 식사는 빠르게 식어갔습니다. 편지를 계속 들여다보는 그의 심장은 요동쳤고 구역질이 날 것만 같았습니다.\n\n그는 비록 공식적으로는 공화주의자였지만 몇 년간 가명으로 국가진보당의 프랜시스 요키와 그의 추종자들에게 많은 돈을 기부해왔습니다. 어떻게 된 일인지 숨기려 했던 최선의 노력에도 불구하고 누군가에게 들키게 됐고 편지에는 요키에 대한 자금 지원을 중단하라는 말이 쓰여있었습니다. 그렇지 않으면 사진이 대중에게 공개될 터였습니다. 그것은 매춘부들과 찍힌 여러 장의 사진이었는데 사람들에게 밝혀진다면 그의 모든 커리어가 무너지는 것은 불 보듯 뻔했습니다. 그는 재빨리 결정을 내리고 그날 아침 쓴 수표를 집어들었습니다.\n\n한 남자가 거리에 세워진 검정색 링컨 콘티넬탈 차량에서 망원렌즈를 통해 그 모습을 바라보고 있었습니다. 그는 그 까다로운 늙은이가 수표를 찢는 것을 사진으로 찍었습니다. 그의 임무는 이제 끝이었습니다, 카메라를 케이스에 집어넣은 그는 차를 운전해 동틀녘 로즈엔젤레스의 스모그 낀 고속도로 속의 붐비는 차들 사이에 합류했습니다.\n\n자금줄이 끊긴 요키의 수하인들은 앞으로 몇 달간 훨씬 고된 시간을 보내게 될 것입니다."
 bobby.contelpro.8.a:0 "인생은 힘들다. 하지만 멍청하다면 더 힘들다"

 bobby.contelpro.9.t:0 "매그놀리아의 어리석음"
 bobby.contelpro.9.desc:0 "잭슨: 최근 국가진보당의 소수파벌에게 불어 닥친 파문으로 인하여 미시시피의 프란시스 파커 요키의 극우파 당원 명단이 공개되었습니다. 그들은 또한 큐클럭스클랜에도 가입되어 있는 것으로 드러났습니다. 전국 신문사에 익명으로 제보된 이 대규모의 명단에는 미시시피 당내의 몇몇 주요 인물들이 포함되어 있습니다. 요키의 내부 인사들은 모두, 자신과 KKK와의 연관성을 강하게 부인하고 있으며 그 명단은 조작된 것이고 이것은 조악한 수법이라고 주장하고 있습니다. 이러한 반응에 일반 대중과 국가진보당 양측의 분노가 끓어오르고 있습니다. 케네디 대통령은 몇 차례 연설을 진행해오고 있는 디트로이트의 라디오 방송에 출연하여 입장을 밝혔습니다. “저는 오늘 자랑스러워 마지않던 우리 당원들이 추악한 인종차별주의자와 진보의 적들과 관련되어 있다는 끔찍한 소식을 들었습니다. 저는 당 내부의 모든 이들이 미국인 전체를 위한 자유와 정의에 헌신할 수 있도록 당을 음흉한 반동세력으로부터 지켜내는 것을 최우선 순위로 삼을 것입니다.” 계속되는 파문들이 국가진보당의 극우파를 심하게 무너뜨렸고 이로써 대통령의 중도파가 당내의 확고한 우세로 떠오르게 되었습니다.\n\n호화로운 디트로이트의 호텔 방 안에서 대통령은 읽던 신문을 내려놓고 편안하게 침대에 기댔습니다. 자신이 정말로 무적이 된 듯한 느낌이 들었습니다. 그 누구도 그가 당내의 적들을 무찌르는 걸 막을 수 없었습니다. 그는 새롭고 더 나은 미국을 만들 것이며 그의 유산은 영원할 것입니다."
 bobby.contelpro.9.a:0 "그렇게 되기까지 무슨 일을 했는지 알아내는 사람이 없는 한..."

 bobby.contelpro.10.t:0 "좋은 구식 도둑질"
 bobby.contelpro.10.desc:0 "몽고메리: 지난 밤 국가진보당 내의 프란시스 파커 요키 지지자 사무실에 부서지고 침입한 흔적이 발견되었습니다. 용의자는 아직 밝혀지지 않았으며 현장에 출동한 경찰에게도 도난당했다고 보고된 것은 없었습니다. 경찰은 사건에 대한 정보를 아는 사람들의 제보를 기다리고 있습니다.\n\n다음 날 아침 이 기사가 나자 과묵한 백발의 남자가 앨라배마 강가에 있는 한 버려진 공장에 들어갔습니다. 그가 걸어가는 자리마다 오래된 검은 먼지가 일었습니다. 그는 쓰레기 더미를 지나 건물의 녹슨 보일러가 있는 곳으로 갔습니다. 보일러의 옆을 잡고 힘을 주자 끼익하는 쇳소리와 함께 뚜껑이 열렸습니다. 그는 그 안으로 손을 뻗어 노끈으로 묶인 종이 뭉치와 서류철을 꺼냈습니다. 그건 전날 밤 그곳에 놓여진 것이었습니다. 그는 그것을 자신의 서류가방에 넣고 차로 돌아왔습니다. 그는 서류에 담긴 내용 때문이 아니라 요키 단체의 파시스트 녀석들이 이것을 경찰에게 확실히 보고하지 못한다는 사실을 생각하며 능글맞은 웃음을 지었습니다. 그의 요원들은 이제 이 서류로 국가진보당 내의 요키의 권력을 완전히 무너뜨릴 수 있을 것입니다."
 bobby.contelpro.10.a:0 "누군가가 이것 때문에 해고당할 겁니다."

 bobby.contelpro.11.t:0 "로얄 포크"
 bobby.contelpro.11.desc:0 "콴티코 사무실에는 타자기 24개에서 나오는 부드러운 소리만이 들리고 있었습니다. 내부에 있던 한 FBI 애널리스트는 그녀의 상사에게 전화를 걸어 몽고메리 파일에서 중요한 정보를 찾았다고 보고했습니다. 그것은 워싱턴 호텔에서 요키의 극우파 정치인들의 모임이 곧 있을 거라는 내용이었습니다. 그녀의 상사는 자신의 상사에게, 그 상사는 또 자신의 상사에게, 전달되고 전달되어 결국 결정이 내려졌습니다.\n\n8:38 PM 듀퐁서클. 여섯 대의 경찰차가 작은 중급 호텔 앞에 멈춰 섰습니다. 경찰들은 즉시 호텔 안으로 진입했고 막아서는 직원들을 지나쳐 133호실로 향했습니다. 그리고 문을 박차고 들어가 안에 있던 일곱 명의 남자를 체포했습니다. 그들은 요키 중추 세력의 주요 인물들과 핵심 자본가들이었습니다. 서류는 압수되었고 차까지 연행되는 동안 그들은 모두 변호사를 찾으며 수정 제1조의 권리를 주장하였습니다.\n\n서에 도착해서는 결국 부정 기부에 관한 미약한 증거로 그 중 단 두 명만이 구속되었습니다. 풀려난 다른 이들은 고소하겠다며 고함을 쳤습니다. 그렇지만 이 승리에 희생만 있었던 것은 아닙니다. 이 사건으로 요키의 부하들은 그들의 비밀 계획이 누설되었다는 것을 알게 되었고, 경찰에 연행되는 모습이 전국에 방송될 것이 두려워 침묵하며 몸을 사리게 될 것입니다. 이미 요키 단체의 활동이 잦아들었다는 기쁜 소식이 들려오고 있습니다."
 bobby.contelpro.11.a:0 "완벽한 핀을 꽂은 왕."

 bobby.contelpro.12.t:0 "테레우스의 배회"
 bobby.contelpro.12.desc:0 "수 년간 요키 단체는 익명의 후원자가 보내오는 재정 지원 덕분에 사람들을 선동하는 인종차별적인 라디오 방송국을 전국에 지을 수 있었고 그것을 통해 그의 역겨운 선전을 수백만 명의 청취자들에게 방송했습니다. 하지만 그것도 오늘로 끝입니다.\n\nFCC의 근무일, 한 잘생긴 젊은 남자가 의장의 비서에게 다가가 FBI 배지를 보여주며 의장과 만나게 해달라고 요청했습니다. 비서는 억지웃음을 지으며 의장과의 만남은 다음 달까지 예약이 꽉 차 있다고 대답했습니다. 요원은 그녀에게 같은 웃음을 지어 보이며 의장이 젊은 금발의 남자와 매주 스탈라이트 모텔에 가는 일에 대해 얘기를 나누러 왔다고 전해달라고 부탁했습니다. 걱정마세요. 의장님은 무슨 뜻인지 아실 겁니다.\n\n그는 바로 안으로 안내되었고 마호가니 책상 너머로 자신을 노려보는 험악한 표정의 중년 남자 앞에 앉았습니다. 요원은 그에게 라디오 방송국이 적혀있는 긴 목록을 보여주며 후버 그의 이름으로 이 방송국들의 허가를 즉시 취소하도록 요청하라고 지시했습니다. 진빠진 눈으로 가증스러운 어린 협박법을 바라보며 의장은 그의 말에 동의할 수 밖에 없었습니다."
 bobby.contelpro.12.a:0 "침묵한 요키는 자신의 의도대로 미국을 흔들기 어려워질 것이다"


 bobby.contelpro.13.t:0 "로베스피에르에게 일어난 일을 잊지 마라"
 bobby.contelpro.13.desc:0 "로버트 케네디는 스카치 위스키를 한 잔 따른 후, 목 뒤로 넘기고, 또 한 잔 따랐습니다. 그는 책상 뒤로 걸어가서 의자에 푹 주저앉았습니다. 모든 것이 잘 되어가고 있었습니다. 후버 똘마니들은 요키파를 확실히 감시하고 있고, 극우파의 반동 세력은 마침내 대부분 침묵을 지키고 있습니다. 심지어 멍청이 서먼드조차도 침묵을 지키고 있습니다. 그리고 지금 그는 동료인줄 알았던 가장 가까운 사람에게 공격을 받고 있습니다.\n\n험프리는 FBI가 진보의 적들을 침묵시키는 데 자신의 우려의 목소리를 반복적으로 내고 있고, 그 목소리는 점점 더 커지고 있습니다. 무시하기 더 어려운 사람은 케네디 자신이 무명에서 법무장관 자리에까지 올린 램지 클라크입니다. 두 사람 모두 코인텔프로 프로그램이 완전히 비윤리적이고 모든 미국인들의 본질적인 자유를 침해했다고 바보같이 주장하며 진행중인 코인텔프로 프로그램에 반대했습니다. 둘 다 믿을 수가 없습니다. 그의 편이 모두 정의의 대의에서 벗어난 건가요?\n\n로베스피에르가 계란 몇 개를 깨지 않고는 오믈렛을 만들 수 없다고 말했던가요? 그들은 이상이 손을 더럽히지 않고 실현될 수 있다고 생각한 걸까요? 대통령의 손이 유리잔을 감싸쥐었습니다. 더 큰 이익을 위해 클라크는 침묵할 필요가 있습니다. 뭔가 조치를 취해야 합니다."
 bobby.contelpro.13.a:0 "후버한테 전화해"
 bobby.contelpro.13.b:0 "증거를 위조할 때가 왔군"


 bobby.contelpro.14.t:0 "늙은 여우의 속임수"
 bobby.contelpro.14.desc:0 "대통령은 전화를 끊었습니다. 그는 후버를 혐오스러운 작은 두꺼비라고 생각했습니다. 그러나 그는 그 남자가 쓸모가 있다는 것을 부정할 수는 없었습니다. 여느 때처럼 후버는 비위를 맞췄지만, 케네디는 전화기 너머에서 후버가 미소짓는 것을 느낄 수 있었습니다. 그는 이 일이 자신을 희생시킬 것이라는 것을 알았습니다. 후버로부터 그가 받은 모든 호의는 그 비열한 남자에게 더 많은 권력을 줄 것입니다. 조심해야 합니다.\n\n하지만 지금으로서는, 이것이 필요할 수도 있습니다. FBI는 요키와 국우파를 괴롭히는 데 효과적이었습니다. 그들이 입담 좋은 변호사 한 명은 다룰 수 있을까요? 유일한 문제는 어떤 더러운 속임수를 먼저 시도하느냐입니다. 클라크에게 폭력배를 보내던가 잡지에서 글자를 오려내 협박 편지를 보낼 수 있습니다."
 bobby.contelpro.14.a:0 "깡패를 보내!"
 bobby.contelpro.14.b:0 "여성의 날 최신호랑 풀을 가져와"

 bobby.contelpro.15.t:0 "헛스윙"
 bobby.contelpro.15.desc:0 "FBI 요원들이 오랜 기간 동안 강도 높은 훈련 끝에 미국 법무장관 램지 클라크와 보험 판매원 램지 클라크의 차이를 구별할 수 있을 거라고 생각한다면, 당신은 틀린겁니다. 그들은 길에서 불쌍한 녀석을 잡아다가 엉뚱한 사람을 잡았다는 것을 깨닫지도 못하고 멍이 나도록 때렸습니다. 아니, 클라크보다 열 살이나 어리고 닮지도 않았는데 말입니다!\n\n지금 그는 병원 침대에 누워 고소하겠다고 위협하고 있습니다. 그가 깡패들의 얼굴을 보았기 때문에, 우리는 그를 조용히 시키기 위해 많은 돈을 주어 신문에 이 일이 퍼지지 하지 않도록 해야 합니다. 이걸 다시 시도해서는 안 되겠지만 가능한 한 빨리 클라크의 입을 막아야 합니다. 협박편지 아이디어로 돌아갈 수도 있고, 아니면 후버 쪽 사람을 보내 장관의 전화를 도청해서 뭔가 추잡한 말을 녹음할 수 있는지 알아볼 수도 있을 겁니다."
 bobby.contelpro.15.a:0 "그들은 펜이 칼보다 강하다고 말합니다. 제발 그 말이 맞길 바랍니다."
 bobby.contelpro.15.b:0 "도청으로 추잡한 말을 녹음합시다."

 bobby.contelpro.16.t:0 "배신자에게"
 bobby.contelpro.16.desc:0 "중년 주부가 혼자서 FBI의 음모를 저지할 수 있다는 것이 믿기 힘들었지만, 그런 일이 일어났습니다. 길 건너편에서 FBI 요원이 지켜보는 가운데 클라크 부인은 우리가 보낸 협박편지가 들어 있는 봉투를 집어들고 한 번 들쳐보고는 쓰레기통에 버렸습니다. 다른 편지도 보내보았지만 부인이 또 버렸습니다.\n\n비록 그녀가 두 번째에 약간 더 동요하는 것처럼 보였지만, 혀박 편지를 보내는 작전은 누군가 편지 전달을 방해한다면 그리 성공적이지 않을 것입니다. 우리는 원점으로 돌아왔습니다. 증거를 조작해 볼 수도 있고, 그렇지 않으면 그의 전화를 도청할 수도 있습니다."
 bobby.contelpro.16.a:0 "충분히 큰 거짓말을 한다면..."
 bobby.contelpro.16.b:0 "전화 왔다, 이 배신자 새끼야!"

 bobby.contelpro.17.t:0 "얼마나 뒤얽힌 망인가."
 bobby.contelpro.17.desc:0 "비밀이 없는 사람은 없습니다. 모두가 남들이 부끄럽게 여기는 행동을 합니다. 일단 비밀이 누설되고 나면, 다시 주어담겨질 가능성은 없습니다. 작은 추문이 경력을 망치고 인생을 끝장낼 수 있습니다.\n\n물론, 지금 필요한 게 바로 그런 것입니다! 만약 클라크가 침묵하지 않는다면 여론의 법정에 세워야 할 때가 온 것입니다. 그 방법만이 남아 있습니다. 우리가 할 수 있는 가장 크고, 효과도 큰, 악의 없는 거짓말을 지어내야 할까요? 아니면 그의 사생활에 대해 조사하고 우리가 알아낼 수 있는 진짜 무언가가 있는지 알아보기 위해 요원들을 보내야 할까요? 클라크는 세상에서 가장 지루한 양복쟁이처럼 보일지 모르지만, 그런 사람들이 자기 집에서는 짐승같은 법입니다."
 bobby.contelpro.17.a:0 "난장판을 만들어 보자고!"
 bobby.contelpro.17.b:0 "카메라 꺼내, 얘들아, 현장에서 잡자."

 bobby.contelpro.18.t:0 "오염된 사회"
 bobby.contelpro.18.desc:0 "가장 먼저 알아차린 것은 휴버트 험프리의 콧소리가 섞인 높은 목소리였습니다. 그 소리는 케네디의 이마를 지끈거리게 만들었지만, 험프리가 전화로 30분 동안 소리를 지른 후에는 끔찍한 군발성 두통에 시달렸야 했습니다. 험프리가 "더러운 속임수"와 "적법한 과정"에 대해 비명을 지르자 케네디는 아픈 이마를 문질렀습니다. 머리에 긴고아가 씌워져 있어 항의가 쏟아질 때마다 계속 조여오는 것 같았습니다.\n\n분명히 후버 쪽 멍청이 중 한 명이 케네디 대신 험프리한테 가서 클라크를 비방하려는 계획에 대해 상의했고, 짜증날 정도로 윤리적인 녀석인 험프리는 그 계획을 즉각 부인하고 백악관에 전화를 걸어 이에 대해 고함을 질렀습니다. 대통령은 그것이 후버의 생각이고 아직 그것에 대해 듣지 못했다는 말로 험프리를 납득시킬 수 있었던 것처럼 보이지만, 대통령은 자신이 살얼음판에 놓여있다는 것을 알고 있었습니다. 한 번만 더 일을 개판으로 만들면 심각한 갈등에 시달릴 것입니다.\n\n마침내 일방적인 논쟁을 끝낼 수 있게 되자 케네디는 전화를 끊었습니다. 그는 의자에 등을 기대면서 험프리가 이 일과 FBI를 이용해 당내 반동세력을 침묵시키는 자신의 계획을 연결짓기까지 얼마나 걸릴지 궁금했습니다. 케네디는 비서에게 아스피린을 가져다 달라고 소리쳤고, 후버의 전화번호로 전화를 걸었습니다. 이 위기를 해결하고 상황이 더 나빠지기 전에 클라크의 입을 다물게 할 작정이었습니다.\n\n케네디는 발신음을 들었습니다. 후버는 그가 기다리게 하는 것을 좋아했습니다. 그는 기다리는 동안 후버가 무엇을 제안할지 생각했습니다. 요원들을 보내서 클라크의 전화를 도청하거나, 아니면 사생활에 대해 조사하게 하자고 제안할까요?"
 bobby.contelpro.18.a:0 "걔가 하는 말을 한 단어도 빠지지 않고 듣고 싶은데."
 bobby.contelpro.18.b:0 "이제 돌이킬 수 없어."

 bobby.contelpro.19.t:0 "참 아름다운 장소"
 bobby.contelpro.19.desc:0 "뭔가 있습니다! 뭔가 있습니다! 클카르의 뒤를 미행한 요원 중 한 명이 보고하러 왔으며, 지루한 양복쟁이가 첫인상처럼 티끌 하나 없이 깨끗하지 않지는 않은 것 같습니다. 가끔 아내가 부모님 집에 있는 동안 클라크는 평상복을 입고 지저분한 콜럼비아 하이츠 모텔로 가는 것을 좋아하는 것 같습니다. 항상 같은 시간, 항상 같은 방입니다.\n\n비록 우리가 그가 무언가 하는 걸 실제로 발견하지는 못했지만, 확실히 보기에 이상합니다. 실제로 증거가 없더라도 클라크가 그 모텔에 들어간 사진을 익명으로 워싱턴 포스트에 보낸다면 사람들은 쉽게 결론을 내릴 수 있습니다. 확실히 대통령은 한 장의 작은 사진으로 한 사람의 일생이 파괴하는 것에 비하면 작은 몇 가지 범죄를 저지를 수도 있습니다. 클라크에게 그것에 대해 어떻게 생각하는지 물어봐야 할까요?"
 bobby.contelpro.19.a:0 "참 아름다운 얼굴"

 bobby.contelpro.32.t:0 "전화의 자비에서"
 bobby.contelpro.32.desc:0 "램지 클라크의 전화는 인간에게 알려진 가장 지루한 것들 중 하나입니다. 클라크의 전화를 감시하는 임무를 맡은 하급 요원이 불행을 자초했습니다. 콴티코에서 하는 모든 강의나 시어머니 집에서 하는 저녁 식사보다 더 심합니다. 지금까지 클라크는 세 차례나 전화를 걸었는데, 모두가 상상할 수 있는 가장 일상적인 주제에 관한 것이었습니다. 요원은 그가 일종의 암호로 말하고 있다고 오후 중간에 잠이 덜 깬 채로 생각했습니다. 그럴 것 같지 않습니다.\n\n일주일만 더 있었으면 그는 포토맥에 뛰어들었을 것입니다. 후버가 왜 이 자의 전화를 도청하고 싶어할까요? 전화 내용으로만 보면, 그는 아주 깨끗합니다. 여기에는 더 볼 것이 없습니다."
 bobby.contelpro.32.a:0 "우리는 아무것도 모른다. 이제 증거를 만들어야 할 때다."


 bobby.contelpro.30.t:0 "츠비셴샤흐"
 bobby.contelpro.30.desc:0 "케네디는 스카치 위스키를 두 잔 마시고는 대통령 집무실에 있는 그의 책상 앞에 앉았습니다. 그는 숨을 내쉬고 크리스탈 텀블러에서 액체가 소용돌이치는 것을 지켜보았습니다.\n\n이제 끝났습니다. 그가 이겼습니다. 클라크는 밤중 모텔 방문에 대해 추궁당하자 사표를 제출하고 코인텔프로에 대해 침묵하기로 동의했습니다. 이는 대단한 승리입니다. 하지만 왜 그렇게 느껴지지 않을까요?\n\n그래도 케네디는 한 모금 마시고는 비밀이 지켜졌다고 생각했습니다. 자신의 유산은 가끔 실용적인 해법을 사용한다면 더럽혀지지 않고 숭고하게 남아있을 것이고, 이제 그는 불의에 대항한 성전을 계속할 수 있게 되었습니다. 그렇다면 만약 그가 법의 엄격한 기준을 몇 번 피해야만 한다면 어떨까요? 이는 범죄적이지는 않습니다. 결국 사랑과 전쟁에서는 모든 것이 공평하고, 우익들이 진보의 길을 가로막기로 결심했으니 그들은 무너질 만했습니다.\n\n그는 승리의 묘하고 힘찬 가벼움이 가슴에 떠오르는 것을 느끼며 생각했습니다. 이제 미국의 미래는 그의 형상이 되었습니다."
 bobby.contelpro.30.a:0 "자부심이 돌아왔다"

 bobby.contelpro.31.t:0 "추크츠방"
 bobby.contelpro.31.desc:0 "케네디는 관자놀이를 마사지했습니다. 편두통이 점점 더 심해졌고, 빈번해졌습니다. 그는 이 두통이 전적으로 그  배신자 클라크의 잘못이라고 확신했습니다.\n\n노력에도 불구하고 그는 실패하지 않았고, 우리는 원점으로 돌아왔을 뿐만 아니라 처음보다 더 나쁜 위치에 있습니다. 요원 중 한 명이 사무실에서 클라크의 상습적인 모텔 방문 사실을 알고 대질하자, 그는 즉시 화를 내며 떠나지 않으면 경찰을 부르겠다고 협박했습니다.\n\n클라크의 입을 막으려는 모든 시도는 완전히 실패했고, 우리는 심각한 분쟁에 처해있습니다. 만약 앞으로 며칠 안에 과감한 행동을 하지 않는다면, 클라크가 범죄 사실을 언론에 흘릴 것이 확실합니다.\n\n케네디는 생각만 해도 가슴이 미어졌습니다. 만약 코인텔프로에 대한 진실이 밝혀지면, 그는 모든 미국인의 눈에 영원히 퇴색될 것이고 그의 유산은 전멸될 것입니다. 그의 업적은 잊혀질 것이고, 그는 다른 이유 없이 정적들을 범죄적으로 괴롭혔던 대통령으로 영원히 기억될 것입니다.\n\n케네디는 전화기를 보았습니다. 후버에게 전화할 시간이었습니다. 클라크를 끝내야만 합니다. 그렇지 않으면 모든 것이 끝납니다."
 bobby.contelpro.31.a:0 "증거를 확보해야 한다, 지금 당장"


###### JUSTICE EVENTS


 bobby.justice.3.t:0 "아버지의 죄악"
 bobby.justice.3.desc:0 "어려서부터 워싱턴의 나약함을 봐온 로버트 케네디는 일찍이 미국이 모순의 땅이라는 것을 깨닫게 되었습니다. 부친의 동료 상원의원들은 자유를 무엇보다도 중시한다고 공언하면서 동시에 피부색 외에는 아무런 이유도 없이 많은 자국민의 기본권을 부정했습니다. 민권법은 선조들의 잘못을 바로잡기 위한 올바른 첫 걸음이지만, 미국을 괴롭히는 수많은 부당함에 비하면 이는 거대하고 광활한 분지에 떨어지는 한 방울의 물에 불과합니다.\n\n대통령 집무실에 앉아 스카치 한 잔을 홀짝이며 대통령은 왜 자신이 성취감을 느끼지 못하는지 의아했습니다. 그는 수백만 명의 삶을 바꿔놓았지만 마치 거의 아무것도 하지 않은 것처럼 느껴졌습니다. 너무나 많은 끔찍한 일들이 아직도 미국 전역에서 일어나고 있습니다. 학교 분리, 빨간 선 긋기, FBI의 괴롭힘, 리스트가 계속 이어지고 있는 것 같습니다. 장애물이 산더미처럼 쌓여있습니다.\n\n 케네디는 그에게서 결단력이 솟아오르는 것을 느꼈고, 자신이 꺾일 듯한 순간에도 스스로 격려했습니다. 지금 그는 대통령이었고, 옳은 일을 할 수 있는 권력과 힘을 가지고 있습니다. 그는 스카치를 내리면서 다 끝낼 때까지 쉴 수가 없다고 생각했습니다.\n\n비록 그게 날 죽인다 할지라도."
 bobby.justice.3.a:0 "악인은 쉬지 않는다."

 bobby.justice.4.t:0 "히드라의 머리"
 bobby.justice.4.desc:0 "미국 정치의 바람은 진보 쪽으로 불고 있지만, 정부 내 모든 사람들이 대통령의 불의에 대한 정의로운 운동에 동참할 준비가 되어 있는 것은 아닙니다. 덜 계몽된 정부에서 비롯된 수많은 오래된 두꺼비들이 미국 정부 기관 내 미로 속에 가득 차, 새로운 상사를 날려버리면서 매주 급여를 받는 데 실패하지 않고 있습니다.\n\n정부의 적은 이제 자신을 먹여 살리는 손을 물지 않는 법을 배워야 합니다. 뒤쫓아야 할 것은 많지만 후버와 FBI는 제멋대로인 첫 번째 돌연변이로 눈에 띄입니다. 어떤 대가를 치르더라도, 반동적 반대파의 모든 흔적은 정부에서 제거되어야만 합니다. 그래야 모든 미국인을 위해 정의의 길을 가로막는 어떤 것도, 아무 것도 남지 않을 것입니다."
 bobby.justice.4.a:0 "좌로는 광대들이, 우로는 농담꾼들이"

 bobby.justice.5.t:0 "다리 아래의 트롤"
 bobby.justice.5.desc:0 "아무도 국가 개혁이 쉬울 것이라고 말하지 않았지만, 아래의 공무원들이 적극적으로 우리를 상대로 계획을 짜지 않는다면 훨씬 덜 고통스러울 것입니다. 후버는 FBI를 사병으로 이용하여 미국에서 가장 강력하고 두려운 사람 중 한 명이 되었고, 미국 전역의 정부 기관에 은밀히 침투하여 엄청난 양의 협박 자료를 수집했으며, 비밀스럽고 종종 불법적인 작전을 수행했다고 합니다. 본질적으로, 그들은 정부 내의 그림자 정부입니다. 결핵균과 같이 우리 기관들을 감염시키고 잠복하여 깨어날 수 있는 조건이 갖추어지기를 기다리고 있습니다.\n\n이젠 이를 멈춰야 합니다. 후버는 우리에게 고분고분한 부하가 되는 대신 사실상 전례 없는 수준의 권력과 영향력을 가진 악당 첩보장이 되었고, 그의 이익은 때때로 우리 자신의 이익과 상충됩니다. 그는 FBI에 너무 얽매여 있어서 효과적으로 무력화시킬 수는 없지만, 어쩌면 우리는 그에게 비윤리적인 수술을 멈추게 하기 위해 약을 조금 줄 수 있을지도 모릅니다.\n\n후버와 그의 오랜 보호자 클라이드 톨슨에 대한 흉한 소문이 수십 년 동안 떠돌고 있는데, 여기에는 남성들의 파티와 한밤중에 잘생긴 젊은이들의 방문이 포함되어 있습니다. 후버는 지저분한 묘기를 좋아할지도 모르지만, 두 명은 그 게임에서 경기를 할 수 있습니다. 그의 옷장을 열어 무엇이 들춰졌는지 파헤쳐 봅시다."
 bobby.justice.5.a:0 "모든 사람이 굴복해야 한다."

 bobby.justice.7.t:0 "도로시의 친구"
 bobby.justice.7.desc:0 "후버 정도의 부와 지위를 가진 남자들은 기숙사 침실에서 서로를 엉큼히 만진다거나 공중화장실에서 부끄럼에 눈을 감고 더듬는 짓은 진작에 그만둔 지 오래이며, 호화스런 호텔 객실에서 그들의 은밀한 정사를 이어나갑니다.\n\n그 호텔은 워낙 으리으리했습니다. 첩보원 중 하나가 찍은 사진에는 후버가 그의 후배이자 2인자인 톨슨과 침대가 하나 뿐인 객실에 묵고 있었습니다. 더 재미있는 것은, 우리는 후버와 톨슨이 젊고 잘생긴 남자 한 쌍과 만나 객실로 데려가는 사진도 입수했습니다.\n\n그저 조금 파고들기만 하면 사방에서 묵은 건더기가 올라온 다는 것입니다. "
 bobby.justice.7.a:0 "화려한 명성 뒤를 파헤쳐보면 무엇을 찾을지 누가 알겠는가"

 bobby.justice.8.t:0 "공기의 변화"
 bobby.justice.8.desc:0 "후버에게 목줄을 달아 놓은 뒤로, 우리 요원들은 FBI의 속셈을 파악하기 위해 꾸준히 그들의 자료들을 파고들었습니다. 짜잔, 좋은 소식은 아닙니다. 남아있는 기록을 보니 후버는 요원들을 보내 주요 인사들을 갈취하거나 사법적으로 미심쩍은 범죄자들을 쫓는 등, FBI를 그의 개인 군대로 사용하고 있었습니다.\n\n덜 충격적인 것은, 우리 요원들은 삭제된 파일들 사이에서 코인텔프로라는 비밀 프로그램의 증거를 찾아냈습니다. 아직 모든 정보는 없지만, 코인텔프로는 모호하게 선정된 “국가의 적”, 주로 시민운동 지도자들에 초점을 둔 정보 수집 프로그램인 것으로 보입니다. 듣기로는 이들과 관련된 정보를 수집하고 이들을 침묵시키고 활동할 수 없게 하기 위해 후버가 불법 작전들을 승인했다고 합니다.\n\n말할 것도 없이, 이는 피해자들의 권리를 완전히 침해하는 것이며 케네디 대통령의 모든 신념을 파괴하는 것입니다. 이제는 후버를 대통령 집무실로 끌고 와 진지한 대화를 나눌 때가 왔습니다."
 bobby.justice.8.a:0 "비밀은 드러났다"

 bobby.justice.9.t:0 "폭력에는 폭력으로"
 bobby.justice.9.desc:0 "루즈벨트 룸의 공기는 적막하고 후텁지근했습니다. 탁자에 모여 앉은 사람들 중 다수가 소매를 걷고 넥타이를 느슨하게 했습니다. 케네디가 그들 - 후버, 험프리 등 내각의 핵심 인물들 - 을 차례대로 돌아보자 그의 의자가 삐걱거렸습니다. 그는 벽에 다닥다닥 붙어 있는 보좌관들에게 나가달라 요청했습니다. 가장 믿을 수 있는 부하들과 – 그리고 후버와 – 남겨졌을 때, 그는 말문을 열었습니다.\n\n"후버씨, 지금까지 우리는 코인텔프로 프로그램의 원리와 기능에 대해 상의했습니다. 일단은 봐 드리겠습니다." 대통령은 후버가 눈에 띄게 안심하는 모습을 보이길 바랐지만, 후버는 그저 올메크 두상처럼 멍하니 앉아 있을 뿐이었습니다. "그러나, 그저 프로그램을 무효화하는 것은 거대한 자원 낭비라고 생각이 됩니다."\n\n이에 험프리와 다른 사람들은 이상한 눈으로 반응했습니다. 후버는 평가하듯이 눈을 가늘게 떴습니다. 케네디가 계속 말했습니다. "이 프로그램을 이 정부의 목표와 이상에 반하는 반동분자들을 조사하는 목적에 맞도록 별 어려움 없이 재편성할 수 있다는 생각이 떠올랐습니다. 당 내 정의의 적들도 포함해서요."\n\n방 안의 사람들은 모두 깜짝 놀라 보엿습니다. 험프리는 놀라 입을 벌린 채 대통령을 쳐다보았고, 내심 대통령이 그와 사전에 상의하지 않은 것에 격노했습니다. 후버는 잠시 가만히 있더니, 다 알고 있다는 듯이 미소 지었습니다. "물론입니다. 대통령님. 시간도 거의 걸리지 않을 겁니다. 명단만 작성해주시면 됩니다." 두꺼비같은 웃음은 그의 주름 하나하나를 늘어뜨렸습니다.\n\n케네디는 멍하니 끄덕였습니다. "아주 좋습니다, 후버씨. 곧 연락하죠. 다들 감사합니다.""
 bobby.justice.9.a:0 "극단의 문제는 극단의 해법을 필요로 한다"

 bobby.justice.10.t:0 "공평의 대가"
 bobby.justice.10.desc:0 ""케네디는 부통령과 집무실에 마주 앉아있었습니다. "로버트." 그는 부통령의 낮은 목소리에서 느껴지는 분노를 읽고는 작게 움찔했습니다. "우리가 후버의 소굴을 조사했을 때, 전 온갖 곳에 다 간섭하는 그를 막을 수 있을 거라 생각했습니다. 당신의 변덕으로 그에게 행정 허가를 내줄 걸 기대한 게 아니라고요."\n\n"반격의 수단이 필요합니다. 험프리-"\n"어쩌자고 우리가 그렇게도 증오하는 인간을 FBI로 끌어들인 겁니까?!" "그럼 당신은 계속, 그 끔찍한 서먼드와 딕시의 그늘 아래에 있고 싶은 겁니까?" 로버트는 화를 내며 자리에서 일어났습니다. 그의 눈에는 분노가 서려 있었습니다. "처음부터 나랑 함께하면서, 이 길이 깨끗하지 않다는 걸 알고 있잖습니까! 우리는 도덕적인 우위에 서서 야당이 우리 승리를 모두 부정하려 끝없이 수를 쓰지 않는 것처럼 행동할 수 있어요! 우리는.." 로버트의 눈빛에선 분노가 사라졌고 목소리엔 슬픔과 죄책감이 묻어났습니다. "나.. 나까지 실망시킬 순 없어요, 험프리. 난 미국을 실망시킬 수 없다고요"\n\n의자가 움직이며 나는 마찰음이 방안에 오래 감돌던 정적을 깨뜨렸습니다. 부통령은 자리에서 일어나 방을 나갔습니다. 그가 떠나기 전 남긴 한마디는 대통령의 가슴에 뜨겁게 내려앉았습니다."
 bobby.justice.10.a:0 ""로버트, 존은 죽었어요. 죽은 사람을 위해 사는 건 이제 그만해요.""

 bobby.justice.11.t:0 "경찰들"
 bobby.justice.11.desc:0 "모든 미국 국민들을 위하고 보호하기로 맹세했음에도 불구하고, 미국 경찰이 검은 곰팡이가 핀 낡은 회반죽처럼 인종차별에 더럽혀진 것은 공공연한 비밀입니다. 불행히도, 경찰이라는 직업은 퇴보적인 시각을 가지고 권력을 사용해 싫은 사람들과 곁눈질하는 사람들을 내리치는 것을 즐기는 사람들을 끌어들이는 것으로 보이며, 간부들의 암묵적 묵인은 아무런 도움도 되지 않습니다.\n\n매 주, 전국 각지에서 경찰에 의해 탄압, 부당한 체포, 폭행을 당하고 심지어 목숨을 빼앗기는 흑인들의 사례가 쏟아져 나옵니다. 미국 시민들을 지키기 위해 급여를 받는 사람들이 그들을 향한 인종차별적 폭력이 급속히 확산되는 것은 반드시 중단되어야 합니다.\n\n오늘 아침, 케네디 대통령은 국회 의사당에서 법 집행에 있어서 조직적인 인종차별을 매섭게 비난하는 연설을 하였고, 경찰 내에 자리잡은, 미국의 정신에 반하는 인종차별주의자들을 뿌리 뽑을 것이라 약속했습니다. 서먼드는 상원에서 대통령을 마녀사냥꾼이라 칭했지만, 워싱턴의 우악스럽게 생긴 도마뱀들이 우리를 막게 놔둘 순 없습니다. 어떠한 한이 있더라도, 우리는 이 부당함을 막을 것입니다."
 bobby.justice.11.a:0 "고쳐야할 또 하나의 체제"

 bobby.justice.12.t:0 "형제의 전쟁"
 bobby.justice.12.desc:0 "케네디는 결단의 책상 너머에서 험프리와 클라크를 노려보았습니다. 클라크는 허공을 향해 삿대질을 하며 몸을 앞으로 내밀고 있었고 험프리는 속을 내비치지 않고 조용하게 뒤로 물러섰습니다.\n\n"...-말 믿을 수가 없어!" 루비와 같은 얼굴을 하고 침을 튀기며 클라크가 말을 이었습니다. "정신 나갔어? 걔네들이 인종차별주의자에 방해자, 남부 연합 떨거지들일 수도 있지만, 일단은 같은 당 형제들이요!" 클라크는 다시 의자 안으로 지쳐 쓰러졌습니다. "제발, 바비. 우리도 당신만큼 걔네를 싫어하지만, 당 내에서 그들의 영향력을 줄이는 데 초점을 두어야 해요. 닉슨이 되돌아왔다는 식의 간첩 무리를 가지고 내쫓는 게 아니라!"\n\n클라크는 헐떡거리며 뒤로 벌렁 나자빠졌습니다. 험프리는 한숨을 내쉬고 몸을 앞으로 내밀었습니다. "바비 잘 들어, 내가 짧게 말할게. 램지와 나는 이 일에 동참할 수 없어. 이건 민주주의와 헌법에 대한 모욕이야. 난 먼저 너에게 친구로서 갔었는데, 이제 너는 나를 부통령으로 오게 하는 구만. 이건 공식적인 불만 사항이야."\n\n케네디는 갑자기 독설로 가득 찬 그의 주먹을 책상 위에 쾅 내려놓았습니다. 험프리는 눈을 가늘게 떴습니다. 케네디는 도전을 받을 때마다 최근 들어 점점 더 자주 화를 내고 있었습니다. "너네 둘 말이야," 케네디가 분노를 간신히 억누르고 시작했습니다. "누구랑 얘기하는지 알아? 난 빌어먹을 대통령이야! 선택의 여지가 없어, 서먼드와 이스트랜드의 부하들을 계속 견제하려면 이렇게 해야 한다고! 그들이 굶어 죽을 때까지 기다릴 순 없어. 그들도 우리에게 똑같이 할 거라고!" 그는 양팔을 들어 올리며 하얀 천장을 올려다봤습니다. "이건 위법이 아니야. 이게 정의라고."\n\n방안은 침묵에 휩싸였고 로버트는 누가 그 말을 했는지 확신할 수 없었습니다. 그 말은 가슴에 불을 지폈고 이제 그에게 있어 친구였던 두 사람은 미국의 가장 큰 배반자가 되었습니다.\n\n후버를 불렀을 때, 그의 내면에 무언가가 사라졌습니다. 그러나 마음속에는 그 말 때문에 생겨난 분노만이 남았습니다."
 bobby.justice.12.a:0 ""잭이 당신에게 무척 실망할 겁니다.""

 bobby.justice.13.t:0 "몰락"
 bobby.justice.13.desc:0 "모든 것이 무너졌습니다.\n\n오늘 아침, 코인텔프로에 대한 램지 클라크의 선동적인 보도가 미국의 모든 신문의 1면에 실렸습니다. 간단히 말해서, 이것은 미국 역사상 다른 모든 것을 능가하는 엄청난 규모의 정치적 재앙입니다. 그들은 닉슨을 이미 잊을 것 같습니다.\n\n말 그대로 워싱턴에 있는 모든 사람들이 대통령의 목을 노리고 있습니다. 동료들은 거리를 두었고 가장 굳건한 동맹조차도 전화를 받지 않을 것입니다. 서먼드의 동료들은 하루 종일 목이 쉬도록 비명을 질렀고 가장 걱정스러운 것은 대통령이 이미 수많은 죽음의 위협을 받았다는 것입니다. 비밀리에 시작된 탄핵 논의와 함께 케네디 행정부는 전멸의 위기에 처해 있습니다.\n\n대통령은 대통령 집무실에서 의자에 털썩 주저앉았습니다. 그는 거의 15분 동안 꼼짝도 하지 않았고, 아무것도 할 의지도 없는 것 같았습니다. 케네디는 한숨을 내쉬며 한때 그의 아버지와 그의 형 모두가 거쳐간 방을 둘러보았습니다. 자신은 어떻게 기억될까요? 민권의 수호자로서, 불의의 적이자 진보의 옹호자로서, 또는 헌법을 위반하고 정치적 적들을 상대로 스파이를 보내기 위해 자신의 권력을 사용한 비겁하고 부패한 야만인으로서?\n\n케네디는 두 손을 꽉 쥐고 앉았습니다. 아니, 그는 스스로 절망에 빠지게 할 수 없었습니다. 그는 대통령입니다! 그는 수화기를 들면서 앞으로 나아가야 한다고 생각했습니다. 이게 끝일 리가 없어. 안 돼.\n\n그는 새로 찾은 활력이 그를 휩쓸고 지나갈 때조차, 자신이 거짓말을 하고 있다는 것을 알았습니다."
 bobby.justice.13.a:0 "잭, 정말 미안해. 정말...정말 미안해."

 bobby.justice.14.t:0 "괴물과 싸우는 자"
 bobby.justice.14.desc:0 "로버트 케네디는 대통령 집무실 창가에 서서 뒷짐을 지고 백악관 잔디밭을 내다보았습니다. 아름다운 날입니다. 하늘은 평소보다 더 푸르고, 태양은 더 밝고, 구름은 더 밝아 보입니다.\n\n그는 무적이 된 듯한 기분을 누렸습니다. 클라크는 보이지 않게 되었고, 코인텔프로의 확장을 막을 사람이 이제 아무도 없으며, 불의를 종식시키려는 그의 계획은 방해받지 않고 계속될 수 있게 되었습니다. 결국 무기는 무기일 뿐입니다. 좋은 사람의 손에 놓이면 좋은 도구가 됩니다. 이제 아무도 그가 그런 일을 했는지 모를 것이고, 진보의 상징으로서 그의 유산은 보장되었습니다. 약간 꼴불견이었을 수도 있지만 옳은 일이었습니다. 코인텔프로 계획으로 세상을 더 나은 곳으로 만들었다고, 그는 계속해서 자신에게 말했습니다.\n\n대통령은 만족한 듯 숨을 내쉬며 몸을 돌리자, 험프리가 서 있는 것을 보고 어깨를 늘어뜨렸습니다. 케네디는 책상 뒤로 걸어가 앉았습니다.\n\n"참 좋은 날이군요, 아닌가요 허버트? 여기에 갇힌 건 유감이네요. 오늘은 일찍 끝내고, 애들 데리고 소풍 가야겠군요." 그는 책상 위의 서류를 뒤지기 시작했습니다. "이제 가도 됩니다 허버트. 더 이상 논의할 건 없습니다."\n\n험프리는 패배감을 느끼며 어정쩡하게 대통령 집무실을 떠났습니다. 문을 열면서 그는 만족스럽게 햇살 속에 앉아 있는 케네디를 잠시 돌아보았습니다. 그리고 안식을 취하는 그의 형을 떠올리며 그가 얼마나 운이 좋았는지 생각했습니다."
 bobby.justice.14.a:0 "지금 동생이 어떻게 되었는지 볼 수 없다니 운도 좋지."

 bobby.justice.15.t:0 "흑인의 불행"
 bobby.justice.15.desc:0 "민권법이 통과된 후에도, 아프리카계 미국인은 여전히 끔찍한 차별과 불평등에 직면해 있으며, 기본권을 박탈당하기도 합니다. 여기서 멈출 수 없습니다. 흑인 학생을 끌어들여 학교를 통합하고, 미국 교외와 이웃 지역의 인종 통합을 늘리는 것과 같은 계획은 남부뿐만 아니라 전국적으로 논란이 될 수 있지만, 지나치게 목소리를 높인 인종차별주의자들이 통합을 향한 발전을 좌지우지하도록 내버려 둘 수는 없습니다. 게다가 침묵하는 다수가 다른 시민들을 위해 건국의 아버지들이 의도한 자유의 정신을 지지한다는 것이 확실할까요?\n\n어떤 반대에 부딪치든, 인종에 상관없이 모든 미국인을 위한 완전한 평등을 향해 국가를 이끄는 것은 명백한 의무입니다."
 bobby.justice.15.a:0 "미국은 점토이고 우리는 조각가다."

 bobby.justice.16.t:0 "빨간 선 긋기"
 bobby.justice.16.desc:0 "아프리카계 미국인들이 매일 겪어야 하는 굴욕은 많지만, 그 중에서 특정 지역에 정착하는 것을 막고, 대출을 거절하고, 터무니없는 이자를 부과함으로써 차별 대우를 받는 "빨간 선 긋기"라는 비공식적인 인종 차별 관습이 있습니다.\n\n선 긋기는 주택 소유자들이 그렇게 남기를 원하지만 미국의 도시와 교외를 적절히 통합시키려면 중단해야 할 필요가 있는 백인 지역에서의 오랜 전통입니다. 선 긋기를 제한하는 것은 일반적으로 백인 인구가 더 많은 지역은 물론 기업 소유자와 은행가들에게 매우 인기가 없을 것이지만, 그런 일은 우리가 이전에 옳은 일을 하려는 것을 결코 막지 못했습니다.\n\n선 긋기 문제에 대처하기 위해서, 관행을 금지하고 모든 허점을 없애거나, 아니면 정치적 자본의 일부를 보존하고 대신 작지만 의미 있는 제한을 둘 수도 있습니다. 반동파는 어느 쪽이든 달갑지 않겠지만, 우리가 타협을 한다면 그들의 분노를 한 번쯤 피할 수 있을 것입니다."
 bobby.justice.16.a:0 "보이지 않는 경계를 완전히 지워버려라"
 bobby.justice.16.b:0 "조심하는 편이 좋을 것 같다."

 bobby.justice.17.t:0 "지워진 빨간 선"
 bobby.justice.17.desc:0 "환영할 만한 놀라운 것은 빨간 선을 지우기 위한 엄격한 규제는 거의 반격을 받지 않았고, 심지어 의회 내 유력한 용의자들도 그 문제에 대해 침묵을 지키고 있습니다. 우리가 잘못 판단한 것으로 보이며, 중산층도 우리만큼 차별적인 은행업과 대출 관행을 탐탁지 않게 여겼던 것 같습니다.\n\n흑인들은 이제 더 이상 미국 전역의 빈민촌에서 음습한 금융 관행에 시달리지 않게 될 것이고 백인 사회에 정착하려고 할 때 훨씬 덜한 반발을 받을 것입니다. 전반적으로, 우리는 미국의 인종 통합에 있어 가장 큰 장애물 중 하나를 제거할 수 있었고, 옳은 일을 하는 것은 전혀 고통스럽지 않았습니다!"
 bobby.justice.17.a:0 "하늘에 감사할 뿐이다"

 bobby.justice.18.t:0 "분홍 선 긋기"
 bobby.justice.18.desc:0 "빨간 선 긋기에 대한 다소 느슨한 제한은 분명 어느 정도 도움이 되었지만, 전반적인 차별적 금융 관행에 대항하는 데는 약간 효과적일 뿐이었습니다. 보다 터무니없는 접근법의 대부분을 가까스로 막아냈지만, 더 기만적인 은행가나 대부업자들이 아프리카계 미국인들을 이전과 마찬가지로 지역사회에 접근하지 못하도록 사용할 수 있는 법률에는 분명 허점이 있습니다.\n\n아무것도 하지 않는 것보다는 낫지만, 전반적으로 다소 평범한 결과입니다. 새로운 규제는 기본적으로 아무런 반격도 일으키지 않았습니다. 하지만 아마도 적들이 별로 도움이 되지 않기 때문에 반대하는데 신경조차 쓸 수 없다는 신호로 받아들일 수 있을 것입니다.\n\n케네디 대통령은 의자에 기대어 순백의 천장을 올려다보면서, 공포로 인해 끝까지 가지 못하게 하는 것에 대해 좌절감을 느낍니다."
 bobby.justice.18.a:0 "더 옅지만 지워지지 않았다."

 bobby.justice.19.t:0 "남부식 인종차별"
 bobby.justice.19.desc:0 "선 긋기의 중지와 함께, 미국 전역에서 부유한 아프리카계 미국인이 전통적인 백인 사회로 이주함에 따라 급속도로 통합되고 있으며, 이는 흑인 이웃을 갖는 데에 불만이 있는 중산층 교외 거주민의 분노를 불러일으켰습니다.\n\n더 나은 본성이 자연히 자리를 잡고 이것이 인종 화합의 새로운 시대로 이어지기를 바라는 희망에도 불구하고, 특히 남부의 지역 사회에서 일부의 불만이 팽배해 있습니다. 오늘 아침 신문 1면에 반발로 인한 사건이 기사로 작성되어 케네디 대통령이 얼굴을 찡그리게 했습니다.\n\n최근 애틀랜타 교외로 이사한 흑인 10대가 지역 식당에서 점심을 주문하려 하자 주인인 레스터 매덕스가 음식을 내놓지 않고 나가달라고 한 것으로 보입니다. 민권법 통과 이후 이것이 불법이기는 하지만, 매덕스의 고객 선택권이 딕시의 명분이 되었으며 매덕스는 이미 몇몇 우경화된 남부 라디오 방송국에 출연해 지역사회의 급격한 인구구조 변화를 비탄하고 있습니다.\n\n우리는 매덕스 같은 자들이 현대 미국에서 설 자리가 없다는 것을 공개적으로 알리기 위해, 통제 불능의 상태에 빠지기 전에 신속하게 대응해야 합니다. 하지만, 매덕스가 완전히 무례한 사람이긴 하지만 남부 백인과 반동 세력으로부터 강력한 지지를 얻고 있습니다. 우리는 공식적으로 그를 기소하여 정치적 불똥을 튈 위험을 무릅쓰고 모범을 보이도록 하거나, 싸움을 시작하지 않고 우리의 못마땅함을 알리기 위해 그의 손목을 한 대 때릴 수도 있습니다."
 bobby.justice.19.a:0 "책을 던져라."
 bobby.justice.19.b:0 "손목을 때리고 이 모든 걸 날려버려라."

 bobby.justice.20.t:0 "편협의 모습을 한 치즈 버거"
 bobby.justice.20.desc:0 "예상했던 대로, 매덕스가 흑인들에 대한 서비스를 불법적으로 거부했다는 이유로 기소하는 것은 매우 논쟁의 여지가 많았습니다. 라디오 선동가들과 의회의 우파는 일주일 내내 우리가 잔인하고 부당하다고 외쳐대며 매덕스가 자신들의 사업에서 규칙을 정하고 사는 평범한 민간인이자 연방 정부의 희생자라고 주장했습니다. 그들은 인종에 따라 서비스를 거부하는 것이 여타 범죄와 같이 불법이라는 점은 애써 무시하는 듯 합니다.\n\n놀랄 것도 없이 남부는 매덕스에 대한 대우에 대해 격분하고 있고 또한 메이슨-딕슨 선 북쪽에 사는 편견에 사로잡힌 백인들에게도 상당한 불평을 받았습니다. 그럼에도 불구하고, 이것은 옳은 일입니다. 사람들은 통합이 미래이고 사업을 하려면 그것을 받아들여야 한다는 것을 이해해야 합니다. 반격에도 불구하고, 적어도 아프리카계 미국인은 우리가 정치적 위험을 무릅쓰고라도 그들을 위해 기꺼이 나아갈 것이라고 알고 있습니다. 우리가 그들과 함께 쌓아가는 신뢰가 투표함에서 가치 있는 것으로 입증되기를 바랍니다..."
 bobby.justice.20.a:0 "통합은 계속되어야 한다. 여기에 익숙해져야지."

 bobby.justice.21.t:0 "가장 기름진 숟가락"
 bobby.justice.21.desc:0 "기소했다면 일어났을 소동을 피하기 위해, 매덕스는 벌금형을 선고받았고 다시는 이런 수작을 부리지 말라고 경고받았니다. 남부에서도 대중의 반응은 상당히 조용해졌지만, 아프리카계 미국인들과 진보주의자들은 우리가 끝까지 가지 않고 우리가 직접 내세운 공동체 통합 계획을 위해 싸우지 않은 것에 대해 분개하고 있습니다. 일부 사람들은 심지어 우리가 인종적 부당함을 종식시키는 대의에 얼마나 헌신적인지에 대해 의문을 제기하고 있습니다.\n\n매덕스 기소는 남부에 불을 지폈겠지만, 그렇게 하지 않음으로써 우리는 지지층에서 멀어졌습니다. 우리는 잠재적인 정치적 불똥을 피했지만, 이에 따른 대가를 치룰 필요가 있었을까요?"
 bobby.justice.21.a:0 "이길 수 없었어, 그렇지?"

 bobby.justice.22.t:0 "편견없는 교육"
 bobby.justice.22.desc:0 "대통령은 수중에 있는 수십 명의 기자와 메모장, 녹음기를 가로질러 텔레비전 카메라의 인공 눈을 바라보았습니다. 그는 마음을 가다듬고 심호흡을 하고 시작했습니다.\n\n"친애하는 국민 여러분, 저는 오늘 여러분께 이 나라가 직면한 가장 큰 부당함에 대해 말씀드리고자 합니다. 그것은 많은 시민이 직면한 교육의 불평등입니다. 이 현대 시대에 아프리카계 미국인은 아직도 백인 형제에게 제공되는 많은 자원과 기회를 제공받지 못하고 있습니다. 그래서는 안 됩니다. 이 위대한 국가는 다양한 배경과 문화를 가진 사람이 함께 모여 유대감을 형성하고, 모든 사람이 동일한 권리를 가지며, 방해받지 않고 자유를 누릴 수 있는 나라를 만들기 위해 세워졌습니다. 미국은 모든 국민이 자유롭고 평등하다는 원칙에 입각해 세워졌고, 모든 미국인이 평등하지 않을 때 국민 모두의 자유는 줄어듭니다. 검은 피부를 가진 사람을 제외한 모든 사람에게 이곳은 자유의 땅이라고 말할 수 있을까요? 이제부터는, 덜 깨달은 사람들이 흑인 아이는 백인 학교에서 제외되어야 한다고 말할 때, 우리는 '아니오'라는 큰 소리로 대답할 것입니다. 현재 진행 중인 불의와의 싸움에서, 우리는 미국 전역에서 학교의 통합을 촉진하여, 우리 나라의 모든 아이들이 본질적으로 동일한 권리와 기회를 가질 수 있도록 할 것입니다."\n\n언론은 통합 논의가 논란의 불씨를 지피게 할 것이라는 사실을 잘 알고 가젤에 달려드는 하이에나처럼 달려들었습니다. 그럼에도 불구하고 케네디는 그 자신이 뒤따르는 모든 것에 대비하고 있다고 느꼈습니다. 무슨 일이 일어나건 그는 자신이 옳은 일을 하고 있다는 것을 알았습니다."
 bobby.justice.22.a:0 "미국은 변화하고 있고 모든 것은 이를 따라 변화해야 한다."

 bobby.justice.23.t:0 "나머지 절반은 어떻게 사는가"
 bobby.justice.23.desc:0 "새 학교의 첫날은 대부분 무섭지만, 리로이 토마스는 러더퍼드 헤이스 중학교의 흔들리는 이중 문을 지나갈 때, 공포의 물살에 약간 긴장된 채 흥분을 느꼈습니다. 그는 이 학교의 첫 흑인 학생으로서 자신이 흑인을 대표한다는 것을 알았고, 좋은 첫인상을 만들고 그가 받은 이 새로운 기회를 최대한 활용하기로 결심했습니다.\n\n8:30: 과학. 리로이는 새 학교가 실험을 위해 가지고 있는 방대한 장비를 보고 깜짝 놀랐습니다. 선생님은 학생들에게 '코끼리 치약'을 만드는 방법을 보여주면서 화학의 기본 원리를 가르쳤습니다. 검정색 무언가가 튜브에서 튀어나오자 리로이는 새 급우와 함께 왁자지껄하게 웃었습니다.\n\n12:30: 영문학. 모든 학생이 허클베리 핀의 복사본을 건네받았는데, 리로이 씨는 이 복사본이 자신의 소유물이라는 것을 알고 놀랐습니다. 이전 학교에서는 모든 사람에게 충분한 책을 주지 않았습니다. 학생들이 돌아가며 소리내어 읽었는데, 옆자리 소년이 'niggro'라는 말에 갑자기 낭독을 멈추자 모두의 시선이 자신에게 쏠리는 것을 느꼈습니다. 잠시 그 소년이 할 말을 잃은 듯하다가 그 부분을 건너뛰자 긴장감이 누그러졌습니다. 그게 리로이에게 어색함을 느끼게 했습니다. \n\n4:30: 홈타임. 리로이는 쉬는 시간에 친하게 지냈던 소년 세명과 작별을 고하고 밖으로 나가, 다른 학생과 학부모의 시선을 무시하려고 애썼습니다. 그는 처음부터 첫 번째 흑인 학생이 되는 것이 쉽지 않을 것이라는 것을 알고 있었지만, 그는 시간이 지나면 그들을 설득할 수 있을 것이라고 확신했습니다. 그는 집으로 걸어가면서 학교에서 전보다 더 열심히 공부하기로 결심했습니다. 그는 그들 모두에게 자기가 그들만큼 그곳에 있을 자격이 있다는 것을 증명했고, 자신을 위해 더 나은 삶을 만들기 위해 주어진 기회를 최대한 활용하기로 결심했습니다."
 bobby.justice.23.a:0 "이제 첫 걸음이다."

 bobby.justice.24.t:0 "새로운 접근법"
 bobby.justice.24.desc:0 "많은 주 정부가 통합을 저지하고 잘못된 방향으로 이끌기 위해 최선을 다하고 있으며, 미국의 학교를 통합하는 것은 예상보다 훨씬 더 어려운 것 같습니다. 또한 대다수의 흑인이 백인 학군에서 너무 멀리 떨어진 동질적인 빈민가에 살고 있다는 것도 걸림돌이며, 흑인 학생을 스쿨 버스에 태워 학교로 보내는 것이 우리의 주된 방법이 되었습니다.\n\n방해를 하는 주정부는 이 사실을 잘 알고 있습니다. 주정부는 흑인 학생이 버스에 타지 못하게 하는 데에 터무니 없는 노력을 기울이며, 스쿨버스가 왜 우리에게 이용 가능하지 않은지에 대한 변명을 필사적으로 찾고 있습니다.\n\n당근을 주었으니, 이제 채찍을 들어야 합니다. 자기 결정이라는 가식에도 불구하고, 주들, 특히 가난한 남부 주는 여전히 생존을 위해 연방 자금에 크게 의존하고 있습니다. 이제 의도적으로 통합을 가로막는 것은 이루어지지 않을 것이라는 것을 배울 때가 되었습니다. 연방기금을 중단하겠다고 위협한 후에 그들이 줄서서 학교 통합에 순응하는지 지켜봅시다."
 bobby.justice.24.a:0 "지갑으로 때려라"

 bobby.justice.25.t:0 "주의 권리인가 인간의 권리인가?"
 bobby.justice.25.desc:0 "애리조나 출신의 민주당 상원의원인 배리 골드워터는 점점 더 고통스러운 가시거리가 되고 있습니다. 골드워터는 모든 정책과 이상에 반대되는 듯 보이며 행정부의 강력한 비판자가 되었고 의회 밖 미국 전역의 텔레비전 화면과 라디오 방송국에서 고성과 폭언을 퍼부으며 대부분의 시간을 보냈습니다.\n\n그는 최근 학교 통합에 불응하는 주에 대한 연방 자금 지원을 금지한다는 법안이 발표된 후 더욱 목소리를 높였습니다. 대부분의 인종차별주의자처럼, 그는 주의 권리를 위해 인종차별을 선택할 수도 있다는 예상대로인 아주 노골적인 주장을 사용하여 통합에 반대해왔습니다. 민주당은 이런 것을 원래 좋아하고, 극우파는 찬성을 표했습니다.\n\n현재 골드워터가 중서부에서 인기를 얻기 위해 고군분투하고 있다는 것이 세간의 중론인 것 같습니다. 하지만 그의 동기와는 상관없이, 그는 워싱턴에서 우리의 주요 적수 중 한 명이라는 것이 입증되고 있습니다. 그리고 우리는 그의 정치적 담론이 여론조사에서 우리를 물기 전에 그를 효과적으로 다룰 수 있는 방법을 찾아야 합니다.\n\n스쿨버스 통합은 현재 가장 강력한 지지자들을 제외한 모든 사람 사이에서 매우 인기가 없으며, 만약 우리가 계속해서 공격적으로 몰아붙인다면 결국 피해를 입어 골드워터에게 더 많은 탄약을 줄 수도 있습니다. 비용이 얼마가 들든 계획을 밀고 나갈 수도 있고, 아니면 정치적 자본을 회수하여 보존할 수도 있습니다. 산소가 부족해진 불은 확실히 꺼질까요?"
 bobby.justice.25.a:0 "평등의 길은 아무도 방해하지 못한다!"
 bobby.justice.25.b:0 "언젠가는 하겠지만, 지금은 아니다."

 bobby.justice.26.t:0 "냄비를 완전히 휘젓다"
 bobby.justice.26.desc:0 "비열한 골드워터는 기회를 놓치지 않고 공격을 가했습니다. 그는 텔레비전에 출연해 우리의 통합버스제도에 대한 엄포를 놓았고 노트와 펜을 가진 기자가 있다면 연방정부의 악행이라며 우리에 대한 비난을 멈추지 않고 있습니다. 대통령은 어쩔 수 없이 똑같이 대응하고 있지만, 그의 발언은 인종차별주의자들과 주의 권리를 주장하는 사람들의 분노를 더욱 부풀리고 있습니다.\n\n간단히 말해, 상황이 우리가 대응할 수 있는 것보다 더 빠르게 악화되고 있는 것입니다. 골드워터는 항상 우리보다 두 발짝씩 앞서가고 있으며, 그렇기 때문에 우리가 하는 모든 행동을 그에게 유리한 방향으로 돌릴 수 있습니다. 설상가상으로 골드워터는 통합버스제도가 연방정부가 주의 권리를 억압하는 폭정이라고 주장하면서 작은 정부 지지자들을 동원하는 것까지 성공했습니다.\n\n골드워터는 우리 정부의 가장 큰 위협이 되고 있습니다. 그가 멈출 수 없을 만큼 커지기 전에 그의 행운이 멈추기를 기다릴 뿐입니다..."
 bobby.justice.26.a:0 "저놈이 우릴 못살게 굴고 있어!"

 bobby.justice.27.t:0 "타협의 힘"
 bobby.justice.27.desc:0 "다행히도 우리는 통합버스제도를 축소함으로써 끓어오르는 냄비를 잠재울 수 있었습니다. 골드워터는 대중들의 분노를 더욱 부추기기를 원했지만 우리는 정치적 이익을 지킬 수 있었습니다. 결국 우리는, 동의한 주에서만 통합버스를 운용하도록 제도를 축소했고 골드워터 주장의 핵심이었던 주의 권리에 관한 내용도 무효화 했습니다.\n\n하지만 이것을 승리로 보긴 어렵습니다. 우리는 빠져나갈 구멍만 있다면 민권법을 갈갈이 찢어버릴 수도 있는, 숨어있는 많은 인종차별주의자의 입맛에 맞게 우리의 정책을 수정함으로써 싸움을 피한 것뿐입니다. 하지만 적어도 골드워터를 마지못해서라도 버스제도에 동의하도록 만들었고, 민주당 역시 끊임없이 하던 불평을 중단했습니다.\n\n불안한 것은, 골드워터가 최근, 그답지 않게 조용해졌고 그토록 좋아했던 언론의 주목도 받지 않고 있다는 사실입니다. 이건 마치 폭풍전야의 고요함 같습니다."
 bobby.justice.27.a:0 "그가 무슨 일을 꾸미고 있는 걸까..."

 bobby.justice.28.t:0 "불행히도, 사람들의 챔피언"
 bobby.justice.28.desc:0 "골드워터가 재등판했습니다! 그는 자신을 ‘국민을 위한 정치인’이라 자처하며 우리의 통합 정책에 반대하는 백인 중산층의 분노에 불을 지피기 위해 미국 전역의 도시들을 순회하고 있는 중입니다. 그는 우리를, 주의 권력을 짓밟고 순수하고 건전하고 전통적인 미국인의 삶의 방식을 무너뜨리려는 독재자로 보이도록 만드는 데에 주력하고 있습니다.\n\n국내의 도시, 교회, 시민회관 등을 돌며 우리 행정부를 비난하는 분노에 찬 연설을 이어나가고 있으며 모든 라디오와 텔레비전 방송에 출연하여 대통령의 인격과 그의 모든 정책을 헐뜯고 있습니다.\n\n현재 우리에게는 친구가 하나도 없는 것만 같습니다. 백인 교외거주자들은 우리가 그들의 마을과 지역사회를 통합하려는 것에 분노하고 있으며 도시의 남부인들은 끊임없이 주의 권리를 주장하며 불평하는 중이고, 심지어 흑인들조차도 통합을 위한 우리의 헌신이 충분치 않다며 우리의 편이 되어주지 않고 있습니다. ‘모두를 행복하게 할 수는 없다’ 라는 오랜 정치적 격언이 있지만, 지금의 우리는 그 누구도 행복하게 하지 못하고 있는 것 같습니다. 지금 할 수 있는 거라고는 굳건히 버티며 이 모든 것이 사그라들기를 바라는 것뿐입니다."
 bobby.justice.28.a:0 "전부 골드워터 때문이야!"

 bobby.justice.29.t:0 "베리 골드워터가 낚시를 하다"
 bobby.justice.29.desc:0 "다시 한번, 골드워터가 우리의 행렬에 찬물을 끼얹기 위해 온 힘을 쏟고 있습니다. 그는 최근 작은 정부와 주의 권리에 관한 논쟁에 통학버스제도를 정치적 토큰으로 이용하고 있습니다. 이를 통해 68대선 전에 손쉽게 자신의 이름을 알리려는 심산입니다. 우리는 그의 속셈을 금세 알아챘지만, 정치적 경험이 별로 없는 국민들은 그가 쳐 놓은 그물에 쉽게 걸려들고 있습니다.\n\n골드워터는 자신의 새로운 명성을 이용하여 연방정부가 조직한 모든 통합 버스 운행의 중단을 요구하고 있으며, 상원에서 주의 권리 지지를 위한 열변을 토해내고 있습니다. 그를 그저 무시할 수만 있다면 얼마나 좋을까만은, 이미 그의 영향력은 무시할 수 없을 만큼 커져 있고, 나라는 우리의 답변을 기다리고 있습니다.\n\n골드워터의 협박에 굴복하는 것은 부끄러운 일일 테지만 지금의 상황은 마치 폭탄이 터지기를 기다리는 것과도 같습니다. 우리는 이걸 아주 조심스럽게 처리해야만 합니다. 정치적인 영향을 감수하고서라도 버스 제도를 그대로 밀고 나갈 수도 있고, 아니면 체계를 축소하여 골드워터와 그의 측근들과 타협할 수도 있으며, 또는 이 논쟁이 사그라들 때까지 그냥 내버려 둘 수도 있습니다. 우리는 옳은 일을 하고 싶습니다. 하지만 이렇게 타격을 받는 게 과연 가치가 있을까요?"
 bobby.justice.29.a:0 "전속력으로 나아가자"
 bobby.justice.29.b:0 "신중한 것이 진정한 용기다"

 bobby.justice.30.t:0 "타협에 굴복하다"
 bobby.justice.30.desc:0 "케네디 대통령은 책상에 앉아 다리를 흔들며, 시계를 계속 바라보았습니다. 그는 움직이는 초침을 눈으로 좇았고 곧 다섯 시가 되었습니다.\n\n지난 몇 주 동안 일상이 되어버린 의식 속에서 케네디는 집무실로 쏟아지는 석양빛을 바라보며 스카치를 따라 한 모금 마셨습니다.\n\n그는 기가 꺾인 기분이 들었습니다. 골드워터는 몇 주 동안 상원과 언론에서 계속 그를 공격했습니다. 골드워터와 민주당을 회유하기 위해서 통합버스체계를 축소할 수밖에 없었고 소수의 주에서만 토큰 버스의 형태로 제도가 남게 되었습니다.\n\n케네디는 남은 스카치를 들이켰습니다. 자신이 원하는 모든 것을 이룰 수는 없었지만 적어도 몇몇의 아이들은 학교에 갈 수 있게 되었습니다. 어쨌든 아무것도 하지 않은 것보단 나은 결과입니다. 그 누구도 원하는 모든 것을 가질 수는 없습니다. 특히 의회를 점령하고 있는 비열하고 늙은 도마뱀들이 작은 정부와 주의 권리라는 이름 뒤에 인종차별주의를 숨기고 있다면 말입니다.\n\n케네디는 한숨을 쉬며 의자에 몸을 기댔습니다. 나아질 수도 있지만, 훨씬 더 나빠질 수도 있는 상황입니다. 그나마 현재는 골드워터가 불평할만한 것들이 적어졌습니다. 그렇지만 통합 정책의 축소로 인해 흑인들과 중도파의 지지가 줄어들 수도 있습니다.\n\n그는 미국을 위한 최선의 방법을 알고 있는데 왜 모두가 그걸 몰라주는 걸까요?"
 bobby.justice.30.a:0 "그래도 여전히 회복될 수 있겠죠, 그렇지 않나요?"

 bobby.justice.31.t:0 "다음 정류장: 워싱턴"
 bobby.justice.31.desc:0 "끝없는 스쿨버스의 행렬이 언덕 위로 오르자 수평선 너머로 연기가 피어올랐습니다. 버스들은 줄지어 백악관을 향해 계속 나아갑니다. 토요일 아침에 목격되기에는 분명 생소한 광경이지만 이 버스들은 학생들을 학교에 태워주려고 나온 것이 아닙니다. \n\n최근 우리의 통합버스 정책에 반대하는 시위대가 무리를 이끌고 매릴랜드와 버지니아에서부터 워싱턴까지 온 것입니다. 아이러니하게도 그들은 우리가 흑인 학생들을 등교시킬 때 사용하는 것과 똑같은 버스를 사용했습니다. 그리고 그 정책에 분노한 이들은 그들뿐만이 아닙니다. 남부인들과 주의 권리를 주장하는 이들은 이 사태를 이른바, 연방정부의 폭정이라 말하며 반기를 들고 있습니다. 중산층의 백인들 역시 자신의 아이들이 흑인 아이들과 같은 학교에 다니는 것에 분노하고 있으며, 흑인들과 우리 정당의 당원들 또한 우리의 노력이 부족하여 차별주의자들에게 휘둘리고 있다고 느끼고 있습니다. \n\n나라 전체가 우리에게 분노하고 있습니다. 논쟁을 벌이던 양측 전부가 말입니다. 그냥 모두 입 다물고 우리가 옳은 일을 하도록 내버려 두면 안되는 걸까요?"
 bobby.justice.31.a:0 "그들이 계속 다가오고 있다!"

 bobby.justice.32.t:0 "새로운 이웃을 만나다"
 bobby.justice.32.desc:0 "우리는 대부분의 사업계와 금융계에 만연한 레드라이닝을 해결했지만 안타깝게도 그건 미국의 교외와 이웃들을 구분하는 보이지 않는 벽을 바로 파괴하기에는 충분하지 않습니다. 이전부터 존재했던 교외 지역을 강제로 통합하는 것은 헛고생입니다. 하지만 지역사회가 지니고 있던 감정의 응어리를 마주하지 않고도 미국을 인종이 통합된 새 시도로 이끄는 길이 아마도 어딘가에는 있을 것입니다. \n\n해결책: 주요 도시의 외곽에 적당한 주택지를 조성하여, 도심에서 일하는 흑인과 백인 노동자들을 위해 제공하는 것. 인종차별이 없는 우리의 새로운 낙원에서 레드라이닝 당하는 흑인 가족이 발생하지 않도록, 그곳에 정착을 원하는 가족이 있다면 그들에게 무이자 대출을 제공할 수 있습니다. \n\n분명, 그들이 새로운 이웃과 친해지기만 한다면 피부색은 더 이상 문제가 되지 않을 것입니다.\n\n그러길 바랍니다."
 bobby.justice.32.a:0 "분명 모두가 좋아할 거야!"

 bobby.justice.33.t:0 "그들은 좋아하지 않았다"
 bobby.justice.33.desc:0 "우리는 같은 인종과 평생을 살아왔던 사람들이 다른 인종과 살게 되면서 곧장 그것에 익숙해지기를 원했지만 왜인지 기대만큼의 조화가 쉽지 않았습니다. 노동자들을 위해 계획된 첫 번째 교외 지역은 이미 인종 간의 갈등이 가득 차 있습니다. \n\n도시의 백인들은 도시 중심이 점점 더 빈곤해지고 범죄가 만연해짐에 따라 그곳을 피해 우리가 계획하여 조성된 지역사회로 이동해 왔습니다. 그러나 그들은 그곳에서 흑인들이 자신의 삶을 살아가고, 법을 따르며, 아이들을 키우는 모습을 보고, 가증스럽다고 여기며 분노하게 되었습니다. \n\n그것은 최근 시카고의 한 계획된 교외 주택지에서 정점을 맞이하게 되었는데, 처음에는 흑인 가족을 대상으로한 사소한 기물파손 행위였지만 그것이 빠르게 번져, 지역의 블루칼라 백인들이 주도하는 큰 폭동이 되었습니다. 그리고 그들 중 대부분은 흑인과는 이전에 마주친 적도 거의 없는 이민 1세대나 2세대들이었습니다. \n\n현지 경찰은 인명피해 없이 폭동을 진압했지만, 다수의 폭도들과 피해자들이 중상을 입어 병원 치료 중입니다. 우리의 최선의 노력에도 불구하고 반인종차별로 계획된 새로운 지역들이 끊임없는 불화의 또 다른 전쟁터가 된 것 같습니다."
 bobby.justice.33.a:0 "왜 우리는 친구가 될 수 없는 걸까?"

 bobby.justice.34.t:0 "그들"
 bobby.justice.34.desc:0 "한 해안지방에서 다른 곳으로 이동해온 미국인들은 "그들"을 두려워합니다. 칠흑 같은 밤의 어둠 속에 언덕을 넘어가는 그 무리는 그들이 소중히 여기는 모든 것을 파괴할 작정입니다. 그들은 선조들이 바다 건너에서 강제로 데려온 그 인종들이 자신들을 끊임없이 위협한다고 믿습니다. 흑인들을, 함의 저주를 받은 하등한 인종이라 비난하며 그들이 미국인의 삶의 방식을 파괴하지 않도록 분리되어야 한다고 말합니다. 미국의 이러한 증오는 수십 년 동안 점점 단단해졌고, 우리의 모든 제도에 오점을 남겼습니다. \n\n이제는 끝내야 할 때입니다. 이 나라를 개혁하고 계속되는 문화전쟁을 끝내기 위해, 미국의 심장에 박혀있는 이 어두운 가시를 빼내야 할 시간입니다. 오늘날 차별의 가장 터무니없는 예 중 하나인 학교에서부터 시작해야 합니다. 백인 아이들이 매일 매일을 흑인 아이들과 가까이 지내게 된다면 그 둘은 분명 친구가 될 것이고 결국 그들의 부모와는 달리, 덜 편협한 사고방식을 가지고 졸업하게 될 것입니다. \n\n우리가 직접 개입하여 통합을 밀어부칠 때는 이미 지났습니다. 통합을 담당하는 공식적인 연방정부 기관이 마련될 것입니다. 케네디 대통령은 집무실에 홀로 앉아 무엇을 해야 할지 고민했습니다. 마음 같아서는 가능한 한 빠르게 강제로 모든 것을 통합시키고, 미국에 있는 차별의 얼룩을 깨끗이 지우고 싶었지만 무언가가 마음에 걸렸습니다. 너무 많이 너무 급하게 하는 것은 득보다는 실이 클 것입니다. 잭이었다면 아마도 천천히 꾸준히 했을 것입니다.\n\n하지만 잭은 지금 알링턴 묘지에 누워있습니다. 대통령은 눈썹을 찌푸렸습니다. 이제 좋든 나쁘든 간에 직접 결정을 내려야 합니다"
 bobby.justice.34.a:0 "미국에는 충격요법이 필요합니다."
 bobby.justice.34.b:0 "하나하나씩 해 나갑시다, 바비."

 bobby.justice.35.t:0 "못을 박는 망치"
 bobby.justice.35.desc:0 "트로이의 목마처럼, 미국도 새로운 변화에 깨어났습니다! 우리의 통합 기관이 이제 공식적으로 존재하게 되었습니다. 그것은 상원에 있는 우리 동료 하나가 반대자들은 굳이 읽으려 들지도 않을 방대하고 지나치게 세세한 내용의 일괄세출법안에 그 사안을 몰래 끼워 넣었기에 가능한 일이었습니다. 로비를 믿던 골드워터와 그의 권력 기반은 자신들이 온 시간을 들여 반대해 온 것에 스스로 찬성표를 던졌다는 것을 알고는 완전히 당황했습니다. 케네디 대통령은 그 순간 그 개자식의 얼굴들을 직접 보지 못한 것이 안타까울 뿐이었습니다. \n\n또 다른 정부 기관이 단체와 합쳐지게 되면 통합이 전국에서 드디어 의무적으로 시행될 것입니다. 마침내 우리는 큰 어려움 없이 위대한 성과를 거두게 되었고, 통합은 현실이 되었습니다. 이제 골드워터 측이 이걸 뒤집을 방법은 없습니다. 로버트는 당분간은 머리를 짓누르던 중압감에서 벗어날 수 있게 되었습니다. 그는 보본을 잔에 따라 존과의 추억을 회상하며 들어올렸습니다."
 bobby.justice.35.a:0 "케네디의 유산이 서서히 빛을 발하고 있다."

 bobby.justice.36.t:0 "거북이가 결승선을 통과하다"
 bobby.justice.36.desc:0 "천천히 그리고 꾸준히 진행함으로써 우리는 새로운 통합 기관의 출범에 대한 반대를 현저히 줄일 수 있었고 상원에서 일괄지출안에 대한 자금문제를 설득할 수 있었습니다. 골드워터와 측근들은 지금 상황이 못마땅하겠지만 그들도 통합이 미국이 나아가야 하는 길이라는 것은 인정해야 합니다. 현재 그들은, 이것을 완전히 막을 수 없다면, 온 힘으로 반대를 해서 통합이 가능한 한 천천히 이루어지게 만드는 것에 의의를 두고 있는 것 같습니다. \n\n새로운 통합 기관은 처음의 기대보다는 약할 수도 있지만, 아무것도 없는 것보다는 나을 것입니다. 그리고 지금의 우리는 차별주의자들과 주의 권리를 주장하는 자들이 쏟아내는 공격을 또다시 견뎌낼 힘이 없습니다. 그러나, 뒷맛이 개운치는 않습니다."
 bobby.justice.36.a:0 "적어도 우리는 무언가를 얻었다"

 bobby.justice.37.t:0 "제국의 역습"
 bobby.justice.37.desc:0 "골드워터에게 새로운 통합 기관에 투표하도록 수를 쓴 후, 그가 계속 가만히 있을 거라고  생각하지는 않았습니다. 그리고 그가 드디어 반격을 시작했습니다. 오늘 아침, 그들은 워싱턴에서 TV집회를 열어 케네디를 독재자라 칭했고 연방정부가 주의 권리를 짓밟고 있다고 매도하며 미국을 더욱 통합하려는 대통령의 노력을 비난했습니다. 아니나 다를까 그는 특히 우리의 이른바, “더러운 속임수”에 분노했고 과거의 불명예스러웠던 닉슨, 하딩 대통령와 케네디 대통령의 행실에 대해 계속해서 비교했습니다. \n\n골드워터의 카리스마는 그를 언론이 사랑하는 유명인으로 만들었고 그의 호소는 모든 주요 방송사를 통해 전국으로 전해지고 있습니다. 우리는 이미 양측에서 분노에 찬 전화와 편지를 받고 있습니다. 한쪽은 통합에 화가 난 대중, 또 다른 한쪽은 우리가 속임수를 써서 의도를 더럽혔다고 주장하는 우리 당의 충실한 지지자들입니다. 커져가는 영향력 때문에 골드워터는 점점 성가신 존재가 되고 있습니다. \n\n더 늦기 전에 뭔가를 해야만 합니다. 그렇지 않으면 대중 앞에 설 수 없게 될지도 모릅니다."
 bobby.justice.37.a:0 "물론 그가 짖을 수는 있지만, 물 수도 있을까?"

 bobby.justice.38.t:0 "짖기만 하고, 물지는 않는다"
 bobby.justice.38.desc:0 "당연하게도 골드워터는 우리의 새 통합 기관을 좋아하지 않았고 머지않아 반격을 시작했습니다. 오늘 아침 그는 워싱턴에서 그 법안에 반대하는 작은 TV집회를 열었습니다. 그러나 재미있게도 상황은 그의 뜻대로 흘러가지 않았습니다. 그렇게 많은 불평을 쏟아낼 만큼 우리 기관의 권력은 크지 않았고 결국, 언론에서의 그는 그저 투덜대고 지나치게 당파적으로 만 비춰질 뿐이었습니다. 한 시민이 그에게, 법안의 내용에 그렇게 반대하면서 왜 찬성표를 던진 거냐고 묻자, 골드워터는 당황하여 말을 더듬었습니다. \n\nNBC방송을 통해 그 모습을 지켜보던 케네디 대통령은 크게 웃음을 터뜨렸습니다. 임기응변에 능한 달변가인 골드워터조차도 그 질문에는 답변하기 어려웠던 것입니다. 그는 여전히 위험한 인물이지만 이런 공적인 자리에서의 굴욕 때문에 이 일이 잠잠해질 때까지는 언론의 주목을 피할 듯합니다. 덕분에 우리에게 필요했던 숨 돌릴 틈을 갖게 되었습니다. \n\n꼭 그 때문이 아니더라도 정치판에서 적이 스스로 창피당하는 꼴을 보는 것만큼 재밌는 건 없죠."
 bobby.justice.38.a:0 "남의 불행은 나의 행복"

 bobby.justice.39.t:0 "토마스를 따라가다"
 bobby.justice.39.desc:0 "르로이 토마스는 학교를 마치고 집으로 돌아가는 중이었습니다. 밀워키 교외의 넓은 땅을 가로질러 나 있는 구불구불한 길에는 비슷비슷한 집들 수십 채가 늘어서 있었습니다. 해는 막 지평선을 넘어가는 중이었고, 황혼의 서늘한 정적을 뚫고 울려 퍼지는 매미들의 노랫소리를 들으며 르로이는 비슷한 창문과, 비슷한 텔레비전을 화면을 가진 비슷한 집들을 계속해서 지나쳐 가고 있었습니다. \n\n그의 가족들은 최근에 이 새로운 교외 지역으로 이사를 왔습니다. 대부분의 이웃은 백인이었지만 드문드문 흑인 가족들도 살고 있었습니다. 가끔씩 그는 자신이 이렇게 백인 가족들과 가까이 산다는 것을 믿기 어려웠습니다. 그들은 겉으로는 아주 친절했지만, 이웃의 눈을 피해 숨어있는 증오의 가시가 그들의 마음을 뒤틀고 있을지는 아무도 모를 일이었습니다 \n\n르로이는 곧, 새 집에 도착했고 그의 아버지가 좋아하는 재즈 음반에서 흘러나오는 색소폰의 선율과 심벌즈 소리를 들으며 미소지었습니다. 책을 내려놓자마자 르로이는 아버지와 누나가 앉아있는 식탁에 앉았습니다. 어머니는 식전 기도를 마친 후, 닭고기와 으깬 감자요리를 식탁에 올렸습니다. 르로이는 오늘 새 학교에서 있었던 멋진 일들을 신나게 이야기했습니다. 부모님은 그의 말을 들으며 서로를 바라보고 미소지었습니다. 그들이 그리던 미래가 이곳에 있는 것만 같았습니다. \n\n바로 그때, 어디선가 벽돌이 날아와 창문을 깨뜨려, 위태로운 평화를 방해했습니다. 르로이는 아버지가 작은 목소리로 가족들에게 식탁에 그대로 있으라고 말하기 전, 지었던 표정을 절대 잊지 못할 것입니다. 친근한 척 웃는 이웃들은 그들에게 신경 쓰지 않을 것이고 범인이 처벌받지 않을 거란 사실을 아는 것입니다.\n\n입안의 닭고기가 쓰게 느껴졌습니다. 그리고 다음 날, 르로이는 이웃들의 미소에 덤덤하게 대응했습니다."
 bobby.justice.39.a:0 "다정한 표정 아래에 증오를 숨기고 있다."

 bobby.justice.40.t:0 "정의로운 자의 짐"
 bobby.justice.40.desc:0 "로버트 케네디가 원했던 것은 미국을 더 나은 곳으로 만드는 것이었습니다. 그러나 그는 스카치를 한 입 가득 입에 털어 넣으면서 미국인은 자유와 정의를 원하는 것 같지 않다고 생각했습니다. 국가를 개혁하기 위해 그가 직면했던 끝없는 투쟁을 반성하면서 케네디는 보통의 미국인은 잔인하고, 옹졸하며, 소심하고, 무엇보다도 두려워하는 존재라는 쓰라린 결론에 도달했습니다. \n\n거리에서 벌어지는 폭력과 난동이 모든 라디오와 TV에서 방영되며 극단주의가 일반화되고 있습니다. 이 모든 것은 그가 미국을 새롭고 조화로운 미래로 이끌려고 노력했기 때문입니다. 이 모든 것은 그가 흑인 아이들을 학교에 보내고 부패한 기관을 개혁하려고 했기 때문입니다. 물론, 그는 이를 위해 몇 가지 더러운 일을 해야 했지만, 아무도 정치가 정직한 사람의 게임이라고 말한 적은 없었습니다. 상대편이 당신을 상대로 한 전술에 굴복한다면 당신이 도대체 어떻게 왕도를 유지할 수 있을까요? \n\n대통령은 또 다른 편두통이 마치 심장의 관상동맥처럼 머리 주변으로 뻗어나가는 것을 느꼈습니다. 그는 신음소리를 내며 두 손으로 머리를 감싸쥐었습니다. 미국은 더 좋은 곳이었고, 국민은 그를 싫어했습니다."
 bobby.justice.40.a:0 " 지금 심은 이 씨앗의 열매를 우리가 직접 수확할 순 없겠지만, 우리의 아이들이 거두게 될 것입니다."

 bobby.justice.41.t:0 "키케로의 악몽"
 bobby.justice.41.desc:0 "헌법은 모든 사람에게 정의를 약속하지만 모두가 그것이 거짓임을 알 수 있습니다. 멈추지 않는 정의의 분쇄기는 매년 수천 명의 삶을 잔인하고 부당하게 짓밟고 있습니다. 미국의 다른 기관처럼, 법원도 더럽혀지고 타락했습니다. \n\n미국에서는 원래 그렇지만, 법정은 흑인에게 더 적대적입니다. 아프리카계 미국인은 다른 미국인과 똑같은 권리를 누릴 자격이 있지만, 매일 끝없는 굴욕과 열악한 대우를 받고 있으며, 그들이 맞서 싸울 때는 마치 악랄한 범죄자처럼 법정에서 다뤄집니다. \n\n우리의 의무는 법정에서 더럽혀진 것과 부패를 척결하고, 그들이 누구이건 간에 모든 미국인에게 공정하고 평등한 정의를 제공하는 것입니다. 하지만 모든 개혁과 마찬가지로 이는 쉽지 않을 것입니다. 우선 법원의 관행을 면밀히 조사하고 그 잘못을 규명하는 위원회를 설립해야 합니다."
 bobby.justice.41.a:0 "불의는 어디에 있든 모든 곳의 정의를 위협한다."

 bobby.justice.42.t:0 "결과가 나왔습니다..."
 bobby.justice.42.desc:0 "...그리고 예상했던 대로입니다. 사법 위원회 보고서에 따르면 미국의 사법 기관은 완전히 부패했고 그들이 관여하는 끔찍한 관행을 억제하기 위해 개혁이 절실히 필요하다는 의혹이 확인되었습니다. 법원에는 청렴성이 없는 것 같습니다. \n\n판사와 배심원 모두 같은 범죄에 대해 아프리카계 미국인에게 백인보다 더 자주 유죄 판결을 내리고 더 가혹한 형벌을 선고하는 등 끔찍한 편견을 갖고 있습니다. 흑인은 헌법에서 모든 사람에게 약속된 사법권을 자주 거부당하며, 피부색만으로 이유 없이 감옥에 보내려는 인종차별주의 경찰에게 속거나 자백을 강요당하고 있습니다. \n\n바로 그 시스템이 미국인에게 저지른 부당함은 완전히 역겨우며 미국을 대표하는 모든 것을 뒤엎는 행위입니다. 이걸 고쳐야 합니다. 바로 당장. \n\n미국에서 정의의 여신은 이제껏 맹인이 아니었습니다. 여신이 다시 눈을 가릴 때가 되었습니다."
 bobby.justice.42.a:0 "그녀의 검을 빼앗는 것도 나쁘지 않을 것이다."

 bobby.justice.43.t:0 "감옥"
 bobby.justice.43.desc:0 "미국의 사법 제도에서 가장 두드러진 첫 번째 문제점은 바로 감옥입니다. 미국에서 수감되는 것은 잔인함, 타락, 그리고 역설적이게도 끔찍한 불의의 구덩이에 내몰리는 것입니다. 감옥은 죄수를 개혁하고 갱생시키는 도구가 되어야 하지만 그저 끝없는 고통의 우리일 뿐입니다. 그리고 다른 모든 것과 마찬가지로 흑인이면 더 상황이 나쁩니다. \n\n지금 감옥은 그곳에 없어도 될 사람으로 가득 찬 고문실입니다. 이 나라의 사법 제도를 개혁하려면 이를 바꿔야 합니다. 정의를 보지 못한 이에게 정의를 가져다 주고, 부당하게 대우받은 이에게 두 번째 기회를 주어야 합니다."
 bobby.justice.43.a:0 "의사소통의 실패만이 존재한다"

 bobby.justice.44.t:0 "감시자는 누가 감시하는가?"
 bobby.justice.44.desc:0 "아내는 그의 옆에서 평소에 즐겨 읽는 빅토리아 시대의 그저 그런 로맨스 소설을 보고 있었고, 케네디 대통령은 침대에 누워 천장을 바라보고 있었습니다. 그는 감옥에 대해 생각했습니다. 그의 머릿속에 해리 트루먼이 떠올랐습니다. 그는 한때 백악관을 세계 최고의 감옥이라고 불렀던 자였습니다. 그건 틀린 말이 아니었습니다. \n\n바로 지금 이 순간에도 미국 전역에 수백만의 사람들이 철창 안에 갇혀있으며, 몇몇은 전기의자에서 죽게 될 운명이었고 그중 많은 이들은 애초에 그곳에 가서는 안 될 사람들이었습니다. 죄수들은 매일, 구타당하고 학대당했으며 기본적인 권리조차도 주어지지 않았습니다. '이것을 우리가 정의라고 부를 수 있을까?' \n\n그는 더 이상 두고 볼 수 없었습니다. 미국의 부패한 사법제도가 다모클레스의 칼처럼 그의 머리 위에서 이리저리 흔들리고 있었습니다. 미국을 더럽히는 부정이라는 이 얼룩을 닦아내지 않는 이상 지긋지긋한 그 존재는 끝없이 그를 괴롭힐 것입니다. 내일 그는 미국의 감옥과 잔인하고 차별적이며 부당한 관행을 개혁하기 위한 법안의 마련에 착수할 것입니다. \n\n친구들이여 조금만 버텨주길, 그는 이렇게 생각하며 잠이 들었습니다. 이런 방식은 사라질 것입니다."
 bobby.justice.44.a:0 "내가 한다."

 bobby.justice.45.t:0 "다모클레스의 검을 칼집에 넣다"
 bobby.justice.45.desc:0 "교도소 개혁법안의 초안을 마련하여 미국의 죄수들이 매일 직면하게 되는 끔찍한 부당함을 끝내야 할 때가 왔습니다. 형벌을 받는다고 해서 모든 미국인이 보장받는 기본권과 보호를 받지 못하게 되는 것은 아닙니다. 이제는 이상에서 현실로 옮겨야 합니다. \n\n우리는 미국이 잔혹한 범죄자 식민지가 되도록 그냥 둘 수 없습니다. 하지만 이렇게 단단하게 확립된 관습을 하루아침에 바꾸는 게 쉽지 않다는 사실 역시 고려해야 합니다. 한 번에 모든 것을 하려 하기보다는 주요한 문제를 조정하는 온건한 개혁을 함으로써 감옥을 천천히 그리고 계속해서 바꿔나갈 수 있습니다. 또한, 형식적인 개혁만을 이슈화하여, 우리의 의견에 반대하는 사람들이 오히려 가혹해 보이도록 만들어, 정치적인 손실을 막을 수 있습니다. 하지만 그게 정말로 도움이 될까요? \n\n미국 교도소에서의 부당은 반드시 개선되어야 합니다. 남은 것은 어느 정도의 수정이 필요한지를 결정하는 것뿐입니다."
 bobby.justice.45.a:0 "정의에 타협은 없습니다!"
 bobby.justice.45.b:0 "길게 본다면 온건한 접근이 필요합니다."
 bobby.justice.45.c:0 "우리는 동맹 기지를 더 이상 고립시킬 수 없습니다..."

 bobby.justice.46.t:0 "다 된 밥에 재 뿌리지 마라"
 bobby.justice.46.desc:0 "다시 한번, 지긋지긋한 애리조나의 상원의원 배리 골드워터가 우리의 모든 노력을 망치기 위해 나타났습니다. 우리의 교도소 개혁법안이 민주당을 포함한 의회 모든 권력층의 지지를 받고 있음에도 불구하고 골드워터는 법안의 반대를 공개표명 했습니다. 그는 우리가 발의할 법안이 어떤 것이든지 간에 무조건 이의를 제기하는 듯합니다. 그는 주 정부의 권한임에도 불구하고 새로운 법안을 강요한다며 우리를 비민주적이라 비난하고, 늘 그래왔던 주의 권리를 주장하고 있습니다. \n\n정치 경험이 있는 사람이 보기엔, 골드워터는 자신이 엄격하게 "법과 질서"를 지키는 정치인임을 대중들에게 어필하여 68년 대선에 출마하려는 큰 그림을 그리고 있는 것 같습니다. 대통령으로서의 골드워터, 정신이 번쩍 듭니다. 다행스럽게 적어도 당분간은 그에게 정의를 막을 힘이 없으며 교도소를 개혁하는 법안은 의회를 통과하였습니다. 골드워터의 방해에도 불구하고, 부당한 대우를 받던 수천 명의 수감자들은 더 나은 삶을 살게 될 것이고 보통의 미국인들과 같은 권리를 갖게 될 것입니다."
 bobby.justice.46.a:0 "처리해, 배리."

 bobby.justice.47.t:0 "중서부의 분노"
 bobby.justice.47.desc:0 "평평하고 텅 빈 땅에 옥수수가 자라고 몇 년 동안 비가 언덕을 침식하는 동안, 이곳에서 태어난 사람들은 산채로 묻히고 일생을 무료하게 빈둥거리며 살아갑니다. 이것은 중서부지역을 가장 잘 묘사하는 문장입니다. 그곳 사람들은 불변의 목가적인 삶이라는 자신들의 건전한 미국적 풍물을 거의 광적으로 자랑스러워합니다. 그들은 찰흙 같은 영혼의 소유자들입니다. 여행 가방을 손에 들고 얼굴에 미소를 띤 카리스마 있는 새로운 이방인이라면 그들의 마음을 마음대로 주무를 수 있을 것입니다. \n\n중서부인들은 변덕이 심하기 때문에 정치적으로 위험합니다. 모든 선거에서 주요 접전지가 되는 그곳의 표심에 의해 대통령의 당락이 좌우되고 그들의 충성심은 메트로놈의 움직임처럼 한 후보자에서 다른 후보자로 쉽게 옮겨갑니다. \n\n불행히도 최근 중서부지역의 지지가 골드워터 측으로 완전히 넘어갔습니다. 지난 몇 주간 그는 그곳의 마을을 돌며, 최근 우리의 교도소 개혁법안에 초점을 맞추어 대통령을 반대하는 연설을 하고 있습니다. 그는 마음이 갈대 같은 청중들에게, 그 법안으로 인해 범죄에 취약해지며 그들이 사랑해 마지않는 목가적인 삶이 위태로워진다고 주장했습니다. \n\n골드워터는 잘 속아 넘어가는 중서부인들을 분노하게 만들었습니다. 대통령에 대한 감정이 나빠지면서 중서부의 거의 모든 주요 도시에서 우리의 개혁에 반대하는 시위가 열렸습니다. 변덕이 심하기로 유명한 중서부가 하루빨리 다시 우리 편으로 돌아오길 바랄 뿐입니다. 그렇지 않으면 어려워질 것입니다..."
 bobby.justice.47.a:0 "저 사람, 피리 부는 사나이 아닙니까?"

 bobby.justice.48.t:0 "연기된 꿈"
 bobby.justice.48.desc:0 "르로이 토마스는 울고 있는 여동생의 이야기를 들으며 조바심이 났습니다. 그녀는 고급스러운 소파에 앉아 가족들에게 학교에서 있었던 일을 말해주었습니다. 학교를 마치고 집으로 향하는 그녀에게 백인 소년 한 무리가 자전거를 세우고 소리를 질렀습니다. 그들은 그녀에게 돌을 던지며 흑인들은 이 지역에서 환영받지 못한다고 말했습니다. 그리고 그중 하나가 그녀의 얼굴에 침을 뱉었고 그들은 웃으며 가버렸습니다. \n\n르로이는 워싱턴에서 온 상원의원이 이 마을에 와서 했던 연설이 생각났습니다. 그 연설은 밀워키의 긴장감을 이전보다 더 심하게 만들었습니다. 라디오에서 그들은 디트로이트와 디모인에서 백인들이 흑인 학생들을 위협하고 흑인들이 운영하는 가게의 유리창을 깨는 폭동이 일어났다고 말했습니다. \n\n대통령은 그들을 위해 상황을 개선하려 애썼지만, 그가 좋은 결과를 예상하고 한 모든 일이 정반대의 결과를 가져왔습니다. 대통령의 의도는 좋았으나 백악관은 폭동이 일어나는 그 거리와는 너무 동떨어져 있었습니다. 르로이는 학교를 마치고 돌아왔던 그 어느 날을 잊을 수 없었습니다. 창문으로 날아든 벽돌, 풀죽은 아버지의 얼굴, 마치 다 알고 있다는 듯 더 크게 미소짓던 백인 악마들. 마치 그들이 그의 소리 없는 분노를 마음에 품고 있다는 듯.\n\n르로이는 손이 창백해질 정도로 주먹을 꽉 쥐었습니다. 자신의 여동생 하나도 보호하지 못하는 오빠가 있을까? 그는 정부에게만 의지할 수 없다는 것을 알고 있습니다. 르로이는 결심을 더욱 굳혔습니다. 스스로 빨리 성장해야 합니다. 미국은 변화하고 있지만, 피부색 때문에 그를 싫어하는 사람들은 언제나 존재하고 있습니다. \n\n그들이 다가올 때를 대비해야만 합니다."
 bobby.justice.48.a:0 "그는 하나하나씩 그들의 미소를 지울 것입니다."


 bobby.justice.49.t:0 "십자가를 태우는 이들"
 bobby.justice.49.desc:0 "그들은 어떤 배지도, 완장도 달지 않습니다. 낮에는 복면을 쓰지 않고 갑니다. 주말 밤이면 상인들, 교사들, 자영업자들인 그들은 흰 예복과 뾰족한 모자를 쓰고, 모두 마을 위 언덕에 모입니다. 그들은 잘못된 피부색을 가진 남자가 부정한 여자와 얘기 하는 모습을 보고 남자를 앞으로 끌고 가 높이 매달았습니다. 폐는 숨이 차고 목은 바짝 마른 그는 쏟아지는 눈물 사이로 그 정체 모를 악령들을 바라보았습니다. 그는 아침 햇살 속에서 그렇게 흔들리는 채로 내버려졌습니다.\n\n그들은 백 년 전에 죽은 제도의 유령인 큐클럭스클랜이었습니다. 선조들의 구시대적 신념을 고집스럽게 지키며 KKK는 그들의 영향력을 퍼뜨리기 위해 주 정부와 기관에 굴을 파면서 썩은 집에 몰려든 흰개미 떼처럼 남부에 들끓고 있습니다. 그들은 한 번 자리를 잡으면, 끝없이 자라는 종양처럼 남부인들의 마음과 심장에 그들의 오물을 쏟아 붓습니다.\n\n이제 이 복면을 쓴 겁쟁이들에게 뭔가 조치를 취해야만 합니다. 우리는 그들의 영향력을 쳐부수고 남부를 다시 되찾아야 합니다. 하지만 그것은 쉽지 않을 것입니다. 만약 이 일이 제대로 처리되지 않는다면, 남부 전역 시민의 반대하며 일어날 것입니다. 또한, 우리와는 다른 신념을 갖고 있어서 우리가 클랜을 공격하는 것으로 비춰진다면, 워싱턴에서 정치적인 분쟁에 휘말리게 될 것입니다. 그들의 활동을 전면적으로 금지하는 법안을 추진할 수도 있고 아니면 은밀한 방법을 시도해 볼 수도 있습니다. 어떤 방법이든지 간에 그들은 가만히 당하고 있지만은 않을 것입니다.\n"
 bobby.justice.49.a:0 "클랜을 금지해야 합니다. 그것이 바로 정의입니다."
 bobby.justice.49.b:0 "비밀 루트를 이용해 그들을 몰아내야 합니다. 그 짐승들은 죽어야 마땅합니다."

 bobby.justice.50.t:0 "불만 해결"
 bobby.justice.50.desc:0 "법안을 작성하는 것은 쉽지만, 그것을 통과시키는 것은 어렵습니다. 특히나 의회가 진보적인 낌새가 보이면, 그것이 무엇이든 간에 필러버스터를 하려는 반동분자들로 가득 차 있다면 말입니다. 적들 사이로 법안을 통과시키려면, 우리는 법의 초안을 완벽하게 작성해야 하고 모든 단어를 검토하여 그들을 자극할만한 단어를 가능한 한 줄여야 합니다.\n\n영원히 흔들리고만 있을 수는 없습니다. 이제 핵심을 짚어야 할 때입니다. 수정헌법 제 1조가 언론과 결사의 자유를 보장한다는 사실을 고려할 때, 우리는 그 법률상의 허점을 없애서 클랜을 전면 금지해야 할까요? 아니면 그들을 지하 조직으로 만드는 것에만 만족하고 의회의 비난을 피해야 할까요?"
 bobby.justice.50.a:0 "표현의 자유가 그들을 불법으로 만드는 구실이 되진 않습니다."
 bobby.justice.50.b:0 "그들이 다시 빛을 보지 못하게 만든다면 그들의 악행은 얼마든지 대처 가능합니다. "

 bobby.justice.51.t:0 "천둥 소리"
 bobby.justice.51.desc:0 "KKK의 금지는 영락없이 온전한 실패입니다. 그들의 불법적인 활동을 막지 못했을 뿐 아니라 이것이 절대 불가능하다는 것이 드러났습니다. 클랜 소속일 것으로 추정되는 남부 경찰들이 그들의 모임을 해산하고 주요 대표들을 체포하는 것을 거부했기 때문입니다. 클랜과 연관된 단체들은 메이슨딕슨 남부의 거의 모든 라디오 방송국을 통해 자신들 목소리를 쉴 틈 없이 내고 있으며, 주요 남부 도시에서는 자유 연설집회가 열리고 있습니다. 최악은 우리가 워싱턴에서 민주당과 우리 당의 우파로부터 사방에서 비난받고 있다는 것입니다. 심지어 공화당도 그것에 별 관심이 없습니다.\n\n설상가상으로 클랜은 조지아주의 스톤 마운틴 꼭대기에서 대규모 집회를 계획하고 있습니다. 그들은 그곳에서 애틀랜타 전역에서 볼 수 있는 거대한 나무 십자가를 태울 작정입니다. 우리가 할 수 있는 것이라고는 그들이 더 큰 소동을 일으키지 않도록 군부대를 보내어 집회를 감시하는 것뿐입니다. 하지만 그것도 법과 질서를 위태롭게 할 것입니다. 이것이 잘못되면 남부지역은 벼락 맞은 나무 더미가 될 수도 있습니다.\n\n결과가 나쁘지 않기만을 바라고 있습니다. 그들은 궁지에 몰리면 자신들의 상징인 십자가뿐만 아니라 무엇이든 태우려 들것입니다."
 bobby.justice.51.a:0 "타는 냄새가 풍긴다"

 bobby.justice.52.t:0 "스톤 마운틴 대학살"
 bobby.justice.52.desc:0 "누가 처음에 총을 쐈는지 아직도 확실하지 않습니다. 십자가에 불이 붙기도 전에 스톤 마운틴 정상에는 긴장감이 고조되었습니다. 집회 참가자들은 우리의 예상보다 몇 배나 많았고 마스크를 쓰거나 과감하게 벗은 무장한 클랜 회원들은 우리의 군대보다 수적으로 훨씬 우세했습니다. 갑작스러운 한 발의 총성으로 일촉즉발의 상황이 되었습니다. 우리의 군은 군중을 향해 총격을 시작했고 클랜즈맨들 역시 똑같이 대응하면서 스톤 마운틴은 별안간 끔찍한 폭력의 현장으로 변했습니다.\n\n총격이 멈추고 연기 사라질 때쯤, 산꼭대기의 불타는 십자가 아래에는 스물다섯 구의 시체가 놓여있었습니다- 네 명의 군인과 클랜즈맨으로 추정되는 스물한 명의 시민들의 시체가. 사망자의 아내와 딸들이 나와 오열하는 모습이 미국 전역에 방송되었습니다.\n\n남부는 폭발하기 직전이었고 다른 지역 역시 상황이 좋지 않았습니다. 사람들은 정부가 수정헌법 제 1조를 위반했고 그것에 이의를 제기하는 사람들을 살해했다며 소동을 일으키고 있습니다. 라디오의 선동가들은 정부를 "양키 암살단"이라 칭하며 다음 타깃은 누구냐고 의문을 제기합니다.\n\n우리에게 좋지 않은 상황인 것은 분명합니다. 골드워터, 서먼드와 그들의 측근은 의회에서 분노에 차 소리치고 있으며 우리 측을 옹호하는 신문이나 방송은 현재 전혀 없습니다. 심지어 굳건한 정치적 협력자들 역시 현재는 우리와 거리를 두고 있습니다.\n\n나라가 충격에 빠져있는 지금, 우리는 그저 이 일이 빨리 사그라들기를 바랄 뿐입니다. 불 꺼진 사무실에 홀로 앉아 피살당한 그의 형을 떠올리던 대통령은, 소위 ‘스톤 마운틴 대학살’이 니코틴처럼 그의 유산에 오점을 남길 것을 생각하니 마음이 무거워집니다."
 bobby.justice.52.a:0 "눈물이 미시시피강처럼 흐릅니다."

 bobby.justice.53.t:0 "괴상하고 촌스러운 춤"
 bobby.justice.53.desc:0 "네, 드디어 끝났습니다. 결국 스톤마운틴에는 클랜즈맨보다 우리 군이 더 많아졌습니다. 그들은 30분 동안을 십자가에 불을 붙이려 애썼고 그 후 10분 정도는 그 주위를 돌며 우우 소리를 내고 고함을 치며 춤을 추었습니다. 그러다 지루해진 그들은 어색함을 느끼고는 가족들이 기다리는 집으로 돌아갔습니다.\n\n아침이 밝았을 때 집회가 있었던 곳은 불탄 십자가에서 나온 재들과 클랜즈맨들이 버리고 간 쓰레기들로 엉망이 되어있었고, 사회봉사 때문에 그곳을 치우러 온 죄수들과 시체들이 쌓여있을 것을 예상하고 온 기자들만이 어리둥절해하고 있을 뿐이었습니다.\n\n전반적으로 볼 때, 나쁘지 않은 결과였습니다. 여전히 우리가 연설의 자유를 침해했다며 라디오에서는 떠들어대고 있고 의회에서는 비난을 퍼붓고 있지만, 사람들의 관심이 서서히 줄어들면서 비방꾼들 역시 점점 조용해지고 있습니다. 적어도 당분간은 승리에 취해 있어도 될 것 같습니다."
 bobby.justice.53.a:0 "재를 흩트리다."

 bobby.justice.54.t:0 "클랜즈맨을 죽이는 법"
 bobby.justice.54.desc:0 "KKK를 전면 금지한다면 남부는 격분하여 들고일어날 것입니다. 이미 여러 문제에 직면해 있는 우리에게 그건 감당하기 힘들 것입니다. 폭도를 불러일으키지 않고도 그들을 무력화 하거나, 아니면 적어도 그들을 지하로 보낼만한 방법이 있을 것입니다.\n\n불법적인 일에 연루될 수도 있겠지만 오랜 친구인 후버에게 전화를 걸어 이미 경험한 적이 있는 참된 길로 가는 방법도 있습니다 . 아니면 확실한 금지법 없이도 클랜들의 활동을 제한할 수 있는 반증오연설법을 통과시키는 방법도 있습니다. 그렇게 된다면 의회에 있는 우리의 적들은 임시연단에나 서게 될 것입니다."
 bobby.justice.54.a:0 "언론에 나서는 익명의 정보원이 도움이 될 수 있습니다..."
 bobby.justice.54.b:0 "법의 무게가 가볍지 않다는 걸 알게 될 겁니다."

 bobby.justice.55.t:0 "후버, 너마저?"
 bobby.justice.55.desc:0 "케네디 대통령은 수화기를 쾅 내려놓고는 분에 못이겨 몇 번이나 다시 내리쳤습니다. 그 역겨운 녀석은 클랜 문제를 도와줄 수 없다며 헌법에 위배되는 정치적 행위에 연루되지 않겠다고 말했습니다. 아 네, 물론 그러시겠죠, 지금껏 그런 일을 수도 없이 해왔으면서 말입니다. 심지어 그와 톨슨이 찍힌 스캔들 사진도 그의 마음을 돌릴 수는 없었습니다.\n\n케네디는 분노가 끓어올랐습니다. 이 일로 후버를 처벌해야 마땅했지만 해결해야 할 더 큰 문제가 있기에 당분간은 그럴 여유가 없었습니다. 클랜 처리문제를 후버와 FBI가 맡아주지 않는다면, 우리는 반증오연설법을 통과시켜야만 합니다. 부디 골드워터가 너무 큰 방해를 하지 않기를 바랍니다..."
 bobby.justice.55.a:0 "못된 개."

 bobby.justice.56.t:0 "후버의 전화번호 H"
 bobby.justice.56.desc:0 "후버는 대통령과의 전화를 끊으며 능글맞은 웃음을 지었습니다. 케네디는 불쌍한 늙은이 클라이드와 함께 찍힌 사진이 정말로 그를 궁지로 몰 거라 생각한 겁니다. 얼마나 어리석은생각인지. 적들에 관한 문제를 해결하기 위해 FBI를 괴롭힐 때마다 그는 후버가 비밀에 부쳐놓은 테이프 안의 불법적인 범죄 활동에 스스로 연루되면서 자신이 파놓은 함정에 더 깊이 빠지고 있습니다. 언젠가는 그들을 끌어내리고 케네디를 옭아맬 것이지만 그때까지는 굴욕을 감수하며 대통령의 충직한 개처럼 구는 것에 만족해야 했습니다. 인내심은 분명, 그의 몇안되는 장점 중 하나였습니다.\n\n클랜이 FBI에게 최우선 순위는 아니었지만 지금 그들을 무너뜨리는 것은 확실히 괜찮은 결과를 가져올 것이고 실제로 그다지 큰 노력이 필요한 것도 아니었습니다. 이미 즉시 공격 가능한 요원들이 남부 전역에 배치되어있었고, 끔찍한 무력을 사용한다면 클랜처럼 비열하고 체계 없는 집단은 쉽게 제거되고 그 단원들 또한 굴복하게 될 것입니다.\n\n후버는 스카치를 잔에 따른 후 한숨을 내쉬었습니다. 그리고 한 모금씩 마시며 어떻게 접근하는 것이 최선일지를 생각했습니다. 계획을 세우며 그는 입가에 미소를 지었고 결정을 내릴 준비를 하고 수화기를 들었습니다. 젠장, 이거 생각보다 재밌겠는데."
 bobby.justice.56.a:0 "자넷, 애틀랜타 사무실로 연결해줘"

 bobby.justice.57.t:0 "마스크는 당신을 구해줄 수 없다"
 bobby.justice.57.desc:0 "애틀랜타, 1:38 AM: 큐클럭스클랜의 은신처로 알려진 곳이 화염에 휩싸였습니다.\n\n몽고메리, 1:42 AM: 클랜의 대표로 알려진 세 명이 탈세 혐의로 체포되었습니다.\n\n털사, 1:48 AM: 클랜과 관련 있는 라디오 방송국이 무너졌고 장비들도 파괴되었습니다.\n\n이런 비슷한 일들이 남부 전역에서 계속해서 일어나고 있습니다. 일순간에 클랜의 자산은 압수되거나 파괴되었고, 그들의 대표는 참수되었으며 그들의 선전 활동은 고요해졌습니다. 다음 날 아침 케네디 대통령은 집무실에서 커피를 다 마시고 읽던 신문을 덮었습니다. 그는 발을 책상에 올리고 몸을 뒤로 기댄 채, 패배한 또 다른 적을 향해 비웃음을 던졌습니다.\n\n우리의 믿음직한 친구, 교활한 후버가 또 이러한 결과를 내놓은 듯합니다. 그에게 새로운 빚을 지게 된 것일지는 모르지만 이번엔 확실히 그럴만한 가치가 있었습니다. 미국인들은 우리를 향한 믿음을 가지고 있기 때문에, 우리가 시민을 공격하는데 정부 기관을 이용했다는 사실을 믿지 않을 것입니다."
 bobby.justice.57.a:0 "표현의 자유가 보복의 자유를 의미하는 건 아닙니다."

 bobby.justice.58.t:0 "말의 힘"
 bobby.justice.58.desc:0 "클랜을 직접 공격하는 것은 정치적으로 너무 위험하기 때문에, 반증오법안을 통과시켜 그들을 비공식 루트로 가도록 하는 것이 우리의 차선책입니다. 우리 측 지지자들은 분명 이것을 좋아할 것입니다. 우리가 클랜의 선전을 제한한다면 사람들은 용납할 수 없는 그들의 신념에 영향을 덜 받게 될 것이고 점차 대중의 관심도 사라질 것입니다.\n\n남은 것은 이 법안이 얼마나 강력해야 할지 그 강도를 결정하는 일입니다. 증오 단체의 활동을 확실히 제한할 수 있도록 내용을 가능한 한 강하게 만들 수도 있지만 그렇게 하면 정치적 반대자들이 우리가 헌법 수정 조항 제1조를 침해한다며 공격을 해 올 것입니다. 아니면, 우리의 기반을 진정시키고 법안통과를 좀 더 쉽게 만들기 위해 내용을 약하게 조절할 수도 있습니다. 그러나 그렇게 되면 클랜을 효과적으로 공격하기가 어려울 것입니다."
 bobby.justice.58.a:0 "그들의 혀를 잘라버리자!"
 bobby.justice.58.b:0 "공항의 맥주처럼 물을 타자!"

 bobby.justice.59.t:0 "초당파적 증오"
 bobby.justice.59.desc:0 "반증오연설법의 상원 통과가 쉽지 않을 거라는 것은 이미 예상하고 있었습니다. 하지만 이걸 예상한 사람은 아무도 없었습니다. 서먼드가 상원 원내 연설을 통해, 자신과 우리 당의 우파들은 골드워터, 민주당과 함께 그 법안의 통과를 막을 거라고 선언했을 때, 우리 모두는 경악했습니다. 그 후 골드워터는 법안에 반대 성명을 내고 밀어붙이며 전체 상원 앞에서 말 그대로 법안의 모든 내용을 반대했습니다. 극우파와 민주당은 둘 사이의 임시 동맹을 확정 짓고, 법안을 막기 위해 모든 노력을 기울이겠다고 발표했습니다.\n\n개자식들! 골드워터가 이럴 것은 이미 예상했지만 서먼드가 반대당에 찬성하리라고는 전혀 예상하지 못했습니다. 이건 심각한 정치적 낭패이며 이 때문에 정치권과 대중에게 비춰지는 우리의 이미지는 심한 타격을 받게 되었습니다. 서먼드의 행동을 억누르는 것도 중요하지만 지금 당장은 이 상황에 어떻게 대응해야 할지를 결정해야만 합니다.\n\n우리는 골드워터와 대통령의 만남을 추친해서 법안의 통과를 합의함으로써 새로 만난 이 한 쌍의 커플이 깨지는 것을 지켜볼 수도 있고 아니면 대담하게 원래대로 일을 강행할 수도 있습니다."
 bobby.justice.59.a:0 "악마를 만나게 될 줄은 상상도 못했다"
 bobby.justice.59.b:0 "밀고 나아가자"

 bobby.justice.60.t:0 "형제 존의 친구"
 bobby.justice.60.desc:0 "다행히도 우리가 가지고 있던 골드워터와 존 버치 협회와의 연관성에 관한 정보는 성과가 있었습니다! 이제 그에게, 비공식 루트를 통해 당신의 더러운 비밀에 대해 알고 있으니 서먼드와 함께하는 반증오연설법의 반대를 즉시 중단하라고 요구하는 일만 남았습니다. 대중들은 인기 정치인인 골드워터가 은둔형 파시스트 같은 극우파와 연관이 있을 거라고는 절대 생각하지 못할 것이기 때문입니다.\n\n이 협상카드를 그에게 또 다시 쓸 수는 없을 것입니다. 따라서 부디 이것이 효과가 있어, 클랜을 제거하는데에 도움이 되기를 바랍니다. 후버와의 우정이 결실을 맺기 시작했습니다. 코인텔프로를 이용해 우리의 당 내외부의 다른 정치적인 적들을 공략하는 걸 볼 수 있을지도 모르겠습니다..."
 bobby.justice.60.a:0 "시도는 좋았어, 골디!"

 bobby.justice.61.t:0 "흐려진 정의"
 bobby.justice.61.desc:0 "우리가 반증오연설법의 내용을 완화했음에도 불구하고 서먼드와 반대세력들은 여전히 이의를 제기했고, 격정적인 반대 연설을 여러 차례 진행했습니다. 반 미국적, 혐오스러움, 자유연설 침해, 등등 그들은 우리가 뻔히 예상했던 말들을 늘어놓았습니다. 그렇다고 그들이 법안의 통과를 막을 수는 없었기에 그건 크게 문제가 되지 않았습니다.\n\n불복하는 서먼드의 방해에도 불구하고 클랜 문제는 일단락 되었고 이로써 우리는 의회에서 승리를 거두게 되었습니다. 정의에 물을 좀 타고 남부에서 불평등과 투쟁하려는 우리의 계획을 축소하면 좀 어떻습니까? 결국, 클랜이 공개적으로 인종차별을 하는 것만 막은 게 전부라면 좀 어떻습니까? 그들이 공적으로 활동할 수 없게 된 이후에 비밀스럽게 문을 닫아놓고 계속 활동을 이어나가면 좀 어떻습니까? 그래도 우리가 그들을 막은 거 아닙니까..."
 bobby.justice.61.a:0 "...그런데 왜 이렇게 허무한 걸까?"

 bobby.justice.62.t:0 "파우스트식 거래"
 bobby.justice.62.desc:0 "골드워터와 대통령은 집무실에서 책상을 사이에 두고 서로를 노려보고 있었고 보좌관들은 불편한 듯 몸을 가만두지 못하고 초조하게 눈만 굴려대고 있었습니다.\n\n“제가 제안을 하죠.” 골드워터는 다리를 꼬며 등을 뒤로 기댄 채 말했습니다. “우리가 합의를 하지 않는다면, 당신의 법안은 휴지조각이 될 겁니다. 당신은 나를 싫어하고 나 역시 당신이 끔찍이도 싫지만, 당신이 우리 측에 양보를 좀 해준다면 우리는 법안을 위해 함께 노력할 수 있을 겁니다.”\n\n케네디의 마음속에 분노가 솟아났습니다. 그는 골드워터가 대통령 의자에 앉은 자신을 상상하고 있다는 것을 알 수 있었습니다. 그는 당장이라도 골드워터에게 어디서 협상질이냐고 말하고 싶었지만 자존심을 삼키고 이를 악문 채 대답했습니다. “나에게 있어 정의의 타협은 없습니다” -골드워터가 눈을 굴렸습니다-“하지만 당신의 당이 상원 표결에서 전부 동의하겠다고 약속한다면 일부 조항의 문구를 수정할 용의는 있습니다.” 왜 골드워터가 모든 힘을 가진 것처럼 느껴졌을까요?\n\n“이보세요,” 골드워터가 얼굴을 찌푸린 채 눈을 바라보며 말했습니다, “내 제안을 받아들이지 않는다면 우리는 당신의 법안을 부결시킬 겁니다. 당신 선택이에요, 바비.”\n\n케네디는 스스로 비난을 멈추고자 애쓰며 책상 아래에서 주먹을 꽉 쥐었습니다. 그것을 받아들일 수밖에 없었습니다. 민주당과 협상하지 않는다면 법안은 통과되지 못할 것이고 그렇게 되면 클랜은 남부에서 계속 날뛰게 될 것이 분명했기 때문입니다."
 bobby.justice.62.a:0 ""골드워터, 당신이 내 편이 돼 준다면 나도 당신을 지지하겠습니다.""
 bobby.justice.62.b:0 ""골드워터, 당장 내 방에서 나가시오.""

 bobby.justice.63.t:0 "소멸된 십자가"
 bobby.justice.63.desc:0 "라디오는 치직 거렸고, 아나운서의 목소리는 중간중간 끊어지며 들렸습니다. 프랭크 뒤부아는 라디오 옆을 탁탁 쳤지만, 별 효과가 없었습니다. 그가 들은 것은, 워싱턴에 있는 양키 정치가 녀석들이 그들의 법안을 통과시켰다는 내용이었습니다. 큐클럭스클랜을 해체시키기 위해 마련되었다는 그 법안에 대해서는 매주 토요일 밤 있었던 미팅에서 끊임없이 들어왔습니다. 몇 주 동안이나 예상했던 일이었지만 이상하게도 아무 느낌이 들지 않았습니다.\n\n그는 툴툴거리며 몸을 일으켰고 무릎에 부하가 느껴지며 뚝 소리가 났습니다. 학교 교장으로서 20년간 책상에 앉아있는 것은 무릎 건강에 좋은 일은 아니었습니다. 그는 바브와 이제 고등학생인 아이들 옆을 느릿느릿 지나 자신의 침실로 향했습니다. 그는 방 안의 벽장을 열고 겨울 코트 뒤쪽을 뒤졌습니다. 그리고 곧 정체를 알 수 없는 낡은 상자를 꺼냈습니다. 그것은 프랭크가 아주 예전에 숨겨 둔 것이었습니다.\n\n선선한 사우스캐롤라이나의 저녁, 그는 상자를 뒤뜰로 가져갔습니다. 그리고는 그곳에 잠시 멈춰 선 채, 매일 밤 들려오던 매미들의 합창을 잠시 감상했습니다. 한숨을 내쉰 뒤, 그는 자신의 예복과 모자가 들어있는 상자를 화로에 던져넣고 불을 붙였습니다."
 bobby.justice.63.a:0 "더 이상의 얽매임은 없다."

 bobby.justice.64.t:0 "영혼을 받으러 온 메피스토펠레스"
 bobby.justice.64.desc:0 "‘악마가 영혼을 받으러 돌아왔을 때, 그걸 감당할 준비가 되지 않은 사람은 애초에 거래를 해서는 안 된다’ 대통령은 지금 이 교훈을 배우고 있습니다. 잠시나마 우리의 협력자였던 비열한 인종차별주의자 제임스 이스트랜드가 예상치 못하게 우리를 공격하기 위해 다시 돌아왔습니다. 남북전쟁의 유령처럼 우리를 괴롭히기 위해 돌아온 것입니다.\n\n이스트랜드는 보좌관을 통해 우리의 반증오연설법안을 대폭 축소할 것을 요구했고 그렇지 않으면 우리가 민권법을 통과시키기 위해 그를 포함한 다른 주요 분리주의자들과 비밀리에 협력했다는 사실을 언론에 폭로하겠다고 협박했습니다. 이런 부적절한 동맹이 없었다면 민권 또한 없었을 테지만 불행히도 대중들은 이러한 정치적 실용주의를 용납하지 못합니다. \n\n만일 이 일이 알려지면 우리는 정치적으로 완전히 무너지게 될 것입니다. 지지자들은 배신감을 느끼고 적들은 대담해질 것이며 우리는 영원히 사기꾼으로 낙인찍힐 것입니다. 대통령의 명성과 유산이 돌이킬 수 없을 정도로 더럽혀지고 중도파의 세력 또한 크게 손상될 수 있습니다. 암담한 날입니다. 우리는 실용주의와 이상주의, 둘 중 하나를 선택해야만 합니다. 이스트랜드의 요구를 들어주고 그의 입을 막아야 할까요? 아니면 비난을 감수하더라도 우리의 의지를 지켜야 할까요?"
 bobby.justice.64.a:0 "악마에게 진 빚을 갚아야 합니다."
 bobby.justice.64.b:0 "우리의 진가는 대통령 임기보다 더 오래 갈 것입니다."

 bobby.justice.65.t:0 "교만은 패망의 선봉"
 bobby.justice.65.desc:0 "대통령은 집무실 책상에 깍지를 낀 채 그대로 앉아, 닫혀있는 문을 뚫어져라 바라보았습니다. 그곳에 혼자 있었고 누구도 들어오지 말라고 이미 말을 해 놓은 터였습니다. 그는 갑자기 쟁반 위에 있던 유리잔들을 하나씩 집어 벽으로 힘껏 내던졌습니다. 잔이 깨지며 수천 개의 반짝이는 유리 파편들이 집무실 카펫 위로 흩어졌습니다. 밖에 있는 경호원이 소리를 들을 테지만 그건 그에게 중요하지 않았습니다.\n\n울리는 전화도 받지 않았습니다. 인종차별주의자인 늙은 도마뱀 이스트랜드가 자신의 민권법안을 상원에서 통과시키기 위해 대통령과 분리주의자들 사이의 거래를 폭로했습니다. 당과 언론, 대중의 반응은 당연히 좋지 않았고, 케네디는 텔레비전과 라디오를 억지로 끊을 수밖에 없었습니다. 모든 것이 그의 기분을 더 나쁘게 만들 뿐이었습니다.\n\n케네디는 의자에 털썩 주저앉았습니다. 전화가 다시 울렸지만 여전히 받지 않았습니다. 반증오연설법은 통과되었습니다. 하지만 그건 아무 이익이 없는 승리였습니다. 형식적으로 승리했다는 생각은 전혀 위로가 되지 않았습니다. 의회에 있는 적들이 흡족해하며 전리품을 나눌 준비를 하는 동안, 협력자들은 그에게 책임을 요구하고 있었고 당은 혼돈에 빠졌습니다.\n\n스카치 병을 잡으려던 케네디는 컵이 전부 깨졌다는 사실을 기억하고는, 다시 손을 거두었습니다. 자신의 인생에 돌이킬 수 없는 오점을 남겼다는 사실이 그를 가장 힘들게 했습니다. 미국의 대통령 로버트 케네디에 관한 역사책이 쓰여진다면, 이 일이 가장 주목받는 사건이 될 것입니다. 차오르는 눈물을 닦아내며 이렇게 힘든 순간에 형이 도움을 주기 위해 함께 있었다면 얼마나 좋았을까 하는 생각이 들었습니다. 그는 스스로 이걸 극복할 수 있을지 확신이 들지 않았습니다. 존이라면 어떻게 했을까?\n\n그는 책상에 팔을 대고 두 손으로 머리를 감싸쥐었습니다."
 bobby.justice.65.a:0 "로버트 케네디, 정의의 꿈을 판 사람"

RFK_REp_Goodwill_Votes_Available:0 "이제 결정 메뉴를 통해 얼마나 많은 공화당원이 민권법을 지지할 지 볼 수 있습니다."

