#Ideas
USA_rfk_world_begins_with_you:0 "당신과 함께 시작하는 세상!"
USA_rfk_world_begins_with_you_desc:0 "2차 세계대전의 재난 이후, 세계는 배타적 전체주의 이데올로기의 동요 속에 빠져있습니다. 자유 세계가 거의 남아 있지 않기에 미국이 그 해답을 줄 거라 기대하고 있습니다. 우리는 세계의 곳곳의 자유인들을 위한 “언덕 위의 도시” 역할을 함으로써 정치적, 사회적 정의를 달성하기 위해 온 노력을 기울여야 합니다. 자유롭고 행운이 깃든 세계가 있다면 그곳은 바로 당신으로부터 시작됩니다."
USA_rfk_federal_food_banks:0 "연방식량은행"
USA_rfk_federal_food_banks_desc:0 "빈곤한 미국 국민이 매일 겪고 있는 투쟁을 종식 시켜야합니다. 그러기 위해서 케네디 대통령은 흑인 빈민가와 시골 마을과 같은 지역사회에 정부가 지원하는 식량은행을 추진하도록 승인했습니다. 과거에는 자선단체와 비영리단체가 자금의 지원 없이 이런 일을 하는 부담을 안았었지만, 백악관의 힘과 더 방대한 자원으로 이타적인 시민들이 하던 것보다 더 큰 성공을 달성할 수 있을 것입니다."
USA_b4_healthcare_act:0 "The Healthcare Act"
USA_rfk_national_healthcare_system:0 "National Healthcare System"
USA_rfk_national_healthcare_system:0 "With penstrokes on a stack of paper, President Robert F. Kennedy has enscrolled free healthcare for Americans of every age, race, sex and creed into the United States' highest laws. This act of legal theater culminates the realization of a dream that had eluded thinkers and statesmen alike for centuries.\n\nIt also heralds a great many firsts for a nation made infinitely greater by them. For the first time, no American will be compelled to beggar themselves for medical attention. No American will dread the maladies lurking behind their fallible sight. Heartened by the generous guarantees of their right to live, Americans can now pursue their right to live freely and happily with élan their ancestors can only imagine.\n\nThe nation has triumphed in a war whose only memorials are tombstones of promising lives cut short. Proxy conflicts may secure its interests now and tomorrow, but neither guns nor bombs could have delivered its greatest victory yet against an evil as old as man."

