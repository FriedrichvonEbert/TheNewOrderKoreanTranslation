 bobby.9.t:0 "In Memoriam"
 bobby.9.desc:0 "John F. Kennedy was a major politician and the leader of the Democratic Party's fledgling social progressive circles. Throughout his life and career, he earnestly advocated for these forward-looking ideas during his time in Congress. A champion of the growing civil rights movement in the United States, he rallied young voters to the cause of political equality as well as the need for a government that actively provides for the welfare of its citizens. Shortly after Nixon's resignation, he ascended to the presidency but was shot weeks later.\n\nHis brother, Robert F. Kennedy, has now ascended to the presidency and plans to continue his father's legacy where he left off. In his various appearances before the public, he has made it clear that he will govern with the same ideals and principles espoused by his brother. The struggle for civil rights and the fate of segregation, a topic about which John F. Kennedy was especially vocal, defines a large part of his campaign. Robert Kennedy has heralded the proposed Civil Rights Act as one of the cornerstones of his campaign, vowing to pass the bill during his term.\n\nAlso important is Kennedy's economic policy, also largely inspired by his father. Under his leadership, he claims, the federal government will actively work to combat poverty through welfare programs, state grants, and other initiatives. It seems his brother's socially progressive agenda will ring true in all of his actions as president."
 bobby.9.a:0 "Bless him"

 bobby.10.t:0 "Meeting with Lyndon B. Johnson"
 bobby.10.desc:0 "Two parties, with different histories but goals alike\nWe find them in Washinton DC, the capital of our fair Union.\nWhere civil agreement makes civil life nice\nAn old alliance finds itself in new trouble\nTwo rivals are brought together to fight injustice\n\nToday, 'Bobby' went to meet with Lyndon B. Johnson, the leader of the Republicans to discuss plans for the presidency and to work out a roadmap of bills and laws the Republican party could work together with the Presidency on. They quickly got confirmed what they long had believed, that the other person was of the worst character imaginable, rude, brash and too highly thinking about himself. The meeting was planned and arranged for by one of the Republican party leaders, and worst of all, there were going to be more of these meetings.\n\nWhen the President came back to the White House he said:\n"He has some, actually, only a few, good ideas, but what an awful man, the less I see him, the better."\nDespite the harsh comments, the meeting was actually somewhat constructive and they managed to work out some ideas, and a note about it was circulated in the party. "
 bobby.10.a:0 "We might be able to actually get something done"

 bobby.11.t:0 "The Law of Equivalent Exchange"
 bobby.11.desc:0 "James Eastland. George Wallace. Margaret Smith. Strom Thurmond. Names that had come to haunt Kennedy during his short Presidency. Each of them had an axe to grind. Eastland was a staunch segregationist, Wallace resented him for getting the party's nomination, Smith was intent on continuing her long-dead husband's conservative legacy and Thurmond , still bitter from losing in 1960, was determined to keep his stranglehold over the party's right-wing faction.\n\nAll in all, a motley collection of villains and renegades, but a necessary one. Without the reactionary bigwigs in the party, President Kennedy knew he had little hope of wrangling Congress or getting his legislation through. It often seemed strange that he had to draft a civil rights bill alongside people who were so staunchly against the cause of justice, but American politics hadn't been the same since the war. In his quiet moments, he often found himself wondering what Jack would have done. What his father would have done. Would they have worked with people like this, to try and better America? Was it worth whatever price he'd end up having to pay?\n\nPutting on his brave face, President Kennedy held individual meetings with each of the reactionaries' strongmen (and woman) to hear their thoughts on the bill. Careful not to make any promises or acquiesce to any of their demands (pardon, 'suggestions'), the President assured them that he valued the party's unity above all, and that he would not go ahead with civil rights legislation without the full support of the party.\n\nPrivately, he knew it would cost him. But what? What compromises would he have to make to bring equality to every American? And after all had been said and done, would it be worth it, in the end?"
 bobby.11.a:0 "The past increases, the future recedes. Possibilities decreasing, regrets mounting."

 bobby.12.t:0 "Robert F. Kennedy, Cat Herder"
 bobby.12.desc:0 "President Kennedy felt increasingly confident every time he faced the press in the White House briefing room. He'd never felt confident public speaking, but he felt he was getting better at addressing the nation. Even so, he'd never have Jack's skills. That man could talk his way out of a pair of handcuffs. Momentarily saddened, he banished all thought of his brother from his mind as the television cameras blinked on. It wouldn't be a good look for him to tear up in front of America.\n\n"My fellow Americans. Today I speak to you not just as your President, but as your leader, the helmsman of the great ship we call the United States. I come to you with a single word: unity. When our founding fathers carved this great nation out of the wilderness, their greatest strength was an unassailable unity, a spirit of togetherness and brotherhood which could carry them through any trial, no matter how grim."\n\nHe took a deep breath. Time for the payload. There'd be plenty of his supporters out there in TV-land who wouldn't like this, but they'd have to rip the bandaid off sooner or later. "It is no secret that some in the National Progressive Party do not support the policy of our administration, including the great cause of civil rights. I hereby say, before God and America, that in my administration I will not let the United States be divided by petty factionalism in its government. I intend to work with major figures in Congress outside of the party on the issue of civil rights, particularly with the venerable Senator from Texas, Lyndon Johnson. Together, the National Progressive Party and the Republican-Democrats can present a united front on civil rights, ensuring that a fair shake is given to the Americans who need it most. Together, we can do great things."\n\nPresident Kennedy felt proud of himself as he stepped from the podium. Unity. A message just about anyone could believe in. At least, he hoped the voters saw it that way."
 bobby.12.a:0 "The only thing that will redeem mankind is cooperation."
