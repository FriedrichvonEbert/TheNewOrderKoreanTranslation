 bobby.161.t:0 "빈곤과의 전쟁"
 bobby.161.desc:0 "나라의 시민들이 비참한 상태로 잠식당하고 있는데도 미국이 위대한 나라라고 불릴 수 있을까요? 미국 전역에 굶주린 아이들과 부당한 대우를 받는 노동자들이 존재하지만, 그들은 여전히 외면받고 있습니다. 우리는 이러한 빈곤의 고리를 끊고, 깊은 수렁에 빠져 있는 굶주리고 고통받는 이들을 꺼내주어야만 합니다. 주권자로서, 같은 미국의 동포로서, 모든 국민이 굶주리지 않고 자신이 원하는 행복을 추구할 기회를 얻도록 보장해주는 것은 우리의 임무입니다.\n\n케네디 대통령은 미국 전역을 순회하며 다른 정치인들이 보지 못한 미국의 빈곤을 보았습니다. 미시시피의 굶주리는 아이들, 노예처럼 다뤄지는 캘리포니아의 노동자들, 극도로 궁핍한 남부의 흑인들까지. 자랑스러워 보이는 표정 뒤에 감춰진 수치심과 절망, 체념들까지 그는 모든 것을 보았습니다. 그는 오래전에 빛이 꺼진 듯한 아이들의 공허한 눈을 보며 자신의 아이들을 생각했습니다.\n\n이러한 고통과 빈곤의 잔상이 그의 뇌리에 남아 꿈에까지 나타났습니다. 어둡고 우울한 얼굴들과 구원을 찾으며 비명을 지르는 그 모습을 보며 눈을 감을 때마다 그는 자신이 뭔가를 해야만 한다고 생각했습니다.\n\n그러나 로마는 하루아침에 이루어지지 않았습니다. 케네디 대통령은 빈곤 문제가 다른 이슈들과 마찬가지로 정부의 교활한 자들에 의해 정치적 이슈로 변질되었다는 사실에 경악했습니다. 케네디가 반빈민법을 신설하는 데에 있어 월레스와 그 측근들의 지원이 중요할 수는 있습니다. 하지만 그것이 그럴만한 가치가 있을까요?"
 bobby.161.a:0 "대의를 위해 한발 물러나야 합니다."
 bobby.161.b:0 "우리는 당의 요구를 받아줄 수 없습니다."

 bobby.162.t:0 "기회의 문을 열다"
 bobby.162.desc:0 "많은 미국인이 가난 속에서 허우적대며 삶을 개선 시키려 필사적으로 노력하지만 그것을 실현시킬만한 자원이 너무도 부족합니다. 그들을 빈곤 속에서 꺼내주는 가장 현명한 방법은 돈을 벌 수 있는 직업을 구하도록 기술과 자질을 배울 기회를 주는 것입니다.\n\n해결책: 노동부에서 실행한 새로운 프로그램인 직업부대에서는 저임금을 받는 젊은 미국인들에게 무료로 직업훈련을 진행시켜 줍니다. 그들에게 사회경제적 지위 향상을 위해 기술을 배우게 함으로써 더 나은 삶을 제공한다는 것이 목표입니다.\n\n직업부대의 출범과 함께 우리는 빈곤을 겪고 있는 수백만의 미국인들에게 빈곤의 어둠으로부터 나와, 기꺼이 원한다면 갈 수 있는 밝은 미래로 가는 길을 보여줄 수 있을 것입니다."
 bobby.162.a:0 "밝은 날의 동이 트고 있다"

 bobby.163.t:0 "두둑한 지갑을 치료하는 방법"
 bobby.163.desc:0 "다시 한번 민주당의 실세인 배리 골드워터가 우리의 정책에 반대한다는 내용을 상원에 제출했습니다. 그는 이번에는, 대통령이 복지와 교육 프로그램을 위해 사용하는 재정을 “무모한 지출”이라 일컬으며 격분했습니다. 정부 프로그램의 재정을 대폭 축소해야 한다는 주장과 함께 골드워터는 전대 대통령인 제임스 매디슨이 했던 “자선은 정부의 법적 의무가 아니다” 라는 말을 끝으로 긴 연설을 마쳤습니다. 민주당원들 그리고 우리의 형제라 여겼던 국가진보당의 당원들에게서 우레와 같은 박수가 터져 나왔습니다. 그는 언제나처럼 완전히 틀렸지만 교묘한 눈 속임으로 시민들이 그의 의견에 동의하게 만들었고 정부에게 지출을 줄일 것을 요구하게 만들었습니다.\n\n만일 골드워터가 그의 방식대로 복지 프로그램을 중단하려 한다면 그것은 빈곤의 늪으로부터  벗어나기 위해 필수적인 지원이 필요한 수백만의 미국인들을 부정하는 것이 됩니다. 그는 정부의 예산을 어딘가에 꽁꽁 싸매두길 바라는 것 같지만 그렇게 해서 좋을 게 뭐가 있는가요? 과세의 목적은 납세자에게 이득이 되는 프로그램의 운영 자금을 조달하는 것이고 미국 정부로서 우리의 의무는 자국민들이 최고의 삶을 누리도록 보장하는 것입니다.\n\n우리는 강경하고 유력한 반대세력들이 모든 국민에게 더 밝은 미래를 보장하고자 하는 우리의 노력을 막도록 내버려 둘 수 없습니다. 굶주린 아이가 한 명도 없을 때에야 비로소 이 나라는 진정으로 위대해 질 수 있습니다."
 bobby.163.a:0 "투쟁할 만한 가치가 있는 미국"
 
bobby.164.t:0 "바빌론 최고의 부자"
bobby.164.desc:0 "일억 개의 텔레비전 화면 속에 미국 대통령, 로버트 F. 케네디의 얼굴이 나타났습니다. 그는 대통령 집무실에서 대통령 문장을 등지고 앉아 카메라를 바라봤습니다. 짧은 숨을 고른 뒤 말을 시작했습니다.\n\n"미국 국민 여러분, 저는 오늘 이 자리에서 미국을 위해 제가 가진 계획을 말씀드리고자 합니다. 세계에서 가장 부유한 이 나라 곳곳을 직접 다니며, 저는 수많은 우리의 형제자매들이 빈곤의 구렁에서 태어나고 죽어가는 모습을 보았습니다. 더 나은 삶을 위한 방법이나 자원조차도 제공되지 않고, 탈출구도 없는 그곳에서는 음울한 기운만이 뿜어져 나옵니다. 너무나 많은 사람들이 냉정하고 무관심하게 말합니다. 그 빈곤은 그들이 직접 선택한 것이라고, 혹은 그들의 피부색, 계급, 종교 때문에 행복을 추구할 권리를 빼앗기는 것은 당연하다고 말입니다. 하지만 그것은 분명한 오류입니다. 누군가가 자신의 동포 시민에게 도움을 주길 거부한다면 그것은 미국을 부정하는 것이나 마찬가지일 것입니다. 몇몇 사람들은 그들을 외면하고 심지어 굶주린 그들이 가진, 얼마 없는 것들까지 빼앗기도 합니다. 하지만 저는 미국의 아이들이 굶주리고, 여성들이 출산을 하다 죽고, 노동자들이 그의 가족을 부양하기에 턱없이 부족한 돈을 받는 것을 그냥 보고만 있지 않을 것입니다. 우리는 더 잘 할 수 있습니다. 우리에게는 빈곤에 늪에 빠진 모든 미국인을 꺼내 줄 만한 방법이 있고, 저는 그 꿈을 실현시킬 것입니다. 앞으로 우리 정부는 전국의 빈곤한 국민에게 충분한 복지를 제공하는, 혁신적이고 새로운, 기관과 프로그램을 만드는 데에 전력을 다 할 것입니다. 우리는 모든 국민에게 삶과 자유, 그리고 행복추구의 수단을 제공할 때까지 쉬지 않을 것입니다. 이 세 가지는 너무 많은 이들에게 부정되어왔지만, 그것은 누구도 빼앗을 수 없는 권리입니다. 감사합니다. 미국에 축복이 있기를 바랍니다."\n\n한 남자가 음습한 기운이 도는 집에서 텔레비전 속 대통령의 연설을 보고 있었습니다. 케네디의 연설이 끝나자 그는 주름지고 검버섯이 핀 손을 천천히 뻗어 옆에 있던 새하얀 전화의 수화기를 집어 들었습니다. 곧 익숙한 듯한 번호를 누르고 신호음을 기다렸습니다. 건너편에서 누군가가 받자 그는 쉰듯한 목소리로 말했습니다"
bobby.164.a:0 ""저자를 그냥 두면 안 되겠어""

 bobby.165.t:0 "낡은 공업지대에 내걸린 광고"
 bobby.165.desc:0 "“우리의 역사에서 변치 않는 사실 한 가지는 바로, 열심히 일하는 남녀는 항상 존재해 왔다는 것입니다. 그들은 새로운 길을 개척하고, 자원을 발굴하며 새로운 농경지를 경작하고 철을 주조합니다. 또한 세계 최고의 랜드마크를 건설하고 세계 최고의 경제 대국을 만드는 일까지 모든 것을 해내왔습니다”\n\n“이제는 그들이 보상받아야 할 시간이 아닐까요?”\n\n“새로운 사회보장제도는 부상이나 질병 때문에 막막한 상황에 놓였을 경우, 혹은 65세가 되어 은퇴했을 경우에 연금과 지원을 통해 도움과 보호를 받도록 해줍니다. 이 제도를 통해 여러분은 품위 있고 명예로운 삶을 살아갈 수 있으며 이것은 당신들이 열심히 일하여 이 나라를 일으키고 세운 것에 대한 보답입니다.”"
 bobby.165.a:0 "“저는 대통령 로버트 케네디입니다. 그리고 저는 이 메시지를 전합니다.”"
 bobby.165_tt:0 "§GWorkers' Rights will begin to slightly improve§!."

 bobby.166.t:0 "험프리와의 실무회의"
 bobby.166.desc:0 "대통령과 부통령은 그들의 다음 계획을 짜기 위해, 대통령 집무실에서 몇 시간 째 이야기를 나누는 중이었습니다. 그러나 국가진보당, 특히 그중에서도 중도파 내의 정치적인 분열 조짐으로 인해 문제가 복잡해지고 있었습니다. 그들은 대통령으로서의 케네디는 함께 지지하지만 자신들이 가지고 있는 관심과 정치적 목표들로 인해 계파가 둘로 나뉘었습니다. 대부분의 문제는 의견을 같이하나, 몇몇 대립 되는 쟁점이 있을 때는 처리하기가 훨씬 어려워졌습니다.\n\n 한쪽 계파는 조합원들입니다: 대기업과 재계에 대항하여 노동조합의 힘을 확장시키고 단체교섭에 대한 권리를 보호하고 증진시키며, 근로 환경의 개선과 고용안전을 추구하는 노동자 대표들, 또 다른 계파는 사회복지 지지자들입니다: 그들은 빈곤으로 고통받거나 집이 없는 사람들처럼 늪에 빠진 이들을 구해주는 “안전망”의 강화를 바랍니다. 부유층에게 높은 세금을 부과하는 등의 방법을 통해, 모든 미국인에게 더 나은 삶을 살 수 있는 기회를 제공해 주자는 것입니다.\n\n 양 측 모두를 만족시키기란 불가능에 가깝습니다. 특히, 노동자들에게 휘두르는 자신의 권력과 막대한 자산을 지키려고 하는 부유하고 유력한 자본가들의 반대가 심합니다. 그래서 대통령이 할 수 있는 두 가지 선택이 있습니다. 하나는, 정치적 자본금을 노조원들에게 도움이 되는 공공과 민간 분야의 연금을 증가시키기 위해 사용하는 방법, 두 번째는, 사회 밑바닥에 있는 자들을 위해 연방 최저 임금을 올리는 데 사용하는 방법입니다. 둘 다 좋은 의견이긴 하지만 의회를 통과 할 수 있는 것은 오직 한 가지입니다. 과연 이번엔 누가 열 받게 될까요?"
 bobby.166.a:0 "난형난제다."

 bobby.167.t:0 "케네디의 경찰 연설의 부작용"
 bobby.167.desc:0 "최근에 케네디가 전한, 미국 경찰에 관한 연설은 좋게 말해, 엇갈린 반응을 이끌어 내고있습니다. 전국 경찰관들의 부패와 권력 남용, 인종차별, 폭력들에 관한 폭로는 민권 대표와 경찰의 잔악한 행위에 당한 피해자들, 그리고 경찰의 부패를 파헤치던 이들에게는 좋은 반응을 얻고 있습니다. 그들은 경찰들의 뇌물과 재산 압류, 그리고 매일 행해지는 그보다 더한 일들에 대해 조사하고 부당한 일을 행한 경찰을 보호하려는 경찰노조와 그걸 발설한 사람을 처벌하는 사실까지 파헤쳤습니다. 그러나 그 연설은 동시에 전국적인 분노 또한 이끌어 냈습니다. 많은 시민들은 대통령이 소수의 나쁜 경찰관들을 바탕으로 모든 경찰관을 싸잡아 비방한다고 여겼습니다. 뉴욕과 로스앤젤레스 경찰노조는 대통령을 비난하며 크게 분노하고 있습니다. 그들은 앞으로, 진정으로 경찰과 공공의 안전을 생각하는 정치인을 지지하는 데에 자신들의 힘을 보태겠다고 서약까지 했습니다.\n\n심지어 국가진보당에서도 로버트 케네디는 역풍을 맞았습니다. 몇몇 극우파들은 대통령에게 법과 질서를 보존하려는 애국심이 부족하다며 케네디를 비방했습니다. 또 몇몇은 국가진보당 지지를 철회하고 민주당으로 노선을 바꾸기까지 했습니다. 그러는 동안 중도파의 몇몇 당원들은 대통령이 너무 지나쳤다고 생각하며 국내의 민권 문제 보다 국외의 일본과 파시즘 국가에서 오는 위협을 더 우려하며 극우파 캠프로 이동했습니다. 결국, FBI에서 자치주 보안관으로 파견된 경찰관들은 첩보원과 선동가들의 위험을 뿌리 뽑기 위해 바빠졌습니다. 어쨌든 그들의 수단이나 동기를 궁금해하는 건 별 도움이 안 될 것입니다.\n\n그 연설이 이 나라의 경찰(그리고 여자 경찰관의 수도 서서히 증가 중이다)들과 그들 권력의 어두운 이면을 밝히는데 기여했다는 것은 분명한 사실입니다. 하지만 케네디에게 있어 정치적 손실은 예상보다 훨씬 컸습니다."
 bobby.167.a:0 "경찰은 누가 단속해야 할까?"

 bobby.200.t:0 "코네티컷주 페어필드의 교회: 11:18 AM"
 bobby.200.desc:0 "클라라 더피는 떨리는 자신의 몸을 두 팔로 감싸 안았습니다. 옆에 있던 그녀의 남편도 똑같이 행동했습니다. 이런, 도대체 왜 미사 중에 난방을 못하게 하는 거야? 하는 생각이 들었습니다. 설상가상으로 켄드릭 신부의 오늘 설교는 지조의 미덕에 관한 것이었습니다. 확실히, 엄청나게 전율 넘치는 주제는 아니었습니다.\n\n설교는 부드러운 파도처럼 그녀를 스쳐 지나갔고 그녀는 어느새 최근의 정치 전망에 대해 넋을 놓고 생각하고 있었습니다. 요새 종일 라디오에서 나오는 얘기는 전보다 더 급진적인 케네디 대통령의 새로운 개혁에 관한 것뿐이었습니다. 그녀는 이것 때문에 상당히 걱정이 많았습니다. 다른 사람들처럼 그녀도 알고 있었습니다. 그녀 역시 64년 선거 때, 케네디에게 모든 것을 걸었습니다. 물론 진보적인 대통령을 원하지 않은 건 아니었지만 케네디의 최근 정치적인 행보는 클라라에게는 너무 좌편향 된 느낌으로 다가왔습니다. 그것도 심하게.\n\n추위에 이가 떨리자 그녀는 턱을 꽉 다물었습니다. 켄드릭 신부의 설교는 계속되고 있었습니다. 클라라는 나와 같은 생각을 하는 신도들이 이곳에 얼마나 될지 궁금했습니다. 그들이 차별과 권위주의에 찬성하는 것은 아닙니다. 하지만 최근 케네디 대통령의 정책들은, 미국의 전형적인 교외 거주자들이 가장 혐오하는 ‘사회주의’라는 악령이 붙은 것만 같았습니다.\n\n고민 끝에, 클라라는 지금까지 잘 달려왔지만, 백악관에서 가톨릭을 포용하는 것은 케네디가 급진파로 노선을 변경할 만큼의 가치가 없을 거라고 판단했습니다. 그들이 원했던 것은 자유주의의 중도파 대통령, 그것도 중도파에 비중을 크게 두는 대통령이었습니다. 그녀는 숨을 크게 내쉬며 궁금증을 떠올렸습니다. 만일 다시 투표를 하게 된다면 아일랜드 천주교에 죄를 짓는 한이 있더라도 공화당에 투표를 해야할까요."
 bobby.200.a:0 "현명한 사람은 부정한 정치조직과 엮여서는 안 된다는 걸 안다."
 bobby.201.t:0 "아칸소주 포트스미스의 한 교실: 12:51 PM"
 bobby.201.desc:0 "앤지 그랜트는(그녀의 학생들에게는 미스 그랜트로 불린다) 교실의 학생들을 조용히 시키면서 입가에 번지는 미소를 감추려 애썼습니다. 막무가내의 7살 학생들을 지도하는 것은 그녀의 남동생들을 다루는 것과 크게 다르지 않았습니다. 남동생과 지냈던 경험이 초등학교 교사가 되는 것에 완벽한 훈련이 되었던 것이었습니다.\n\n수학 문제를 푸느라 열중인 학생들의 공책에 끄적이는 연필 소리가 들려왔습니다. 그녀가 평화를 느낄 수 있는 얼마 안 되는 소중한 시간이었습니다. 의자에 기대어 무료하게 숙제검사를 하는 동안 그녀의 마음속은 기억 저편을 헤매고 있었습니다. 천천히 그녀는 자신의 인생이 얼마나 빠르게 변화했는지를 생각했습니다. 인종이 통합된 학교에서 흑인 여성이 교사가 된다는 것은 몇 년 전만 해도 상상도 못 할 일이었습니다. 그때 갑자기 케네디 대통령이 아칸소를 꽉 쥐고 있던 인종차별의 자물쇠를 부수고 문을 열었습니다. 그녀는 고개를 들어 교실을 둘러봤습니다. 수십 년간 그들을 분리했던 장벽이 마치 처음부터 없었던 것처럼, 흑인과 백인 아이들이 뒤섞여 앉아있었습니다.\n\n앤지는 가족들이 케네디를 마치 구세주인 양 얘기하기 시작했던 64년까지는 정치에 전혀 관심이 없었습니다. 미덥지는 않았지만 어쨌든 그에게 투표했고 희망의 끈을 놓지 않으며 그가 우리의 믿음에 응답해 주기를 바랐습니다.\n\n모든 면에서 그녀는 케네디에게 투표한 자신이 자랑스러웠습니다. 400여 년간 받아온 상처가 단번에 치유되진 않겠지만 그녀는 다가올 세대를 예전처럼 걱정하지 않습니다. 백인 학생들이 새로 전학 온 흑인 학생들과 함께 점심을 먹는 것, 그리고 길을 건널 때 서로가 망설임 없이 손을 잡는 것과 같은 작은 것들이었습니다. 탄압의 시대가 지나고 앤지는 케네디 대통령이 마침내 미국을 화해의 길로 올려놓았다고 생각했습니다."
 bobby.201.a:0 "아이들이 부모가 가지고 있던 편견의 때가 묻지 않은 이 세상으로 들어온다."
 bobby.202.t:0 "펜실베니아주 해리스버그의 한 슈퍼마켓: 2:04 AM"
 bobby.202.desc:0 "조 스미스는 칸스퀄리티푸드에서 저녁 파트타임으로 물건 채우는 일을 하고 있었습니다. 그다지 재밌는 일은 아니었습니다. 하지만 가족들 중 처음으로 대학에 진학하고자 하는 꿈을 이루려면 한 푼이라도 더 모아야 했습니다. 그는 절약하고 모으면서 모든 돈을 은행에 저축했습니다. 주말에는 친구들과 여자를 끼고 영화를 보러 가는 대신 집에서 텔레비전을 보며 지냈습니다. 잠들지 못하는 수많은 밤이 계속되는 동안 그를 버티게 한 유일한 한 가지는 언젠가 학사모를 하늘 높이 던져보리라는 그의 꿈이었습니다.\n\n기계적으로 시리얼 상자를 선반 위에 올리면서 그는 지난 주말 CBS채널에서 봤던 뉴스 보도 내용을 떠올렸습니다. 분명, 케네디 대통령은 미국 젊은 세대를 위한 교육의 중요성에 관한 연설을 하며 노동 계급의 사람들이 대학을 갈 수 있도록 지원하겠다고 표명했습니다. 그의 부모는 정치인들은 우리 같은 사람에겐 관심이 없다고 늘상 말해왔던 터라, 그 얘기를 들었을 때 조는 놀랐습니다. 어쩌면 대통령이 단지 사람들의 표심을 잡으려 한 말일지도 모릅니다. 하지만 그가 자신이 한 약속을 지키기만 한다면 의도가 어떻든 무슨 상관이 있을까요?\n\n시리얼 상자를 다 진열한 뒤 이번에는 커피와 차를 올릴 차례였습니다. 대통령이 그와 같은 사람을 진짜로 배려해 주는 게 가능한 일일까요? 케네디가 대통령 후보로 나섰던 64년에 조는 어려서 투표권이 없었지만 만일 투표가 가능한 나이였더라도 하지 않았을 것입니다. 수 세대에 걸쳐 그의 가족들은 외면받았고 참정권을 박탈당해왔기 때문에 기득권을 믿지 않았습니다. 그럼에도 조는 텔레비전을 통해 케네디 대통령과 그의 정책에 관한 많은 이야기를 들었고 그것에 동조하고 있었습니다. 그는 그것이 자신을 자유주의자로 만들지 않기를 바랐습니다. 아버지가 싫어할 것이 분명했기에.\n\n조는 분유통을 쌓으며 장학금을 받는 자신을 상상해봤습니다. 아마 이제는 투표등록을 해야 할 시간이 아닐까?"
 bobby.202.a:0 "모든 선거는 누가 나타나는냐에 달려있다."
 bobby.203.t:0 "뉴욕 용커스의 유대인: 10:57 AM"
 bobby.203.desc:0 ""즐거운 하루 되세요, 리버만 부인!" 솔 프랭클은 까다로운 늙은 부인이 고기를 한 아름 들고 가게를 나서자, 억지웃음을 지으며 인사했습니다. 휴, 정말 성가신 여자야! 32년이나 유대인 정육점을 운영해 왔지만, 아직도 성미가 고약한 사람들을 상대하기란 쉽지 않았습니다. 솔은 카운터에 기대어 크게 한숨을 내쉬었습니다. 다음 단골손님이 오기 전까지 몇 분간은 편히 쉴 수 있을 것입니다. 시간으로 짐작컨대, 다음 손님은 매주 수요일 11시 정각이면 항상 나타나는 스테인 부인일 것입니다.\n\n솔은 잠시 딴생각을 하다, 지난 몇 년간 케네디 대통령이 자신의 삶에 어떤 영향을 끼쳤는지를 곱씹었습니다. 1938년, 미국에 온 후, 솔은 64년이 돼서야 처음으로 케네디 대통령을 믿을만한 정치인이라 판단하고 투표에 참여했습니다. 그러나 선거 이후 대통령의 행보는 분명 실망스러웠습니다. 그를 보수주의자라 부를 수는 없지만, 그 당시에 구현했던 진보적인 개혁의 약속 또한 제대로 지키지 못했습니다.\n\n누군가가 그들의 구세주가 돼줄 거라 믿을 만큼 어린 나이는 아니었지만, 미약하게나마 배신감이 드는 것도 사실입니다. 하지만 그가 느끼기에 말과 행동이 다른 것은 미국에선 그리 드문 일도 아니었습니다. 젠장, 나치보다 낫긴 하지만 미국도 역시 사기꾼의 나라였어. 하지만 대통령이 의회에서 멍청한 녀석들과 일하는 게 어려워서 그런 것이 아닐까? 케네디 대통령이 국가진보당을 협력하게 만드는 것이, 그가 동생의 부인들을 속죄일에 잘 지내게 하는 것보다 아마 어려울 것입니다. 그렇지만 솔이 투표소에서 바보같이 시간 낭비하는 일은 두 번 다시 없을 것입니다.\n\n제시간이 되자, 문간의 종이 울렸습니다. "스테인 부인, 샬롬. 오늘은 뭘 드릴까요?""
 bobby.203.a:0 "역사의 수레바퀴는 어디로 굴러가는 걸까?"
 bobby.204.t:0 "미시시피주, 잭슨의 시민회관: 8:33 PM"
 bobby.204.desc:0 "단상 위의 남자가 케네디 대통령의 단점을 늘어놓자 다이애나 브래들리는 팔짱을 낀 채 인상을 찌푸렸습니다. 젠장, 자신이 바보처럼 느껴지자 더욱 화가 났습니다. 그녀는 그 개자식이 속임수를 써서 본인에게 투표하도록 만들었단 사실을 믿을 수 없었습니다. 더군다나 그의 선거 유세를 위해 몇 달이나 시간을 허비했습니다. 그녀는 모든 이웃을 투표소로 데려가 그에게 투표하도록 만들었습니다. 그런데 그의 충실한 지지자들이 돌려받은 것은 쓸데없는 상투적인 말들과 지키지 않은 약속, 그리고 노골적인 거짓말이 전부란 말입니까?\n\n백인 남자가 우리를 구제해줄 거라 믿은 자신이 바보 같다는 생각이 들었습니다. 그들은 흑인을 오직 자신의 이익을 위해 이용할 생각밖에 없는, 모두 같은 종족들이었습니다. 다이애나는 그곳의 모두가 같은 마음임을 알 수 있었습니다. 모든 이들이 그녀처럼 배신감에 치를 떨고 있었습니다. 케네디의 기만으로부터 배운 가장 큰 교훈은 자신들은 스스로 구제해야 한다는 것이었습니다. 클랜의 악마들에게서 벗어나려면 자신들의 힘으로 해야만 합니다. 왜냐하면, 대통령이 나서지 않을 것이기 때문입니다.\n\n연설자는 얼굴을 찌푸린 채 말을 이었습니다. 케네디의 국가진보당 좌파에서 나온 대리인은 당에 흑인 대표가 많다는 것을 강조하며 자신들은 민권과 인종평등을 위해 헌신했다고 말했습니다. 그들은 심지어 흑인 여성을 의사결정 보직에 앉혔습니다. 다른 어떤 당에서도 하지 않는 일을 한 것입니다.\n\n다이애나는 이 단체를 더 조사하기로 마음을 굳혔습니다. 또다시 속는 위험을 감수하고 싶지 않았지만 그렇다고 그냥 포기하고 정부와 주 정부가 자신들을 강압적으로 지배하게 내버려 둘 수도 없었습니다. 뭔가 해야만 합니다. 움직여야 합니다."
 bobby.204.a:0 "번개는 내리칠 때까지 소리가 나지 않는다."
 bobby.205.t:0 "미시간주 디트로이트의 한 자동차 공장: 2:26 PM"
 bobby.205.desc:0 "12년간 자동차 문을 용접하다 보니 남자는 공장 바닥의 열기와 쨍그렁 거리는 소리에도 익숙해졌습니다. 프랭크 고든은 기계적으로 일을 했습니다. 고된 일에서 살아남기 위해서 그는 무의식적으로 일을 하려고 애썼습니다. 그는 마음속으로 딸과 아내를 생각하며 이 힘든 공장일을 버티려고 노력했습니다. 고된 삶이었습니다. 그리고 그의 상사는 그를 더욱 힘들게 했습니다. 이런 고된 일이 몇 년간 지속될 무렵, 프랭크는 공장에서 다른 이들에게 조용하게 노동권과, 가장 금지된 주제인 노동조합에 관한 이야기를 꺼내는 새로운 남자를 만났습니다. 결국 그 남자는 프랭크와 또 몇몇 사람들을 모임에 초대했습니다. 그것이 바로 프랭크가 공산주의자가 된 계기입니다.\n\n물론 프랭크는 그들이 자신을 단지 이용하려는 게 아닐까 하는 의심이 들었지만, 워싱턴의 모든 정치인들은 웃는 낯으로 거짓말을 일삼지 않는가. 그의 안에서 석탄처럼 끓어오르는 분노가 나날이 커져갔습니다. 아주 적은 임금을 받으면서도 매일 그 끊임없는 분노로 그는 버텨냈습니다.\n\n처음에 프랭크는 케네디가 다른 이들과 똑같이 웃음 뒤에 독을 품은 백사라고 생각했습니다. 하지만 그의 아내가 케네디를 열렬히 지지하자 프랭크는 케네디를 다시 보기 시작했습니다. 케네디의 정책은 그의 삶의 질에 영향을 미치기 시작했고 그들의 생활 수준을 절대 불가능하다 여겼던 정도까지 올려놓았습니다. 오랜 세월 동안 노동자들이 적은 임금을 간신히 긁어모아 생활비로 사용하는 동안, 상사들은 그들의 노동으로 배를 불려갔습니다. 그리고 공산주의자들은 말만 앞서지 정작 해낸 것은 무엇이 있었는가요?\n\n문 한 개의 작업을 끝내고 다음 일로 넘어가면서 프랭크는 공산주의자에서 물러나기로 마음먹었습니다. 케네디 역시 워싱턴의 뻔한 정치인 일지도 모릅니다. 하지만 적어도 그는 노동자들을 위해 뭔가 실체가 있는 일을 하고 있었습니다."
 bobby.205.a:0 "급진주의자가 되는 것은 무언가의 근본을 파악하는 것이다."
 bobby.206.t:0 "네바다주 라스베이거스의 한 카지노: 10:36 PM"
 bobby.206.desc:0 ""껌둥이, 미안." 도박꾼이 욕을 하며 자리를 떠나자 베벌리 맥카프레이는 기계적으로 그의 칩을 긁어모았습니다. 끊임없이 돈을 잃으면서도 그 불쌍한 인간은 빨간색 16번 위에 칩을 더 올려놓았습니다. 그보다 더 한심한 도박꾼들을 수없이 많이 봐 왔지만 왜인지 그에게, 이제라도 그만두고 손실을 줄이라고 말하고 싶었습니다. 마치 배벌리의 생각을 읽기라도 한 것처럼 카지노 책임자가 그녀를 뒤에서 노려보았습니다.\n\n도박 중독자가 다시 오기를 무기력하게 기다리며 베벌리는 카지노를 흘끗 돌아보았습니다. 이곳저곳에 늘어서 있는 무능하고 낙오되고 실패한 자들이 골든너겟호텔의 공허 속에서 밤을 보내고 있었습니다. 퇴근까지 30분이 채 남지 않았습니다. 시간이 되면 그녀는 얼마 안되는 일당을 챙겨 서둘러 집으로 돌아갈 것입니다. 이 시간에 돌아가면 병원에서 저녁 근무를 하는 남편과 집에 함께 있는 시간은 몇 분도 채 되지 않습니다. 어렸을 때 그녀는 자신이 나중에 뭔가 의미있는 일을 하게 될 거라고 생각했었습니다. 그런데 이게 삶의 전부란 말인가요?\n\n이런 생각을 하면서 베벌리는 지난밤 동료 딜러인 팻과 했던 이야기가 떠올랐습니다. 그는 상사가 돌아오진 않을까 눈치를 보면서, 그녀에게 케네디 대통령이 노동자의 편에 섰고 이제는 더 이상 상사의 눈치를 볼 필요가 없다며 시대가 바뀌고 있다고 말했습니다. 그들이 해야할 일은 받아 마땅한 평등한 대우를 얻기 위해 노동조합을 꾸리는 것이었고, 대통령은 그들 편입니다.\n\n베벌리는 그녀 스스로를 급진파라고 생각해 본 적이 없었습니다. 하지만 그녀는 상사에게 휘둘리며 살아가는 것에 지쳤고, 남편과 시간을 보내지 못하는 것에 지쳤고, 언니에게 돈을 빌리는 것에 지쳤습니다. 더 이상 이런 진흙 구덩이 속에 머무를 순 없었습니다. 만일 더 나은 삶이 그녀를 기다리고 있다면, 그것을 절대 놓치지 않을 것입니다.\n\n도박 중독자가 돌아왔고 그는 모든 칩을 빨간색 16번에 올려놓았습니다. 일이 끝나기 전에 팻과 얘기를 해봐야겠다고 다짐하며 베벌리는 휠을 돌렸습니다. "미안, 껌둥아.""
 bobby.206.a:0 "인생이 도박이 아니라면 과연 무엇인가?"
 bobby.208.t:0 "루이지애나주 시리브포트의 주류점:5:17 PM"
 bobby.208.desc:0 "트럭의 엔진이 굉음을 내며 꺼졌고, 토비 프레이저가 차문 밖으로 발을 내딛자 황혼의 한기가 몸에 느껴졌습니다. 부츠가 아스팔트에 고인 웅덩이를 지날 때마다 물이 이리저리 튀었고, 그는 성큼성큼 주류 할인 매장 쪽으로 걸어갔습니다. 정유공장에서의 열기 때문에 그는 심한 갈증을 느꼈습니다. 운이 좋다면, 집에만 오면 잔소리를 퍼붓는 아내가 오기 전에 TV를 보며 맥주 몇 병을 벌컥벌컥 마실 수 있을 것입니다.\n\n냉장코너 쪽으로 향하며, 토비는 직장에서의 어이없는 일 때문에 맘이 타들어 갔습니다. 그 빌어먹을 현장감독은 대통령이 노조를 지원하겠다고 했던 약속이 불투명해지자, 이제 제 세상이 온 것처럼 여겼습니다. 그 자식은 온 나라 앞에서 그 망할 주둥이로 노동자들에게 공평한 기회가 돌아가게 할 것이라 거짓말을 했습니다. 그 말을 믿었던 토비 역시, 멍청하게 케네디에게 투표했습니다.\n\n토비는 쿠어스 맥주 여섯 개 들이 한 묶음을 들고 계산을 하기 위해 카운터로 향했습니다. 젠장, 자신들은 빨갱이 따위가 아니었습니다. 대부분의 노동자들은 정당한 조건과 보수를 원하는 근면하고 예의 바른 사람일 뿐이었습니다. 상사들은 그저 하루종일 앉아서 박하술을 마시는데에 그 많은 돈이 필요한 걸까요? 한 달만 더 있어도 달라질 수 있습니다. 대통령이 노동 문제에 입을 다물자 고용주들은 대담해지기 시작했습니다. 심지어 조합원들을 해고하고 비조합원으로 채용하는 논의까지 나오게 되었습니다. 파업하자는 얘기도 있었지만, 토비는 노동자들의 투표로 백악관에 입성하게 된 베네딕트 아놀드가 그들을 돕지 않는다면 아무 도움이 되지 않을 거라 생각했습니다.\n\n다시 트럭으로 돌아가며, 내일 현장감독을 마주칠 생각을 하니 얼굴이 찌푸려졌습니다. 적어도 오늘 밤은 술에 취해 자신에게만 가혹한 이 세상을 잠시나마 잊을 수 있을 것입니다."
 bobby.208.a:0 "맥주를 마실 때만큼은 자유롭다."
 bobby.209.t:0 "워싱턴주 시애틀의 어류 가공공장: 10:14 AM"
 bobby.209.desc:0 "라우 위 홍은 연어의 내장을 잔인하게 도려낸 후 발 옆에 있는 오물통에 버렸고, 생선을 다시 컨베이어 벨트로 올려놓았습니다. 그가 처음 미국에 왔을 때, 기대했던 삶은 이런 게 아니었습니다. 하지만 지금 그는 바퀴벌레가 들끓는 아파트의 집세를 내기 위해 하루종일 생선의 배나 가르고 있습니다. 어쨌든 다른 건 몰라도 쥐꼬리만 한 임금과 끔찍한 작업시간 덕분에 분노를 키우기에는 제격인 일이었습니다.\n\n홍은 총에 맞거나 황푸강에 내던져질 염려없이 노동자가 상사에게 더 나은 대우를 요구할 수 있다는 것이 미국의 좋은 점 중의 하나라고 예전부터 생각해왔습니다. 미국에서 일하는 것은 그 어느 곳보다 나을 거라는 그 착각에서 깨어나는 데는 그리 오래 걸리지 않았습니다. 그럼에도 불구하고 그는 아주 작은 것이라도 없는 것보다는 낫다는 생각으로 노동조합에 가입했습니다.\n\n기분 나쁘게 웃기만 하는 인간, 케네디 대통령의 배신으로 인한 분노는 그의 마음속에 일렁이는 불길에 기름을 부었습니다. 홍은 케네디에게 투표하겠다는 일념 하나로 시민권을 얻었는데, 그는 나라의 노동자들에게 더 나은 삶을 만들어주겠다던 약속은 저버리고 이런 식으로 보답을 하는 겁니까?\n\n또 다른 연어의 배를 인정사정없이 가른 홍은 그의 동료 몇 명이 모여 나라의 방향을 바꿔야 한다고 주장하던 국가진보당 좌파 연설자의 주도하에 일과 후에 열리던 모임에 대해 열띤 논의를 벌인 것이 떠올랐습니다. 그는 한 번도 자신이 급진파라 생각해본 적은 없었지만, 이제는 불만을 표출해야 할 때가 왔다고 느꼈습니다. 대통령이 노동자들의 상황을 개선해주지 않는다면 그들 스스로 해야만 합니다."
 bobby.209.a:0 "노동자의 해방은 그들 스스로 이뤄내야 한다."
 bobby.210.t:0 "웨스트버지니아주 베클리의 탄광: 12:11 PM"
 bobby.210.desc:0 "스탠 맥쿨리는 샌드위치를 한 입 베어 물었습니다. 또 계란과 야채만 들어있었습니다. 아내는 가끔은 그에게 뭔가 다른 것을 만들어줄 순 없는 걸까요? 젠장, 그가 하루종일 광산에서 죽도록 일하는 덕분에 자신이 소파에 앉아 배불리 먹고 드라마도 보고 하는 것인데, 매일 점심에 계란 야채 샌드위치가 최선이란 말입니까? 맛도 느껴지지 않는 샌드위치를 씹으며 스탠은 다른 이들을 둘러보았습니다. 젠장, 테드의 아내는 닭고기를 싸줬습니다.\n\n그러나, 그도 얼마 전 감봉을 당했기 때문에 더 여유 있는 상황은 아닐 것입니다. 그는 회사 사무실의 접수원들이 자신보다 돈을 더 받을 것이라 확신했습니다. 정작 자신은 매일 다치거나 죽을 위험을 감수하고 있는데도 말입니다. 상태가 전보다는 나을지 모르지만, 사실은 이보다 훨씬 더 좋을 수 있습니다. 하지만 대통령은 상황이 나아지도록 전혀 돕지 않았습니다. 재수 없게 웃기만 하는 그 자식은 노조를 지지하며 노동자들에게 더 나은 환경을 만들겠다는 거짓말로 백악관에 입성했습니다. 그리고는 정부의 모든 교활한 이들처럼 바로 등을 돌렸습니다. 그도 다른 정치인들과 다를 바 없던 것입니다. 스탠은 케네디가 올바른 일을 할 거란 작은 희망으로 그에게 투표하긴 했지만, 그에게 배신당해도 그리 놀랍지 않았습니다.\n\n그는 지긋지긋한 달걀 샌드위치를 내려놓으며 조용히 비죽 웃었습니다. 케네디는 노조를 적으로 돌렸고 그건 상대하기 쉬운 적은 아닐 것입니다. 그가 또 다른 거짓말로 도망치려 한다면 다른 문제에 부딪힐 것입니다. 자신이 한 약속을 지켜서 노동자들에게 공정한 기회를 제공하는 대신, 그는 자신의 가장 큰 지지자를 배신하고 변덕스러운 자본의 이익을 택했습니다.\n\n스탠은 자신이 약한 개인이라는 것을 알고 있습니다. 그러나 이런 이들도 뭉치면 세력이 됩니다. 아니면 폭도가 되거나."
 bobby.210.a:0 "개별로 가기 무서운 곳에 폭도들이 몰려간다."
 bobby.211.t:0 "캘리포니아주 패털루마: 6:12 PM"
 bobby.211.desc:0 "연설자의 말에 화가 난 멜리나 베르간사는 군중들과 함께 소리쳤습니다. 그들의 의분이 만들어낸 불협화음이 강연장을 가득 메웠습니다. 그녀가 원한 것은 단지, 정당한 일에 대한 공정한 임금, 그리고 그녀의 아들들에게 더 나은 기회가 돌아가게 하는 것뿐이었습니다. 미국 부자들을 위한 와인을 만들기 위해 포도를 따는 것이 대단히 중요한 일은 아니지만, 그렇다고 해서 과수원 주인들이 농장 노동자나 이민자를 오물처럼 다뤄도 되는 것은 아닙니다. 항의하려 할 때마다 더 심해지는 열악한 작업 환경, 박봉, 노골적인 폭력. 참을 만큼 참았습니다.\n\n그리고 이 모든 일이 일어나는 동안 케네디 대통령은 어디에 있었습니까? 그들에게 구세주처럼 나타난 그는, 차베스와 얘기를 나누며 모든 것이 좋아질 거라 말했고, 자신이 대통령이 된다면 그들 모두에게 더 나은 삶을 주겠다고 약속했습니다. 노조를 지지하겠다, 노동자들을 돕겠다 얘기하던 그 거짓말쟁이는 그들 덕분에 백악관 들어가자마자 모두 없던 일처럼 행동했습니다. 그를 믿다니 이 얼마나 어리석은 일입니까. 양복 입은 백인 녀석들에게서는 그 어떤 좋은 것도 기대할 수 없습니다.\n\n다른 이들처럼 멜리나 역시 그 연설자를 알고 있었습니다. 그는 차베스 핵심 그룹의 일원으로, 대통령 당의 좌파에 속해있던 사람이었습니다. 그는 차베스와 측근들은 대통령과 노동자를 배신한 그의 행위를 혐오한다고 스페인어로 목청껏 외치며, 그 위선적인 백인 녀석들에게서 당의 지배권을 빼앗을 거라고 말했습니다. 그는 자신들이 함께 뭉쳐 나아가야 하고, 무엇보다도 투표가 중요하다고 강조하며, 그렇게 한다면 사기꾼들을 백악관에서 몰아내고 더 나은 삶을 누릴 수 있을 거라 주장했습니다. 더 나은 임금, 더 나은 환경, 그리고 아이들을 위한 더 나은 기회.\n\n그들이 대통령의 사진을 꺼내 불을 붙이자 멜리나와 사람들은 환호했습니다."
 bobby.211.a:0 "분노의 원인보다 그 결과가 얼마나 더 가혹한가."
 bobby.justice.1001.t:0 "조지아로 간 대통령"
 bobby.justice.1001.desc:0 "만면에 미소를 띤 채 케네디 대통령은 군중을 향해 손을 흔들었습니다. 같은 당의 형제로 알려졌지만, 눈엣가시 같은 존재인 조지 월레스와 함께 무대에 오른 케네디는 그와 악수 할 때, 미소를 잃지 않으려고 애썼습니다. 젠장, 그의 손은 끈적이기까지 했습니다.\n\n너무도 다른 두 사람이었지만, 그들은 국가진보당 내에서 정치적으로 복잡하게 얽혀 있었습니다. 그 때문에 종종 선거 유세를 할 때면, 서로에 대한 나쁜 감정은 제쳐두고 함께 일해야만 했습니다. 월레스는 남부가 사랑하는 남자였고, 공적으로 그와 친밀한 모습을 보이는 것만으로도 케네디 행정부에 대한 동남부지역의 관심은 크게 높아질 것입니다. 물론 이 우락부락한 늙은 악마와의 의견일치는 거의 없지만, 적어도 반빈곤, 반부패 정책만큼은 함께 동의할 수 있을 것입니다. 이렇게 공식적인 자리에서 좋은 사이임을 어필한다면, 유권자들에게 단결의 모습을 보여줄 수 있습니다.\n\n케네디 대통령은 텔레비전 카메라를 바라보며 매력적인 모습으로 연설을 시작했습니다. 물론 그 연설은 전날 밤, 그와 월레스 양측의 연설문 작가들이 모두 동의한 내용입니다. 이곳 애틀랜타에서 끝난 선거 유세는, 버밍엄, 몽고메리, 모빌, 잭슨, 배턴루지를 돌며 남부인들에게 월레스와 대통령 사이의 새로운 통합을 보여주었습니다.\n\n당연히 그 둘은 카메라 밖에서는 여전히 서로를 싫어했고, 할 말이 있으면 무조건 다른 이를 통해서 전했습니다. 개인적으로 케네디 대통령은 이게 과연 좋은 방법인지 의문이 들었습니다. 더 진보적인 많은 그의 지지자들은 월레스를 싫어했고 당내에 끼치는 그의 파벌들의 영향력에 분개했습니다. 그러나 그들이 없으면 공화민주당에 대항하기가 어렵습니다.\n\n어쩔 수 없이 가끔은 악마와 거래해야 할 때도 있습니다. 이 일 때문에 나중에 있을 선거에서 역풍이 몰아치지 않기를 바랄 뿐입니다."
 bobby.justice.1001.a:0 "속임수 대회 나가실 분, 안 계십니까?"
 bobby.justice.1002.t:0 "임시방편"
 bobby.justice.1002.desc:0 "해가 지평선 너머로 사라지고 별이 모습을 드러낸 밤이 오자, 미국 전역에 사는 수천만의 가족들은 거실 텔레비전 앞에 모여 앉아, 케네디 대통령과 상원의원 골드워터가 나오는 채널을 틉니다. 그중 많은 이들이 곧바로 드라마 ‘길리건 아일랜드’나 ‘보난자’로 채널을 돌리지만, 남은 사람들은 콩과 으깬 감자를 먹으며 토론을 보기 위해 자리를 잡습니다.\n\n이것이 얼마나 세밀하게 각본에 의해 연출 된 것인지 그들은 알지 못합니다. 둘의 측근이라면 이들이 서로를 증오하고 경멸한다는 걸 잘 알 수 있지만, 골드워터와 케네디 대통령은 각각 자신들의 입장을 유리하게 만들기 위해, 유력한 매체인 언론을 이용하는 이 토론에 합의했습니다. 정치인이 대중에게 어필하기 위해서는 서로의 등을 찌르는 것보다, 공익을 위해 함께 일하는 모습을 보이는 것이 더 낫기 때문입니다. 더 보수적인 지지자들 일부는 대립하던 두 세력이 단결하는 모습을 좋아하지 않을 수도 있습니다. 그러나 대부분의 사람들은 워싱턴에서의 이 화합을 환영합니다.\n\n그래서 두 정치인이 정부의 프로그램과 현지의 정책에 관해 우호적으로 대화를 나누는 동안, 전국의 국민은 텔레비전이 차려놓은 양당의 통합이라는 주도면밀하게 계획된 환상을 받아먹게 되는 것입니다. 다행히, 두 남자 사이에 오갔던 경멸의 눈빛은 카메라가 꺼지면서 들키지 않았다고 합니다."
 bobby.justice.1002.a:0 "국민은 양이고 텔레비전은 양치기다."

 bobby.justice.100.t:0 "타협은 없다"
 bobby.justice.100.desc:0 "험프리는 대통령이 카메라를 상대하는 것을 보고 얼굴을 찡그렸습니다. 부드럽게 말하자면, 그의 상태는 심각해 보였습니다. 당의 차별주의적인 하피들을 상대하느라 스트레스에 치인 바비는 근 3일간 잠을 거의 자지 못했습니다. 워싱턴 최고의 메이크업 아티스트조차도 그것을 숨길 수는 없었습니다. 겉으로는 금기심을 보이는 험프리는 두 손으로 얼굴을 가리고 싶었습니다. 카메라가 바비를 다시 비출 때 마다 그는 빌어먹을 늑대인간처럼 더 성나고 텁수룩해졌습니다. 맙소사, 그는 닉슨같이 땀을 흘리고 있었습니다!\n\n"...민권에 대해서는 절대로 타협하지 않을 것입니다!" 당장 기절할 것처럼 보이는 대통령이 힘차게 외쳤습니다. "우리 정부는 국민 한 사람 한 사람의 평등한 권리를 위해 백 퍼센트 전념하고 있습니다. 짐 크로우 시대는 끝을 맺어야 합니다! 그저 피부색으로 사람들을 경멸하는 것보다 미국은, 우리는 더 잘할 수 있습니다!"\n\n험프리는 제기랄, 하고 생각했습니다. 대통령이 대본을 벗어났잖아. "누구든지 동료를 인종으로 차별하는 미국인은," 대통령이 계속 말했습니다. "국가진보당의 적이며 무엇보다도 미국의 적입니다."\n\n험프리는 백악관 기자실 그 자리에서 토하고 싶었습니다. 서먼드 및 월레스네 패거리와의 이미 순탄치 않은 사이에 불을 지핀 꼴입니다. 그는 이미 그의 전화기가 쉴 새 없이 울리고 있는 것은 아닌지 생각했습니다. 그래도, 이런 것은 흑인들을 열광시켰습니다. 험프리는 이를 악 물고서는 미국에서 새로이 투표권을 부여받은 아프리카계 미국인들이 선거에서 그들의 목소리를 낼 수 있을 것이라고 생각했습니다."
 bobby.justice.100.a:0 "타협은 두 바보 사이의 교착이다."
 bobby.justice.66.t:0 "진영논리 개론"
 bobby.justice.66.desc:0 "케네디 대통령은 얼음이 한참 전에 녹은 스카치 위스키를 한 모금씩 마실 때 빼고는 타자기를 맹렬히 두드렸습니다. 연설을 작성했던 인턴들이 나중에 손 봐줄 것을 알기에, 그는 의식의 흐름대로 생각을 종이에 쏟아냈습니다.\n\n미사여구로 가득 차고 행동을 촉구하는 이 글은 그의 최근 연설처럼 불같고 열렬했습니다. 케네디는 당내 우파들에게 굽실거리는 것에 진절머리가 났지만, 스카치 위스키를 마시며 보니 어쩌면 주도권을 잡고 우익들을 돕는 시늉이라도 할 수 있지 않을까 생각했습니다. 결국에는 그들은 같은 당 동지들이고, 케네디는 그들 없이 의회를 장악할 수 없었습니다. 진보당의 우세에도 불구하고 이스트랜드, 서먼드, 월레스와 같은 거물들은 유권자들을 불꽃 – 또는 살충 장치 – 에 달려드는 나방처럼 끌어들였습니다.\n\n눈살을 찌푸리고서는, 케네디는 우익들을 달래는 연설을 하는 것이 현명한 행동일지 고심했습니다. 당연히 그들에게 실제로 양보할 일은 없겠지만, 어쩌면 말을 좀 바꿔서, 허풍을 줄이고 그의 민권 운동 계획이 우익들 생각만큼 극단적이지 않다는 것을 확인시켜 줄 수 있지 않을까?\n\n위스키를 홀짝이며 의자를 뒤로 젖힌 케네디의 이마에는 깊은 주름이 지어져 있었습니다. 그의 머리가 그를 한 쪽으로 이끄는 동안 그의 가슴은 그를 다른 쪽으로 이끌었습니다."
 bobby.justice.66.a:0 "가슴은 마음이 가는 곳으로 간다."
 bobby.justice.66.b:0 "머리가 제일 잘 알고 있다."

 bobby.justice.67.t:0 "용의 이빨"
 bobby.justice.67.desc:0 "케네디 대통령은 책상 뒤에 턱을 괴고 앉아 전화기 너머로 그와 그의 신념을 향한 서먼드의 비판을 듣고 있었습니다. 서먼드는 무례하기 짝이 없는 모욕들을 전혀 모욕 같지 않게 전달하는 데 도가 터 있었습니다. 서먼드와 전화로 연락하기 시작한 뒤로 케네디는 이런 일을 몇 번 겪었습니다.\n\n케네디는 절묘한 가짜 공손함 아래 서먼드가 최근 민권 지지 관련 연설에 대해 극노했다는 것을 알 수 있었습니다. 대통령에게는 짜증나게도 얼마 동안 우익들이 계속 커져왔고, 그 연설로 인해 화룡점정에 다다랐습니다. 그는 전화기로부터 그의 뇌로 곧장 서먼드의 분노가 뿜어져 나오는 것을 느낄 수 있었습니다. 항상 그렇듯이, 케네디는 서먼드의 상태를 더는 악화시키지 않기 위해 말을 최대한 아꼈습니다. 저 늙은 사우스캐롤라이나 출신 악마의 불에 땔감을 덜 주는 것이 상책이었기 때문입니다.\n\n서먼드는 갑자기 방향을 바꾸었습니다. "대통령님, 제이슨과 용의 이빨 이야기를 들어보신 적이 있으십니까?" 케네디가 방심한 것을 알고, 서먼드는 답을 기다리지 않고 계속했습니다. "황금 양모를 찾던 늙은 제이슨은 지구에 용의 이빨을 씨앗처럼 심었습니다. 그러자 씨앗들이 불경한 전사들로 자라더니 제이슨을 발견하자 마자 공격했습니다. 바비, 이 이야기에는 교훈이 있습니다: 뿌린 대로 거둔다. 명심하시면 좋을 교훈입니다."\n\n케네디가 잠시 숨을 고르는 동안, 서먼드가 전화를 끊고 전화기에선 딸깍 소리가 났습니다. 케네디는 천천히 수화기를 내려놓았습니다. 바비는 고전을 읽은 지 꽤 오래 됐지만, 제이슨이 승리하는 결말을 기억했습니다.\n\n물론, 그는 기억이 되돌아 오면서 끔찍한 대가를 치뤄야 한다고 생각했습니다."
 bobby.justice.67.a:0 "악을 뿌리고, 악을 거둔다."

 bobby.justice.68.t:0 "의회에서 온 엽서"
 bobby.justice.68.desc:0 "아프리카계 미국인 국회의원들. 듣자 하니, 그들은 진보당 우익들을 달래려는 최근 연설에 분노했고 인종차별주의자들과의 “데탕트”로 불리우는 것에 대한 정식 비판을 내기 위해 합심했습니다. 연설의 요점을 이해하지 못한 걸까요.\n\n현실정치는 모두에게 불쾌한 감정을 남길 지도 모르겠지만, 때로는 쓰디 쓴 알약을 삼켜야 하고 달리 방도가 없었습니다. 당의 흑인들은 누구보다도 인종차별주의자들을 혐오할 이유가 충분했지만, 그들 없이는 당이 국회 의사당을 꽉 잡고 있을 수 없다는 것 또한 알아야 했습니다.\n\n갑작스레 차오른 불쾌감에 케네디는 편지를 쓰레기통에 던졌습니다. 그리곤 부끄러움에, 편지를 다시 꺼내 책상 위에 반듯이 폈습니다. 그의 의견만이 당에서 중요한 의견이 아니며 협력자들 간에도 의견 충돌이 있을 수 있다는 것을 그들이 바로 상기시켰습니다. 그는 그의 지지자여야할 사람들이 그에게 이런 식으로 말하는 것이 짜증났지만 그들의 의견을 경청할 의무가 있었습니다.\n\n결국에는 그의 아프리카계 미국인 당 동지에 등을 돌리는 행동은 서먼드와 월레스보다 나을 것이 없었습니다. 우두머리의 전화번호를 누르며, 케네디는 그들이 공동의 목표를 위해 싸우고 있다는 사실을 다시금 결연히 떠올렸습니다."
 bobby.justice.68.a:0 "어느 집안에나 골칫거리가 있다."


