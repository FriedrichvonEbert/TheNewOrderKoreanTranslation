 #Events
 harrington.2.t:0 "Unity before Similarity?"
 harrington.2.desc:0 "President Michael Harrington stood in the oval office, scratching his chin, ruminating the day's events, as well as his plans for the future. When he had come into the presidency, he had campaigned on party unity heavily, trying to inextricably tie the groups such as the Far Right to the Progressives. It was unlikely to ever work, and it was very difficult so far. Strom and his cronies had trouble cooperating with anyone, the stubborn bastards, and the future of the NPP seemed in question.\nRepublicans or the Right, that was the question. Should he pick the Republicans, it could possibly dissolve the NPP as a whole; the "big tent" would be set on fire, so to speak. Regardless, a decision had to be made. Harrington picked up the phone to his personal assistant. "Francine," he said, "I'd like to schedule a meeting with Strom Thurmond.""
 harrington.2.a:0 "The Party Grows Stronger."
 harrington.3.t:0 "3 Angry Men, and a Woman"
 harrington.3.desc:0 "Robert Byrd sat at the far end of the conference room, cigar in hand. "You've got to be out of your goddamn mind," he said, "you're too out there for us, and for our supporters, Harrington. You really think we'll all just roll over for socialism? Hell, why not declare Debs one of the founding fathers? Carve his face into Rushmore and hail the People's Republic of America?"\nHarrington, sitting opposite Byrd, took a sip from his coffee mug. "I think, perhaps, you are being hyperbolic."\n"Hyperbolic!" interjected Strom Thurmond, "You're one step away from a goddamn communist!"\nJeane Kirkpatrick leaned forward, looking at the President. "Listen, Mister President," she began, "understand our position: our supporters and your supporters are totally distinct groups. We need a good reason to give our support to you."\nHarrington kicked back in his chair, eyeing the men and woman opposite him. "Well, what can I do?"\n"Resignation and suicide seem obvious choices," deadpanned Thurmond.\nKirkpatrick rolled her eyes. "A fully anti-Japan stance," she said, "Saber rattling, military funding; anything to piss off the Japs. That, and hold back on some of the more radical elements of your platform, like a universal basic income. That would probably calm down some of our voters."\nHarrington rubbed his eyes, sighing. There could be no victory without sacrifice, in the end. "Alright," he said, "I can work with that.""
 harrington.3.a:0 "Birds of Feather..."
 harrington.4.t:0 "Crossing the Aisle"
 harrington.4.desc:0 ""So, you're sure who you think it should be?"\n\nVice President Irving Howe stood idly across the Resolute Desk from Harrington, arms crossed. "You've asked me that several times already," he said, "my answer's the same: go with the Far Right. We're already radical enough in their eyes, if we don't at least make a gesture of getting along, the entire National Progressive Party might just collapse away into dust."\nHarrington sighed, "the more I ask you that the less confident I am that it's the right choice."\n"Then why ask me? Listen, Strom and Byrd would absolutely rally behind you if we-"\n"If we what?" Harrington interrupted, "If we gave up on our campaign promises, you mean. Even then, Byrd would be a hard sell, and Thurmond's not even worth trying."\n"Don't give up on him so easily," Howe replied, "he's a dog with no bite. Throw him a bone and he won't even bark."\n"The man said he'd 'sooner be in Tokyo with Tojo than in Hell with Harrington'. The Far Right- and Thurmond- are a no-go."\n"So," Howe began, "Republicans it is, then."\n"Republicans it is," agreed Harrington, reaching over to the phone. There was a meeting that needed to be called."
 harrington.4.a:0 "Francine? Get me a line to George McGovern."
 harrington.5.t:0 "A Foregone Conclusion"
 harrington.5.desc:0 "Michael Harrington sat at the head of the long meeting table. Exquisite mahogany, carved, and surrounded by what must have been a little over a baker's dozen of politicians he all knew by name. McGovern, Dole, Rumsfeld, McNamara, Gore, Rockefeller, Ford, and several others. "So, gentlemen," Harrington began, "I've brought you all here today because I believe we share common interests, and may work together for those interests. I am officially asking for the support of the Republican-Democratic party going forward. Our administration needs more support to pass its legislation through Congress, and I am of the belief that an agreement between our two parties may be reached."\n"So what do you want us to do?" replied George McGovern, "I'd be willing but I won't just blindly follow you."\n"Think of it more as a bipartisan agreement for the common good," said Harrington.\n"Absolutely not," interjected McNamara, "you really think our party would rally behind you? When I tell this to the Democrats in Congress it won't be pretty."\nDole was the next to speak, "hey, now, let's not be too hasty. Yes, the President here might have a few radical ideas but we could get some serious legislation passed with this alliance."\nSeveral murmurs of approval went up around the Republican side of the table, but the few Democrats remained silent until Donald Rumsfeld stood up. "Listen to yourselves! You'd rather break up the party for some progressive pipe dream than focus on what really matters? I won't add any more fuel to this fire. Goodbye."\nWith that, he stood and walked out of the room, followed by McNamara and an inconsequential senator whom Harrington couldn't remember the name of. "Let them go," said Bob Dole, "they'll come around sometime or another. Mister President, I'm all for this alliance. Despite your more radical policies, I have great respect for you and your dedication to the well being of America. However, I'm not so sure my compatriots have such convictions. Please, give us a few minutes to discuss this."\nHarrington obligingly left the room, checking his watch every minute or so. Two minutes, four minutes, seven minutes, nine. It went on and on and on until suddenly the conference room door gently opened, with the entourage of Republicans filing out. Bob Dole stopped and looked at the President, nodding gently."
 harrington.5.a:0 "A victory for progressivism."
 harrington.6.t:0 "Polarized"
 harrington.6.desc:0 "In recent weeks, several of the Far Right wing of the National Progressive Party have officially walked across the aisle and joined the Democratic Party. In addition, the Democrats have decidedly grown closer to the Far Right in response. It appears that this sudden, extreme action is in response to a conference held between leaders of the Republican-Democrat Party and the Harrington Administration, in which the Republicans and the President agreed to work together. The few Democrats invited to the meeting, including Robert McNamara and Donald Rumsfeld, quickly left after they claimed the President was not interested in making compromises.\n\nThe new alliance between the Republicans and the Progressives is already visible in Congress, with the two groups voting almost unanimously on their legislative proposals. A fiery speech given by Strom Thurmond in the most recent Senate vote showed just how far the NPP has split over this issue, with Thurmond calling the President a "traitor to the party". Despite the large political shakeup, and the new counter-alliance seemingly between the Far Right and the Democrats, it appears that most poor and middle class Americans are warming up to the Harrington Administration. The same however, cannot be said for their wealthier employers, who stand to lose millions from the President's social programs."
 harrington.6.a:0 "Geomagnetic Reversal."
 harrington.7.t:0 "Harrington People's Tour"
 harrington.7.desc:0 "President Harrington has become increasingly tired with the inflexibility of the Senate. Passing his reforms in the Congress turned to be a very difficult task, encountering the inflexibility of the conservatives and even the moderates. So he decided that instead of dealing with an increasingly hostile Congress he would go back to his roots. A tour across the country will be organized to talk to the common folk and listen to their problems. This will allow to create popular support for his Progressive agenda and improve his image among those communities more hostile to him.\n\nThe reactions to the so called People's Path were mixed. Progressives applauded the President's decision of staying true to his ideals of being the "People's President" and they hope this tour can gain sympathy for the progressive cause. Some moderates sympathetic to Harrington's program voiced their concern about the project, arguing that the President should stay in Washington to focus on passing his reforms and deal with other problems. Non-progressives were more critical about it, defining the entire thing as nothing but a vanity project. Some conservatives went so far as to call the tour an attempt to "create a socialist personality cult".\n\nHarrington ignored the critiques and focused on organizing his ambitious tour. After all, these people bothered to put him in the White House. Why not return the favor?"
 harrington.7.a:0 "Let's listen to what people have to say"
 harrington.8.t:0 "Harrington Addresses the Poor"
 harrington.8.desc:0 "President Harrington made a stop at one of the many charity centers of New York City to address the poor and the helpless. Harrington felt confident in his ability to speak to the poor: all those years of activism on his youth weren't in vain. "Look, fellas. I'm not here to make a campaign or anything like that. There are no journalists, no photographers and not even bodyguards" Harrington wasn't entirely honest with that one: they were two members of the Secret Service infiltrated inside the crowd to avoid any lunatic doing something funny. "I'm not gonna tell you "vote for me" or any of that political crap.You tell me your names and I'm gonna sit on this chair and just listen to what you have to say."\n\nAt the exact moment that Harrington sat on the chair, a hundred hands raised up and the entire room filled with the voices of dozens of people. "One at the time, please" requested Harrington. A crippled man with a long beard went first: "I'm Jack. I lost a leg fighting the Nazis in Wales. They rewarded me by screwing my fucking pension. I've been homeless for ten years." Another woman with small children on her lap was next: "I'm Brenda. My landlord expelled me and my kids from my house. I don't know what do." Then, a young black man: "I'm Terry. I'm a drug addict in recovery. People refuse to hire me and call me names on the street. I feel like I can't change anything."  Every single one of the seventy souls inside the room started to tell their stories for the next two hours.\n\nHarrington was out for words at first but he finally got up from the chair to deliver an answer. "This is outrageous. How can people suffer like this in the richest country on Earth? I'm gonna do everything I can to solve this and I'll resign in shame if I can't change anything!" The entire room cheered him, as Harrington thanked the people for his support. Local newspapers tracked the people on the meetings weeks later, reporting that their situations have improved a lot since then. President Harrington's approval ratings went through the roof in New York, with a similar result in other big urban centers."
 harrington.8.a:0 "The poor won't be left alone ever again"
 harrington.9.t:0 "Harrington Addresses the Middle Class"
 harrington.9.desc:0 "After leaving behind the big urban centers behind, Harrington wanted to address the middle classes to further push his progressive agenda. This stop in particular was particularly com: a community in Florida filled with conservative middle-aged people, a place where Harrington is really unpopular. The speech was nothing special with Harrington talking about the importance of helping fellow citizens, specially the poor. Some voices of disapproval could be heard when Harrington talked about the importance of everyone doing their part to end poverty as it was interpreted as an attempt to raise taxes. The interesting part came when Harrington announced that he would be taking questions from the crowd. His aides warned him that it was a risky strategy: if the discussion gets heated, the right-wing press was going to eat him alive.\n\nFortunately, Harrington was ready for that. The questions were mostly conservative talking points that he already heard a million times, so he had no problem answering then. However, the moment that most resonated from the event was the exchange that the President had with one person in particular. An elderly man wearing a cross-shaped necklace asked: "Why should I give my hard working money to lazy people that don't contribute anything to society, Mr President?"\n\nHarrington decided to make a gamble with his response. "I have noticed that you are a Christian, isn't it?" The man nodded proudly. "Well, while I admit I'm not a big religious person myself, I'm a bit familiar with Jesus's teachings. Didn't Jesus talked about the necessity of having compassion and pity for the poor? And knowing what he did with the merchants at the temple, I don't think he was very fond of the invisible hand of the free market." Harrington exclaimed. The reaction was mixed, with some outright booing the President but others laughing a bit. Conservative newspapers fiercely criticized the President for using Jesus to "push his heretic communist agenda", but the liberal media celebrated Harrington's witty comments on religion. The President is sure he made a good impression."
 harrington.9.a:0 "Jesus supports Progressivism. How about that?"
 harrington.10.t:0 "Harrington Addresses the Rural Farmers"
 harrington.10.desc:0 "Harrington's next stop on his People's Tour was the rural communities on the countryside. A good chunk of the rural farmers of the Rust Belt supported Harrington, so now he has to prove them that he is willing to support his campaign promises. Harrington addressed a group of corn farmers in Iowa to talk about the necessity of investing in the rural industry. He promised that more funding will be invested in subsiding the farms, improving infrastructure and creating new schools across the state. "Agriculture is one of the main cores of America, so iit would an injustice to leave you behind just like that." In what was already a recurring trope for Harrington's tour, a voice could be heard from behind the crowd. "I voted for you and now my crops are fucked, you asshole."\n\nThe Secret Service was ready to push the troublemaker out of the crowd when Harrington ordered them to stop. "Do you want to come here to talk about it? Seriously, I'm interested" Harrington exclaimed. The farmer eventually arrived to the podium and the President asked what his problem was "Those rats just fucked my entire harvest and now I don't have a penny. What am I supposed to do?" Harrington thought about it for a few seconds and eventually delivered an answer. "Those who have the same problem right now, rise your hands" At least a third of the people present raised their hands. "Well, I didn't see the rat infestation coming, but that's not excuse. Not only am I going to invest in better pesticides, but also compensate those farmers that lose their crops. What do you think?" Harrington exclaimed extending his hand. The farmer smiled and shook Harrington's hand with satisfaction "That sounds like a pretty good deal!" The event made a really good impression on the rural regions, guaranteeing a solid support base for future reforms."
 harrington.10.a:0 "The President cares about the farmers!"
 harrington.11.t:0 "Harrington Addresses the Rich"
 harrington.11.desc:0 "Harrington's last stop on his People's Path was the hardest of all. Harrington's final obstacle was the people he fought his entire life: the rich. His objective is to ensure support for his ambitious program of expansion of funding for small and medium farmers. He managed to pressure some of the Governors of the Rust Belt to help him, but now he needs the support of the most powerful rural and manufacturer businessmen in the country. A reunion was planned in Washington to address the issue, where Harrington had to negotiate with his mortal enemies for hours.\n\nThe fat cats started to talk first. "With all due respect, Mr President your actions have greatly affected our interests" a man with a cigar exclaimed. "Your aggressive rhetoric only alienates our good will to negotiate. My associates and I want to make sure that this deal will be beneficial to us." another bald executive said. Harrington immediately fired back. "Gentlemen, this can end in two ways. We associate in this project, improving your profits and we both benefit from it or we do nothing, the farmers suffer and you lose your chance for a good business. I'm open to negotiation, but I also need your compromise."  The executives were actually surprised that Harrington was willing to listen to their demands to come to an agreement. Maybe that pesky Socialist is not that dumb after all.\n\nAfter hours of negotiation and deliberating the details, the businessmen accepted moderate support for Harrington's project. "Well, Mr President my colleagues and I decided to support your project. We are confident that this partnership could benefit both parts. However, we also hope that you will respect our interests the same way we respect yours. Have a nice day." Harrington now needs to work on the bills, but after such a long tour through the country and dealing with the bourgeois he decided to take a few days to rest first."
 harrington.11.a:0 "A step closer to a fair society"
 #right here walker :)
 harrington.12.t:0 "A United NPP?"
 harrington.12.desc:0 "In recent weeks, dozens of Far Right politicians of the National Progressive Party have come out in support of President Michael Harrington, capped off today by Robert Byrd and Jeane Kirkpatrick announcing that the Far Right caucus is now standing fully behind the President and his policies. This comes as a surprising announcement to the nation, especially Far Right voters, who voted in strongly against the progressive candidate last November. Byrd himself even said that he would sooner join the Republicans than see Harrington- whom he called a communist- in office.\nNow however, the political situation appears to have shifted in favor of the Progressive Center, with the Far Right voting along in their most recent piece of legislation. Not all on the Far Right appear to have caved, with several Congressmen and politicians continuing to vehemently oppose the current administration. This group notably includes Senator Strom Thurmond, who had this to say: "I don't know what my party is doing, siding with a godless bolshevik like our current president. It saddens and angers me, and I will not give in to the tyranny of the majority; I will continue to fight for what's best for America."\nRegardless of the outliers, it appears that most of the Far Right wing is now cooperating with the Harrington Administration, and their voters appear likely to follow suit. How President Harrington was able to garner the support of a faction that has been strongly opposed to him in the past remains unknown, but a deal was likely made; one that may require the breaking of the President's campaign promises."
 harrington.12.a:0 "...Fly Together."
 harrington.19.t:0 "Gathering the Progressives"
 harrington.19.desc:0 "Highly publicized, well-photographed meetings, all smiles and handshakes in the Oval Office.  Speeches to the League of Women Voters and the National Urban League.  Roundtables with environmentalists.  Quiet invitations sent out to anti-war and feminist groups.  Even quieter coffee klatches with the leaders of student unions, and with radicals who'd sooner burn down the White House than set foot in it, organized by experienced hatchet wielders and electoral idealists fresh off the campaign.   \n\nEveryone in America's disparate progressive movements has different wants, needs, policy programs, and egos to soothe.  And everybody will be needed to mobilize voters, antagonize fence-sitting legislators, turn out to protest in favor of the administration, and help construct a coalition that the president can rely on.  Some will certainly find it distasteful, but the Harrington administration represents the best chance for radical material gain in the history of the American left.  The White House is betting that America's activists and organizers will decide Paris is truly worth a mass."
 harrington.19.a:0 "United we stand, divided we fail."
 harrington.20.t:0 "Working With Labor"
 harrington.20.desc:0 "The NPP is the platonic ideal of a "big tent party", but in a big tent, there are only so many people and factions that can be attended to.  So it is with American labor.  Plenty of unions, spearheaded by the Reuther brothers' United Auto Workers, threw their whole weight behind the Harrington campaign.  But others, like the IBEW, UMWA, and SMWIA, all have leadership that is much more suspicious of the President.  Many of them have powerful machines that the NPP's political efforts rely upon, which they are loath to give up and which we would regret crossing.  \n\nThere are a number of ways we could deal with America's unions, but they pretty much boil down to two major options.  On one hand, we could bank on the UAW and other progressive unions to give us more of their support.  They're more ideologically aligned with us, and are more reliable, especially in the North, but there may be backlash from moderates elsewhere in the country, which could bode poorly for our future efforts.  On the other hand, we could reach out to more moderate unions, and calm their worries about our administration.  However, it's unlikely that we have the time or the political capital to address both."
 harrington.20.a:0 "Walter Reuther will understand if we have to make compromises."
 harrington.20.b:0 "They'll never support us anyway.  Let's stick to our base."
 harrington.21.t:0 "A Meeting With the Farmworkers"
 harrington.21.desc:0 "President Harrington wanted to slap whoever had left that painting up in the Treaty Room.  More than one of the Filipino organizers had given the Chartran piece a pointed stare as they were walking in.  For now, though, the accidental slight had been forgotten in the tense discussions.  The United Farm Workers had been harrying agriculture tycoons across the Southwest for years, and their brand of grassroots labor organizing appealed to the White House.  They would be valuable allies, if Harrington could convince them.  \n\nCesar Chavez's eyes never looked away from Harrington's.  Chavez looked kind and understanding, and he was, but he was weighing and balancing every word the president said.  Every now and again, he looked to Dolores Huerta, the master of outreach and organizing, gauging her expression.  They both heard the president say the right things, about what the DOJ and congressional allies could do, about how much he admired their efforts and principles.  He made commitments to investigate abuse and mismanagement.   \n\nAnd after two hours, Chavez and Huerta nodded."
 harrington.21.a:0 "You cannot oppress the people who are not afraid anymore."
 harrington.22.t:0 "Don't Back a Boycotter!"
 harrington.22.desc:0 ""Mr. Speaker, I ask unanimous consent to address the House for one minute and to revise and extend my remarks."   \n\n"Without objection, so ordered."   \n\n"Mr. Speaker, my distinguished fellow representatives... I read in the papers this morning that, last week, the President of the United States met with a number of members of the United Farm Workers, at the White House, and promised them a great deal.  Now, the President is a member of my own party, but that doesn't preclude me from criticizing him when I think it is important.  And this matter IS important.  The United Farm Workers have fundamentally disrupted the American food system, bringing disorder to some of the country's most vital agricultural regions.  I firmly believe, and I know that many of my distinguished colleagues will agree, that ceding ground to such fanatics is detrimental to the security and prosperity of this great nation.  Mr. Speaker, I cede the remainder of my time.""
 harrington.22.a:0 "Like flames across a dry plain."
 harrington.23.t:0 "The Senate Strategy"
 harrington.23.desc:0 "The US Senate is a nest of vipers on a good day.  For every insurgent do-gooder, there are ten reactionaries, set in their ways and all but impossible to dislodge from their political fiefdoms back home.  Nevertheless, we have to work with them.  The radical shifts in the American party system have ensured that we have a variety of factions to consider working with, though.  There are liberal-minded Republicans in the R-D Party, our base in the Center of the NPP, the radicals of the NPP-Left... and then there's the Far Right of the NPP.  We couldn't possibly consider reaching out to the latter, though.  It would be the ultimate Faustian bargain, regardless of the potential usefulness of such an alliance.  \n\nRight?"
 harrington.23.a:0 "Let's reach out to the Republicans"
 harrington.23.b:0 "Let's make sure that the NPP-C is still with us."
 harrington.23.c:0 "Let's work for the sympathies of the NPP-L."
 harrington.23.d:0 "Let's give George Wallace a call."
 harrington.24.t:0 "The Elephants In the Room"
 harrington.24.desc:0 "A dozen people were gathered in the sitting room at 2009 Massachusetts Avenue, sipping tea and waiting intently for the next insult.  Seated in the tallest wing chair was an ancient woman, clad in what appeared to be a very fashionable carpet pattern.  \n\n"No, I haven't met with the president yet.  I'm not sure if I'd want to.  Every other thing he says is a goddamn soliloquy."  \n\nSome chuckles.  \n\n"You could ask the man if he wants hors d'oeuvres, and his answer would make Hamlet want to take the second option."  \n\nMore laughter.  \n\n"I do know that he's been meeting with different Republicans, though.  Very quietly, unlike anything else with that man.  Your Lyndon Johnson wannabes, you know.  Quite honestly, I'd kill to see Johnson and Harrington side by side.  Goliath and... oh, I don't know, Diogenes?"  \n\nMore grins.  At the court of Alice Roosevelt Longworth, gossip is worth its weight in gold, and this was some fine gossip indeed."
 harrington.24.a:0 "If you can't say something good about someone, sit right here by me."
 harrington.25.t:0 "Backlash to Bipartisanship"
 harrington.25.desc:0 "There's an old saying: "everybody wants to go to heaven, but nobody wants to die".  The same can be said, more or less, for bipartisan cooperation.  News of President Harrington's quiet meetings with liberal Republican legislators has leaked to the press, and while some in the NPP can see the utility of this, few are very happy about it.  The Centrist NPP legislators who form our base of support have generally been supportive, although we've received more than one exhortation to "be careful".  The Far Right, on the other hand, have been even more livid than usual.  They see it as a betrayal of the party, and of the principles that we all ostensibly share.  At least one of the staffers manning the phones in the West Wing has broken down in the bathroom after the third expletive-laced rant from a member of the Alabama congressional delegation.  We sent him home for the day, but there are only so many people around to take calls."
 harrington.25.a:0 "I'm not a member of any organized political party.  I'm in the NPP."
 harrington.26.t:0 "Focusing on the Center"
 harrington.26.desc:0 "All of the eccentricities and contradictions of the National Progressive Party can be found in Henry M. "Scoop" Jackson.  He's beloved by union organizers, an advocate for civil rights, and staunchly anti-fascist.  But at the same time, many of the planes that flattened Windhoek, or which sit on Icelandic airstrips, were built in his home state of Washington.  He's a progressive, yes, but also one with a strong pro-war streak.  And he's a reliable, if occasionally critical, backer of the administration.  This makes him the perfect candidate for a congressional go-between.  One of our Legislative Affairs staffers, a bright young South Africa vet named Perry Bullard, has already been meeting in secret with some of Jackson's staffers.  Hopefully, this strategy will secure our base of support, and keep the NPP, however shakily, on our side."
 harrington.26.a:0 "How many electoral votes does Boeing have, again?"
 harrington.27.t:0 "Reaching Further Left"
 harrington.27.desc:0 "Gus Hall was a master of cognitive dissonance.  He looked, dressed, and sounded like a member of the US Senate.  When he opened his mouth, you expected to hear him throw out some vague, pithy remarks about American freedom, or go to bat for some obscure tax credit.  You didn't expect to hear a drawn-out explanation of Marxist dialectic and historical materialism.  After about twenty minutes of that, President Harrington stared across the Resolute Desk.  "Get on with it", his look seemed to say.  Gus halted.  There was a gulf between them.  However committed they both were to a better future, Hall had studied at Bukharin's schools, and Harrington had protested Bukharin's government.  \n\nHall began to speak again.  \n\n"Mr. President, we do represent a number of interests that are vital for NPP political success in the future.  The students, the radical unions, and so forth.  But we need your backing in turn.  I've been on the receiving end of plenty of federal violence.  Trust me, I know what this office is capable of.  And I think that it can be put to better use than FBI stings and endless warmaking."  \n\nAfter a long moment, Michael Harrington smiled and nodded."
 harrington.27.a:0 "Looks like we have ourselves a popular front!"
 harrington.28.t:0 "A Not-So Popular Front"
 harrington.28.desc:0 "Most of America's elites, in the media, schools, and halls of Congress, were already primed to believe that Michael Harrington wanted to resurrect Bukharin and place him in the Cabinet.  Never mind that the President had always favored the "democratic" in "democratic socialism".  But now, with the reality of a political alliance with the L-NPP sinking in, the editorial boards and direct mailers of the nation are putting out fiery denouncements of the administration.  Even members of the NPP are criticizing this decision, and not just on the Far Right!  Henry Jackson of Washington has publicized a congressional resolution to formally state that "known bomb-throwers like Gus Hall have no place in the important work of American governance".  Perhaps we made the right call in the long term, but right now, it seems as if the White House is moving too far, too fast."
 harrington.28.a:0 "Et tu, Scoop?"
 harrington.29.t:0 "No Brahmins Found Here"
 harrington.29.desc:0 "There were several dozen of them, seated in a gorgeously-decorated, too-large room upstairs at the Boston Public Library.  Radical academics from Tufts and Brandeis.  Housing activists from Roxbury and Columbia Point.  A smattering of students from across the city, still jittery from the thrill of seeing the president they had campaigned for in-person.  There were even a couple of sympathetic state legislators, who hopefully wouldn't be facing a primary defeat for taking this meeting.  President Harrington was always happiest in spaces like this, full of people fighting for a more just world.  He just wasn't used to having everybody's undivided attention.  They all spoke frankly.  It was refreshing, hearing about the struggles of activists, instead of fighting with Washington bureaucrats and pork-shovelers.  One of the activists, a young graduate of Mount Holyoke who had worked to desegregate her school back in '65, stood up and spoke for the better part of half an hour, picking apart America's foundations with the skill of a surgeon.  \n\nAfter the meeting, outside the library, a professor from MIT asked for her name.  She grimaced, ready to fight off another older man's come-on, but he took a step back, palms up.  Conceding ground.  \n\n"It's Barbara Smith.  What's yours?"
 harrington.29.a:0 "Avram.  Pleased to meet you."
 harrington.30.t:0 "The "Forrest Carter" Memo"
 harrington.30.desc:0 "Washington is aflame.  That's the only word to describe the frantic phone calls between staffers, and the thousands of enraged telexes from constituents.  In the early hours of the morning, a leaked memo was publicized by the Washington Post.  Written by one "Forrest Carter", it was a list of policy proposals directed to the White House.  Based on how it was written, it's clear that said list was written by someone in contact with the White House previously, and that they're a member in good standing of the NPP's Far Right faction.  Every news agency worth their salt is digging for more information.  Who is this "Forrest Carter" person?  How did they get so close to the administration?  One thing is certain, though.  The White House is trying to forge an alliance with the NPP-FR, in spite of the vast political gulf between them.  For the activists who helped propel President Harrington into office, there's surely only one question that comes to mind."
 harrington.30.a:0 "How could you?"
 harrington.31.t:0 "A Worried Graphic"
 harrington.31.desc:0 "President Harrington sat in his office as the hours of the day rocketed past him, all the while working with a furious pace on the new set of legislative reports that need to be handled. With every thought came another pen stroke, another massive change to the face of American life. Nevertheless, while hope pranced through the President's mind, the constant thoughts of a snake in the grass lied in the background. These thoughts persisted until the President's work was interrupted with some soft knocking at his door. Getting up to answer, President Harrington was greeted by Vice President Howe, who received a pat on the back from Harrington as he said "Irving, you surprised me! Come, sit down, I wanted to look at that report you told me about." With a smile, Howe and the President sat around his desk. \n\n "Michael,I have to admit, it's hard to imagine all those out there that get affected by this work. You're non-stop, you know that?" Irving asked, before setting a manilla folder onto the President's desk. Harrington flipped open the folder to peer into the reports laid inside. Reports, graphics, and measurements, all of which showed another slither of what lies in the grass: former southern C-NPP members defecting to the Populist branch of the FR-NPP or even the Republicans. One paragraph noted that the words "chaotic" and "exhausting" had been one of the most common trends in phone polling in regards to the fitting words describing the Presidential administration according to the American public. \n\nThe reactions of the United States provided concern, but he knew this wasn't the end. "Well, nothing like a morning filled with reports of defection." Harrington said, rubbing his chin. "Well, Mike, you know one concrete fact as well as anyone after all these years: people don't like change. Like ripping the band-aid off a papercut, you know?" Irving said with a bit of a chuckle. Harrington sat back in his chair as he reviewed the reports again. "You know, us two have probably dealt with more papercuts than any of these people, what a way to throw a fit, right?" the President said, compelling the Vice President to offer a few more bits of laughter in regards to the happiness of the President. "Don't worry, we'll get through this, if we got to the Presidency, we can get through anything they want to throw at us, right?" Harrington asked, offering his hand. The Vice President responded with a handshake before leaving the Oval Office."
 harrington.31.a:0 "Not the worst storm to wade through."
 harrington.32.t:0 "The Numbers don't Lie"
 harrington.32.desc:0 "Once more, President Harrington found himself working diligently on the harrowing work presented in front of him to solve the nation's issues. Yet even so, for one of the first times in his life, that snake continued to crawl into the President's optimism. Harrington finally put his pen down and offered a small chuckle, saying, "People, fickle, huh?" before chuckling a bit more. Yet, as the President took some time for himself, work always seemed to find him as another set of knocks rang against the door of the Oval Office. \n\n"What's it look like out there on the front lines, Irving?" Harrington asked, as Vice President Howe stepped forward. Irving offered a smile and a handshake in return "Well, uh, Michael, another report came in about the defections in the South, a followup from the other day." He said, unveiling another set of reports. President Harrington took a while to carefully read through the set of paperwork, and once again, new punches thrown at his optimism came with every page. The numbers were accurate, as bases of his support continued to make moves towards joining the Republicans and the Far Right of the NPP. A bit of confusion filled him upon seeing a new growth of defections in the Rockies rather than the South. And a bit of shock came as he saw that some had reported their "tiredness" bringing them towards the Left of the NPP and the Yockeys on the other side. "What...what's going on, Irving?" the President, sounding a bit beat up, bit still cheery. The Vice President took a few seconds for the President to get his worries out before speaking, saying "Michael, you and I have worked a long time to get people to sympathize with the Progressive movement. But what's one of the biggest responses we always got whenever we made a speech or published an article?" \n\nThe President took a few slow breaths before responding, working towards building up his cheeriness once more as he thought of the years that had flown by alongside his best friend, Howe himself. Of the battles fought, and the victories one alongside one another."
 harrington.32.a:0 "We "shake things up," don't we, Irving?"
 harrington.33.t:0 "The Cracks Form"
 harrington.33.desc:0 "The sinking feeling within the Missourian President's chest continued to rock him with every persistence of his emotional turmoil. The aching feeling shook the man to his core, and yet, Michael Harrington could not bear to turn away from the thoughts plaguing him. Originally, he could offer some understanding towards the citizens' concern for the rapid change, even if it helped them, because hey, change can be difficult. But now, concern has seemingly transformed into daggers launching into the President's back. \n\nHarrington watched onward as news had already predatorized the entire affair revolving around the divisions beginning to form within the NPP all across the country in regards to his cabinet's successes. Finally, the South had begun to slow down the numbers retreating towards the Far Right: if only because the majority of those willing to defect had already done so by now. And yet, as the President watched onwards, he could only feel icy betrayal as the newscaster pointed to other areas of the United States, pointing towards new, emerging areas of political upheaval. Scenes of protestors gathering in the Rockies to combat his "aggressiveness" in changing the political atmosphere, with one group leader proclaiming that "the President has frustrated the government with his radical attempts to flip the table on them as he continuously butts head with the Congress to try to get these ridiculous proposals out. They're tired, and we are too!" Every word blended together to deliver a punch to the President's gut, as he watched the black and white television broadcast images of his foundation of support, the Midwest, his own homeland, Missouri, and the Pacific, acting in defiance with small gatherings looking to turn against his actions. Every demonstration, every showcasing of the American people's exhaustion with the conflicts in Washington, every banner, every sign, every action against President Harrington served to cut away at the strings of the President's heart. "Had he not done what was right?" the President thought as he saw images of a Yockey rally in Kentucky and a brawl breaking out between C-NPP members and some Democrats and FR-NPP members in Minneapolis. \n\nWith a few knocks on the door, Vice President Howe entered the Oval Office to deliver news of the broadcast to the President. As he entered, he saw the President standing, wiping his eyes as he watched the news. "My apologies, Michael, I didn't mean to interrupt you.""
 harrington.33.a:0 "It's alright, Irving."
 harrington.34.t:0 "Draw the Sword"
 harrington.34.desc:0 "Newspaper Delivery. The carrying of the citizens of America's packages, bills, letters to their loved ones, and more across the entirety of the United States. A simple yet wondrous example towards the brilliance housed within the possibility of the individual workman within the economic system of the country. Workmen which he, the President of the United States, fought day and night for. And yet, as he stared at the newspaper in his hands, he witnessed how these newspaper delivery workers spread the decrying messages of the defiance of his former support. \n\nEverywhere Harrington looked, whether it was the large graphics of maps detailing political shifts, or the articles describing the spiteful protests throughout the nation against the presidential administration, he saw a nation of reluctance, crouched behind an array of heart-piercing defenses, sensitive to even the slightest bit of change, in Harrington's mind. The South had solidified their antagonistic approach to the administration, as the wave of what the critics and opposition call "exhaustion" had moved the Rockies to change. Yet even so, the venomous trail continues to seep forward, as the baseless claim of frustration has begun to sprout throughout the Pacific and the Midwest more and more. As the President continued to flip the pages, the bruises to his self conscious continued to ride his mind, causing him to relive the feelings of the television broadcast from so long ago, the feelings of loss, of betrayal. Suddenly, as Harrington walked behind his desk, essentially falling into his desk chair, a rush of more memories flooded his mind once more. This time, not with the icy feelings of the betrayal of his constituents, but of the warm connection he shared with them. Those countless hours he spent meeting up with dozens, if not hundreds of workers across the United States of America, all in desperate need of care and concern that Washington was not willing to provide for the hardworking support of the American government and economy. No, they would prefer to cut the NPP apart, leave the power to the Left who are organizing riots as we speak and the Yockeys who are going to be tearing the constitution apart the second they get close to it. \n\nAs the President brought his palms to his face to try to wipe the anger and frustration from within him, his eyes became fixated on a particular part of one of the articles in the corner of the page. The name of one of the most beautiful cities in the United States, the Gateway to the West, St. Louis, Missouri, engulfed in street brawls between the Far Right and the Progressives."
 harrington.34.a:0 "They even got home."
 harrington.35.t:0 "The Balance Tips"
 harrington.35.desc:0 ""Look, Mr. President, as far as I can tell I fully sympathize with what you're doing." Harrington heard over the phone, as the President continued to rub his forehead to try to ease his stresses. "As far as I'm concerned, you're doing some of the best work this country has seen over the past few decades; however, that doesn't change the opinions of my constituents, and in times of crises, we have to adapt to the situation around us. It was an honor to serve alongside you and work together for the common man of America, but I must tow the line for the sake of my career. We will see each other soon, President Harrington." The phone line cut soon after before Harrington had the chance to respond. \n\nThe President sat leaned over his desk, silent despite his Vice President having been here to listen into the entire conversation. "So, who was that, Mike?" Howe asked. "One of the Senators of New York, another gone from the East Coast." He said in near monotone had Irving not caught the strings of emotions tied to the President's anguish. "Fuck." Harrington stated, pushing away from his desk as his face grew redder by the minute. "What the fuck else was I supposed to do, Howe, what the fuck else?" The President roused, making Irving more and more uncomfortable as he saw his friend descend into his anger. "I'm, I'm sorry, Irving. To imagine them being so tired as I sit here steering the course of the nation." He said. "Well, Mr. President, unfortunately, being tired and angry isn't going to solve the departure crisis we're seeing with members of the C-NPP, or the growth of the Yockeys across the South." Irving responded. "How bad is the party looking at this point?" Harrington asked. "Well, the South is already out of the question, every sympathetic man in the South has turned to the FR-NPP, the Democrats, or over to Yockey. The Rockies have slowed their defections, if for the only reason that there isn't any left on our side to switch over to the Republicans. Meanwhile, the very base of support you started out with, New England, the Pacific, and the Midwest are all turning over for the first time." Irving said. Harrington got up from his desk to pace around the Oval Office upon hearing the dreaded reports. "Mike, walking around the damn office isn't going to help stop Gus fucking Hall from taking all our support!" Irving barked. \n\nHarrington froze upon hearing his Vice President. Gus Hall? The leader of the L-NPP, who helped promote and start the protests, riots, and brawls through the city streets? Americans had already claimed that Harrington had broken apart the party; however, now he could only help but wonder if he had smashed the country in the process..."
 harrington.35.a:0 "We need to take action, now."
 harrington.36.t:0 "The Glass Shatters"
 harrington.36.desc:0 "Harrington and Howe, some of the best friends found within the American political sphere, now found themselves once more silently across from one another in a mix of disgust and sorrow. In particular, Harrington had his eyes glued to the piece of paper that had made its way to his desk. A political cartoon, a source of humor for some active within the divided political world of the United States of America. For others, such as the United States, all he saw was scorn and insults as it depicted a gross misrepresentation of him taking money from blue collar white workers in the South and throwing it into a bonfire adorned with a sign marked "Welfare Program." \n\n"The daily newspaper in Mississippi seems to have taken a liking to you, Mr. President." Howe said. "What the hell did they do that for? I made these programs for them, Irving, for fucking them!" Harrington said, tightening the grip in his hands to vent his frustrations. "Easy, Mr. President. It's because Yockey's taking control across the South, and as the Far Right loses membership every day, Yockey burns your work across the South." Even as Harrington listened on, he had read the reports, he had watched the news, heard the people. Yockey may have been a bastard, that much is true; however, Hall was right on the other end of the spectrum, stealing away from the social democracy Harrington had built around himself to feed to his "proletarian" dreams. The NPP, the government, the whole damned country had been engulfed in this wildfire of partisanship and extremism. "Irving, I have a question." Harrington asked, in a tone mixed with resolve yet sorrow, as the Vice President braced himself. "Did I do all of this? Is it really my fault?" Harrington asked. Hearing the drastic question from the President, Howe took a long few minutes to think over the question. Howe knew that more than a superior, Harrington was his best friend. Someone who celebrated all their successes with him, and launched their platform into the spotlight. Someone who struggled with all their failures alongside him, and helped Irving get over all the obstacles they came up against. \n\n"Michael. It doesn't matter whether it's your fault or not. It doesn't matter if it really is your fault, and the federal government has become gridlocked by all the chaos coming from it. What matters is that we fix this, we repair what's been destroyed over the past few years." Irving said, patting his friend on the shoulder. "
 harrington.36.a:0 "Let's fix this, together."
 harrington.37.t:0 "Savages surround Us"
 harrington.37.desc:0 "The static continued to eminante from the television sets as President Harrington looked on with anger, loss, and exhaustion. Just as the entire ordeal he had been put through for the past few months had exhausted him, the screams and cries of Americans across the country echoed a similar exhaustion. An exhaustion seemingly grew out of the peaceful change, stable economics, democracy, and logic that Harrington so desperately tried to forward under his Presidency. Rather, all that America could muster to show to the public was the hate inside their heads. \n\nWithin the South, hell had broken out by the name of Francis Parker Yockey. The seemingly compliant Far Right wing of the NPP dominating the South had been drawn, quartered, and cannibalized by the extremists marching across the streets, advocating for the support of Fascist influence to "undo the decadence found within the system of government within the Republic," as one rally leader proclaimed in Georgia. The bastards marched up and down roads, busy intersections, anywhere and everywhere they could find attention to, and brought havoc wherever they went, forcing the African-American populations of the United States into hiding. Even the madman himself had gone up to stage, with Yockey mounting a podium and advocating that they must "rescue the ideals of Western Civilization as it decayed with the growing disgust present in the world." \n\nMeanwhile, in the North, all who had remained to support Harrington were living in the shadow of a continuously growing name for the Progressives of the United States: Gus Hall. The Communist, seeking to dually overthrow the "shackles the United States' government binds to the American worker," as a news reporter within New York City had stated. Rallies displaying Communist propaganda through the streets of the industrial north brought together the suffering workers that, alongside the unmoving political figures of Washington, hadn't remained loyal to him after working so hard for them. The Progressives of the United States had become dominated by notions of extremism and anger, but even so, wasn't the rest of the country engulfed in the same fire? \n\nEverywhere President Harrington looked, he saw a nightmare of what was meant to be a country of freedoms. Now, radicals occupied the streets as blood, tears, and fire rocked the governmental system, with only the moving forward of time able to tell what lied ahead."
 harrington.37.a:0 "I'm not a praying man, but..."
 harrington.38.t:0 "A Broken, Tired Union"
 harrington.38.desc:0 "The newspapers. National Television. Magazines. Talk Shows. The federal government. The streets of the United States. And maybe, just maybe, a random citizen's backyard. Everywhere that President Harrington turned, he continued to look onward in the endless cycle that had taken the notions of peace and prosperity hostage. Exhaustion had turned to frustration, and with frustration came action, all until the cycle repeated until one thing was left to unite the spirits of the citizens of the United States of America. \n\nTerror. \n\nAcross the South, hardline Yockeyites had swelled in number, as they continued to ravage the notions of a free and diverse society within the United States. As their party members continued to march on in the name of Fascism, they left the streets adorned with smoke, broken glass, and blood. As the Far Right within the National Progressive Party, the former rivals for Harrington and all of the C-NPP, continued to die, a greater enemy seemed to take its place, a monster, no, an abomination. A beast of a man who sought to undo the hundreds of years of American history to raise Hell: Francis Parker Yockey. On the other hand, how could Harrington merely frame his dread around the South when the very supporters who chanted the name "Harrington" for the sake of progress now march the streets in a flood of red. The factory workers, the office writers, the hard-working American populace who had toiled for years at the behest of an unfair system attempting to strangle such poor souls out of their earnings, the ones who Harrington thought of and fought for within each and every day of his political career. Now, they cry displeasure and tiredness, and have labeled the President of the United States himself as being a "traitor to the movement of the working class." Gus Hall leads a political atrocity, one which stands to destroy the stability of the United States just as much as any figure harping the word of Yockey would as well, as he continues to tear apart the seams of political and economic foundation in the twisted name of "revolution." Now, America lies paralyzed, engulfed in the tide of destruction. Only time would tell what tragedy would strike the country next..."
 harrington.38.a:0 "How far we've fallen."
 harrington.43.t:0 "Brisben's Proposal"
 harrington.43.desc:0 "J. Quinn Brisben is one of the countless idealists, activists, and radical policy wonks who has found a political home in the Harrington administration.  Head of a minor department within the Office of Education, he's come a long way from his days of organizing in the Jim Crow South.  But he hasn't abandoned his radical instincts, as a policy brief submitted today reveals.    It's a series of amendments to the Elementary and Secondary Education Act, boosting overall funding by nearly twenty percent, while adding a long set of funded activities.  Arts electives, black and Hispanic history courses, more funding for facility improvements, and more, are all on the list.  It would raise the already-substantial price tag of ESEA, but it would certainly please numerous teachers, students, and education activists across the country."
 harrington.43.a:0 "But how are we going to pay for it?"
 harrington.43.b:0 "He's right.  We need gigantic revolutionary changes."
 harrington.48.t:0 "Voting on the ESEA"
 harrington.48.desc:0 "Mary Whitford had never heard of this address before.  Why someone in Bowling Green, Kentucky would want to send a message to a housewife in Peoria was beyond her.  Nevertheless, she picked up her letter opener and sliced the envelope open.  Out fell a piece of cardstock, printed in garish red, white, and blue ink.  On the front, above a bald eagle and a timber rattlesnake, was a message in bold black lettering.  \n\nCALL YOUR CONGRESSMAN--BEFORE IT'S TOO LATE--AND TELL HIM WHY THE ESEA WILL:\n\nWASTE YOUR TAX DOLLARS\n\nWRECK AMERICAN COMMUNITIES\n\nAND HARM YOUR CHILDREN\n\nTURN OVER TO READ MORE ABOUT PRESIDENT HARRINGTON'S TYRANNICAL NEW PROPOSAL\n\nNow, Mary Whitford had never heard of ESEA, but as she turned the mailer over and looked at some of the conveniently provided factoids, she realized that it would be horrendous for the country.\n\n"Won't somebody think of the children?""
 harrington.48.a:0 "The ESEA fails!"
 harrington.48.b:0 "The ESEA passes!"
 harrington.49.t:0 "The Grateful Teachers"
 harrington.49.desc:0 "It had been a quick event, no more than half an hour.  A brief address by the president, celebrating the good that teachers do.  Group and individual photos with the twelve delegates sent by the various teachers' unions, all smiles and flashbulbs.  Afterwards, they all retired to the Map Room for coffee and shop talk.  None of the union representatives are particularly intimidating at first glance, but all of them hold the keys to one of America's biggest structures of power: education.  At one point, Jacqueline Vaughn, a Chicago union delegate with kind eyes and a spine of iron, raised her coffee cup in a toast.  \n\n"To President Harrington.  We of the Chicago Teachers' Union have no permanent enemies, and no permanent friends, but you're coming very close to the latter, sir."\n\nSmiles, chuckles, a smattering of applause.  But she meant it.  Ever since the passage of ESEA, with its major new extensions of funding and support, it's become clear that the teachers' unions of America are firmly in the Harrington camp.  How to use them is another matter, but for now, it's good to have them on our own side."
 harrington.49.a:0 "Education is the cheap defence of nations."
 harrington.50.t:0 "A Report Card From the Unions"
 harrington.50.desc:0 "You would think that passing ESEA would have been more than enough to satisfy all the national and local teachers' unions.  And you would be wrong, as an open letter to the White House from NYC unionist Albert Shanker has demonstrated.  The letter thanked the Harrington administration for their "admirable work on behalf of the teachers and students of America", but went on to note a number of areas in which the administration could improve.  Improved facilities, more funding for the arts and cultural histories... it escaped nobody's attention that these policies were first laid out in the Brisben proposal.\n\nClearly, the unions are looking for more, but getting them on our side will be easier said than done.  It might anger some of the party's conservatives, who have already raised a fuss about where, exactly, the ESEA's funds are going.  But it might also mollify progressives and labor leaders who see the Shanker letter as an indicator of the administration's resolve.  On this matter, the administration is truly between a rock and a hard place."
 harrington.50.a:0 ""Very well. Let's get some new line items ready."
 harrington.50.b:0 "You can't always get what you want."
 harrington.51.t:0 "The Tuition Issue"
 harrington.51.desc:0 ""Why should a public school system charge the public money to attend?"\n\nThat's the question posed by a recent cover story in The Nation.  It's a story which has made its way throughout the White House, and more than a few NPP lawmakers have mentioned it as the Higher Education Act's drafting process rolls on.  It does make sense; the government doesn't charge kindergartners for the privilege of attending their neighborhood school, after all.  Numerous progressives are clamoring for this policy change, to ensure that college placements are based on merit alone, and that no student should have to worry about tuition fees at a state school.  But, by contrast, every fiscal conservative worth the title has come out of the woodwork to talk about how the additional funding would have to come from someplace else.  Caught in the middle are the students, but in such a political fight, they're little more than numbers on a page."
 harrington.51.a:0 "We have to pay the professors SOMEHOW!"
 harrington.51.b:0 "Really, if you want to go to Arizona State, maybe WE should be paying YOU..."
 harrington.52.t:0 "Voting on the Higher Education Act"
 harrington.52.desc:0 "Direct mail flyers warn of higher taxes.  Radio plays mock interviews with stoner college kids.  Television advertisements show images of rioting students.  All this and more have ensured that the Higher Education Act is one of the most controversial proposals that the Harrington administration has put before Congress.  It's a tough tightrope to walk for many legislators.  Everybody wants the grateful constituent testimonials, proud of their first-in-the-family college kids, but nobody wants to deal with the potential culture war that's being brewed up.  The NPP whips have been doing their best, but at this point, it's anybody's game."
 harrington.52.a:0 "The Act flunks!"
 harrington.52.b:0 "The Act passes!"
 harrington.53.t:0 "The Wilkins Report"
 harrington.53.desc:0 "491 pages.  491 pages of charts, graphs, tables, and summaries.  491 pages of interviews from across the country, from Oakland to Tunica to Columbia Point.  491 pages of history, stretching from convict leasing to Birmingham bombs.  491 pages of broken promises, crushed dreams, and stolen wealth.  491 pages, documenting the history of abuse, violence, and exploitation that America had subjected its black population to, and 491 pages documenting the impacts that rang through the decades.  \n\nHe had finished it in one night.   \n\nPresident Harrington tended to do that.  He had pored over the Wilkins Report, underlining things, scribbling in the margins.  Sometimes, his eyes alighted on a particular set of numbers, and he lost several minutes pondering every horror that those numbers implied.  When his staff came into the Oval Office for the next morning's meeting, he dropped the Report on his desk, and jabbed it with a determined finger.  \n\n"This. This is a priority.""
 harrington.53.a:0 "We must do better."
 harrington.53.b:0 "To hell with those who say we can't"
 harrington.57.t:0 "Voting on the AAA"
 harrington.57.desc:0 "When President Harrington was elected, not everyone freaked out and claimed that the sky of American politics had forever fallen.  Some, even those in Congress, welcomed the administration openly.  But even some of those stalwarts are getting a bit nervous about the vote on the Affirmative Action Act.  It's controversial, and in every state, conservative organizations have organized marches on capitols to protest its "anti-American, anti-equality" nature.  Still, if the administration thought that it couldn't possibly pass, they never would have brought it to the Senate floor, right?  The chamber is filled with senators, lobbyists, journalists, and a few concerned citizens who have shown up to visibly support their position.  \n\n"Those in favor will say 'aye'.  Those opposed will say 'no'.  The clerk will now call roll..."  \n\nAnd so the vote begins."
 harrington.57.a:0 "The nos have it!"
 harrington.57.b:0 "The ayes have it!"
 aasc.1.t:0 "SCOTUS Takes Up AAA"
 aasc.1.desc:0 "Nobody was certain who had hired the buses, but there were at least a dozen of them, lined up outside the Supreme Court like chrome-plated siege weapons.  Dan Rather walks alongside them, curious as to how it was all pulled off.  A few yards away, a crowd is gathering.  Almost everyone is carrying a placard, and everyone is white.  Starched shirts, khakis, and floral-patterned day dresses dominate.   \n\nDO YOUR CONSTITUTIONAL DUTY   \n\nWE RIDE FOR LIBERTY   \n\nAAA IS FASCISM   \n\nHe gets a few stares.  Some of the people gathered are Texans.  Maybe they owe their lives to his broadcast during Carla.  It's just as likely that they want to tear him apart, though.  Now that the Supreme Court is taking up the question of the Affirmative Action Act, Washington is being flooded by protesters, journalists, and lobbyists, all ready to play their part in this chapter of history.  "
 aasc.1.a:0 "Five, six, seven, eight!  Quotas WILL discriminate!"
 aasc.2.t:0 "SCOTUS Upholds AAA"
 aasc.2.desc:0 "Success!  In a long majority opinion, citing cases such as Strauder v. West Virginia, the Supreme Court has ruled that the Affirmative Action Act is indeed constitutional.  To quote the opinion: "It is not unconstitutional for the federal government to intervene in the particular spheres outlined by this law.  Moreover, the plaintiffs, having filed suit before any potentially discriminatory impacts of this law, have not shown due diligence in demonstrating how they, and the constitutional order, would be harmed."  Already, groups of activists are celebrating outside the Supreme Court, as representatives of Citizens for National Equality look on with barely-disguised contempt."
 aasc.2.a:0 "Truly a victory for the forces of justice!"
 aasc.3.t:0 "SCOTUS Strikes Down AAA"
 aasc.3.desc:0 "The Oval Office looks like a funeral parlor.  Men and women in formal office apparel, standing around the Resolute Desk like it's the coffin of a loved one.  Michael Harrington isn't dead, but his face is ashen, his eyes cast downward.  He's felt this way before, when he identified that Bowery alcoholic from the Catholic Workers shelter in the city morgue.  When he saw a line of migrant farmworkers in Stockton trudging off to the work auctions at five in the morning.  The feeling that not only will a horror be permitted, but it will also be repeated, and made worse every time, and never lose its painfulness as it weighs on your soul.  The Supreme Court struck down the AAA this morning.  Maybe the law never had a chance, or maybe it was just bad luck.  The impact is the same.  It's a stab in the gut for all those who wanted to see an America made, if not right, then better.  Tomorrow, they'll set to work, trying their damndest to make it better anyway.  At the moment, though, all anyone can think is: \n\n"God, this fucking sucks.""
 aasc.3.a:0 "Don't mourn.  Organize."
 harrington.60.t:0 "With Bills come a Price."
 harrington.60.desc:0 "President Harrington took a deep, long look at the piece of paper in front of him, a detailed analysis at hunger within American society and not the hundreds, nor the thousands, but the millions of American citizens afflicted with starvation every year, the demographics affected, the institutional obstacles, everything. Filled with disgust, Harrington picked up the phone on his desk and pressed a number. "Please get Maurine and Orville in my office immediately." \n\nThe two secretaries walked in just a few minutes later, seeing their President with a heavy stack of papers sitting in front of him. "Good morning, Mr. President." said Maruine Neuberger. "Good morning, as well, Mr. President, may we be of some assistance?" an inquisitive Orville Freeman echoed behind her. "Good morning, to the both of you! Please, take a seat, we have much to discuss regarding this piece of legislation." \n\nThe next hour and a half consisted of arguments filled with yells that could be heard throughout the West Wing. \n\n"Neuberger, look at the statistics, hunger is up in America by 13% since the Akagi Accords, and that's not even considering Black citizens! This program has to be eligible for everyone, whether it's the workers, the mothers, or the veterans, all of them are starving out there!" Orville barked. "I understand, Orville, but our hands are tied for the most part. Our economy has been thrown for a loop for the longest time, and part of getting these hungry people food will have to be maintaining a stable economy, unless we seek to get rid of all of our food. All of them ought to be taken care of, but I'm not sure if we could afford to include everyone in the program, the destitute of course, but it's tough beyond that. President Harrington, I'm sure you understand?" \n\nHarrington took a deep look at both of his Secretaries. He wanted the Food Stamp Program to reach all Americans, but Maurine was not completely wrong, sadly."
 harrington.60.a:0 "Maurine, you've got to work with us here!"
 harrington.60.b:0 "Mr. and Madam Secretaries, maybe we can find a compromise?"
 harrington.60.c:0 "Orville, calm down, we only have so much."
 harrington.61.t:0 "The Hungry need options."
 harrington.61.desc:0 ""How the hell have the leaders of the United States let it get so damn hot up here?" Harrington thought, looking out the windows of the the Oval Office. Finally, Maurine Neuberger and Orville Freeman came through his door with their usual greetings, but Harrington felt the cynicality coming down on him as he knew how meetings with the two opposing secretaries typically went. \n\nThat being said, work has to be done, and that large stack of papers detailing the effects and legislation of the Food Stamp Program bill was not going to pass itself. \n\nThe three politicians went to work, diligently going through the process of examining the bill. With each line came another comment from one or the other, and with each paragraph came another argument. Until finally, the elephant in the room came crashing down on the desk between them; the targeting and focus of the Food Stamp Program. \n\n"President Harrington, with all due respect, we need this bill to go above and beyond what the United States history has done for the hungry in the past! Supermarkets are exploding around the country, and it's common logic that offering Food Stamps to be used in such huge markets will guarantee that the poor and hungry can get something to eat, they need this, Mr. President! Besides, we ran on a campaign of guaranteeing these people food, we'll be the laughing stock of the National Progressive Party if we don't commit to this!" Secretary Freeman hammered out. "And what about those markets, Orville, do you think they'll feel righteous in handing out their profits to the needy? Mr. President, I assure you, I want these people to be fed as much as any, but forcing the free market to go too far may result in them firing back and withdrawing any sort of support for our re-election or even the NPP as a whole! We must act cautiously, sir, and committing everything to this will not be helping that matter!" Harrington dwelled on the arguments as the words came flying towards him like daggers."
 harrington.61.c:0 "We'll only prove the rest of them right if we go back now!"
 harrington.61.b:0 "We never said every Supermarket had to..."
 harrington.61.a:0 "With no support comes no change, sadly."
 harrington.62.t:0 "United States Congress votes on Harrington Food Program"
 harrington.62.desc:0 "Tonight, the United States Congress has begun work on reviewing and voting for President Michael Harrington's self-created Food Stamp Program. \n\nPresident Harrington's Food Stamp Program is ambitious, if anything else. It seeks to introduce a new system to aid the poor and hungry throughout the nation by allowing such citizens to obtain federally-given Food Stamps, which are to act as currency in the form of obtaining food. The President has reported that it took a "long, long time" to tweak the details and include everything that he and his administration desired to have in it. Harrington has claimed that "this Program is the foundation of a new era for American citizens, one in which mothers, fathers, veterans, and children will never have to fear with the looming question of 'Will I go hungry tonight, again?'" \n\nHaving said that, the Harrington administration has given its full backing behind the President. "President Harrington has spent countless hours with us examining the bill, it covers everything he wanted to and more, it's genius to say the least." Orville Freeman, the Secretary of Agriculture, commented. "We, in the Harrington administration, offer our full support for the President in his desire to pass the bill. We were selected by the President himself to be the finest minds to plan out the success of the poor and the average citizen alike." commented Maurice Neuberger, Treasurer. \n\nLikewise, the bill does not go without a number of critics in the public sphere as well, as numerous Congressman in the Republican-Democrat party, and even the Far Right branches of the National Progressive Party have voiced their concerns and even fears with allowing such meddling in the free market. Backing them up, several large supermarket chains have protested the bill, citing it as a "tyrannical restriction on our successes." Only time will tell how Harrington's bill will fair in the floor of Congress."
 harrington.62.a:0 "The Bill is voted down."
 harrington.62.b:0 "The Bill passes!"
 harrington.62.c:0 "The Bill passes!"
 harrington.62.d:0 "The Bill passes!"
 harrington.69.t:0 "Harrington fights Congress for Hunger Bill"
 harrington.69.desc:0 "Once more, the Congress of the United States has set itself to battle amongst itself regarding President Michael Harrington's conceived Hunger Bill, in which he sets forth the prospect of the "rights to food, water, and shelter for every American citizen, regardless of race, religion, ethnicity, or working occupation." President Harrington, the main backer behind a wealth of welfare reforms in the United States, has regarded such guarantees as being centrally linked to a truly "free, fair, and just" human society, and has made ambitious steps forward in his pursuits for care for every American citizen, whether they be the average worker or the poor man left out on the street, whose situation may change with each passing vote tonight. \n\n Many within the administration collaborated with the President for the past few months in composing such legislation. Particularly, Orville Freeman, the Secretary of Agriculture who worked diligently with the program on other progressive reforms, comments, "Tonight, Congress will decide the fates of those lowly men, women, and children who lie on the streets, cold at night. Every unfortunate soul, scarred by the horrors of the Second World War, the plagues of economic difficulties, or otherwise, they will know if we, as a society, have learnt to care for such folk, or leave them in the dust as so many presidents have before." \n\nOnce more, however, not everyone is in favor of the President's actions; while some may call them "progressive," Republican-Democratic Congressman, as well as several of Harrinton's constituents in the National Progressive Party regard them as "simply radical." Even his own administration cites anxieties, as Secretary Neuberger raised several concerns, most likely in regard to the cost of the programs that President Harrington has worked on; however, she declined to comment tonight. What will Harrington have in store next for the nation?"
 harrington.69.a:0 "The Bill is voted down."
 harrington.69.b:0 "The Bill passes!"
 harrington.73.t:0 "Voting on the FHRA"
 harrington.73.desc:0 "Improving healthcare for everyone should be an easy sell, but American politics is nothing if not aggravating.  NPP whips and aides have spent the past several weeks leaning on every party legislator, along with plenty of liberals from across the aisle.  All the stops have been pulled out.  Discreet dinners in D.C. townhouses.  Activist groups staging sit-ins at senators' offices.  Hearings have been held, with witnesses ranging from doctors to economists to impoverished elders begging for lifesaving care.  The FHRA is personal for President Harrington.  Many of those elders were people he's met before, in grimy apartments and on ramshackle farmsteads.  Success on the FHRA could mean that the lives of millions across the country will improve dramatically.  If it fails to pass, though... it would be a dramatic loss for the Harrington administration, there's no denying that.  Even more so for the country.  But who could vote against letting people go to the doctor?"
 harrington.73.a:0 "The bill fails!"
 harrington.73.b:0 "The bill passes!"
 harrington.74.t:0 "Serving Up Southern Pork"
 harrington.74.desc:0 ""Mr. President, you have to understand the position that this vote puts us in."   \n\nThe congressmen and senators stand around the Oval Office.  Each one represents the small businesses, chambers of commerce, and assorted bigwigs of the South, and President Harrington can barely contain his contempt.  They may have founded this party, but he feels no obligation to do anything but tolerate them.  Nonetheless, they took a hard vote on the FHRA, and they've received plenty of less-than-kind feedback from their constituents.  Now, they've come to push the administration to make penance.   \n\n"This contract for Nucor would create two hundred new jobs in Birmingham."   \n\n"Spartanburg, sir, is in desperate need of improvements to its hospitals."   \n\n"The fact is that more than a third of Florida's fruit producers need this subsidy to continue operations profitably."   \n\nOn and on they go.  Not all of the proposed budget items are strictly necessary, but that's the point.  A bit of extra funding sent the South's way might help to mollify the NPP's base.  But it would also suck up political capital that the administration could surely use elsewhere."
 harrington.74.a:0 "Fine. You'll have your contracts."
 harrington.74.b:0 "I wasn't elected president to give out bribes!"
 harrington.75.t:0 "A Visit From Victor Reuther"
 harrington.75.desc:0 "He had come to the White House with hundreds of pages of policy and more than enough goodwill to get through the front door.  Victor Reuther stood before the Resolute Desk, watching as President Harrington flipped through the summary pages.  His face, half-paralyzed two decades earlier in an attempted killing, looked unusually enthusiastic.  Harrington liked Victor.  They shared both moral righteousness and an obsession with the particulars of organization.  Harrington had turned the White House upside down.  Victor had turned the United Auto Workers into a labor empire.  And now he had come with a radical new proposal for Medicare.  \n\n"Victor, this would essentially render the private insurers obsolete."  \n\n"That's the point, Mr. President.  Why should we let anyone fall through the cracks when we have this opportunity?"  \n\n"It'd be a hell of a lot harder to pass at all, that's why."  \n\n"I know it'd be a tough sell.  But it's the right thing to do, and the policy shop in Detroit has been running polls already.  I know for a fact that we can sell it."  \n\nHarrington took in a breath, as moral and political calculations swirled in his head."
 harrington.75.a:0 "It just can't be done right now, Victor."
 harrington.75.b:0 "It's the right thing to do."
 harrington.76.t:0 "Voting on Medicare"
 harrington.76.desc:0 ""The most radical policy yet put forward by the Harrington administration", as the New York Times put it.  Love it or hate it, that seems to be the consensus around Medicare.  The poor and working class have rallied around the bill, seeing it as a massive improvement for millions.  Unions in particular have been flexing their political muscles, pressuring NPP and Republican-Democrat legislators alike, through letter-writing campaigns and fundraisers.  On the other hand, the US Chamber of Commerce has taken the lead in opposing the bill.  They have their own letter-writing campaigns, and much more imposing fundraisers.  The Chamber has been calling Medicare the first step on the road to tyranny, a waste of money, a handout, and plenty of other things besides.  The sizable tax burden that's been plastered across the editorial pages of half the country's newspapers hasn't helped the administration's case much.  With both sides jockeying for Congress to vote their way, it's anyone's game, and the American healthcare system depends on how that vote goes."
 harrington.76.a:0 "Read our lips: no new taxes!"
 harrington.76.b:0 "Medicare for all who need it!"

harrington.85.t:0 "Damned if we do, Hungry if we don't"
harrington.85.desc:0 "President Harrington sat amongst his cabinet, each bringing another level of tension to the room with the sudden arrangement of a meeting, so much so that once could hear a pin drop if someone dared drop one. All eyes stared wide towards the President, who seemed to be distracting himself to avoid the pressures of the room. With a cough, however, the man in the middle officially began the meeting. \n\n"Ladies and gentlemen, I want to begin this by saying that I am proud of each and every one of you. Without every secretary present, our administration would be nowhere near as successful as it has been." A round of silence, with some awkward smiles, greeted the President. "Having said that, we are nowhere near finishing the work we have planned, in particular being the Social Security network we have planned out to guarantee every American the ability to feel secure about the financial matters of their lives. With that in mind, such provisions are not without costs, and we must address the elephant in the room: the Defense budget is easily one of the easiest programs of our expenditure to cut back on." \n\nThe President's proposal was met with a wide range of nervous coughs, gasps, and the shaking of heads. "With all due respect, Mr. President, the nation's security and safety is held up by the Defense budget, while we may desire the possibility of helping out those without stability, no one will have any form of stability if we're unsafe." Harrington nodded his head slowly, finally uttering, "Mrs. Neuberger, if you could please, what is taking up the majority of the United States budget?" All eyes swiftly turned to Maurine as she sat quietly, alone. \n\n"The Defense budget, sir."
harrington.85.a:0 "Perhaps you're right, Humphrey."
harrington.85.b:0 "It's settled then"

harrington.87.t:0 "Double or...half?"
harrington.87.desc:0 "The entire West Wing of the White House was whirling with the sounds of phone calls and the rushing of executive interns and federal employees to aid everyone with their sudden rush of work to do. President Harrington, having just finished breakfast, was met with an employee rushing down the hall to get to the nearest Secretary when he asked the young man what was going on. "News got out about the potential rate of the rise of income taxes, sir." he said, giving the President a wave of anxiety. "Campaign donors and other business owners are having a fit, executive employees are taking a hit on all phone lines." He continued, rushing towards another office. \n\n"Damn it all!" Harrington said, making it back to his office while swiftly slamming the door on his way in with anger. He nearly fell down into his chair in the office, and pulled himself up to look at the sheets of legislation on his desk, and picking up his phone. "Secretary Neuberger, please come to my office immediately." Maurine soon walked in, with a swift "Please, take a seat." issued by her superior. "Maurine, now that the news is out regarding the income tax raise, we have to make a decision. If we sit on this we are just going to keep losing more support, should we go through with the full increase or not?" Secretary Neuberger was overwhelmed with the sudden demand of her, but managed to come together. "Well, Mr. President, I must admit that although it is quite the unpopular strategy, it would generate a substantial amount of income to come in for the Treasury. Furthermore, while I'm no campaign manager, people are sure to appreciate a Social Security net, and if taxes are to provide funds for it, then I would have to say that some would be appreciative at least." \n\nHarrington pinched the bridge of his nose to deal with the stress of it all. Neuberger was always one to provide legitimate facts, but he'd be damned to say that this would not come to make his next election a whole new pain in the ass. Having said that, maybe this is just what we need though, to rally those appreciative enough of it to his side to help with the Social Security program?"
harrington.87.a:0 "This time, I really don't think we can afford to go that far, Maurine"
harrington.87.b:0 "You're right, Maurine, thank you for your advice"

harrington.91.t:0 "Fair earnings for the Worker"
harrington.91.desc:0 "It's a late night to be working in the Oval Office." President Harrington said, pacing around the room, jacket laid across his chair. At the same time though, he knew he could not rest. The construction of the bill was getting closer and closer to being ready, and yet, with every passing day, more memories of his earlier days flooded towards him. Constant thoughts about his political readings, his viewings of the suffering of those in labor, and the uncaring of their superiors towards their difficulties. No kidding why so many are hungry out there, can't even get a break to eat, can they? Harrington dwelled on his thoughts, and finally sat down after the hour of time he had to battle with himself. Finally, he grabbed the phone, and punched in that ever familiar number. "Mr. President? It's eight in the evening, can I help you?" Secretary Neuberger replied over the phone. "Listen, it's about the Social Security bill. I think I finally want to add in the amendments to the Fair Labor act in it, could you come in?" Silence came in through the phone for a few moments. \n\nGive me half an hour to get there, Mr. President. \n\nThe President's Secretary came in through the Oval Office just a minute early. "You don't joke around with time, do you?" Harrington said. "Mr. President, I appreciate your humor, but this could completely change the situation. Adding those amendments could cause the business owners to lash out far worse than ever before, and we are already taking in deep crap from them, what makes you think giving them more hell is going to do for us?" With that, the Secretary's respectful disposition faded to the back, as Harrington thoughtfully nodded. "Madam Secretary, my senior communications advisors have instructed the danger in it, that the bill is already facing the threat of death without the amendments. But let's face facts, Mrs. Neuberger. Every day, those hard-working Americans that we are trying to look after up here are not getting any respect for the work they do, nor any way to move forward from their suffering. We need to help them! \n\n"But is it the right time? The bill could die the second it hits the Congressional vote already. " Harrington thought, in the midst of silence."
harrington.91.a:0 "They can't count on us if the bill doesn't get passed in the first place"
harrington.91.b:0 "We have to do it, they are counting on us!"

harrington.92.t:0 "Capitol fights over breakthrough Welfare Bill"
harrington.92.desc:0 "President Michael Harrington and his administration have unfailingly worked through the difficulties of executive ties to legislation, as they have finally forwarded a landmark bill that seeks to completely revolutionize current standards of welfare within the United States. Harrington has brought up the disastrous effects of economic recession before, and remarked that "the guarantee of a Social Safety economic network could provide unheard of success for the American citizen, and bring forth a new era of prosperity and care for the public sector, with workers and business owners alike being able to benefit from the program's successes." \n\nWith that in mind, many White House executives have exhaustedly doled out their support for the President's bold actions lately, in particular, Secretary Maurine Neuberger has offered extensive work in lessening fears regarding the bill. "Seeing President Harrington every day, I know that this piece of legislation is something that comes from deep within him. To see the success of American citizens without a cost to their freedom, time, or effort. He believes in the American Dream, and just knows that it takes a great amount of care and unity to see that we may prosper together." \n\nWhile Secretary Neuberger's words indeed spark emotion, the opposition cite a lack of any form of unity in the bill. Many of Harrington's critics, including several Democratic Senators, cite that such a program will bankrupt American reserves, while a wide range of far right Congressmen in the National Progressive Party see this as a "direct violation of American economic traditions." No one is quite sure as to the chance of success for President Harrington's bill, but emotions are high with everyone present."
harrington.92.a:0 "The Act is voted down."
harrington.92.b:0 "With freedom and security for all!"

harrington.93.t:0 "A Home for Heroes"
harrington.93.desc:0 "Washington wasn't all that different from academia or the lecture circuit, President Harrington was discovering. Congress didn't lack for opinionated men and their pet theories and projects, even if Harrington thought they were dearly misguided. \n\n"Mr. President, even if everyone here's on board with your program, we're going to have to convince the people that we're on their side." Vice President Irving Howe said. "We get the people supportive of our reforms, the less opposition the R-D's will be able to put up." \n\nHarrington nodded. It wasn't rocket science - he'd promised America a presidency of the common man, and he would keep his promises. The only question was where to start. \n\n"What about the veterans?" Defense Secretary William Winter stated. "America has thousands of men who served in South Africa and in the Pacific. Nobody's going to object to us treating our heroes right." \n\n"A Home for Heroes." Nobody would question the need to repay America's soldiers for their service; the far right of the NPP would be ecstatic, and the R-Ds would be hard-pressed to say no. And if the veterans got a fair deal from the government, then the people might come around to being included eventually."
harrington.93.a:0 "A grateful country rewards its soldiers..."

harrington.94.t:0 "The Veterans Service Act Goes to Congress"
harrington.94.desc:0 ""It's good. Send it through." \n\nHarrington looked up from his dog-eared copy of the proposed Veterans Service Act, giving his affirmation to the latest draft. Approval in hand, his army of aides scattered out of the Oval Office to carry the draft to Henry Jackson in the Senate and to other key lawmakers in Washington. \n\nOutside the White House, the night grew darker as the clock chimed midnight. Harrington rubbed his eyes, dry from the strain of reading through the draft. He'd taken a close look at every line - this first act, the one upon which everything else would follow, would be perfect. Senator Jackson would ensure that the rest of the draft would go through Congress, to take care of the rest. \n\nIt ought to be easy, Harrington thought. Everybody loved veterans, and the NPP could finally stick it to the R-Ds for not only being soft on the fascists, but ungrateful to its soldiers. Education subsidies for veterans, increased access to healthcare, disability payments to the injured - who in their right mind could oppose this? \n\nHarrington sighed. It'd been an exhausting night regardless, and it would only get harder from here."
harrington.94.a:0 "One day, one bill, at a time."

harrington.95.t:0 "The Senate Votes for Veteran's Benefits!"
harrington.95.desc:0 "The news from the Senate floor was largely encouraging, if the floor speeches were any indication. As Defense Secretary Winter had pointed out, nobody was going to be so gauche as to criticize a bill to treat America's veterans well. The Center and the Far-Right of the NPP were broadly in support, and mounting a full-throated defense of the bill. The R-D's, for that matter, were speaking in broad platitudes about the bill's provisions, hailing the intent of the legislation. \n\nBut the details were a different question. Time and again, Democratic senators - and even a few Republicans - had asked about money. Money, money, always the money. Harrington had been in Washington long enough to understand that when people wanted to criticize you quietly, they would ask about the money - a fitting fig leaf to disguise a lack of concern for America's soldiers in the language of responsibility. \n\nThe debate wound on, and Harrington resisted the urge to call the Senate leadership for an update. Politics was a numbers game, of course, but they'd been careful to package everything in a way that couldn't be opposed on the merits. There'd been endless whip counts, fine-tuning of individual clauses, hypothetical debates. Harrington's NPP had left nothing to chance..."
harrington.95.a:0 "...and somehow, it still wasn't enough."
harrington.95.b:0 "...and there was no need to worry after all!"

harrington.96.t:0 "A Letter From Los Angeles, California"
harrington.96.desc:0 "Dear Mr. President,\n\nOn my first night working as a nurse, in 1961, a man pulled a knife on me.  I was working at Los Angeles County General Hospital, but they changed the name a few years back.  Anyway.  The man's name was John.  A cab driver had found him collapsed a few blocks away from the hospital.  A few minutes after we had brought him in and put him up in a bed, he pulled a switchblade and was holding it against my throat.  It turns out that he didn't have a cent to his name, and couldn't pay for services.  Guess he thought taking a hostage would help his situation somewhat.  We let him go, and I never saw John again.  The police shrugged it off, when they finally showed up.  Just another homeless wino, they said.  Would probably turn up dead in a week, they said.\n\nWhen I saw that Medicare had passed, I thought about John.  Working as a nurse, you see a lot of people's worries.  I saw John's that night.  And I hope that with this law, I never have to see that sort of worry again."
harrington.96.a:0 "Sincerely, Mary Anderson"

harrington.97.t:0 "A Letter From Bangor, Maine"
harrington.97.desc:0 "Dear Mr. President,\n\nI am currently a student at Husson College in Maine.  You might be able to tell by the way I write, but English is not my first language.  French is.  I am the oldest of eighteen children from Lewiston.  My father, Gerard, worked in a mill.  He beat me, and when I was eleven, I ran away from home.  For two years, I lived on the streets.  I worked in whatever job I could get.  Shining shoes.  Washing dishes.  I've slept in the back room at strip clubs and horse stables.  But I survived.  Eventually, I became the only person in my family to graduate high school.\n\nI wanted to go to college intensely.  But at Husson, the entrance test was in English, and I was terrible with it.  So I went to my state representative, Peter Snowe, and he helped convince the admissions people to let me take a test in French.  I passed, and they accepted me.  Now, I'm studying for a business degree.  I write for the school newspaper.  And thanks to the Higher Education Act, I don't have to worry about the cost.  I am working hard and making something of myself.  And you helped with that, Mr. President.  So, thank you."
harrington.97.a:0 "Sincerely, Paul LePage"

harrington.98.t:0 "A Letter From Cicero, Illinois"
harrington.98.desc:0 "COMMIE MOTHERFUCKER\n\nALL OF YOU DESERVE TO BURN\n\nGOD WILL JUDGE YOU AND FIND YOU A SINNER\n\nYOU PEOPLE LOVE N-"
harrington.98.a:0 "Um... let's just toss that one."

harrington.99.t:0 "A Letter From Gallup, New Mexico"
harrington.99.desc:0 "Dear Mr. President,\n\nMy grandfather always called Gallup "Kalabwakin".  That's the town's name in Zuni, in the language that he spoke.  My parents never spoke it around me, although my cousin works at a school in Zuni Pueblo that teaches it to little kids.  I hope to send mine there someday.  When I was growing up in Gallup, though, my parents didn't spend much time caring about school.  My father was a dishwasher, and my mother a hotel maid.  The highways were being built, and with them came travelers, tourists, all of those people.  It brought money and jobs, but nobody got rich.  Not even close.  My parents drank.  They never did drugs, but most of my friends had at least one parent who did.  We were all desperate.  Once I left home, I moved across town with the boy I'd met at Gallup High.  He ran off three years later, to work construction in Albequerque.  Left me with two toddlers and barely any way to make ends meet.  But when I could vote, Mr. President, I voted for you.  Your efforts have helped me get enough food on my table, and not get tossed out by my landlord.  I know a lot of folks around here who feel the same.  So, thank you, Mr. President.  You helped."
harrington.99.a:0 "Sincerely, Valerie Penketwa"

harrington.100.t:0 "A Letter From Springfield, Massachusetts"
harrington.100.desc:0 "Dear Mr. President,\n\nI suppose I should begin by saying that I didn't vote for you.  My family has been supporting Democrats, and then Republican-Democrats, for generations, and we loved them for nominating the Kennedys.  My grandma called you a dirty Red the first time she ever saw one of your advertisements.  She called you an atheist, and a bunch of other things.  But last year, her husband, my grandpa, passed away.  He had worked as a janitor at the Big Y headquarters for years and years.  Grandma had always been worried about keeping the house-she had been raised in it, you know-but now she gets his pension benefits and doesn't have to worry anymore.  I don't think that she'd ever admit it, but I know that I'm grateful.  So thank you, Mr. President.  I'm glad that you did what you did."
harrington.100.a:0 "Sincerely, Kevin Walsh"





 harrington.201.t:0 "The Quiet Americans"
 harrington.201.desc:0 "President Harrington sometimes takes a walk along the grounds of the White House: in the first weeks of his term he made the bold move to begin walking around the D.C. Metropolitan Area's seedier districts, the streets that the Secret Service make sure to lock down every Presidential Address. He continues that tradition on an infrequent basis, when he can spare the time, greeting the lower-income constituents of the Beltway and treating them to a meal - he takes pains to remember all their names. Sometimes the name is all you have, he thinks. In any case, Harrington has little fear of blowback from these men and women: his policies have shifted the window on public discourse and treatment of the poor more than any other president in American history. Although he has savaged his Cabinet, nearly driven the Chambers insane and generally raised hell to do so, he has no regrets on the matter.\n\nTonight he takes a slightly different route, walking in another direction: same streets, different people. The lights dim, the streets narrow and fill with the casual refuse of American life, broken condoms and filled trash-bags. The other America is here, where the normal Americans aren't, and their response will tell him more about his success as a President than any pundit or analytical group. He walks into a cafe, its dull neon aesthetic glinting in the streetlights, and begins to probe. Is the government doing okay? Do you feel safe? Do your children feel safe? What do you think? "The fridges are still empty most days, the schools aren't working thanks to all the new fancy rules, the kids still walk to school afraid. But I hear it's worse in Mississippi. I hear it's worse in the Black Belt. I hear it's worse in Detroit. I hear the President's working to help but -"\n\nHarrington goes to bed that night and lies sleepless, even into the chill hours of the Potomac dawn. The cry of herons follows him, vast and boundless, into the gray morning light."
 harrington.201.a:0 "Worrying signs."
 harrington.202.t:0 "The Shaking Earth, The Quaking Seas"
 harrington.202.desc:0 "The cracks in the NPP had been there for a long time, traceable to the moments of its inception. Simply put, the average National Progressive is a schizophrenic, his disparate personalities united only by a hatred of the Japanese threat. Many were willing to band around the cause of pushing the weak, spineless Republican-Democrats out of the White House. But the tension could only be ignored so long - and now it is beginning to splinter the very ground under which the President sits.\n\nAs Harrington's presidency becomes increasingly focused on its internal policymaking, and the cries of Big Government grow ever louder from the street-tops, the NPP is beginning to reconsider its loyalty to the man it has propelled to office. If a candidate refuses to toe to party line, bullying his party-members into submission and pushing an agenda that appears increasingly radical, well.. Loyalty can be defined, but it can also be redefined - created, but also withheld. The Rightists in the NPP led this charge, attempting to negotiate with Harrington to tone down his radical interventionist policy, but to no avail.\n\nIn a series of closed-door meetings the inevitable comes to pass. The Far Right-NPP moves across the proverbial floor, denouncing the Harrington Presidency as a nest of traitors, snakes and vipers dedicated only to turning America decadent, weak and prey for the foreign invaders. They are accompanied, alarmingly, by a pronouncement from a series of Baptist churches in the American South and West, declaring much the same thing: but this time they go further. For the first time in American civic history, a pastor declares the incumbent American President an Anti-Christ, dedicated to giving the American way of life over to the devil. This is an unpleasant surprise: it will not, however, be the last."
 harrington.202.a:0 "The Old Order screams as it is strangled."
 harrington.203.t:0 "Doubt In The Aisles, Fear In The Pews"
 harrington.203.desc:0 "The editorial is simple and damning: President Harrington is going too far. His policies are well-intentioned, no doubt - here the author pauses for dramatic effect, evaluating Harrington's personal history and his party's policies in an objective light - but are they really what is best for Americans at this point in time? Harrington's reformist sentiments extend not just to pension funds and social safety nets, but to education, to urban design, to the structure of the job, to a hundred other things that define the American way of life. How much can the apple tree be shaken for its fruits before the trunk tears itself apart in the tension? The author goes on to note that the worrying lack of progress on many of Harrington's Moral Battlefields, his areas of focus where the American poor are concerned, does not reflect a lack of effort on the Administration's part. The bureaucrats of the American government are simply trying to barricade policy they see as alienating and dangerous, not to mention tedious. They might even be right.\n\nThe sympathy the author exudes is possibly the most insulting thing about the article: it is clear that in other circumstances, the author might even have supported Harrington for his conviction and unshakeable belief in the need for a government with a heart. It is with profound sorrow that the author announces his doubt, so profound it acts as a final spit in the metaphorical coffin. He pronounces, with a magisterial and terribly condescending grace, that Harrington is 'the President we deserve, but perhaps not the President the nation needs right now.' Perhaps the editorial would not be so damning, nor its effect so profound, if it were not for the name attached to it: the editorial is written in the unmistakable style of, and signed off by, Lyndon B. Johnson, staunch Republican, cold-eyed reformist and (until today) the biggest ally Harrington has across the aisle policy-wise. If the Johnson is wavering, then Harrington's cross-aisle support is under threat as well: and another card is taken out of the already trembling house."
 harrington.203.a:0 "Is Johnson accusing Harrington of being... a white knight?"
 harrington.204.t:0 "A Quiet Divorce Is Hardest To Bear"
 harrington.204.desc:0 "The parting of longtime partners is always bitter. Long-time enmity dissolves to wistfulness and sorrow, and the hopes undergirding that enmity are sublimed into a greater regret - it is said that things are most beautiful in retrospect, and perhaps the main engine driving that beauty is not the joy those things brought, but the sorrow of having to leave them behind. So it is in a quiet room in the locked doors of a hotel a few miles from D.C., as a long-time partnership dissolves - this partnership is not a matrimonial one, but it brings with it its own emotional baggage, and a fear of the future, that would not look out of place in any family court.\n\nThe Republican faction has officially renounced its support for Harrington's policy and by extension his administration: LBJ himself has spoken to the press about the mounting and eventually unbearable tensions the President has wrought on his nation through misguided and hasty policymaking. In a defiant shot back across the aisle, the President has in turn accused Lyndon of being the worst of allies, a moderate too enamoured of the vested interests he hides behind his back to support real change. The answer is clear: a break in public must be followed with a split in the alliance which once held Harrington's Congress together, and helped push through most of his policies.\n\nThe parting of longtime partners is always bitter, and tinged with sorrow: but the uncertainty is far more visceral than either of these. Harrington wonders, as he walks out of that hotel room into the bright day of the Beltway, what lies ahead for the country, and for himself. The ground trembles and quakes, but there is no time to stop. The programme, after all, must be finished - for Harrington has bright dreams for his country still, and the most dangerous visions are those that remain untarnished in the face of failure."
 harrington.204.a:0 "A Presidency, once divided, cannot stand."
 harrington.205.t:0 "Crack The Heavens, Split The Seas"
 harrington.205.desc:0 "The Centre-NPP has always been an eclectic blend, to use the politically correct terminology. Progressivism is a potent motivator, but its unifying power has always been in doubt, and within the C-NPP there have always been strains of divergent thought about the extent and importance of the reforms officially proposed under their platform. Harrington's newfound aggressive stance is one that has shaken significant parts of this unstable base: talking about Social Security and reforms to labor security are quite different from what has been accomplished, what has been done and what remains on the table. There is talk of radicalism, of overreach - the Good Old Days are definitely gone, as are the smiles that accompanied it.\n\nBobby Kennedy sums it up best: in a speech given at Party Headquarters (publicised by media after the event in lurid fonts) he comments on "the devil we know, and how he turned out to be the devil we don't know so well after all". The reference doesn't even bother with explicitness, which in itself stands as a testimony to the splits occurring within the Progressive front. It's all out in the open now, and so when Harrington hits back with a demand for party unity and a call to "stay on course, lest we drift apart and then astray", no-one is surprised. Acrimony is the order of the day, after all, and just as with any breaking family, it might even be taken as a sign of affection.\n\nOne thing is certain: if things go on like this, well... the President is a strong man and no one can say he is a coward, but he is not a miracle worker. Lapsed Catholicism aside, no Savior will descend on fiery clouds to help him where even his own party has deserted him. Ironic, given the circumstances: Golgotha is far away - but for Michael Harrington, Good Friday is here."
 harrington.205.a:0 "Blessed is the Congressman who does not fall away on account of him."
 harrington.206.t:0 "Things Fall Apart, The Centre Cannot Hold"
 harrington.206.desc:0 "As ignorant Congressmen clash in a darkling Capitol, the whispers grow to a subtle storm. Crack-crack-crack go the ceiling fans in a dozen meetings, called and cancelled for working groups that have dissolved into the fractal chaos of the C-NPP. Crack-crack-crack and the rooms are silent, save for the slow sizzle of burning stares and desperate notes, written in the knowledge they might already be irrelevant. Crack-crack-crack and the President walks into hushed Cabinet meetings where the Party is mentioned less and less, and Our Men mentioned more and more. Nobody smiles, few greet the President, many outright argue with him. After the anguish there is silence, and the fans, and the silent face of the black night outside.\n\nCrack-crack-crack go the ceiling fans, and with every whir a Party dies. The Rightists are long gone, the Republicans have left, the Progressives have crumbled, the radicals are increasingly silent (although a Representative Yockey and his followers are vocal in their agitation). Slow amputation, but an amputation nonetheless.\n\nThe Republican-Democrats can only watch in awe as their biggest rival for the hearts of the American people calves and splinters from within, unsure whether to mourn or celebrate. The cliques are forming, along lines carefully predetermined by alignment on policy platforms and collaboration: the only thing they can think to agree on is that none of them will ever work with Harrington's Men Of The People (or Yes-Men, to use the derogatory term) again. The C-NPP is a party in name and in physical presence, but the facade is all there is now. Everything else burns as the President watches a government torn asunder. And there is no end in sight."
 harrington.206.a:0 "What was Harrington thinking anyway?"
 harrington.207.t:0 "They Who Stand Firm To The Last Shall Be Saved"
 harrington.207.desc:0 "This is what is left of the C-NPP, after the congressmen left and the cliques split like the petals of a fading flower: the radicals and the stubborn, the dreamers and the fools. The Overton Window has at least shifted sufficiently for the Left-NPP to begin filling in the cracks (and there are more cracks every week) in the President's circle of Advisors, to compensate for the crumbling Progressive base that Harrington relies on. Chavez himself has begun to take on an increasingly accommodating position, speaking up for the use of Presidential executive orders where legislative means prove non-viable (and since President Harrington doesn't control Congress, the former is looking like an increasingly appeal long option).\n\nCertainly there are very few cynics left in the Cabinet, and even fewer remain in the President's graces: in what appears to be a reactive fit of paranoia the President has even begun expelling those he seems unfit for the Party and an enemy of his agenda from his personal space (although he really doesn't control much beyond his personal desk anymore). Those who are left are forced to withstand an environment of constant stress and fatigue. Too much work, too few hands, and the cameras and paparazzi grow louder every day, their chorus more insistent.\n\nAfter a 25-hour board meeting titled Resolution To Current Affairs (Legislative Means And Procedures), Harrington reportedly collapses from stress and overwork at a conference reviewing the continuing failures of Education Reform in the Southern states. The press are ushered out, but the photos of the President lying supine on the desk hit a nation's vital signs like a brick. Something is wrong with the United States of America..."
 harrington.207.a:0 "And President Harrington is in the thick of it."
 harrington.208.t:0 "The Silent Americans"
 harrington.208.desc:0 "Another week, another walk down the gritty streets of the Beltway. The police have locked down most major streets in the Capitol, but the protestors manage to make it through the barricades, and now they stare defiantly at the National Guardsmen and police troopers in blackshirted lines, who keep silent on the matter. (Last week the papers published a photo of a Guardsman wrestling with a protestor: it was bad optics for all, and if the Molotov cocktail in the protestor's hand had been dropped...)\n\nThe hooded figure making his way down the alley gazes at the signs, the paint still drying in bright flecks and stripes: HARRINGTON GET OUT! COMMUNISM NOT WELCOME HERE! WHO PAYS FOR US? The crowds holding it aloft are not Bankers or corporate suits, of course. No, these crowds are the middle and lower classes: from the West Coast drawls and the New England polish he hears in the babble, some of them have come quite a long way. He listens attentively, asking questions: here at the end of all things he can at least ask for clarity.\n\nThe poor speak to him as they never have before. Collapsed companies, drying-out towns and burnt-out Teachers, slowly slumping local economies. Reforms to education impacting thousands of students, some of them poor, some of them their families' last hopes. Broken homes that only receive a perfunctory brush with federal welfare, and are left to rot. Whispers of the President's inaction towards certain parts of the civil rights movement - is he a bigot? And regret, regret for President Harrington and for the nation he dragged into the furnace of good intentions, endless regret and the scent of lost futures.\n\nAll these come out into the open, and revelation brings its own senseless and ineffable calm. That night the hooded figure slips back into the White House, sleepless once again, and closes his eyes."
 harrington.208.a:0 "And Michael Harrington is at peace."

