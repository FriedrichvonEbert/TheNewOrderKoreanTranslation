 bobby.65.t:0 "유리로 된 집"
 bobby.65.desc:0 "로버트 케네디는 호텔 침대에 누워있었습니다. 이곳은 그가 가 본 곳 중 가장 비싸고 호화로운 호텔이었습니다. 여기는 모든 것이 갖춰져 있습니다: 웬만한 소형 아파트보다도 큰 욕실, 킹사이즈의 푹신한 침대, 라디오와 미니 냉장고에 심지어 TV도 있습니다. 하지만 아쉽게도 채널이 많지 않아, 케네디는 뉴스를 틀어놓은 채 유럽의 최신소식이 담긴 신문을 읽고 있었습니다. 앨라배마의 주도 몽고메리에서 하루 내내 열정적인 연설을 쏟아낸 뒤 취하는 잠시간의 휴식은 달콤했습니다. \n\n텔레비전 소리가 아주 작았기 때문에 거기서 그의 이름이 나오는 걸 알아차린 건 기적에 가까웠습니다. 호기심을 가지고 케네디는 볼륨을 높였습니다. ‘주지사 월리스는 대통령 로버트 F. 케네디가 순전히 자신과 앨라배마 전체를 비방하기 위해 이번 연설을 했다고 주장했습니다. 월리스는 자신이 수년간 앨라배마를 위해 충실히 일했고 ‘정치적 경험이 없는 양키 나부랭이’가 자신과 앨라배마 주민들의 삶에 간섭하도록 놔두지 않겠다고 말했습니다. 그는 또한 케네디가 국가진보당과 앨라배마주의 통합을 막으려 한다고 말했습니다.'"\n\n바비는 입술을 말며 텔레비전을 껐습니다. 그가 기대한 반응이었습니다. 이건 월레스를 한 방 먹일 기회였습니다. 만일 월레스도 되갚아 주기위해 돌을 던지려 한다면 한 가지 사실을 깨닫게 될 것입니다."
 bobby.65.a:0 "유리집에서 돌을 던지면 그의 집이 무사하지 못할 거라는 사실을."

 bobby.66.t:0 "돌 던지기"
 bobby.66.desc:0 "대통령 로버트 케네디가 호텔 로비로 내려왔을 때, 부통령 휴버트 험프리는 비밀경호국장과 걸어가고 있었습니다. 몽고메리 호텔은 머물기 좋은 곳이었지만 조지 월레스의 반응을 봤을 때 이제는 떠나야 할 시간이었습니다. 광택이 나는 구두가 대리석 호텔 바닥과 맞닿아 따각거리는 소리를 냈습니다. 한 무리의 기자들이 호텔 밖 입구 앞에 모여있는 것이 보였습니다.\n\n회전문을 열고 나가 케네디는 그들 앞에 섰습니다. 기자들은 그에게 코멘트를 요구했고 케네디는 그들과 눈을 맞추며 미소지었습니다. 한 NBC 기자가 그의 앞에 마이크를 들이밀며 조지 월레스가 어제 대통령 연설에 대해 한 말을 어떻게 생각하는지 물었습니다. 로버트 케네디는 넥타이를 고쳐매며 입을 열었습니다. “제 생각에 주지사 월레스는 과장이 좀 심하고 위선적인 것 같습니다.”\n\n“그는 내가 정치 경험이 없다고 말했지만 나는 내 인생의 대부분을 정치적 경험을 쌓으며 보냈습니다. 그는 또 내가 국가진보당과 앨라배마주의 통합을 막는다고 했지만 오히려 그 반대입니다. 제가 어제 했던 말을 생각해 보십시오. 저는 당과 앨라배마에 허용되어서는 안되는 불평등에 사람들의 관심을 집중시켜야 한다고 말했습니다. 그리고 또 제가 앨라배마를 분열시키려고 한다고요? 사실, 애초에 앨라배마가 그를 지지하고 있었는지가 의문입니다. 제 기억으로는 지난 주지사 선거 때에 앨라배마에는 30만명이 넘는 백인 유권자와 2만명이 조금 안 되는 흑인 유권자가 있었습니다. 실제로는 주의 4분의 1이 흑인인데 말입니다. 선거일에는 백인에게서 29만표가 나왔고 흑인에게선 단지 2천표가 정도가 나왔습니다. 스스로 생각해 보시기 바랍니다. 다시 한번 말씀드리자면 저는 조지 월레스와 앨라배마주를 분열시키려고 한 적이 없습니다. 왜냐하면 애초에 그와 앨라배마가 함께 단결했던 적이 없으니까요. 좋은 하루 보내시길 바랍니다.”\n\n말을 마치고 케네디는 험프리와 함께 기자들 사이를 빠져나가 링컨 콘티넨털에 올라탔습니다. “우와” 험프리가 말했다. “괜찮았죠?” 케네디가 대답했습니다. “월레스의 헛소리에 지쳤어요. 이제 어디로 갈까요. 플로리다에 가야할지 아직도 못 정했어요. 워싱턴으로 다시 가는 건 어떨까 하는 생각도 들고요.”"
 bobby.66.a:0 ""우린 할 만큼 했어요. 집으로 돌아가시죠.""
 bobby.66.b:0 ""아직 안 끝났어요, 플로리다로 갑시다!""

 bobby.67.t:0 "스트라이크 원, 당신은 아웃"
 bobby.67.desc:0 "“흠...” 휴버트 험프리가 시가에 불을 붙이며 말했습니다. “오늘은 이것보단 더 괜찮은 날이 될 줄 알았습니다."\n\n로버트 케네디는 짜증스러운 눈으로 그를 바라봤습니다. “호텔 밖에 기자들이 와 있을 건 예상했어요. 하지만..."\n\n""월레스도 같이 있을 거라곤 예상 못했다고요? 그것도 당신을 망신 주기 위해 벼르고 왔다는 것도요.”\n\n케네디가 고개를 끄덕였습니다. 그는 밖으로 보이는 테네시주의 도시 녹스빌을 바라봤습니다. 이곳에서 하룻밤을 머무를 터였습니다. 그들이 서 있는 호텔 발코니로 세찬 바람이 불었지만 온기를 머금은 바람이었습니다. 그 일이 없었다면 완벽했을 하루였을 것입니다. “아예 말에 끼어들지도 못했어요. 내가 입을 열기만 하면 날 향해 소리 지르고, 날 완전 바보처럼 보이게 만들었다고요. 벌써 정당 지점 세 군데에서 전화가 왔어요. 대체 이게 무슨 일이냐고요.”\n\n“알아요.” 험프리가 대답했습니다. “참 골치 아픈 일이에요. 특히 월레스 같은 야수랑 엮이게 될 때는 말이죠,”\n\n케네디는 밤하늘을 가로지르는 비행기의 불빛을 바라보며 한숨을 내쉬었습니다. 그 빛은 금세 구름 사이로 자취를 감추었습니다. “하... 이제 지긋지긋 하네요...” 케네디가 말했습니다.”"
 bobby.67.a:0 ""...집으로 돌아갑시다.""

 bobby.70.t:0 "서핑USA"
 bobby.70.desc:0 "이곳에서 연설을 하라고? 로버트 케네디는 그가 연설할 도시들을 결정하는 담당자와 잠시 얘기를 나누고 싶었습니다. 마이애미로 가는 건 그렇다 쳐도 태양이 작열하는 그곳 해변에서 연설한다는 것은 말이 안되는 선택이었기 때문입니다. 극심하게 더운 곳인데다가 로버트는 검은 정장을 입고 연설을 해야 했습니다. 어림잡아 만명 정도의 사람이 있었습니다. 대부분은 나이가 어려 보였고 그 중 많은 이들이 서핑보드를 들고 있었습니다.\n\n“연설 시작에 앞서 이 아름다운 도시 마이애미로부터 받은 몹시 뜨거운 환영에 깊은 감사를 드립니다.” 케네디는 농담을 알아 챈 몇몇 사람들의 웃음소리를 언급했습니다. “플로리다의 시민들은 다채롭고 자유를 사랑하는 사람들입니다. 남부의 가치관과 북부의 독창성, 서부의 자유 신념을 모두 한 조각씩 가지고 있죠. 여러분들이 바로 미국의 다양성의 기준이 되고 있습니다.”\n\n“전체주의와 공산주의 정권이 여기로부터 불과 100마일도 떨어져 있지 않은 곳에 존재함에도 불구하고 이 어두운 시대에 여러분들은, 모두를 하나로 묶는 자유를 사랑하는 본성을 유지해 나가고 있습니다. 이러한 본성을 계속 유지하려면 그런 공산주의자들이 절대 우리의 조국에 발을 들이지 못하도록 해야 합니다.”\n\n그렇게 20분 정도의 연설을 이어가자 케네디는 더위와 땀, 그리고 심한 갈증을 느꼈습니다. 그는 단상에서 양해를 구하고 내려와 비밀경호국 요원, 보좌관들과 함께 자리를 떠났습니다. 휴버트 험프리가 로버트에게 달려왔고 둘은 함께 퍼레이드카로 향했습니다. “이제 드디어 집에 갑니까?” 그가 물었습니다.”"
 bobby.70.a:0 "드디어"

 bobby.71.t:0 "보통의 대화"
 bobby.71.desc:0 "로버트 케네디는 조심스럽게 수화기를 들었습니다. CIA에서 온 전화는 대체로 껄끄러운 내용이었기 때문입니다. "존, 잘 지냈습니까," 바비가 말했습니다.\n\n"안녕하십니까 대통령 각하," CIA 국장인 존 맥콘이 대답했습니다, "마이애미 연설에서의 발언 때문에 연락드렸습니다."\n\n"음.. 아, 네.. 플로리다에서 가까운 공산주의 정권에 대해서 한 말 때문이군요."\n\n"대통령 각하, 누구라도 그게 쿠바라는 걸 알 수 있지 않습니까, 그런 얘기는 다시는 하지 말아 주십시오. 쿠바 공화국은 공식적인 우리의 동맹국이고, 그런 국제적인 자리에서 그렇게 간단히 나쁘게 얘기할 만한 사항이 아닙니다. 카스트로가 엄청 화났습니다. 그리고 그 발언 때문에 전 세계가 난처해졌고요. 제발 다시는 그러지 말아 주십시오."\n\n"알겠습니다. 카스트로에게 내 사과를 전해주세요. 고맙습니다, 존."\n\n전화를 끊으며 바비는 한숨을 내 쉬었습니다. 그만하길 다행이군."
 bobby.71.a:0 "어쨌든 카스트로도 결국엔 화를 가라앉힐 테지."

 bobby.72.t:0 "집이 최고다"
 bobby.72.desc:0 "로버트 F. 케네디는 대통령 집무실에 들어서며 재킷을 벗어 문 옆 소파에 아무렇게나 던져놓았습니다. 이 역사와 권위의 방에 온 것도 상당히 오랜만이었습니다. 그가 연설을 하러 이곳저곳을 돌아다니는 동안 집무실의 책상 위에는 서류가 산더미처럼 쌓여갔습니다. 온 나라를 합심하게 하는 건 쉽지 않은 일이었습니다. 애초에, 그가 일을 얼마나 성공시킬지도 알 수 없었습니다.\n\n로버트는 창문과 책상 사이에 놓인 커다란 회전의자로 걸어갔습니다. 의자에 앉아 몸을 뒤로 젖히며 편안한 숨을 내쉬었습니다. 모든 캠페인을 위한 자선모금은 명목상의 성공인 듯 보였지만 아직 단정 짓긴 일렀습니다. 로버트는 이런 캠페인을 시도한 대통령은 자신이 처음이라고 생각했습니다. 수십 명의 작가들과 수십 개의 연설문을 작성하며 세부사항을 검토하는데 수 많은 시간이 걸렸습니다. 이 캠페인으로 인해 미 전역에서 많은 말들이 오갔지만 결국 이것이 옳았는지는 시간이 답해줄 것입니다."
 bobby.72.a:0 "마침내 끝났다!"

 bobby.73.t:0 "사회보장제도가 통과되다!"
 bobby.73.desc:0 "상원에서 수 시간 동안 공화민주당과 국가진보당 의원들 간의 진 빠지는 논쟁이 이어진 후, 사회보장법은 과반을 간신히 넘겨 통과되었습니다. 최대한 빨리 법안을 통과시키려 노력했지만 양원은 강하게 대립했고, 때문에 시간도 상당히 늘어졌습니다. 상원의원 배리 골드워터는 10시간에 가까운 필러버스터를 마친 후에야 겨우 패배를 인정하고 법안 통과를 허용했습니다.\n\n사회보장제도는 최근에 통과된 복지 프로그램의 여러 항목에 추가되는 제도로, 로버트 케네디 대통령이 구상한 큰 계획의 일환입니다. 케네디는 이 제도를 통해 재정 지원에 대한 정부의 역할이 확대되기를 바랐습니다. 그는 정부 차원에서 은퇴하거나 장애를 가진 시민들에게 재정적인 혜택을 나눠주는 시스템을 구축함으로써 모든 미국인에게 혼자 힘으로 살아가기 어려울 때 기댈 수 있는 안전망을 제공하겠다고 약속했습니다. 혜택의 남용을 막기 위해 국가 지원금을 받을 수 있는 나이를 65세로 설정했습니다.\n\n이미 비평가들은 사회보장제도에 항의하며 목소리를 높이고 있습니다. 그들은 이 법안에 중대한 결함이 있다며 비난합니다. 그들의 가장 큰 불만은 제도의 유지를 위해 국민들이 의무적으로 돈을 내야 한다는 것입니다. 그들은 이것이 노동자들에게 또 다른 불필요한 부담을 지운다고 주장합니다. 또, 이 법안이 정부의 과잉 대책이라며 우려를 표하는 국민들도 많습니다. 그럼에도 이 법을 지지하는 사람들은 크게 늘어나고 있으며 많은 국회의원들이 사회보장제도를 승리로 여깁니다. 케네디 대통령은 이를 축하하기 위해 정부 각료들과 축제를 열었습니다."
 bobby.73.a:0 "훌륭합니다!"

 bobby.74.t:0 "식량은행"
 bobby.74.desc:0 "빈곤한 사람들을 도와주는 정부 역할의 확대는 로버트 케네디 뿐 아니라 그의 아버지에게도 중요한 목표였습니다. 둘은 복지 프로그램, 지원 프로그램 그 밖의 다른 것들을 통해 연방 예산을 가장 지원이 필요한 사람들에게 사용하겠다는 약속을 증명해 보였습니다.\n\n케네디 대통령이 이러한 목표를 적극적으로 달성하기 위해 내놓은 한 가지 방법은 식량은행에 자금을 지원하는 것입니다. 그는 최근 의회와 협력하여 책정금과 개별 보조금 등을 조합해 미국 전역의 식량은행과 쉼터에 수백만 달러를 송금했습니다. 연방정부에서 내놓은 수백만 달러가 미국 차상위계층의 식량 지원을 위해 쓰이게 될 것이고 더이상 굶주린 미국인들은 없을 것입니다.\n\n많은 이들의 찬사를 받은 그의 이 정책은 정치계의 양측 모두에서 전면적인 지지를 이끌어냈습니다. 특히 민주당 의원들은 케네디의 식량은행 정책에 많은 지지와 지원을 보내왔습니다. 그 중에서도 상원의원 린든 B. 존슨은 이러한 자금 조달을 지원하기 위해 많은 정치인들을 집결시켰고, 이것이 자신 스스로가 가지고 있는 목표와도 맞닿아있다고 말했습니다."
 bobby.74.a:0 "우리는 함께일 때 더 강해집니다."

 bobby.75.t:0 "민권법 분쟁"
 bobby.75.desc:0 "더 강하고 자유롭고 공정한 연합으로 가는 길에 남아 있는 가장 큰 장애물 중 하나는 남부에서 계속되는 인종분리입니다. 민권법은 금세기 미국에서 가장 분열이 심한 사안 중 하나였으며, 마침내 분리를 완전히 종식시키기 위한 강력한 법안을 통과시킴으로써 분열을 잠재울 때가 왔습니다.\n\n중도파가 상원에서 압도적으로 다수를 점했으므로 케네디 대통령은 상원에서 아무런 도전에 직면하지 않을 것이며, 민권법의 최종 내용을 결정하는 데에 많은 자유가 주어졌습니다. 그러나 의회에서는 어떠한 어려움도 맞닥트리지 않겠지만, 당 내부에서는 그렇지 않을 지도 모릅니다. 극우파는 이미 자신들의 영향력이 줄어드는 것에 대해 우려를 표하며 민권법에 단호히 반대합니다. 물론 그들은 강력한 법안을 통과시키는 것을 막을 수는 없지만, 우리는 인종분리를 끝장내는 데에 어느 정도의 자제심을 보여주어야 할 지도 모릅니다. 극우파는 여전히 남부 주에서 많은 영향력을 행사하고 있습니다. 우리가 그들을 너무 몰아붙이면 그들은 우리 정부에 등을 돌릴 수 있습니다.\n\n우리는 세 가지 초안을 검토 중입니다. 그 초안 모두는 인종 차별의 관행을 종식시키고, 짐 크로 법을 금지하며, 피부색에 근거한 미국인 차별을 금지합니다. 초안 중 첫 번째에는 추가 조항이 없습니다. 두 번째에는 또한 주 상원과 공직에 동일한 대의권 행사를 의무화하고 동등한 학교 자금 지원을 의무화함으로써 박탈당한 사람들에게 힘을 실어주는 것을 목표로 합니다. 세 번째이자 가장 급진적인 초안은 또한 사내정치, 모든 공공 기관, 대학 입학 및 군 장교 집단에서 분리를 끝냄으로써 인종 차별에 대항하는 것을 목표로 합니다. 이 세 가지 초안은 모두 극우파를 화나게 할 것이 분명하지만, 보다 급진적인 초안은 훨씬 더 강력한 반응을 일으킬 것이 분명합니다. 어디까지 가야 할까요?"
 bobby.75.a:0 "우리는 인종 분리를 끝낼 것이다!"
 bobby.75.b:0 "우리는 박탈당한 자들에게 힘을 실어줄 것이다!"
 bobby.75.c:0 "우리는 영원히 차별을 끝낼 것이다!"

 bobby.81.t:0 "늑장 부리기"
 bobby.81.desc:0 "스트롬 서먼드는 필러버스터에 익숙합니다. 헛소리, 시간낭비, 방해공작, 형식에 얽매인 것, 문제를 사슬로 묶어 워싱턴의 포토맥강으로 던져 가라앉게 만드는 것입니다. 그와 측근들은 정의를 늦추기 위해서라면 무슨 짓이든 할 것입니다. 그렇기에 케네디 대통령은 그가 또 그런 짓을 한다고 했을 때 전혀 놀라지 않았습니다. 그는 수화기를 가볍게 내려놓으며 주먹을 꽉 쥐고, 이를 악물었습니다. 마음 같아선 전화기를 내던지고 싶었지만 화내는 모습을 보여 그 뚱뚱한 늙은이를 흡족하게 만들고 싶지 않았습니다.\n\n그리고 역시나 였습니다. 토론과 잡담, 인사치레가 오가고 비극적인 타협이 끊임없이 이어진 후에 서먼드와 그의 패거리들은 성질 고약한 낙타처럼 발을 땅에 파묻고는 움직이지 않았습니다. 모든 일은 허사가 되었고, 당의 우파들이 차별주의적인 미래에 대한 희미해지던 꿈을 계속 꾸게 되었을 뿐입니다. 이건 지나치게 초당적입니다.\n\n초당파. 케네디는 머릿속으로 한 가지 계획을 떠올리며, 눈살을 가늘게 떴습니다. 손가락으로 책상을 두드리며, 그는 이게 전부 현명한 일이 맞는지 의문이 들었습니다. 만일 그가 이 생각대로 추진한다면 그의 행정부가 하는 입법 절차에 우파들을 아예 가담하지 못하게 만들어 그들을 영구적으로 소외시킬 것입니다.\n\n그래, 엿이나 먹어라. 그들은 케네디에게 똑같은 짓을 하려고 했습니다. 다른 것이 있다면 그는 대통령이라는 사실입니다. 그는 억지로 입가를 끌어올리며, 수화기를 들어 린든 베인스 존슨의 사무실로 전화를 걸었습니다."
 bobby.81.a:0 "서먼드 의원, 당신의 배가 출항했습니다."

 bobby.82.t:0 "“빈곤의 도랑” 연설"
 bobby.82.desc:0 "“대서양과 태평양을 끼고 있고 대륙 전반에 걸쳐 풍부한 자원을 가지고 있는데도 왜 미국에는 여전히 극도로 궁핍한 사람들이 존재하는 걸까요? 지구상 가장 비옥한 토양으로 대량의 식량을 생산해 내고 있는데도 왜 이 나라에는 여전히 굶주리는 사람들이 존재하는 걸까요? 웅장한 마천루가 있고 모든 곳에서 지역사회를 이루고 발전시키며 살아가고 있는데도 왜 이 나라에는 여전히 집이 없는 노숙자들이 존재하는 걸까요? 우리의 적들마저 자신의 자녀들을 보내는 최고의 학교와 그들 자신의 암을 치료하기 위에 찾는 최고의 병원이 있음에도 불구하고 왜 이 나라에는 여전히 문맹인 사람들과 질병의 고통 속에 비참하게 죽어가는 수백만의 사람들이 존재하는 걸까요?”\n\n“답은 간단합니다. 우리는 너무나 오랫동안 모든 미국인에게 자신의 가치, 능력, 힘으로 빈곤의 도랑에서 스스로 빠져나와 우리 모두가 추구하는 아메리칸 드림에 합류하기를 기대했습니다. 우리가 능력주의라 부르며 자랑스레 생각했던 그 체계가 사실은 엄청난 결함을 가지고 있었는데도 말입니다. 아무리 열심히 일하고, 투쟁하고, 최대한 아껴 저축하고, 건강을 조심해도 불운한 운명에 마주쳐 절망의 구렁텅이에서 헤어나올 수 조차 없는 사람들이 있습니다. 백악관에 있는 동안 저는 전화나 전보를 통해 매일 이런 이야기들을 접합니다. 직접 방문하는 도시들에서도 마찬가지 입니다. 자신의 잘못도 없이 이런 빈곤의 도랑으로 내몰린 사람들을 도우려 하다 보면 정말 마음이 아픕니다."\n\n"그래서 저는 이렇게 말하겠습니다. 깊고 어두운 도랑에 빠진 사람들을 도와야 합니다. 아픈 사람들을 치료해줘야 합니다. 장애를 가진 사람들을 꺼내줘야 합니다. 집 없는 사람들에게 쉼터를 마련해줘야 합니다. 다친 사람들에게 손을 내밀어줘야 합니다. 사회보장제도의 목표는 바로 이것입니다. 기준을 정해서 필요한 사람들에게 지원을 해주는 것, 모든 미국인에게 꿈을 꿀 수 있는 기회를 주는 것입니다. 손을 내밀고 사다리를 내려주고 빈곤의 도랑에 빠진 모든 이들을 꺼내주는 것입니다.”"
 bobby.82.a:0 "미국의 가정에 더 많은 보장을."

 bobby.84.t:0 "희망이 잠들다"
 bobby.84.desc:0 "슬픔과 공포가 미국 전역을 강타했습니다. 오늘 로버트 F. 케네디 대통령과 휴버트 험프리부통령이 로스엔젤레스의 앰버서더 호텔 밖에서 총격에 의해 사망했다는 소식이 전해졌습니다. 아직 자세한 내용이 나오진 않았지만 총격범은 미국 나치당의 공격대원 커트 섹손으로 밝혀졌습니다. 미국 나치당은 존 버치 협회, 미닛맨, 사이언톨로지교와 연관이 있습니다. 케네디 대통령과 험프리 부통령이 호텔에 모습을 드러내자 테러리스트는 자신의 차에서 내려 자체 제작한 기관총으로 총격을 가했습니다. 그는 현장에서 체포됐습니다.\n\n사건에 대한 충격으로 하원 의장은 의장직을 사퇴했고 상원 임시의장인 J. 스톰 서먼드에게 대통령직이 승계됩니다. 그는 현재 차기 대통령으로 임명 받기 위해 무장된 자동차 행렬을 타고 백악관으로 가는 중입니다. 계속해서 소식 전해드리겠습니다.\n\n서먼드의원이 대통력직을 맡게 되면서 많은 사람들이, 사랑받던 두 명의 정치인을 잃은 슬픔에 빠져 있으며, 그들이 가지고 있던 진보적인 미래 계획도 함께 사라지는 것을 애도하고 있습니다. 극우파인 서먼드의원은 민권을 강하게 반대하는 인물입니다. 그의 행정부가 이 나라에 어떤 영향을 미칠지는 지켜봐야 알겠지만, 이런 참극으로 인해 흑인사회와 그들 지지세력의 슬픔과 타격은 클 것으로 보입니다. 새로운 소식이 들어오는 대로 전해드리겠습니다."
 bobby.84.a:0 "케네디의 저주가 다시 한 번 일어났다."

 bobby.87.t:0 "스트롬 서먼드의 취임식"
 bobby.87.desc:0 "America is a quilt, its presence stretching from one end of the continent to the other. Each patch is a cornfield, a city, a marketplace, a scrap of land bought in genocide and pain. It is a quilt of stories, too. Myths and legends, sagas and lieux de mémoire. In this past decade, too many stories have been added to the quilt. Bloodshed, scandal, hate, agony, grief. The collective nightmares of a nation and all its complexes have come true time and time again. And as the assembled congressmen and women sit in the House chamber, clad in black, they all know that yet another patch has been sewn.\n\nWorse, still, is the man newly sworn in as President. True, to some of those gathered, he's a hero. But to many others, "President Strom Thurmond" is a sick joke of a phrase. And yet, there he stands, balding head gleaming under the television lights and slick with sweat.\n\nHe doesn't speak about segregation or states' rights, to the relief of the countless enemies that he's already made. He acknowledges his unelected status, he says all the important shibboleths of unity and patriotism. He eulogizes Robert Kennedy, America's latest fallen prince. Without any knowledge of who Strom Thurmond is, the casual viewer might feel confident in this new president. Their anxieties might be soothed for the moment. But to those who know of him, this is a dark night of the soul without equal. Death has taken two icons of progressivism, and left in their place an arch-segregationist as the leader of the free world. This newest bloody patch in America's will take a long time to heal."
 bobby.87.a:0 "And we keep living anyway."

 bobby.92.t:0 "진료를 받자!"
 bobby.92.desc:0 "로버트 케네디의 가장 큰 의제 중 하나는 국가의 의료시스템 개선입니다. 그동안은 체계가 부족해서, 혹은 돈이 없어서 제대로 된 의료서비스를 받지 못했던 사람들에게 좀 더 쉽게 진료를 보게 하고 적절한 약과 치료를 제공하기 위한 목적입니다. 하지만 케네디가 더 많은 사람들에게 의료서비스를 확대하기 위해서는 그의 당으로부터 제대로 된 지지가 필요합니다. 그러나 그건 말처럼 쉽지 않습니다. 당내의 모두가 의료 부문 재정을 늘려, 더 많은 의사를 양성하고 더 많은 병원을 지어야 한다는 것에 찬성하고는 있지만 이것을 실행하기 위한 세부사항들이 보통 까다로운게 아닙니다.\n\n 대통령이 추구할 수 있는 세 가지 방향이 있습니다: 첫번째는 가능한 한 많은 수의 미국인들이 보장 받을 수 있는 의료시스템를 만드는 것입니다. 이것은 전 세계의 많은 나라들이 이미 확립해 온, 전 국가적인 의료시스템입니다. 문제는 중도파 중에서도 급진 세력이 애매한 조건에 의구심을 가질 수 있다는 것과 정부가 운영하고 관리하는 의료보험제도가 완전하지 않다는 사실입니다.\n\n 두 번째 방향은 미시시피나 앨라배마처럼 본질적인 빈곤과 개발 부족으로 좋지 않은 의료시스템를 가지고 있는 특정 지역에 지원을 집중하는 것입니다. 극우파들은 물론 의심할 여지 없이 이 정책을 지지하겠지만, 어려움을 겪고 있는 북부의 도시나, 급성장 중인 서부의 도시들에 지원이 덜 가게 된다면 그들은 그걸 모욕으로 받아들일 수도 있습니다.\n\n 마지막으로 생각할 수 있는 방향은 이것을 민권 문제에 초점을 맞춰 진행하는 것입니다. 이 새로운 계획은 흑인들이나 미국의 다른 소외된 계층에게 도움이 될 것입니다. 그들은 보통, 백인들은 쉽게 받는 의료 혜택을 제대로 받지 못하기 때문입니다. 이 정책으로, 이미 학교문제로 한바탕 소란을 피운 인종차별주의자인 극우파의 지지는 줄어들지 모르겠지만 대부분의 당원들은 지지를 보낼 것입니다.\n\n 그 무엇도 쉬운 정답은 아니지만 로버트 케네디는 선택을 해야만 합니다."
 bobby.92.a:0 "모든 미국인을 위한 의료시스템!"
 bobby.92.b:0 "남부를 위한 의료시스템!"
 bobby.92.c:0 "흑인을 위한 의료시스템!"

 bobby.96.t:0 "Strom Thurmond Inaugurated as US President!"
 bobby.96.desc:0 "America is in a state of national mourning. Following the stunning assassination of President Robert F. Kennedy and Vice President Hubert Humphrey, the President Pro Tempore of the US Senate, Strom Thurmond, has been sworn in as America's chief executive.\n\nThurmond, a leading member of the NPP's far right, hails from the state of South Carolina, and he is well-known as an ardent segregationist.\n\nIn an address to Congress, he has called for unity and patriotism "in the wake of this national tragedy", but many are already fearing what the new president may do. "
 bobby.96.a:0 "President Thurmond? What year is it, again?"
 bobby.110.t:0 "The Will to Fight"
 bobby.110.desc:0 "President Kennedy's recent decision to begin the withdrawal of South African troops has been praised by many, but also has been met with some severe criticism by major figures in the NPP. Leading figures in the center and right of the NPP have been forthcoming in declaring that President Kennedy's position has not only weakened American influence in global affairs, but has inversely strengthened the interests of the Germans and even the Japanese.\n\nPresident Kennedy still stands by his position, but the voice of right leaning NPP members has made itself heard through Strom Thurmond, and those who favor a stronger foreign policy like 'Scoop' Jackson will not let this controversial decision go through without at least expressing their severe disappointment in Kennedy's decision."
 bobby.110.a:0 "Our boys will not be fed to that hell."

 bobby.111.t:0 "A Concerned Citizen"
 bobby.111.desc:0 "A few days ago a citizen troubled by President Kennedy's actions regarding a seemingly weak wristed position towards the Japanese made his thoughts clear in a letter personally penned and mailed to his local newspaper. His letter, simply titled, 'Is this what we voted for?' has received a fair bit of attention from the media, coinciding with President Kennedy's recent decisions in respect to Japan.\n\nThe letter addresses fellow right leaning NPP members, urging them to reconsider reelecting President Kennedy. Citing that Kennedy is not taking a strong enough position against the Japanese, the letter called for NPP voters to put into power a President that is willing to bolster the American position against foul foreign influence and power growth."
 bobby.111.a:0 "Our concern is not aggression."

 bobby.112.t:0 "A Protest Against Weakness"
 bobby.112.desc:0 "President Kennedy's actions on foreign policy once again have him in hot water as a protest in Columbia, South Carolina has begun in as a response to his apparent weakness. The protestors declare a political opposition to President Kennedy's continued flimsy responses to Japan, marching and demanding for President Kennedy to get his act together and affirm American global interests worldwide. Certain figures in the NPP have expressed support for the protest, agreeing that President Kennedy's actions have made him and the nation look ineffectual at ensuring American strength. President Kennedy has not, as of now, commented on the protest."
 bobby.112.a:0 "American interests are at home!"

 bobby.113.t:0 "Within Party Lines"
 bobby.113.desc:0 "President Kennedy's continued failure to respect the wishes of NPP figures seeking a dominant position against Japan has reached a bit of a boiling point as Strom Thurmond and 'Scoop' Jackson have jointly admonished Kennedy's policy. They believe that President Kennedy is not acting for the common interest of the NPP, and is instead acting on his own, outside agenda. Their joint call pleads for President Kennedy to take into consideration the wishes of his fellow party members, and to heed their advice and inclinations. As Thurmond and Jackson's announcements were aimed directly at President Kennedy, they have hope that he will finally take their ideas into account when regarding the actions of the Japanese."
 bobby.113.a:0 "Kennedy was elected on his own ideals."

