 bobby.50.t:0 "Dinner with King"
 bobby.50.desc:0 "Martin Luther King Jr. Civil rights leader, warrior for equality, and a damn fine dinner guest. President Kennedy had spoken with Dr. King several times before, including on the campaign trail, but this marked the first time that he'd had the honour of being invited to the White House itself, becoming the first black civil rights leader to pass beyond those gleaming doors.\n\nThurmond's coterie were up in arms about it, but who cared what they thought? He was the President and he'd have dinner with whomever he wished. After a brief photo op in the Oval Office, Dr. King, the President and their wives had met for a private dinner away from the cameras, to strengthen their relationship in the eyes of the public and discuss the cause for civil rights.\n\nKennedy liked Dr. King, and wondered if, in another life, free from the shackles of politics, they might have been friends. In this life, however, they both had responsibilities pulling them apart, King's to his community and Kennedy's to the welfare of the nation. Nevertheless, they agreed on the absolute necessity for racial justice and that the right to equality is deserved by all Americans. King was no radical; he understood realpolitik and knew that Rome wasn't built in a day, but the President could still see the yearning for a better future behind King's eyes. He only hoped that he could help that dream become a reality."
 bobby.50.a:0 "Only love can drive out hate."

 bobby.51.t:0 "Coffee with Malcolm"
 bobby.51.desc:0 "El-Hajj Malik El-Shabazz, better known as Malcolm X, was not an easy man to talk to. Opinionated and brusque, he exhibited none of the fawning typical of guests to the White House. Talking with Malcolm X was, thought Kennedy, rather like being hit in the face repeatedly by a medieval mace. After a youth spent as a petty criminal, Malcolm X had found religion in prison with the Nation of Islam, quickly becoming the organization's public face and a major spokesperson for racial justice. Though differing from many other black leaders due to his racial separatist ideals, Malcolm X has over time become one of the most prominent and outspoken figures fighting for racial equality.\n\nNot to mention the most controversial, no matter which side of the debate you're on. As he sipped his coffee (wine, of course, would be haram), listening to Ethel and Malcolm's wife Betty exchanging stilted small talk at the other end of the table, Kennedy wondered if meeting with Malcolm X had been such a good idea. Malcolm X seemed skeptical, and frankly, Kennedy couldn't blame him. After hundreds of years of getting sidelined by white politicians, why should Malcolm X trust him? Kennedy wished he could somehow show the man what lay in his heart, his genuine commitment to justice, to racial equality, to bettering the lives of African-Americans.\n\nIn the end, both men left feeling frustrated. Kennedy wondered if it had been a foregone conclusion as the phone began to rang, an incensed Thurmond on the other end."
 bobby.51.a:0 "Nobody can give you freedom. If you're a man, you take it."

 bobby.52.t:0 "The Journey of a Thousand Miles"
 bobby.52.desc:0 "Robert Kennedy sat in the Oval Office, Hubert Humphrey and James Rowley, Secret Service Director, across from him. "So, everything all set?"\n\n"Yes, Mister President," replied Rowley, "all your bags and necessary items are aboard Air Force One, and everything is secured for a smooth running of things while you're on campaign."\n\n"Excellent," said Robert Kennedy, standing up from the Resolute Desk, "now it's just a decision of where to start."\n\n"Wait," said Humphrey, "I thought we had agreed upon Boston for a first destination- to shore up our support in a stronghold of ours. What's changed?"\n\nKennedy scratched his chin, "Well, uh, you see, I'm not so sure that's the best course of action right now. I think we need to focus more on party unity by traveling to more conservative strongholds. Our supporters in Boston aren't going anywhere. I was thinking Maine."\n\nHumphrey sighed. "It's your call Bobby, but everything's already set up for Boston. You're the boss, but I still think that would be the best choice."\n\nKennedy looked out the window over the White House Lawn. It was a terrifically beautiful day; one good for flying, he supposed. He had been set on Maine, but now he wasn't so sure. Where to fly to?"
 bobby.52.a:0 "Boston!"
 bobby.52.b:0 "Maine!"

 bobby.53.t:0 "The Boston Speech"
 bobby.53.desc:0 "Boston was a wonderful city for the President to visit; he was greeted by large, cheering crowds cramped along the narrow colonial-era streets as his motorcade paraded down the Freedom Trail. Finally standing before thousands in Boston Common, he could tell this place loved him. Waving flags and carrying signs, they cheered for him when he stepped up on stage, only quieting to hear him speak. \n\n"Bostonians! How great it is to return to the city of my birth. You know, I remember, growing up on the outskirts of the city, in Brookline, all the terrible signs they used to have. Outside businesses, stores, everything. Do you remember what they said, people of Boston? 'No Coloreds allowed' or 'Whites Only'. Traveling down the Freedom Trail today, though, I saw no such signs. Did you? I doubt it... because the city of Boston is free, welcoming, and undyingly progressive!"\n\n"I want to remind you, that is what the Progressives of America stand for. This is what we fight for, and more than that, it is what we will achieve! De-segregation across America, that's what we want and that is what we'll get! Fight the good fight, Boston; stay progressive."\n\nWith that, the President stepped down off of the podium to let the mayor of the city give his slower, more sober speech. After a few hours of pleasantries and intermixed comments by Kennedy, Humphrey, and the mayor, it was time to head back. Stepping off the platform, Vice President Humphrey turned to Kennedy. "Not bad, Bobby," he said, "where to next?"
 bobby.53.a:0 "Detroit!"
 bobby.53.b:0 "Chicago!"

 bobby.54.t:0 "The Portland Speech"
 bobby.54.desc:0 "Portland, Maine, was a funny little town; barely 65,000 people lived here, but it was still the largest town in the state by quite a margin. The motorcade drive from the airport had been rather short, only riding for a few miles to the Fort Allen Park, where President Robert Kennedy stood, poised to give a speech.\n\n"Ladies and gentlemen, people of Maine, before I begin I would just like to say how thankful I am for having such a warm reception into your city. I would say that the two largest wings of the National Progressive Party have been reasonably amiable towards each other for as long as they have existed. However, now, some party leaders say the time for debate is over. I am inclined to agree; now is the time to unite! Unite with the Progressives, unite with the Republicans and the Democrats, unite with our cousins to the North, and those across the sea."\n\n"I will not lie to you: America has many enemies, at home and abroad. There are those that would see some back in chains on account of the color of their skin. There are some who would see our nation reduced to ashes on account of our freedom-loving ways. I say this shall not come to pass. We are a freedom-loving people, and we will keep our brothers free."\n\nBobby stepped off the stage, a mediocre round of applause going up behind him. "Not exactly my best work," he said, turning towards Hubert Humphrey, "but it was half improvised anyway. What do you even say to a crowd as quiet as that?"\n\nHumphrey shrugged. "Where to next?""
 bobby.54.a:0 "Detroit!"
 bobby.54.b:0 "Chicago!"

 bobby.55.t:0 "The Detroit Speech"
 bobby.55.desc:0 "The City of Detroit had not grown larger or more grand following the War. Many homes on the way from the airport lay destitute or abandoned. The population of poor blacks that had moved to the city scared away most of the wealthier whites. Crime was growing rampant, and the city had grown close to all-out anarchy on more than one occasion. Class inequality was real here, and if Bobby Kennedy was to get this crowd to follow him, he had to address it.\n\n"Ladies and gentlemen of Detroit, I want to say that I am humbled by the warm welcome I received into your city. Detroit is a lovely place, with a deep history, great industry, and long-running institutions. That's something anyone can be proud of. However, it, like so many other cities in America, is polluted with a stain; a stain that runs deep and draws a line in the sand that all must obey. I, of course, speak of segregation."\n\n"It ought to be possible for students of any color to attend any school they so choose, without military support. It ought to be possible for customers of any color to buy any service they so choose, without demonstrating in the street. It ought to be possible, I think, for people of any color choose whichever seat they please on their bus, without fear of giving it up. It ought to be possible, I think, for any American to enjoy the privileges of being an American without regard for their race or color. As such, I will not bow down to those who would wish for the separation of the races, for if they are separate, they are not equal!"\n\nKennedy stepped down off the stage, a round of furious applause going up behind him. "Not bad," he said to Hubert Humphrey, who had given his own speech not five minutes ago. Humphrey nodded. "Where to next?""
 bobby.55.a:0 "Denver!"
 bobby.55.b:0 "Yellowstone!"

 bobby.56.t:0 "The Chicago Speech"
 bobby.56.desc:0 "At a glance, Chicago looked like just about any other large city in America, but to President Kennedy, it represented much more. The Progressives held a strong hold over the urban population, and it had to be ensured that it remained that way. The motorcade had taken a scenic route along the whole South Side, from the airport through Chinatown and then south to the front steps of the Museum of Science and Industry, where Kennedy now stood before thousands of people.\n\n"People of Chicago, I think it's appropriate that I now stand in front of a museum of industry and science while giving a speech in one of the most industrious cities of this great nation. Time and time again, this great city and its residents have proven themselves to be a beacon of enterprising, welcoming, hard working Americans. Chicago, in short, is the embodiment of the American dream. Growing up in New England, from time to time you would hear the term 'Yankee Ingenuity' get thrown around. It basically refers to the American indomitable spirit of hard work and get-stuff-done determination that have allowed us to become as great and prosperous as we currently are. Standing here in Chicago, all I can see is Yankee Ingenuity."\n\n"However, there is a poison to all hard work. Some would see workers given nothing if it meant that their own pockets might get a little deeper. Workers of all kinds, deserve rights. They deserve the right to unionize. They deserve the right to demand better wages. The Progressives have always fought for such things, and we will continue to fight until the plight of the blue-collar man is rectified."\n\nKennedy stepped back from the podium and stood next to Hubert Humphrey, the crowd going up in applause behind him. "Well, that's Chicago taken care of," Humphrey said, "anything else before we hit the road again?"\n\n"I think I hit all the bases," replied Kennedy, "I was thinking we'd go to...""
 bobby.56.a:0 "Denver!"
 bobby.56.b:0 "Yellowstone!"

 bobby.57.t:0 "Rocky Mountain High"
 bobby.57.desc:0 "Denver, Colorado was one of the fastest-growing cities in America. In the past 15 years, its population had increased by nearly a quarter. To the dismay of many less-welcoming Americans, it had increased in a manner disagreeable to them, with many of the new residents being of the Latino persuasion. The Chicano movement had a strong foothold here, and could provide a strong foothold for the Progressives in Colorado. On the steps of the state capitol, President Robert Kennedy stood before thousands of people, speech in hand.\n\n"People of Denver and all my fellow Americans, I come today not to give a speech of fancy terminology, but to state a fact. At the core of American society, there is a disease. In inborn illness that we willingly accept as the societal norm when it is clear to see that it weakens us terribly. I, of course, speak of the policies of segregation and state-sponsored racism."\n\n"I see people of different colors and creeds standing before me today. White, Black, Hispanic, Asian. To all those affected by racism, I say that your fight is not forgotten. Civil Rights is not limited just to the African American communities-- it extends to all peoples, of all colors, who have been discriminated against by our twisted system. There are many individuals who have had to remind us of that. In particular, I would say Cesar Chavez; a man to whom I owe great respect. There are, of course, countless others who have contributed to the struggle. However, the struggle itself is not over, so we must stand together, regardless of color, and demand that we be judged not by the color of our skin but by the content of our character. I, and my friends among the Progressives, will ensure that such righteous demands do not fall upon deaf ears. Thank you."\n\nAfter another hour of on-and-off speaking and shaking hands, Robert Kennedy got back into the jet black Lincoln Continental that served as the head of the Presidential Motorcade. He turned to Hubert Humphrey, who sat beside him. "That took a bit longer than expected. I've decided we're going to Washington next. Seattle, specifically."\n\n"Diverse place," replied Humphrey, "you've been winging most of these speeches so far. What are you gonna talk about?""
 bobby.57.a:0 ""This campaign is primarily about Civil Rights. Why stop now?""
 bobby.57.b:0 ""Labor unions could use some help up there.""

 bobby.58.t:0 "A City United"
 bobby.58.desc:0 "Yellowstone was an interesting and unusual place to hold a speech. Initially, President Bobby Kennedy had been skeptical of traveling to a remote, albeit famous national park for one of his speeches across America. Now, however, with reporters from dozens of major news networks standing before him, notepads in hand, he knew that he had been wrong. This would not be a speech for Wyoming, nor Montana or Idaho or any other state. This would be a patriotic rallying cry to all America, reminding us where we all come from, and what we all call home.\n\n"Today, I find myself not speaking to the common people of the United States, but rather the messengers to whom they listen. That does not matter. I stand here, in one of the most peaceful, beautiful places our great nation has to offer, to say that no matter how divided we may seem, we are still an indivisible union, connected through soulful bonds that may never be torn apart. Every year, millions of people visit this place. As such, it remains, and forever shall remain one of the great bonds that tie our union together. We are a nation of one people, one heritage. Regardless of race or creed or color, we are not simply Americans, we are America itself."\n\n"Standing in such a place as this, we may be reminded of the words of our forebear John Winthrop to his shipmates aboard the Arabella, as they were traveling to the New World, for a new life. 'We must always remember,' he said, 'that we shall be as a city upon a hill-- the eyes of all people are upon us.' Today, as always, the eyes of all people remain upon us, anxiously studying the American Experiment. Be it through our politics or our culture or our faiths, in all levels of government we must be constructed of men and women of resolute strength, aware of the trust placed in them by God and the freedom-loving peoples of the world. Our endeavors, as with the men of the Arabella's endeavors, will not be judged upon the basis of the color of our skin, nor the nature of our God, nor the ideology to which we owe allegiance; rather, we will be judged by the world be build for future generations, be it terrible, or righteous."\n\nAn hour or so later, once the reporters had asked their questions and the few tourists and shaken the President's hand, Bobby Kennedy returned to the Lincoln Continental he had been driven to Yellowstone in. He turned to Hubert Humphrey, who sat beside him. "That took a bit longer than expected. I've decided we're going to Washington next. Seattle, specifically."\n\n"Diverse place," replied Humphrey, "you've been winging most of these speeches so far. What are you gonna talk about?""
 bobby.58.a:0 ""This campaign is primarily about Civil Rights. Why stop now?""
 bobby.58.b:0 ""Labor unions could use some help up there.""

 bobby.59.t:0 "A Dinner in Seattle"
 bobby.59.desc:0 "The restaurant 'Phil's' had a fancier aura than the name would suggest. Of course, half of the place had been reserved ahead of time for the President and his entourage of Secret Service and politicians. President Robert Kennedy himself sat in a cozy little corner table with Hubert Humphrey, eating a steak after a long day of pleasantries and speeches.\n\n"Well, all things considered," said Robert Kennedy, cutting a piece of filet mignon, "I'd say that went pretty well. I'm not sure how poorly it could've gone in the first place, considering how well we poll here, but every single talking point hit the nail on the head. The people out there loved every minute of the speech."\n\n"Sure," replied Humphrey, "I think what we all said out there should help us a bit here in Washington. At least prevent us from losing the state as a whole. So, what's next after we finish this nice little dinner?"\n\n"We've got the rest of the West Coast to cover. I was thinking...""
 bobby.59.a:0 "California!"
 bobby.59.b:0 "Oregon!"

 bobby.60.t:0 "Portlandia"
 bobby.60.desc:0 "Robert F. Kennedy had come to Portland after quite a fashion of speeches across America, so it was no surprise to find a large crowd of expectant faces awaiting him at Mount Tabor Park. These people lived right on the doorstep of the Japanese ports on the Pacific Ocean, and were obviously eagerly anticipating some anti-Japanese rhetoric. Bobby Kennedy shuffled his papers on the podium and began to speak.\n\n"People of Portland, I see among you many expectant faces. Of course, the West Coast has faced the greatest and most troubling humiliation and anger from the Japanese Treaty Ports brought about by the now-void Akagi Accords. Many of your industrial sectors are also under duress, and with such difficult times upon us recently, it is no wonder that the main line of American politicians have failed you in leadership. I can promise you that with the National Progressive Party at your side, the City of Portland, the State of Oregon, and the entirety of the West Coast will be brought out of these difficult times unsullied by pain or scarred by poverty."\n\nKennedy continued with and without his speech notes, simply giving a run-of-the-mill speech to please the overall masses. These past few weeks must have been hell on his writers, and the most recent ones really needed a little spicing up. In any case, the people seemed to love it, as they always had.\n\nAfter another hour or so of on-and-off speaking in Mount Tabor, Bobby once again hopped back in the black Lincoln Continental of the Presidential Motorcade with Vice President Humphrey alongside him. "Well," began Humphrey, "we couldn't go along the West Coast without hitting California, now could we?"\n\n"No, we couldn't, Hugh," replied Kennedy, "I've got two drafts for a speech in San Francisco. I think I'll do the one focused on...""
 bobby.60.a:0 "... Civil Rights!"
 bobby.60.b:0 "... Labor Unions!"

 bobby.61.t:0 "The Californian Ports"
 bobby.61.desc:0 ""When you were standing up on stage and just outright called the Japanese ports a 'criminal, illegal occupation of American soil', I just about thought the world stood still for a minute."\n\nBobby Kennedy smiled at his Vice President, Hubert Humphrey, from across their dinner table. "Still can't believe any politician would say something like that, huh? I'm hardly the first to spit on the Akagi Accords."\n\n"Well, it just happens few and far between, is all. Saying that got you a lot of support, anyhow. I'm not sure I've ever seen a crowd erupt like that. They loved you, Bobby."\n\nKennedy took another slice out of his steak, eating while talking. "Yeah, well," he said, "I guess that means our little venture here was a success. Next, I think we're heading to...""
 bobby.61.a:0 "Texas!"
 bobby.61.b:0 "Alabama!"

 bobby.62.t:0 "CALI 2"
 bobby.62.desc:0 "STUFF ABOUT THE SITUATION IN THE CITY"
 bobby.62.a:0 "REACTION"
 bobby.62.b:0 "Maine!"

 bobby.63.t:0 "The Yellow Rose of Texas"
 bobby.63.desc:0 "Which city in Texas to visit gave Robert F. Kennedy's advisors quite the argument. Some said Houston, for its great population; some recommended San Antonio, for a trip to the Alamo; some called for Austin, for its place as the state capital. Bobby himself eventually had to intervene, deciding to visit Austin. On the steps of the Texas Capitol, thousands of people- of all races- looked on. Beside Kennedy stood Lyndon Baines Johnson, the famous Texan politician, and former opponent of RFK's presidential run.\n\n"People of Austin, before I begin, I want to thank all of you for the warm welcome I have received, not only from your city but also your leaders. I of course speak of the man beside me, Lyndon Johnson, one whom I greatly respect. In divided times, such as we find ourselves in presently, it is easy to see only the name of the party, and not the name of the man who follows it. It is easy to dismiss someone as 'other' because of the party line. However, I say that a man is loyal to his own convictions, and, as such, should not be judged upon the party with which he sides. I see the actions and policies of your Congressman Lyndon Johnson and I am moved and inspired by them. He has fought for the torch of Civil Rights as much as any Progressive, so why should I not call him friend?"\n\n"The actions of Lyndon Johnson reflect the whole of the State of Texas, and they will not go unnoticed, nor unappreciated. The only way that we can achieve true equality in this great nation is through the spirit of unity that ties all Americans together. Only through unity, may we achieve equality. So, together, I believe that the Republican-Democrats and the Progressives may yet carry the torch of Civil Rights not individually, but together."\n\nBobby continued to give short speeches intermittently with Lyndon Johnson, as well as the Governor of Texas John Connally, for more than an hour. When the whole affair had finished and all attendees had shaken hands for unity or somesuch, Robert's throat was dry and sore, and his hand ached from the crushing grip of LBJ. He hopped back into the jet black Continental with Vice President Hubert Humphrey. "Next stop: Alabama," he said.\n\n"Wallace is gonna give you shit, that's a given," said Humphrey, "we could rub it in his face.""
 bobby.63.a:0 ""Let's make the Governor uncomfortable. Time to spread the gospel of Civil Rights.""
 bobby.63.b:0 ""Let's just talk about the poor of Alabama. We don't need to rile up Wallace.""

 bobby.64.t:0 "TEXAS OIL"
 bobby.64.desc:0 "STUFF ABOUT THE SITUATION IN THE CITY"
 bobby.64.a:0 "REACTION"
 bobby.64.b:0 "Maine!"
 #RFK tries to yeet Wallace
 bobby.65.t:0 "Glass Houses"
 bobby.65.desc:0 "Bobby Kennedy lay reclined on his bed in what must've been the most expensive and lavish hotel rooms he had ever seen. It had everything: a full bathroom, bigger than some inner-city apartments; a king-size feather bed; radio; mini-fridge; even a TV! Unfortunately, the TV only had a few channels, so Bobby chose the news as background noise while he read about the latest developments in Europe. Regardless, after a long day of giving fiery speeches in Montgomery, Alabama, it was nice to relax for a few minutes. \n\nIt was quite the miracle he had the television turned up at all, as he heard his name said. Intrigued, Bobby increased the volume. "...overnor Wallace claimed President Robert F. Kennedy came to Alabama this week only to slander him and the entire state of Alabama. Wallace said that he had served the state of Alabama faithfully for many years and would not let a 'Yankee upstart with no political experience' tell him or his constituents how to live or run themselves. He also said 'Kennedy is trying to break the unity of the NPP and the State of Alabama'."\n\nBobby turned off the TV, his lips curling into a frown. He expected and hoped for an outcome like this. This was just the opportunity to kick Wallace down a couple of notches. If Wallace wanted to play ball, he'd soon learn a simple truth."
 bobby.65.a:0 "He's now a catcher in a house of glass."

 bobby.66.t:0 "Pitching Stones"
 bobby.66.desc:0 "President Bobby Kennedy stepped down into the hotel lobby, Vice President Hubert Humphrey trailing along with a host of Secret Service Agents. The Montgomery hotel had been pleasant, but with George Wallace's comments, it was time to leave. With fresh-polished shoes clacking down the marble foyer, he could see the entourage of press standing outside.\n\nWalking through the revolving glass door, Bobby stopped before the press. He eyed them up with a smile as they begged for comment. An NBC reporter shoved a microphone in his face, asking what he thought of George Wallace's recent claims about his speech yesterday. Bobby straightened his tie. "It is my opinion," he said, "that Governor Wallace is being slightly hyperbolic and hypocritical."\n\n"I have spent the better part of my life making a career out of politics, when he claims I am new to it. He claims that I am attempting to divide the National Progressive Party and his state; rather, when I spoke yesterday, I was drawing attention to injustice, which should be unacceptable to the party and to Alabama. As for 'dividing his state', I do not believe his state was ever behind him in the first place. As I recall, the last gubernatorial election in Alabama had a little over 300,000 registered white voters, and less than 20,000 black voters, even though black people comprise a quarter of Alabamans. When election day rolled around, there were almost 290,000 votes cast by white voters, and less than 2,000 by black ones. Draw your own conclusions from that, but I say that I could not divide the State of Alabama against George Wallace because it never truly was united behind him in the first place. Good day."\n\nWith that, Kennedy and Humphrey passed through the mob of press and hopped into the black Lincoln Continental. "Wow," Humphrey said. "Wow is right," replied Kennedy, "I'm sick of Wallace's shenanigans. Now, I'm still on the fence about going on to Florida. I thought maybe we could head back to Washington.""
 bobby.66.a:0 ""We've said our part. Let's head home.""
 bobby.66.b:0 ""This isn't over yet. On to Florida!""

 bobby.67.t:0 "Strike One, You're Out"
 bobby.67.desc:0 ""Well," said Hubert Humphrey, lighting a cigar, "today could've gone a lot better."\n\nBobby Kennedy eyed him with some annoyance. "When we walked out of those hotel doors, I expected press, I just..."\n\n"Never expected Wallace to be standing there with them, ready to talk over and humiliate you?"\n\nBobby nodded. He looked out over the city of Knoxville, Tennessee, where they had stopped for the night. The wind on the hotel balcony they stood on was strong, but almost balmy. It would have been perfect had it not been for the day's events. "I couldn't get a word in edgewise. Every time I opened my mouth he would scream over me. Made me look like a goddamn fool. I've already gotten calls from 3 party members, all from different wings. They asked me what the hell happened."\n\n"I know," said Humphrey, "it's a rough business, especially when dealing with an animal like Wallace."\n\nBobby sighed, watching the distant flashing light of an airplane as it silently moved across the night sky. It disappeared into the clouds after only a moment. "Hugh," said Bobby, "I've had enough...""
 bobby.67.a:0 ""...Let's go home.""

 bobby.70.t:0 "Surfin' USA"
 bobby.70.desc:0 "Bobby Kennedy thought he might have a word with his destination planners over their... odd choice. Going to Miami was one thing, but standing on a podium in full sun on Miami Beach was just about the worst spot to speak. It was sickeningly hot and it was made even worse by Bobby's black suit pants. In front of him, he reckoned there were about 10,000 people, most of them young, and a lot holding surfboards.\n\n"Before I begin, I want to give my appreciation for the very warm welcome that I've been given by the beautiful city of Miami," Bobby said over the muffled laughter of the few who got  the joke. "The people of Florida are a diverse and freedom-loving group. This state saw, and continues to see, migration from all over the country. You have a bit of Southern values, Yankee ingenuity, and Western free-spirit. You are a microcosm of the diversity of America..."\n\n"...Despite the presence of totalitarian and communist regimes less than 100 miles from here, you have managed to maintain the freedom-loving nature that binds our union together in the darkest of times. If that nature is to be maintained, these communist elements must not be allowed to set foot on American soil."\n\nAfter speaking for more than 20 minutes, Bobby was hot, sweating, and unbelievably thirsty, he excused himself from the platform and left with his entourage of Secret Service and aides in tow. Hubert Humphrey ran up beside Bobby as they were walking back to the motorcade. "Finally going home?" he asked."
 bobby.70.a:0 "Finally"

 bobby.71.t:0 "A Regular Conversation"
 bobby.71.desc:0 "Bobby Kennedy picked up the phone somewhat gingerly. A call from Langley was a rough proposition all around. "Hi John," Bobby said.\n\n"Hello, Mr. President," replied John McCone, Director of Central Intelligence, "I was calling over recent remarks made at a speech in Miami."\n\n"Ah, yes, the uh... statements I made regarding certain communist regimes in close proximity to Florida."\n\n"Mr. President, we both know that you were discussing Cuba, and I must tell you to never do that again. The Republic of Cuba is officially an American ally and we simply can't afford to look bad on the international stage like that again. Castro is furious, and the remarks simply left the world scratching its head. Please refrain from doing that again."\n\n"I understand, give Castro my apologies. Thank you, John."\n\nThe phone line clicked and Bobby let out a sigh. That could have gone worse."
 bobby.71.a:0 "Well, I'm sure Castro will calm down eventually."

 bobby.72.t:0 "There's No Place Like Home"
 bobby.72.desc:0 "Robert F. Kennedy stepped into the Oval Office, sliding out of his suit jacket and nonchalantly tossing it onto one of the couches near the door. It had been far too long since he had seen this room of history and authority. A small mountain of papers had piled up on the Resolute Desk while Bobby had been away giving his speeches. Bringing a country together was hard work, and who knows how successful he would be in the first place.\n\nHe walked over to the massive swivel chair that sat between the windows and the desk. He sat down, kicking back and breathing in an atmosphere of relaxation. The charity for all campaign had seemed to be a nominal success, but it was hard to tell so soon after all the work was said and done. Bobby didn't think a campaign like that had ever been attempted by a sitting president. So many hours going over fine details with dozens of different speeches with dozens of writers. A crusade of words had flooded across America with this campaign, and only time could tell if the nation would listen."
 bobby.72.a:0 "Finally done!"

 bobby.73.t:0 "Social Security Passes!"
 bobby.73.desc:0 "After multiple paralyzing hours of debate in the Senate between both members of the R-D coalition and various NPP members, the Social Security Act passed with a relatively slim majority. Despite attempts to pass the bill as quickly as possible, resistance in both houses was strong and excessively prolonged, with senator Barry Goldwater filibustering the act for nearly ten hours before conceding defeat and allowing its passage.\n\nThe Social Security Act is the next addition to a laundry list of recently passed welfare programs, part of a greater initiative by President Robert Kennedy to expand the government's role in financial aid. By creating a system by which the government can dole out financial benefits to retired or disabled citizens, Kennedy has promised to create a safety net that any American can fall back on once they can no longer take care of themselves. To prevent widespread abuse of these benefits, the age at which citizens are eligible to start collecting money has been set to 65.\n\nAlready, critics of Social Security have spoken out in protest of the bill, accusing the act of being heavily flawed. Chief among their complaints is the mandatory contribution by Americans to maintain the system, which they say creates another unneeded burden on the working class. Still others have called it an example of excessive government overreach, something many Americans see as dangerous. Nonetheless, popular support for the act has been widespread, and many lawmakers consider Social Security a victory. Last night, President Kennedy held festivities with his cabinet in celebration."
 bobby.73.a:0 "Fantastic!"

 bobby.74.t:0 "Food Banks"
 bobby.74.desc:0 "Increasing the government's role in helping the needy has been an important goal of not only Robert F. Kennedy but also his father. Through welfare programs, outreach programs, or other means, both have shown a commitment to using federal money to give aid to those who need it most.\n\nOne way President Kennedy has now actively pursued these goals is through the funding of food banks. Through earmarks, categorical grants, and other means, he has recently cooperated with Congress to send million of dollars to food banks and shelters in all parts of the United States. Millions of dollars from the federal government will now be used to provide meals to America's poor so no American goes hungry.\n\nThis act has garnered widespread support from both sides of the political aisle, with many praising his initiative. Democratic lawmakers, have been especially supportive, with many voting for and often supporting President Kennedy's food bank programs. Senator Lyndon B. Johnson specifically rallied many of these politicians to support the funding initiative, which he has said aligns closely with his own goals."
 bobby.74.a:0 "We're all better off when we work together."

 bobby.75.t:0 "The Civil Rights Conundrum"
 bobby.75.desc:0 "One of the biggest obstacles remaining on the way to a stronger, freer and fairer union is the continued practice of segregation in the South. Civil Rights has been one of the most divisive issues in American discourse this century, and it is time to finally put it to rest by passing a strong Act to end the practice once and for all.\n\nOur supermajority in congress means President Kennedy will face no challenges there, giving us a lot of freedom in deciding the final contents of the Civil Rights Act. While congress won't pose any difficulties, however, our own party might prove trickier to handle. The Far-Right wing is already concerned about their waning influence, and are firmly against Civil Rights. We can't let them stop us from passing a strong bill, of course, but we might want to show a modicum of restraint in how fast and hard we push desegregation. They still command a lot of influence in the Southern States. Influence which, if we push them too hard, they might turn against our administration.\n\nWe have three drafts for consideration. All of them end the practice of segregation, ban Jim Crow laws and prohibit discrimination of Americans on the basis of color. The first of the drafts contains no further provisions. The second option aims to also empower the disenfranchised by mandating equal representation in state senates and positions and equal funding for schools. The third and most radical of the drafts aims to also counter the effects of segregation by mandating action policies for political offices, all official institutions, university admissions and officer ranks in the military. All three options will surely anger the Far Right, but the more radical drafts are sure to cause a much stronger reaction. How far shall we go?"
 bobby.75.a:0 "We will end segregation!"
 bobby.75.b:0 "We will empower the disenfranchised!"
 bobby.75.c:0 "We will end descrimination for good!"

 bobby.81.t:0 "Dragging Their Feet"
 bobby.81.desc:0 "Strom Thurmond is no stranger to the filibuster. Blather, waste time, drag your feet, swaddle everything in red tape, weigh the issue down in chains and throw it in the Potomac. Him and his cronies will do anything to slow down the cause of justice, so President Kennedy wasn't surprised to find out that he was doing it again. The President lightly hung up the receiver of the phone, fists balled, jaw clenched. He'd wanted to slam it down, but refused to give the corpulent old toad the satisfaction of seeing him riled.\n\nSo, that was that. After all the talks, and the schmoozing, and the gladhanding, and the endless fucking heart-rending compromises, Thurmond and his goons were just going to dig their heels in the mud and refuse to move, like an ornery camel. All that work wasted, just so the right-wingers of the party could keep their flagging dream of a segregationist future alive. So much for bipartisanship.\n\nBipartisanship. Kennedy narrowed his eyes as an idea formed. Drumming his fingers on his desk, he wondered if this was entirely wise. If he did this, he would forever alienate the rightists by cutting them out of the legislative process of his administration.\n\nEh, fuck 'em, he thought. They were trying to do the same thing to him. Difference was, he was the President. Smirking as he picked up the receiver, Kennedy dialled the office of Lyndon Baines Johnson."
 bobby.81.a:0 "Senator Thurmond, your ship has sailed."

 bobby.82.t:0 ""Trench of Poverty" Speech"
 bobby.82.desc:0 ""Why is it that in America, stretching from the Atlantic to the Pacific, with all the resources that owning most of a continent will provide, still have a class of people mired in absolute poverty? Why is it in a nation that makes many times more food in the richest farmlands on this planet still have people starving? Why is it that in a country with the grandest skyscrapers, and all the land to build and grow communities, still have tens of thousands of homeless people? Why is it in a nation with the best schools and hospitals that even our enemies leaders send their children to study in or to have their cancers cured, have illiteracy at all or have millions dying in pain and misery?\n\n "The simple fact is that for far too long, we have expected every American to lift themselves up, to climb up and out of the deep trench of poverty by their own merits, strengths and abilities, to join the American Dream that we all share. That system, which we call a meritocracy and take such pride in, has a great flaw though. There are some people who, no matter how hard they work, how hard the struggle, how much they save, how careful they are with their health, are struck by the misfortunes of fate, and are cast down into that pit of despair, unable to scramble out. In the White House, I receive stories like these, every day via letter and telegram, as I visit every state and city and county. It is heartbreaking to want to help those that, through little or no fault of their own, have been pushed into that trench of poverty.\n\n "So, instead I say let's help those that need it, everyone in that deep, dark hole that they were dumped into. Those that are sick, we should heal. Those that have been maimed, we should lift up. Those that are homeless, we should shelter. Those that are scraping by, we should give a helping hand. That is the goal of Social Security: providing a baseline, support for those that need it, giving every American a chance to live the dream. To reach out a hand, to hand down a ladder, to pull up everyone from the trench of poverty.""
 bobby.82.a:0 "More Security for the American Family."

 bobby.84.t:0 "The Death of Hope"
 bobby.84.desc:0 "Grief and horror struck the American people today upon hearing that President Robert F. Kennedy and Vice President Hubert Humphrey were both gunned down in cold blood outside the Ambassador Hotel in Los Angeles. Further details are forthcoming, but the shooter appears to be Kurt Saxon, a militant member of the American Nazi Party with ties to the John Birch Society, the Minutemen, and the Church of Scientology. As the pair exited the hotel, the survivalist terrorist opened fire from his car with a homemade machine gun. He was swiftly apprehended.\n\nIn a shocking turn of events, the Speaker of the House declined the office of the presidency. The line of succession then fell on J. Strom Thurmond, President Pro Tempore of the Senate. He is presently enroute to the White House in a guarded motorcade in order to be sworn in as our next president. Updates to follow.\n\nWith Thurmond in charge, many are mourning not only the death of two beloved leaders but of their progressive vision as well. Mr. Thurmond is a vocal opponent of Civil Rights and is considered one of the most extreme figures in the NPP's Far-Right wing. It remains to be seen what impact his administration will have on this country, but the grief of the African-American community and their allies is particularly heartfelt in the wake of this atrocity. We will provide more news as the story develops."
 bobby.84.a:0 "The Kennedy Curse has struck once more."

 bobby.87.t:0 "The Inauguration of Strom Thurmond"
 bobby.87.desc:0 "America is a quilt, its presence stretching from one end of the continent to the other. Each patch is a cornfield, a city, a marketplace, a scrap of land bought in genocide and pain. It is a quilt of stories, too. Myths and legends, sagas and lieux de mémoire. In this past decade, too many stories have been added to the quilt. Bloodshed, scandal, hate, agony, grief. The collective nightmares of a nation and all its complexes have come true time and time again. And as the assembled congressmen and women sit in the House chamber, clad in black, they all know that yet another patch has been sewn.\n\nWorse, still, is the man newly sworn in as President. True, to some of those gathered, he's a hero. But to many others, "President Strom Thurmond" is a sick joke of a phrase. And yet, there he stands, balding head gleaming under the television lights and slick with sweat.\n\nHe doesn't speak about segregation or states' rights, to the relief of the countless enemies that he's already made. He acknowledges his unelected status, he says all the important shibboleths of unity and patriotism. He eulogizes Robert Kennedy, America's latest fallen prince. Without any knowledge of who Strom Thurmond is, the casual viewer might feel confident in this new president. Their anxieties might be soothed for the moment. But to those who know of him, this is a dark night of the soul without equal. Death has taken two icons of progressivism, and left in their place an arch-segregationist as the leader of the free world. This newest bloody patch in America's will take a long time to heal."
 bobby.87.a:0 "And we keep living anyway."

 bobby.92.t:0 "Let's Get Medical!"
 bobby.92.desc:0 "One of the biggest aspects of RFK's agenda is to improve the nation's healthcare system, to make it easier for people to see doctors and get medicine and treatments that many have not been able to receive before due to lack of access or lack of money to pay for it. But in order to even begin the process of expanding healthcare to more people, Bobby has to get his party onside to support him, which is easier said than done. While everyone in the party is generally in favor of increasing health spending and getting more doctors and hospitals, it's the nitty-gritty details that are causing issues that will have to be dealt with.\n\n There are three general directions the president can go: he can pitch his idea to cover the largest number of Americans as possible, an almost fully national health system that many other nations have been establishing around the world. The problem is that some of the more radical members of the C-NPP may be a bit iffy about the more vague and generalized terms, and the fact that it wouldn't be a full, government run and managed health insurance system.\n\n President Kennedy can also focus on specific areas of the nation that have worse health systems due to their intrinsic poverty and lack of development, such as Mississippi and Alabama. While the FR-NPP will undoubtedly support this measure, the lack of support in struggling cities in the north or rapidly growing cities in the west will be seen as a slap in the face.\n\n Finally, the President can instead focus this as a civil rights issue, that this new plan will help African Americans and other marginalized peoples in the US, as they are usually denied the same health coverage and benefits that white people so easily receive. Most of the party will support this measure, though it will come at the expense of support from the FR-NPP, especially the segregationists that have already made such a nuisance and fuss over schools.\n\n All in all, there is no easy answer, but Robert Kennedy has to make a choice."
 bobby.92.a:0 "Healthcare for all America!"
 bobby.92.b:0 "Healthcare for the South!"
 bobby.92.c:0 "Healthcare for Blacks!"

 bobby.96.t:0 "Strom Thurmond Inaugurated as US President!"
 bobby.96.desc:0 "America is in a state of national mourning. Following the stunning assassination of President Robert F. Kennedy and Vice President Hubert Humphrey, the President Pro Tempore of the US Senate, Strom Thurmond, has been sworn in as America's chief executive.\n\nThurmond, a leading member of the NPP's far right, hails from the state of South Carolina, and he is well-known as an ardent segregationist.\n\nIn an address to Congress, he has called for unity and patriotism "in the wake of this national tragedy", but many are already fearing what the new president may do. "
 bobby.96.a:0 "President Thurmond? What year is it, again?"
 bobby.110.t:0 "The Will to Fight"
 bobby.110.desc:0 "President Kennedy's recent decision to begin the withdrawal of South African troops has been praised by many, but also has been met with some severe criticism by major figures in the NPP. Leading figures in the center and right of the NPP have been forthcoming in declaring that President Kennedy's position has not only weakened American influence in global affairs, but has inversely strengthened the interests of the Germans and even the Japanese.\n\nPresident Kennedy still stands by his position, but the voice of right leaning NPP members has made itself heard through Strom Thurmond, and those who favor a stronger foreign policy like 'Scoop' Jackson will not let this controversial decision go through without at least expressing their severe disappointment in Kennedy's decision."
 bobby.110.a:0 "Our boys will not be fed to that hell."

 bobby.111.t:0 "A Concerned Citizen"
 bobby.111.desc:0 "A few days ago a citizen troubled by President Kennedy's actions regarding a seemingly weak wristed position towards the Japanese made his thoughts clear in a letter personally penned and mailed to his local newspaper. His letter, simply titled, 'Is this what we voted for?' has received a fair bit of attention from the media, coinciding with President Kennedy's recent decisions in respect to Japan.\n\nThe letter addresses fellow right leaning NPP members, urging them to reconsider reelecting President Kennedy. Citing that Kennedy is not taking a strong enough position against the Japanese, the letter called for NPP voters to put into power a President that is willing to bolster the American position against foul foreign influence and power growth."
 bobby.111.a:0 "Our concern is not aggression."

 bobby.112.t:0 "A Protest Against Weakness"
 bobby.112.desc:0 "President Kennedy's actions on foreign policy once again have him in hot water as a protest in Columbia, South Carolina has begun in as a response to his apparent weakness. The protestors declare a political opposition to President Kennedy's continued flimsy responses to Japan, marching and demanding for President Kennedy to get his act together and affirm American global interests worldwide. Certain figures in the NPP have expressed support for the protest, agreeing that President Kennedy's actions have made him and the nation look ineffectual at ensuring American strength. President Kennedy has not, as of now, commented on the protest."
 bobby.112.a:0 "American interests are at home!"

 bobby.113.t:0 "Within Party Lines"
 bobby.113.desc:0 "President Kennedy's continued failure to respect the wishes of NPP figures seeking a dominant position against Japan has reached a bit of a boiling point as Strom Thurmond and 'Scoop' Jackson have jointly admonished Kennedy's policy. They believe that President Kennedy is not acting for the common interest of the NPP, and is instead acting on his own, outside agenda. Their joint call pleads for President Kennedy to take into consideration the wishes of his fellow party members, and to heed their advice and inclinations. As Thurmond and Jackson's announcements were aimed directly at President Kennedy, they have hope that he will finally take their ideas into account when regarding the actions of the Japanese."
 bobby.113.a:0 "Kennedy was elected on his own ideals."

