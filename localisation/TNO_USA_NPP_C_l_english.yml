 bobby.56.t:0 "시카고 연설"
 bobby.56.desc:0 "얼핏 보면 시카고는 미국의 다른 대도시들과 다를 게 없어 보입니다. 하지만 케네디 대통령에게 그곳은 훨씬 큰 의미가 있는 곳이었습니다. 진보당 지지자들은 도시에 많이 살고 있습니다. 때문에 이곳에서는 그들의 표심을 굳혀야 했습니다. 퍼레이드카는 공항에서부터 시작해 차이나타운을 지나 남쪽의 과학, 산업 박물관의 입구 계단까지 사우스 사이드를 따라 경치 좋은 길을 행진해 연설지에 도착했습니다. 그곳에서 케네디는 수천명의 사람들 앞에 섰습니다.\n\n"시카고 시민 여러분, 저는 이 위대한 나라의 가장 산업화된 도시 가운데 하나인 이곳에서 산업, 과학 박물관 앞에 서게 된 것을 무척 영광으로 생각합니다. 미국인들은 진취적이고 누구에게나 열려있으며 근면성실합니다. 그리고 이 도시와 이곳의 시민들은 늘 그러한 미국인들의 등불이 되어 주었습니다. 말하자면, 시카고는 ‘아메리칸 드림’ 그 자체인 것입니다. 뉴 잉글랜드에서 자라다 보면 종종 ‘미국인의 책략’ 이라는 말을 들을 수 있습니다. 이건 기본적으로 우리를 지금처럼 번영하고 번성할 수 있게 만든 근면하고 결단력 있는 미국인의 불굴의 정신을 바탕으로 하고 있습니다. 이곳 시카고에 와보니 ’미국인의 책략’이 온 몸으로 느껴집니다."\n\n"그러나 열심히 일하는 것에도 위험이 따릅니다. 누군가는 자신의 주머니를 불리기 위해 노동자들에게 제대로 된 대가를 지불하지 않을 수도 있습니다. 모든 노동자들에게는 권리가 있습니다. 그들은 노동조합에 가입할 권리가 있고 그들은 더 많은 임금을 요구할 권리가 있습니다. 우리 진보당은 언제나 이러한 것들을 위해 싸워왔습니다. 그리고 우리는 앞으로도 노동자들의 곤경이 바로잡힐 때까지 싸울 것입니다."\n\n케네디는 단상에서 내려와 험프리 옆에 섰습니다. 사람들은 그에게 박수갈채를 보냈습니다. “역시 시카고네요, 떠나기 전에 더 할 건 없겠죠?” 험프리가 물었습니다"\n\n“이 정도면 만루 같은데요” 케네디가 대답했습니다, “다음에 갈 행선지는..”"
 bobby.56.a:0 "덴버!"
 bobby.56.b:0 "옐로스톤!"

 bobby.57.t:0 "록키산에 올라"
 bobby.57.desc:0 "콜로라도주의 덴버는 미국에서 급속하게 성장 중인 도시 가운데 하나입니다. 지난 15년간 이곳의 인구는 25% 가까이 증가했습니다. 그러면서 라틴계 이주민들을 포함하여 덜 환영받는 미국인들을 향한 극심한 차별이 늘어갔습니다. 이곳은 멕시코계 미국인들이 주도하는 인권운동의 기반이 되는 곳이었고 동시에 콜로라도주 진보주의자들의 기반이 되는 곳이었습니다. 로버트 케네디는 연설을 위해 주의 의사당 앞에 모인 수천만의 시민들 앞에 올라섰습니다.\n\n"덴버 시민 여러분 그리고 저의 미국 동포 여러분, 저는 오늘 화려한 언변을 자랑하러 이곳에 온 것이 아닙니다. 진짜 현실을 말씀드리기 위해 이 자리에 나왔습니다. 미국 사회의 그 중심을 살펴보면 그곳은 병들어 있습니다. 사회적 규범이라는 이름으로 우리가 받아들이며 살고 있는 이 선천적인 질병은 우리를 끔찍하게 갉아먹고 있습니다. 네 맞습니다, 저는 지금 국가가 권장하는 인종차별과 그 차별 정책에 대해 말하고 있습니다."\n\n"오늘 저는 다른 피부색과 다른 종교를 가진 사람들 앞에 섰습니다. 백인, 흑인 히스패닉, 아시아인들까지. 인종차별에 상처받은 모든 분들께 말합니다. 절대 당신의 투쟁은 잊혀지지 않을 겁니다. 평등한 시민권은 결코 아프리카계 미국인들에게만 국한되는 것이 아닙니다. 그것은 이 꼬여있는 사회체계로부터 차별당한, 모든 인종의 사람들에게 적용되는 것입니다. 이것을 우리에게 일깨워주는 많은 인물들이 있습니다. 특히 저는 제가 존경해 마지않는 인물, 세자르 차베스가 생각납니다. 물론 이 외에도 투쟁을 위해 자신을 헌신한 수많은 사람들이 있습니다. 그러나 투쟁은 끝나지 않았습니다. 그러므로 우리는 함께 일어서야 합니다. 인종에 관계없이, 피부색에 관계없이, 사람을 내면으로 판단해 달라고 요구해야 합니다. 저와 진보당은 이러한 정당한 권리요구를 그냥 흘려듣지 않을 거라고 약속합니다. 감사합니다."\n\n그 후 몇 시간의 질의응답을 마치고 사람들과 악수를 나눈 뒤 로버트 케네디는 대통령 카퍼레이드의 첫 번째 차인 검정색 링컨 콘티넨털에 올라탔습니다. 그는 자신의 옆자리에 탄 휴버트 험프리를 돌아보며 말했습니다. “생각보다 길어졌어요. 다음은 워싱턴주의 시애틀로 갈까 합니다."\n\n색다른 곳이군요.” 험프리가 대답하며 말을 이었습니다. “지금까지는 대부분 즉흥 연설을 하셨는데, 다음은 어떤 얘길 하실 건가요?”"
 bobby.57.a:0 ""이 운동은 민권에 아주 기본이 되는 것입니다. 왜 지금 그만두는 거죠?""
 bobby.57.b:0 ""노동조합은 그곳에서 도움이 좀 필요할 것입니다.""

 bobby.58.t:0 "통합된 도시"
 bobby.58.desc:0 "옐로스톤은 연설을 하기에 흥미롭고 특이한 도시입니다. 대통령 로버트 케네디는 유명한 국립 공원이긴 하지만 외딴곳으로 연설을 하러 가는 것이 처음엔 그리 탐탁치 않았습니다. 그러나 수많은 주요 방송사의 기자들이 그의 앞에 수첩을 들고 서 있는 모습을 보고 난 후에, 그는 자신의 생각이 틀렸음을 깨달았습니다. 이번 연설은 와이오밍이나 몬태나, 아이다호 혹은 또 다른 어떤 주를 위한 연설이 아닙니다. 우리 모두가 살아온 터전, 우리 모두가 집이라 부르는 이 조국에 대한 애국심의 호소를 담은 연설이 될 것입니다.\n\n"오늘 저는 보통의 미국인에게 연설을 하는 것이 아니라 보통의 미국인들에게 이야기를 전하는 메신저들에게 연설을 하는 것입니다. 사실 그것은 중요하지 않습니다. 우리는 모두 따로따로 나눠져 있는 것처럼 보이지만 사실은 절대 찢어지지 않는 영혼 간의 결합을 통해 연결되어 있습니다. 저는 지금 우리는 나눌 수 없는 하나라는 사실을 말하기 위해 우리의 위대한 조국이 제공해 준 가장 평화롭고 아름다운 장소 중 하나에 와 있습니다. 매년 수백만의 사람들이 우리나라를 방문합니다. 말하자면 그것은 우리 모두를 하나로 묶는 위대한 결속들 중 하나로 남게 될 것입니다. 우리는 하나의 인간이며 하나의 유산을 가진 나라입니다. 인종, 종교, 피부색과는 관계없이 우리는 단순한 미국인이 아니라 미국 그 자체입니다."\n\n"이곳에 와 보니 새로운 삶을 찾기 위해 신세계로 가는 배, 아라벨라에 탑승했던 존 윈스롭이 생각납니다. 그는 배에 함께 탄 동료에게 이렇게 말했습니다 ‘우리가 이상사회를 이룩해야 한다는 걸 항상 기억해야 한다. 모든 사람들이 우리를 향해 염원하고 있다.’ 오늘날, 늘 그렇듯 모든 사람들이 우리를 향해 염원하고 있습니다. 열심히 ‘미국의 실험’을 배우면서 말이죠. 우리의 정치, 문화, 종교를 통해서, 우리는 정부의 모든 각 부처를, 굳은 용기를 가진 남녀로 구성해야 합니다. 그리고 그들은 신과 전세계의 자유시민들에게서 받은 신뢰를 잊어서는 안됩니다. 아라벨라 배에 탔던 존 윈스롭의 노력과 맥락을 같이하는 우리의 노력은 절대로 우리의 피부색이나 종교 또는 우리가 가진 정치적 이데올로기에 의해 판단되지 않을 것입니다. 대신에 우리는 후손들을 위해 세워진 세상에게 심판을 받게 될 것입니다. 그 심판이 끔찍하던 정의롭던 간에 말입니다."\n\n한 시간 정도 후에 기자들의 질의응답 시간이 이어졌고 몇몇의 관광객들과 악수를 나눈 뒤에 로버트 케네디는 옐로스톤까지 타고 왔던 링컨 콘티넨털 차량에 다시 올라탔습니다. 그는 자신의 옆자리에 탄 휴버트 험프리를 돌아보며 말했습니다. “생각보다 길어졌어요. 다음은 워싱턴주의 시애틀로 갈까 합니다."\n\n“색다른 곳이군요.” 험프리가 대답하며 말을 이었습니다. “지금까지는 대부분 즉흥 연설을 하셨는데, 다음은 어떤 얘길 하실 건가요?”"
 bobby.58.a:0 ""민권에 대해 계속 얘기하죠. 시작한 건 끝내야 하니까요.""
 bobby.58.b:0 ""다음은 빈곤에 관해 얘기할 생각입니다. 이제는 그걸 논의해 보죠.""

 bobby.59.t:0 "시애틀에서 만찬"
 bobby.59.desc:0 "필스 레스토랑은 이름보다도 더욱 화려한 분위기를 가진 곳입니다. 대통령과 그의 비밀경호 수행원, 그리고 몇몇의 정치인들을 위해 식당의 반을 빌렸습니다. 하루 내내 계속된 연설 일정을 끝내고 로버트 케네디는 휴버트 험프리와 함께 구석의 안락하고 작은 테이블에 앉아 스테이크를 먹고 있었습니다.\n\n로버트 케네디가 필레미뇽를 썰며 말문을 열었습니다. “전반적으로 꽤 괜찮았던 것 같아요. 원래도 이곳에 우리 측 지지자들이 많아서 나빴을 리는 없었을 테지만, 연설 중의 모든 말이 핵심을 잘 찌른 것 같아요. 사람들도 정말 연설을 맘에 들어했고 말이죠.”\n\n“맞아요” 험프리가 대답했습니다. “우리가 했던 모든 말들이 이곳 워싱턴에서 분명 도움이 될 겁니다. 적어도 주 전체 경합에서 지진 않을거에요. 자, 그럼 이 훌륭한 식사를 마치고 나서는 어디로 가죠?”\n\n“서부 해안지역의 다른 곳들을 가보는게 좋겠어요..”"
 bobby.59.a:0 "캘리포니아!"
