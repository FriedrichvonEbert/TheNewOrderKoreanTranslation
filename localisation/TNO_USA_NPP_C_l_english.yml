bobby.100.t:0 "마지막으로"
bobby.100.desc:0 "알링턴 국립묘지로 향하는 길은 케네디에게 익숙했습니다. 가는 길에 있는 모든 방지턱과 정지선, 어느 방향으로 돌아야 하는지, 그는 전부 기억할 수 있었습니다. 그곳에서 그는 기쁜 승리와 힘겨운 패배, 모두를 나누었습니다. 묘지에 들어서자 경비들은 익숙하게 대통령 호송차를 향해 경례했습니다. 그는 생각에 잠긴 채, 필사적으로 이곳에 온 이유는 생각하지 않고, 이전에 여기에서 만들었던 기억에만 집중하려고 애썼습니다. 미국의 약속을 지키기 위해 온 힘을 다하여 노력했고 마침내 의회에서 민권법이 통과되어 샴페인을 옆에 둔 채 잠든 그 밤과 같은 기억들.\n\n이런 따뜻함이 그를 차에서 내려 불꽃이 있는 곳까지 걸어가게 하는 유일한 원동력이었지만 그마저도 형이 잠들어있는 곳을 바라볼 때 밀려오는 감정을 막을 수는 없었습니다. 굳건함의 기억들이 존과 관련된 기억들로 바뀌었고 그는 그저 가만히 서서 몸을 떨 수밖에 없었습니다. 그것은 그동안 대통령으로서의 중압감과 부담으로 인해 오랫동안 억압되었던 기억이었습니다. 하이애니스에서 함께 했던 미식축구의 강렬함, 부통령으로 지명되었을 때의 아찔함, 그의 수석 보좌관이 됐을 때의 영원한 충성의 빛... 그는 더 이상 카리스마 있고 자신감 넘치는 사람이 아니었습니다. 남아 있는 힘을 다해 들고 있던 종이를 세게 움켜쥐었고 그것을 타오르는 불꽃 옆에 내려놓았습니다. 극심한 분노와 슬픔을 느끼며 계속 바라보다가 그 감정이 잦아들자 갑자기 리무진을 향해 걸어갔습니다. 옛 기억은 희미해졌고 자신이 마침내 가족의 유산을 완전히 확립했다는 깨달음이 들자 그는 에델을 붙잡았습니다. 수년 동안 싸우고 할퀴고 잡아 뜯은 후에야 그는 형이 무엇을 위해 죽었고 그 끔찍한 순간 이후로 무엇을 위해 매일매일을 싸워왔는지 확신할 수 있었습니다. 리무진이 그곳에서 멀어질 때, 볼을 타고 눈물이 흘러내렸고 그는 마지막으로 알링턴에 작별을 고했습니다.\n\n땅거미가 지자, 나이든 관리인 하나가 비석들 사이를 이리저리 다니며 청소를 시작했습니다. 아침에 이곳을 찾는 가족들이 보기에 완벽한 모습을 갖추도록 관리하는 것이 그의 일이었습니다. ‘영원한 불꽃’을 확인하던 그는 옆에 놓인 종이 한 장을 발견했습니다. 펼친 종이 안에는 비통해하는 형제의 영혼을 마침내 평화롭게 해주는 글이 적혀있었습니다."
