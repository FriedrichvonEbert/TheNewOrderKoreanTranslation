npp_fp.1.desc:0 "WASHINGTON -- No matter your political leanings, all recent conversation in the Capitol invariably turns to the same subject: President [USA.GetLeader]'s announcement that the United States would seek to revise the post-war modus vivendi with the Empire of Japan. \n\nThe policy pronouncement, though vague, has been a central policy plank of the National Progressive Party since its formation. Although the [GetLeader] Administration has remained tight-lipped on concrete initiatives, this has only encouraged the imagination of the political class in Washington. Members of the NPP congressional delegation could be heard throughout the week speculating on America's newfound foreign policy, ranging from doubling military and financial aid to the Organization of Free Nations to actively destabilizing the Co-Prosperity Sphere's via its many restive insurgencies. While stressing that the ultimate decision rests with the President, senior NPP figures emphasized that 'all options remain on the table.' \n\nMembers of the Republican-Democratic Party have expressed skepticism towards the President's confrontational foreign policy, viewing the endeavor as naive adventurism. A senior R-D policy aide, who asked not to be named, panned the NPP policy as dangerously reckless with little consideration for de-escalation. "It's all fun and games," they remarked, "until the nukes fly.""
