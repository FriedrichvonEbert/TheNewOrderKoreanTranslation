NPP_FP_invest_in_allies_category_desc:0 "우리의 세력을 그들의 이익을 위해 우리의 자유를 끝장내려고 하는 원치 않는 외국의 영향으로부터 보호할 수 있게 하기 위해서는, 자유국가기구의 회원국들이 전쟁이 일어났을 때 적절히 스스로를 방어할 수 있도록 회원국들을 강화해야 합니다.\n\n이 냉전의 승패는 총과 대포의 소리보다는 경제의 힘으로 결정되게 될 가능성이 훨씬 큰 만큼, 우리는 무기뿐만 아니라 회원국들의 경제 건설 역시 도울 수 있을 것입니다."
