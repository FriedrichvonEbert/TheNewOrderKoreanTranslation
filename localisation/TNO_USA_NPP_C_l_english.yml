 POLITICS_SCP_DESC:0 "헨리 마틴 "스쿱" 잭슨은 전국에서 불의와 맞서 싸우며 경력을 쌓았습니다. 극단주의를 극도로 혐오하는 그는 30년간의 정치 경력 동안 국가진보당 내의 극좌 분자들의 유혹에 굴하지 않으면서도 진보의 횃불을 들어 왔습니다. 스쿱은 항상 그를 미국을 먼저 하고 진보를 두번째로 두는 자로 칭해 왔습니다. 그가 지금까지 내려온 결정들 역시 미국인들의 안녕을 가장 우선으로 한 것들이었습니다.\n\n그러나, 그의 열렬한 반극단주의는 그 자체로도 극단주의와 맞닿아 있습니다. 그는 국가진보당 좌파의 공산주의자들과 요키파를 혐오하며, 어찌 보면 반민주적으로 보일 수 있는 두 집단을 금지하는 공약까지 걸어 왔습니다. 그의 포퓰리즘적이고, 진보적이며, 중도적인 정치적 입장은 시어도어 루즈벨트의 진보주의를 상기시키는 독특한 위치에 있게 합니다.\n\n이제 대통령으로서, 잭슨은 그가 30여년이 넘도록 주장해왔던 꿈을 이룰 수 있는 위치에 서 있습니다. 자유, 평등, 시민의식이 바로 그것입니다. 그는 일거에 요키파와 공산주의자들을 미국 정치계에서 영원히 몰아낼 수 있을지도 모릅니다. 기념비적인 민권법안과 다른 진보적 법안들을 통과시키고, 일본 제국과 독일 모두가 두려워할 한계를 명확히 정할수도 있겠죠."

 USA.1703.t:0 "미국이 일어서다"
 USA.1703.d:0 ""동지들, 그리고 미국인들, 저는 단지 미국의 대통령으로서가 아니라 미국이 상징하는 것의 대표로서 이 자리에 섰습니다. 저는 언제나 미국이 증오나 극단주의의 요람이 아니라 민주주의의 고향이라고, 그리고 영원히 그럴 것이라고 믿어 왔습니다. 이제 대통령에 취임하면서, 저는 제 믿음이 옳았다는 것을 보았습니다. 오늘 우리는 하나의 정당이나 이념의 승리가 아닌, 미국인으로서 우리의 자유와 아직 오지 않은 자유의 승리를 축하합니다. 저는 이제 제가 진심으로 사랑하는 하느님과 조국 앞에서, 우리의 선조들이 수 세기 동안 해 왔던 것과 같은 맹세를 합니다."\n\n"하지만 지금, 서기 1972년의 세계는 두 세기 전의 세계와 같지 않습니다. 세계 곳곳에서 악의 세력들은 성장하고 있고, 미국만이 그들의 가차없는 증오의 행진에 빠지지 않은 유일한 열강으로 남아 있습니다. 저는 우리는, 지금까지 그랬던 것처럼, 우리의 조상들이 그랬던 것처럼 자유를 위해 계속해서 싸울 것임을 선언합니다."\n\n"우리는 우리가 혁명의 후손임을, 자유의 횃불을 든 사람들의 후손임을 절대 잊어서는 안 됩니다. 전 세계가 이 횃불이 이제 미국의 새로운 세대에게, 이 나라에서 태어나 승리에 고무되고, 패배에 단련된 미국인들에게 전해졌음을 알게 합시다. 미국의 새로운 세대는 미국의 전통에 대한 자부심으로 가득 차 있으며, 선조들이 그랬던 것처럼, 우리나라가 항상 헌신해온 인간의 권리와 시민의 자유가 전 세계의 사람들에게서 빼앗기는 것을 용납하지 않을 것입니다."\n\n"미국은 자유를 지키기 위해 동맹을 지원하고, 억압받는 사람들을 돕고, 악을 타격할 것임을 전 세계가 알게 합시다.""
