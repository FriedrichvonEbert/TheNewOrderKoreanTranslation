 bobby.bipartisan.1.t:0 "아름다운 우정의 시작"
 bobby.bipartisan.1.desc:0 "미국은 현재 그 어느 때보다도 더 분열되어있습니다. 경제 정책, 군사 개입, 민권 등 저녁 뉴스거리가 될만한 것이면 무엇이든 그렇습니다. 그러나 이제 그 어느 때보다 더 우리는 국민을 하나로 뭉쳐 더욱 자유롭고 평등한 미국을 만들어야 합니다.\n\n그렇지만, "자유롭고 평등한 미국"을 만들기 위해서는 이상을 현실로 바꾸기 위한 많은 노력이 필요합니다. 첫 번째 단계는 의회에서 초당파의 지지를 얻는 것입니다. 그리고 최고의 방법은 좀 더 진보적인 공화당원들과 일종의 연합을 맺는 것입니다. 최근 흔해진 일들처럼, 대통령이 일방적으로 미국을 전쟁에 가담하게 만드는 권한을 제한하는 전쟁 권한법을 함께 추진함으로써, 공화당에게 우리가 그들과 같은 가치관을 가진다는 것을 보여주는 것입니다.\n\n이로 인해, 그들이 우리와 일하는 것을 호의적으로 생각하게 된다면, 미래에 민권법에 대한 지지는 거의 확실해질 것입니다!"
 bobby.bipartisan.1.a:0 "그 보상을 계속 지켜봐야 한다."

 bobby.bipartisan.2.t:0 "초안"
 bobby.bipartisan.2.desc:0 "의회와 모든 정치는 까다로운 게임입니다: 실용주의를 위해 당신의 도덕성을 얼마나 억누를 수 있는지, 투표가 진정한 가치가 있는 것인지 등등.\n\n이 법안으로 인해, 우리는 전쟁 권한법의 초안을 작성하며 반드시 결정해야만 하는 것이 생겼습니다. 법안을 명확하고 직접적이며 실현 가능하도록 만들 것인가? 아니면 약간의 허점을 남길 것인가? 완벽한 법안을 만드는 것이 분명 더욱 도덕적인 선택이 될 것이고 사람들도 더 좋아할 테지만, 조금씩 허점을 남겨놓는다면 의회의 일부 매파들을 만족시킬 수 있을 것입니다."
 bobby.bipartisan.2.a:0 "때로는 도덕적으로 옳은 일보다는 현실에 좀 더 초점을 맞춰야 합니다."
 bobby.bipartisan.2.b:0 "우리는 또 다른 남아프리카 사태를 막기 위해 이곳에 왔습니다. 허점을 남기지 마세요. "

 bobby.bipartisan.3.t:0 "매복해 있던 민주당"
 bobby.bipartisan.3.desc:0 "의회의 일부 민주당원들이 갑자기 전쟁 권한법의 개정안을 내놓았습니다! 그들은 의회의 승인 없이 대통령의 권한만으로 "훈련 부대"를 보내는 것을 허용하자고 합니다. 만일 이 개정안이 통과된다면 대통령이 "훈련 부대"라는 이름만 붙이면 원하는 어떤 부대도 파견할 수 있게 되므로 법안의 모든 것이 무의미해집니다!\n\n하지만 그와 동시에, 그 개정안을 통과시킨다면 우리는 의회에서 훨씬 더 큰 지지기반을 얻게 될 것입니다.\n\n어떻게 해야 할까요?"
 bobby.bipartisan.3.a:0 "그들은 말도 안 되는 짓을 하고 있습니다, 절대 안 됩니다!"
 bobby.bipartisan.3.b:0 "글쎄요, 과반을 넘긴다고 손해 볼 건 없습니다."

 bobby.bipartisan.4.t:0 "민주당이 목소리를 내다"
 bobby.bipartisan.4.desc:0 "우리가 그들의 개정안을 거부한 이후, 민주당은 전국적으로 심한 소동을 일으켰고 그 때문에 우리는 여론조사에서 표심을 잃었습니다.\n하지만 터널 끝에 빛이 있습니다. 비록 민주당이 다소 분노하고는 있지만, 공화당은 우리가 의지를 굽히지 않는 것에 박수를 보내고 있고 심지어 린든 B. 존슨에게서 축하한다는 전화까지 왔습니다! 그 지독한 사람에게 인정이 있을 줄이야!"
 bobby.bipartisan.4.a:0 "공화당이 가장 중요하다."

 bobby.bipartisan.5.t:0 "끝난 신혼여행"
 bobby.bipartisan.5.desc:0 "일부 보수적인 온건파 공화당원들은 전쟁 권한법에 민주당의 개정안을 포함하기로 한 우리의 결정에 몹시 분노하고 있습니다. 현재는 이들이 당내의 비주류이지만 자칫하며 큰 재앙을 불러올 수도 있습니다. 민주당의 개정안을 받아들이기로 한 약속을 되돌릴 수는 없지만, 연합을 확고히 유지하기 위해서 앞으로는 너무 큰 풍파를 일으켜선 안 됩니다. 우리는 공화당이 우리를 확실히 믿을 수 있도록 해야 합니다!"
 bobby.bipartisan.5.a:0 "초당파의 지지를 얻는다는 것이 참..."
 bobby.bipartisan.5.b:0 "많은 표를 차지한다고 손해 볼 건 없지요..."

 bobby.bipartisan.6.t:0 "전쟁 권한법의 통과"
 bobby.bipartisan.6.desc:0 "최근 상원 투표로 전쟁 권한법은 대통령의 승인만을 남겨두고 있습니다. 이것은 우리와 우리 연합의 승리를 의미합니다. 가설적으로는 우리가 미국에서 초당파적인 큰 성공을 이룬 것을 의미하는 듯하지만, 이것 때문에 당의 도랑이 더욱 깊어진 형국이 되었습니다. 우리는 또 다른 남아프리카 사태를 막았을 뿐만 아니라, 다시 함께 일하는 것이 어떤 것인지를 미국에 보여주었습니다. 그리고 그 일을 완수하는 과정에서 생긴 균열이 걱정됩니다.\n\n그러나 지나간 일은 어쩔 수 없고 우리는 과거가 아닌 미래를 바라봐야 합니다. 초당파를 보여줄 기회가 곧 있을 것이고 민권에 관해서라면 우리가 함께 일할만한 사람이라는 것을 공화당에 보장할 기회 또한 있을 것입니다."
 bobby.bipartisan.6.a:0 "다음 법안을 생각한다면, 이긴 건 이긴 거다."

 bobby.bipartisan.7.t:0 "극우파의 불만"
 bobby.bipartisan.7.desc:0 "국가진보당의 일부 극우파 당원들은 우리가 전쟁 권한법에서 행정부에 너무 많은 권한을 부여한다며 불만을 토로하고 있습니다-그들이 심각한 정권독재라고 보는 이 행위를 우리가 민권에도 똑같이 적용할 거라며 우려를 표합니다.\n\n물론 이건 말도 안 됩니다. 그러나 그 법안의 용어를 약간만 고친다면 우리는 의회의 완벽한 지지를 얻을 수 있을 것입니다. 비록 그게 몇몇 공화당원에게 겁을 줄 수도 있을 테지만."
 bobby.bipartisan.7.a:0 "조금 바꾸는 것은 문제 되지 않을 겁니다."
 bobby.bipartisan.7.b:0 "이제 와 되돌릴 순 없어요, 그 법안을 의회로 보내세요."

 bobby.bipartisan.8.t:0 "코끼리가 코를 풀다"
 bobby.bipartisan.8.desc:0 "우리가 극우파의 비위를 맞추기 위해 전쟁 권한법의 용어를 수정한 이후, 공화당은 우리가 민권법을 만들 때도 그들에게 굴복하지 않을까 걱정하고 있습니다! 그들은 우리가 의지를 굽히고 모든 미국인에게 공정한 대우를 하지 않을 것을 우려합니다. 린든 B. 존슨은 온갖 토론회에 출연하여 이 이야기를 떠벌리고 있습니다. 불행히도 법의 개정을 되돌리기엔 너무 늦었습니다. 그러나 그 법안이 극우파의 새로운 지지에 힘입어 의회에서 통과되기를 바랍니다. 우리의 미래 협력을 생각한다면 이건 그다지 좋은 징조는 아닙니다."
 bobby.bipartisan.8.a:0 "초당파는 왜 이렇게 어려운 걸까?"

 bobby.bipartisan.9.t:0 "우파가 목소리를 높이다"
 bobby.bipartisan.9.desc:0 "최근 극우파는 전쟁 권한법의 내용을 수정하여 강도를 완화하라고 요구했습니다. 하지만 우리는 거절했고, 이 결정은 인종차별 반대주의자들과 민권 지도자들의 경의를 받았습니다. 그러나 스트롬 서먼드와 조지 월레스는 이 일을 "채신없고 냉정하며 어리숙한 행동"이라 매도하며 우리를 비난했습니다. 다행히 이것이 심각한 사태를 유발하지는 않았습니다. 약간의 충격 역시 시간이 지나면 사라질 것입니다. 일부 공화당 동료들은 우리 행정부를 지지한다고 언론에 공개 발언을 하기도 했습니다."
 bobby.bipartisan.9.a:0 "초당파는 왜 이렇게 죽도록 어려운 걸까?"

 bobby.bipartisan.10.t:0 "환경보호법 초안"
 bobby.bipartisan.10.desc:0 "미국은 언제나 진보의 땅이었고, 새로운 시대가 올 때마다 놀라운 과학과 산업의 발전으로 새로운 혁신과 기회가 뒤따르는 곳입니다. 하지만 진보에는 대가가 있습니다. 걷잡을 수 없는 개발의 파괴로 인해 아름다운 대자연은 황폐해졌고, 하늘은 연기로 뒤덮였으며, 땅에도 오물이 넘쳐나게 되었습니다. 위대한 나라가 우리에게 아낌없이 준 자원을 낭비하지 않도록 뭔가 조치를 취해야만 합니다.\n우리의 새로운 법안은 인간의 발전이 자연에 끼치는 영향을 줄일 수 있는 많은 환경보호와 규제가 포함될 것입니다. 기업과 정부 기관에게 오염 화학물질, 비능률적인 관행, 무책임한 폐기물 처리 등의 병폐를 줄이고 감시하도록 권장할 것입니다. 이 법안에는 친환경 정책을 차용하도록 조장하기 위한 확실한 장려책도 포함되어 있습니다. 오염 물질에는 과세를 늘리고, 친환경 방법을 사용하는 기관에는 보조금을 지원하는 방법 등이 그것입니다.\n법안을 제출하기 전에 우리는 전략을 세워야만 합니다. 이 문제에서 공화민주당과의 협력을 이용할 수 있을지도 모릅니다. 많은 민주당 의원들이 환경보호에 높은 열정을 나타내고 있으며 법안 통과를 위해 그들에게 의석을 제공한다면 투표 때에 강한 지지를 받을 수 있을 것입니다. 그러나 한편으로는 그들의 열정이 반대로... 역효과를 낳을 수도 있습니다. 그들이 정부의 다른 이들은 좋아하지 않을 만한, 더욱 강력한 보호 조치를 포함하라고 우리에게 요구할 수도 있기 때문입니다.\n결정은 케네디 대통령에게 달려있습니다. 그는 미국의 아름다운 자연을 보호하기 위해서라면 어떠한 방법도 가리지 않을 것입니다."
 bobby.bipartisan.10.a:0 "민주당을 의석에 앉힙시다!"
 bobby.bipartisan.10.b:0 "이럴 때는 안전이 최고입니다."

 bobby.bipartisan.11.t:0 "환경에 대한 확고한 통제"
 bobby.bipartisan.11.desc:0 "민주당은 환경보호법 마련에 우리와 함께하기를 간절히 원해왔고 며칠 동안 법안의 내용을 정하기 위한 장황한 논의가 이루어졌습니다. 그러나 그들을 포함하기로 한 결정이 우리의 예상대로 대가를 치르게 될지도 모릅니다.\n민주당은 그 법안의 보호 정책들은 환영하지만, 그 내용이 충분하지 않다고 말합니다. 그들은 자금이 많고 권력이 있는 기관들은 이익이 충분하다면 그 규제들을 가볍게 무시할 거라고 주장하며, 당근보다는 채찍을 사용해야 한다고 이야기합니다. 그들이 제안한 개정안에는 생태계를 파괴하는 행위를 불법으로 규정하는 내용도 포함되어 있으며, 이를 계속 어기는 기업에는 상당한 벌금과 처벌이 내려집니다. 거기에 더하여 그들은 정부감시단을 만들 방침입니다. 감시단은 환경보호법을 무시하는 기관을 조사하고 규제를 위반한 것에 과태료를 부과할 것입니다.\n이러한 제안들은 분명 환경에 변화를 가져올 테지만, 이런 내정 간섭적인 접근을 꺼리는 사람들이 많습니다. 그들의 개정안을 포함한 법안이 우리 혼자 진행할 때보다 의회를 통과하기 더 어려울지도 모릅니다. 아마도 우리가 주도권을 잡고 있을 때 민주당을 논의에서 제외하는 게 나을 수도 있습니다. 그러나 문을 열었다가 그들 눈앞에서 쾅 닫아버리는 우리의 모습이 좋게 보이지는 않을 것입니다."
 bobby.bipartisan.11.b:0 "힘들겠지만 그들의 말이 맞습니다. 더 강하게 만듭시다!"
 bobby.bipartisan.11.a:0 "중간 타협점이 있겠죠?"
 bobby.bipartisan.11.c:0 "이건 좋은 생각이 아닙니다. 개정안을 거부하세요."


 bobby.bipartisan.12.t:0 "쏟아지는 전화"
 bobby.bipartisan.12.desc:0 "케네디 대통령은 조간신문에서 환경보호법 초안을 찾고 있었습니다. 3페이지에서 그것을 발견했을 때 그는 나지막이 욕을 내뱉었습니다. 일부 부주의한 편집부 직원이 음흉한 늙은 기자들을 위해 사본을 아무 데나 내 버려둔 게 틀림없었습니다. 이제는 초안의 모든 내용을 모두가 볼 수 있게 된 것입니다. 이미 신문에는 민주당의 개정안에 경악하는 내용이 담겨있었고 케네디 대통령은 영향력이 큰 일부 사람들이 분명 자신에게 분노를 느낄 거라 확신하며 작게 신음했습니다.\n아홉 시 반에 첫 번째 전화가 울렸고 그 이후 계속된 전화는 저녁이 될 때까지 끊이지 않을 듯 보였습니다. 모두 다른 이에게서 걸려온 전화들이었지만 그들은 본질적으로 같은 사람이었습니다-모두 로비스트였기 때문입니다. 모빌, 퍼시픽 가스&일랙트릭, 셰브런 등등, 애초에 그래서는 안 되지만 어쨌든 막대한 영향력을 가진 회사들의 로비스트들이었습니다. 통화는 대부분 길지 않았습니다. 하지만 똑같이 간결하고 동일한 의사를 전해왔습니다. '그만두세요.'\n로비스트들의 요구는 간단했습니다. 법을 완화하여 자신들의 수익이 줄어들게 하려는 시도를 중단할 것. 만일 정부가 거절한다면 그들은 모든 수단을 총동원하여 국가진보당을 언론을 통해 추락시키고 석유와 에너지 산업 중심부에 당을 공격하는 광고를 퍼붓겠다고 선언했습니다. 남서부나 중서부와 같은 중심부에서, 기업은 근로자들이 생계를 위해 의지하는 자력으로 운영되는 필수 기관이었습니다. 분명 그들은 기업 후원자들이 정부의 개입으로 많은 일자리를 창출하지 못한다면 가만있지 않을 것입니다.\n해가 질 무렵이 되자 케네디 대통령은 더 이상 욕을 숨길 수 없었습니다. 그는 곤경에 처했고 선택을 해야만 했습니다. 만일 뜻을 굽히지 않는다면 그는 분명 일부 중서부 주에서 패배할 것이고 다음 선거에서도 똑같은 결과가 나올 것입니다. 그러나 그와 30억 명의 사람들이 살아가는 자연과 위대한 푸른 지구를 보호하는 것이 투표보다 덜 중요할까요?\n그는 마지막 욕설을 내뱉으며 이제야 잠잠해진 전화기로 법입안위원회에 전화를 걸어 자신의 결정을 통보했습니다."
 bobby.bipartisan.12.a:0 "다른 방법이 없습니다. 법안 내용을 완화하세요."
 bobby.bipartisan.12.b:0 "로비스트들은 꺼지라고 하세요, 이건 미래를 위한 겁니다."


 bobby.bipartisan.13.t:0 "우파의 제안"
 bobby.bipartisan.13.desc:0 "환경보호법의 강화에 대한 열띤 토론이 계속되며, 한 가지는 확실해졌습니다. 중도파에 가장 화를 낼 이들이 극우 자매파가 될 거라는 사실. 그러나 깨진 두 반쪽 사이의 논의는 이상하게도 정중했습니다. 우파는 케네디 대통령의 의도를 인지하고 있었으며 환경에 대한 그의 헌신을 나쁘게 판단하지 않았습니다. 실제로 최근 회담은 극우파의 고위간부들이 정부의 각 부처를 통해 그 법안을 지지할 거라는 가능성을 보여주었습니다. 물론 이것은 양보에 대한 대가입니다.\n우파의 표심이 밀집한 지역은 환경을 고려하지 않는 방법으로 운영되는 산업에 의존하고 있습니다. 우리가 사는 땅의 오염을 막는 것은 도덕적으로 반드시 필요한 일입니다. 하지만 우리 당을 신뢰하는 평범한 노동자들의 희생으로 이루어져서는 안 됩니다. 극우파가 말하는 확실한 해결책은, 국가적인 차원에서는 규제를 강화하되 주 차원에서는 특정한 면제를 허용하여 좀 더 전통적인 산업이 그들의 총경비를 계속 감당할 수 있도록 해주자는 것입니다. 이것은 기업과 기업의 이익적인 측면에서 볼 때, 일부 기업-친화적인 개정안들과 더불어, 그 법안으로 발생하게 되는 가혹한 비용지출의 부담을 줄여줄 것입니다.\n우리의 급진적인 계획을 통과시키기 위해서는 지지가 필요합니다. 국민 대부분이 규제를 지킨다면 일부 반대자들의 일탈은 아마도 허용할 수 있을 것입니다. 물론 뒷맛이 개운치는 않을 테지만..."
 bobby.bipartisan.13.a:0 "그들이 면제받을 수 있게 합시다."
 bobby.bipartisan.13.b:0 "제정신이야? 법은 선택사항이 아니야!"


 bobby.bipartisan.14.t:0 "존슨의 분노"
 bobby.bipartisan.14.desc:0 ""그러니까 당신은 의견 차이보다 미국의 대의를 우선시하겠다고 서로 했던 약속을 이행하기 위해, 말을 들어주겠다 약속을 하고 우리 동료들을 데려가서는, 그 후에 실제로 진보적인 조짐이 보이니 그게 불편해서 다시 돌려보내겠다고요? 부끄럽지도 않습니까 대통령님."\n린든 B. 존슨이 오늘 한 말은 그가 당의 양 파벌로부터 들었던 좌절감을 상기시켰습니다. 민주당을 의석으로 불렀다가 그들의 욕망이 국가진보당에 해가 될 거란 느낌이 들자 즉시 돌려보냈던 그 일은 민주당뿐 아니라 그들 공화당 협력자에게도 모욕이고 배신으로 여겨지고 있습니다. 이전에 이런 문제에 대해서 공화민주당과 협력하기로 이미 동의했기 때문에 바로 그들을 막는 것은 우리의 여론에 좋지 않을 것입니다.\n권력의 전당에 있는 그와 측근들은 우리 두 파벌을 갈라서게 하려고 위협하려는 동맹으로 함께 뭉쳤습니다. 그들은 우리에게 협상을 재개하고 민주당의 의견을 고려할 것을 요구하고 있습니다. 그렇지 않으면 공화당과 함께 그 법안에 대한 투표를 다시 생각하겠다고 말입니다. 우리가 만일 거부한다면 그들은 상황을 아주 아주 힘들게 만들겠다고 힘주어 말했습니다.\n공화민주당이 분명 지금 우리를 안 좋게 보고 있지만 그렇다고 우리가 동의하고 야당의 요구에 고개 숙이는 모습을 보인다면 유권자들은 우리에 대한 신뢰를 잃을 것이고 그건 우리에게 큰 손실이 될 것입니다. 오늘은 케네디 대통령에게 참 힘든 날입니다."
 bobby.bipartisan.14.a:0 "젠장, 그냥 그들이 원하는 대로 해주세요."
 bobby.bipartisan.14.b:0 "안 되는 건 안 되는 겁니다. 이것 역시 우리의 법안입니다."


 bobby.bipartisan.15.t:0 "환경보호법이 통과되다!"
 bobby.bipartisan.15.desc:0 "지난 몇 달간의 실랑이와 논쟁, 그리고 조심스러운 정치공작 끝에 드디어 우리의 환경보호법이 의회를 통과하여 법에 제정되었습니다! 케네디 대통령이 자신의 손으로 이 법안의 승인에 서명하는 형식적인 절차만 남은 상황에서 새로운 새벽이 미국의 아름다운 땅을 기다리고 있습니다. 이기적인 기업들이 손쉬운 이익을 위해 우리 조국이 가진 자연의 아름다움을 맹목적으로 낭비하는 일은 더 이상 용납되지 않을 것이며 정부 역시 아름다운 대자연에 대한 학대를 외면하지 않을 것입니다.\n찬란한 우리의 자연뿐만 아니라 권력의 전당에 있는 모든 이들에게도 최고의 날입니다. 공화민주당과의 긴밀한 협동은 정부가 논쟁을 멈추고 협력했을 때 얼마나 많은 성과를 거둘 수 있는지를 보여줍니다. 공화민주당 당원을 비롯한 많은 이들(그리고 유권자들 역시)이 이전에는 적대심만 있었다면 이제는 완전한 호의는 아니지만, 양가감정을 가지고 우리를 바라보게 되었습니다.\n미래에 아마도 우리측을 지지해 줄 그들의 표를 기대할 수 있을 것입니다. 미국 의회 대표자들 사이에 있었던 비공식적인 여론조사와 질의응답 결과는 전국적인 여론조사 또한 변화했음을 보여줍니다."
 bobby.bipartisan.15.a:0 "우리가 좀 호감을 얻었기를 바랍니다..."


 bobby.bipartisan.16.t:0 "극우파가 개정안을 요청하다"
 bobby.bipartisan.16.desc:0 "환경보호법의 초안이 국회에 도착했고 논의는 이미 잘 진행되고 있습니다. 중도파와 공화민주당의 특정 당원들은 이 법안을 인정하는 추세이지만 다른 당원들의 반응은 그다지 좋지 않습니다. 일부는 이 법안을 "반기업" 그리고 미국 자유시장의 가치에 대한 공격이라 부르며 이 법안으로 기업이 쓰게 될 추가 비용 때문에 일자리가 줄고 경제가 안 좋아질 거라 주장합니다. 며칠 동안 그 법안은 소의원회로부터 철저한 조사를 받고 있으며 우리는 아직 합의를 보지 못했습니다.\n우리 당의 극우파 대표 몇 명이 은밀하게 케네디 대통령과 논의를 하기 위해 만났습니다. 법안을 그들과 유권자들의 구미에 더욱 맞도록 조정하는 논의였습니다. 전반적으로는 규제의 더 효율적인 실행을 "부드럽게 권고함"과 동시에, 특정 주요 기업들(우선적으로 국가진보당 투표 지역)에 대한 면제가 개정안에 포함됩니다. 의회에 있는 친기업적인 이들의 비판도 잠재울 수 있을 뿐만 아니라 자신의 회사가 번영하기를 바라는 화이트칼라 유권자들의 지지도 얻을 수 있을 것입니다.\n물론 법안에서 이빨을 빼내는 것이 지금까지의 모든 노력을 다소 무의미하게 만들 수도 있습니다. 그렇지만 우리의 힘으로 법안을 통과시키는 것이 확실하지 않은 상황에서 약한 법안이라도 통과되는 것이 통과되지 못한 강한 법보다 낫지 않을까요?"
 bobby.bipartisan.16.a:0 "아무도 따르지 않는 법이 무슨 소용이 있어?!"
 bobby.bipartisan.16.b:0 "그들의 말이 맞습니다. 일부만 면제해주는 것은 아무 문제 없을 겁니다."


 bobby.bipartisan.17.t:0 "공화당의 비난"
 bobby.bipartisan.17.desc:0 ""좋은 법안, 훌륭하고 필수적인 법안이 단지 대기업의 바람에 굴복하여 약해지고 이빨이 빠졌습니다!"\n이것은 환경보호법의 수정안이 공개된 후에 한 공화당의 하원의원이 내린 평가입니다. 그리고 그의 말은 원내에서 많은 진보적인 성향의 공화당원들의 반향을 불러일으켰습니다. 확실히 그들은 우리가 극우파의 제안을 받아들인 것을 달가워하지 않습니다. 그리고 실제로, 이전에 법안을 지지했던 많은 이들이 분노하여 법안에 반대를 결심했습니다.\n일부 공화당원들은 우리에게, 논의될 법안을 원래대로 복원하라고 요구했습니다. 분명 많은 지지를 잃었지만, 다시 되돌린다면 아마도 처음보다 더 안 좋은 상황이 될 것입니다. 공화당의 화를 돋구게 될 뿐 아니라 극우파 동료들에게 했던 약속 또한 어기는 되는 것이기 때문입니다. 그럼에도 불구하고 그들의 격노는 그 법안이 한때 우리가 생각했던 것보다 더 많은 기회를 가졌다는 것을 보여주고 있습니다."
 bobby.bipartisan.17.a:0 "젠장, 초안을 복구합시다."
 bobby.bipartisan.17.b:0 "계속 바꿀 수 없습니다! 그대로 유지합시다."

 bobby.bipartisan.18.t:0 "협력의 결실"
 bobby.bipartisan.18.desc:0 "반대 측의 지지를 얻기 위한 초당파적인 우리의 노력은 찬사를 받았고 상원의 원내총무들이 개표를 위해 파견을 나왔습니다. 공화당이 해내기를 바랍니다."
 bobby.bipartisan.18.a:0 "진짜 보상이 기다리고 있다..."



###### CRA EVENTS


 bobby.cra.1.t:0 "살짝 열린 문"
 bobby.cra.1.desc:0 "마침내 국가적 차원에서 민권법을 논의할 때가 왔습니다. 우리의 새 민권법은 가능한 한 포괄적이지는 않지만, 보다 진보파 공화당원들의 지지를 받을 수 있었습니다. 이를 보면 더 급진적인 입법은 불가능했을 지도 모릅니다. 게다가, 우리가 어느 정도 존경심을 가지고 그들을 대한다면 온건파 공화당원들의 지지를 기대할 수 있을 것입니다. 민권법에 관한 한, 모을 수 있는 모든 지원이 확실히 필요합니다.\n\n우리는 이 법안을 통해 미국이 생명, 자유, 그리고 행복 추구가 보장되는 자유 국가의 꿈에 부응하도록 도울 준비가 되어 있습니다! 유일한 실질적인 장애물은 의회의 소위 총명하고 놀랍도록 다채로운 인물들, 특히 NPP 극우파의 "애국자"들입니다.\n\n우리는 이 법을 통과시키기 위해, 그리고 마침내 모두가 평등하게 창조되었다고 말할 수 있는 나라를 만들기 위해 힘쓴 모든 인종, 색깔, 그리고 신념을 아우른 미국인들에게 빚을 졌습니다. 우리가 할 일은 확실히 정해져 있지만, 정말 보람 있는 일입니다."
 bobby.cra.1.a:0 "일하러 가자!"

 bobby.cra.2.t:0 "문 세차게 닫기"
 bobby.cra.2.desc:0 "우리는 타협과 빈말을 끝냈습니다. 우리는 소수가 운영하는 나라에서 다수와 맞서는 것을 끝냈습니다. 우리는 인종차별적이고 반미적인 행동을 끝냈습니다. 우리는 사적 제재의 변명을 듣는 것을 끝냈습니다. 우리는 이 민권법으로 미국 역사의 새로운 장을 열고 있습니다. 이 법은 모든 미국인, 단서 조항 없이 모든 사람에게 자유와 평등을 보장하고 있습니다.\n\n도덕적이고 이성적인 사람이라면 누구나 이 법안이 옳다고 생각하겠지만, 우리는 여기서 의회를 다루어야 합니다. 따라서 도덕성과 합리성은 논의 대상에서 제외됩니다. 사실, 우리는 이미 NPP 극우파의 대대적인 반발을 받았습니다. 그들은 평소처럼 연방정부의 횡포가 어쩌니 주의 권리가 어쩌니 불평하고 있습니다. 물론 터무니없는 주장도 섞여있지만 이에 대응할 방법을 찾아야 합니다. 공화당도 이 법의 급진성에 중얼거리기 시작했지만, 우리가 제대로 행동한다면 진보파 (그리고 잘 되면 온건파도) 공화당 지지자들을 끌어들일 수 있을 것입니다.\n\n어쨌든 우리 앞에는 멀고도 험난한 길이 기다리고 있습니다. 하지마 이 길의 끝에는 옛날 건국의 아버지들이 상상했던 것보다 더 나은 사회가 있습니다."
 bobby.cra.2.a:0 "일하러 갈 시간이다."

 bobby.cra.3.t:0 "민주주의의 입 속으로"
 bobby.cra.3.desc:0 "여기에 이르기까지는 오랜 시간이 걸렸지만, 마침내 우리는 민권법이 공식적으로 상원에 도달했다고 적지 않은 자부심을 가지고 말할 수 있습니다. 이것은 작은 승리이고, 여전히 법안을 통과시킬 때까지 수 킬로미터의 관료주의 복도를 지나가야 합니다. 그러나 그럼에도 불구하고 승리는 승리입니다.\n\n그러나 축하할 시간은 없습니다. 법안은 지금 미국 민주공화당의 구멍 속에 들어 있기 때문입니다. 상원 원내에 첫발을 내디디기 위해서는 이 법안이 상원 법사위를 통과해야 하는데, 상원 법사위는 현재 제임스 올리버 이스트랜드 한 사람이 이끌고 있습니다. 정상적인 상황이라면 그가 원하는 대로 하도록 내버려두고 법안을 영구히 지연시킬 수도 있습니다. 그러나 지금은 정상적인 상황이 아닙니다.\n\n미국이 이 세상 속에서 자유와 평등, 진정한 민주주의의 수호자로 계속 불리려면 민권법이 제정되어야 합니다. 따라서 이 법안을 이스트랜드를 지나 상원 원내로 넘길 필요가 있습니다. 어떤 선택을 해야 할까요?"
 bobby.cra.3.a:0 "LBJ에게 전화를 걸어야지..."
 bobby.cra.3.b:0 "이스트랜드를 피할 수 없다... 위원회에 보내라."

 bobby.cra.4.t:0 "전화 통화"
 bobby.cra.4.desc:0 "린든 베인스 존슨, LBJ, 싹슬이 린든, 점보. 그를 사랑하든 싫어하든 미국 역사상 가장 영향력이 큰 상원 원내 대표임은 부정할 수 없을 것입니다. 그는 빌어먹을 상원을 자신의 왕국처럼 운영합니다. 그 남자는 죽고 난 뒤 천국에 가기 전 성 베드로에게 "존슨의 처방"을 건네줄 사람입니다. 에스키모에게 눈을 팔지 못할지도 모르지만 만약 판다면 눈 몇 파운드로 끝내지는 않을 사람입니다.\n\n하지만 요점은, 린든은 영향력 있고, 강력하고, 경험이 풍부한 정치인이며, 민권 운동에 공감한다는 것입니다. 그는 민권법이 위원회를 통과하도록 돕기로 하였고, 꽤 기발한 해결책을 생각해냈습니다. 몇 가지 오래된 법률과 규칙에 따르면, 이 법안을 법사위를 건너뛰고 상원 원내로 바로 들이밀 수 있습니다!\n\nLBJ의 도움은 매우 고맙지만 그의 계획대로 법안을 표결에 부치게 한다면, NPP 극우파는 더욱 더 분노하여 필리버스터를 할 지도 모릅니다. 만약 그들이 필리버스터 한다면 그 법은 죽은 것입니다. 어떻게 될지 누가 알까요? 위험을 무릅쓰고 필리버스터에 나서지 않기를 기도해야 할까요, 아니면 이스트랜드가 그 법안을 통과시키도록 기도해야 할까요?"
 bobby.cra.4.a:0 "존슨의 계획대로 간다."
 bobby.cra.4.b:0 "이미 필리버스터의 가능성이 너무 높다. 계획을 따를 수 없어."

 bobby.cra.5.t:0 "법안의 데뷔"
 bobby.cra.5.desc:0 "존슨의 계획은 순조롭게 진행되었습니다. 작은 허점은 존재하지만, 민권법은 법사위를 넘어 바로 상원 원내에 들어갔습니다. 존슨은 훌륭한 공화당원이 아직 있다는 것을 보여주려고 합니다. 그는 미국민에게 가장 좋은 것을 위해 기꺼이 당을 초월하여 일하려고 합니다.\n\n불행하게도, NPP 극우파가 화를 낼 것이라는 예측이 맞았습니다. 이스트랜드와 서먼드는 일어나 있을 때마다 언론에 불평하며 시간을 보내고 있습니다. 우리가 하는 모든 일을 "베네딕트 아놀드 이래 가장 끔찍한 추문"이라 부르면서 말이죠. 어쨌든, 우리는 NPP 극우파의 표에 의존하지 않았습니다.\n\n법안은 유효하지만 아직 표결에 들어갈 때가 아닙니다. 이제 우리가 할 수 있는 일은 몇 표를 더 던지고 NPP-극우파가 필리버스터를 하지 않기를 기도하는 것뿐입니다."
 bobby.cra.5.a:0 "미국에 새 새벽이 찾아온다!"

 bobby.cra.6.t:0 "의장의 선택"
 bobby.cra.6.desc:0 "민권법을 이스트랜드의 위원회에 회부하는 것은 어려운 선택이었지만, 결국 옳은 결정이었을지도 모릅니다. 그는 예상대로 법안이 법사위를 통과하지 못하도록 모든 수단을 동원하고 법안에 구멍을 뚫기 위해 날뛰고 있지만, 그는 우리에게 제안을 하기 위해 전문적인 공격적인 유인원처럼 구는 것을 잠시 멈췄습니다.\n\n이스트랜드는 이 법안을 그의 취향에 맞게 조금 더 수정한다면 사실상 법사위를 통과시킬 것입니다! 우리는 이 법안이 완전한 상태를 유지하기를 원하지만, 이스트랜드의 수정은 사람들이 예상하는 것만큼 극단적이지는 않습니다. 그들은 분명히 이 법을 약화시키겠지만, 그래도 여전히 민권을 위한 승리일 것이며 미래의 입법을 위한 명확한 틀이 될 것입니다. 게다가, 수정을 한다면 법안은 분명히 상원 원내로 나올 것입니다.\n\n그렇긴 하지만 수정안은 단지 법률 약화 이상의 부정적인 면을 가지고 있습니다. 법률이 약해지면 공화당의 법안 지지도가 낮아질 것이고, 상원 원내에서의 실제 싸움은 솜 전투식 참호전으로 끝날 것입니다. 게다가 필리버스터의 위협도 항상 있을 것입니다. 이스트랜드의 제의를 받아들여야 할까요?"
 bobby.cra.6.a:0 "빌어먹을! 수정해!"
 bobby.cra.6.b:0 "빌어먹을! 여기서 1센치도 못 물러난다 전해!"

 bobby.cra.7.t:0 "필리버스터"
 bobby.cra.7.desc:0 "미국 민권 운동의 커다란 실패가 찾아왔습니다. 모든 작업을 거쳐 방금 상원에서 민권법을 통과시킨 후, 스트롬 서먼드가 이끄는 NPP 극우파와 남부 민주당원들은 거대하고 전설적인 필리버스터에 나섰습니다. 스트롬은 14시간째 연설하고 있는데 금방 멈출 것 같지 않습니다! 상원 휴대품 보관소에 쓰레기통이 있어서 엄밀히 따지면 연단을 떠나지 않고도 오줌을 쌀 수 있다는 소문이 돌고 있습니다. 이런 끔찍한 일에 대한 것이 아니었다면 그의 헌신을 존경한다고 말하고 싶을 정도입니다.\n\n어쨌든 더 중요한 것은, 우리가 어떻게든 60표를 긁어모아 그들을 압도할 수 없다면 법안은 거의 익사한 것이나 다름없다는 것입니다. 말하기에 고통스럽지만, 우리는 민권법을 더 입맛에 맞는 형태로 바꾸도록 강요 받을지도 모릅니다. 다시 법안을 작성해야 할 때가 온 것 같습니다. 또 다시."
 bobby.cra.7.a:0 "빌어먹을 놈들!"

 bobby.cra.8.t:0 "마법의 수"
 bobby.cra.8.desc:0 "민권법에 대한 스트롬의 장광설에 대응하기 위해서는 어떻게든 60표를 얻어야 합니다. 60표는 국가 정부 규모로 보면 무리하게 들리지 않을 수 있지만, 상원의원 100명 중에서는... 음, 할 일이 있습니다. 우선 경계에 있는 상원의원들에서부터 시작해야 합니다. 적당한 사람들에게 조금만 관심을 주면 우리는 (바라건대) 곧 60표를 얻을 것입니다. 이론적으로는 말이죠.\n\n그렇다면 누구를 목표로 삼느냐가 문제입니다. 기본적으로 두 가지 선택지가 있습니다. 좀 더 온건한 남부 민주당원들을 지지하고 고국의 정부에 대한 지원을 요청해야 할까요? 아니면 이것이 미국 민권법이 통과될 진짜 마지막 기회라고 경고함으로써 온건파 공화당원들에게 이 법을 지지하도록 겁을 줘야 할까요? 어느 쪽이든 간에, 우리는 하느님, 알라, 부처님, 비슈누, 조지 워싱턴에게 이 필리버스터가 뒤집히고 법안이 통과되기를 기도해야 합니다."
 bobby.cra.8.a:0 "공화당에서 표를 얻을 가능성이 훨씬 더 높다."
 bobby.cra.8.b:0 "남부 민주당원들을 끌어낼 수 있다면, 이 투표는 끝난 것이다."

 bobby.cra.9.t:0 "공화당과의 협상"
 bobby.cra.9.desc:0 "우리는 최근에 민권법에 대한 공화당 지지 보장(과 스트롬의 필리버스터에 대한 대응)을 놓고 몇몇 영향력 있는 공화당 지도자들을 만났습니다. 공화당은 대부분 민권법을 지지하고 있어 협상이 상당히 순조롭게 진행되었습니다.\n\nLBJ, 그 미친 카우보이가 지지가 필요하다면, 법을 강화하라고 요구하기 전까지는 말입니다. 그가 공화당의 원내 대표라는 사실을 고려하면 그의 요구를 따르는 것이 이치에 맞을지도 모릅니다. 게다가, 더 강력한 민권법은 그리 나쁘지 아닙니다, 그렇죠?\n\nLBJ를 따른다면 공화당의 지지는 더 커질지 모르지만, 국가진보당의 안정과 연대에 예상치 못한 결과를 초래할 수도 있습니다. 비록 어느 정도 지지를 잃을 지도 모르지만 현재의 민권법이 유일한 선택이라고 말하는 것이 더 나은 선택일 수도 있습니다."
 bobby.cra.9.a:0 "법을 강화할 때다."
 bobby.cra.9.b:0 " 당이 분열되는 위험을 감수할 수는 없다."

 bobby.cra.10.t:0 "극우파와의 협상"
 bobby.cra.10.desc:0 "우리는 최근에 민권법과 관련하여 NPP-극우파와 협상을 시작했습니다. 극우파는 처음부터 법안에 반대했기 때문에 협상은 시작부터 손발이 맞지 않았습니다. 그렇긴 하지만 그들은 우리가 단합한다면 (공화당이 이 새 법안을 가지고 공방을 한다고 가정할 때) 의회 과반수를 거의 보장받을 것이라고 말하며 요구 사항을 보냈습니다.\n\n극우파의 수정안은 예상대로 극단적이며, 완전히 민권법을 훼손하고 무력화하여 타르와 깃털 덩어리로 만들 것입니다. 수정안엔 몇 가지 형식적인 조항이 있지만, 솔직히 말해서 원래 목표의 근처에도 미치지 못합니다.\n\n극우파와 협력함으로써 잠재적으로 의회에서 저 많은 지지를 얻겠지만, 법의 원래 요점은 완전히 박살이 날 것입니다. 극우파의 요구를 거부하고 대신 공화당과 협력하는 것이 현명할지도 모릅니다."
 bobby.cra.10.a:0 "극우파와 함께 일하는 것에 동의하자."
 bobby.cra.10.b:0 "더 이상 화초에 물을 줄 수는 없다. 공화당이 더 우호적일 것이다."

 bobby.cra.11.t:0 "반가운 소식"
 bobby.cra.11.desc:0 "민권법이 상원 문턱을 넘자, 모든 사람들은 서먼드와 그 동류들이 저지를 필리버스터에 긴장했습니다. 하지만 필리버스터는 일어나지 않았습니다! 법안은 곧 투표 절차에 들어갈 예정입니다. 아무 문제 없이!\n\n이것은 우리뿐만 아니라 미국인들에게도 큰 승리입니다. 이제 24시간 동안 이어지는 필리버스터에 대응하지 않느라 신경쓸 필요없이 직접 표를 확보하고 이 법에 대한 최종 투표를 준비하는 데 집중할 수 있으며, 이는 우리가 민권법을 통과시킬 수 있는 훨씬 더 좋은 기회를 갖게 되었다는 것을 뜻합니다. 그러므로 우리는 헌법이 그리는 완벽한 미국에 더 가까워졌습니다. 모든 것이 평등하고 자유로우며, 사람들이 피부색이 아닌 행동과 사상에 따라 판단되는 땅 말입니다.\n\n민권법은 아직 완결과는 거리가 멀고, 우리는 아직 두 발 뻗고 잠을 잘 수 없습니다. 그러나 공정하고 자유로운 미국으로 가는 길에 한 바퀴 덜 뛸 수 있다는 사실에 안도의 한숨을 쉴 수 있게 되었습니다."
 bobby.cra.11.a:0 "스트롬이 입을 다물 때를 아는 것 같군!"

 bobby.cra.12.t:0 "최종 투표"
 bobby.cra.12.desc:0 "민권법은 만들어지기까지 며칠, 몇 주, 몇 달이 걸린 것이 아닙니다.\n\n몇 년, 심지어 몇 십 년도 아닙니다. 민권법은 대대로 이어져 왔습니다. 첫 노예선이 버지니아 해안에 상륙한 이후에서부터 내려왔습니다.\n\n이 법안은 농장과 "유색인종 전용" 회관에서 울려퍼졌습니다. 이 법안은 지하 철도를 타고 나아갔습니다. 이 법안은 연방과 노예제 폐지의 기치를 흔들며 게티즈버그에서 싸우고 죽었습니다. 이 법안은 마틴 루터 킹 목사와 25만 명과 함께 미국 법에 따른 자유와 평등을 요구하며 행진을 벌였습니다.\n\n우리는 지금 새로운 시대의 벼랑에 서 있습니다. 이 새로운 시대는 분명 미국의 진정한 애국심 중 하나가 될 것입니다. 이 나라는 자유, 평등, 형제애에 대한 헌신을 기념하기 위해 함께 모인 나라입니다. 우리 모두가 미국인입니다. 우리 모두 같은 기회와 권리를 누릴 자격이 과연 없을까요?\n\n만약 이 법이 통과된다면, 우리는 게르마니아에 없는 것을 갖게 될 것입니다. 우리는 진정한 자유 민주주의를 향해 지칠 줄 모르는 단결된 국가를 만들 것입니다. 그리고 우리는 이 민주주의가 결국 항상 승리할 것을 약속할 것입니다.\n\n이제 우리는 상원이 동의하기를 바라야 합니다."
 bobby.cra.12.a:0 "51년 밖에 걸리지 않았다."

