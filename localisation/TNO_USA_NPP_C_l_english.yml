 bobby.155.t:0 "장미 인터네셔널"
 bobby.155.desc:0 "로버트 케네디 대통령은 단지 미국 국민의 복지에만 치중하지 않았습니다. 국제 파시즘에 대항하기 위해서는 동맹국들을 강화하는 것도 중요합니다. 정부는 자유국가기구의 빈곤퇴치에 도움을 줄 수 있는 재정을 마련하기 위해 국제 프로그램인 ‘장미 인터내셔널’을 창설하는 방안을 추진했습니다. 캐나다, 호주, 뉴질랜드 빈민층의 복지, 보건, 교육 등의 환경을 개선하는데 도움을 주기 위해 자국 내에서 조성된 기금과 유용한 지식들이 보내질 것 입니다. 이 일에는 특히 그 나라 원주민들의 노력이 필요합니다: 미국의 흑인들과 인디언들처럼 인종차별로 고통받아 온 캐나다와 호주의 원주민, 뉴질랜드의 마오리족들을 말하는 것입니다.\n\n 자신들이 알아서 할 수 있었다며 약간의 불만 섞인 목소리를 내는 동맹국의 총리와 의원들도 더러 있지만, 전반적으로 이 프로그램은 좋은 반향을 얻고 있습니다. 정말 감사한 일입니다. 우리나라의 빈민뿐 아니라 세계의 빈민들까지 기꺼이 돕는다는 사실이 얼마나 자랑스러운가요."
 bobby.155.a:0 "“빵과, 그리고 장미까지도."

