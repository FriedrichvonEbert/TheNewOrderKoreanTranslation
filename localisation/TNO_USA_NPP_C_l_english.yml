 bobby.134.t:0 "New Routines for Police Duty Offenses"
 bobby.134.desc:0 "The President sent out a long note this afternoon to all the state police directors, regarding procedures and routines for handling cases where police officers get reported for inappropriate conduct, both illegal actions and behavior contrary to police code. For too many years have police officers been allowed to take a -break- for 6 months while recovering, and then come back to the force as if nothing ever happend. For even more serious cases, early retirements have been the norm.\n\nThis is not and never was okay, it is a custom that systematically gives police officers the freedom to exercise their power beyond their mandate. It pardons police officers who accidentaly shoot innocent people, and even worse crimes. Kennedy's sent a clear message to the police in our nation that such action will no longer be tolerated.\n\nThe note was leaked to the press and progressives across the country celebrate the President's clear voice in such matters. Republican-Democratic voters are more sceptical, conservatives in the Democrats argue that the President should not interfere in the judicial branch, that the president should keep his powers limited to the executive domain. Republicans on the other hand are more concerned with how this might limit police efficiency. The results of Kenney's routines are of course yet to be seen, may they be good despite any criticism!"
 bobby.134.a:0 "This should get them in shape"

