USA_sen_bill_name_412:0 "사회적평등징병법"
USA_sen_bill_desc_412:0 "§L극우파§!의 개이기도 하지만, £GFX_npp_c_texticon §P중도파§!는 SECA를 지지하고 상원 의석을 차지하도록 도왔습니다. 신의 아들들이 징집을 피하기 위해 대학을 이용하는 것을 막는 평등주의 법안으로 구성된 이 법안은 모든 징병 유예를 폐지할 것입니다. £GFX_rd_r_texticon §w공화당§!과 £GFX_rd_d_texticon §M민주당§! 모두 이 법안에 대해 반대하고 있는데, £GFX_rd_r_texticon §w공화당§! 기술관료들은 연구 기반에 미치는 영향에 대해 손을 흔들고 있고 £GFX_rd_d_texticon §M민주당§!은 해외 유학생을 잃을까 두려워하고 있습니다."
USA_sen_bill_name_413:0 "여성법"
USA_sen_bill_desc_413:0 "£GFX_npp_texticon §O국가진보당§!의 초당적 지지를 얻은 [GetPresidentLastName] 대통령은 여성직업군인평등정상화법을 상원에 간신히 상정시켰습니다. 이 법은 군대에서 전투 역할을 여성에게 개방하여 남녀평등을 촉진하고 군의 모집 능력을 확대할 것입니다. £GFX_rd_r_texticon §w공화당§!의 대다수는 이것이 또 다른 위험한 해외 도발의 빌미가 될까 두려워하고 있으며, £GFX_rd_d_texticon §M민주당§!의 대다수도 이것이 미국의 전통적인 성 역할을 파괴하고 불안정한 사회 질서를 또다시 훼손할 것이라고 우려하고 있습니다."

