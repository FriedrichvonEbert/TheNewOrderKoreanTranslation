 harrington.301.t:0 "The Acceptance Speech"
 harrington.301.desc:0 ""My fellow Americans, I am humbled to accept the decision of our great Country this night; the Bible on which I will swear an oath this January behoves me to serve you all as equals, rich, poor, black, white, country folk or urbanite. But looking at the crowd here with me, as I speak, reminds me that much remains to be done in the task of making America a place where we are all truly free.\n\n"I will be frank: I was not elected as a compromise, nor will I act as if I were bound by the chains which strangled Nixon and others before him. My position gives power, but it also bestows vision. I see the tired young mother, struggling at her workplace against the invisible sexism that chokes her career and her family; I see the tired old farmer, yoked to the agriculture companies that rob him of his due share. I see the fearful young Negro walking on the city streets, knowing his every breath is a threat to those who would seek his harm. Their struggle to live, work and play is my struggle as well, and I will make it our struggle; for if the other America dies a quiet death just off the television screen, I, your President, will have failed at leading this one. And the struggle that defines these forgotten ones is not just one of poverty, but of culture, soul and spirit; therefore it will be my task, and my privilege, to bring true and lasting reform to the system which shackles with crime, unemployment, despair and low health. I implore all Americans to stand with me, and with them.\n\n"...My fellow Americans, my party and my country pledge me to protect the Union indivisible. Help me save the Union invisible - the hungry, tired, poor, those yearning to breathe free. For if we do not lift our lamp besides this golden door we are given, and beckon them in, we do not deserve either.\n\n"Thank you, goodnight, and God bless America - with liberty and justice for all.""
 harrington.301.a:0 "An America of the people, by the people, for the people, now and forevermore."
 harrington.302.t:0 "Not One Stone Atop Another"
 harrington.302.desc:0 "Annotated schedule, White House Staffer Margaret Brown's notes, 20/03/1969:\n\nPOTUS discussion - War on Poverty to be this administration's main stance. Outlining of potential opponents of progressive welfare(?) policy in administration, Senate and House (note: POTUS requests direct report to be made 0800 hours Friday - liaison with trusted members of Party Left). Notable members of RepDem Party in opposition: Wallace, Spiro etc.\n\nMeeting with Staffers - POTUS stressed need for "unity and resilience" in the face of possible in-party opposition. Called our own Dixie Clique and reactionary wing "snakes in the damned grass" and [REDACTED FOR SENSITIVE CONTENT]. Asked for those with "a heart for the working man" to join Party Centre grassroots movements and organize. (note: how do we move to organising our own rallies without the Party Right knowing? Check with grassroots organizers this month.)\n\nMeeting with Senate - POTUS declared "a new morning in America", gave speech on the "'modern day slavery of entrenched interests" and declared intention to "destroy the political chicanery holding this country back". Much booing from expected opponents: RepDem and our own conservatives. (Profiles of notable opponents attached for later use.) Party Left gave expected levels of support, although news from the vine suggests some caution from the radicals. (Note: explore RepDem collaboration, Johnson option - possible alignment with our goals.)\n\nFinal notes: We're meeting more resistance than expected, but we always knew how attached the Establishment would be to their thrones. I don't care what the Dixies or the RepDems call us or President Harrington - we're taking the country back, and anyone who isn't with us, well, there's a trash-can waiting in the history books."
 harrington.302.a:0 "It's time everyone knew the new king of this Hill."
 harrington.303.t:0 "Moral Minority"
 harrington.303.desc:0 "From the memoirs of Edward Michael Harrington Jr:\n\n...it had come to me, in my scattered thoughts in that busy newspaper hall in New York all those years ago, that my God was quiescent if not outright non-existent. But my faith in the essential worth, the dignity and pride of man, that which is granted to each of us at birth and which the world cannot wrest away save through death - that faith could no more leave me than I could choose to leave my bones and skin.Hence I pursued a singular goal once in office, most peculiar to my peers and aggravating to my opponents; the return to an honest American morality in policymaking, away from the gilded sham it had become in the hands of capital. I began my third speech to Congress with this story:\n\n"Any child will tell you, and proudly at that, that if one were to see a starving beggar at the side of the road, the right, Christlike, American thing to do would be to help him up, bring him home, treat his wounds. Indeed, if the child were to recommend that we leave him at the roadside to live or die, any parent would rebuke him! The desire to protect the commonweal is ingrained in the nature of man itself. Yet because our country's business halls and public offices deem poverty a sin and helplessness an untreatable illness, we have all become hypocrites! We rob the beggar of his right to healthcare and safety, the mental patient of his right to equal and proper treatment, and the criminal of his right to redemption and restoration to the world.\n\n"My question, friends, is this: when your children grow old enough to see you as an equal, to know your accomplishments for what they are, will they call you a hypocrite too? Someone who knew his duty to his fellow man, but spurned it because he was weak, afraid, or simply had too much to lose?...And that terrible title of hypocrite; will you deserve it?"
 harrington.303.a:0 "We must love our neighbours as ourselves - no matter the cost."
 harrington.304.t:0 "The Cabinet Takes Shape"
 harrington.304.desc:0 "Michael Harrington sat idly in the Oval Office, admiring its smooth, near-flawless contours, supported by cozy cream-colored wallpaper and deep blue drapes. He had requested such modifications be made, but it never truly sunk in that the office was his now. With his head so far into the clouds, the President hardly heard the knock at the door he should have been expecting. "Come in," he said, snapping out of his trance.\nIn walked an older, slender man with deeply greyed dark hair. Harrington had been expecting Glen H. Taylor, having called him only a few days ago, and now he had finally arrived. "Mister President," he said, sitting down across from Harrington, "I understand from your call that you're looking for me as a cabinet member?"\n"That's right, Taylor. A President needs a cabinet, and I've dallied for too long on the formation of mine. I want you to be my Secretary of State."\nTaylor looked taken aback. "Really? You want me to be your Secretary of State? I just don't know; I was a politician for only a few years back in the '50s, and now I'm just a middling activist and businessman. Why me?"\n"During your tenure as a Senator, you put up some of the most fierce opposition to the far right that I've ever seen. You're determined, hardworking, and educated. I need people like that in this administration. I need people like you."\nTaylor sighed, rubbing his chin in contemplation. "It's a big responsibility," he said, pausing, "...but I'm honored to accept.""
 harrington.304.a:0 ""I look forward to working with you, Mister Secretary.""
 harrington.305.t:0 "The General of the War on Poverty"
 harrington.305.desc:0 "President Michael Harrington walked into the surprisingly spacious but somewhat dumpy office of Marriene Neuberger, Senator from Oregon, seeing her sitting at her desk on the far side of the room. With Harrington closing the door, she stood up. "Mister President," she said warmly, "I'm glad you came to me personally; I understand that's how you like to do these sorts of things, yes? Would like anything? Coffee? I've got some freshly brewed."\nHe needn't have said anything about the coffee; Harrington could smell the roasted, bitter flavor from just outside the door. He must have made it in anticipation. A thank-you, most likely, for choosing him. She was on to him; he had never said anything about a cabinet position over the phone. "I'd like a cup, yes," he finally said, "with sugar, but no cream."\nShe obliged him, returning with a delightfully sweet but decidedly dark cup of liquid. "It's very clear to me that you know why I'm here," said Harrington.\n"Indeed," she replied, "so, what position do you want me for?"\n"Secretary of the Treasury."\nNeuberger raised an eyebrow. "Treasury? Well, I suppose that is what I would be most qualified for."\n"You're intelligent, respected, and you won't back down a fight with Wall Street or any other business interests because yours don't align with theirs. We'll need someone like that for the war on poverty. I think you're quite well suited."\n"Well," she said, "I suppose my answer ought to be 'yes'.""
 harrington.305.a:0 "The commandant has been chosen."
 harrington.306.t:0 "General Winter"
 harrington.306.desc:0 "President Harrington stepped into the office of former Army Lieutenant Colonel William Winter, now turned Lieutenant Governor of Mississippi. It was rare to be a progressive Democrat in Dixie these days, so Winter had caught Harrington's eye quickly. "Ah, Mister President," said Winter, barely looking up from the documents on his desk, "I assume this is about a cabinet position."\n"I have no idea how you people continue to figure that out," replied Harrington, "I only call and say that I'd like to meet with you. That can't give away much about my intentions, right?"\n"Respectfully, sir, a Lieutenant Governor does not typically engage in meetings with the President of the United States. If you wanted to see me in person, it would be for something important. So, what do you want me for?"\n"Secretary of Defense."\nWithout missing a beat, Winter replied, "Of course, I accept. I figured that's why you were here so I've had some time to mull it over in my head, but, tell me, why not someone more experienced? I only reached Lieutenant Colonel, and even then I never saw much combat."\n"True, but you got that rank for something. Plus, you won Lieutenant Governor as a progressive Democrat in the most southern, hard conservative state that there is. You're a leader; you inspire people. That's got to count for something.""
 harrington.306.a:0 "Secretary Winter takes his post!"




