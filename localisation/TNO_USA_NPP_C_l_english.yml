 bobby.63.t:0 "텍사스의 노란장미"
 bobby.63.desc:0 "대통령 보좌관들은 텍사스에서 어떤 도시를 방문해야 할지를 상당히 고민했습니다. 몇몇은 인구가 가장 많은 휴스턴을 꼽았고, 또 다른 몇몇은 ‘알라모 요새’를 여행할 수 있는 샌 안토니오를 추천했습니다. 또 다른 이는 주도인 오스틴을 말했습니다. 결국 케네디가 직접 나서 오스틴을 선택했습니다. 케네디는 텍사스의 주도에서 수천만의 사람들 앞에 섰습니다. 그곳엔 모든 인종이 다 있었습니다. 케네디의 옆에는 유명한 텍사스 정치인인 린든 베인스 존슨이 서 있었습니다. 그는 이전엔 로버트의 대선 캠프 반대진영에 섰던 사람이었습니다.\n\n"오스틴 시민 여러분, 연설을 시작하기에 앞서 저를 따뜻하게 환영해주신 대에 대한 감사의 인사를 전하고 싶습니다. 여러분의 도시뿐만이 아니라 여러분의 리더에게도 말이죠. 네 맞습니다. 제 옆에 계신 이 분, 제가 무척이나 존경하는 린든 존슨씨를 말하는 겁니다. 현재 우리는 우리 스스로의 정체성을 찾습니다. 하지만 분열의 시기라면 다르겠죠. 그때에는 사람이 그 자체로서가 아니라 그가 따르는 정당에 의해 구분되어집니다. 때문에 정치 노선이 다르다는 이유로 그 누군가를 묵살하기 쉽습니다. 그러나 인간은 자신의 신념에 충실한 존재입니다. 그러므로 사람을 그가 따르는 정당에 의해 평가해서는 안됩니다. 저는 여러분의 주의원 린든 존슨씨의 행동과 정책을 보았고 그것에 큰 영감을 받았습니다. 그는 진보당 만큼이나 인간의 민권을 위해 싸워왔습니다, 그를 친구라고 부르지 못할 이유가 있습니까?"\n\n"린든 존슨씨의 행동은 텍사스주 전체를 반영하고 그 행동은 결코 간과되지도 인정받지 못하지도 않을 것입니다. 이 위대한 국가에서 진정한 평등을 이룰 수 있는 유일한 방법은 모든 미국인을 하나로 묶는 통합 정신을 통한 방법입니다. 통합만이 우리를 평등의 길로 인도해 줄 것입니다. 저는 공화당과 민주당 그리고 진보당이 개별적으로가 아니라 하나로 뭉쳐야만 시민의 민권을 이뤄낼 수 있다고 믿습니다."\n\n케네디는 한 시간 이상을 린든 존슨, 텍사스 주지사인 존 코넬리와 함께 간간히 대화를 주고받으며 연설을 했습니다. 모든 행사가 끝나고 참석자들이 결합을 다지며 서로 악수를 나눌 때쯤 로버트는 목이 건조하고 따가워짐을 느꼈습니다. 린든 존슨이 그의 손을 꽉 잡았을 때는 손에도 통증이 느껴졌습니다. 그는 부통령 휴버트 험프리와 함께 검정 링컨 콘티넨털 차량에 올라탔습니다. “다음은 앨라배마로 갑니다.”\n\n그가 말했습니다. “월레스가 분명 당신을 엿 먹일 거에요.” 험프리가 말했습니다. “배로 되갚아 주면 되죠.”"
 bobby.63.a:0 ""주지사의 심기를 불편하게 만들어 봅시다. 민권이라는 복음을 전파할 때가 왔어요.""
 bobby.63.b:0 ""그냥 앨라배마의 빈곤에 대한 얘기만 하자구요. 굳이 월레스를 화나게 할 필요는 없잖아요.""

