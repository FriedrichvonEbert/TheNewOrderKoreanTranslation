 bobby.1.t:0 "새로운 대통령, 새로운 미국"
 bobby.1.desc:0 "로버트 F. 케네디는 몇 년 동안 자신의 일에 전념했으며, 이는 그에게 약간의 즐거움을 주었습니다. 그래서 그는 미국 대통령에 취임한 후에 포도주 한 병과 아름다운 아내와 함께 방종의 밤을 보내는 것이 공평하다고 생각했습니다. 하지만 어제의 즐거움은 새벽빛과 함께 희미해집니다. 새로운 대통령은 배를 움츠린 채 국민들에게 첫 연설을 하기 위해 백악관 기자실에 있는 연단에 올라서면서 미소를 지었습니다.\n\n"친애하는 국민 여러분. 오늘 제가 대통령으로서 여러분 앞에 서게 된 것은 매우 영광스러운 일입니다. 여러분이 제 아버지, 그리고 형을 믿었듯이, 저를 신뢰하는 것은 저에게 큰 영광입니다." 그는 잭을 생각하자 갑자기 울적해진 기분을 억누르며 말을 계속했습니다. "이제 제가 여러분의 대통령이 되었으니, 드디어 오늘날 우리나라가 당면한 문제들을 다룰 수 있을 것 같습니다. 만연한 불평등, 정치적 불안, 커져가는 고립주의. 우리가 격동의 시대에 살고 있다는 것은 모두가 알고 있습니다."\n\n그는 숨을 쉬었습니다. "하지만 모두가 힘을 모은다면, 그것들을 과거로 만들 수 있습니다. 저는 인종에 관계없이 모든 국민을 위한 미국을 믿습니다. 전 세기에 남아있어야 할 부당함과 불평등을 모두 없앤 미국. 정의를 선도하며 세계 무대에서 정당한 자리를 차지한 미국. 이것이 제 꿈입니다. 이 꿈을 여러분의 꿈으로 삼고 싶습니다. 제가 이 위대한 나라를 개혁하겠다고 여러분 앞에서 맹세합니다. 미국인으로서 함께라면 그 어떠한 것도 물리칠 수 있습니다."\n\n등등. 케네디는 연단을 떠나면서 연설이 언론에 강한 영향을 미친 것 같다고 생각했습니다. 그는 닉슨의 사임 이후, 국민들이  대통령을 다시 믿을 준비가 되어있기를 바랄 뿐이었습니다. 더 나은 내일을 믿기 위해."
 bobby.1.a:0 "우리의 빛은 별에 이르는 길을 불태울 것이다."

 bobby.2.t:0 "무쇠 장갑"
 bobby.2.desc:0 "내각에서 가장 중요한 직책 중 하나는 국방장관이며, 케네디 대통령은 그 직책을 수행하는데 있어 분명히 실패하지 않았습니다. 국방장관 후보자들 중 513명의 해방자 헨리 앤드루스 무치만큼 인상적인 경력을 가진 사람은 거의 없습니다. 그는 바탄 죽음의 행진을 겪었고 카바나투안 수용소에 수감되었습니다. 그리고 두 개의 동성훈장, 퍼플 하트, 그리고 수훈 십자장울 받았습니다. 게다가 이탈리아계 미국인(내각으로 임명된 첫 번째)과 로마 가톨릭 신자로서의 그의 정체성은 두 집단 모두에게 지지를 받고 있습니다.\n\n무치는 국내 문제에 대해 온건하고 차분한 의견을 표명했지만 국제 파시즘에 대한 그의 입장, 특히 필리핀에서의 잔학 행위에 책임이 있는 사람들에 대한 그의 입장은 그 누구보다도 엄격하고 냉혹합니다. 인간의 자유를 부정하는 이들의 잔혹함이 그의 마음 속에 생생하게 남아 있으며, 그는 그 기억을 결코 잊지 않을 것입니다"
 bobby.2.a:0 "부드럽게 말하고, 큰 몽둥이를 가지고 다녀라."

 bobby.3.t:0 "여성의 문명화 영향"
 bobby.3.desc:0 "오늘 마우린 뉴버거 전 상원의원이 미국 내각에 임명된 최초의 여성이 되면서 새로운 역사가 세워지고 있습니다. 대통령의 신임 재무장관인 뉴버거는 새로운 직책을 맡기 위해 상원 의원직을 사임했습니다. 오리건 주 정치에 있어 베테랑이자 그녀의 남편인 리차드가 마우린을 지지했고 , 마우린은 1950년대에 상원의원으로 선출되었습니다. 이윽고 그녀의 남편도 그녀를 따라 선출되며 이들은 상원 최초의 부부 입법팀이 되었습니다. 뉴버거는 1960년 리처드가 암으로 사망한 이후에도 업무를 지속했습니다. 뉴버거는 민권이나 의료복지와 같은 사회적 이슈에서 확고한 진보주의자로 이름을 날리며 오리건 주에서 굉장한 인기를 보여주었습니다.\n\n비록 일부 사람들은 사회 문제에 초점을 맞춘 것으로 알려진 정치인을 경제적인 위치에 임명한 결정에 대해 의문을 제기하였지만, 대통령은 정확히 그 이유로, 그의 행정부가 국민보다 이익이 우선되지 않기 위해, 그녀를 선택했습니다. 그럼에도 불구하고, 여성이 여우처럼 약삭빠르지 않고서는 연방 정치에서 더 나아갈 수 없다는 것은 슬픈 현실이었습니다. 뉴버거의 부드러운 목소리와 따뜻한 미소 뒤에는 워싱턴이 환대하는 경험 많은 영리한 정치가가 있기에 경험이 부족한 대통령에게 든든한 자산이 되었습니다."
 bobby.3.a:0 "정치에서 무언가 하고 싶다면, 여자에게 물어보라."

 bobby.4.t:0 "당의 공룡"
 bobby.4.desc:0 "미 국무장관은 대통령의 외교적 선택과 국무부 및 국가의 외교적 행동을 수행하는 방대하고 다양한 인물들의 임명을 책임지고 있습니다. 이를 염두한 케네디 대통령은 집무실을 위해 클로드 덴슨 페퍼를 선택했습니다. 그는 서민의 이익을 대표함과 동시에 국무부가 요구하는 엄청난 관료주의를 이끄는 것을 능숙하게 관리합니다. 또한 그는 미국과 미국의 국제 동맹을 뒤흔든 반민주적 움직임에 대항하는 신뢰할 수 있는 진보주의자입니다.\n\n수년 전 플로리다 지방정부의 혼란 속에 상원의 고지에 오른 후 케네디와 이념적 연대를 찾은 페퍼는 현재 대통령이 가장 귀중히 여기는 동맹 중 하나입니다. 수 년간 오간 교류와 함께 맺은 동맹, 그리고 가장 중요한 조건인 의회에서 제일 오래 일 한 진보주의자들 중 한 명이라는 것을 충족시키는 그는 대통령이 현재 개혁하고 더 나은 세계를 위한 마지막 보루를 만들려는 위대한 계획의 일부입니다."
 bobby.4.a:0 "처음에 성공하지 못하면, 다시 그리고 또다시 시도하라."


 bobby.5.t:0 "The Catch"
 bobby.5.desc:0 "In retrospect, it is a bit of a fair miracle that the more loud, hawkish members of the NPP would take this long before wanting to put their fingers in the metaphorical presidential pie, Robert thought, as he read and re-read the particular missive sent to him, voiced by "particularly concerned members of the NPP", members whose names easily jumped into Kennedy's mindset.\n\nHaving voiced that a "stronger mix of elements of the party would promote a proper show of unity of our platform to America at large" and "representation to long misrepresented sectors of the American society",  flowery words that could easily be shortened out to the Dixiecrats simply wanting to put Admiral Arleigh Burke, instead of Pepper; Robert can't deny the weight of a long World War II veteran, famous in the Navy enough to have Destroyers named after him would certainly give some weight to his presidency, as well as appease the hardliners in the party...\n\nOf course, the devil is in the details: He's sure that, if he relents once, they'll certainly try again...\n\nRobert crosses his fingers, staring at the immaculate red phone in his table before, with a decisive nod, he rose his hand and..."
 bobby.5.a:0 "Dialed Mucci to communicate a change of plans."
 bobby.5.b:0 "Threw the missive in the garbage."

 bobby.6.t:0 "Hook, Liner and Sinker"
 bobby.6.desc:0 "Although he is not Kennedy's first choice, union leader, Douglas Fraser has been mentioned as a strong potential nominee to become director of our economy. Union leader from Michigan, and has strong influence in the automobile industry, having negotiated with the largest companies in our Nation.\n\nThe other leading candidate is oil magnate James D. Martin. Coming from Alabama, and having no stated opinion on civil rights, he might be a good candidate to content the Far Right wing of our party."
 bobby.6.a:0 "Douglas Fraser it is, then"
 bobby.6.b:0 "Having an insider in the Oil Industry\nis better"

 bobby.7.t:0 "Choosing a economics advisor"
 bobby.7.desc:0 "Although he is not Kennedy's first choice, union leader, Douglas Fraser has been mentioned as a strong potential nominee to become director of our economy. Union leader from Michigan, and has strong influence in the automobile industry, having negotiated with the largest companies in our Nation.\n\nThe other leading candidate is oil magnate James D. Martin. Coming from Alabama, and having no stated opinion on civil rights, he might be a good candidate to content the Far Right wing of our party."
 bobby.7.a:0 "Douglas Fraser it is, then"
 bobby.7.b:0 "Having an insider in the Oil Industry\nis better"


 bobby.8.t:0 "Military advisor"
 bobby.8.desc:0 "Dissappointed with our selection of economy advisor and worried that cabinet lineup does not take security serious enough, the Far Right has once again proposed Admiral Arleigh Burke. Humphrey wants us to actually give in to it, Burke is a highly experienced man and has contacts in the navy, which we could use."
 bobby.8.a:0 "Welcome aboard"
 bobby.8.b:0 "We don't accept mutinies here"

 bobby.9.t:0 "추도문"
 bobby.9.desc:0 "존 케네디는 주요 정치인이자 민주당의 사회 진보파의 신생 지도자였습니다. 그의 생애와 경력을 통하여 그는 이러한 전향적인 생각을 그가 의회서 있는 동안 확고히 지지했습니다. 미국에서 늘어나는 민권 운동을 옹호하는 대표자인 그는, 정치적 평등과 시민 복지를 적극적으로 제공하는 정부의 필요성을 바탕으로 젊은 유권자들을 결집시켰습니다. 하지만 그는 닉슨의 사임 직후 대통령직에 올랐지만 몇 주 후 총살 당했습니다.\n\n그의 동생 로버트 케네디는 그 뒤를 이어 대통령직에 올랐고 그의 아버지가 못다한 일을 이어가기로 했습니다. 대중 앞에 여러 차례 모습을 드러내며 그는 자신의 형과 동일한 이상과 원칙을 가지고 통치할 것을 분명히 했습니다. 존 케네디가 특히나 자신의 목소리를 높인 민권 투쟁과 인종분리 정책의 운명에 관한 주제가 그의 정치적 운동의 많은 부분을 차지했습니다. 로버트 케네디는 그의 선거 유세중 하나로 이전에 제안된 민권법을 예고했고, 그의 임기 동안 이 법안을 통과시키겠다고 맹세했습니다.\n\n또 중요한 것은 주로 그의 아버지로부터 영감을 받은 케네디의 경제 정책입니다. 그의 지도 아래 연방정부는 복지 프로그램, 주에서 주는 보조금 및 다른 계획들을 통해 빈곤 퇴치를 위해 적극적으로 노력할 것을 표명했습니다. 그의 형의 사회진보적 의제가 그가 대통령으로서 행하는 모든 일들을 통해 현실화 될 것 같다고 말합니다."
 bobby.9.a:0 "그에게 축복을 빈다"

 bobby.10.t:0 "린든 B 존슨과의 만남"
 bobby.10.desc:0 "역사는 다르지만 목표는 같은 두 정당\n우리는 그들을 공정 연합의 수도인 워싱턴 D.C.에서 찾을 수 있습니다.\n시민협약이 시민생활을 좋게 만드는 곳\n옛 동맹은 새로운 문제에 봉착했고\n두 라이벌은 불의와 싸우기 위해 모입니다.\n\n오늘 ‘바비’는 대통령직에 대한 계획 및 공화당이 대통령과 함께 일할 수 있는 법안과 법률의 로드맵을 마련하기 위해 공화당의 대표인 린든 존슨을 만났습니다. 이 만남을 통해 그들은 서로 상대방이 무례하고, 뻔뻔하며, 자만스럽다고 상상할 수 있는 범위에서 가장 최악의 성격을 가진 이라고 짐작했던 것을 빠르게 확인할 수 있었습니다. 이 만남은 공화당 지도부 중 한 명이 계획하고 주선했는데, 더 끔찍한 것은 이런 회의가 더 있을 거라는 것이었습니다.\n\n대통령이 백악관에 돌아와 말하기를:\n"그는 사실 괜찮은 아이디어가 몇 가지 있었지만, 너무 끔찍한 사람이었어. 웬만하면 그를 덜 보는 것이 내게 더 좋을 것 같아."\n이러한 모진 발언에도 불구하고 실제로 회의는 꽤나 체계적이었고 몇 가지 아이디어를 도출해 내 이를 적은 노트가 당내에 전달 되었습니다. "
 bobby.10.a:0 "우리 뭔가를 실제로 해낼 수 있을 것 같다"

 bobby.11.t:0 "등가교환의 법칙"
 bobby.11.desc:0 "제임스 이스트랜드. 조지 월레스. 마가렛 스미스. 스트롬 서먼드. 케네디의 짧은 재임동안 그를 괴롭힌 이름들입니다. 그들 각각이 자신만의 속셈을 가지고 있었습니다. 이스트랜드는 철저한 인종차별주의자였고 월레스는 케네디가 당에서 대통령 후보로 지명된 것에 분개하였으며, 스미스는 오래전에 죽은 그의 남편이 남긴 보수적인 유산을 계속 그대로 이어가는 중이었고, 60년 대선에서 패한 것을 아직도 억울해하는 서먼드는 당의 우파를 계속해서 자신의 입맛대로 휘두르고 있습니다.\n\n전반적으로 악당과 변절자들을 뒤섞어 모아 놓은 것과 다름없지만 그들은 사실 필요한 존재입니다. 당내에서 반동을 일으키는 인물들이 없었다면 케네디 대통령은 의회에서 논쟁을 펼치거나 그가 주장하는 법안을 통과시킬 가능성이 없었을 것입니다. 정의를 완전히 반대하는 이들과 함께 민권법의 법안을 만들어야 한다는 것이 가끔 이상하게 느껴질 때도 있지만 미국의 정치는 전쟁 이전과 같지 않았습니다.  그는 가끔 사색에 잠길 때면 과연 잭이라면 어떻게 했을까? 아버지라면 어떻게 했을까? 하는 궁금증이 들었습니다. 그들이라면 더 나은 미국을 만들기 위해 이런 사람들과 일을 했을까요? 이것이 어떤 대가라도 치를 만한 가치가 있을까요?\n\n케네디 대통령은 대담한 얼굴을 한 채로, 반대자들의 실세인 남녀와 개인적으로 만났습니다. 법안에 대한 그들의 생각을 듣고자 하는 이유였습니다. 그들의 요구(제안)에 어떠한 약속이나 묵인도 하지 않도록 신중을 기하며, 자신은 무엇보다도 당의 통합을 가장 중요하게 생각하고 당의 완전한 지지 없이는 민권의 입법을 추진하지 않겠다고 그들에게 확신을 주었습니다.\n\n마음속으로 그는 이것 때문에 뭔가 희생해야 한다는 것을 알고 있었습니다. 하지만 그건 상관없습니다. 모든 미국인에게 평등을 가져다주기 위한 일에는 타협이 있을 수 없습니다. 그리고 이러니 저러니 해도 결국에는 그럴만한 가치가 있지 않을까요?"
 bobby.11.a:0 "과거는 늘어가고 미래는 멀어집니다. 가능성은 줄어들고 후회만 늘어갑니다."

 bobby.12.t:0 "로버트 케네디, 고양이를 모는 자"
 bobby.12.desc:0 "케네디 대통령은 백악관 브리핑 룸에서 언론과 마주할 때마다 점점 더 자신감을 느꼈습니다. 그는 대중 앞에서 하는 연설에 있어 자신감은 없었지만, 자신의 연설 실력이 점차 나아지고 있음을 느꼈습니다. 하지만 그렇다 하더라도, 그는 절대 잭 만큼의 말재주를 가지고 있지는 않았습니다. 잭은 그의 유창한 말솜씨로 수갑에서도 빠져나올 수 있는 이었습니다. 순간적으로 슬픔에 잠긴 그는 텔레비전 카메라가 깜빡이는 동안 그의 형에 대한 모든 생각을 지워 버렸습니다. 미국 전국민 앞에서 자신이 눈물에 차오르는 모습이 결코 좋아 보이지는 않을 것이라 생각했기 때문입니다.\n\n"저의 동료 미국인 여러분, 오늘 저는 대통령으로서 뿐만 아니라, 미국이라는 위대한 배를 운항하는 당신의 지도자로서 말씀드립니다. 제가 여러분에게 전하고자 하는 바를 한 단어로 말씀 드리자면 바로 단결 입니다. 우리의 건국의 아버지들이 황야에서 이 위대한 나라를 세웠을 때, 이들은 단결성, 함께하겠다는 정신 및 형제애를 가장 큰 강점으로 갖고 그 어떠한 시련도 이겨낼 수 있었습니다."\n\n그는 크게 숨을 들이 마신 뒤 파장력 있을 그의 연설을 이어나갔다. 언론 속 그를 지지하는 많은 이들은 이를 마음에 들어 하지 않겠지만, 언젠가는 일어나야 할 일이었습니다. “국가진보당 일각에서 민권 대의를 비롯한 우리 정부의 정책을 지지하지 않는 것은 모두가 아는 사실입니다. 이에 따라 저는 하느님과 미국 앞에, 제가 이끄는 행정부 아래 하에 결코 미국이 사소한 파벌로 분열되는 것을 용납하지 않을 것을 말씀드립니다. 민권 문제에 관련해서는 당 밖 의회의 주요 인사들 중에서도 특히 텍사스 출신의 훌륭한 상원의원인 린든 존슨과 함께 협력할 계획입니다. 국가진보당과 공화 민주당이 함께 민권에 대한 단합된 전선을 제시함으로써, 민권이 가장 필요한 미국인들에게 공정한 변화가 주어지도록 할 것입니다. 우리는 함께, 굉장한 것을 해낼 수 있습니다."\n\n케네디 대통령은 믿음직한 단결이라는 메세지를 담은 연설을 마치고 연단에서 내려오며 자부심을 느꼈습니다. 그는 최소한 유권자들이 자신의 연설을 그렇게 이해했기를 바랬습니다."
 bobby.12.a:0 "인류의 결함을 보완시킬 수 있는 유일한 것은 협력이다."
