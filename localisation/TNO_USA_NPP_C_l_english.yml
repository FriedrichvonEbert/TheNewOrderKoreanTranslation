WAL_passed_RR:0 "After securing its passage in the Senate through a bipartisan coalition, President Wallace signed the Womens' Occupational Military Equality Normalization Act to resounding applause. The Act bars the Armed Forces from discriminating against potential recruits on the basis of sex; this grants women the legal right to serve in all military occupations, including combat roles.\n\nUpon signing the act, Wallace remarked: "In the last war, over 500 military women lost their lives. Many of them were killed by an enemy they were barred by law from fighting. Today, we have corrected one of the most shameful injustices in our military's history. If a woman can die in a war she can fight in a war. We will not deny any red-blooded God-fearing American the right to fight for her country, and when one day an infantrywoman raises the stars and stripes over Honolulu, you can thank the Act I signed today. If I, President Wallace, can be said to stand for anything, it's for freedom, equality, and our women warriors!""
RFK_passed_RR:0 "After securing its passage in the Senate through a bipartisan coalition, President Kennedy signed the Womens' Occupational Military Equality Normalization Act to resounding applause. The Act bars the Armed Forces from discriminating against potential recruits on the basis of sex; this grants women the legal right to serve in all military occupations, including combat roles.\n\n Upon signing the act, Kennedy remarked: "For far too long, not every individual has had an equal opportunity to serve their country on the battlefield. The struggle for liberty affects all peoples of the world, regardless their sex, and it is a profound injustice to deny half of our people the right to take up arms to fight for the free world. By signing this Act, I affirm that we must recognize the full human equality of all of our people before God, before the law, and in the councils of government. We must do this, not because it is militarily advantageous, although it is; not because the laws of God command it, although they do; nor even because many wish it so. We must do it for the single and fundamental reason that it is the right thing to do."
HAR_passed_RR:0 "After securing its passage in the Senate through a bipartisan coalition, President Harrington signed the Womens' Occupational Military Equality Normalization Act to resounding applause. The Act bars the Armed Forces from discriminating against potential recruits on the basis of sex; this grants women the legal right to serve in all military occupations, including combat roles.\n\n Upon signing the act, Harrington remarked: "Some have seen me as a dove. While my heart is inclined towards peace, I am also a strong supporter of gender equality. The unfair prohibition of women entering combat roles has been a black stain on the military, and I am overjoyed to finally rectify this inequity. By signing this bill, our government will usher in a new progressive era in our armed forces. I can only hope this outlook trickles down to civil society as well.""
MCS_passed_RR:0 "After securing its passage in the Senate through a bipartisan coalition, President Smith signed the Womens' Occupational Military Equality Normalization Act to resounding applause. The Act bars the Armed Forces from discriminating against potential recruits on the basis of sex; this grants women the legal right to serve in all military occupations, including combat roles.\n\nUpon signing the act, Smith remarked: "It always seemed to me a peculiar contradiction; that a woman may hold the highest office in this country yet not hold a rifle in her hands and fight for it. I am therefore most pleased to be resolving this discrepancy today. This is truly a historic moment, and as a woman it is a deeply personal moment as well. In signing this act, I look forward to the day when my sisters in arms will plant the flag of freedom on our stolen lands.""
USA_failed_RR:0 "President [GetPresidentLastName] was deeply disappointed by the Senate's failure to pass the WOMEN Act today. While the party had aimed to build a broad enough coalition to implement gender equality in the Armed Forces, resistance from conservative Democrats, cautious Republicans, and renegade NPP senators doomed the act.\n\n This grave legislative defeat has set back womens' equality for decades, and it is unlikely the NPP will make another attempt at similar legislation in the near future. The dreams held by countless American women of fighting for their country on the battlefield have been dashed by sexist reactionary politics today."

