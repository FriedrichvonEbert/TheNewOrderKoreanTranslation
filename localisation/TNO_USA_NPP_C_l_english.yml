 USA_sen_bill.508.t_passed:0 "높은 소명의식"
 USA_sen_bill.508.d_passed:0 "알프레드 링컨에게 추위는 익숙했지만 배고픔을 참기란 정말 어려운 일이었습니다. 미시간 호수로부터 불어온 세찬 바람이 레이크 폴리나 길의 식당에 있는 그를 뼛속까지 시리게 만들었습니다. 그는 먹기 전에 한 방울도 떨어뜨릴 수 없다는 의지로 그릇을 조심스레 움켜쥐며 노숙자 쉼터로 향했습니다. \n\n그는 그릇을 건네주는 젊은 여자와 눈을 마주치지 않았습니다. 그녀는 평소 일하던 사람들보다 어렸습니다. 그들은 종종 알프레드를 멸시하거나, 거만한 눈으로 바라보곤 했습니다. 그들은 이걸 자원봉사라고 불렀습니다. 얼어붙을 듯이 추운 날 제대로 된 한 끼를 먹을 수 있음에 감사하긴 했지만, 동정의 눈길은 그닥 달갑지 않았습니다. \n\n"이거 가져가세요!" 누군가가 알프레드의 팔꿈치를 잡아채는 바람에 그는 정신을 차렸습니다. 돌아보니 아까 그 젊은 여자가 과자와 사과 그리고 ‘비타민 보충-미국 경제 기회 위원회’라고 써 있는 약봉지를 내밀었습니다. "이거 같이 드시면, 감기나 독감에 안 걸릴 거에요." \n\n"고맙지만," 알프레드는 싫은 기색을 하며 비타민을 거절했습니다. "할 일이 없으신가 봐요?" \n\n그녀는 눈을 잠시 깜빡였지만, 알프레드를 마주친 눈을 피하지 않고 말했습니다:"
 USA_sen_bill.508.a:0 ""이게 제가 해야 할 일인걸요.""

 USA_sen_bill.508.t_failed:0 "낮은 소명의식"
 USA_sen_bill.508.d_failed:0 ""이게 남아 있는 전부라고?" 에밀리 패터슨은 국자가 빈 소스팬의 옆구리를 긁는 것을 침울하게 바라보았습니다. 줄은 여전히 레이크 폴리나 거리의 블록을 따라 뻗어 있었고, 그녀는 아무도 추운 시카고의 겨울에서 따뜻함과 음식을 찾아다니도록 내보내고 싶지 않았습니다. \n\n그녀의 무료 급식소 선배는 침울하게 고개를 끄덕였습니다. "내일 충분한 수프가 있을지 확실히 해야 해. 대통령의 법안이 의회에서 부결된 이후로 사람들은 그 전처럼 뭔가를 기부해주지 않는다고." \n\n한 남자가 추위에 떨지 않으려 하면서, 재킷과 바지는 너덜너덜해진 채 에밀리에게 다가갔습니다. 그녀는 급식소의 단골손님인 그를 기억했습니다. 그는 절대로 눈을 맞추지 않고 추위나 어떠한 상황에도 흔들림 없이 음식을 받을 때까지 가만히 있었습니다. \n\n강철 냄비 위를 금속으로 된 국자가 긁는 소리는 모두의 주위를 환기했습니다. "시발, 다 나갔네." 에밀리의 선배가 욕을 내뱉었습니다. "내일 다시 와 주세요." \n\n남자는 아무 말도 하지 않고, 에밀리가 들을 정도로 뱃속에서 요란하게 꼬르륵대면서도 절대 떨지 않으면서 두 명에게서 돌아서 다시 혹독한 추위 속으로 걸어갔습니다."
 USA_sen_bill.508.b:0 ""아무것도 변하지 않았다.""

