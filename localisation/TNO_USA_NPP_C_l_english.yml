npp_fp.30.t:0 "저항군을 만나다"
npp_fp.30.desc:0 "낮에는, 알렉스 카예타노는 일본이 개발한 다바오를 가로지르는 벌집을 드나드는 일벌 같은 수백 명의 떠돌이 노동자 중 한 명으로 살아갑니다. 셀 수 없이 많고, 서로 구별할 수도 없으며, 주목하는 사람도 없죠. 일하면서 일본 점령자들을 관찰하기 위한 완벽한 위장입니다.\n\n밤에는, 카예타노는 악다오 바랑가이 지도자의 수행원에 합류해 동네 거리를 순찰하고 지역을 위해 봉사하며, 미국의 무기와 장비들을 몰래 들여오기 위한 방법을 만들고 있습니다.\n\n며칠이 지나고 몇 주가 지나는 동안, 카예타노는 자신의 조직망을 구축했고, 그가 연락하는 곳의 내부 사정을 관찰하고 있습니다. 그들은 잘 조직되어 있고, 일본의 바라보는 앞에서 그와 필적하는 정부를 운영하고 있었습니다. 희망적인 신호였죠.\n\n어느 날 아침, 지역 지도자가 카예타노를 따로 불렀습니다. "누군가가 너랑 대화하고 싶어한다. 오늘 밤 술집이 문을 닫은 뒤에도 계속 남아 있어라. 며칠 안에는 돌아오게 될 것이다." \n\n이것이 바로 카예타노가 지금까지 기다려온 휴식이었습니다. 카예타노는 기대하며 술집의 불이 다 꺼질 때까지 남아 있었고, 그때 머리 위로 덮개가 내려오더니 어느새 클로로포름을 들이마시고는 의식을 잃었습니다. 가끔씩 엔진이 내는 굉음과 거친 이면도로를 지나며 부딪히는 소리가 들려왔습니다. 다시 눈에 초점이 돌아왔을 때, 그는 햇빛이 갈라진 틈 사이로 들어오는 작은 나무 오두막 안에서 묶여 있는 자신의 모습을 보았습니다.\n\n"드디어 당신네들이 돌아왔네요." 카예타노는 무릎으로 안간힘을 쓰며 뒤에 서 있던 남자 쪽으로 몸을 돌렸습니다. 남자의 단단한 몸 위 주름 하나하나마다 오랜 세월 투쟁한 흔적이 새겨져 있었습니다."
npp_fp.30.a:0 "제 이름은 라모스고, 미국은 저에게 뭘 해줄 수 있습니까?"
npp_fp.31.t:0 "국내 대비태세"
npp_fp.31.desc:0 "정책 입안의 말썽꾸러기는 세부사항에 있었습니다. 행정부가 향후 일본과의 전쟁을 지원하기 위한 미국의 산업 전략의 윤곽을 잡으면서, 두 개의 뚜렷한 사상이 등장했습니다.\n\n국방부 장관의 지지를 받은 한 쪽은 군사 인프라 및 생산 능력의 확장을 지지합니다. 조지프 케네디 대통령이 남긴 유산 때문에 미 국방부를 계속 괴롭히고 있는 가운데, 이 계획의 지지자들은 미래 전쟁을 지원하기 위해 필요한 군사 장비의 증설이 다른 산업 또는 경제적 우선순위를 희생시키더라도 지금부터 시작되어야 한다고 주장합니다. 그들은 궁극적으로 미국이 바라는 군사력이 아닌 상대가 가진 군사력과 전쟁을 벌일 것이라고 경고합니다.\n\n상무부 장관은 미국의 민간산업력의 성장을 촉진하면 장기적으로 이익이 늘어날 것이라고 주장하며 다른 입장을 취하고 있습니다. 이들은 미국 산업을 군수산업으로 전환시키는 것은 극도로 비효율적이며, 총에 노예가 된 자유의 국가가 독일이나 일본과 같은 초군사화된 경제로 변하게될 것이라고 주장합니다. 위기 상황에서 민간산업을 군수산업으로 전환하는 데 시간이 걸리더라도, 미국은 대서양과 태평양의 보호를 받으며 미국 산업을 지탱할 시간을 벌 수 있을 것입니다."
npp_fp.31.a:0 "군대는 어떤 대가를 치르더라도 물자를 가질 것이다!"
npp_fp.31.b:0 "우리의 적을 산업화의 힘에 익사시킬 것이다!"
npp_fp.31.a_tt:0 "§x군사화 비용§! §G을 낮출 것입니다.§!"
npp_fp.31.b_tt:0 "§M보복의 불꽃을 부채질하기 위한§! §G더 많은 결정들이 개방될 것입니다!§!"
npp_fp.32.t:0 "국민을 일깨우자"
npp_fp.32.desc:0 "어떤 극작가라도 단어만으로는 관객을 자극하지 않는다는 것을 알고 있습니다. 무언의 흐느끼는 순간, 독백의 몸짓, 즉흥적인 문구의 어조 - 카타르시스가 풀릴 때까지 부풀어오르는 감정적 반응을 이끌어내려면 바로 이것이 옳은 방향입니다.\n\n하와이 노농들의 목소리는 일본의 추방에 대해 이야기하면서 굳어졌고 그들을 자기 고향에서 외국인으로 변해버렸습니다. 이 자랑스러운 사람들은 불의로 인해 드러눕게 되었고, 미국의 분노가 이들을 대신하여 타올랐습니다.\n\n일본 전함에 의해 순식간에 아들을 잃은 네 아이의 어머니는 하루 만에 관 4개를 묻었던 기억이 떠올라 흐느꼈습니다. 미국은 그녀를 위해 눈물을 흘렸기 때문에 그녀는 더 울 필요가 없었습니다.\n\n'죽은' 병사가 짙은 안개 속에서 폭발했을 때 입에 뭍은 금속의 맛이 느꼈던 참전 용사는 인간을 노리는 짐승만도 못한 놈들에게 손을 떨었습니다.\n\n이런 모욕과 슬픔, 공포같은 것입니다! 이것은 하와이 점령과 조차항의 존재 때문에 살아있는 매순간마다 회상되는 마지막 전쟁의 유산이었습니다. 미국은 견뎌냈지만 사는게 사는 것 같지 않았습니다! 대중은 집회가 감정의 정점에 이르자 주먹을 흔들며 고함을 지르며 통곡했습니다. NPP 의원은 그의 유권자를 향해 통렬하게 외쳤습니다,"
npp_fp.32.a:0 "미국은 다시 완전체가 될 것입니다!"
npp_fp.33.t:0 "전쟁을 준비하라"
npp_fp.33.desc:0 "축구장만큼 거대한 조립 라인으로 가득 찬 공장과 부품과 섀시로 가득 찬 거대한 창고, 증기와 기계의 귀청을 찢을 정도로 시끄러워 노동자들의 소리가 들리지 않았씁니다. 리마 육군 전차 공장의 한쪽 끝에는 산더미 같은 강철, 리벳, 플라스틱이 들어섰고, 다른 쪽 끝에서 다시 태어난 짐승같은 기갑차량들이 보였습니다.\n\n군수사령부 사령관은 공장 간부들과 나란히 서서 그의 경외심을 숨기기 위해 열심히 일했습니다. 그는 대규모의 전쟁에 낯설지 않았습니다. 그가 소령일 당시에 브리튼 제도에서 싸우면서 그는 폭풍우 속의 잎사귀처럼 독일군에 맞서 싸우는 미군의 물결을 보았습니다. 그는 다시는 이와 같은 것을 보게 될 것이라고는 생각지 못했으나, 이제 미국이 또 다른 대원정을 위해 무장하고 있는 것을 지켜보게 되었습니다.\n\n"야심찬 계약이었지만 결국 성공해냈군요." 장군이 말합니다.\n\n"장군께서 처음으로 감동받으신 게 아닙니다."라고 공장의 최고 책임자는 대답하며 장군의 빠른 발걸음을 쫓아갑니다. "지금은 8시간마다 전차 한 대를 생산할 수 있고, 나중에는 5 ~ 6시간으로 줄이기 위해 노력하고 있습니다."\n\n장군은 암산을 하기 시작합니다. "하루에 전차 한 대, 최대치는 두세대, 3교대를 한다고 치면 1년에 2~600대 정도구만." 보기 드문 미소가 그의 얼굴에 피워 올랐습니다. "정말 놀랍군.""
npp_fp.33.a:0 "놈들을 쓸어버릴 것이다."

