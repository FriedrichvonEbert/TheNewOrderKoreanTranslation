 #bobby.155.desc:0 "Work together"
 #bobby.155.a:0 "Good boys"

 bobby.155.t:0 "The Roses' International"
 bobby.155.desc:0 "President Robert Kennedy hasn't only been focusing on the welfare of his own nation's people. In the fight against international fascism, it's important to strengthen your allies as well. To that end, his Administration has pushed to create the Roses' International, an international program to help fund anti-poverty efforts across the Organization of Free Nations. Funds and knowledge from America's own fight against poverty are to be made to Canada, Australia and New Zealand, to help the lowest of those in their societies rise up with improved welfare, health, education and more. Efforts are to be made especially with the native peoples of their lands: the First Nations in Canada, the Aborigines in Australia, and the Maori in New Zealand, who have suffered from systematic racism much like African-Americans and Indians in the United States have.\n\n Over all, the program has been well received, if with a bit of grumbling by the Prime Ministers and MPs of our allies that they could have handled it, thank you very much. But we can be proud of the fact that we are willing to help not just the poor in our nation, but the poor around the world."
