npp_fp.1.t:0 "1776년 이후로 계속되는 폭정과의 싸움"
npp_fp.1.desc:0 "워싱턴에서는 정치적 성향에 상관없이 최근 국회 의사당에서의 모든 최근 대화는 항상 같은 주제로 돌아갑니다. 즉, [USA.GetLeader] 대통령은 미국이 일본 제국과 전후 관계의 방식을 수정하려고 할 것이라고 발표했습니다.\n\n정책 공포라고 하기엔 모호하지만, 국가진보당이 창당될 때부터 주요 정강이었습니다. [GetLeader] 행정부는 구체적인 계획에 대해 입을 다물고 있었지만, 이는 워싱턴 정치권에 상상력을 북돋아 줄 뿐이었습니다. NPP 의회 대표단은 이번 주 내내 미국의 새로운 외교 정책에 대해 추측할 수 있었습니다. 자유국가기구에 대한 군사적, 재정적 원조를 두 배로 늘리는 것에서부터 많은 저항세력을 통해 공영권에 적지않은 혼란을 유발하는 것에 이르기까지 말입니다. NPP 고위 인사들은 궁극적인 결정은 대통령에게 달려 있다고 강조하면서도 '모든 선택권은 테이블에 남아 있다'고 강조했습니다.\n\n공화-민주당 의원들은 대통령의 대립적인 외교 정책에 회의적이며 이러한 노력을 천진난만한 모험주의로 보고 있습니다. 익명을 요구한 한 고위 R-D 정책 보좌관은 NPP 정책이 축소할 필요도 없이 위험할 정도로 무모하다고 경색했습니다. "핵이 날아갈때까지, 모든 것이 재미있는 게임일 것."이라고 이들은 말합니다."
npp_fp.1.a:0 "그래도 NPP는 미국을 위해 싸운다!"
npp_fp.2.t:0 "수단"
npp_fp.2.desc:0 "시계가 12시를 가리키고 있었고, 합동참모의장, 국무부 장관, 중앙정보국 국장까지 세 명의 사람들이 [USA.GetLeader] 대통령과 마주 앉아 있었습니다. 엄청난 양의 서류와 계산을 들고, 그들은 미국이 일본에게 어떻게 복수해야 할지 결정하기 위해 모여 있었습니다. 예산을 차지하기 위한 결전이었죠.\n\n합참의장이 먼저 말했습니다. "완전한 군사적 우세가 우리 전략의 기초가 되어야 합니다. 일본은 오직 군사력만을 신뢰하고, 우리는 그놈들을 그들 방식대로 무찔러 주어야 합니다."\n\n합참의장이 말을 마치자, 국무장관은 합참의장을 날카로운 눈빛으로 노려보며 말했습니다. "말도 안 되는 소리에요. 만약 일본이 오스트레일리아나 뉴질랜드를 고립시켜 말라 죽게 한다면 자원을 비축하는 것은 아무 의미가 없습니다. 우리는 OFN에 투자하고 OFN을 요새화해서, 일본이 스스로 부서지도록 만드는 넘을 수 없는 벽으로 만들어야 합니다."\n\nCIA 국장이 한슴을 쉬었습니다. "일본 제국은 스스로 자처하는 거대한 단일 조직이 아닙니다. 정치적 전복과 정확한 비밀 작전은 제국의 내부를 잠식하고 있는 심장부의 썩은 부분을 드러낼 수 있을 것입니다."\n\n세 사람이 말을 마치자, [USA.GetLeader] 대통령은 세 사람의 말을 정리했습니다. "모두가 좋은 점을 지적해 주었습니다. 그리고 여러분은 예산이 그렇게 많지 않다는 것을 걱정하고 있는 게 분명하군요." [USA.GetLeader] 대통령은 책상 앞쪽으로 몸을 기울였습니다. "여러분, 예산은 문제가 아닙니다. 제가 걱정하는 것은 우리가 충분히 창의적이지 못 하다는 것입니다.""
npp_fp.2.a:0 "더 큰 꿈을 꾸기를 두려워해선 안 됩니다..."
npp_fp.3.t:0 "전우"
npp_fp.3.desc:0 "대통령 집무실에선 보람차지 않은 일이었지만, 아직 이곳 저곳에 몇 가지 간단한 일이 남아 있습니다.\n\n예를 들면, 지도자 역할입니다. [USA.GetLeader] 대통령은 집무실에서 OFN의 지도자들을 손짓으로 부르면서 단체 사진을 찍기 위해 포즈를 취했고, 카메라 플래쉬와 달가닥거리는 소리 앞에서 미소를 지었습니다. 캐나다에서 중앙 아메리카, 오스트레일리아와 뉴질랜드에 이르기까지 자유 세계의 사진이었습니다. 실무를 시작하기 위해 집무실 밖으로 언론인들이 나갈 때까지 만면에 웃음을 띠고 즐거워했습니다.\n\n자주, 대통령은 중재자 역할을 해야 했습니다. [USA.GetLeader] 대통령은 캐나다 총리가 자신들에 대한 불만을 공정하게 들을 수 있도록 중앙아메리카에 대한 발언을 중단하라고 손짓했습니다. 자유 세계의 지도자는 가장 작은 국가도 동등하다는 점을 확신시켰습니다.\n\n하지만 [USA.GetLeader] 대통령이 찾은 가장 쉬운 직무는 경제 부문이었습니다. 라틴 아메리카 농업을 위한 수천만 달러와 기술 지원, 캐나다 산업과 오스트레일리아 요새화, 뉴질랜드 섬의 끊임 없는 강화를 위한 수억 달러를 투자하는 것이었습니다. [USA.GetLeader] 대통령은 정확한 금액은 중요하지 않다는 것을 깨달았습니다. 아이들에게 크리스마스가 중요했던 것만큼 OFN 구성국들에게도 중요한 시기였습니다.\n\n[USA.GetLeader] 대통령은 미국이 OFN 식구들에게 관대하게 대할수 있도록 할 것입니다. 이들과 함께 서거나, 아니면 혼자 남아 죽을 수 있기 때문입니다."
npp_fp.3.a:0 "엉클 샘이 여러분들에게 줄 선물이 있다!"
npp_fp.4.t:0 "아래로"
npp_fp.4.desc:0 ""조장님! 이것 좀 보십시오!"\n\n광부들이 광산에서 뛰쳐나오자 교대조장은 광산사무소에서 뛰쳐나와 광산 입구를 향해 달려갔습니다. 최신형 미국 굴착기가 시야에 들어오자 땅이 희미하게 요란한 소리를 냈습니다. 세 사람의 키를 훌쩍 넘고 배기가스에서 디젤 연기를 뿜어내는 이 강력한 기계는 퀸즐랜드 외곽의 마운트 이사 광산까지 이어지는 길의 움푹 패인 바위 위로 기어갔습니다.\n\n조장을 밖으로 불러온 광부는 흥분을 감추지 못했습니다. "이게 올줄 알고 계셨습니까?"\n\n조장은 아주 놀라운 감정을 숨기면서 고개를 끄덕였습니다. 물론, 그는 미국 지원에 대한 마지막 요청에 대한 응답으로 회사가 보낸 의문의 서류에 서명했습니다. 캔버라의 형식적인 절차가 새로웠던 것은 아니었습니다.\n\n하지만 이 놀라운 기계는 새것이었고, 굴착기의 발톱이 굉음을 내며 포면을 긁어냈는데 기존의 낡은 기계가 2시간이나 걸렸던 일을 순식간에 해치우자 그는 광부들과 함께 요란한 비명을 질렀습니다,"
npp_fp.4.a:0 ""미국인들을 위해 신께 감사합니다!""
npp_fp.21.t:0 "의문의 사보타주"
npp_fp.21.desc:0 "상병은 호송차량이 급정거하는 소리에 놀라 잠이 깼습니다. 모든 것이 조용했습니다. 좋으면서 나쁜 신호였죠. 아직 그들이 게릴라 공격에 휘말리지 않았다는 뜻이기 때문에 좋은 신호였고, 앞으로 힘든 순간들이 기다리고 있기 때문에 나쁜 신호였습니다.\n\n상병은 여분의 아리사카를 손에 쥐고 트럭에서 뛰어내려 대열의 앞쪽으로 향했습니다. 그가 맨 앞쪽 차량으로 가자 정글의 울창한 나뭇잎이 멈추고 강과 함께 몇 마일 안에서 강을 건널 수 있는 유일한 다리가 폭발하고 부서진 모습이 눈에 들어왔습니다.\n\n필리핀군에 파견된 일본 육군 사무관인 중위는 화가 나 있었습니다. 중위는 자신의 뜻에 따라주지 않는 강을 매질할 것처럼 바라보면서 "망할 게릴라 놈들"이라고 중얼거렸습니다.\n\n상병은 화를 내고 있는 중위의 모습에 뒤로 물러서 있는 공병 무리 쪽으로 걸어갔습니다. "대체 얼마나 이러시나요?"\n\n"4시간이요, 이다 중위 기분에 따라 달라지지만." 그는 담배에 불을 붙이면서 어깨를 으쓱했습니다. "어떻게 저럴 수 있는지 모르겠어. 이번 주만 해도 벌써 세 번째인데 말이야." \n\n상병은 한숨을 쉬었습니다. "중위가 강이 누가 다리를 날려버렸는지 가르쳐주지는 않는다는 걸 빨리 알아차려야 하는데 말이죠."\n\n공병은 숨죽여 몰래 웃었습니다. "저번에 지나온 강 두 개처럼 말이에요.""
npp_fp.21.a:0 "서두르고 기다릴 시간이다..."
npp_fp.22.t:0 "조직망 만들기"
npp_fp.22.desc:0 "필리핀 정부의 자신감에도 불구하고, 정부 당국은 필리핀 전체에 자신들의 지배를 확립하는 데 어려움을 겪고 있습니다. 필리핀 남쪽에서 가장 큰 도시인 다바오의 악다오 바랑가이와 주변 지역만큼 이 사실이 명확히 드러나는 곳도 없습니다. 마닐라에서는 멀리 떨어진 이곳은 일본의 모범 도시의 그림자 속에 살아 있는 필리핀 사람들의 공동체인 바랑가이 위원회가 지배하고 있습니다.\n\n경찰은 악다오 주변에 가지 않았고, 생명을 잃는다는 두려움을 이기고 지역 깊숙히 들어가는 일은 거의 없었습니다. 경찰관들이 자주 오지 않는다는 사실과 약간의 엔화을 이용하여, 알렉스 카예타노는 검문소를 빠져나갔습니다. 그는 헌병대의 미행을 따돌리기 위해 도로를 벗어나서는 인적이 드문 곳에 있는 술집으로 들어갔습니다.\n\n볼에 삐죽삐죽한 흉터가 있는 건장한 남자인 바랑가이 지도자가 기다리고 있었습니다. "Mano po, ginoong(유산입니다, 선생님.)" 자기 이마를 그의 손에 갖다 대며 카예타노가 말했습니다.\n\n그는 고개를 끄덕였습니다. "뻣뻣하네. 분명 넌 새로 온 사람이겠지." \n\n"해외에 계신 가족 분들이 보내 주셨습니다." 카예타노가 대답했습니다. 지도자는 스파이 활동의 기술을 무시하고 있었지만, 뭐라고 말할 수는 없었습니다. 카예타노는 일회용이었기 때문에 그렇게 부주의할 수는 없었습니다. \n\n잠시 뒤, 그는 낮게 우르릉거리며 웃었습니다. "하! 자신의 화려함에 너무 사로잡혀 이젠 잘 찾아오지도 않는 마닐라에 있는 우리 삼촌 이야기를 해줄게. 너가 선물을 좀 가져왔길 바래. 이게 시간이 좀 걸릴 수도 있거든...""
npp_fp.22.a:0 "잠시 있으면서 얘기 들어봐."
npp_fp.23.t:0 "시골의 혼돈"
npp_fp.23.desc:0 "병원 홀에는 피 흘리는 군인들이 누워 있는 긴 들것의 줄이 생겼습니다. 의사들이 새로 도착한 환자들을 일일이 살펴보면서 살리기에는 가망이 없는 환자들에게 검은색 표시를 남기는 동안, 간호사들은 허둥지둥 돌아다니면서 군인들의 상황을 안정시키기 위해 링거를 연결하고 있었습니다.\n\n마침내 부상당한 사람들을 살피기 위해 도착한 지역 경찰 지휘관은 병원장에게 감사를 보냈습니다. "병원 사람들이 매일매일 해 주시는 일에 제가 감사를 말로 다 표현할 방법이 없습니다." \n\n옷을 갈아입어야 할 정도로 초췌해진 모습의 병원장은 체념한 듯 한숨을 쉬었습니다. "실제로 저흴 보호해 주신다면 그 감사가 좀 더 의미있어질 거 같네요." 창문 밖에서는 오늘 아침 있었던 폭발로 파괴된 군 전초기지가 있던 자리에서 아직도 피어오르는 검은색 연기가 보였습니다. 이번 달만 벌써 세 번째였습니다. "게릴라들은 점점 대담해지고 있습니다. 직원들은 군인들을 도와줬다는 이유로 병원이 공격받는 날은 언제가 될까 궁금해하고 있어요. "과연 공격받을까?"가 아니라 "언제 공격받을까?"요." \n\n단순히 한가한 질문이 아니었습니다. 지휘관은 얼굴을 찡그리며 대답했습니다. "병원장님, 만약 우리가 이 나라는 고사하고 이 도시의 모든 병원을 지키기 위해 노력한다고만 해도 게릴라들을 전혀 추적할 수 없게 되고 말 것입니다." \n\n"다 끝났나요? 이런 말씀 드리긴 미안하지만 - 쓸모없는 새끼들." 병원장의 움푹 들어간 눈은 지휘관을 뚫어버릴 것만 같았습니다. "우리를 지켜주지도 못할 거면 대체 경찰은 왜 존재하는 거야?""
npp_fp.23.a:0 "너무 많은 사람들이 들어오고 있다고요!"
npp_fp.24.t:0 "반군이 우리 산업을 공격하다"
npp_fp.24.desc:0 "가장 사회에 불만이 많은 사람들이 산업을 사보타주하는 것은 새로운 일은 아니지만, 최근의 사건은 단순한 속도 저하나 준법 투쟁의 수준을 훨씬 뛰어넘었습니다. 갈수록 대담해져만 가는 성공적인 폭발 공격들이 국가의 몇몇 핵심 공업 단지의 핵심 기계들을 파괴했고, 이 때문에 산업 계획가들은 한 해 전체의 생산량 전망을 하향 조정해야 했습니다.\n\n이것이 단순한 극단주의자 개인의 소행이었다면, 경찰과 헌병대가 추적해서 체포하는데 별 어려움이 없었을 것입니다. 하지만 갈수록 증가하는 폭력 행위를 단속하려는 시도는 공격과 연결되어 있음이 너무 분명한 한두 명의 사람들을 찾아내는 것에 그치며 성공하지 못하고 있습니다. 누군가가 이 테러를 지휘하고 있고, 우리는 한심할 정도로 준비되어 있지 않은 상태로 테러에 붙잡혀 버렸다는 것이 분명해 보입니다... "
npp_fp.24.a:0 "적들이 일하고 있다.."
npp_fp.25.t:0 "증가하는 극단주의"
npp_fp.25.desc:0 "소매치기, 무장 강도, 기물 파손과 폭행까지. 도시에서 혹사당하는 경찰들에게는 실망스럽게도, 사이공의 경범죄 발생은 매일 급격하게 늘어나고 있습니다. 경찰관들은 군대가 시골 지역들에서 베트민과 싸우는 것을 옆에서 지켜보았고, 군대가 생명과 재산을 보호해 주는 것에 만족하고 있었습니다. 많은 경찰관들에게는 마주할 수 있는 최악의 상황이 거리의 갱단들과의 싸움인 것이 군대와 함께 끝없는 정글에서 나뭇잎을 헤치며 가는 것보다는 훨씬 안전하게 여겨졌던 것입니다.\n\n하지만 몇 년 만에 처음으로, 시민들이 점점 더 비협조적이 되고 있었습니다. 예전에는 군인들만 느끼면 되었던 경계하는 시선과 원망스러운 눈빛을 이제는 매일 순찰을 나가는 경찰들도 느끼고 있습니다. 여러 번, 경찰들이 또 다른 지하 정치 학습조직을 찾아내어 파괴하고 체포된 학생들을 검은 승용차에 태우고 나면 야유하는 대중들의 목소리만 들려왔습니다.\n\n경찰은 항상 베트민의 도장이 찍혀 있는 유인물을 발견할 수 있었습니다. "황제의 노예가 되어 사는 것보다는 자유롭게 죽는 것이 낫지 않겠는가?" 사이공 경찰은 이미 수천 개의 유인물을 발견했고, 그 수는 도시를 휩쓰는 범죄의 물결과 함께 멈추지도 않고 계속해서 증가하고 있었습니다. \n\n경찰관들은 다음 사건 보고가 있기 전까지 걱정스러운 눈빛을 주고받으며 자기들끼리 작은 목소리로 이야기했습니다. 만약 베트민이 도시에서 퍼지고 추종자들을 얻을 수 있다면, 지금의 경범죄의 물결은 훨씬 나쁜 무언가의 전조에 불과할 것입니다. 시골에서 벌어지던 전쟁이 드디어 여기까지 온 걸까요?"
npp_fp.25.a:0 "우리는 심리전에서 지고 있는 걸까?"
npp_fp.26.t:0 "낯선 곳의 쿠바인들"
npp_fp.26.desc:0 "또 다른 '사고'의 여파가 보고서에 적혀 있는 것만큼 깨끗한 경우는 거의 없었습니다. 법의학자들이 독수리처럼 버려진 탄피와 시체들을 꼼꼼히 조사하고 있는 동안, 불타는 잔해와 새까맣게 그을린 살점에서 나오는 매캐한 연기가 하늘로 솟아오르고 있었습니다.\n\n군대는 생포한 베트민 전투원을 데리고 '심문'하기 위해 재빨리 떠나겠지만, 사용한 치명적인 폭력의 양에 비해 얻는 정보의 양은 매우 미미할 때가 많았습니다. 이 사실을 알고서는 대부분의 공격자들은 적들에게 수류탄을 들고 돌진하거나 마지막 남은 총알을 자신에게 쏴 버리거나 하는 식으로 생포되는 것을 피하게 되었고, '사망한 반란군'이라는 이름으로 덮힌 또 다른 피 묻은 세부사항에 지나지 않게 되었죠.\n\n이번 게릴라도 다르지 않았습니다. 폭발에 휘말린 후 자신의 입이 아니라 배에 총을 쏘아서 마지막 저항 행동에 실패했다는 점만 빼면요. 그가 죽기까지는 얼마 남지 않았지만, 질문을 던지는 육군 중위는 그걸 신경쓰지 않는 듯 죽어가는 남자가 정신을 차리도록 하기 위해 얼굴을 후려치고 있었습니다.\n\n"대체 어디서 무기를 구한 거야?" 찰싹. "니들은 몇 명이나 더 있는 거야?" 찰싹. "니들 숨어 있는 곳이 어디야?" 공허한 미소만 돌아왔습니다. 중위는 소총 끝부분으로 반군의 갈비뼈를 내리쳤습니다. 반군은 고통스러워하는 얼굴로 피와 고름이 섞인 검은 액체를 토하고는, 마지막으로 거친 숨을 내쉬었습니다.\n\n"Viva la revolucion(혁명 만세)" 그는 그 마지막 말을 계속 반복하며 울부짖었습니다."
npp_fp.26.a:0 "스페인어라고? 쿠바 혁명가들인가?"
npp_fp.28.t:0 "의문스러운 공장 공격"
