USA_sen_bill_name_8:0 "The Economic Opportunity Act"
USA_sen_bill_name_70:0 "The Social Security Act"
USA_sen_bill_name_71:0 "The National Healthcare Act"

USA_sen_bill_desc_8:0 "For the promise of the Founding Fathers to ring true in the twentieth century - that man has a right to life, liberty, and the pursuit of happiness - the government must take the lead in ensuring that every citizen can benefit from the fruits of their labor. The most ambitious anti-poverty legislation since the Great Depression, the EOA aims to shepherd Americans towards economic security from the cradle to the grave, encompassing basic nutrition, primary education, accessible housing, and job security. The decisive blow in the War on Poverty beckons!"
USA_sen_bill_desc_70:0 "Everything up until now has been small potatoes compared to this. The Social Security Act will overhaul the entire welfare system from top to bottom: reducing bureaucracy, making it easier to get aid for those that need it, and increasing payments to keep up with inflation. This will be the toughest legislative fight that President Kennedy has faced yet, with opposition on all sides. But if this is successful, America will be well on it's way to a true welfare state."
USA_sen_bill_desc_71:0 "This is it. This will be the biggest fundamental change to the United States ever enacted. It will affect politics, economics, and more. With the National Healthcare Act, we will remake America. No more will anyone be turned away from a vital life-saving procedure based on cost. No more will healthcare be tied to employment. No more will we let millions of Americans become sick and die because they don't have insurance. No more will we allow a single ill American be left untreated."

USA_sen_bill.514.t_passed:0 "The Social Security Act Passes!"
USA_sen_bill.514.d_passed:0 "A sweeping overhaul of the American welfare system has just passed Congress, and is now heading to the Resolute Desk for President Robert Kennedy to sign. The battle to pass the law has been a long and tough one, with opponents on all sides battling against the law as it was written. Democrats and FR-NPP members complained about the cost and expansion of the welfare system, claiming that it will just add billions to the budget and reducing incentives for people to work if they can just live off the government. But there are some members of the C-NPP, and even further to the left, that say the bill doesn't go far enough: there will be some, like the elderly and disabbled, who will have to jump through hoops and may struggle to get the aid they need, so the restrictions should be even further loosened, and the payments increased even more.\n\n But over all, it seems that most congressmen were willing to support the Social Security Act, which will expand the number of people that can receive it, cut the red tape that drains so much money from a system that is supposed to help people who have fallen on hard times or those too old to work any more, and not belittle and humiliate them. The SSA, first and foremost, is to be a safety net to catch those that fall through society's cracks: the poor, the homeless, the injured, the elderly.\n\n In a statement released to the press after the announcement of the passing of the bill, President Kennedy said that he will be signing the law tomorrow to make it law, and thanked all those that voted in favor of the act for their "...compassion, humanity, and care for the less fortunate in our nation that would otherwise be cast aside or ignored.""

USA_sen_bill.514.t_failed:0 "The Social Security Act Fails!"
USA_sen_bill.514.d_failed:0 "The massive and unprecedented overhaul of the American Welfare system that President Robert Kennedy has pushed in Congress has fallen apart, with the Senate rejecting the plan his allies have put together. Opponents to the bill managed to rally enough support to shoot down the Social Security Act on a basis of the massive costs that would be added to the budget, and the disincentives for many Americans to actually work, instead simply relying on the government to bail them out. Some of those that voted in opposition to the SSA did so because they thought the bill wasn't enough, that even more generous payments to take care of the elderly, the injured, and the poor was needed.\n\n The failed Social Security Act would have expanded the number of people that can receive it, cut the red tape that drains so much money from a system that is supposed to help people who have fallen on hard times or those too old to work any more, and not belittle and humiliate them. The SSA, first and foremost, was to be a safety net to catch those that fall through society's cracks: the poor, the homeless, the injured, the elderly. But for now, the myriad of complicated federal, state and local social programs is all that will help those that need it most.\n\n In a statement released to the press after the announcement of the failure of the bill, President Kennedy said that he was "incredibly disappointed and saddened" that the SSA would not be sent to the Resolute Desk, but thanked all those that voted in favor of the act for their "...compassion, humanity, and care for the less fortunate in our nation that would otherwise be cast aside or ignored." The statement went on to say that he would do everything within his powers as President and the Executive branch to reform the welfare system, though without Congress' approval, there is little that could actually be done."

USA_sen_bill.514.a:0 "I'll be damned."

USA_sen_bill.515.t_passed:0 "The National Healthcare Act Passes!"
USA_sen_bill.515.d_passed:0 "They said it couldn't be done. "It will be too hard." "It will be too expensive." "It violates our freedoms." "It will never pass Congress."\n\n Well, it did.\n\n The National Healthcare Act, to be signed by President Robert Kennedy in a grand Rose Garden ceremony, is now to be the law of the land. In one of the biggest, most sweeping acts ever undertaken by the federal government, the United States' healthcare system has just been overhauled from the ground up. Every single American will soon experience the effects of the NHA, for the undoubtedly and unequivocally better.\n\n It's a massive law, and it will take a decade or more to realize the full scope. In the next few months, every hospital in the nation will become the direct property of the state it resides in. The Federal government will pay the previous owners for 75% of the value of the land and buildings, while the states provide the other 25%. Every doctor, nurse, pharmacist, dentist, specialist, technician and janitor will be employed by each state's Department of Health. For the vast majority of life-saving and life-extending procedures, there will be no direct cost to the patient, instead being paid for by a mandatory national insurance plan that will pay each state for the procedure. All private health insurance plans are to be subsumed by the national system. The NHA has mandated a minimum acceptable level of care for the nation as a whole, but will provide subsidies and payments to every state to ensure they can match, or even exceed, the minimum standards.\n\n Despite the opposition from fiscal hawks, free-market advocates, small-government supporters and the lobbyists of the health insurance and healthcare industries, support for the law is widespread across the nation. The harrowing stories of how some have been left destitute due to their medical bills, or how some were turned away from preventative treatments due to unavailability, and the many, many allegations of fraud and malpractice, shifted public support in favor of the NHA and pushed many reluctant senators to vote in favor.\n\n Now, every American, no matter their race, their income, their location or their health, can and will get the care they need."

