 bobby.44.t:0 "문제의 근원으로"
 bobby.44.desc:0 "오늘, 로버트 F. 케네디 대통령은 통과시키는 데 그가 산파 역할을 한 민권법에 대해 국민에게 연설했습니다. 의회 연설단에 오르자, 그는 지지자와 청중들에게서 박수 갈채를 받았고, 이어서 연설을 시작했습니다:\n\n"제 동료 미국인들께, 우리는 자유라는 이념 아래 불가능할 거라 생각했던 방식으로 통일되었습니다. 민권법 통과는 우리 모두를 위한 대단한 진일보지만, 아직 우리 투쟁은 끝나지 않았습니다. 우리가 갈망하던 평등이 법제화 되었지만, 우리는 계속해서 미국 전역에 탄압받는 이들을 위해 헌신해야 하고 안주할 수 없습니다. 불행히도, 아직 문제의 근원을 담판 지어야 합니다.\n\n온 나라에 편견의 잔해가 곪아 터지고 있고, 제정된 법으로는 해결할 수 없는 부분도 많습니다. 주들이 뻔뻔하고 추하게 인종차별 하는 것은 중지시켰더라도, 과거의 잔재는 계속됐습니다. 이런 관습은 많은 사람들에게 좋게든 안 좋게든 삶의 일부이지만, 우리나라는 건국의 아버지들의 신념에 뿌리 두고 있지 않습니다. 모든 미국 국민들께 요청합니다. 스스로와 우리 사회를 비판적으로 되돌아보고 당연하다고 생각했던 것에 의문을 가집시다. 미국의 가치에 반하는 인종차별 단체들은 정치에서 영향력을 잃었는지 몰라도, 그들이 영원히 패배한 것은 아닙니다.\n\n이렇게 불쾌한 양상들을 마주하는 것은 수월하거나 즐겁지는 않을 것입니다. 하지만 우리 모두가 한 국가로서 발전하고 싶다면 해야만 하는 일입니다. 진찰과 진단을 통해서만 우리나라를 모든 국민을 위해 더욱 안전하고 따듯한 곳으로 만들 수 있을 것입니다. 감사합니다.""
 bobby.44.a:0 "우리는 굴하지 않을 것이다."

