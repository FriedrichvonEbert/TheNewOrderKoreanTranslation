 bobby.14.t:0 "그들은 저쪽에 있다!"
 bobby.14.desc:0 "성냥을 피우며 클로드 페퍼 국무장관은 그와 대통령의 담배에 불을 붙였습니다. “대통령님, 피델이 직접 준비한 쿠바 담배로, 세계에서 가장 최고입니다."\n\n"정말 그렇군," 케네디가 쾌할한 미소를 지으며 답변했습니다. “해외에 친구들이 있다는 것에는 분명한 장점이 있어. 나는 단지 벨기에 초콜릿만 먹을 수 있으면 하네."\n\n두 남자는 편안한 침묵 속에 담배를 피었고 천천히 떠내려가는 푸른 연기가 대통령 집무실을 가득 채워졌습니다. 케네디는 마음 속 깊숙이 있던 생각을 꺼내며 말하기를 “클로드, 우리는 몇 가지 변화를 만들어야 하네. 말라야, 아프리카, 이 모든 위기는 전세계의 혼란을 보여줘. 유권자들은 파시스트들이 다시 모습을 들어내면 우리가 본때를 보여주기를 바라고 있어. 이러한 파동이 공화-민주당을 백악관에서 몰아내었고, 만약 우리가 일본인들과 단호하게 맞서지 않는다면 우리는 68년에 바다로 휩쓸리게 될 거야."\n\n느다란 연기를 내뿜으며 페퍼는 그의 담배를 재떨이에 툭 던졌습니다. 니코틴이 묻은 치아를 가진 대통령을 바라보며 그는 말하길 “빌어먹을 바비. 우리는 히로히토에게 혼쭐을 내줘야 합니다."\n\n케네디는 흥미로움에 자신의 입가가 올라가는 것을 막을 수 없었습니다. “당연히 그렇게 해야지 클로드, 혼쭐을 내주자고.""
 bobby.14.a:0 "군도를 꺼내야 할 시간이군."

 bobby.cra.30.t:0 "텍사스식 환대 한 보따리"
 bobby.cra.30.desc:0 ""젠장, 그게 도대체 뭐야, 바비?" 공화당의 실세인 상원의원 린든 B. 존슨이 소리쳤습니다. 귀청이 터질 듯한 그의 목소리에 대통령은 수화기를 귀에서 멀찌감치 떨어뜨렸습니다. "이런 망할 모욕이 어딨어! 나는 그 빌어먹을 법안보다 민권에 더 헌신해 왔다고! 젠장, 당신이 그 쥐새끼 같은 서먼드랑 같이 일해야 한다는 건 알지만 당신이 그를 조종해야지, 반대가 되면 어떡하냐고!"\n\n케네디 대통령은 알아듣기 어려운 강한 텍사스 억양의 모욕을 몇 분간 더 들어야 했고, 전화를 끊자마자 의자에 털썩 주저앉았습니다. "재닌," 그는 내선전화로 비서에게 연락했습니다. "약속들을 취소해주세요."\n\n그래서 이렇게 된 것이었습니다. 그의 첫 번째 큰 법안이었고 그는 미국 내 거의 모든 이의 분노를 샀습니다. 공화당과 그의 당의 진보파는 법안의 강도가 너무 약하다며 격노했고 반대자들과 민주당은 어떤 형태의 민권도 원하지 않았으며, 핵심 지지층은 그가 선거 유세 때 했던 모든 말들이 거짓이라 여겼습니다. 저명한 흑인 민권 지도자들은 그를, 대의를 저버린 배반자라 일컬으며 자신의 이익을 위해 흑인을 이용한 또 다른 백인 정치인에 불과하다고 비난했습니다.\n\n젠장, 그는 이를 갈며 생각했습니다. 그들은 이게 불가피하다는 걸 왜 모르는 걸까요? 그가 서먼드와 그 빌어먹을 인종차별주의자 무리와 협상하지 않았다면 그 어떤 종류의 민권법도 통과되지 않았을 것입니다. 그래서 법안을 수정할 수밖에 없었습니다. 그는 스스로 그게 유일한 방법이었다고 되뇌었습니다. 유일한 방법."
 bobby.cra.30.a:0 "나는 평등해야 하지만, 당신은 아닙니다."
