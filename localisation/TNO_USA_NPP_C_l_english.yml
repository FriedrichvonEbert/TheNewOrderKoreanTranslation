USA_RFK_Party_Above_All_desc:0 "동의하지 않을 수도 있지만, 당이 무너지지 않도록 하는 것이 우리의 의무입니다. 우리는 무슨 수를 써서라도 우파와 중도파를 붙들고 있어야 합니다. 그러나 이것이 기회가 생겨도 상황을 이용하지 말아야 한다는 뜻은 아닙니다."
