 bobby.13.t:0 "Robert F. Kennedy, Cat Herder"
 bobby.13.desc:0 "President Kennedy felt increasingly confident every time he faced the press in the White House briefing room. He'd never felt confident public speaking, but he felt he was getting better at addressing the nation. Even so, he'd never have Jack's skills. That man could talk his way out of a pair of handcuffs. Momentarily saddened, he banished all thought of his brother from his mind as the television cameras blinked on. It wouldn't be a good look for him to tear up in front of America.\n\n"My fellow Americans. Today I speak to you not just as your President, but as your leader, the helmsman of the great ship we call the United States. I come to you with a single word: unity. When our founding fathers carved this great nation out of the wilderness, their greatest strength was an unassailable unity, a spirit of togetherness and brotherhood which could carry them through any trial, no matter how grim."\n\nHe took a deep breath. Time for the payload. There'd be plenty of his supporters out there in TV-land who wouldn't like this, but they'd have to rip the bandaid off sooner or later. "It is no secret that the National Progressive Party has its history of ideological infighting. It is a curse that afflicts every group of people, eventually, but we can choose how we respond to it. I hereby say, before God and America, that in my administration I will not let the National Progressive Party be divided by petty factionalism. I refuse to allow party discord to stand in the way of good policy, including civil rights. I intend to work with party stalwarts, including Senator Thurmond and Governor Wallace, or major legislation, working with the party for the benefit of the nation. A united party means a united government, and a united government means a united America. Together, we can do great things."\n\nPresident Kennedy felt proud of himself as he stepped from the podium. Unity. A message just about anyone could believe in. At least, he hoped the voters saw it that way."
