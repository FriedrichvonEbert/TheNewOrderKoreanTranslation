 bobby.14.t:0 "They're Over There!"
 bobby.14.desc:0 "Striking a match, Henry Mucci, Secretary of State, lit his and the President's cigars. "Cubans, Mr. President, gifts from Fidel himself. Best in the world, the absolute best."\n\n"Indeed," replied Kennedy, smiling blithely, "there certainly are perks to having friends overseas. I only wish we could still get Belgian chocolate."\n\nThe two men puffed away in comfortable silence, filling the Oval Office with slowly drifting wafts of blue smoke. With the air of a man dredging up a thought from the deepest silt of his mind, Kennedy said, "You know, Henry, we're gonna have to make some changes. After all that turmoil in Africa and Guyana, the voters want us to show our teeth when the fascists come knocking. That's the wave that washed the Republican-Democrats right out of the White House. If we don't show a firm hand with the Japs, it'll wash us right back out to sea in '68."\n\nExhaling a thin stream of smoke, Mucci tapped his cigar into the ashtray. Smiling at the President with nicotine-stained teeth, he said, "Damn straight, Bobby. We're gonna give Hirohito the spanking his daddy oughta given him."\n\nKennedy was unable to prevent his mouth curving in amusement. "That we will, Henry, that we will.""
 bobby.14.a:0 "Time to rattle some sabres."

 bobby.cra.30.t:0 "A Great Big Dollop of Texas Hospitality"
 bobby.cra.30.desc:0 ""...an' just what the fuck was alla that, Bobby?" screamed Senator Lyndon B. Johnson, Republican strongman, forcing President Kennedy to hold the receiver away from his ear to avoid bursting his eardrum. "This is gotdang embarrassing! I've taken shits have been more committed to civil rights than this gotdang bill! Shit, I know you gotta work with that rat fuck Thurmond, but you should be ridin' him like a damn Apache, not the other way 'round!"\n\nAfter a few more minutes of insults made nigh-incomprehensible by the Senator's thick Texan accent, Kennedy was finally able to hang up the phone, immediately slumping forward in his seat. "Janine," he said, hailing his secretary on the intercom, "cancel my appointments."\n\nSo it had come to this. His first big bill, and he'd managed to piss off just about every single person in America. The Republicans and the progressives in his own party were livid at how limp-wristed the bill was, the reactionaries and the Democrats didn't want any semblance of civil rights at all, and his core voter base felt like he'd lied to their faces for the entire election campaign. Prominent African-American civil rights leaders had denounced him as a betrayer of the cause, as just another Washington white using black people for his own gain.\n\nGoddamn it all, he thought, grinding his teeth. Didn't they see that he'd done what was necessary? If he hadn't compromised with Thurmond and his coterie of fucking segregationist harpies, he'd never have had a chance of getting any kind of civil rights bill passed. He'd had to make alterations. It had been the only way, he kept telling himself. The only way."
 bobby.cra.30.a:0 "Equality for me but not for thee."
