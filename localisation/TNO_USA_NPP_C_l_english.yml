npp_fp.2.t:0 "The Means"
npp_fp.2.desc:0 "The three supplicants - the Chairman of the Joint Chiefs, the Secretary of State, and the Director of the Central Intelligence Agency - sat opposite President [GetName] as the clock struck twelve. With bursting binders and copious calculations, they each settled in to decide the means of America's vengeance against Japan - a knock down drag-out budgetary deathmatch. \n\nThe Chairman spoke first. "Total military superiority has to be the foundation of our strategy. The Japanese only respect force, and we'll beat them at their own game." \n\nAs the Chairman finished, the Secretary of State shot him a withering look. "That's bullshit. Hoarding resources is meaningless if the Japanese isolate Australia and New Zealand to wither and starve. We have to fortify and invest in the OFN, an unbreakable rock for the Japanese to break themselves upon."\n\nThe Director of the CIA sighed. "The Japanese Empire is not the monolith they make themselves out to be. Political subversion and precise covert action can expose the rot at the heart of their Empire, eroding it from within." \n\nWhen the three finished, President [GetName] digested their proposals. "You all make a good case, and it's clear you're worried there's only so much funding to go around." President [GetName] leaned forward across the desk. "Gentlemen, cost is no issue; I'm afraid we aren't being nearly imaginative enough.""
npp_fp.2.a:0 "We mustn't be afraid to dream a little bigger..."
npp_fp.3.t:0 "Brothers in Arms"
npp_fp.3.desc:0 "The office of the President could be a thankless job, but there were still some simple tasks to be found, here and there. \n\nFor example, playing host. President [GetName] beckoned the leaders of the OFN to his side in the Oval Office as they posed for a group photograph, smiling before the flash and clatter of the cameras. It was the family photo of the free world, from Canada to Central America to Australia and New Zealand, all smiles and merriment before the press were shooed out of the room for the real work to begin. \n\nOften, the president would have to serve as a mediator. President [GetName] found himself motioning for the Canadian Prime Minister to stop talking over his Central American counterpart, so that his complaints could get a fair hearing. The leader of the free world would ensure that the littlest amongst them was still among equals. \n\nBut the easiest job, President [GetName] found, was that of salesman. Tens of millions of dollars and technical assistance for Latin American agriculture; hundreds of millions of dollars for Canadian industry, or for the never-ending reinforcement of Fortress Australia and the Rock of New Zealand. The precise sums, President [GetName] realized, never really mattered. It was that time of year, as important to OFN members as Christmas was to children. \n\nAmerica would be generous to its OFN family, President [GetName] thought, for they could either stand together or they would die alone."
npp_fp.3.a:0 "Uncle Sam has a present for you!"
npp_fp.4.t:0 "Down Under"
npp_fp.4.desc:0 ""Foreman! You're going to want to see this!" \n\nThe shift foreman raced out from the mining office as his miners rushed out of the mines, racing towards the entrance to the complex. The ground rumbled faintly as the newest American excavator lumbered into sight. Standing well over the height of three men and belching diesel smoke from its exhaust, the mighty machine crawled over the pitted rocks of the path leading to the Mount Isa mines, in the Queensland outback. \n\nThe miner who had pulled the foreman outside could barely hide his excitement. "Did you know this was coming?" \n\nThe foreman nodded, hiding his own amazement much more successfully. Sure, he'd signed off on the mystery paperwork sent over by corporate in response to his last requisition, something about an American program. More red tape from Canberra was nothing new. \n\nBut this marvelous contraption was absolutely new, and as the excavator's claws roared to life and ripped into the face, doing in an instant what would have taken their old machines two hours, he joined his miners in a raucous yell:"
npp_fp.4.a:0 "Thank God for the Americans!"
npp_fp.21.t:0 "Mysterious Saboteurs"
npp_fp.21.desc:0 "The corporal was jolted awake as the convoy slammed to a halt. It was still quiet, a sign that was both good and bad. Good, because it meant that they hadn't stumbled into a guerilla ambush; bad, because there would be backbreaking work ahead. \n\nThe corporal grabbed his surplus Arisaka and hopped off the truck, jogging his way to the front of the column. As he approached the lead vehicle, the jungle foliage opened up before a river - and the broken, blasted remnants of the only bridge on said river for miles. \n\nThe lieutenant - an IJA officer detached to the Philippine Army - was furious. "Those damned guerilla scum," he muttered, looking nearly ready to flog the river for refusing to bend to his will. \n\nThe corporal walked towards a gaggle of engineers, hanging back as the officer vented his rage. "How long will this take?" \n\n"Four hours, depending on Lieutenant Ida's mood." The lead engineer shrugged as he lit a cigarette. "Don't know how he does it, it's the third time this week." \n\nThe corporal sighed. "Hope he realizes that the river won't tell him who blew the bridge."\n\nThe engineer chuckled darkly. "Just like the two rivers before this one.""
npp_fp.21.a:0 "Time to hurry up and wait..."
npp_fp.22.t:0 "Set Up The Networks"
npp_fp.22.desc:0 "Despite the Philippine government's assurances, the authorities struggled to enforce their presence across the vast archipelago. Nowhere was this more clear than in the Agdao barangay, or neighborhood, in Davao - the largest city in the Southern Philippines. Here, far from Manila, the barangay councils ruled, a parallel Filipino society surviving in the shadow of Japan's model cities. \n\nThe police gave Agdao a wide berth, rarely venturing into the barangay for fear of their lives. This, and a fistful of yen, was enough for Alex Cayetano to slip through the checkpoint. He turned off the road, losing any Kempeitai tails before ducking inside a bar off the beaten path. \n\nThe barangay captain was waiting, a well-built man with a jagged scar on his cheek. "Mano po, ginoong," Cayetano said, touching his forehead to the captain's hand. \n\nThe captain nodded. "Stiff. You must be the new one." \n\n"Your family abroad sends their regards," Cayetano replied. The captain ignored tradecraft, but he was untouchable; Cayetano could not be so careless, for he was disposable. \n\nAfter a moment, the captain laughed, a low rumble. "Ha! Let me tell you about our uncle in Manila, so caught in his splendor that he rarely visits anymore. I hope you brought some gifts; this may take a while...""
npp_fp.22.a:0 "Stay a while, and listen."
npp_fp.23.t:0 "Chaos in the Countryside"
npp_fp.23.desc:0 "The halls of the hospital were lined with stretchers and gurneys, laden with the bodies of bloodied soldiers. Nurses scurried about, hooking soldiers to IV drips to stabilize their condition, while a doctor examined every new arrival, marking those too mangled to be saved with a black tag. The sirens had largely subsided, five hours after the attack, replaced by barked orders and keening wails. \n\nThe local police commander, having finally arrived to visit his injured men, offered his thanks to the hospital director. "There aren't enough words to express my thanks for the work your people do here, day after day." \n\nThe hospital director, haggard and sorely in need of a change of clothes, sighed resignedly. "Your thanks would be more meaningful with actual protection." From the window, a plume of black smoke could still be seen coming from the direction of the army outpost, destroyed by the morning's bombing - the third that month. "The guerillas are getting bolder. My staff are asking: what happens when we're attacked for helping you? Not if, but when." \n\n It was no idle question, and the police commander grimaced. "Director, if we tried to protect every hospital in this city, let alone the whole country, we wouldn't be able to go after the guerillas at all." \n\n"And that's done - excuse me - jack shit." The director's sunken eyes bored into the commander's. "If you can't protect us, then what are you good for?""
npp_fp.23.a:0 "Too many are getting through!"
npp_fp.24.t:0 "Rebels Attacking Our Industry"
npp_fp.24.desc:0 "Industrial sabotage is nothing new among some of the more dissatisfied members of the population, but recent events go far beyond benign slowdowns or work-to-rule actions. Successive explosive attacks, each more daring than the last, have destroyed key machinery in some of the major industrial parks in the country, and our industrial planners have had to revise their output forecasts downwards for the full year as a result. \n\nWere this the act of radicalized individuals, the police and their Kempeitai colleagues would have little difficulty tracking down and apprehending them. But, aside from one or two individuals that have too obvious a connection to the attacks, there has been no success by the authorities in clamping down on the increasing violence. It is obvious that someone is directing this campaign of terrorism, and that we have been caught woefully unprepared..."
npp_fp.24.a:0 "Hostile powers are at work.."
npp_fp.25.t:0 "Increased Radicalisation"
npp_fp.25.desc:0 "Pickpocketing, armed robbery, vandalism, and assault. The number of petty crimes reported in Saigon was increasingly daily, to the dismay of the city's overworked police. They'd watched from the sidelines as the Army had fought the Viet Minh insurgency in the rural provinces, content with protecting lives and property. It was, for many officers, the safer option: the worst they could expect to face were battles with street gangs, rather than the endless jungle ambushes of the Army. \n\nAnd yet, for the first time in years, the populace was increasingly uncooperative. Wary glances and resentful stares, once reserved for the Army officers, now followed policemen on their daily patrols. More than once, the police would break up another underground political study group, only to be greeted by a jeering public as they corralled the arrested students into the black vans. \n\nAlways, they would find pamphlets, printed with the mark of the Viet Minh. "Is it not better to die free, than to be an Emperor's slave?" The Saigon police force had found thousands of them, their numbers rising steadily alongside the wave of crime sweeping the city without pause or respite. \n\nOfficers whispered amongst themselves, sharing worried glances before the next reported incident. If the Viet Minh could spread and win converts in the cities, then the wave of petty crime was only a harbinger for something far worse. Was the war in the provinces finally coming home?"
npp_fp.25.a:0 "Are we losing the battle for hearts and minds?"
npp_fp.26.t:0 "Cubans in a Strange Place"
npp_fp.26.desc:0 "The aftermath of yet another 'incident' was rarely as clean as after action reports suggested. Acrid smoke, from burning debris to charred flesh, wafted skywards as forensics officers meticulously scoured the surroundings, picking through dead bodies and discarded shell casings like vultures. \n\nThe army would quickly whisk away any captured Viet Minh fighters for 'interrogation', though oftentimes the intelligence gained was minimal for the lethal violence employed. Knowing this, most attackers refused to allow themselves to be captured, either rushing their enemies with a grenade or eating their last bullet, becoming just another gory detail sanitized as a 'dead insurgent.' \n\nThis guerilla was no different, except he had botched his final act of resistance, shooting himself in the stomach rather than the mouth after being buffeted by an explosion. It wouldn't be long until he expired; the army lieutenant questioning him seemed not to care, slapping the dying man's face to keep him conscious. \n\n"Where did you get your weapons?" Slap. "How many more of you are there?" Slap. "Where are your comrades hiding?" A vacant smile; the lieutenant slammed the butt of his rifle into the insurgent's sternum. The insurgent, face wracked with pain, vomited a black soup of blood and pus, before sucking in one last ragged breath. \n\n"Viva la revolucion," the insurgent croaked, doubling over with his final words."
npp_fp.26.a:0 "Spanish? Cuban revolutionaries...?"
npp_fp.28.t:0 "Mysterious Attack on the Factories"
npp_fp.28.desc:0 "Industrial sabotage is nothing new among some of the more dissatisfied members of the population, but recent events go far beyond benign slowdowns or work-to-rule actions. Successive explosive attacks, each more daring than the last, have destroyed key machinery in some of the major industrial parks in the country, and our industrial planners have had to revise their output forecasts downwards for the full year as a result. \n\nWere this the act of radicalized individuals, the police and their Kempeitai colleagues would have little difficulty tracking down and apprehending them. But, aside from one or two individuals that have too obvious a connection to the attacks, there has been no success by the authorities in clamping down on the increasing violence. It is obvious that someone is directing this campaign of terrorism, and that we have been caught woefully unprepared... "
