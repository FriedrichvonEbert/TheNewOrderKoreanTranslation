 bobby.95.desc.success:0 ""급한 연락에도 이렇게 와 주셔서 고맙습니다," 로버트 케네디는 손님을 집무실로 안내하며 말했습니다.\n\n "당연한 일이죠. 대통령 각하," 조지 월레스가 대답했습니다. 그러면서 그는 64년 선거에서 이겼다면 그의 것이 될 수도 있었던 방 안을 살짝 둘러보았습니다. 그러나 그는 곧 공상을 멈추고 방 중앙에 있는 두 개의 소파 중 하나에 앉았고 케네디는 그의 뒤를 따랐습니다.\n\n "아시다시피, 우리는 큰 의료법안을 통과시키려 하고 있습니다," 반대편 의자에 앉은 케네디가 월레스를 바라보며 입을 열었습니다. "지금 입법 작업을 하면서 많은 부탁을 할 생각은 없었습니다. 하지만 이번에 정말 법을 확실히 통과시키려면 당신의 도움이 필요합니다. 그래서 나는 타협을 했으면 하는데..."\n\n "그럴 필요 없습니다. 대통령 각하," 월레스가 손을 들어 올리며 말을 가로막았습니다. "극우파는 당신을 지지할 것입니다."\n\n 순간 정적이 흘렀습니다.\n\n "뭐라고 하셨나요?"\n\n "극우파는 국가의료제도에 찬성하는 표를 낼 것입니다. 이 법은 의심할 여지 없이 많은 우리 유권자들에게 도움이 될 것이고 저는 당신의 마음이 옳다는 걸 알고 있습니다. 제게 도움을 요청하고 있고 더 나은 법을 만들기 위해 우리와 다른 사람의 의견을 들어봤다는 간단한 사실만으로도 알 수 있습니다. 의회에 있는 우리 당 의원들에게 당신에게 승리를 안겨 주라고 전하겠습니다, 대통령 각하. 왜냐하면 그게 미국 전체의 승리가 될 거니까요."\n\n 바비는 감격했습니다. 그는 몇 날 며칠을 고문들과 함께, 국가의료제도에서 절충해야 할 것은 무엇인지, 어떤 희생을 감내해서라도 남겨둬야할 사항은 무엇인지, 또 월레스와 협상할 수 있는 가능성이 얼마나 되는지를 논의해왔습니다. 그리고 이곳에 와 준 그가 모든 것을 받아들이겠다고 합니다. 대통령은 평정을 되찾으려 숨을 내쉬고 곧 그의 특유의 미소를 지었습니다. "감사합니다. 주지사님.""
