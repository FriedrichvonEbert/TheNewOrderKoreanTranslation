 bobby.153.t:0 "시민 기본소득 실험"
 bobby.153.desc:0 "케네디가 이 정책에 서명했을 때 모두가 환호한 건 아니었습니다. 보건부, 교육부, 복지부에서 전국의 13개 주와 68개의 지역사회에 100통의 편지와 200달러의 수표를 보냈을 땐 환호가 더 줄어들었습니다. 편지에 적힌 지시사항은 간단했습니다: 내년부터 매달 같은 금액을 지원받게 될 것이며 돈의 사용처가 제한되거나 사용내역이 추적되지 않습니다: 공과금, 의복비, 생활비, 저축 등 원하는 곳에 사용할 수 있고 가장 좋은 점은 비과세라는 점입니다. 중요한 사항은 소비한 내역을 기록하고 매달 말 받게 될 전화에 응답하는 것, 그리고 설문지를 작성하여 보내는 것입니다.\n\n 얼마 안 되어 정부가 무작위로 선정한 사람들에게 돈을 준다는 소문이 났고 정치계에도 이 소식은 빠르게 퍼져나갔습니다. 그리고 곧 워싱턴 포스트를 통해 “시민 기본소득 실험‘에 관한 기사가 났습니다. 대통령은 백악관 기자 회견을 통해 이 실험의 목적은 차상위계층 국민들을 돕기 위한 기본지원금의 기준을 정하는 것이고 단지 1년간의 실험일 뿐이라며 프로그램을 옹호했습니다.\n\n 두 개의 서로 다른 반대 의견이 올라왔습니다: 민주당과 극우파에서는 임의의 사람들에게 “정부 지원금”을 거저 주는 것이 대통령이 추진하고 있는 다른 사회보장제도와 비교했을 때 지나치게 많은 세금을 낭비한다며 비난했습니다. 그러나 중도파와 극좌파는 현재의 실험이 충분하지 않다며, 정부가 더 많은 지원금을 더 많은 사람들에게 더 오랫동안 지급해야 한다고 주장했습니다.\n\n 이러한 반발에 로버트 케네디는 신속히 응답했습니다."
 bobby.153.a:0 "지원금을 250달러까지 올릴 것이고 실험도 계속되도록 할 것입니다."
 bobby.153.b:0 "세금 낭비가 너무 심합니다. 그리고 사람들은 일할 필요성을 못 느끼게 될 겁니다. 당장 중단하세요!"

 bobby.154.t:0 "차베스와의 만남"
 bobby.154.desc:0 "로버트 케네디는 노동자들의 리더이며 극좌파 운동가인 세자르 차베스와 만나기 위해 캘리포니아 로스앤젤레스로 향했습니다. 라틴계 미국인들을 위한 민권의 리더이자 캘리포니아 내에서 저임금에 학대받는 농장 노동자들을 위해 만든 조합의 대표로서 국가진보당 내의 그의 영향력은 상당했습니다. 때문에 케네디가 자신의 의제를 의회에 통과시키기 위해서는 차베스와의 협력이 반드시 필요했습니다.\n\n 물론 대통령의 좌파를 자처하는 그와 일하는 것이 쉽지는 않을 터였습니다. 차베스는 미국의 경제와 사회를 개혁하고자 하는 케네디의 노력을 부족하다고 여길지도 모릅니다. 특히 남서부에 집중되어있긴 하지만 미국 전역에 존재하는 그의 지지세력을 생각해 볼 때 그의 영향력은 미국 개혁을 위한 노력을 성공시키거나 혹은 물거품으로 만들 수 있는 여지가 충분했습니다.\n\n 그러나 차베스의 지원을 받기 위한 유일한 방법은 그와 만나 얘기하고 그를 확신시키는 것뿐이었습니다."
 bobby.154.a:0 "저와 만나 주셔서 감사합니다. 세자르..."

 bobby.250.t:0 "차베스가 대통령을 지지하다!"
 bobby.250.desc:0 "노동자들의 리더 세자르 차베스는 대통령과 한 시간여의 담화 후에 기자들 앞에서 짧은 회견을 가졌습니다. 그는 그 자리에서 대통령이 가진 목표와 의제를 지지한다고 밝혔습니다.\n\n “라틴계를 비롯한 모든 미국인들의 삶과 권리를 개선시키기 위한 노력은 끊임 없이 계속 되어야 합니다. 저는 대통령께서 우리의 가장 큰 관심사를 헤아리고 또 모든 노동자들을 위해 싸워줄 거라고 믿습니다. 이것은 진정한 평등과 정의로 나아가는 작은 한 걸음이지만 우리는 우리의 권리 개선을 위한 대통령의 노력을 지지합니다.”\n\n 이 회담을 통해 나올 수 있는 가장 최선의 결과였습니다. 차베스의 강한 호소 덕분에 중도파의 많은 노동자 대표들과 지지세력들은 이제 목소리를 높혀 케네디의 새로운 실행과 법안을 지지하게 되었습니다."
 bobby.250.a:0 "¡Sí se puede! 할 수 있습니다!"

 bobby.251.t:0 "차베스가 대통령을 맹렬히 비난하다!"
 bobby.251.desc:0 "“불과 20분 후에 세자르 차베스는 대통령과의 담화 자리를 박차고 나갔습니다. 밖에서 기다리던 기자들은 크게 놀라며 차베스의 말을 들으려고 순식간에 모여들었습니다. “대통령이 말하는 소위 ‘개혁’의 노력이란 것이 너무나도 미흡합니다. 그건 정작 가장 필요한 이들에게 도움이 될 것 같지 않습니다. 이건 녹슬고 부서진 차에 페인트칠을 하는 것에 지나지 않습니다. 양심적으로 이번에는 케네디 대통령의 의제에 긍정적인 지지를 보낼 수가 없습니다.”\n\n 차베스의 이러한 맹렬한 비난은 당원들이 대통령과의 협력을 다시 한번 고민하게 만들었습니다. 중도파의 많은 노조원들이 대통령의 새로운 법안에 대한 지지를 철회하고 있는 가운데 케네디의 계획은 큰 타격을 입게 되었습니다."
 bobby.251.a:0 "역사는 빈곤하고 힘없는 이들을 어떻게 돕느냐로 이 정부를 심판할 것이다."

 bobby.252.t:0 "누구와 악수할 것인가?"
 bobby.252.desc:0 "대통령과 그의 측근들은 몇 주 동안 미국 전역을 돌며 그가 추진 중인 광범위한 사회보장제도의 지지를 촉구하는 유세를 펼치고 있었고 서서히 그의 제안을 긍정적으로 고려하도록 상황을 진전시키고 있었습니다. 도시의 큰 강당에서부터 작은 지방의 무대까지 여러 곳에서의 연설을 통해 점차 더 많은 사람들에게 이 계획이, 지원이 필요한 수백만의 미국인들에게 도움이 될 것이라고 확신시켰습니다.\n\n 오하이오주의 클리블랜드에서 로버트 케네디가 연설을 마치고 내려오자 수 많은 지지자들이 그에게 환호를 보냈습니다. 비밀 경호요원들은 경계를 늦추지 않으며 그를 호위했고 보좌관들은 서둘러 그의 뒤를 따랐습니다. 지역 신문사와 AP통신에서 나온 사진사와 기자들은 케네디가 군중들에게 좋은 반응을 이끌어내자 사진을 찍기 위해 분주해졌습니다.\n\n 그들이 찍은 사진은 전국의 신문에 실리게 될 것입니다. 때문에 어떤 사진이 찍히는 지도 무척 중요했습니다. 연설 시작 전, 그는 고문들과 연설 후 자신이 취해야 하는 행동에 대해 상의했습니다. 그가 적절한 모습과 적절한 메시지를 전달하려면 연설이 끝난 후 처음 악수하는 상대가 아주 중요했습니다. 그 악수 사진이 바로 내일 아침 전국에 보여지게 될 이미지이기 때문입니다.\n\n 그가 당 전체와 기꺼이 함께 일한다는 것을 보여주기 위해 가슴에 극우파 뱃지를 단 사람과 악수를 해야 할까요? 아니면 대통령과 흑인 사이의 강한 유대를 보여주기 위해 ‘전미 유색인 지위 향상 협회’의 클리블랜드 지부장와 악수 해야 할까요? 아니면 노동 계급과의 단결을 보여주기 위해 이 도시의 가장 오래된 노동조합인 ‘인쇄소 지역노동조합 53’의 대표와 악수 해야 할까요? 이러한 생각들이 연설 시작 전부터 마음 한 켠에 자리하고 있었습니다.\n\n 그리고 지금, 그는 잠시 생각한 뒤 감사의 악수를 청하기 위해 손을 뻗었습니다..."
 bobby.252.a:0 "가장 앞에 있는 한 극우파 회원을 향해."
 bobby.252.b:0 "전미 유색인 지위 향상 협회의 클리블랜드 지부장을 향해."
 bobby.252.c:0 "인쇄소 지역노동조합의 대표를 향해."

 bobby.253.t:0 "지역사회에 고하다"
 bobby.253.desc:0 "“빈곤과의 전쟁, 인간의 기본적인 권리와 품위를 위한 투쟁은 우리 정부가 최선을 다해 싸워온 싸움입니다. 우리는 나라의 복지를 개혁하고 확대함으로써 가능한 한 많은 미국인이 혜택을 받게 하고 도움이 필요한 사람들을 가려내기 위해 그 기준과 안전망을 만들도록 노력해 왔습니다.”\n\n“하지만 이것은 비단 정부만의 과제가 아닙니다. 온 국가가 함께해야 할 일입니다. 모두가 힘을 모아 혜택받지 못한 사람, 가난하고 병들고 위기에 처한 사람을 도와야 합니다. 그래야만 모두가 자신의 잠재력을 최대로 발휘할 수 있습니다. 모든 크고 작은 지역사회와 50개 전체 주와 모든 국민이 자신의 이웃과 가족과 친구를 도울 때, 그때야 비로소 인류를 수천 년 동안 괴롭혀온 빈곤이라는 질병과 재앙을 물리칠 수 있을 것입니다.”\n\n“그래서 저는 뉴욕부터 샌프란시스코까지, 미니애폴리스부터 휴스턴까지 모든 미국 국민에게 고하고 싶습니다: 당신의 지역사회가 당신을 원하고 있습니다. 자원봉사와 기부금이 필요한 곳들이 너무나 많습니다. 학교 급식, 성인 문맹 학교, 노숙자 쉼터에 이르기까지 많은 단체들이 힘들게 투쟁하고 있습니다. 당신의 시간과 돈을 투자하는 것이 바로 지역사회에 대한 최고의 응답입니다: ‘우리는 당신을 혼자 두지 않을 것입니다. 당신을 도울 것입니다. 당신을 따뜻하게 안아주며 굶주리지 않게 할 것이고 안전하게 지켜 줄 것입니다.’ ”\n\n케네디가 연설을 마치자 터질 듯한 박수가 쏟아졌습니다. 그는 군중을 향해 손을 흔들며 그의 특유의 미소를 지어 보였습니다. 통계는 이미 복지 증진, 의료서비스 지원, 노동권 개선을 통해 미국 빈곤율이 감소하고 있다는 것을 보여주고 있습니다. 금상첨화로 그 어느 것에도 동의하는 일이 없기로 유명한 국가진보당이 어떻게 된 일인지 합심하여 대통령의 일을 지지하고 있습니다.\n\n모두 잘 된 일입니다."
 bobby.253.a:0 "우리는 이 나라를 처음 발견했을 때보다 더 나은 곳으로 만들 것입니다."
