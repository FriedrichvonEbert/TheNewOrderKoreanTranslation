 bangladesh.1.t:0 "독립전쟁"
 bangladesh.1.desc:0 "모한 싱의 당선으로 우리는 독립을 향한 평화로운 길을 희망했지만 평화는 오지 않을 것 같았습니다. 그리고 나서 상황은 더 악화되었다. 싱은 우리가 힌두교도에게 불평등하다고 믿고 서치라이트 작전과 우리 민족을 살균하는 등 억압만 더욱 악화시켰다.\n\n그러나 우리는 이미 충분히 참았다! 우리는 더 이상 이 탄압을 가볍게 여기지 않을 것이다. 오늘은 인도로부터의 독립을 위해 싸우며, 내일엔 즐길것이다!"
 bangladesh.1.a:0 "방글라를 즐겨라!"
 bangladesh.2.t:0 "남자들, 여자들, 그리고 아이들"
 bangladesh.2.desc:0 "placeholder"
 bangladesh.2.a:0 "우리 모두 이일에 참여할것이다!"
 
 bangladesh.3.t:0 "플랜 B"
 bangladesh.3.desc:0 "전쟁이 우리의 독립과 함께 순조롭게, 그리고 빨리 끝날 것이라고 기대했지만, 이 전쟁은 그렇게 친절하지는 않았습니다. 이제 전쟁이 계속되고 있는 가운데 우리 세 명의 매우 뛰어난 장군들은 각자 벵골 독립을 확보하기 위한 계획을 세웠다. \n\n 첫번째는 M. A. G. 오스마니 출신입니다. 나이든 장군인 그는 아직도 많은 젊은 장교들이 하는 헌신을 갖고 있습니다. 그의 계획은 INA의 우리 나라에 대한 공격을 막기 위해 군사 작전 계획을 많이 사용하는 것을 기반으로 두고 있습니다 \n\n 두번째는 칼레드 모샤라프의 계획입니다. 그는 게릴라전을 어느 정도 바탕으로 거기에 민간인이 몇명이있든간에 교량, 보급선, 적을 도울 수 있는 모든 것은 파괴해야 한다고 말하고있습다 \n\n마지막으로 지아우르 라만의 계획입니다 그의 전투전술에 영감을받아 그는 크고 위험한 공격을 제안하고있습니다.\n\n 세개의 모든계획은 기복이있습니다. 무슨 작전을 선택해야 전쟁에서 이기고 독립전쟁에서 승리할까요?"
 bangladesh.3.a:0 "계획은 확고부동하다. 오스마니와 함께 가자."
 bangladesh.3.b:0 "적을 도울수있는것들은 죄다 불태우고 파괴하라 . 모샤레프 계획이 최고다."
 bangladesh.3.c:0 "지아는 자기가 무엇을해야하는지 알고있다."
 
 bangladesh.4.t:0 "묵티 바하니가 평화를 제안하다"
 bangladesh.4.desc:0 "placeholder"
 bangladesh.4.a:0 "이 빌어먹을 전쟁을 끝내기위해서 뭐든지."
 bangladesh.4.a.tt:0 "이로써 치타공 비상사태는 벵골 독립으로 막을 내리게 된다.\n§R 이것은 자유 인도를 가로지르는 다른 분리주의 운동들을 대담하게 할 뿐이라는 것을 경고하라! §!\n"
 bangladesh.4.b:0 "어림없지!"
 
