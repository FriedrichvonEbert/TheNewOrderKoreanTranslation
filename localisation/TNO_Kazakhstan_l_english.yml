 ### National Focuses ###
 KAZ_last_days_bandit:0 "Last Days Of The Bandit Kings"
 KAZ_last_days_bandit_desc:0 "Since the fall of the Union our army, while it fought valiantly, has been unable to deal with the infestation of bandits within our borders. The territory of Kyzylorda, while encompassing a third of Kazakhstan, has authority over a much less. Bandits have taken power in many areas and have become rich off raiding. This has to end. General Secretary Momyshuly has a plan to deal with these "bandit kings" that has been years in the making. They may not know it, but these are the last days of banditry in Kazakhstan."
 KAZ_set_the_trap:0 "Set The Trap"
 KAZ_set_the_trap_desc:0 "A swift decapitation of the bandit leadership is a key component for dealing with this threat. For this operation we need to lure in the leadership of the various clans and petty "kingdoms" placate each one, and finally kill them all. While many potential execution methods have been proposed, the one decided on is to use German bombing campaigns to our advantage. Use radio static to get bombers near our preffered to location, and lure in the bandit leaders. Those outlaws are survivors, but few leave them a barrage of bombs alive."
 KAZ_whisper_campaign:0 "Whisper Campaign"
 KAZ_whisper_campaign_desc:0 "Distrust is a potent weapon of war. Destroying the leadership can only do so much, for others will rise to the occasion. Sowing distrust between groups and within groups by spreading unpleasent rumors and incessantly blackmailing will do no good for any groups wishing us harm. After all, how can they attack us when they are busy clawing at each other's throats?"
 KAZ_close_the_escape:0 "Close The Escape"
 KAZ_close_the_escape_desc:0 "Call the troops! Round the snipers! When those criminals try to claw themselves out of the meeting place, they will be met with guns pointed straight at them, and if we're lucky, bullets in their head. Of course, we'll have to scout out the locations and pull our troops from the border, but internal matters must be dealt with before we can go on the offensive. "
 KAZ_add_treats:0 "Add The Bait"
 KAZ_add_treats_desc:0 "Bait will be needed to attract the bandits to the trap, by leaving a small amount of military equipment we will be able to ensure as many bandits as possible are brought to the trap, making the bombing attack all the more successful. While this will hurt our military in the short run it will be a bonus in the long run for the damage done."
 KAZ_unleash_hounds:0 "Unleash The Hounds"
 KAZ_unleash_hounds_desc:0 "With the date for when the trap is to be sprung closing in we will need forces that will quickly close in and attack bandit camps around the country and crush them before retreating and letting the rest fight amongst themselves. It's time to unleash the hounds to track down the various bandit camps so our troops can strike when the time is right."
 KAZ_spring_the_trap:0 "Spring The Trap"
 KAZ_spring_the_trap_desc:0 "The time is now, with the proper preparations we will be able to draw in the various leaders of the bandit groups and then with large amounts of radio communication in the area, get the germans to bomb the region. This should hopefully kill them all and with the distrust sown between the groups the bandit should fall into a state of civil war between each other, then all we will have to do is mop up the pieces."
 KAZ_clean_streets:0 "Clean The Streets"
 KAZ_clean_streets_desc:0 "With a open war going on between the various bandit groups, many towns and cities have been engulfed in violence that while we have predicted has been damaging on the cities. Its time to bring a end to the violence going on, sending in the troops and the hounds and cleaning them of the bandit filth, order will be restored."
 KAZ_no_mercy:0 "Show No Mercy"
 KAZ_no_mercy_desc:0 "With a number of major figures that survived the trap captured and arrested we have to decide what to do with them, it has been decided not to show any mercy to demoralise the other bandits and execute these figures. What they have done for years has destroyed many lives and they are getting what they deserve."
 KAZ_send_the_cavalry:0 "Send In The Cavalry"
 KAZ_send_the_cavalry_desc:0 "With the bandit war winding to its end and the groups having decimated each other it's time to send in our cavalry and mop up the remnants of these groups. These pathetic remnants should not put up a lot of resistance and should easily be crushed, only then we can begin rebuilding the country."
 KAZ_purge_zhezqazghan:0 "Purge Zhezqazghan"
 KAZ_purge_zhezqazghan_desc:0 "With the fighting over all that remains is one last stronghold, the city of Zhezqazghan has been inhabited by a number of the fake Khans men that broke away. They have managed to avoid the majority of the fighting and remained relatively unharmed, we must destroy them and purge the city of their influence if we ever want to recover. This is the last hurdle and they shall be overcome like all the rest."
 KAZ_over_and_done:0 "Over And Done With"
 KAZ_over_and_done_desc:0 "With the fighting done we should get the trial stage over and done with as fast as possible so we can get onto recovering. While this may mean being indiscriminate in our punishments we must deal with these issues so we can start dealing with the larger ones to ensure the survival of our state."
 KAZ_fair_trials:0 "Fair Trials"
 KAZ_fair_trials_desc:0 "With the fighting done we must ensure fair trials to take place to judge and sentence those bandits that offended. While this will take longer than what we wish it will ensure a smoother transition and will give us the moral high ground, when one fights monsters one must ensure they do not transform into another one."
 KAZ_kangaroo_courts:0 "Kangaroo Courts"
 KAZ_kangaroo_courts_desc:0 "The quickest way to deal with the hundreds of bandits is through various kangaroo courts. While these will be inherently biased and some innocents will be swept up in the system, it is a lot faster and cost effective than the alternative and thus the only way to proceed."
 KAZ_reward_our_troops:0 "Reward Our Troops"
 KAZ_reward_our_troops_desc:0 "If it wasn't for our troops then we would have never stood a chance all these years against the various bandit groups and external threats. Due to this it's time to reward our troops with wealth and glory that we have collected from the bandits. It is what they deserve after all."
 KAZ_seize_wealth:0 "Seize Their Wealth"
 KAZ_seize_wealth_desc:0 "The bandit groups over the years amassed large amounts of wealth through their pillaging, it's time to seize their wealth to help with the future four year plan. This wealth will be essential in dealing with the damage caused and reconstructing the states economy and military."
 KAZ_make_them_fear:0 "Make Them Fear"
 KAZ_make_them_fear_desc:0 "With the bandits dealt with and put on trial, it's time to make the remaining ones in hiding and any others that wish to become bandits to fear us. By fearing us from what we have done, none will take up banditry and our state will remain stable in the years to come."
 Kaz_case_by_case:0 "Case By Case"
 Kaz_case_by_case_desc:0 "To be truly just we must analyse each case that is brought before the court and not rush through procedures to make sure no innocents are accidentally charged with crimes that they did not do. By rushing we will be inefficient, this can only be prevented by taking our time no matter how long this takes."
 KAZ_reward_the_people:0 "Reward The People"
 KAZ_reward_the_people_desc:0 "We only survived not only due to our military but also the people of the state for backing our regime, they could have turned their back on us like many other people in different regions, but the people within our state stayed loyal to the true just cause and they will be rewarded through the spoils of war along with our military, it is what they deserve."
 KAZ_redistribute_gains:0 "Redistribute The Gains"
 KAZ_redistribute_gains_desc:0 "With the large amount of wealth seized from the various groups, it's time to redistribute this fairly throughout the nation and to make sure all are rewarded following the defeat of the various clans. While this will take time it will make sure all are rewarded following the intense violence of the bandit civil war."
 KAZ_prevent_corruption:0 "Prevent Corruption"
 KAZ_prevent_corruption_desc:0 "Its essential to stop corruption from arising following the defeat of the bandits. Large amounts of wealth has been gathered and some may decide to profit to the expense of others. We must be careful to prevent this from occurring and take the various steps and measures to ensure the wealth gets to where it's needed."
 KAZ_prevent_corruption_tt:0 "\nThis will decrease our §Ylevel of corruption§!.\n\n"
 KAZ_the_remnant_question:0 "The Question Of Bandit Remnants"
 KAZ_the_remnant_question_desc:0 "While the vast majority of Bandits have been killed and their organisations destroyed. A question has been raised, what to do with the captured bandits we have and those that remain free. This question has led to a large amount of interfighting between our people and whatever choice is taken will upset someone, but that's the price of victory."
 KAZ_new_recruits:0 "New Recruits"
 KAZ_new_recruits_desc:0 "While what many did was horrible, these raiders are potential troops that we can not afford to lose. While many call for justice and punishment we believe in mercy and reeducation. This will be their mercy, a cause to fight for that is higher than oneself. After a few weeks of training new cavalry divisions will be available for use by the army, which may be the turning point in future conflicts to reunify Kazakhstan."
 KAZ_hard_labour:0 "Hard Labour"
 KAZ_hard_labour_desc:0 "What the bandits did was terrible for the nation and we must rebuild from all the devastation caused. What better way to do this than using those captured as a new workforce to rebuild the nation. This acts as proper punishment to those who once harmed us and will allow us to recover faster by them rebuilding what they once destroyed."
 KAZ_hunt_them_down:0 "Hunt Them Down"
 KAZ_hunt_them_down_desc:0 "The sheer numbers of the bandits we have is too much to bear for even our glorious army, the answer is simple, the penalty for all this destruction is death. With many of these bandits already dead we will only need to hunt down those that remain. With all their equipment and loot still in our territory, the scum have nowhere left to go."
 KAZ_exile:0 "Exile Them All"
 KAZ_exile_desc:0 "The sheer amount of bandits is straining our army and if this continues our forces will be unable to deal with the bandits and protect from external threats. However we can deal with both of these issues with one solution, exile. Through exile to surrounding regions they will cause havoc in surrounding states, making our reconquest of Kazakhstan all that easier as they fight, however do we want to kill fellow Kazakhs and let these monsters go withour punishment."
 KAZ_reeducation:0 "Re-education Camps"
 KAZ_reeducation_desc:0 "Reeducation is needed to fully bring the bandits fully into the state, they will need to be subjugated to a communist education to get rid of their bandit beliefs and values and replace it with a communist one. They will be made into true soviet warriors from the scum they used to be."
 KAZ_bandit_cavalry:0 "Bandit Cavalry"
 KAZ_bandit_cavalry_desc:0 "With reeducation being successful and the ex bandits having fully been brought into the communist agenda they will now be allowed to serve in our armed forces in the skill set they are best at, as our new cavalry forces. They will take up a new elite role in our military due to their previous experiences and will be a useful force in the eventual reunification."
 KAZ_reopen_karaganda:0 "Reopen Karaganda"
 KAZ_reopen_karaganda_desc:0 "It's time to open the old labour camp of Karaganda again to serve as the prison for the various bandits. They will serve in the camp working on various menial tasks to help repair the damage they have done. While this work will be hard, it will act as penance for what they have done."
 KAZ_coal_pits:0 "Into The Coal Pits"
 KAZ_coal_pits_desc:0 "The convicts will need to be sent into newly opened coal pits, the winter will be harsh like all winters are and to properly heat the peoples homes coal will be needed. Sending the bandit prisoners down into these mines will help heat our nation and keep our people warm and safe while the bandits work their sentence."
 KAZ_sniper_teams:0 "Sniper Teams"
 KAZ_sniper_teams_desc:0 "To deal with the very few that escaped from our forces, we shall setup specialised sniper teams led by renowned sniper Aliya Moldagulova to make sure none escape justice. The Sniper teams will hunt them down, one by one, day after day till none remain."
 KAZ_no_escape:0 "No Escape"
 KAZ_no_escape_desc:0 "While many of the bandits have tried to flee to neighbouring countries we shall make sure none escape justice, by placing troops at the borders they shall make sure none escape and transport them back to the cities, where they shall then be trialed and executed."
 KAZ_prepare_the_convoy:0 "Prepare The Convoy"
 KAZ_prepare_the_convoy_desc:0 "To efficiently dump the bandit into the various regions outside our state we must prepare a mechanized convoy to transport the troops without being bombed by the germans. This will take time to consolidate the equipment and trucks for the convoy, but we will be able to do it a lot faster than if we didn't gather the equipment."
 KAZ_not_our_problem:0 "Not Our Problem"
 KAZ_not_our_problem_desc:0 "With the convoy complete and ready to move we shall begin the process of dumping the bandit scum in the neighbouring regions. Palvador, Khromtau and the others will all be the dumping ground for what we cannot deal with. Let them fight, it will just make it easier for our eventual return."
 KAZ_all_quiet:0 "All Quiet In Kazakhstan"
 KAZ_all_quiet_desc:0 "With all the fighting done and the bandit question dealt with, a sense of calm and quiet has descended over our territories as people experience peace for the first time in years. Other than the occasional German bombing raids that have become more infrequent as days pass, peace reigns in our territories. However conflict is arising in the region and this peace and quiet will only be the calm before the storm, it's time for the Four year plan to begin."
 KAZ_four_year_plan:0 "Four Year Plan"
 KAZ_four_year_plan_desc:0 "For the last twenty years, our republic has prevailed against all odds, survived in spite of all the woes inflicted on the Soviet people. Even though our beloved Union fell to the Germans and the various reactionary elements established their foothold in most of areas of Kazakhstan, using our temporal weakness to their advantage, the resolve of the Soviet Kazakh people, the Kazakh Red Army and the Communist Party remained unbreakable. But even if the Marxist ideals proved itself to be stronger than the Fascist bombs, such situation can't continue any longer when the enemies of the people grow stronger with every day; our further idleness will only serve as our end.\n\nIn his speech towards fellow generals and party workers, General Momyshuly proclaimed the beginning of the Four Year Plan, which will entail the reconstruction of the national economy and preparation for our future confrontations against the rebellious gangs across the country, reuniting the Kazakh SSR once and for all.\n\nThe Mother History has not left us more time to spare. Either we will overcome our enemies in four years or they will crush us."
 KAZ_reconstruct_roads:0 "Reconstruct The Roads"
 KAZ_reconstruct_roads_desc:0 "Buildings roads is a long, unglamorous work. But someone has to do it.\n\nThis work is especially critical around the dusty expanses of south eastern Kazakhstan. Supply convoys, civilian trade and contacts with others central Asia all require good transport infrastructure. This also extend to refueling station, as well as oasis and rest spots on the most popular caravan routes through the desert. The nomadic tribes are an understated yet important part of our transport economy, and accommodating them better is a cheap way to earn their love."
 KAZ_reopen_steel:0 "Reopen Steel Mills"
 KAZ_reopen_steel_desc:0 "In its last moments of life, the Soviet Union evacuated many of its Russian facilities to the Kazakh SSR so they would not be taken by the Fascists and will serve another day even if Moscow falls to the enemy. Even though many of those factories were seized by reactionaries or were bombed by the Fascist planes, those steelworks we still own will be the greatest asset for our developing program.\n\nThe Kazakh Soviet government will provide all necessary help and equipment to the national steel mills to restart their performance and increase their productivity, allowing us to reach and even exceed the pre-war industrial levels and pronounce our superiority in arms against our enemies."
 KAZ_open_soviet_supplies:0 "Crack Open Soviet Supplies"
 KAZ_open_soviet_supplies_desc:0 "The Soviet Union did its best to prepare for the upcoming war with the German menace. Its failure still left a legacy of buried supply caches, relocated resources and looted German arms hidden beyond their reach.\n\nSome of the weapon cornucopia was used up during the West Russian War. But the collapse of the united front has sent our army back to Kazakhstan. Since then, our domestic manufacturing and foreign imports have kept most of our supplies topped up, making the use of Soviet era caches redundant.\n\nNow that the bombing campaign has ended, and that war is again on the horizon, it might be a good time to dig up everything that is left over. A bureaucratic effort will let us cross-tabulate every stash's location, and the best way to allocate resources. Some of this old equipment will go to reserve units to free up the best stuff for front line troops. Critical industrial tools will be used to replenish our stocks and help with the industrialization campaign. We must make use of the previous generation's work!"
 KAZ_scouting_missions:0 "Scouting Missions"
 KAZ_scouting_missions_desc:0 "Soviet supply caches and industry moved in from Western Russia have proven extremely useful so far on our mission to restore the Kazakh Soviet Socialist Republic. We may soon reach a point of diminishing returns where everything that could be reused has already been secured. For now, however, there remains untapped sources of equipment out there.\n\nIn the collapse of the Soviet Union, and then the failure of the WRRF's war, many Soviet installations have been abandoned. Meteorological stations, distant military outposts, radar stations and most important of all, energy installations.\n\nAny power plant, oil field or coal deposit established during the Bukharin era must be made available for the Kyzil Orda. The industry and vehicles needed to push back the reactionaries will not move by themselves, and so it is crucial for us to reclaim any source of power we can use. Any installation found along the way will be turned to good use."
 KAZ_reindustrialisation:0 "Reindustrialisation"
 KAZ_reindustrialisation_desc:0 ""
 KAZ_prepare_for_war:0 "Prepare For War"
 KAZ_prepare_for_war_desc:0 "Though a small part of the Revolutionary Army during both the Great Patriotic and West Russian Wars, the Central Asian Red Army proved itself a capable force, bloodying even the most ferocious of the German SS. The wars, though they ended in defeat for the Union, had imparted to it valuable lessons and experience. In the meantime, however, various warlords have laid their claims upon Kazakhstan, taking advantage of its absence.\n\nNow that the terror bombing has ended, its officers have begun preparing for the army for its eventual role as a force to reunify Kazakhstan. Drills and recruitment will have to be restarted, along with the research and production of new equipment. Our troops might be the best-equipped and trained in Kazakhstan, but that is not a reason to be complacent. Peace may be possible yet, but we must plan for war."
 KAZ_dam_the_rivers:0 "Dam The Rivers"
 KAZ_dam_the_rivers_desc:0 "The rivers of Ili and Charyn have lain in Kazakhstan for centuries, feeding its people, and letting civilization flourish by its banks. Now, in these times, they must lend one final aid, for us to again rise from the ashes, not only to survive, but also to thrive. That they once provided us with the necessities is no longer enough; fortunately, we have a way to utilize the rivers further.\n\nOur engineers and architects have drawn up plans for a hydroelectric dam. Their streams will flow to the turbines, finally providing us with the means to electrify our region in general and our factories in particular, on a scale not seen from after the Fall of the Union.\n\nWith those dams in place, we can open new fisheries in the region, using the now-heightened currents as a base and grounds for them. We can also channel the rivers into irrigation, providing us with the means to restart cotton farming and production, and thus clothe our people for Kazakhstan's hot summers and cold nights."
 KAZ_dam_the_rivers_tt:0 "\nThis will increase the electricity we have available, increasing our §YIndustrial Equipment§! level.\n\n"
 KAZ_new_fisheries:0 "New Fisheries"
 KAZ_new_fisheries_desc:0 ""
 KAZ_new_fisheries_tt:0 "\nThis will increase the amount of food we have available, increasing our §YAgriculture§! level.\n\n"
 KAZ_comrade_cotton:0 "Comrade Cotton"
 KAZ_comrade_cotton_desc:0 "With dams operational and the fisheries opened, now it is time to turn our attention toward cultivating cotton, a crop that suits Kazakhstani climate well. The plant is particularly useful to spin into absorbent, versatile fabrics of varying thickness. In the cold desert climate of our lands, cotton-made clothing is popular but scarce.\n\nWith the new dams channeling the river into irrigation ditches scattered all over our territory, we can now consider reviving the mass cultivation of the crop. We will envelop the banks in white and clad Kazakhstan and its people likewise. The flexible fabric will let us work for longer, and better. The varying thickness can be adjusted for either the hot summer days or cold nights.\n\nThere are others that live in Kazakhstan other than ourselves. These will also desire to gain access to the revered Comrade Cotton. Through trade, we can increase the administration's budget, and therefore be one step closer to reunifying Kazakhstan under a legitimate authority of the union."
 KAZ_coal_production:0 "Coal Production"
 KAZ_coal_production_desc:0 "After the union retreated from Kazakhstan and various warlords laid their claims on it, coal mining was relegated to a secondary role, as it's market value plummeted in the wake of the chaos that ensued. Then the German bombers came, and after that, there was no more use for coal other than warming and small-scale industry. The coal mines that once dug deep into the bowels of the earth are now quiet, abandoned.\n\nNow that the Germans have withdrawn, reindustrialization is now a viable option for the administration to take. But first, we have to seek ways to re-power our factories and machinery. The coal mines are indispensable in this goal. By sending miners to their depths again, we can ensure that coke flows out afresh, providing us a stable base to re-electrify the region.\n\nThe coal thus secure, we can look toward trading surpluses with our Kirghiz brothers for raw materials to process. After that, who knows? Maybe one day we will have the Kazakh giant awaken again as a bulwark of the union."
 KAZ_trade_with_krygz:0 "Trade with Kirghizia"
 KAZ_trade_with_krygz_desc:0 "Kirghizia has been a country with dubious allegiance ever since it ceased to respond to the calls of Kyzylorda and other socialist countries, but they always seemed to be at least somewhat willing to keep cordial relationship with us, if not merely for their own gains. However, our current situation doesn't present us with an opportunity to be too demanding to our unfortunate partners.\n\nThe diplomatic agents of Kirghizia arrived to our capital with an offer to provide the Kazakh SSR with a substantial amount of their abundant resources in exchange for our surplus arms. While we are not exactly sure for what purpose they intend to use our weapons, their resources would be very beneficial for us to make this deal worthy."
 KAZ_rebuild_factories:0 "Rebuild Factories"
 KAZ_rebuild_factories_desc:0 "After the fall of the Union and the coming of the Germans through the skies, workers abandoned the factories, as these were primary targets of the terror bombing. What remained after the Germans' ruinous rampage were swiftly gathering dust; the government could not organize labor amid shrapnel, and the workers were unwilling to risk the travel. Compounded with issues regarding raw materials and energy, the reindustrialization of Kazakhstan seemed a faraway prospect.\n\nThat has changed. With both coal and a steady supply of raw materials, we can now proceed to the final step of rebuilding our industry: reorganization of labor and reopening of our remaining factories, as well as the salvage of heavy industrial equipment lying within ruined ones. A new union awaits, somewhere on the horizon, and Kazakhstan shall join it, with our heads held high."
 KAZ_help_the_farmers:0 "Help The Farmers"
 KAZ_help_the_farmers_desc:0 "For twenty years of ruinous warfare, the Soviet farmers were left with nothing but empty hands. They lost their houses to bombings and warfare, they lost their crops to bandits and they gave their last remaining tools for food and money to survive. Every day they wander long distances to nearby cities and other villages to sell their belongings in exchange for supplies and leave themselves open to predatory paws of speculators who profit on their misery. To neglect help to the Soviet agriculture means only to doom our whole farmer class to a certain death.\n\nThe calls for the help of a Soviet countryman will not be left unheard by the ears of the Party. With our financial support, we will help them to rebuild their houses and will give them every necessary asset so their hard work will flourish for the common good once again."
 KAZ_temporary_rationing:0 "Temporary Rationing"
 KAZ_temporary_rationing_desc:0 "The aid granted to the farmers has begun to pay off. Food production throughout our territory is increasing, and famines, though they still occur, have declined. Several issues remain, however. The agricultural distributions are concentrated around farms, leaving the periphery of our territories often unaffected by the aid. Further from the border, an epidemic of hoarding has left some of the population without access to foodstuffs.\n\nIn order to change this, the economic planners have proposed a system of rationing, similar to that in force during the Great Patriotic War. Doing this will allow us to spread the farm produces more equally, reducing the risk of any further famines, and curtailing inequality along the way. Though it may seem odd to implement such a constraint when there is no war, hunger is an enemy to every one of us. Fighting it shall be a duty borne by all citizens."
 KAZ_centralize_sheep:0 "Centralize The Sheep Herders"
 KAZ_centralize_sheep_desc:0 "Kazakhstan is a land of contrasts. Outside the cities, where masses of people live, work, and sleep, lay the vast, empty plains of the Kazakh steppe. There, the sheepherders guide their herds from one grazing ground to another, living like their ancestors, a relic predating the Union and Empire. The Germans did not even seem to bother them. Their fat-tailed sheep provide the luxury of the Kazakhs: milk, wool, and mutton.\n\nOur Soviet planners have worked out the plans to integrate them into our economy. The government will firstly establish a renegotiable price for the wool, allowing us to spin it into coats, mittens, and headwear. Next, we will map out, highlight, and protect grazing areas and the routes into them, ensuring a steady supply. Even if they don't realize it, the herders are comrades; and with these efforts, perhaps one day, they will embrace socialism themselves."
 KAZ_collectivisation:0 "Collectivisation"
 KAZ_collectivisation_desc:0 "In the chaos of the years after the West Russian War, Kazakhstani planned economy vanished. In its place, capitalism and private businesses grew, replacing the ideal system that socialism envisioned. The workers, laborers, and farmers found themselves again under the yoke they had cast off long ago. The administration has, until recently, taken a pragmatic approach regarding this. It was a choice between that or having no economy at all.\n\nThe government hasn't been idle, however. In the intervening years between the cessation of the German terror bombing and the present time, it has rebuilt its centralized economy. Now, without the utter need for survival, it is time to be rid of these parasitic and exploitative elements of the human condition. We shall buy or force them out. They will remain footnotes, left behind in the dust of the enduring march for socialism and equality."
 KAZ_collectivisation_tt:0 "\nThis will expand our heavy industrial base, increasing our §YIndustrial Expertise§! level.\n\n
 KAZ_reopen_air_bases:0 "Reopen Air Bases"
 KAZ_reopen_air_bases_desc:0 "At the onset of the German bombings, the Central Asian Air and Air Defense Armies scrambled to intercept the terror bombers that flew over Kazakhstan. It was successful for a while. However, as the bombings intensified, with the Germans sending more and more planes, the Air Force began losing fighters, parts, and fuel. These resources were irreplaceable, as the bombings had made their production impossible. The high command ordered all interception missions canceled, and all planes hidden.\n\nWith the halt of German activity in the sky, and a subsequent revival in some of our industrial capacity, an air force is feasible again. The administration has agreed to reopen the hangars and airbases, along with the resumption of air drills and pilot training. These efforts are necessary to maintain an edge over the warlords, and, eventually, in the reunification."
 KAZ_repair_planes:0 "Repair Planes"
 KAZ_repair_planes_desc:0 "During the reopening and rebuilding of airbases and hangars that once belonged to the Central Asian Air Army, the high command was horrified to discover that the bombing had caused many of it to collapse, burying planes inside. Whatever was left intact had degraded in the meantime, rusting with no replaceable parts available. There is a severe discrepancy in the numbers we expected to recover and its actual figure.\n\nTo alleviate this difficulty, the administration will dispatch mechanics and technicians to assess the damage and repair them. Workers will be tasked to lift the rubble and salvage whatever parts they can find. Though the planes are old, with the newest ones dating to the '50s, they are still useful in denying the enemy air superiority. Perhaps, at a later date, we can devise new inventions of our own, and let socialism dominate the skies."
 KAZ_helicopter_designs:0 "Helicopter Designs"
 KAZ_helicopter_designs_desc:0 "Many things have changed in the outside world since the end of the West Russian War. One of these, chiefly within our military interests, is the helicopter. This aircraft, utilizing rotors for lift and thrust, has seen use by the Russians, but not in Kazakhstan itself. A technological marvel, capable of performing tasks fixed-wing aircraft cannot: troop transport without airfields, direct fire support, and better aerial reconnaissance, its value is clear to the high command.\n\nIn order to produce these for ourselves; we have gathered engineers and technicians, as well as economic planners, to come up with a design adapted to our native production methods. This will put our scientific and industrial capabilities to the test, as helicopters are complicated vehicles. However, succeeding and producing even a few will be a triumph for socialism, and aid for the wars to come."
 KAZ_training_methods:0 "Improve Training Methods"
 KAZ_training_methods_desc:0 "War has changed-or, at least its methodology has. Beyond the borders of Russia, both to its East and West, and across oceans and straits, the art of conducting war remains a fluid art, continually evolving to suit the demands of time. As humanity conflicts with itself, the world requires the soldier to be better, stronger, faster, and more numerous than ever before. With the growing number of weapons and equipment he must master, all nations rush to create training methods more universal and accessible to their citizens.\n\nAlthough we lost the Great Patriotic War and the West Russian War after it, the experience gleaned from the bloody battles against the Germans and the traitors has given us clues as to what constitutes the perfect soldier. Using this knowledge, we can reform and improve our training methods, so that when war comes, it shall not find us wanting."
 KAZ_gifts_of_the_past:0 "Gifts Of The Past"
 KAZ_gifts_of_the_past_desc:0 "During the immediate commencement of the German terror bombing campaign and the subsequent failure of the Air and Air Defense Armies to contain it, the Central Asian Military District decided to transport all their arms from stockpiles located throughout Kazakhstan, and into our capital, where they can be kept safe. Afraid of continued loss due to the Luftwaffe's growing number of bombers, the high command decided to hurry this evacuation. It left some storehouses practically untouched, with guns, ammunition, and explosives nestled inside them.\n\nWith the Germans out of the skies and our minds, we can look forward to reopening and salvaging these. Dusty, old, and outdated though the weapons may be, they can still be put to use in the service to Socialism. The warlords, illegitimate as they are, present a credible threat against us, but they will think twice to face soldiers armed by the last gift of the Union."
 KAZ_legacy_of_the_patriotic_war:0 "Legacy Of The Great Patriotic War"
 KAZ_legacy_of_the_patriotic_war_desc:0 "For the Central Asian Military District, the Great Patriotic War was a time of revelation. It fought vigorously in that conflict, managing to score victories against the elite German SS divisions. Yet for all its achievements, the war exposed the weak, underdeveloped elements of the Soviet doctrine. It had practically fought using tactics taken straight from the Great War. Faced with an enemy with a crushing advantage in tactics and equipment, it won those battles by the skin of its teeth.\n\nTo remedy this shortcoming, we have to take a long and hard statistical approach towards analyzing data from the war. Our military scientists will be tasked to come up with critiques of the principal army doctrine and to suggest improvements in how to better utilize military equipment in different situations. With this tactical superiority over the warlords, it won't be too long until all of Kazakhstan is under Socialism again."
 KAZ_motorisation:0 "Motorisation"
 KAZ_motorisation_desc:0 "The Great Patriotic and West Russian Wars saw a prevalent usage of motorized vehicles for both sides. The Germans and the Soviets utilized these in the same manner as one another: to exploit openings in the battle line and to form fire brigades with which to plug them closed. As the wars wore on to the winter months, however, the Russian Rasputista stopped both armies in their tracks, as the puddles of the Soviet roads turned into death traps for trucks and tanks alike. The mud would cling to tires and tank tracks, pulling them down and requiring a lot of men to push them out.\n\nIn Kazakhstan's deserts and arid plains, however, the story is different. Fast exploitation tactics are viable all-year, and the lack of geographical impediment means that properly trained and equipped motorized divisions can rush the enemy, encircling and trapping them in pockets. The warlords must realize this to be the case as well, and how quickly we can train and arm these divisions will be a matter of life and death."
 KAZ_rusted_tanks:0 "Repair Rusted Tanks"
 KAZ_rusted_tanks_desc:0 "During the West Russian War, the military command of the Kazakh SSR, in its battles with, and eventual retreat from the German SS, realized the fatal potential of bombers against ground assets. These planes screamed alarm as they approached to deliver the payload: tank-busting bombs, pillbox-shattering explosives. When the German terror bombing campaign commenced in earnest, the high command was not keen on repeating their mistakes and ordered the tank fleet.\n\nThese armored vehicles, once the pride, joy, shield, and sword of the Union, now sit in warehouses and tank hangars, rusting away in atrophy and apathy. With the threat of war looming on the horizon, the administration and the high command has agreed to dispatch engineers and mechanics to repair and salvage whatever they can of the tank fleet. Paired with our motorized divisions, these will again be the Union's greatest asset."
 KAZ_new_designs:0 "New Designs"
 KAZ_new_designs_desc:0 "The needs of warfare are always ever-changing and evolving. Outside of the Union, where war continues apace without so much as a pause, a need arises for a vehicle that combines rapid troop transport and armored support. The Infantry Fighting Vehicle, evolving out of the three great powers, has fulfilled this niche. Better-armed than a regular Armored Personnel Carrier and much more mobile than a conventional tank, the IFV manages to combine the best of both worlds. Naturally, our high command has been wanting to get their hands on them.\n\nBy pooling together our scientific and engineering talent from across our territories, we can come up with a design that specifically addresses the terrain of Kazakhstan and the limitations of our industry. Once produced, these will be the teeth of our mechanized divisions, combining both speed and durability: a worthy product of socialism."
 KAZ_the_new_kazakhstan:0 "The New Kazakh Army"
 KAZ_the_new_kazakhstan_desc:0 "After seeing their performances on the West Russian and Great Patriotic Wars, no one can deny that the fame of the Central Asian Military District was well-earned. However, their success in the trials of the fifties masked shortcomings in doctrine, technology, and logistics. The veterans of those wars rank among the most renowned soldiers of all time, legendary in pulling miracle after miracle, snatching many victories from the jaws of defeat, a solitary light amid the dark.\n\nThey are no longer alone. Recruits, hardened by the new training methods and steeled with battle, now fill our ranks. The Air and Air Defence Armies have risen again, dominating the skies in the name of socialism. On the ground, our motorized and mechanized corps have no equal, tearing through the enemy lines like an arrow through the air. With these, the reunification is one step closer to its actualization."
 KAZ_reunification_struggle:0 "Reunification Struggle"
 KAZ_reunification_struggle_desc:0 "During the absence of any significant socialist authority spanning the whole of Kazakhstan, various warlords, republics, and theocracies have sprung out of its lands, each staking their claims on it. During and immediately after the German terror bombing campaign, we have turned a blind eye to these. Pragmatism was the rule of the day; even if the administration could take on all of them, the remnants of the army would be too weak to hold it, lacking fuel, qualified personnel, and equipment.\n\nThese obstacles are now gone. The economy is roaring alive after the depression following the bombing, and the army stands ready to take the battle to these interlopers. It is now time to prepare and inspire the populace to take up the struggle of reunification, by speeches, radio programs, and songs. Soon socialism shall return to Kazakhstan, stronger than ever before."
 KAZ_negotiate_with_palvador:0 "Negotiate With Palvador"
 KAZ_negotiate_with_palvador_desc:0 "The self-proclaimed Kazakh Republic in Pavlodar serves the interests of bourgeoise, but it represents the most progressive and patriotic parts of it. Some of their officials are pathological anti-Communists, but many of the influential figures in Pavlodar expressed their desire to cooperate with our country and support our struggle against the more heinous reactionaries and bandits.\n\nEven though the interests of workers and bourgeoise are incompatible, it is possible that reconciling with Pavlodar on our specified conditions would be more fruitful in the long-term perspective than another military campaign, as long as the enlightened gentry is ready to acknowledge the Soviet democracy and our just struggle. Of course, we should not underestimate the price of such compromise."
 KAZ_destroy_the_republic:0 "Destroy The Republic"
 KAZ_destroy_the_republic_desc:0 "The policy of approaching the bourgeoise of Pavlodar has never been nothing more than a naive belief. Kazakhstan was liberated from the dictatorship of its landlords and capitalist in the glorious days of revolution and the Kazakh proletariat will never surrender its rightfully earned freedom for the comfort of bloodsucking mercantilists who only wish to reestablish their dictatorship at the expense of laborers. No more talks, the liberation of the Pavlodar proletariat will be brought not through waiting and contemplating on the negotiation table, but through the strikes of Red bayonets."
 KAZ_the_mad_khan:0 "The Mad Khan"
 KAZ_the_mad_khan_desc:0 "In Kokshetau, the worst forms of banditism took place. Left without any sign of authority and security, the city became a hub for the worst criminals of the Kazakh SSR, with their leader, Red Army defector Abu Dusukhambetov, coming to a grandiose delusion that he is not merely a high-level criminal, but a great conqueror, the new Khan who was chosen by the gods to conquer the world and burn it to the ground.\n\nEven if their imitations of the past may appear amusing to a casual observer, their brutality in Kokshetau knows no limits and their armed gangs present a surprisingly formidable force with a strong organizational level, something you wouldn't expect from regular banditry. Nevertheless, the Red Army faced far more threatening challenges in the past. The citizens of Kokshetau will no longer tremble in terror before trampling of a bandit horse when the Soviet soldiers will enter the city gates and trial Dusukhambetov for his crimes against the working people."
 KAZ_the_islamic_traitors:0 "The Islamic Traitors"
 KAZ_the_islamic_traitors_desc:0 ""A faraway call from the days of the Basmachi uprising, the Islamic fundamentalists and obscurantists under the leadership of Nikolay Zabelkin, a traitor to his Motherland and former bandit, took over the city of Kostanay and embarked on their despotic and intolerant rule, intending to fully eliminate every single gain of the proletarian dictatorship and enforce their medieval and patriarchal customs to every sphere of life.\n\nBut no matter how hard they are trying to, they can't turn the clock of history back. The Kazakh proletariat, which became free from the prejudices and superstitions of the past, will not follow the preachings of the parochial imams of Zabelkin. Armed with the hammer of modernity, the proletarian soldiers will smash the dogmatic ignorance of fundamentalists."
 KAZ_too_the_aral_sea:0 "Towards The Aral Sea"
 KAZ_too_the_aral_sea_desc:0 "The treasonous Onoprienko once used to be a commanding officer of Western Kazakhstan and one of the most trusted subordinates of General Momyshuly before he decided to turn his back on his country and establish his own megalomaniac and quasi-fascist dictatorship in Khromtau."
 KAZ_peace_with_the_poles:0 "Peace With The Polish"
 KAZ_peace_with_the_poles_desc:0 "The hellish march of Fascism broke the fates of numerous people and displaced many of once free nations, who were pressured to leave their homes to spare themselves from the German cruelty. Among them were the sons and daughters of Poland, who were forcibly resettled by Nazis in Western Kazakhstan. The Soviet government generously gave them shelter, but in the anarchy that followed, the Polish ASSR seceded from Soviet Kazakhstan.\n\nAs it stands, the "New Poland" does not recognize the Soviet power but neither it does seek to spread their reactionary customs and their government is mostly motivated by desire of their people to settle down in the new home. If we guarantee their safety and protection in exchange for acknowledging the ideals of Communism and preserving rights for their Kazakh minority, we can probably expect them to agree on a peaceful rejoining with the Kazakh SSR."
 KAZ_shatter_the_survivours:0 "Shatter The Survivors"
 KAZ_shatter_the_survivours_desc:0 "If there were any hope for a peaceful reunion of Poland and Kazakhstan, it doesn't exist anymore. In their arrogance, the Polish government refused to acknowledge the authority of the Kazakh Communist Party and decided to stick to their pernicious reactionary ways, leaving us with no options but war against them. The "National Salvation Council" of theirs should be eliminated and the powers of the Soviets should be reestablished for the good of the people of Western Kazakhstan."
 KAZ_destroy_the_facists:0 "Destroy The Fascists"
 KAZ_destroy_the_facists_desc:0 "The German beast did not dare to step on the Kazakh soil, yet the venomous seed of fascism took its root in Aktau, an abandoned mining city turned into a lair for the beasts in human form. Not only they have denounced the values of the Communist ideology and rejected the Soviet authority, but they also avowed to imitate the monstrous and cannibalistic customs of Hitler's Germany, waging terror against the honest laborers of our Motherland and pitting the Kazakh citizens against our internationalist Russian brothers and sisters. No words can describe the extent of horror spread by the Aktau Fascist militants.\n\nFor too long the Fascists reigned in our lands! Their short-lived and inhuman rule will meet its dishonorable end under the might of the Red Army!"
 KAZ_reunification:0 "Reunification"
 KAZ_reunification_desc:0 ""
 KAZ_reunification_tt:0 "We will formally reunite Kazakhstan, gaining §Ystate cores§! on all controlled states."
 KAZ_proclaim_the_new_kazakh_ssr:0 "Proclaim The New Kazakh SSR"
 KAZ_proclaim_the_new_kazakh_ssr_desc:0 "The war for the reunification has come to its victorious end. The bourgeois and reactionary elements, who tried to undermine the Soviet democracy and establish their anti-popular regimes, were completely crushed and submitted to the Soviet authority. With our enemies defeated and the dictatorship of proletariat reigning anew, it is time for us to prepare our Fatherland for a better future. As the Soviet Union, our common Motherland, died in its valiant fight to protect the peoples of Eurasia from the Fascist invader, the Presidium decreed that our state, the Kazakh Soviet Socialist Republic, will become an independent and sovereign entity, the one that expresses the interests of the workers and peasants and will be aiming to build a true Communist society.\n\nEven if the Union fell, Kazakhstan remains faithful to the principles it was founded upon and will stand for its glorious legacy. Long live the victorious Red Army and the Communist Party, long live the heroes who fell in their battle for freedom and independence of Kazakhstan, long live the immortal cause of Communism! Hurrah!"
 KAZ_integrate_the_reliable:0 "Integrate The Politically Reliable?"
 KAZ_integrate_the_reliable_desc:0 "The land of Pavlodar was once an experiment, a bourgeois republic akin to the state that presided over the passing of the Empire before it was itself overthrown in the October Revolution. Like its predecessor, it was weak, divided. Now history repeats itself. Its democracy, with its delusion of political parties and partisan division, has, under historical precedence, crumbled to socialism.\n\nHowever, the administration finds its grasp over its populace tenuous. To remedy this, our civic planners look toward reaching out to the remnants of the Social Democrats. By blending them to a socialist party structure and ensuring their subservience to us, we can exert some more political control over the territory. Though social democracy is a failed ideology, we can use it to gently turn the people of Pavlodar from rivals and enemies to comrades marching under one banner."
 KAZ_collectivize_their_industry:0 "Collectivize Their Industry"
 KAZ_collectivize_their_industry_desc:0 "Marx, the godfather of socialism, once proclaimed that capitalism needed to progress before a classless society could emerge from it. The capitalist was to him a creature of necessity, mainly for the creation of capital and the means of production. Although Lenin, in his wisdom, decided to bypass this stage during the formative years of the Union, and Bukharin's failure to balance a capitalist economy with socialist control, Marx's proclamation could still find its realization in Pavlodar.\n\nIn the years following the terror bombing campaign, the government of Pavlodar has fostered a bustling and prosperous private sector. The administration shall collectivize this, seizing and buying these companies before turning them over to the state-owned institutions. It is time for the workers of Pavlodar to rise against the capitalist pigs and to finally taste the fruit of their labor."
 KAZ_secure_the_oilfields:0 "Secure The Oilfields"
 KAZ_secure_the_oilfields_desc:0 "The region of Pavlodar, for all its pretensions of representative democracy for its workers, sits atop a resource precious to any army that wishes to make its mark upon Kazakhstan: oil. Its capitalist economy had made out of this fact a backbone of an economy. Their oilfields teem with pumpjacks, and refineries dot their landscape. Private companies pour this black gold unto barrels, before shipping them off to the highest bidder.\n\nPavlodar has come under socialism, at last, and the administration now possesses this valuable asset. To further the extraction of it, the economic planners have recommended for collectivization to cover these companies. We shall strip their rights to mine and refine oil, placing their facilities and engineers under the ownership of the state. These will fuel our mechanized and motorized divisions, eliminating one of our most glaring weaknesses."
 KAZ_purge_the_bandits:0 "Purge The Bandits"
 KAZ_purge_the_bandits_desc:0 "After the defeat of the Mad Khan, his followers scattered to the countryside, taking their weapons and ammunition with them. They then formed new bandit gangs or bolstered the existing ones, exacerbating this problem. Caravans, arms shipments, as well as travelers, became their regular victims. Although more honest in their robbery than the reviled capitalists and nobles, these rats have taken from the proletariat labor and lives.\n\nWe cannot allow this crime to hold. The high command has agreed to send troops to protect convoys and to implement patrol schedules along the roads. They will also dispatch scouts to note the hideouts of these pests. When the hour comes, we will rain our wrath against them, breaking them before scattering them to the four winds. None that harms the worker shall stand on its two legs on the plains of Kazakhstan, and live."
 KAZ_police_the_steppe:0 "Police The Steppe"
 KAZ_police_the_steppe_desc:0 "The bandit anarchic rule in Kokshetau was utterly crushed by our brave men, but the damage they brought will remain irrevocable for many years. Most of the most murderous bandit nomads died in battle or were executed in the aftermath of Dusukhambetov's fall, but those who chose to run away instead of following their leader to his end or those who refused to follow Dusukhambetov at all, continue to walk freely and still organize their raids, refusing to leave behind their destructive ways. Even with the Soviet power reestablished in the city and the countryside, the people of Kokshetau live without any feeling of confidence in their safety from bandit attacks.\n\nThe war on criminals in Kokshetau has not ended, but it took a different, subtler form. To combat the banditry, the garrison units around the city will be authorized to conduct regular patrols across the nearby steppes to deter any attempts at raiding from bandit horsemen and bring the loathed criminals to justice, ensuring that the civilians can sleep without fear for their lives."
 KAZ_secure_the_populace:0 "Secure The Populace"
 KAZ_secure_the_populace_desc:0 "The memory of the Mad Khan haunts the people of Kokshetau. Though dead and gone, his reign has cut a long scar across their psyche. The High Command may have rendered the countryside safe and rooted out the bandits, but they are still reluctant to accept socialism, thankful as they were. Their eyes regard us with suspicion, and their arms are slow to embrace us as their comrades and saviors. To them, socialism is another ideology out to exploit them.\n\nTo convince them, words are no longer enough. We shall go one step further. We shall build roads, schools, and factories on Kokshetau. They shall have their education, and no more shall its children be illiterate. Its workers will have their right to work, staffing the factory floors, and paving the roads that span its lands. With care and time, the people of Kokshetau will walk with us again, no gulf driving its way between us."
 KAZ_deradicalization:0 "Deradicalization"
 KAZ_deradicalization_desc:0 "The men of Zabelkin's army of Islamists were made in the mold of their leader. They were ordinary Muslims once, driven to anger and unreason as they saw their homes ravaged by cruel and heartless bandits. They found their salvation in Zabelkin's brand of Islam, blaming decadence and godlessness for Kazakhstan's punishment by the divine. For all their faults and ignorance, they are not monsters. Once, before the collapse, they were steadfast comrades, a pillar of the old Kazakh SSR.\n\nRather than immediately force them to recant their faith at gunpoint, we will extend the olive branch and attempt to deradicalize them. We will drive the radical and fundamentalist imams out of their mosques, replacing them with more moderate ones. These will preach peace and reconciliation, starting a long and arduous process. Perhaps, at the end of it, the people of Kostanay will abandon the opiate of the masses."
 KAZ_close_the_mosques:0 "Close The Mosques"
 KAZ_close_the_mosques_desc:0 "A common truth that often needs to be repeated is that religion is the opium of the people, a body of reaction and exploitation. Never more this statement was more evident than in Kostanay, where the old Islamic religion became the main weapon of suppression and stupefying of the working people, drowning their human image and depriving them of any aspirations for a better earthly life. Even after the obscurantist Islamic regime fell, those vile mullahs and imams still attempt to covertly oppose our rule and are trying to spread their anti-Soviet slander in their mosques all over the Soviet Republic, believing that they are immune to any secular law within their houses of false worship.\n\nThe previous Soviet government tolerated their presence and allowed Kazakh priests to live in their ignorance to some extent, but we can not afford such leniency against the sworn enemies of any enlightenment and worker's morals. Across the whole Kazakhstan, the fundamentalist hideouts will be shut down and repurposed and the Islamic reactionaries won't be able to spread their lies without punishment any longer."
 KAZ_restore_their_education:0 "Restore Their Education"
 KAZ_restore_their_education_desc:0 "After the closure of the radical mosques and the exile of imams who once preached Zabelkin's fundamentalist Islam, the administration can now turn its attention to the matter of education for Kostanay's young. Under Zabelkin, the institutions of madrassahs spread themselves across Kostanay, with the express duty to educate all children in the ways of God. This system is an artifact of older ages, to immerse the masses of the world in opiate, blissfully unaware of their oppression at the hands of the bourgeoisie.\n\nWe shall implement a new curriculum for the region of Kostanay. The architects and planners will plan the construction of schools throughout the region. All children will enroll themselves in them upon their completion; we will give no exceptions nor reservations. We are doing this in the spirit of truth so that no generation can be blind to the merits of socialism, and that none can be led astray ever again."
 KAZ_under_new_management:0 "Under New Management"
 KAZ_under_new_management_desc:0 "With the defeat of Onoprienko and the National Renewal Front, the administration has found itself in control of Khromtau. The rule of Onoprienko manifested in the abundance of factories and a preponderance of infrastructure there. Such a wealth of industrial capability concentrated in such a small region has not escaped the administration's notice. Should we require it, we can integrate the only positive legacy of the NRF into aiding the socialist revolution in Kazakhstan.\n\nWe shall dispatch our workers to these factories and uncover them for our own purposes. Our planners will account for them in future industrial planning, ensuring that the goods produced within them flow to the appropriate channels without delay. Again, in Khromtau, the ideals of Marx shall find their realization. These factories belong to the workers, not to any madman who can claim themselves to be the leader of the Kazakh people."
 KAZ_end_the_cult:0 "End The Cult"
 KAZ_end_the_cult_desc:0 "The legacy of Onoprienko's rule in the minds of the people of Khromtau made itself manifest in the cult of National Renewal. A mix of nationalism, fascism, capitalism, and bastardized socialism, our chief ideologues were quick to declare their disgust towards this ideology. Yet, many in Khromtau still believe in the myth of National Renewal, with those still loyal to its base ideas attacking civilians and causing chaos in the countryside. The solution must be twofold: both with force and with a light hand shall we convince the people of Khromtau to join the socialist revolution.\n\nThe administration will send its troops to Khromtau to keep the peace there, securing the roads and grazing grounds frequented by the sheepherders and civilians alike. Meanwhile, schools shall dot the landscape of Khromtau, so that none will fall to the lie of National Renewal again. Given time, the people of Khromtau will march together with us, toward a world revolution."
 KAZ_a_smooth_integration_question:0 "A Shining Integration?"
 KAZ_a_smooth_integration_question_desc:0 "Since the days of the Union, from before the Great Patriotic War, the mining pits of Khromtau has provided Kazakhstan with valuable metals, such as the highly prized Chromium, vital to ensure that metallic tools do not rust out in the air. During Onoprienko's reign, he forced many of the miners to endure long work hours to produce more and more ores in the name of National Renewal. With his defeat, the administration now controls most of the mining pits.\n\nThe first step towards revitalizing the Chromium mining industry is to free the miners previously conscripted by the National Renewal junta. Next, the administration will entice them to work again in the mines in exchange for shorter work hours and a more friendly work environment. After all, miners are workers as well; we must restore their faith in socialism, for no worker shall be left behind in the march toward world revolution."
 KAZ_integration:0 "Integrate The Outliers"
 KAZ_integration_desc:0 "With the matter of the Poles and the National Renewal Front resolved, the administration now looks at the future. Starting from a stretch of land in Kyzylorda, it has defeated the other illegitimate warlords that prey on the workers of Kazakhstan. It now stands as the sole legitimate power in Kazakhstan, the inheritor to a legacy of a Union long dissolved in chaos and violence. Beyond its borders, the world still looms overhead, but we are not afraid.\n\nBut first things first: the lands of the National Renewal Front and Nowa Polska stand empty without any structure of bureaucracy over them. The administration would like to rectify this situation immediately. We will send our officers and bureaucrats to those lands to establish a new bureaucracy and management, ensuring that socialism is at work there. For the red flag now flies over Kazakhstan and the world revolution is closer to being complete."

