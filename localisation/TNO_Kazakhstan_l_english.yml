 KAZ_red_army_state:0 "Red Army, Red State"
 KAZ_red_army_state_desc:0 "It is only logical that the importance the Red Army has in our state gives the aforementioned Red Army a similar standing in government. Momyshuly may not like this state of affairs, but this the only way we will be strong enough to reclaim not just Kazakhstan, but also the Union itself."
 KAZ_new_soviet_democracy:0 "New Soviet Democracy"
 KAZ_new_soviet_democracy_desc:0 "General Secretary Momyshuly will not repeat the mistakes of the Old Union and prioritize the Russians above all others; no, the Union we will craft will be a truly unbreakable one, where all republics will stand equally as brothers, united in democracy and in love for the truly fraternal Union of the Future."
 KAZ_four_year_plan_3:0 "The Four Year Plan"
 KAZ_four_year_plan_3_desc: "No longer constrained by havoc brought by the German bombers, the Red Kazakh country has embarked on an ambitious project for the following four years directed towards recovery of the devastated regions of the Communist-controlled areas and restoration of the economic capabalities of Soviet Kazakhstan.\n\nWith a special emphasis put on heavy industry development and military production in their directives, the Soviet republic has declared the preparations for the future campaigns against the anti-Soviet formations on the Kazakh territory and restoration of the Kazakh SSR in her pre-war borders its top priority."
