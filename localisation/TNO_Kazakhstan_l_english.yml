 KAZ_kaz_red_army:0 "Kazakh Red Army"
 KAZ_kaz_red_army_desc:0 "The Kazakh Red Army is the last truly professional military force in Kazakhstan. Although lacking in manpower and equipment, we are still willing and able to wage a modern war against our foes."
