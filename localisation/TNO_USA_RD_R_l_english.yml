 USA_gov_72_the_mcgovern_presidency:0 "The McGovern Presidency"
 USA_gov_72_the_mcgovern_presidency_desc:0 "The new face of the Republican-Democrats is none other than one George Stanley McGovern of South Dakota. Running on a platform of military de-escalation and divesting funds from the military to more civilian initiatives, President McGovern represents a significant departure from the politics of the 1960s. Rather than continue to push America's position as a global military power, he will instead work to build up our country as a bastion of peace, prosperity and diplomacy that will work to solve the world's problems with words rather than weapons.\n\nMcGovern will first need to secure the support necessary to roll back the military adventurism of the last ten years, a tough sell in a country so dedicated to being the world's last bastion of democracy, but a sell he is more than determined to close. Once the hawks have been reined in and their budget reduced, McGovern will use the funds to shore up the failures of American society, in the hopes of maintaining our country's high standards of living and beating back the rhetoric of any extremists who would seek to undo us.\n\nMany question if a diplomatic approach is viable or even moral in a world filled with the enemies of democracy - the NPP in particular have already decried the potential of friendly overtures to Japan. But for President McGovern, there is no other possible path. Every day we continue down the road to warfare is one more tick for the Doomsday Clock. Every dollar spent on more bullets is a dollar not spent on helping good, honest Americans. It is time to rethink our priorities, and begin a new legacy for the good of all mankind."
 USA_gov_72_there_is_no_time_for_celebration:0 "There is No Time for Celebration"
 USA_gov_72_there_is_no_time_for_celebration_desc:0 "Inauguration and general fanfare aside, President McGovern does not have the luxury of resting on his laurels and basking in his victory. In every presidency it is said that the first hundred days are the most crucial, setting the agenda and determining the success of the rest of the term. Thus, there is not a moment to lose. It is time to push forward with the most pressing legislative priorities to lay the groundwork for the coming four years.\n\nPresident McGovern intends to give a speech before Congress, detailing his plans for the country in a far more formal manner than his promises on the campaign trail. Once both the party and the opposition have a clear idea of what our aims are, we can begin taking the necessary steps to pass legislation and get this presidency off to a promising start."
 USA_gov_72_the_hungry:0 "The Hungry"
 USA_gov_72_the_hungry_desc:0 ""
 USA_gov_72_the_poor:0 "The Poor"
 USA_gov_72_the_poor_desc:0 "Ours may be the greatest nation on Earth, but how can we claim the moral high ground in spreading liberty and prosperity abroad when we cannot do so at home? While America spends billions on new military technology and funding foreign insurgencies, many of our own people are struggling to make ends meet. The economic disruption of the Oil Crisis only furthered the woes of our most impoverished citizens. There has never been a more crucial time in our country's history to put the poorest first.\n\nThere are so many better places America's money could be going than to yet more bullets and ordinance. President McGovern will speak clearly on what he means to do to help those among us who need it. More support for welfare programs, stimulus packages for deprived communities, increased funding for infrastructure and development that will provide blue collar jobs - all this and more must be considered if we are to ensure America stays a land of opportunity for all."
 USA_gov_72_and_the_armed:0 "And the Armed"
 USA_gov_72_and_the_armed_desc:0 "Regardless of one's thoughts on war, it cannot be denied that those who fight them have historically been given the short end of the stick. Millions of men have been sent overseas, figuratively thrown at our enemies in the hopes of holding them back with their bodies. Many of those men did not return home. Many came back a few limbs short, or with broken spirits. What, in the end, was their reward? A medal, a handshake and a kick out the back door. In short, active soldiers are expected to serve without complaint, while wounded veterans are sent home and forgotten about.\n\nPresident McGovern wishes to outline his plans to support the troops, even as he prepares to scale back the military. Better standards for active duty soldiers, support and compensation for wounded veterans, and a much needed update to the rules of engagement are all on the table. Not only will this help appease the hawks who view our plans as an affront to the military, it will help us to ease in our plans to begin scaling back the military altogether in the name of human dignity and the betterment of our people."
 USA_gov_72_nationalize_the_food_banks:0 "Nationalize the Food Banks"
 USA_gov_72_nationalize_the_food_banks_desc:0 ""
 USA_gov_72_a_new_food_for_peace:0 "A New Food for Peace"
 USA_gov_72_a_new_food_for_peace_desc:0 "The Ba'athist insurrections and the ensuing Oil Crisis brought chaos to the Middle East. Amidst the carnage, ordinary life amongst the people there has broken down, and supplies of food, water, medicine have become scarce in areas affected by the fighting. When people are desperate, terrible things can happen. If the region continues down its current path of instability, further conflict is certain - conflict that could ultimately pull in America and the other powers and have devastating consequences for the world.\n\nNow is the time for America to take the initiative in world affairs, not through more warfare, but instead by promoting peace. In the 50s, President Eisenhower created the Office of Food for Peace, an organization dedicated to exporting agricultural products to struggling nations around the world. The last few administrations have let it fall to the wayside, however. Now, President McGovern sees great promise in this forgotten initiative, and has vowed to completely revitalize it as a tool for helping the struggling lands of the Middle East.\n\nFood is strength, and food is peace, and food is freedom, and food is a helping hand to people around the world whose good will and friendship we want. No more will we solve every problem with guns and bullets; instead, we will work to fill the bellies of the world."
 USA_gov_72_redistribute_the_budget:0 "Redistribute the Budget"
 USA_gov_72_redistribute_the_budget_desc:0 ""
 USA_gov_72_begin_the_withdrawals:0 "Begin the Withdrawals"
 USA_gov_72_begin_the_withdrawals_desc:0 "The USA FREEDOM Act (Uniting and Strengthening America by Funding Restored Energy and Economic Development Over Militarism Act) is President McGovern's flagship policy. The act proposes the first reduction of the US military budget in decades, a proposition that has understandably incensed the more hawkish residents of Capitol Hill. Development will be wound down, recruitment numbers will be reduced, and a significant amount of American troops stationed abroad in partner nations will be called back home and demobilized.\n\nThe purpose of all this is simple - the money saved by slashing the military budget will instead be diverted to the civilian budget. Initiatives for aiding the poor will be bumped up. Much needed infrastructural development will be brought forward. Education, housing, healthcare and other crucial areas will see a windfall unlike anything they have seen in a generation. No longer will we throw all our money at killing people. Instead, we will invest in the wellbeing and future of the nation.\n\nPassing this act will be crucial for President McGovern to begin the process of leading America to a brighter future - failure could undermine the entire mandate of his presidency. It is time to pull out all the stops to prove that peace really does stand a chance in this world."
 USA_gov_72_we_shall_make_our_presence_known:0 "We Shall Make our Presence Known"
 USA_gov_72_we_shall_make_our_presence_known_desc:0 "America's new path aims down a road to peace. That road will be a long and hard one. It will take the best efforts of the brightest diplomats this nation has to offer. It will be filled with challenges and perils, but whatever the hurdles we must be willing to face them for the future of our country, and for all mankind.\n\nThe main hurdle of the road to peace is that it cannot be walked alone.\n\nWhen one looks across the sea, it seems an impossible road to walk. Japan, her belly bloated with the looted wealth of countless nations. Germany, her hands stained with the blood of so many innocents. How could we possibly find peace with these nations? Why would we want peace with these nations?\n\nIn the name of peace, we must at least be willing to try.\n\nEven if they are not willing to listen, we must make our intent clear to our rivals. We are done endlessly clashing over petty ideology or territory. We are fed up to the ears with old men dreaming up wars for young men to die in. If we make it clear that we are willing to listen, then there might be even the slightest chance they will be willing to talk.\n\nNo more will we raise the sword. It is time to offer the olive branch."
 
 #Events
 mcgovern.1.t:0 "The Hills of Arlington"
 mcgovern.1.desc:0 ""The power to destroy the world is the only guarantor of peace, Mr. President. Eternal vigilance is the price we pay for our way of life."\n\nThe words of the Chairman of the Joint Chiefs of Staff weighed heavily on President George McGovern and Vice President Bob Dole, pressing them deeper into the limousine's seats. The briefing on the nuclear arsenal had ripped away any lingering exuberance from the inauguration, leaving the two speechless from the terrifying power vested in them.\n\nMcGovern uttered four words to the driver. "Take us to Arlington."\n\nAs the two walked up a hill overlooking the rows of white headstones, McGovern turned to Dole. "All this talk about how nuclear weapons ensure peace, and I can't stop thinking about the men who still never came home."\n\nDole sighed. "A lot of people still say defending South Africa was right, George. That we can't win the Cold War on defense."\n\n"I won't throw a fight that the Germans or Japanese start," McGovern countered as they crested the hill. "But if 'winning' the Cold War means digging acres of new graves here -"\n\n"And if they still think you're wrong?"\n\n"Look at Germany," McGovern said darkly. "Two decades of war left them a society rotting from the inside out. We can't do that to America.""
 mcgovern.1.a:0 "War will end us, before it ends our enemies."
 mcgovern.2.t:0 "From Swords to Ploughshares"
 mcgovern.2.desc:0 "The House chamber was filled to the brim as President McGovern strode to the podium. There were scattered cheers and applause - many of the students in attendance had volunteered for McGovern's election campaign.\n\n"My fellow Americans..." McGovern smiled. It came easily - in comfortable territory, surrounded by supporters - and would play well to the other audience, sitting in their living rooms across America.\n\n"A country's strength is measured by more than soldiers and nuclear weaponry. For every soldier deployed abroad, there are ten Americans - workers and farmers, young and old, black and white - who support them. And they will be called upon to replace the men who never come home."\n\nMcGovern gripped the sides of the podium as he hit his stride. "We cannot neglect America's responsibility as the last light of liberty in this world, but Americans have a right to ask: do we neglect our nation at home, its communities and its peoples, by fighting wars of choice abroad, even as the Oil Crisis continues? Would we not be better served by turning swords to ploughshares, to welcome our weary soldiers home from endless war, and to entrust a fairer, prosperous America to our children?"\n\nScattered applause rose from the audience as McGovern pressed his point home. "America has decided that it has had enough of sacrificing liberty in the name of security, of foreign entanglements without end! A prosperous and just America is a better guarantor of the free world than a garrison state.""
 mcgovern.2.a:0 "Our work begins today."
 mcgovern.3.t:0 "The Son of South Dakota"
 mcgovern.3.desc:0 "Not much had changed in the fields of Toddville, Iowa. Presidents came and went in faraway Washington, but few legislators ever came to visit. Those who did had all said the same thing - that things would be better, that life would change - and it never really had, even as the children moved away or joined the Army, never to return.\n\nFew had any expectations that President McGovern would be any different. Sure, he was from South Dakota - a son of the Great Plains, like themselves. But that was it - and the residents of Toddville were sure that they'd hear the same hackneyed platitudes and calls to sacrifice that inevitably fell on the communities of rural America.\n\n"What does it mean to be an American in the Midwest today?" The President's voice carried through the sporadic static. "Our communities and families in the plains are asked to give their sons and crops to serve America - and what have they received in return? A visit or two by Washington politicians every two years, even as funds and jobs dry up in favor of the coasts."\n\nThe listening residents nodded quietly. At least somebody knew how they felt.\n\n"The people of my home state, and across the Plains and the Southwest, are hardy, god-fearing, patriotic people. They deserve the same dignity as any other American. And under my administration, they will not be ignored.""
 mcgovern.3.a:0 "Flyover country no longer."
 mcgovern.4.t:0 "The First Step"
 mcgovern.4.desc:0 "The Oval Office rumbled with activity as the television crews prepared for President McGovern's live address. Vice President Dole, Secretary of State Lodge, and President McGovern huddled behind the desk, hurriedly going over any loose ends.\n\n"Is everyone at State and Defense ready?" McGovern asked quietly. "Once this ends, we need to hit the ground running. Send peace feelers out to the Japanese and the Germans, reassurances to the Canadians and the Australians."\n\nLodge nodded. "All of our embassies are ready to go on your word, Mr. President."\n\nThe three read through the familiar lines of the speech, thinking of other things. "We can't be sure of how Germania and Tokyo will react," McGovern said, rubbing his eyes nervously. "What happens if we're left stuck in the cold?"\n\nDole leaned forward. "You're right. We don't know if the Germans or the Japanese will play ball. But the American people want a more peaceful world - and we owe it to them to try."\n\n"If it doesn't work out, we can make sure the Germans and the Japanese are kept busy with the Middle East while we focus on domestic policy." Lodge added. "They need the oil. We have Texas."\n\nThe film crew called for quiet, and the President looked into the cameras as the lights came on, burning away the shadows in the Oval Office."
 mcgovern.4.a:0 "We dare to dream of a better world."
 mcgovern.5.t:0 "The Dove of Washington"
 mcgovern.5.desc:0 "Despite their prominence, televised addresses from the President of the United States were nothing new. Most often it was a tired, rehashed display of belligerency and defiance from the OFN, a repeated declaration of the 'unity of the free world' and the 'depredation of tyrants'.\n\nRegardless, the televisions in Germania and Tokyo were tuned to the broadcast from Washington, as ministers listened in for any indication on the new President's foreign policy.\n\n"...though America stands steadfast in its resolve to defend liberty where it still shines, the time has passed for conflict and war to decide the fate of nations. The world needs to believe that a better world is possible through dialogue and treaty, to walk towards each other with an open hand instead of a closed fist."\n\nThe phones in the Reichskanzlei and the Kantei began to ring off the hook as President George McGovern finished his address to the world.\n\n"A world held hostage by the threat of nuclear war by the three superpowers is a world holding its breath at the edge of annihilation. We have a common responsibility to our peoples to leave the world better than when we found it, and although I have no illusions about the difficulty of the task that faces us, I believe that it must be done. To that end, the United States calls upon the Greater German Reich and the Empire of Japan..."\n\nAs the President's address ends, the world awaits our response."
 mcgovern.5.a:0 "Tell the Americans: we seek a better world."
 mcgovern.5.b:0 "Tell the Americans: take a hike!"
 
