USA_23_59_desc:0 "우리는 손을 쓸 수 없는 지경까지 갔습니다. 우리는 전쟁 직전까지 몰렸고 굴욕을 당했으며, 우리 행정부는 OFN과 국민에게 신뢰를 잃었습니다. 지금 우리는 피해감소 조치를 취하는 중이며, 시계는 자정에 매우 가까운 상황입니다. 긴급 회의를 소집해야 하며, 대사들에게 다시 확인을 취하며, 가장 중요한 것은 우리가 만든 이 혼란에서 벗어날 방법을 찾아내야만 한다는 것입니다."
USA_discontinue_buildup_programs_desc:0 "최근의 위기로 우리 행정부의 우선순위가 뒤바뀌었습니다. 우리의 핵감축 강요 전략은 분명히 실패했습니다. 우리의 빌드업 프로그램은 이제 목적도 없이 장군들의 자존심만 만족시키는 비싼 낭비일 뿐입니다. 앞으로 어떤 과정을 택하던간에, 우리의 최우선 과제는 이런 비싸고 쓸모없는 프로그램을 끝내는 것임이 분명합니다."
USA_bet_on_dove_desc:0 "우주에서 지구를 보면 우리의 푸른 점이 얼마나 조그맣고 보잘것없는지 깨닫게 됩니다. 글렌 대통령은 그것을 보았고, 또한 핵멸망의 위기를 목격했습니다. 하지만 다행히도 그는 평화로운 사람입니다. 단계적 감축은 우리의 단순한 속임수가 아니라 우리의 정책입니다! OFN의 동맹국들이 그것을 좋아하지 않을지라도, 우리는 글렌 대통령이 방아쇠를 당길 사람이 아니라는 것을 대중에게 알리고 안심시켜야 합니다."
USA_reassess_oceanian_commitments_desc:0 "우리는 오랫동안 호주와 뉴질랜드에 상당한 규모의 부대를 유지해 왔습니다. 우리가 평화 정책을 진지하게 받아들인다는 것을 미국 대중에게 확신시키고 싶다면, 우리의 파병 범위를 재고할 때입니다. 우리 아이들을 집으로 데려올 때가 된 것일지도 모릅니다. 우리 OFN 동맹국들은 별로 좋아하지 않겠지만, 우린 지금 더 중요한 문제에 놓여있습니다. 또한 이 지역에서 우리 병력을 줄임으로써 국민과 세계에 우리가 전쟁을 일으키려는 게 아니라 평화를 위해 존재한다는 확실한 신호를 보낼 수 있을 것입니다."
USA_rebuke_jingoists_desc:0 "이 위기가 우리에게 알려준 것이 있다면 바로 강경파 외교 정책의 위험성일 것입니다. NPP의 전쟁광들은 아직도 현실을 모르는 것 같습니다. 지금도 그들은 더욱 뻔뻔한 도발을 요구하며 종말을 향한 시계를 0시를 향해 돌려놓고 있습니다. 그들이 그 길을 계속 간다면, 우리는 그들과 함께 멸망을 향해 행진하게 될 뿐입니다. 우리는 의회, TV, 라디오, 신문 등 모든 곳에서 가능한한 그들을 반대해야 합니다. 글렌 대통령은 핵을 쏘고싶어 안달하는 미친놈들은 버튼에서 100km 안으로도 절대 들어오지 못할 것이라는 입장을 발표할 것입니다."
USA_peaceful_party_desc:0 "우리 당은 NPP의 강경파에 대해 더 현명한 대안이 됨으로써 오랫동안 국민의 믿음을 얻을 수 있었습니다. 대중에게 우리는 여전히 평화의 정당임을 상기시킵시다! 글렌 대통령은 위기를 극복하고 긴장을 완화시킬 수 있음을 보여주었습니다. 이 사건은 불행한 일이었지만, 그럼에도 우리가 이미 알고있는 사실을 다시 증명해줍니다. 우리는 평화의 정당입니다. 글렌 대통령 밑에서 우리는 전쟁을 어떻게든 막아낼 것입니다."
USA_23_55_desc:0 "이제 최악의 상황은 끝난 것 같습니다. 우리는 태풍을 이겨내고 반대편으로 빠져나왔으며, 상처입었지만 아직 부서지지는 않았습니다. 시계는 몇 분 앞으로 되돌아갔습니다. 이 최근의 위기는 앞으로 수십년동안 미국의 집단의식 속에 새겨질 것이지만, 국가 운영의 요구는 아무도 기다려주지 않습니다. 우리는 통치 작업으로 되돌아가야 합니다. 법안을 고려하고, 수정하고, 약속을 지켜야 합니다. 우리에게 무슨 일이 일어났는지는 미래의 역사가들의 몫으로 남겨놓을 것입니다. \n\n 미국이라는 나라는 우리 없이 혼자서 움직여주지 않습니다."
USA_maintain_commitments_desc:0 "여론 조사는 엿이나 먹으라죠. 미국은 약속을 지킬 것입니다. 우리는 OFN의 동맹들에게 우리가 평범한 친구나 패션 애국자가 아님을 보여주어야 합니다. 우리가 진정 어떤 인간인지, 진정으로 옹호하는 가치가 무엇인지 보여줘야 할 순간이 바로 지금입니다. 우리는 친구들과의 약속을 물리지 않을 것입니다. 최악의 상황이 발생하더라도, 과거와 마찬가지로 그들와 함께 할 것입니다."
USA_reassure_allies_desc:0 "동맹국에 대한 우리의 지원은 특히 이런 시기에 분명히 해야 합니다. ANZAC의 친구들에게 우리가 항상 그들과 함께한다는 것을 확신시켜야 합니다. 따라서 우리는 그들에 대한 공격은 곧 미국에 대한 공격으로 간주될 것이라는 미국의 정책을 공개적으로 재확인할 것입니다. 일본이 마수을 뻗친다면, 우리가 그것을 쳐낼 것입니다. 이 선언은 가정의 평화만을 바라는 많은 민간인들에겐 인기가 없을 것이지만, 우리는 오세아니아에서 자유의 불빛이 꺼지는 것을 용납할 수 없습니다."
USA_drump_up_enthusiaism_desc:0 "우리는 최악의 상황을 피했고, 심연 속에 믿을 수 없을정도로 가까이 다가갔었지만 미합중국은 여전히 튼튼합니다! 우리는 경계를 유지하고 항상 자유를 수호할 준비태세를 유지해야 합니다. 우리가 늘 그랬듯이 성조기에 경의를 표하고 엉클 샘을 위해 싸울 의지를 확고히 합시다. 글렌 대통령은 미국 국민에게 우리가 아직 파시즘에 대한 방어 의무를 피할 수 없다는 점을 상기시킬 것입니다. 모든 바다의 훌륭한 군인들은 미국이 여전히 그들과 함께 있다는 것을 알게 될 것입니다! "
USA_united_in_freedom_desc:0 "평화와 전쟁중에 무엇이 소중한지는 논할 필요도 없습니다. 그러나 파시즘에 복종함으로써 얻는 평화는 결고 선택사항이 아닙니다! 미국은 지구 전역에서 자유와 자유를 향한 세계적인 대의에 전념하고 있습니다. OFN의 동맹국들 역시 이것을 알고 있으며, 자유의 나무 그늘 아래서 우리를 하나로 묶는 이 튼튼한 유대는 결코 깨지지 않습니다. 독재자, 폭군, 파시스트들은 여전히 바깥에 있습니다. 하지만 미국과 OFN은 늘 그랬듯이, 나란히 함께 서서 그들과 맞설 것입니다."
