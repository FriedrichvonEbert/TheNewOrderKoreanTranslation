 USA_gld_68_a_green_future:0 "A Green Future"
 USA_gld_68_dealing_with_the_labor_unions:0 "Dealing With The Labor Unions"
 USA_gld_68_dealing_with_the_labor_unions_desc:0 "President Goldwater's antipathy for the labor union is well-known; in fact, it is part of his appeal for those who had voted him into office last November. Swayed by fiery, passionate rhetoric aimed at the corrupt bosses who sought to undermine our great democracy in the name of Marx and Lenin, strongarming hard-working Americans left with no other choice but to contribute to their glorified protection racket, the American people have given him the mandate to excise this grave threat lurking in plain sight.\n\nBuoyed by their trust, the President has chosen to dedicate his energies in the coming days to make plans for the task which he had been entrusted. Above all else, the righteous fight before him shall not stumble before it had even stepped one foot for the march."
 USA_gld_68_america_is_no_place_for_radicals:0 "America Is No Place For Radicals"
 USA_gld_68_america_is_no_place_for_radicals_desc:0 "Despite the R-D's best efforts, the extremist wings of the NPP have been gaining popularity over the last few years. If we wish to keep our nation safe from these radicals, we must fight fire with fire. President Goldwater has ordered for another round of investigation on the NPP. The government will use every method we have against them, and we will bring them down, destroy their reputation, and lift those misguided fools who have fallen for the siren song of communism or fascism back to the light of democracy.\n\nSome of these methods taken may not be legal. Some of these methods may not be moral. In the end, however, it will all be worth it. If American democracy is not protected and these traitors win an election, it will spell the doom of our nation!\n\nSome advisors say that we are walking in the same steps as Nixon did on his road to impeachment. These cowards seem to think that we will commit the same mistakes as he did. No doubt they would hand over the White House to Yockey and his gang. Goldwater knows what he is doing, and he will keep the tightest lid on any of the more shady parts of this operation.\n\nAfter all, perhaps Nixon had some good ideas when it came to suppression."
