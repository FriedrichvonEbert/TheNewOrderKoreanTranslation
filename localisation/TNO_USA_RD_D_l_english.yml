WFB.557.t:0 "That Fighting Little Governor!"
WFB.557.desc:0 "They said this job was going to be fuckin' easy.\n\nAfter a long night on the Congressional floor, President Bennett assembled us in the Oval Office itself the next morning. Three combat veterans, three Southern Democratic Senators, three figures in the Silver Act vote. "Good morning, gentlemen." He said. "Let's face the light here: the Silver Act's vote is creeping up, but the Congress remains polarized, and I fear the worst; so, I'm sending you three down to the Serpent of the South himself, George C. Wallace to guarantee the extra votes. Understood?"\n\nAnd there we were. The room was silent. The three of us were silent. The Governor of Alabama just sat there, quiet, the whole fucking building was just quiet. "Senators, may I ask what you three are doing down here in my office?" he said, as the pouring of whiskey into five separate glasses flowed in front of us. One Senator picked up first, coughing, "Well, sir, the President sent us here to-" "Oh, my apologies, gentlemen, please, the travel must have dried your throats; please, enjoy a drink." He interrupted. "Don't worry, Mr. Governor, I do not drink." I said, shooting me with eyes like daggers. "Now, as I was saying, sir, President Bennett sent us here to discuss the proceedings of the Silver Act coming up, and how we can align our interests for the betterment of the nation." the Senator said. Wallace swiveled his chair to face the man, stating, "Align our interests? Funny little phrase you put together there. Now, what could the President offer that I may want?" The air in the room tightened like a noose around a criminal's throat. "Well, segregation, sir." the younger Senator with the Southern drawl voiced.\n\nWallace turned."So, Bennett's finally ready to ease down on protecting the Afros? Well, you have my attention, gentlemen. Go on." the Governor asked with a wicked smirk and unending stare. "Well," I finally spoke up, "the President would be glad to have your support, as well as the FR-NPP's support of the terms of the Silver Act. In exchange, he'll look into delaying the work towards Civil Rights legislation." The room stood silent, and still as Wallace's face twisted with contemplation. Suddenly, the room exploded with the slamming of the Governor's fist onto the desk, succeeded by a fierce cackling. "Well, gentlemen, you can go tell Bennett that Governor Wallace shall be considering his proposal to rectify relations with the NPP and the Democrats. For now, however." He stopped short, clearing his throat. "A toast, to the people of the United States." I shakily led our side of the toast and downed the liquor before leaving."
WFB.557.a:0 "The President said that was going to be easy."
bill_3.Option.Negotiate.NPPFR.b:0 ""Excuse me, I must be leaving now.""

WFB.flavor.1.t:0 "The Rose Garden, 1:32pm"
WFB.flavor.1.desc:0 "A Rose Garden luncheon. Charming in every sort of way. In every table, under the unusually bright sun, dozens of guests were smiling. President Bennett has organized a celebratory lunch to praise key members of his Administration, along with some special guests from high society, people of honor, and foreign governments. The mood is high as President Bennett prepares to take to the podium and make a speech.\n\n"My fellow Americans, honored guests, members of my Administration. Today, we stand as one America. One Organization of Free Nations. One world. Over the past few years, we have achieved the greatest accomplishments, soared to the highest heights, and have healed the wounds left from this decade's past. The economy is booming, our people enjoy rights like no other, democracies all across the globe know that their way of life is no longer at stake. The Nazi scourge in Germany, and the Imperialist menace in Japan are beginning to know their place. While their empires of dirt and toil collapse, our nations grow and prosper. We stand united! The torch of freedom burns bright!"\n\nRabid applause erupts from the Rose Garden. The jubilant crowd, fired up from words of passion and wisdom, has hope in their eyes. The future to them does not seem so bleak anymore. Thirty years from now, when their generations ask what they did during the great cold war, everyone in attendance can simply and confidently say that "they won.""
WFB.flavor.1.a:0 "Society is healing."

WFB.flavor.2.t:0 "A Stock Trading Firm in Los Angeles, 9:19am"
WFB.flavor.2.desc:0 "Sunrays peek through office windows in downtown Los Angeles. Inside a large skyscraper, men are bustling around. They're talking on their phones, moving files, and doing business. For the first time since years of economic downturn, people are buying stocks again. President Bennett has restored the public's confidence in such an investment. With low interest rates, adjusted oversight, and more provisions, a lucrative section of the finance industry has just exploded. New applicants fresh out of college walk through the office doors seemingly every day. And on the other line of their phones and meeting with people who want to invest, business confidence is being revitalized.\n\nDevin hangs up. He never thought after barely getting his degree, he'd be working in a practically brand new industry. He resigned to a middle management position, but was now making his own money and helping other Americans make it too. To his side, a new arrival sits down, carrying a cardboard box of belongings.\n\n"Hey." The two men exchange an awkward handshake. "You've been here a while, right?" Devin nods. The new arrival stutters a bit, as he moves his chair to face Devin. "Are you sure this whole thing is okay? For something so new, it seems to be doing too well..."\n\nDevin nods, and puts a hand on the new arrival's shoulder. "Look, man. I had the same thoughts when I came in, and some other kind fella did the exact same thing to me. The way I see it, we're helping people make money in ways they could never do before. We're innovators. And, after all..."
WFB.flavor.1.a:0 ""Business is a-boomin'. That's more than enough for me.""

WFB.flavor.3.t:0 "Canberra, Australia, 6:42am"
WFB.flavor.3.desc:0 "Michael disliked the Americans. Nothing personal against the Yanks, but he shares the opinion of many Australians when he says that they have Australia on a tight-knit leash. They drill our military, they send our boys to die in South Africa, they have massive investment into our economy as investors and trading partners, and our diplomats are forced to play second fiddle to American ones. Michael knows that all too well, being a part of Australia's diplomatic corps. Perhaps, deep down, he was only worried about his 1st son, Gil. If those Yanks send him to die somewhere else, he wouldn't know what to do.\n\nThat is, until the American Ambassador paid a visit to Canberra today. And with him, he brought some very interesting news.\n\n"President Bennett has readjusted his policy dealing with members of the OFN. As of today, we'll be withdrawing some of our own administration and diplomatic staff, and giving more autonomy to the Australian government in terms of who and what they want to proceed with diplomatically."\n\nMichael couldn't believe his ears. After the speech from the ambassador, he turned to the man next to him. "Hey, mate. You really believe what this Yank is saying? They've been up our arse for decades at this point."\n\nThe man nodded. "That Bennett really is doing his best to equalize OFN policy. I may not like the Yanks either, but they're doing their best to finally even the scales. About bloody time, if you ask me."\n\nMichael had a sigh of relief internally. Years of worry, and reform is finally upon us. Even if he still had doubts, the new Administration in Washington was at least trying to not be the hegemon in which the OFN relies on. Much like before, Michael knew with confidence now that his opinion was shared with many Australians."
WFB.flavor.3.a:0 "We are, now and forever, equal parts of the same whole."



