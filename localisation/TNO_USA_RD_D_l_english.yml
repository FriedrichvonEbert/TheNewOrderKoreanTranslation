 GLD.260.t:0 "Republican Walkout!"
 GLD.260.desc:0 "Good evening, and welcome to the CBS Evening News. I'm Walter Cronkite.\n\nWashington, D.C. is in turmoil and shock today with the presentation of President Goldwater's proposed budget to Congress. In a stunning move, many Senators from the President's own party stood up and left the Senate Chamber soon after the debate began on the budget.\n\nThe Republican faction of the R-Ds has been vocally opposed to the President's language and actions in the past few weeks in attempting to cut spending, especially on welfare programs. However, many senators are saying that it was even worse than they thought once they got the chance to read the budget, which led to the Republican Walkout today.\n\n"It is perfectly clear now who the President is supporting," one senator said to reporters as he left the Capitol Building. "And it isn't the average American, or those in dire need of help and assistance. All Goldwater is helping is his libertarian and arch-conservative allies, who want to run roughshod over the poor and struggling."\n\n"This isn't simply balancing the budget," another Senator remarked. "This is an outright declaration of war on the poor, the colored, and disabled. How can we even consider such a proposal without looking at the blood on our hands?"\n\nDemocrats have long supported cutting such spending, seeing it as wasteful, ineffective, leading to a larger government and reducing the liberty, freedom and work ethics of the American worker.\n\nThis may be a huge blow to President Goldwater. The Republican-Democrats, working together since the end of the World War, now seem to be on the verge of collapse, with the right-wing faction of the party gaining ascendance. But it remains to be seen if the budget that the President proposed will actually pass Congress."
 GLD.260.a:0 "And in other news..."
 GLD.261.t:0 "The Gold Standard"
 GLD261descpass:0 "Congratulations Mr. President: we did it. We proved all the economists and experts wrong. We have successfully got the United States back onto the Gold Standard! We already have reports of many banks dealing with long lines to exchange bills for gold and silver coins up to the daily limit, but they are managing to fulfill all requests made by their depositors. However, many Americans are not going to immediately exchange their bills for gold coins, but there is a confidence amongst everyone that if they want to, they can.\n\nWith the confidence of gold backing up the US dollars, and the measures we put in place to keep prices stable and reasonable, we should soon be seeing inflation level off and businesses profits increase. While it may be too early yet to determine the full effects, I'm confident that this accomplishment will bring new prosperity and growth to the United States for years to come."
 GLD.261.a:0 "Well..."
 GLD261descfailure:0 "Terrible news Mr. President! Our efforts to get the US back on to the Gold Standard has failed! Banks are overwhelmed by furious depositors trying to get their bills exchanged for precious metals, though most have run out, and there is no way for us to get more coins to them any time soon. Those that are not getting the gold or silver are now sure they are being swindled, and banks are on the verge of collapsing. Not only that, but our efforts to set price limits on goods to prevent inflation has also backfired: most of the goods we sought to restrict are now being sold for much more than we decreed, and many stores are being overwhelmed as panicked shoppers try to stock up on everything from canned foods to toilet paper.\n\nNeedless to say, this has been perhaps the worst thing to happen to our economy since the Great Depression. Already many businesses are facing a credit crunch, and layoffs are soon to be widespread. Republican-Democrats in Washington are unable to work together, with liberals blaming conservatives for their misguided actions, and conservatives are accusing liberals of sabotage. The only ones that seem to be enjoying the current situation are the NPP across the aisle. Already, C-NPP leaders and supporters are gloating, saying how they will fix all this. Rumors of impeachment are already spreading through Congress, and, to be frank... we might deserve this. Maybe we should have listened to the experts?"
 GLD.262.t:0 "A Bipartisan Cabinet"
 GLD.262.desc:0 ""Thank you for meeting me on such short notice Nelson." Barry Goldwater led his running mate into the Presidential Suite at the Waldorf-Astoria. It was just days after the election, and while the White House was still occupied for a few months yet, it was time to prepare the transition.\n\n"Of course, Mr. President."\n\nGoldwater stifled a sigh. There was always going to be tension between Barry Goldwater and Nelson Rockefeller: the former was the leader of the conservative, libertarian wing of the Republican-Democratic Party, while Rockefeller was the standard bearer of the progressive and liberals that called the R-D's home. It was a surprise to many when Goldwater asked Rockefeller to be his running mate on the 1968 ticket. Many assumed that Goldwater would have sought a more malleable, meek man to serve as Vice President than the very outspoken Rockefeller, who represented the "Eastern Establishment" that Goldwater rallied against during the entire primary season. Someone that could accept being second fiddle, little more than someone to bolster the demographics needed to win the election.\n\nThe bad blood wasn't going to go away, especially not overnight even with the victory in the election. But that didn't mean that Goldwater couldn't at least try.\n\n"I'm currently assembling my cabinet. And I would like your opinion on a few of the posts," Goldwater replied.\n\nThat caught Rockefeller off guard. "Excuse me, Mr. President?"\n\n"I want to get some Republicans and Liberals around the table. To show that I'm being serious about uniting the Party. Namely Health, Education, Interior, Labor. I know they aren't the fanciest positions, but I want to show that I'm willing to listen to different opinions."\n\nRockefeller leaned back on the couch, surprised at what Goldwater was saying. After all these months of helping to get a man that was against nearly everything that he stood for into the Presidency, he was now getting an olive branch in return.\n\n"So, can I get your help, Nelson?"\n\n"Of course, Barry.""
 GLD.262.a:0 "Bipartisan Cabinet, United Party!"
 GLD.263.t:0 "Is That Legal?"
 GLD.263.desc:0 "A collection of moderates, former Republicans, and Center-NPP members have gathered to form a new opposition to Goldwater's recent policies: the Patrons of Franklin. The name originates from Benjamin Franklin, whose newspapers and publications influenced early Americans to rebel against the British Empire; his reputation as a supporter of freedom of speech and abolition has resurfaced among moderates today. Already, articles from the Patrons of Franklin are emerging everywhere, from rural communities to the biggest cities.\n\n"We as Americans desperately need to wake up to the current madness. I have walked through the streets of New York City, watching men, women and children blindly attack a young man due to his LNPP affiliation. This man was coming home from his day job; he never wished harm on anyone. Do Americans not realize how much disregard Goldwater has for the U.S. Constitution? The article all Americans are supposed to hold dear as if it were the Bible? Let me remind you of the First Amendment: freedom of speech, freedom of religion, freedom of the press, right to assemble, and the freedom to criticize the government. Arguably, Goldwater has taken all of these rights away from you; you have no rights as of now. You can't say you're Communist, you can't support Communism in the papers, you can't praise Communism, you can't assemble for Communism, you can't criticize the government for their role without a prison sentence. Wake up before this tyrant sends this country to Hell! Politicians, if you can hear me, Goldwater has committed acts of treason and should be impeached!"\n\nPresident Goldwater has read and reread this article many times over, and he must find a way to counter the smearing before the media turns on him."
 GLD.263.a:0 "Justify the anti-Communist propaganda."
 GLD.263.b:0 "Roll back on the anti-Communist rhetoric."
 GLD.264.t:0 "Goldwater: A Real Patriot"
 GLD.264.desc:0 ""U.S. President Barry Goldwater took to the podium last Sunday afternoon in New York City for a hastily-assembled press conference. Over the past few weeks, Goldwater has come under fire from the Center-NPP for his 'conspicuous' attacks on the radical left, going so far as to prohibit party meetings. Several unknown authors formed a group called the Patrons of Franklin to criticize Goldwater's unlawful behaviors, citing violations of the First Amendment. The authors used pen names such as Thomas Paine, Patrick Henry, and Paul Revere in their writings.\n\nGoldwater stood firm in the face of the media's elaborate questions, and his responses were on-point. His explanations regarding the evils of socialism were as reasonable as they were crystal clear. His delicately-prepared reasoning ended many doubts the public had about the introduction of anti-Communist propaganda. His smooth, reassuring speech immediately drew critical acclaim across the nation, especially from right-wing groups. Many are convinced that even though Goldwater might not be the greatest President in U.S. history, he is arguably one of the most patriotic.\n\nSince the press conference ended, the Patrons of Franklin have yet to write an official statement on Goldwater's speech."\n\n-Washington Post"
 GLD.264.a:0 "All doubts have been laid to rest."
 GLD.265.t:0 "Goldwater: Just as Bad as the Nazis?"
 GLD.265.desc:0 ""Man... the Commies have really taken a beating from our ol' Goldwater, huh?" a young Democrat said quietly to himself as he walked down the streets of Brooklyn. Another young man, a member of the FR-NPP, holds out his hand and stops the Democrat in his tracks.\n\n"You really think those Reds are getting beaten? That ain't nothing compared to what's going on in Germany, pal."\n\nThe Democrat is taken by surprise at his friend's comment, ignorant about the situation taking place across the Atlantic. "Oh, really? How is it any different over there? Our Reds are getting caught and locked up. Doesn't seem they'll be out of prison for a while, either."\n\nThe FR-NPP voter firmly pushes his friend a few steps back. "I don't think you're getting it. Those Nazis are systematically executing anyone suspected of salutin' the Red Star. Any Communist would be praisin' God forever if they only got a life sentence in jail for being Communist. You see, Reds in Germany are bein' shot on the same streets we're walking now. Either that or they're tortured behind walls. And I have a feeling that that stuff's gonna be happening here in a short while. Personally, I'm grateful, I despise those deplorables. But these are dark times we're heading towards. I wouldn't dare be associated with the left at all. That Goldwater's gonna be even harsher than the Nazis."\n\nThe FR-NPP member patted his friend's back and hurried away. "He has a fair point, I can't argue with that..." the Democrat thinks to himself as he continues walking home."
 GLD.265.a:0 "Systematic execution? Can't happen here."
 GLD.266.t:0 "Goldwater: A Man of the People"
 GLD.266.desc:0 ""Last Sunday afternoon, in New York City, our very own President Goldwater began a speech that would bring all moderates together in victory, with no man left behind. When the media confronted Goldwater for his attacks on leftist organizations, he had this to say:\n\n'Never before in my life have I ever made such a deep realization of my own actions. Several newspaper articles written about me were... very difficult to comprehend; it was at that moment I realized I had put my own interests above the interests of all of you. We aren't a civilization built on hate and prejudice, like the Nazis or the Kenpeitai; we listen to the voice of the people here.'\n\nCritics easily judged Goldwater's introduction as 'too obvious that he was trying to roll back on his beliefs' and that he was being 'blatantly deceitful'. However, as Goldwater went on, the critics grew more and more silent.\n\n'I have not been listening to America's voice in these past weeks. I have decided to overhaul my previous policies on anti-socialism. Already I am working to pardon over a thousand LNPP members who were imprisoned for their affiliation. In the land of opportunity, it is essential for everyone to have a say.'\n\nPublic response was mostly favorable, but leftists were overly supportive and FR-NPP members withdrew their acclaim for the President entirely. Ever since the speech, membership of the LNPP produced a surge not seen since last year. I, for one, am thankful to have a President that listens to the people and can respect our constitutional rights as citizens. I will proudly continue my work under the Patrons of Franklin to denounce any and all extremist activity in our great nation." -Patrick Henry, The Washington Post"
 GLD.266.a:0 "Maybe Goldwater did have a change of heart."
 GLD.267.t:0 "Goldwater: The Opportunist President"
 GLD.267.desc:0 "The downfall of the Goldwater administration has never been clearer than after his Sunday conference with the media in New York City. When Goldwater stepped onto the podium, he eagerly renounced his anti-socialist ways in front of a media crowd who proved to be incredibly skeptical of the President. One reporter commented, "How can a world leader introduce all these pro-censorship measures, denounce all of it the next day, and expect us to believe he has a sudden change of heart? This isn't a simulation he's playing: Goldwater's supposed to be one of the most powerful men in the world."\n\nGoldwater had answers for every question the interviewers asked, but the man's voice was shaky and his posture was uncomfortable. He didn't show much confidence in his responses, either.\n\nThe media's word on the speech was very unpleasant towards the RDs: many journalists called Goldwater the "Opportunist President" for his attempts to flip his beliefs to gain extra votes. FR-NPP politicians considered Goldwater "a cheating liar" and "the first bogus President in a long time". According to a Gallup poll released after the conference, Goldwater's popularity with the American people decreased as much as 10%. Only LNPP politicians showed any kind of support for Goldwater, but even they are convinced that the President will backstab them more to appease the right-wing crowd."
 GLD.267.a:0 "He can't turn back now..."
 GLD.268.t:0 "Maryland Massacre!"
 GLD.268.desc:0 "BALTIMORE: In a stunning display of midday mayhem, police responding to a domestic disturbance call at around 1:30 PM in the suburb of Ellicott City found themselves under fire. Officer Alistair MacKinnon was killed instantly, his partner Officer Brock Tarrant taking cover and calling for reinforcements. A tense 7-hour siege ensued with the perpetrators. An FBI negotiator was brought in from Quantico, but the perpetrators refused to respond to any attempts at communication and fired on police when they attempted to recover Officer MacKinnon's body, the dramatic exchange captured on film. On the Governor's order, the FBI was stood down and the perpetrators were engaged by riot police. By 8:45 PM, police had breached the house and killed all four perpetrators, all confirmed to be white males aged 22-38. They also took one unarmed white female into custody. Upon investigation of documents recovered at the scene, the perpetrators have been identified as members of a fringe-right terrorist group comprised of former followers of fascist criminal Francis Yockey. Though it may sound incredible, according to their records, the group, calling themselves Avengers for America, were formulating a plan to assassinate the Hollywood actress and outspoken left-wing activist Jane Fonda for her connection to the Black Panther Party on an upcoming film shoot in Maryland. For now, Mrs. Fonda and the residents of Baltimore can rest easy knowing another threat to their freedom has been defeated.\n\nPresident Goldwater set the newspaper down to look over the photographs. One filled almost half a page, showing Officer Tarrant in a particularly heroic pose, engaging the Yockeyites as his fellows attempt to retrieve the supine body of his murdered partner. After some consideration of the PR benefits, Goldwater picked up the phone. Perhaps they could use Officer Tarrant..."
 GLD.268.a:0 "Mopping up the dregs."
 GLD.269.t:0 "Officer Tarrant Stands with Hall!"
 GLD.269.desc:0 "Scowling, President Goldwater seriously considered irishing up his coffee as he watched Brock Tarrant, recently catapulted to national stardom as the hero-cop of the recent police siege against a remnant Yockeyite chapter, give his support to the seditious cryptocommie Gus Hall at an L-NPP rally in Baltimore.\n\nGoldwater's advisors had tried to get Tarrant on their side to squeeze some good PR out of the situation but he rejected them out of hand. Surprisingly, the all-American corn-fed football-playing beer-drinking Maryland cop turned out to be as red as cherry pie due to his upbringing, raised in an odd socialist commune by a pair of avowed leftists.\n\nThanks to Tarrant recently becoming a household name, his public endorsement of Hall has had the same effect for the usually obscure leftist faction of the NPP, catapulting them and Hall to the forefront of the public's attention. To Goldwater's consternation, he'd already heard whispers about Hall using the momentum from Tarrant's endorsement stand for the NPP's nomination in 1972.\n\nIrritating that a single nobody could have this much impact, thought the President. If it wasn't for that photographer being in the right place at the right time, Tarrant would still be just another Joe Schlub and Hall would still be an obscure nobody. Sipping his coffee, the President wondered what to do about the situation. He could put an end to their little commie propaganda campaign, but it might look like a restriction of free speech. Alternatively, he could just ignore it and let them have their poster-boy. No doubt they'd run out of steam soon enough."
 GLD.269.a:0 "This little dog barks too much. Strap a muzzle on him."
 GLD.269.b:0 "Let him have his fifteen minutes of fame."
 GLD.270.t:0 "A Lunch Counter in Manhattan, 12:48 PM"
 GLD.270.desc:0 "Enjoying a late lunch, Frank Duffy tore into his grilled prosciutto and cheddar sandwich as he smirkingly watched the street crowds begrudgingly return to their offices. He went to Larry's on 7th Avenue damn near every day, old Larry made the best goddamn sandwiches. They were almost enough to make him forget he had to spend his afternoon trying to write copy for one asinine commercial after another.\n\nFrank's buddy in the art department Teddy Veccio broke him out of his reverie by belching in his ear. Smelling the pesto on his breath, Frank turned to glare at him. Looking up from his newspaper, Teddy grinned. "Hey, you seen this yet?" he asked, almost yelling to be heard over the din.\n\nFrank looked down at the paper. PRESIDENT CASTIGATES HERO COP was the headline. "Nah. What happened?" he replied, disinterestedly. He didn't mind a bit of conversation, but couldn't Teddy let him savour his lunch in peace?\n\n"Remember that cop had the shootout with the Nazis in Baltimore, was in the news a while back? President's sayin' he's a commie or somethin', says he oughta get taken off the force."\n\n"What's wrong with killing a fuckin' Nazi?" said Frank through a mouthful of prosciutto. "You ask me, I'd rather have that cop in the White House than that Arizona Jew. Shit, you know I ain't no commie, but what's the goddamn problem? Ain't he got the right to say whatever he wants?"\n\n"No argument here," replied Teddy, finishing his coffee. "This is America. So what if the cop's red as a baboon's ass? He's out there killing Nazis while the President does jack-shit. Hey, I'll see you back at the office, Gunderson's breaking my back over the Pepsi account."\n\nFrank grunted goodbye and picked up Teddy's paper to entertain himself as he finished his lunch. What did the President think he was doing, talking about a hero like that?\n\nFinishing his sandwich, Frank decided that he'd register to vote for the first time at the next election. And it wouldn't be for Goldwater."
 GLD.270.a:0 "The little man is still a man."
 GLD.272.t:0 ""Hey, You're Supposed to be on Our Side!""
 GLD.272.desc:0 "The sizzling sun soared over an otherwise chilly Tuesday afternoon in Flagstaff, Arizona, creating an unusually lukewarm day for the state. Several days have passed since the inauguration of America's most recent President. Barry Goldwater gathered his notes together and faced the restless crowd as he began one of his first speeches as President of the United States. Today's speech consisted of his plan to improve the economy, invest in the defenses of the OFN, and handle America's foreign policy. However, as the former Arizona senator dragged on, his words began to target specific parties in the United States.\n\n"I've encountered plenty of 'bad apples' in the political system of our country, but I have never seen a party more destructive to our way of life than the LNPP. You can't find a good politician in the group, they're all bad! And they want to introduce harsh civil rights policies that would change the country all too quickly! These guys preach the nationalization of every business in America, obviously they want to crack down on individuality! They even want to expand welfare far beyond what we're capable of right now! I don't believe a single 'true' American would support their policies!"\n\nOnce the President finished his speech and began the trip back to Washington, he received a phonie call from his Vice President Nelson Rockefeller. "Barry, did you not hear yourself up there?!" the VP exclaimed, "I hope you remembered that our party is advocating for the same principles you just denounced. Not only are you slinging mud on your own party for no reason, but you were targeting your fellow Americans today. I encourage you to think harder before you make another move against Republicans, whether intentionally or unintentionally.""
 GLD.272.a:0 "He's just getting used to his position."
 GLD.300.t:0 "A Rally in Buffalo"
 GLD.300.desc:0 "PROMISES KEPT\n\nThe colossal banner hangs over the stage at Shea's Buffalo, as the four thousand attendees applaud raucously. The seats are red velvet, the theater covered in gilt and lush artwork, but nobody is here for a philharmonic or touring act. They're here to see their president. Congressman Miller is addressing the rally, enunciating every word to make his speech sound both judicious and vital. The crowd claps gamely, although everyone knows that William E. Miller isn't the star of the show.\n\n"At home, President Goldwater has stood up for the rights and liberties of all Americans."\n\nApplause.\n\n"He has restored prosperity, and built a future that all our children may be proud of."\n\nApplause.\n\n"And through these efforts, he has expanded American prestige abroad, so that we may truly be known as the guardians of the free world!"\n\nStill more applause.\n\n"It is with honor and pleasure, then, that I give you your President of the United States, Barry M. Goldwater!" Everyone leaps up, hooting and hollering as the President steps out onto the stage. It takes the better part of a minute for the ovation to stop. President Goldwater looks out at the thousands of Buffalonians chanting his name. Many of them have left the NPP for good, seeing the Democrats as the right party for the conservatives of the North. Businessmen, housewives, workers, salt-of-the-earth Americans all. This, he thinks, is the party's future. It looks pretty bright."
 GLD.300.a:0 "Who the hell needs Dixie, anyway?"
 GLD.301.title:0 "A Rally in Mississippi"
 GLD.301.desc:0 "Trent Lott hopes that nobody can see how much he's sweating. It's early afternoon in July, and for Mississippi, that means temperatures that border on dangerous. Not to mention the fact that he's nervous. The President of the United States has deigned to come down to the Neshoba County Fair, "Mississippi's Giant House Party", and Congressman Lott has taken on the role of host. When he jumped ship to Goldwater's Democrats, he made a lot of friends in Washington. Now, he's standing before ten thousand cheering Mississipians, ready to introduce their president.\n\n"Hasn't President Goldwater stood up for us?"\n\nCheers of acclamation.\n\n"Hasn't he cut taxes, cut spending, and fought for the value of hard work against waste and welfare?"\n\nMore cheers.\n\n"And hasn't he protected our treasured rights, as Mississippians?"\n\nThe cheering turns to roaring.\n\n"Then, Mississippi, let's work to keep President Goldwater in the White House!"\n\nTen thousand Mississipians shout their approval as Goldwater comes up to the podium, shaking Congressman Lott's hand. There's gratitude in that handshake. Men like Lott, and his constituents, may have turned the Northern conservatives against the administration, but down here in Dixie, Barry Goldwater is their man of the year. Among whites, anyhow. But, hell, they're the ones who vote."
 GLD.301.a:0 "Whatever happened to the defense of liberty?"
 GLD.union.1.t:0 "Morning Thoughts"
 GLD.union.1.desc:0 "For much of his near-sixty years of life, President Barry Goldwater had maintained one routine without ever skipping a day. At around six in the morning he would wake up, make for the kitchen, and prepare himself a cup of coffee. Larger, more staffed and more stocked his new DC abode may be -- but the ingredients and proportions in use hadn't changed from his shack in Paradise Valley.\n\nThe Arizonan's recipe of choice was simple: Two sugar, one cream, no milk, five ounces of water -- just enough to keep the slightly sweet taste potent. He wouldn't trade it for any other mix in the world. If someone else prefers their coffee with more or less sugar and creamer then that was fine too. Any self-respecting man would tailor their coffee to their own unique tastes instead of letting someone else decide the flavor for them.\n\nBarry smiled to himself. It seemed fitting that centuries-old, future-proof wisdoms can be gleaned through the simple act of preparing Earth's black blood. But what did it say when half the country still acted as if they only drank instant coffee their whole lives? That wouldn't do at all.\n\nAs he stirred his mug with a teaspoon, Barry thought of the future. The country has no shortage of troublemakers who'd love nothing more than to herd the American people along like unthinking sheep. Strays from the flock, dreaming of the freedom they deserve, would be brought back by gentle-looking hands to await the inevitable slaughter. Plenty of those in New York, Chicago, San Francisco, banners red like the blood of lambs. In his weaker moments the desire to fight evil with a lesser evil grows strong... but it was far too early to make such a drastic decision.\n\nAmerica's new President took his first sip for the morning. He promised every American would have the chance to brew their own coffee. Can't do that without starting the day right, now can he?"
 GLD.union.1.a:0 ""Someday, somehow.""
 GLD.union.2.t:0 "Follow the Money"
 GLD.union.2.desc:0 "A few days later, The Washington Post issued an article about Congressman so-and-so from the great state of Michigan receiving donation money from the United Automobile Workers last election. It had caused a minor scandal in the leadup, but was soon forgotten after his victory. Barry suspected that these deals had become far too commonplace for the Midwest's politicians to garner their concern. The statesmen of Congress are no less vulnerable to pecuniary concerns than the working man, after all -- what was a little quid-pro-quo with the local union for some pocket change?\n\nNaturally, any man of principle would feel incensed at such blatant corruption. The Arizonan himself was reminded too much of New York and old Tammany Hall -- a well-oiled machine of bribes, favors and ballot boxes -- for comfort.\n\nAnd so it was that he said just as much to Don in a private lunch, to which the Secretary of the Treasury replied shruggingly:"
 GLD.union.2.a:0 ""You're the government, Barry. And the government solves problems don't it?""
 GLD.union.3.t:0 "During the Meeting"
 GLD.union.3.desc:0 ""So you're suggesting an investigation into the activities of these," Vice President Nelson Rockefeller held up his copy of this meeting's portfolio, "unassuming men? Mister President, surely we have more pressing concerns to address than-"\n\n"This again, Rockefeller?" sneered Secretary of the Treasury Don Regan opposite his side of the table. "Have you other complaints we haven't already heard by now?"\n\n"All I'm saying is an investigation is unwarranted and heavy handed at this point in time. At best it's a questionable, dubious attempt to hold the nation's labor leaders accountable. At worst..."\n\nThe Republican Vice President held a glare at his Democrat colleague. "It's a blatant smear job," he said sotto voce.\n\nRed-faced, Secretary Regan began to burst a reply-\n\n"Gentlemen."\n\n-were it not for President Barry Goldwater's sharp rebuke. The room stilled ramrod stiff as he held up a palm, taking a sip of morning coffee with the other -- they deflated only when he set both down to their proper places on his desk.\n\nThe President steepled his fingers as he fixed both men a stare. He let it linger on his Vice President a fraction of a moment more. "Need I remind you both again to settle your differences like adults, and not like schoolchildren?"\n\nChastised, Regan returned to skimming the portfolio with a grimace. Rockefeller returned the President's stare, before sighing. "Yes, Mister President."\n\nGoldwater nodded. "Director Hoover," he turned towards the table's far end, "you have something to offer?"\n\nAll eyes landed on the FBI's taciturn director. Up until now he said nothing, only scanning the names and details on the briefing like a hawk appraising helpless worms writhing above ground. As soon as his name was called he rose up, tucking the folder to his arms while he made for the door. Before it creaked shut, Director Hoover replied:"
 GLD.union.3.a:0 ""You'll have your results, Mister President.""
 GLD.union.4.t:0 "Dealing with Frauds"
 GLD.union.4.desc:0 ""Now," President Goldwater began, "I will entertain one more question before wrapping the conference up." He cracked a weary smile. "You've better things to do than listen to an old man drone for another hour, I'm sure."\n\nAs the laughter and camera flashes subsided, a woman wearing an overcoat and no-nonsense demeanor stood up near the front of the gathered press corps. "Helen Thomas, United Press," she introduced. Her pen made scribbles on note-layered paper before Barry could offer a reply.\n\n"Yesterday, the FBI had announced the arrest of several officials from the United Automobile Workers union to, and I quote Director J. Edgar Hoover's following statement verbatim, 'bring these frauds to heel'. Can you elaborate?"\n\nBarry gave himself a thin-lipped moment to ponder an answer. Frauds, eh? Very apt. With a breath he edged closer to the microphone and said, "Unfortunately, I am not at liberty to release the details of an ongoing federal investigation. But know this: Corruption undermines both the integrity of the government's laws and its people's trust therein."\n\nHe soothed his parched throat with a gulp of bottled water. "If these... frauds, as Director Hoover describes them," the President continued, "were proven to have used their subordinates' money to enrich themselves and their political allies, rather than to better their workers' lot, then I will not hesitate to wield all the implements the Constitution has bestowed upon my office to see these men answer to the Blind Lady in court."\n\nA nod from the journalist as she sat down. "Thank you, Mister President.""
 GLD.union.4.a:0 "Her words rang clear through the silent, disquieted crowd."
 GLD.union.5.t:0 "The Great Con"
 GLD.union.5.desc:0 "Favors, promises and bribes: These three, much more than skill, finesse, or luck, pave the trodden path to success. Companies, friendships, even governments aren't immune to this ugly manifestation of human nature -- Barry needed to glance only once at the muck and grime in Capitol Hill he'd seen since his tenure as Senator to impress that immutable fact into his head.\n\nLabor unions are no different, else why would so many millions flock under their cogs and hammers and sickles? Their playbook is a masterstroke in both its simplicity and its grasp of men's inner machinations: Workers join a union and get all these wonderful benefits, but not before coughing up their cash every now and then and pledging their fealty. Just like that, John Doe gets conned out of both his savings and his free will, tempted by the money to hedge their bets on collective fraud disguised as the highway to a wonderful career. For the rudely awakened... Well, peer pressure and the threat of exile do just fine keeping these comrades in line. Meanwhile, their bosses are free to do whatever they will with countless millions in ill-gotten paychecks. Despicable and abhorrent, but successful all the same.\n\nThis time the roast on Barry's mug was strong and potent, scalding, bitter. It roiled and burbled on his tongue as he read one of several thousand tragedies the White House's mailbox had received since he announced his war on union corruption. After reaching the last dot, he tossed the letter aside and scratched another missive to Director Hoover.\n\nSomething had to be done before these duplicitous "vanguards of workers' rights" swindle another hardworking American. Letting the FBI inspect their sales pitch is as good a first step as any."
 GLD.union.5.a:0 ""God forbid it's already too late...""
 GLD.union.6.t:0 "Some Results"
 GLD.union.6.desc:0 "The FBI's first few reports confirmed Barry's suspicions: False advertising and other forms of bad practice did play a big part in boosting the unions' numbers to record highs.\n\nPile after damning pile of affidavits formed the same story out of different names and details: First the offer to join the union, frontloading poor schmucks with benefits and packages they're supposed to gain. If they refuse, a shakedown that escalates in a span of weeks until they acquiesce or leave. So-called "scabs" have no place with the boys, after all; more importantly, bosses love to see their numbers grow.\n\nWhat happened afterwards resembled more of a protection racket than a confraternity of workers. Aforementioned benefits were "delayed" due to supposed problems with their employer, all while payments were leaving their owners for their boss's pockets. The unions stifled all attempts to speak out against such cases of unfair treatment, either with community conformity or with brute thugs masquerading as their "comrades" glowering behind every eye corner.\n\nLeft with no other recourse, these men took the federal government's hand, no matter how questionable its presence, if it meant the chance to sterilize these reservoirs of corruption from top to bottom..."
 GLD.union.6.a:0 ""Now what to do with all these...?" he asked himself."
 GLD.union.7.t:0 "The Union Recruitment Standards Act"
 GLD.union.7.desc:0 "Barry's answer came in the form of one comprehensive bill authored by the Democrats, fast-tracked from one hearing and committee to the next, and finally put out on a vote in both houses of Congress. Its title succinctly summarized its contents: Extensive restrictions on the how's and what's of union recruitment practices. Maybe then, its authors hoped, unions will be compelled to comport themselves to the image they promote... and show the American people how spectacularly they fail at practicing what they preach.\n\nNaturally, the now-named Union Recruitment Standards Act was received just as partisanly as it was written. Democrats bellowed their assent, Republicans muttered their approval, over half the National Progressives screeched their opprobrium, and the rest broke ranks and hollered their "commitment to beloved principle". America fell in line with their Congressmen soon after; needless to say, its discourse over the proposed legislation violently reflected the animus that had settled in Congress like miasmatic vapor since the Second World War.\n\nBut there is nothing else both its supporters and detractors can do, now that the bill has entered judgement by Capitol Hill. The Ayes and Nays have been courted, arms twisted, favors owed and hands shaked. President Goldwater can only shuffle in his seat and see these maneuvers waltz a Congressional ballet on the session floor -- if, of course, they decide to attend at all.."
 GLD.union.7.a:0 "One more moment of truth to agonize over in his term."
 GLD.union.8.t:0 "The Union Recruitment Standards Act Passes!"
 GLD.union.8.desc:0 "Pen in hand, Barry Goldwater drew his cursive signature on top of the hundred-page stack of paper on the Resolute Desk.\n\nEven with the congregation of Congressmen and journalists packed in his office, he felt no rush to scribble his penmanship. No, paper this valuable deserved only the most perfect strokes the aging President's hands can create. So did the fountain pen rise and fall in loops to make a capital B, then run another loop crosswise to make a small A, and so on until it stopped as a cursive r's little right notch. With the signature drying up on its front page, the Union Recruitment Standards Act finally became law.\n\nAs soon as the President set his pen to its holder the Oval Office exploded in congratulatory applause and thanks. Shaking hands and hugs wormed their way around the gaps between smartly tailored suits. Cameras snapped a watershed moment for American labor into memory with incandescent flash powder.\n\nSo too did they capture President Goldwater's smiling mien, right before he treated himself with a sip of coffee from a worn-out mug. Few would argue he didn't deserve some joe after getting this far into fulfilling his big promises."
 GLD.union.8.a:0 "A toast to the working man!"
 GLD.union.9.t:0 "The Union Recruitment Standards Act Fails!"
 GLD.union.9.desc:0 "When he delivered his address the morning after the disastrous vote, President Goldwater's features bore the marks of heavy fatigue: Purplish eyebags peeked from behind his glasses; normally immaculate swept salt-and-pepper hair stuck outwards in angles and rays; and the creases and dimples of age became deep trenches flanking his seemingly chiseled frown.\n\nWith a hoarse, scratching voice he launched an invective delivered as if by a grandfather to their misbehaving grandson -- he chided his opponents for stonewalling the hope of many workers across the country, scolded his supposed allies for flagging in their support when he needed them most, and admonished "certain perfidious actors" who stood to gain the most from his failure. Less sympathetic observers would describe the President's response as a diatribe spoken in bad faith.\n\nTwo hundred million Americans react as variedly as one would expect from two hundred million minds. The God-fearing families of the South and Southwest bore the same heavy heart as their President had carried in front of national television. Contrariwise, the working men of Yankeedom and the Pacific Coast paid less heed to the Arizonan's words than the riotous parties they held in celebration of Congress's decision.\n\nAs the minutes wore on and the denouncements petered out, President Goldwater ambled out of the screen after hurling one last snipe at his hated opponents, the trade unionists: "Duplicitous hydras with Medusa's petrifying gaze," he said. Many Americans shared one thought as they watched their commander-in-chief leave the screen with an impatient strut:"
 GLD.union.9.a:0 ""What will he do now?""
 GLD.union.10.t:0 "Charting Course"
 GLD.union.10.desc:0 "In preparation for the war on the trade unions, President Goldwater has assembled the Cabinet to go through the strategies they had planned weeks prior. For such a vast, multifaceted campaign with many avenues of failure, diverging opinions on which strategy to undertake was perhaps more of an inevitability than he thought. At least there was consensus on who first to deal with -- that onerous honor belonged to the Senators sympathetic to the trade unionists' cause. Where American compromise stumbled was in these Senators' party affiliations.\n\nIn this issue his allies are split into two roughly even camps. The first he calls the Partisans, so named for their visceral hatred for the cretins in the NPP. One can even say their willingness to toss the opposition into the howling wilderness supersedes their commitment to ending corruption in politics, adamant as they are in ensuring that the campaign focus only on the leftists and progressives among the NPP's ranks. Nevertheless, they do raise some good points; chief among them is the fact that, should their strategy be undertaken fully, the NPP will leave this mess a shattered pot money can no longer repair.\n\nThe other side of the conversation is the Idealists: Noble men who rallied around the President's clarion call against the socialist menace and of their own volition. They suggest that the sword of justice fall equally onto both parties, else the people would see the campaign only as an act of hypocrisy. Notable in their rhetoric are suggestions that the Republicans share their adversaries' fate -- after all, have the Senators of New England and the Midwest not received their share of the red-tainted spoils as well?\n\nWhatever President Goldwater chooses will decide the course of his campaign hence. All wise men know to consider the repercussions of their actions. Whether the Arizonan will exercise his wisdom where it is needed most remains to be seen."
 GLD.union.10.a:0 "For the good of our country, the NPP must go."
 GLD.union.10.b:0 "Justice wears a blindfold for good reason."
 GLD.union.11.t:0 "Fair War on Unionism"
 GLD.union.11.desc:0 """Full scale war" portends an image of total devastation and destruction, like the Grim Reaper reaping his bloody harvest in wide arcing swathes. It makes explicit mobilizing the nation's people and its industries for the great cause that is their patrimony's continued existence. For the general it entails coffee-fueled days and sleepless nights hunched over troop movements, tables, weather reports -- put together, a grand battle plan to win the war whatever the cost.\n\nAmerica is not in a war for survival. Neither is she in a scenario where its mighty factories and its two hundred million citizens should be harnessed to their maximum extent. He isn't even an officer of the Armed Forces, supportive he may be of their vigilant duties. Nevertheless, he believes "full scale war" is an apt description for what he will wage against the country's largest trade union. Their stumble -- not fall, they're too big to fall as it is -- will cause ripples across the country. Not as severely as war, but the ensuing riots will surely make battlefields of every city. Half of America will harness their support towards his crusade; the other half will make impediments of themselves for every step it will take. This noble task will consume his faculties in the months ahead, same as any general faced with planning operations in wartime.\n\nThen again, rules are followed even in wartime. He has disregarded the suggestions of his more zealous allies; regardless of their affiliation, the Constitution must be adhered to. He won't be able to face himself in the mirror if he became who he had sworn to fight."
 GLD.union.11.a:0 "This may be war, but let this war be fought fairly."
 GLD.union.12.t:0 "Full Scale War"
 GLD.union.12.desc:0 ""Full scale war" portends an image of total devastation and destruction, like the Grim Reaper reaping his bloody harvest in wide arcing swathes. It makes explicit mobilizing the nation's people and its industries for the great cause that is their patrimony's continued existence. For the general it entails coffee-fueled days and sleepless nights hunched over troop movements, tables, weather reports -- put together, a grand battle plan to win the war whatever the cost.\n\nAmerica is not in a war for survival. Neither is she in a scenario where its mighty factories and its two hundred million citizens should be harnessed to their maximum extent. He isn't even an officer of the Armed Forces, supportive he may be of their vigilant duties. Nevertheless, he believes "full scale war" is an apt description for what he will wage against the country's largest trade union. Their fall will cause ripples across the country. Not as severely as war, but the ensuing riots will surely make battlefields of every city. Half of America will harness their support towards his crusade; the other half will make impediments of themselves for every step it will take. This noble task will consume his faculties in the months ahead, same as any general faced with planning operations in wartime.\n\nBarry knew he was making a deal with the devil when he invited Director Hoover for a "personal conversation" in the Private Dining Room. What extraordinary times this must be that the Arizonan would ever fathom acceding to his demons' advice against the greater evil that stood in his way.\n\nIf nothing else, he consoled himself, men from the bright future that awaits afterward won't have to make the hard decisions he will a few minutes from now."
 GLD.union.12.a:0 ""Director! Please, have a seat.""
 GLD.union.13.t:0 "The Labor Union Standards Act"
 GLD.union.13.desc:0 "After months of draft-drawing and consultations with business leaders and key political figures, President Goldwater and his allies have finally introduced their first piece of anti-union legislation in Congress since his controversial "War on Unionism" address. Dubbed the Labor Union Standards Bill, it aims to introduce new requirements in order for a trade union to organize with the federal government's blessing and operate within its jurisdiction. These include a clean record sheet for the past twenty five years, limits on the revenue they report to the IRS, non-affiliation with socialist parties active in the United States, and others.\n\nSenators from the National Progressive Party decry the President's latest initiative, calling it "(a) gross infringement on the American worker's right to organize." This sentiment has been echoed by the AFL-CIO, who have since called for nationwide strikes and protests against the Bill's passage in Congress. Time will tell if their efforts will bear fruit against the President's own efforts."
 GLD.union.13.a:0 "One more blow against unionism."
 GLD.union.14.t:0 "The Labor Union Standards Act Passes!"
 GLD.union.14.desc:0 "Surrounded by well-wishers, allies and press coverage, President Goldwater has today signed the Labor Union Standards Act into law. The bill itself handily passed in the Senate and House by considerable margins, despite protestations from the National Progressive Party and a number of Republican Congressmen who broke ranks to vote against its passage -- futilely, as later events had proved. "This is an appreciable victory over the trade unions who wish to put their own fortunes over America's," the President said cheerfully to the media afterwards, "but we must not mistake it as a cause to invite complacency. Make no mistake: My administration will never cease in following through with its promises to their successful conclusion."\n\nThe American labor movement is in uproar following the bill's ratification. In a joint statement with notable activists, progressive officials and renowned labor organizers, AFL-CIO President George Meany rebuked President Goldwater for "failing to uphold the political liberties of American workers", and that the union will "do whatever it can to prevent the American worker's rights from further attack". Isolated riots have since been reported in Baltimore, Sacramento, and Cheyenne..."
 GLD.union.14.a:0 "One more blow against unionism."
 GLD.union.15.t:0 "The Labor Union Standards Act Fails!"
 GLD.union.15.desc:0 "It seems not even President Goldwater's dignitas can overcome the broad coalition that had coalesced to oppose his overt assault on American trade unionism, for the Labor Union Standards Bill failed to collect enough votes in Congress for due ratification. Press Secretary George Christian relayed to several media outlets after the vote that "President Goldwater is dismayed by Congress' decision, and has reconvened with his government in order to hash out the White House's actions going forward. He regrets that the country's legislature failed to heed the mandate which a majority of Americans had shown their support for on Election Day..."\n\nPundits and political observers have since offered their own opinions on the future direction of the President's anti-union campaign. Some believe he will withdraw after being dealt a decisive defeat in Congress, while others note that public support for his campaign remains steady enough to disincline him from discontinuing at this time..."
 GLD.union.15.a:0 "All that trouble for nothing..."
 GLD.union.16.t:0 "United States vs. AFL-CIO"
 GLD.union.16.desc:0 "It has been months since the Attorney General has published the scathing report on the AFL-CIO's recent conduct, incidentally the target of the White House's ire as of late. The following silence on President Goldwater's part had fueled speculation on his uncertain objectives, which have now been put to rest by a televised address directly from the Oval Office. His calm tone belied the energy with which he delivered the announcement that the White House has filed a case against America's largest trade union directly to the Supreme Court.\n\nThe public's reaction was instantaneous, divisive, and expected. Democrats proclaimed their full support; the NPP and their progressive allies prepared their demonstrations and coalitions. American households and workplaces had an opinion of their own by day's end -- whether the majority are in favor or against the President's latest action, pollsters such as Pew and Gallup have yet to ascertain. It is no exaggeration to suggest that the next few weeks will herald a watershed precedent for American labor relations with repercussions lasting well after the Goldwater administration."
 GLD.union.16.a:0 "The court case of the century!"
 GLD.union.17.t:0 "The Court's Proceedings"
 GLD.union.17.desc:0 "As one would expect of a civil case judging the fate of a union with millions of members throughout the country, its proceedings have been charged, tense, and barely civil.\n\nViolence almost erupted as soon as both plaintiff and attendant delivered their opening statements, when an attorney made offensive remarks against a union boss's character. Internal security within the courtroom had run itself ragged keeping its participants from speaking out of line and protestors from interfering with the proceedings itself. Although arguments were kept from devolving into bloody fistfights, if only just, the entire trial simmered with a consistent level of snide and creative insults exchanged between government and union throughout.\n\nNot that insults were all both sides could offer, of course. The Justices had their fill of evidence and testimony as well: Laws, prior court decisions, compromising materials, even emotional outbursts from several witnesses. Each side did whatever they could to convince the law of the other's guilt, if not their own innocence.\n\nBut there were only so many hours in a day, and everyone involved expected a speedy trial. Weeks later, America's most esteemed judges convened behind the court's closed doors to agree upon the AFL-CIO's fate."
 GLD.union.17.a:0 ""The Court has decided that...""
 GLD.union.18.t:0 "Defeat"
 GLD.union.18.desc:0 "Barry Goldwater was no stranger to loss. He'd lost elections before, lost friends alive and dead, lost everything between a couple dimes and several millions of donor and party dollars. But he thought himself tough, that there's always next times lying in wait just ready to be caught with fresher hands, new opportunities to get what he wants where he wants it.\n\nHis copy of The Washington Times, just a few hours old, had crumples and tear notches with how tight his shaking fists latched onto its margins. In front page, bold text:\n\n"SUPREME COURT RULES 7-2 AGAINST PRES. GOLDWATER"\n\nThere was no getting out of this loss, that much he knew.\n\nWith a wordless cry he threw the crumpled newspaper aside. A hand reached out for a mug of coffee on the Resolute Desk, only to find no purchase. Right, he'd thrown that too, hadn't he? Now it was just fragments of wet, sticky ceramic on the marble floor. Hit the bird splayed at the center of the Oval Office square in the eye too. Cleaning staff can take care of the mess.\n\nSighing, he rose up and hobbled towards the windowpane. Warm and sunny outside, like the good Lord couldn't give a rat's ass about his loss. What did he do to earn His disfavor? Doing the good thing? Something to think about while he spends the rest of his term making like a crippled goose, then.\n\nUnbidden, the old verse from the Book of Psalms left his lips:"
 GLD.union.18.a:0 ""Oh Lord, why hast thou forsaken me?""
 GLD.union.19.t:0 "Stalemate"
 GLD.union.19.desc:0 "Steam rose as faint wisps from the warm mug that had kept Barry Goldwater company this Oval Office midnight, same as the last. He took a small sample of minutes-old coffee, wincing at the acrid taste as he set the mug onto its plate. Pure black's never easy to get used to, even after drinking nothing but it for days.\n\nBut it was easy to lash out when he heard the news. Lash out at his fellow Americans for not backing him to the hilt. Lash out at the Justices for letting the union bastards get off scot-free. Lash out at God for not sending him a miracle at the end of so much effort. Hatred was strong and raw then, so very tempting to wield.\n\nThankfully, reason quickly reasserted itself. He had his victories, the unions have theirs. He may not have brought the whole thing down, but neither had they gotten away without a nasty limp. He still has half of America on his side, and a good chunk of Congress to boot. His campaign's wounded and bleeding -- but it's not yet out. Never out, if he had his way.\n\nAnd so it was that he addressed his Cabinet later in the day, thanking them for the work they were putting to bring the unions down. They needed reassurance after seeing them "come to naught" against the AFL-CIO. No matter, he said, there's still everyone else. If not America's biggest union, then the bottom feeders nibbling at the scraps it leaves behind.\n\nHoover got a different message shortly after, in yet another of their "personal conversations" behind closed doors."
 GLD.union.19.a:0 ""I want your boys to do some work for me.""
 GLD.union.20.t:0 "Minor Victories"
 GLD.union.20.desc:0 ""So what do we do now?"\n\nBarry took a sip of coffee as he mulled over the Director's words. This time he added an extra cube of sugar, two extra spoonfuls of creamer and milk. Sweeter than his standard fare; then again, today was nothing standard either.\n\nGlancing across the table, Barry saw the Director's poison-laced stare bore holes at today's issue of The Washington Times. Its front page had a still of the Supreme Court immediately after the vote, captioned "SC VOTES 5-4 TO CUT AFL-CIO DOWN" underneath. The President felt his grin grow wider.\n\nSure, the union bastards got away in the end. But they also left behind a waterfall of blood as they shambled away to wherever dark crevasse they'd come from. He took another sip from his mug -- slightly bitter, just the right amount of sweet. He can live with a flavor like that.\n\n"What do you mean, Speed?" the President inquired. "We'll do what we've been doing ever since I made the Oval Office my bedroom."\n\n"The Court didn't do enough. Who's to say they won't get back up again?" The Director swigged half his coffee in one gulp, before setting it aside.\n\n"With the penalties coming their way, and the other laws besides? They'll be lucky to make it past the end of the century." Barry continued, "The message got across, that's what matters. We'll come for the rest of them soon enough.""
 GLD.union.20.a:0 ""We've all the time in the world now.""
 GLD.union.21.t:0 "Unconstitutional"
 GLD.union.21.desc:0 "Morning in the White House began, as usual, with a cup of coffee. Barry Goldwater always preferred the slight hint of sweetness two cubes of sugar and one teaspoon of cream offered to the palette. This time he added twice the sugar and thrice the cream to the mug, before pouring boiling water to mix. Hot mocha seemed appropriate for starting a very promising day -- a little treat every now and then never hurt anybody.\n\nHe had every reason to treat himself, really. If bringing down the fattest socialist hydra in America didn't at least deserve a sugar rush on his part, then why bother celebrating anything at all?\n\nLast night's celebrations still struck vivid images in his mind. Good cheers rang throughout the White House as rich vintages, reserved only for special occasions, flowed the length of its hallways like life-giving rivers. His staff unstuck themselves from that one moment of disbelief upon hearing the decision by hugging and kissing each other as if Christmas Eve and New Years put together had come. He joined in of course. If the kids can have their fun, then so can this old timer with all the stress to burn.\n\nBarry allowed himself a gulp of rich, creamy hot mocha. Of course there'd be fallout; he heard fallout shouting and chanting slogans even from the comfort of his kitchen, sounding like gouts of fire sweeping a crackling inferno across DC. He can start putting fires out after getting prepared for another day in the White House. But for now?\n\nThe President downed the rest of his coffee with one flick of the wrist. Sweet, sweet victory."
 GLD.union.21.a:0 ""Maybe an extra mug won't hurt...""

 GLD.union.100.t:0 "Infiltration Success!"
 GLD.union.100.desc:0 "As the investigative arm of the federal government, it is the Federal Bureau of Investigation's responsibility to look into all possible threats which imperil America from within. Be it foreign espionage or organized crime, the FBI leverages a large network of informants and agents spread across all fifty states to paralyze their activities and bring their masterminds to justice. The crucial nature of its mission also compelled Congress to bestow the agency with powers which are... somewhat questionable in their constitutionality, if not explicitly, then through implicit assent. Some rights have to be waived, its proponents argue, in order to fashion a weapon to banish greater evils. Evils, they continue, greater than wiretapping and "enhanced interrogation".\n\nHaving acquired said assent from the White House, the FBI now turns its all-seeing eye towards America's trade unions, searching for the skeletons they've surely kept away from their valorous image. Everyone has their skeletons, after all, least of all large organizations with the money and pull to draw America's hard workers by the millions. The action was of little surprise for President Goldwater's close council -- his legendary antipathy for "bloated rackets led by the most corrupt of men" was well-known within the Beltway and beyond. Director Hoover assuaged concerns of a slip-up escalating into a scandal rivalling the Nixon debacle, saying that his men are, to quote verbatim, "...competent enough not to get caught by some reds and rent-a-cops. His agents will get away with the dirt without leaving a fingerprint."\n\nSo far, the Director's words ring true. After mere days of planning and observation, a clandestine break-in of an office building evinced the corruption President Goldwater railed against: gifts to fellow union bosses, membership fees "creatively deducted" from annual earnings reports, officers buying twice what they make in a month. The subsequent leak to the media from a "concerned insider" made certain of the union's demise from both public shame and public lawsuits."
 GLD.union.100.a:0 "And so the hypocrite gets his due!"
 GLD.union.101.t:0 "Infiltration Failure!"
 GLD.union.101.desc:0 "As the investigative arm of the federal government, it is the Federal Bureau of Investigation's responsibility to look into all possible threats which imperil America from within. Be it foreign espionage or organized crime, the FBI leverages a large network of informants and agents spread across all fifty states to paralyze their activities and bring their masterminds to justice. The crucial nature of its mission also compelled Congress to bestow the agency with powers which are... somewhat questionable in their constitutionality, if not explicitly, then through implicit assent. Some rights have to be waived, its proponents argue, in order to fashion a weapon to banish greater evils. Evils, they continue, greater than wiretapping and "enhanced interrogation".\n\nHaving acquired said assent from the White House, the FBI now turns its all-seeing eye towards America's trade unions, searching for the skeletons they've surely kept away from their valorous image. Everyone has their skeletons, after all, least of all large organizations with the money and pull to draw America's hard workers by the millions. The action was of little surprise for President Goldwater's close council -- his legendary antipathy for "bloated rackets led by the most corrupt of men" was well-known within the Beltway and beyond. Director Hoover assuaged concerns of a slip-up escalating into a scandal rivalling the Nixon debacle, saying that his men are, to quote verbatim, "...competent enough not to get caught by some reds and rent-a-cops. (His agents) will get away with the dirt without leaving a fingerprint."\n\nDespite the Director's confidence in his agency's competence, circumstance seems to disagree. Weeks spent observing one union's headquarters in New York, sending agents under the cover of night and disguise by day, amounted to spreadsheets and memoranda cleaner than fine china. Similar attempts in other cities resulted likewise. Frustration clear on his face, Hoover reported the following Cabinet meeting that he had "withdrawn (the FBI's) field assets for the time being, to evade suspicion and reassess suspect organizations.""
 GLD.union.101.a:0 "We'll try again next time..."
 GLD.union.102.t:0 "Barry's Blunder"
 GLD.union.102.desc:0 "By now enough facts have been painstakingly filtered out of the ongoing chaos to piece together a brief account of the incident that had occurred in Washington, D.C. None of them bode well for Goldwater.\n\nIt began, according to testimony, when a guard working the night shift in the American Federation of Teachers building at New Jersey Avenue spotted unusual lights coming from one of the fifth floor facade windows. The nine-story compound had already closed for the day hours earlier; that the lights seemed to flicker from spot to spot roused the guard's suspicion that thieves had broken in. Entering with a spare key, he climbed the stairs hoping to apprehend them before they accost with stolen valuables.\n\nWhat followed was a scuffle with no less than three persons, fully clad in black from head to toe. Surprisingly the guard only received minor cuts and bruises from the group, who had suddenly fled after knocking him to the ground. Why they didn't bother checking if he was conscious remains a mystery, but it was one that proved to benefit the disheveled officer as he inspected what they had left behind.\n\nPapers covered the desks and floor, scattered haystrewn across the office. Drawers gaped open, now emptier without their paper -- but their more valuable effects were left virtually untouched. Cubicle after cubicle of upended folders and undisturbed paper bills. By now the guard was befuddled and confused; just what were the thieves looking for?\n\nAfter switching the lights on, however, he then noticed gold glimmering half-beneath the sea of crisp, white letter paper. Brushing aside the sheafs, he picked it up.\n\nThus, at 1:13 in the early morning, the Metropolitan Police Department woke up to a security guard with an FBI badge held by a shaky vice grip. Thirty minutes later, every news station in the country woke up to an MPD statement that said FBI agents unlawfully entered the AFL compound at midnight. Five hours later, two hundred million Americans woke up to headlines, in bold, flashing print, that said the FBI had burgled a labor union."
 GLD.union.102.a:0 "God, it's Nixon all over again..."
 GLD.union.103.t:0 "Planning with the Actor"
 GLD.union.103.desc:0 ""How was your trip to DC, Ronnie?"\n\nThe pot was steaming hot when Barry poured two freshly brewed mugs of coffee on the Resolute Desk. He made for two packets of sugar and a tube of creamer, pouring their contents onto his. Pure black became brown topped with foamy white under a teaspoon's gentle stirs: The sign of a perfect blend. The President enjoyed a sip as he sat down.\n\n"Flight was much more peaceful than the ride to LAX," replied Ronald Reagan opposite his side of the table. "Hollywood's been up in arms since the elections and I haven't had a day of peace and quiet since."\n\nIn one motion he took a swig off the other mug. The actor had his taste and waited for nothing to get it. That alone was worth Barry's respect -- which wasn't hard to acquire for a man of Mr. Reagan's character. The Arizonan had already owed him much more than that when he supported his candidacy last Convention with the finest speech he'd ever heard from a Californian.\n\n"I can imagine." Barry gulped another helping of coffee, before continuing. "Your fellow actors tied their feet to the hawk's?"\n\nReagan smiled knowingly. "You can say that."\n\nTrust Hollywood to vote for anyone without a D next to their names. Yet another of many gripes the President has with the city's teeming liberals. At the very least, men like Ronnie were willing to help in their stead.\n\nMug empty, the President set it aside as he grabbed a pen and a piece of paper. Time to get back to the real reason for the actor's presence."
 GLD.union.103.a:0 ""So, Mr. Reagan, I'd like to know the details of the\nad campaign you mentioned in our last correspondence...""
 GLD.union.104.t:0 "Make The Right Choice"
 GLD.union.104.desc:0 "The ad begins with a panorama shot of San Francisco in the morning, the sun hovering above the horizon to paint the skyline a warm yellow and shimmer silver glints against the Bay's deep blue. The camera then cuts to empty offices, factories and workstations, then to families waking up, having breakfast and getting dressed for the day. Cue a trickle of workers slotting their punch cards by the factory entrance, school children entering the bus in front of their house. Accompanied by an uplifting orchestral piece, Ronald Reagan narrates that America is beginning to wake up and return to normal -- an allusion to the chaos that had engulfed the country years prior.\n\nJuxtaposing the hopeful imagery are the grim leftovers of this chaos: Abandoned picket signs and bandanas in the streets, shops with broken windows swept aside by their shopkeepers, walls plastered from corner to corner with posters and their faded reds, yellows and blacks. A group of teenagers have their hands uncuffed before a police cruiser takes them home. Outside an emergency room, an EMT weeps as doctors carry a body bag to the mortuary. The soothing bass voiceover continues that some people wish America to stay in its long nightmare instead of moving on.\n\nThe ad ends with pair of soldiers hoisting Old Glory to the top of a flagpole, fluttering against the bright morning sun, the blue morning sky, and the gentle morning breeze. As the shot fades to black, Reagan concludes:"
 GLD.union.104.a:0 ""America's waking up from a very bad dream.\nLet's make the right choice and get back to normal.""
 GLD.union.105.t:0 "You Have a Point"
 GLD.union.105.desc:0 ""...Fine, you have a point."\n\nAnother of the President's attack ads had just played out on the TV screen before it returned to this night's General Electric Theater. At first James thought it were the same as any of the attack ads coming out of Goldwater's pocket, belittling his buddies in the local chapter. But with the way Reagan put it...\n\nLaid in front of his half of the sofa, Willow shuffled deeper into James's lazy, one-armed embrace. Tonight's free hours, she'd earlier decided, were allotted for watching TV as soon as the kids were put to bed. Spare time was hard to come by for a foreman in a Pittsburgh steel plant and an accountant in some hifalutin marble bank.\n\n"When didn't I have a point, dear?" she chimed, nuzzling his chest.\n\n"There's that one time you tried your hand with a microwave-"\n\nA somewhat painful headbutt to his chin. "Lunkhead. Need I remind you that was one time only?"\n\nHis calloused hands brushed the length of Willow's silver-dyed, back-length hair. "Didn't stop you from trying it again last Christmas..." James muttered.\n\nShe replied by bearhugging the arm in her greedy hands' possession.\n\nDespite his bones creaking and his limb slowly turning numb, James managed a smile. He loved seeing his wife just... let loose like this every now and then. All the better to take her mind off the suits squatting in her office. With tubs of lard like those to tolerate eight hours a day, that she hadn't already burst a blood vessel open was a miracle in itself. And good husbands keep that from happening, don't they?"
 GLD.union.105.a:0 ""I'll tell the union I can't go to this weekend's meet\nfirst thing in the morning, promise- ow!""
 GLD.union.106.t:0 "Goldy's Gobbledygook"
 GLD.union.106.desc:0 ""Willow made you sleep on the couch again?"\n\nJames slowly turned towards Foreman Rosie, taking care not to pull the sore muscle on his neck and upper back. The ice pack did little to stem the pain while he drove to the weekly union meet. "You know how she is," he sighed.\n\nHis diminutive coworker crossed her arms, frowning. "Doesn't make it any less dumb. It's just once every week, she can handle herself without you for a few hours, right?"\n\n"She saw one of the ads last night and-"\n\n"And she fell for 'em hook, line and sinker."\n\nThe blonde mulled over the words phrased not as a question, but as a statement of fact. Willow and his old friend had their... disagreements, which inevitably bled into how James should spend his time. He'd learned to choose his words carefully when the topic is broached; in this case, the only sensible decision was to say nothing at all.\n\n"Seriously," Rosie grumbled, "what good's those degrees of hers if she can't tell facts from all the horse dung in Gramps's farm? Clear as day, Goldy's ads are all..." She hummed in thought, pinching at an imaginary beard. "All..."\n\n"Gobbledygook?" James offered.\n\nAnyone else and they'd have given him a questioning stare for a word supposedly only children would say. But his friend had a welcoming sense of humor, he thought happily, if the titters that left her lips said anything. Seconds later, they evolved into stomach-aching chortles that echoed through the waiting lobby and caught the attention of the handful early arrivals mulling about.\n\nRosie's laughter drew in their nods and smirks -- not at her, for some reason, but at James instead. He returned each with a level stare before leaning to his side. The womanly bell chimes lifting his spirits up smothered their suspicious looks somewhat. If nothing else, they made for pleasant ambience while the lobby waited for Boss Atwood and the rest."
 GLD.union.106.a:0 ""I'm not your cushion, Jim!" Rosie giggled as she eased into his weight."
 GLD.union.107.t:0 "Whistleblower"
 GLD.union.107.desc:0 ""Who."\n\n"We don't know. My boys are still-"\n\n"You had one job, Hoover: Plant the files and don't get caught. And you blew it -- I don't care how or why or when, but the FBI failed to keep someone's mouth shut, and now we're all paying the price. Do you know what Cronkite's already calling this?"\n\n"I-"\n\n"'The Second Watergate'! Like I'm fucking Nixon come again! Everyone will have a field day with this I'll bet."\n\n"Sir, it's not too late to salvage popular opinion-"\n\n"I'm not asking you for advice, Hoover. I'm asking you for some goddamn answers; if you don't have any, then get out and find them before coming back. I'll leave salvaging the tatters of my campaign to competent men."\n\n"...As you wish, Mr. President.""
 GLD.union.107.a:0 ""All that work, gone in just one leak. What a mess.""
