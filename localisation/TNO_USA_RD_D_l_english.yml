WFB.307.t:0 "서류더미 맨 아래"
WFB.307.desc:0 "아침 햇살이 대통령 집무실로 쏟아지자, 베넷 대통령은 책상의 서류함 위의 서류더미들을 분류했습니다. 회의 의제, 정보 브리핑, 방문한 고위 관리의 신상 정보, 경제 통계 같은 서류더미는 대통령이 매일 얼마나 정리해놓든 간에 다음 날 아침엔 대통령의 주의를 요청하는 서류더미들이 보충되었습니다. \n\n몇 분 후, 대통령은 어제의 서류더미를 꺼내면서 어제의 마지막 서류철을 찾았습니다. 그가 그것을 집어들었을 때, 이 몇달간 계속 끝나지 않았던, 민권법안에 대한 오래된 서류가 바닥으로 떨어졌고, 먼지가 일었습니다. \n\n대통령은 산더미처럼 쌓인 서류들을 옆으로 밀어놓고, 누래진 페이지를 휙휙 넘겨보았습니다. 그 모든게 너무 어마어마해 보였습니다. 낮게 매달린 과일을 따는게 더 낫고, 안정적인 실적을 내는게 더 낫습니다. 하지만, 닉슨 시절의 혼돈이 사라지면서, 오래된 상처들이 다시 열리고 있었습니다. 북부의 활동가들은 새로운 시위를 계획했고, 짐 크로우가 남부에서 되살아났습니다. 그리고, 워싱턴에서는, 공화당이 국민진보당 중도파에 잠정적인 제안을 하기 시작했으며, 남부 민주당은 날이 갈수록 더 자신감 있게 되면서 낡은 당파 갈등이 다시금 효력을 발휘하기 시작했습니다."
WFB.307.a:0 "이 문제를 더 이상 해결되지 않은 채로 놔둘 수 없다..."

WFB.310.t:0 "Easy Pickings"
WFB.310.desc:0 "베넷 행정부가 해결해야 할 민권문제, 공화민주당의 안정화 문제, 일본과의 전쟁을 외치는 국민진보당 등의 각종 문제가 산적해 있음에도 불구하고, 워싱턴의 모든 사람들은 전후 경제 문제에 진저리가 났습니다. \n\n재무부와 연방준비제도의 10년 이상 분석한 결과, 공화민주당과 국민진보당은 미국과 OFN의 경제 회복은 계속 증가하는 달러 공급에 달려있음에도 불구하고 미국의 은 보유고의 고갈이 미국을 냉혹하게도 화폐 위기로 몰아가고 있다는 것을 잘 이해하고 있었습니다. 앱설름 로버트슨 재무장관은 베넷 대통령에게 최선의 선택지를 제시했습니다. "대통령님, 이 모든게 은법으로 귀결됩니다. 임시조치로서, 재무부에 은의 추가적인 판매를 금지하고, 달러를 뒷받침할 새로운 원자재를 도입할 때까지 은 유출을 안정시키기 위해 은 관련 법률을 폐지하는 게 필요합니다." \n\n베넷 대통령은 고개를 끄덕였습니다. "아무도 경제를 망가뜨린 책임을 지고 싶어하진 않을 겁니다." \n\n"국민진보당 일부가 이에 동참할 수도 있을 거 같습니다." 로버트슨이 덧붙였습니다. "중도파나 극우파 중 어느쪽이든 접근하기에 적합한 사람을 찾기만 하면 됩니다." \n\n베넷은 그의 선택을 고민하면서, 몸을 뒤로 젖혔습니다."
WFB.310.a:0 "NPP-중도파의 헨리 잭슨에게 접근해보자."
WFB.310.b:0 "NPP-극우파의 월리 바론에게 접근해보자."

WFB.303.t:0 "NPP-극우파가 은법을 반대하다!"
WFB.303.desc:0 "President Bennett had parlayed with Senator Barron of West Virginia for over an hour, even as the Senator's eyes darted back and forth from the clock on the Oval Office wall. \n\n"Senator, we're both interested in American prosperity, aren't we?" Bennett smiled, putting on a show of warmth. "Put our differences aside for a second. Anything that leaves the American citizen better off tomorrow than they are today is something we all should be on board with." \n\nSenator Barron restrained himself from rolling his eyes or otherwise showing his open impatience with the President. "I've told you again and again, Mr. President. After the mess Nixon made of civil rights, it's all the NPP base can talk about." \n\nPresident Bennett's brow furrowed. "This isn't about party or creed, it's about what's in every American's pocketbook. That's not an impossible message to put out, is it?" \n\n"I'm sorry, Mr. President. I don't think our base is interested in helping you on this." Senator Barron stood up to leave. "I really must be going.""
WFB.303.a:0 "국가보단 당이 먼저라는 건가?"

WFB.304.t:0 "NPP-극우파가 은법을 찬성하다!"
WFB.304.desc:0 "'SENATOR BARRON OF THE NPP ENDORSES BENNETT SILVER ACT - BIPARTISAN SUPPORT A MAJOR BOOST' \n\nPresident Bennett was all smiles as he read the headline of the Washington Post. Oh, it'd been a near-run thing; the NPP were hardly inclined to work closely with the R-D's at the best of times, and the Far-Right in particular were always smelling blood in the water, ever since Nixon had split the country over civil rights. \n\n"How'd you get them to agree to support us?" Treasury Secretary Robertson asked the obvious question. "They'll be coming back to ask for favors later -" \n\n"Oh, there were no favors, just a healthy dose of reality!" President Bennett laughed heartily. "When we tell the American people that they're going to have fatter paychecks next year, I don't think anyone wants to be on the record against that.""
WFB.304.a:0 "Get with the times, or be left behind!"

WFB.305.t:0 "NPP-중도파가 은법을 찬성하다!"
WFB.305.desc:0 ""어, 내 생각엔 이건 꽤 간단한 제안인 거 같습니다. 미국인은 지갑에 충분한 돈이 없고, 재무부도 그걸 뒷받침할만한 은이 없어요. 그래서 내가 그 해결책을 제안하는 겁니다." 베넷 대통령은 NPP 중도파의 주요 인물인, 워싱턴의 헨리 '스쿱' 잭슨 상원의원에게 있는 그대로 자신의 주장을 밝혔습니다.\n\n"그리고 이 모든게 물가 상승에 미치는 영향은요?" 잭슨이 반박했습니다. "오직 1년간의 인플레이션을 태워 없애버리기 위해서만 사람들의 지갑을 채우는 어떠한 법안에도 서명하지 않을 것이라는 것은 나만큼이나 당신도 잘 알겁니다." \n\n"하지만 물론, 우리는 오직 더 이상의 통화 공급 감소를 막기 위해 제안하는 것일 뿐입니다. 그리고 확장된 화폐 기반의 도입은 점진적일 거라, 대중들이 적응할 시간도 충분할 겁니다." 대통령은 준비된 대답을 꺼냈습니다. 이것이 만약 NPP 중도파가 납득할만한 훌륭한 주장이었다면 이야기가 쉬울 것입니다. \n\n"나는 우리 모두가 서로의 구역으로 돌아가 평범한 미국인을 위해 뭔가를 했다고 말할 수 있게, 당신을 동의시키려 합니다." 베넷 대통령은 끝장을 내기 위해 몸을 가까이 숙였습니다. "그리고 동의만 해준다면, 당신 주의 몇가지 사업들과 보잉의 방위 무기 조달 제안서 몇개도 재검토해 볼 수 있을 겁니다...""
WFB.305.a:0 "애들 사탕 빼먹는거 같이 쉽군!"

WFB.306.t:0 "NPP-중도파가 은법을 반대하다!"
WFB.306.desc:0 ""월리스. 아니, 대통령님. 이 법을 어떻게 포장하시든 간에 중도파는 이 법에 찬성하지 않을 겁니다." 헨리 '스쿱' 잭슨 상원의원은 대통령을 외면하려는 듯이 양손을 들고 변명했습니다.\n\n"왜 안됩니까? 아니, 이 법은 평범한 미국인을 위해 더 많이 내놓는 것에 관한 겁니다. 중도파는 이런 법안에는 모든지 하는 거 아니었습니까?" 베넷 대통령이 소리쳤습니다. "스쿱, 난 당신을 압니다. 당신은 다른 어느 날에도 이 문제에 대해 지지해왔는데, 왜 지지를 지금와서 철회하는 거요?" \n\n잭슨 상원의원이 움찔했습니다. "대통령님, 그랬었죠. 하지만 우리 모두는 무언가를 대표해야 합니다. 그렇지 않았다면 공화민주당을 떠나지도 않았을 겁니다. 그리고 지금, 국민진보당은 아직 닉슨과 그의 민권법에 대한 행보 때문에 길길이 날뛰고 있습니다. 이 문제에 대해서는 엄호해드릴 수 없습니다. 죄송합니다.." \n\n"뭡니까, 다음 선거가 코앞에 있어서 그러는 거요?" 대통령이 말했습니다. "부끄러운줄 아시오, 스쿱. 이게 의회가 하려는 일이요?" \n\n잭슨의 눈은 분노로 커졌습니다. "월리스! 당신네들이 저질러 놓은 일 가지고 탓하지 마세요! 닉슨이 FBI로 우리쪽을 몰아붙였으니, 우리 당이 특별히 용서할 기분이 아니다는 걸 양해해 주십시오.""
WFB.306.a:0 "국가보단 당이 먼저라는 건가?"

WFB.Chains.1.t:0 "텅 빈 재무부"
WFB.Chains.1.desc:0 "로버트슨 재무장관은 주간 국무회의가 끝난 후 배넷 대통령과 단독 대화를 요구했습니다. 그러나, 두 사람 모두 당면한 의제는 잘 알고 있었습니다.\n\n"앱솔롬, 재무부의 은 보유고는 어떤가?" 베넷 대통령은 일상적인 답변을 받기 위한, 일상적인 질문을 던졌습니다. \n\n"계속 쥐어짜고 있습니다, 대통령님. 그리고 더 심각한 일이 있습니다. 은법만으로는 충분하지 않을 것 같습니다." 베넷 대통령이 놀란듯한 눈빛으로 그를 처다보자 로버트슨 장관은 숨을 들이마셨습니다. "화폐개혁이 진행되는 동안을 견디기 위해서는 더 많은 은이 필요할 겁니다." \n\n"그래. 그렇다면 은을 어디서 구하지?" 베넷이 의자에 기대어 몸을 뒤로 젖혔습니다. "미국 내 은광은 다 떨어졌습니다. 그래서 아마 수입해야만 할 것 같습니다." \n\n"알았어, 흠." 로버트슨은 그의 클립보드를 내려다보았습니다. "멕시코 쪽도 검토해볼 수 있긴 한데, 민간에서 가지고 갈 수 있는 만큼 사들이고 있습니다. 러시아도 매장량이 있긴 한데, 지독한 난장판 상태입니다. 그리고 중국 쪽은 일본의 텃밭이나 마찬가지입니다...." \n\n베넷 대통령은 로버트슨에게 요점이 그래서 무엇인지 말하라고 고개를 끄덕였습니다. \n\n"호주입니다, 대통령님. 호주는 다른 나라만큼 매장량이 많지는 않지만, 우리가 OFN의 이익을 위해 옳은 일을 하는 것으로 호주 총리에게 의지할 수 있을 겁니다.""
WFB.Chains.1.a:0 "캔버라에 전화를 걸어야겠군..."

WFB.Chains.2.t:0 "배송을 위한 서명, 봉인"
WFB.Chains.2.desc:0 "베넷 대통령이 침상 시계를 졸린듯이 확인하면서, 울리는 전화기 쪽으로 몸을 힘들게 움직였습니다. 새벽 2시는 전화받기에 좋은 시간은 아니라고 그는 짜증스럽게 생각했습니다.\n\n"나네. 도대체 뭐가 그렇게 중요해서 -" \n\n"대통령님?" 재무부 장관 로버트슨의 초췌한 목소리가 수화기를 통해 들려왔습니다. "호주인들이 은 거래를 승인했습니다. \n\n그 소식은 배넷 대통령을 깨웠습니다. "환상적이군! 그들이 우리한테 뭘 주기로 한건가?" \n\n"음, 브로큰 힐이라고 하는 광산인데, 호주인들이 은 생산을 위해 전용하려고 한답니다. 재무부가 긴급하게 필요로 하는 만큼 말입니다." 흥분한 로버트슨이 급히 말했습니다. "그리고 그들이 유리한 가격을 제안하고 있습니다. 시장에서 구할 수 있는 가격보단 훨씬 낫습니다. 한 친구가 다른 친구에게. 그들이 이렇게 표현했습니다." \n\n"한 친구가 다른 친구에게라." 베넷은 그 말을 곱씹었습니다. "내년에 더 많은 방위 약속을 요구할 거 같지 않나?" \n\n"어쨌든 우리가 호주인들에게 주지 않는 것은 아니니까요." 로버트슨이 말했습니다. "쉬운 결정 같군요.""
WFB.Chains.2.a:0 "이보다 더 좋은 거래는 없을거야."

WFB.Chains.3.t:0 "지구 정 반대편의 무역"
WFB.Chains.3.desc:0 "베넷 대통령과 해롤드 홀트 호주 총리는 미국 군인과 호주 군인의 감시 아래에 항만 노동자들이 램프로 서둘러 샌디에이고로 들어갈 호주산 은의 첫 선적품을 싣는 것을 바라보았습니다.\n\n"총리님, 우리에게 해주신 것에 대해 진심으로 감사드립니다." 베넷 대통령이 조용히 말했습니다. "듣기로는, 이 모든게 싸지 않다고 하더군요." \n\n"싸지 않다는 게 맞습니다." 두 사람을 향해 서있는 몇몇 기자들을 흘낏 보면서 홀트가 말했습니다. "하지만, 미국이 감기에 걸리면, 호주는 독감에 걸립니다. 은이 절실히 필요하시다면, 호주가 그 혜택을 볼 거라고 생각합니다." \n\n베넷 대통령은 미소지었습니다. "펜타곤에 있는 우리 사람이 이미 세부적인 사항을 다루고 있습니다. 호주는 한푼도 지불할 필요가 없을 겁니다." \n\n한 병사가 홀트에게 걸어와 은괴를 건네자 두 사람은 모두 미소지었습니다. 카메라가 두 사람에게 접근하자 홀트 총리는 받은 은괴를 베넷 대통령에게 넘겨주면서 기자들을 향해 활짝 웃었습니다.\n\n"우리나라에서 당신 나라로요, 대통령 님.""
WFB.Chains.3.a:0 "자유가 영원히 빛날 수 있을 것이다!"

WFB.Chains.4.t:0 "불만사항"
WFB.Chains.4.desc:0 "호주 총리와의 통화를 통해, 베넷 대통령은 공짜 점심같은 건 없다는 것을 깨달았습니다. "다 끝난 일 아니었습니 -" \n\n"알고 있습니다. 그리고 무기 수송선이 2일 전 도착했어요. 근데 그게 더 이상 문제가 아닙니다." 홀트 총리는 멋쩍어하며 말했습니다. \n\n"그럼, 문제가 대체 뭡니까?" 베넷 대통령은 총리의 문제가 뭔지 알아내려고 하면서 머리를 긁적였습니다. \n\n"그놈의 여론조사가 문제에요. 광부들이 은 거래의 경제적 측면에 대해서, 어... 좀 화가 났어요. 그들은 이제 신무기가 그들을 도울 것이란 것도 납득하지 못하더군요." 총리가 말했습니다. "노동자들은 이 문제를 어디서 주워듣고서는 호주는 속고 있다고 주장하기 시작했고 내 사람들도 불안해하고 있습니다. 그들은 시장 가격으로 내주기를 원해요." \n\n"그래요. 내가 호의를 베풀어서 시장 가격으로 쳐줬다고 생각합시다. 이 거래의 핵심은 OFN에 더 많은 자금을 빌려줄 수 있도록 보유량을 확대하는 건데, 이건 우리 모두에게 도움이 되는 것조차 아니잖습니까!" 베넷 대통령이 말했습니다. \n\n전화선 반대편 끝에서 베넷 대통령은 홀트 총리가 그의 발언과 유권자 사이에 끼어서 곤경을 겪는 모습을 상상할 수 있었습니다. "베넷 대통령님, 나는 낮은 가격으로 은을 파는 것이 이 모든 사태의 원인이란 것밖에 잘 모르겠습니다. 만약 우리가 이 문제에 함께 하지 않는다면 OFN에는 좋을 게 없을 겁니다.""
WFB.Chains.4.a:0 "은의 대가로 호주에 시장 가격으로 주자."
WFB.Chains.4.b:0 "약속은 약속이지. 호주는 미국의 번영에 편승할 수 있을 것이다."

WFB.Chains.5.t:0 "그대가 아닌, 나를 위한 자유"
WFB.Chains.5.desc:0 "상원의 휴대품 보관소는 의사당 건물의 깊숙한 외딴 곳에 있어 동료간의 가끔씩 조용하고, 솔직한, 어쩌면 음모 모의를 위해서 최적의 장소였습니다.  \n\n공화당 상원의원이 몇몇 동료들에게 속삭였습니다. "은 수입 문제로 호주와의 관계를 계속 경색시키려는 베넷 대통령의 계획에 대해 들으셨습니까?" \n\n"미국은 그 은이 필요하지만, 이건 자유 무역과 나머지 자유세계를 아무 가치도 없는 것처럼 대하는 것 아닙니까?" 그의 동료가 고개를 저었습니다. "이건 일본이나 독일이 하는 짓이요." \n\n"음, 베넷은 민주당원이죠..." 세번째 상원의원이 덧붙였습니다. \n\n모임은 침묵에 빠졌습니다. 민주당원, 그리고 전쟁에서 지면서, 또 짐 크로우로, 이젠 남아있는 몇몇 동맹국까지 속인 일이 남긴 모든 앙금. 그것은 모든 공화당원의 뒷맛이 꺼림칙하게 만들었습니다. \n\n"마가렛 체이스 스미스가 NPP로 가면서 남겼던 말 기억해요? 우리가 민주당원과 같이 일하면 바보가 될 거라는 거요." 모인 일행들은 고개를 끄덕였습니다. "글쎄, 사람들이 뭐라고 하냐면, 한번 속으면 속인 사람 잘못이지만. 두번 속으면...""
WFB.Chains.5.a:0 "R-D는 나의 당이 아니군!"

WFB.Chains.6.t:0 "헤링턴이 목소리를 내다"
WFB.Chains.6.desc.a:0 "베넷 대통령이 집무실로 걸어들어갔을 때, 모든 직원들은 라디오 주위에 옹기종기 모여 있었습니다. 포드 부통령이 재빨리 베넷 대통령에게 손을 흔들었습니다. "대통령님. 마이클 헤링턴입니다." \n\n대통령은 얼굴을 찡그렸습니다. "사회주의자 선생님께서 오늘은 또 무슨 일로 화가 나셨을까? 호주 일은 그가 계속 알지 못하게 막았-" \n\n"The President is not a man of his word; he's left the great work of civil rights, left over from the Nixon administration, untouched." Harrington's professorial tone did little to hide his animosity. "It's frankly discouraging that the R-Ds have learnt nothing from the last several years, believing that wishful thinking and pandering to segregationists is a solution for America's problems." \n\n대통령은 발끈했습니다. "말이나 쉽지, 헤링턴." \n\n"최근 호주와 협정을 맺을 때, 대통령이 협정에 따른 인적 비용을 고려해보기 위해 중단시킨 적이 있던가요? 브로큰 힐 광산은 일본의 탐욕스러운 태평양 정복으로부터 도망친 난민들이었던 노동자들을 그 이름처럼 끔찍하고 폭력적으로 대우하고 있습니다." 헤링턴은 끝내기 전, 잠시 멈췄습니다. "미국인들은 베넷 대통령이 피에 젖은 손으로 은화를 세고 있다는 것을 알아야 합니다.""
WFB.Chains.6.desc.b:0 "베넷 대통령이 집무실로 걸어들어갔을 때, 모든 직원들은 라디오 주위에 옹기종기 모여 있었습니다. 포드 부통령이 재빨리 베넷 대통령에게 손을 흔들었습니다. "대통령님. 마이클 헤링턴입니다." \n\n대통령은 얼굴을 찡그렸습니다. "사회주의자 선생님께서 오늘은 또 무슨 일로 화가 나셨을까? 호주 일은 그가 계속 알지 못하게 막았-" \n\n"The President must be judged by his actions, not by his words; and it's clear that he cares far more for profits and the privileges of whites over decency." Harrington's professorial tone did little to hide his animosity. "Despite the recent Civil Rights Act, it's clear that the Bennett administration believes that wishful thinking and pandering to segregationists is a solution for America's problems." \n\n대통령은 발끈했습니다. "말이나 쉽지, 헤링턴." \n\n"그리고, 최근 호주와 협정을 맺을 때, 대통령이 협정에 따른 인적 비용을 고려해보기 위해 중단시킨 적이 있던가요? 브로큰 힐 광산은 일본의 탐욕스러운 태평양 정복으로부터 도망친 난민들이었던 노동자들을 그 이름처럼 끔찍하고 폭력적으로 대우하고 있습니다." 헤링턴은 끝내기 전, 잠시 멈췄습니다. "미국인들은 베넷 대통령이 피에 젖은 손으로 은화를 세고 있다는 것을 알아야 합니다.""
WFB.Chains.6.desc.c:0 "베넷 대통령이 집무실로 걸어들어갔을 때, 모든 직원들은 라디오 주위에 옹기종기 모여 있었습니다. 포드 부통령이 재빨리 베넷 대통령에게 손을 흔들었습니다. "대통령님. 마이클 헤링턴입니다." \n\n대통령은 얼굴을 찡그렸습니다. "사회주의자 선생님께서 오늘은 또 무슨 일로 화가 나셨을까? 호주 일은 그가 계속 알지 못하게 막았-" \n\n"The President must be judged by his actions, and not his words. At the end of the day, the President looks the other way on questions of common decency." Harrington's professorial tone did little to hide his animosity. "The recent Civil Rights Act recognizes America's problems with race, yet falls short in addressing the indignities faced by African-Americans. Recognizing injustice is meaningless without actual redress." \n\n대통령은 발끈했습니다. "말이나 쉽지, 헤링턴." \n\n"그리고 다른 예시로, 최근 호주와 협정을 맺을 때, 대통령이 협정에 따른 인적 비용을 고려해보기 위해 중단시킨 적이 있던가요? 브로큰 힐 광산은 일본의 탐욕스러운 태평양 정복으로부터 도망친 난민들이었던 노동자들을 그 이름처럼 끔찍하고 폭력적으로 대우하고 있습니다." 헤링턴은 끝내기 전, 잠시 멈췄습니다. "미국인들은 베넷 대통령이 피에 젖은 손으로 은화를 세고 있다는 것을 알아야 합니다.""
WFB.Chains.6.desc.d:0 "베넷 대통령이 집무실로 걸어들어갔을 때, 모든 직원들은 라디오 주위에 옹기종기 모여 있었습니다. 포드 부통령이 재빨리 베넷 대통령에게 손을 흔들었습니다. "대통령님. 마이클 헤링턴입니다." \n\n대통령은 얼굴을 찡그렸습니다. "사회주의자 선생님께서 오늘은 또 무슨 일로 화가 나셨을까? 호주 일은 그가 계속 알지 못하게 막았-" \n\n"말이 아니라 행동으로 대통령을 평가하여야 합니다. 행정부가 내놓은 민권법의 범위는 대담하고 칭찬 받을 만 합니다. 그러나, 자유는 보편적인 가치인데 본국에서 민권법을 통해 자유가 진전하는 동안, 해외의 탄압을 또한 촉진했다는 것을 베넷 행정부가 인정하지 못하는 것은 참으로 안타깝습니다." 전문적인 어조에도 불구하고, 헤링턴의 반감을 드러내지 않는데 별 도움이 되지 않았습니다. \n\n대통령은 발끈했습니다. "말이나 쉽지, 헤링턴." \n\n"최근 호주와 협정을 맺을 때, 대통령이 협정에 따른 인적 비용을 고려해보기 위해 중단시킨 적이 있던가요? 브로큰 힐 광산은 일본의 탐욕스러운 태평양 정복으로부터 도망친 난민들이었던 노동자들을 그 이름처럼 끔찍하고 폭력적으로 대우하고 있습니다." 헤링턴은 끝내기 전, 잠시 멈췄습니다. "미국인들은 베넷 대통령이 피에 젖은 손으로 은화를 세고 있다는 것을 알아야 합니다.""
WFB.Chains.6.a:0 "그건 호주 문제지 내 문제가 아니라고!"
WFB.Chains.6.b:0 "호주 정부와 이야기를 좀 나눠보아야 할 것 같다..."

WFB.Chains.7.t:0 "가격은 적절치 않다"
WFB.Chains.7.desc:0 "학생들은 현수막과 표시물을 손에 들고 기숙사 휴게실에 모였습니다. 항의 표시와 구호들이 줄지어 모여있는 작은 집회, 이 모든 것은 미국의 자존심과 자유, 그리고 그 너머에 대한 공통적인 대의명분을 위한 것이었습니다.  \n\n"빨리, 다들 조용히 해! 헤링턴이 나온다고!" 학생들은 국민진보당의 스타인 마이클 헤링턴이 TV화면에 나와 기자들과 이야기를 나누자, 학생들은 조용해졌습니다. 그들은 TV 앞에 모여들어 그의 지혜로운 말을 기다렸습니다. \n\n"헤링턴 씨, 당신은 베넷 행정부의 호주 은 수입에 관한 거래에 상당히 비판적이었습니다. 오늘 대통령의 발표에 대해서는 어떻게 생각하세요?" 기자의 말에, 모인 학생들은 쉿소리와 야유를 일제히 터트렸고, 계속 들으려 하는 학생들에 의해 조용해질 수 있었습니다. \n\n"글쎄요, 행정부는 솔직히 값싼 현금이 필요한 우리의 절박한 요구를 충족시키기 위해 노예가 되어버린 태평양 섬 주민들에게 호주가 옳은 일을 하도록 말할 권한이 없다고 합니다." 헤링턴이 독하게 말했습니다. "베넷 대통령이 분열된 나라의 도덕적 중심이 되겠다고 주장한다면, 그의 가치관이 어디로 이끄는 지를 보여주는 훌륭한 예시로서 호주를 지목해야 하겠군요.""
WFB.Chains.7.a:0 "위험한 베넷을 타도하자!"

WFB.Chains.8.t:0 "The Man Comes Down Hard"
WFB.Chains.8.desc:0 ""That's not how this works, Harold!" Bennett snapped in a darkened Oval Office. "I'm up to my eyes dealing with how Australia's working its refugees to death, and if the optics are becoming a problem in America, I guarantee it'll be a problem for you sooner or later." He nodded as the response came from Canberra, before putting down the phone, and turning out the lights. \n\nThree days later, a smiling President Bennett faced the press gallery in the White House, with all talk centered on the Australia scandal and on the NPP's allegations. \n\n"I'm glad you asked about Broken Hill," Bennett stated, "because I've just got word from the Australian government that they'll launch an official inquiry into the abuses at the mine. Mr. Harrington said to look at my actions - can I take you all as witnesses?" \n\nAs a ripple of laughter died down, one of the reporters raised his hand. "President Bennett, a few Democratic senators are saying they're concerned by how you're running roughshod over the other members of the OFN. They're concerned you'll do the same on domestic legislation.""
WFB.Chains.8.a:0 "I wouldn't worry about them."

WFB.Chains.9.t:0 "Horton Dreams of Silver"
WFB.Chains.9.desc:0 "Mack Horton was in the business of selling dreams. A child's face, brightening while they held up a miniature boat in awe; a parent's slight smile as they reached for a model raygun, the perfect birthday present. From the till of his toy shop, Horton watched his customers peruse his collection, knowing that their money was a small price to pay for happiness. \n\nHorton, too, dreamed. He dreamed of expansion; he dreamed of the millions of children in America in need of joy, far beyond Lawrence, Kansas. But he'd need funds beyond what he currently had to expand into the next county over, let alone nationwide. \n\nAnd whenever he'd visited the local bank to ask about a loan, he'd always had a rude awakening: there was money, if he was ready to pay the usurious interest. Something about there not being enough money, which sounded ridiculous. How could Uncle Sam not have two nickels to rub together? The loan officer would always shrug apologetically. What could he or Horton do, if there wasn't enough silver in Washington? \n\nAnd so each week, Horton would walk into the bank branch with fading hope, and walk out with dying dreams. Today would be no different, he was sure, until the manager whisked him into his office. \n\n"Mr. Horton! There's some good news today...""
WFB.Chains.9.a:0 "Silver is back; the dream yet lives!"

WFB.Chains.11.t:0 "The Call from Up High"
WFB.Chains.11.desc:0 "On certain days, President Bennett would seclude himself in the Oval Office in the morning with his advisors, planning out his next actions. The quiet work of politics was one best done without distractions. \n\nA knock at the door, followed by an aide peeking into the room. He looked at his feet for a second, then pressed on. "You've got a call, Mr. President. From Salt Lake City, a Mr. Thomas Monson -" \n\n"I'll take it in here, thank you." Bennett had closed the distance in seconds, before closing the door firmly in Elliot's face. A call from a senior leader in the Church of Jesus Christ of Latter-Day Saints most definitely did not need to be advertised by an incautious aide. \n\nThe phone rang, and President Bennett took a breath before picking up. "Mr. Monson. What's the occasion for calling today?" \n\n "Brother Bennett, I wanted to talk to you about the civil rights speech you gave the other day." Monson wasted no time getting to the point. "Don't you think we should give dialogue time to work? Rushing through earthly solutions won't do much to fill the spiritual void between the races." \n\nBennett took a deep breath. Of course the Church had an opinion, but he had his own..."
WFB.Chains.11.a:0 "The country needs civil rights to come from the top."
WFB.Chains.11.b:0 "We can't rush reconciliation."

WFB.Chains.12.t:0 "법 앞의 평등, 신 앞의 평등"
WFB.Chains.12.desc:0 "President Bennett leaned back in his chair as he responded to Thomas Monson's request to 'hold back' on the civil rights question. "Mr. Monson, I have a duty to look after all the people in the United States, and it's clear to me that we can't hold one group of people above another in the eyes of the law. Not anymore; the R-D's won't stand for it, and the people won't stand for it." \n\nBennett looked through the Oval Office windows, out onto the South Lawn. Beyond it was the Ellipse, the park that had played host to protests and counter-protests fighting over the question of civil rights in full view of the White House. A nation tearing itself apart over the Nixon years and the long decade of civil rights turmoil. \n\nHe'd been elected to bring the nation together and to heal, and as Lincoln had said, the nation would not survive half slave and half free. Even in the century following the Civil War, America was still a nation at war in its soul. \n\n"Mr. Monson," Bennett said, "alongside my duties to uphold the Constitution, I am a religious man. And if I am to practice the teachings of Christ, to hold true to the maxim that we are all made equal in God's image, then I cannot bear witness to suffering based solely on the color of a man's skin.""
WFB.Chains.12.a:0 "민권의 시간이 오고 있군."

WFB.Chains.13.t:0 "Not on Monson's Watch!"
WFB.Chains.13.desc:0 "A silence followed Bennett's words; the elders of the Mormon church did not speak lightly or without consideration. \n\n"I'm disappointed, Brother Bennett." Thomas Monson did not attempt to hide his displeasure. "I respect that you're a godly man, but I had thought you were more inclined to listen to the elders of the Church on matters of moral import." \n\nBennett remained silent. The dignity of the office of the President demanded no less. \n\n"The Church cannot accept that radical changes are the right path forward." Monson sighed. "The congregation won't accept it, and I can imagine that I will not be the only one disappointed if that is the path your Administration takes.""
WFB.Chains.13.a:0 "Monson has his opinions..."

WFB.Chains.14.t:0 "Good Works"
WFB.Chains.14.desc:0 "A silence followed Bennett's words; the elders of the Mormon church did not speak lightly or without consideration. \n\n"I appreciate that you're a pious man, Brother Bennett." Monson said. "And believe me, I take great faith in knowing that the person who leads our country is a man who respects the faith. The work of leadership is arduous, even when you proceed to do what you know is right. " \n\nBennett remained silent. The dignity of the office of the President demanded no less. \n\n"I know that you have your flock to tend to, as do I." Monson continued. "Very well, Brother Bennett; you've convinced me that the work of civil rights cannot be delayed, and if you go forth with your action, then I will endeavor to make sure that the faithful understand.""
WFB.Chains.14.a:0 "That's one weight off our shoulders."

WFB.Chains.15.t:0 "In God's Footsteps"
WFB.Chains.15.desc:0 "The Oval Office had largely been cleared out of the hangers-on and dignitaries that had crowded into the room to witness the signing of the Bennett Administration's Civil Rights Bill, leaving President Bennett to watch the sunset over the South Lawn.\n\nIt was quiet in Washington, perhaps for the first time in weeks. Oh, there were those who would be unsatisfied with the bill, on both sides of the aisle. George Wallace's men in the NPP were giving him the stink-eye, and Lyndon Johnson had been 'cornering' administration aides all morning about Bennett's 'criminally weak' Civil Rights Bill. \n\nBut for now, Washington was quiet, and the country was moving onwards. It's what Bennett had promised, and Bennett had delivered. \n\nWould it be good enough to steer America in the right direction, as a country and as a people, far into the future? Bennett admitted that he didn't know; he wouldn't know, for that America would likely come after he had gone on to meet God. \n\nThe following morning, Bennett found a neatly packaged letter atop the stack of folders that graced the Oval Office desk - from Thomas Monson. He flipped through the enclosed pages, smiled faintly, and set about his day."
WFB.Chains.15.a:0 "God may judge me, but it doesn't hurt to have a good word."

WFB.Chains.17.t:0 "With God as My Witness"
WFB.Chains.17.desc:0 "The Oval Office had largely been cleared out of the hangers-on and dignitaries that had crowded into the room to witness the signing of the Bennett Administration's Civil Rights Bill, leaving President Bennett to watch the sunset over the South Lawn.\n\nIt was quiet in Washington, perhaps for the first time in weeks. Oh, there were those who would be unsatisfied with the bill, on both sides of the aisle. George Wallace's men in the NPP were giving him the stink-eye, and several other Democratic senators from the South were rumored to be considering crossing the aisle over 'selling out' to Lyndon Johnson and Robert Kennedy. \n\nBut for now, Washington was quiet, and the country was moving onwards. He'd strike when the iron was hot, and set an example for the nation to follow. \n\nWould it be good enough to steer America in the right direction, as a country and as a people, far into the future? Bennett admitted that he didn't know; he wouldn't know, for that America would likely come after he had gone on to meet God. \n\nThe following morning, Bennett found a neatly packaged letter atop the stack of folders that graced the Oval Office desk - from Thomas Monson. He flipped through the enclosed pages, frowned briefly, and then set about his day."
WFB.Chains.17.a:0 "God will judge me, and I have a clear conscience, Monson!"

WFB.Chains.19.t:0 "Salvation and Damnation"
WFB.Chains.19.desc:0 "The church pews in Salt Lake City were filling for the Sunday service, but the assembled congregation could talk of little except the President. \n\nThe Civil Rights Act - and a progressive one, at that - had passed in Washington, except that the word from the leadership had been that Brother Bennett would 'stand with the moral majority.' And now that the bill had been passed, with jubilation in the North and teeth-gnashing in the South, how would the West react? \n\nA congregant turned sadly to his neighbor. "I can't believe the President would ignore the Quorum of the Twelve Apostles and go forward with the bill. He always seemed like such a good man." \n\n"Maybe he likes the blacks more than God," came the dismissive reply. "How can you claim to be a man of faith if you don't listen to the elders of the Church?" \n\nThe congregation quieted as Elder Thomas Monson took the pulpit, a stormy look on his face. "I ask that our congregation, in these trying times for our nation, look inwards into themselves to find strength, and to pray for the soul of Brother Bennett, who has strayed from the path of the faithful...""
WFB.Chains.19.a:0 "Does my soul look like it needs saving?"

WFB.Chains.20.t:0 "A Whiff of Popery"
WFB.Chains.20.desc:0 ""Mr. President! You're gonna want to see this!" \n\nAt an aide's panicked call, Bennett marched into the Chief of Staff's office, irritated that his evening readings had been interrupted. The White House staff, Vice-President Ford amongst them, was huddled around the television, showing Michael Harrington being interviewed by CBS. \n\n"Why didn't you tell me you were talking with Thomas Monson, Mr. President?" Ford whispered. Bennett froze as Harrington launched into his tirade. \n\n"Anyone who's pursued a career in politics - or took civics classes as a kid - knows that the separation of church and state is sacrosanct. Hell, every Kennedy has had to dodge accusations of being a puppet of Rome, and I'm no different, even if I'm a lapsed Catholic!" Harrington stabbed his pencil at the camera. "So why does the Mormon church in Salt Lake City have a direct line to the President of the United States? It'd be embarrassing, if it weren't downright dangerous, especially given Elder Monson's words about the recent Civil Rights Act..." \n\nFord pulled Bennett aside. "I'm not going to question your right to talk to your priest, but I need you to be straight with me now. Did Thomas Monson influence your decisions on the Civil Rights Act, and should we say anything about it?""
WFB.Chains.20.a:0 "I told Monson no; Harrington doesn't have the full story!"
WFB.Chains.20.b:0 "Yes, but what's the big deal? We all talk to our priests."

WFB.Chains.21.t:0 "Shooting Straight"
WFB.Chains.21.desc:0 "A few days after Harrington's interview with Walter Cronkite, President Bennett stepped out of the White House, where a waiting throng of journalists fished for comments. \n\n"Mr. President! Regarding Mr. Harrington's statement earlier this week, is it true you've been speaking with the elders of the Mormon church about policy?" \n\n"On the question of whether I've been in contact with Mr. Monson: yes, I have." Bennett's frank admission stunned the crowd into silence. "But no, if you're wondering whether Mr. Monson has been an undue influence on the policies of my Administration, he has not." \n\n"But what about the Civil Rights Act?" A reporter, having recovered from the initial shock, blurted out the obvious question. \n\nBennett shrugged. "Well, if you actually read the text, there are many points on which Mr. Monson and I disagree. Mr. Monson's opinions are well known, but we don't see eye to eye on everything just because we share the same faith." \n\nBennett chuckled, as the reporters' pens scribbled furiously. "I don't know where Mr. Harrington got the idea that a man's faith is his policy, but it's a remarkably sloppy one.""
WFB.Chains.21.a:0 "You come at the king, you best not miss!"

WFB.Chains.22.t:0 "In God We Trust"
WFB.Chains.22.desc:0 "President Bennett had taken an extra thirty minutes during the most recent Sunday prayer to sit before the altar, before returning to the Oval Office for another day's work. \n\nThe Civil Rights Act had passed - a conservative one. Already, the North was raising a ruckus about 'Bennett's Jim Crow,' as Michael Harrington had argued a few days earlier. But much of the rest of the country seemed at peace - though he imagined that there would be some restiveness in the South once the Department of Justice sent its people to hold its non-binding consultations with state authorities. America, exhausted after years of turmoil, had seemed ready to put the matter to sleep. \n\n'What does our soothed conscience in Washington mean for the African-American?' President Bennett recalled Robert Kennedy's scathing words in the press, following the Senate vote. He was troubled, of course. In the face of America's most trying political crisis since the Civil War, who wouldn't be afraid that they hadn't done enough? \n\nHe looked at the image of Jesus on the cross. Bennett was a faithful man, and this - this Act was what he could be comfortable with. Never mind Thomas Monson; this was a matter for Bennett alone, a dilemma shared by any man of faith in office. Bennett had been true to himself, and that would have to be enough for America."
WFB.Chains.22.a:0 "We are all but humble servants."

