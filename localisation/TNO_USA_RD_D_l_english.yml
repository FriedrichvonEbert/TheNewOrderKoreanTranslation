 GLD.127.t:0 "Environmental Protection Agency Founded by Executive Order!"
 GLD.127.desc:0 "Despite the administration's best intentions, President Goldwater's desire to see Congress approve the creation of an Environmental Protection Agency have failed. Subsequently, citing the urgency and need to protect the environment from degradation, the president has signed the bill into law through executive order, bypassing both houses of Congress. The administration insists on the legality of the executive order, while citing its necessity in order to ensure America's nature is preserved. Some voices within the republican half of the Republican-Democrats have denounced this move by the administration as authoritarian. Nevertheless, few others have protested at this measure of the administration.\n\nThe bill is a great step forward in environmental legislation. Regardless of his firm belief in laissez-faire, President Barry Goldwater has always had a special appreciation for America's natural beauty, enough that he would see it protected by the federal government. Particularly younger voters seem to agree with and appreciate the president's environmentalist tendencies, making it likely that he is to enjoy a small surge in support among this demographic.\n\nWith the bill, the president's bill has created a new federal agency: the EPA, or Environmental Protection Agency. The EPA will be made responsible for ensuring that all of America's nature will be preserved and not subjected to needless and excessive pollution, through helping develop and enforce environmental regulation in cooperation with Congress.\n\nThe president can rest a little easier knowing that America's beauty is preserved for the next generation."
 GLD.127.a:0 "If Congress won't act to protect the environment, the president will!"
