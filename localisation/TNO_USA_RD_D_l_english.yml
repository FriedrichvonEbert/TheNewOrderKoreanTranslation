 GLD.137.t:0 "To Catch a Spider"
 GLD.137.desc:0 "FBI Special Agent Arthur Crandall stepped out of the car. Exhaling a thin stream of white smoke, he dropped his lit cigarette and ground it into the asphalt. The puddles covering the parking lot of the Philadelphia Sheraton Hotel, remnants of that morning's storm, glimmered like countless diamonds in the rays of sunlight poking through the clouds. Around him, three unmarked black cars screamed into the parking lot, disgorging a dozen hard-faced men in black suits. Crandall gave the signal, and they strode towards the hotel.\n\nTheir deep-cover boys in extremist groups had finally uncovered actionable intel on the greatest threat to the United States, the infamous fascist ideologue Francis Parker Yockey. After worming his way into Yockey's circle, an agent had reported to Quantico that Yockey always had with him a suitcase filled with forged passports with false identities; Mexican, Swedish, Australian, no doubt as insurance should he ever be forced to flee the country. Ironically, his attempt to escape the law had attracted them to him like a moth to a light. Before the day ended, Crandall would see the Nazi bastard in cuffs.\n\nCrandall and his boys marched across the Sheraton's opulent lobby, making no effort to wipe their feet. He flashed his badge at an irate desk clerk, and, without breaking his stride, flung open the doors to the convention hall where Yockey and his coterie were supposed to be hosting a fundraising event.\n\nInstantly he felt something was wrong. A hundred faces turned to him, but none of them were Yockey's. Gorge rising, his eyes groped for the sign proclaiming the name of the event: Christian Mothers for Teenage Abstinence. Swinging his gaze back to the conventioneers, he realized with a lurch of the stomach that they were middle-aged ladies one and all. Spluttering apologies, he slammed the doors behind him.\n\nThe bastard had flown the coop! Ignoring their shit-eating smirks, Crandall glanced over his men, wondering which of them was the snitch, then gruffly gave the order to return to the cars. They wouldn't get their man today. He was, Crandall reflected with irritation, probably already sipping a scotch and soda in an airplane bound for South America. Well, a man like Yockey wouldn't run forever. He'd come back, and when he did, they'd get him."
 GLD.137.a:0 "What a tangled web we weave."
 GLD.138.t:0 "Fear Itself"
 GLD.138.desc:0 "Donald O'Brien tripped in his bustle and fell face-first onto the carpet, shattering his spectacles and dropping the box, its contents spilling over the floor. Brushing aside the broken glass, he hurriedly shoved the items back in the box and stood, knees popping, to make his way to his backyard.\n\nDonald kicked the screen-door open and stumbled out into the warm Georgia evening, the cicadas playing their nightly symphony as the sky darkened to a deep indigo. Ignoring the simple beauty of nature around him, Donald made a beeline for his charcoal-stained old firepit. Without ceremony, he dumped the box among the ashes, squirted it with kerosene, and lit it with a thrown match. Tongues of fire reflected in his eyes, Donald watched the flames consume his robes, the dark green fabric of the Grand Dragon crumbling into ash.\n\nAlthough he told himself that what he did was out of simple pragmatism, Donald was afraid, a fear that would rule him for the rest of his days. He frowned as he stared into the flames.\n\nFollowing the radio's announcement that the Klan would be banned and its leaders arrested, a thousand similar scenes played out across America. In a single night, the power and organization of the Klan was decisively crushed by the President's agents, by methods of sometimes arguable legitimacy. Nevertheless, there was a change in the air. A new era was dawning, one in which black people could walk the streets without fear, their would-be tormentors hiding inside, peering with bloodshot eyes through the venetian blinds, forever wondering.\n\nWondering if today would be the day they got the call in the night."
 GLD.138.a:0 "Once their hate is gone, men must learn to deal with their pain."
 GLD.139.t:0 "A Quiet Morning in Washington D.C."
 GLD.139.desc:0 "The winds of justice blow through America, clearing out the stench of malice and corruption. No longer will we suffer the sedition of Yockey and the fascists in his infernal coterie. All over the country, Yockey's web of shell corporations are being raided, his inner circle arrested on whatever charges we can reasonably expect a jury to believe, and membership in his political organizations made illegal. Although the man himself has vanished, presumably on his way to safe haven in Europe or South America on a phony passport, we've torn his power to shreds and, in doing so, we've excised the pulsing tumour at the nation's heart.\n\nThankfully, there has been little backlash to our persecution of the fascist fifth-columnists lurking within our society. Yockey has long been a stain on the NPP, and as much as they'd love to denounce us for attacking their party members, they can't do so without looking like they're endorsing his sick ideology. After all, Joe Citizen has little sympathy for fascism after the humiliations heaped upon us by Germany and Japan.\n\nEnjoying his morning coffee, President Goldwater allowed himself a moment of quiet triumph. He felt like the hero slaying the dragon in those old adventure tales he'd read as a kid, all those years ago in the hazy Arizona of his memory. He'd broken the back of Yockey, the Jew-hater, the would-be Imperator. Never again would he or his ilk threaten America.\n\nThe President smiled as the sun crested over the horizon and sipped his coffee. It tasted like victory."
 GLD.139.a:0 "It won't happen here."
 GLD.140.t:0 "Shoot Down the Red Star"
 GLD.140.desc:0 ""My fellow Americans, I can testify that the policies of socialism and the actions of communism are drops of poison straight from the Phoenix sewer system. If we ever start to drink from the dastardly fountain of socialism, it will corrupt our hearts and devour us whole. But we will not stand and watch as the fountain is being built. I will personally stop the architects of this radical ideology from ever harming our great people!"\n\nEver since Goldwater's inauguration as President of the United States, he has been calling for more crackdowns on the socialist groups of the country. Through the outstanding efforts of the FBI, we have been able to sneak into the meetings of the Left-NPP and discover their secret plans with little ease. Their talk of wealth redistribution and the so-called "welfare state" is undermining the principles our founding fathers laid out for us: the party must be crushed and humiliated for America's sake. Their ideas and flashy red uniforms are easy targets for the justification of treason; it is proof enough that they are organizing an uprising against the government. We cannot afford such a drastic change in politics when we are already so far into the diplomatic war with Germany and Japan.\n\nLNPP meetings of any size will be banned indefinitely. Our propaganda machine will turn its gears and the information we have gathered from previous LNPP meetings will be used against them. And it will not stop until the wicked ideology is forgotten from every person's memory."
 GLD.140.a:0 "The hammer and sickle will be no more."
 GLD.141.t:0 "Better Dead Than Red"
 GLD.141.desc:0 "Our teachers have been lecturing our students about the downfall of the Soviet Union for twenty years now, but we need to step up our game. It is clear that Bukharinism and Communism were utterly wiped out of existence by the Nazi war machine, but our up-and-coming generation must learn that socialism is no worthy alternative to American liberty. Our education system needs to focus more on the failures of Communism so that we could prevent any possibility for a socialist revolution in the future.\n\nThis latest Senate-approved bill will accomplish just this task. The bill revamps the social studies class by adding our own anti-Communist propaganda to further lead students away from the false glimmer of the red star. A Knoxville, Tennessee teacher described her support for the new bill, "I mean, look at Russia when they adopted Communism. There's no telling what kind of authority stretches across that barren land now. I would hate to live in an America that looks like those thousand-piece puzzles. Hopefully our kids grow up to hate those wretched Reds."\n\nThe LNPP responded as predicted: a few small protests here and there across major U.S. cities. One such protest in Minneapolis turned violent as the leftists were struck by average citizens whose everyday lives were disrupted. The protest came to a halt and every member of the LNPP retreated as quickly as they arrived. Members of the right wing claimed a huge victory following the failed protests, and groups are already planning their own unified counter-protest."
 GLD.141.a:0 "Another devastating blow to the Reds."
 GLD.142.t:0 "Communist Mutants From Space"
 GLD.142.desc:0 "Goldwater's politicians have been on and off the phone with major news publications across the country: The New York Times, The Washington Post, The Boston Globe, Chicago Tribune, etc. Money is being slid under the table for these publications to print anti-socialist propaganda in order to steer public opinion away from the radical left. Some newspapers were reluctant, while others began bizarre campaigns against the LNPP, with one local Utah paper calling all leftists "Communist Mutants From Space". Even the more moderate positions of the LNPP are coming under fire for "attempting to inject their awful beliefs into our pure American society".\n\nSince the inception of this campaign, any newspaper, regardless of the amount of readers, will be federally funded for any anti-Communist articles. This has led to a growing number of pro-Yockey and fascist newspapers gaining attention, especially in the South and Midwest, the old headquarters of American Populism. The state-approved "hate literature" has allowed anyone with an anti-Communist platform to speak their mind unopposed, but this may lead to later problems once the idea of socialism is eradicated."
 GLD.142.a:0 "Socialism may be destroyed, but are we forgetting something...?"
