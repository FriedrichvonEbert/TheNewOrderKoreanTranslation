 GLD.54.t:0 "Revitalizing The Economy"
 GLD.54.desc:0 "If there is one thing that the former Senator of Arizona, and the current President of the United States, is known for, it's for his views on governments and free market capitalism. Namely that the former should be cut to the bone, and then some, and the later should be allowed to run free with next to nothing to hold it back. Some call it Libertarian, some call it Fiscal Conservatism. Barry Goldwater calls it Common Sense.\n\nEver since the Great Depression, Washington has steadily gained more and more power. At first it was welcomed: some make work programs to get the unemployed workers back to work. Then with the war and the mobilization for it, came inspectors, support for unions, restrictions, rationing of resources, all called temporary, all to win the war.\n\nBut even the war ended in humiliation and defeat, the technocratic, heavy handed bureaucrats and their stalwart allies in Congress doubled down, clinging to their offices and positions, throwing more and more money at every problem. But this only bloated every element of government, ballooned an already astronomical debt. Business was strangled under the increasing cost and frustration, leaving only those massive corporations with armies of lawyers to survive and stagnate, becoming monopolies. Unions too, for what are they but bloated bureaucracies that only survive to steal money from hard working Americans? The lazy and workshy, those that only have enough ambition to game the system for free money, now get checks from Uncle Sam to spend on booze and prostitutes, rich food and all the luxuries of a modern life, all by lying and cheating the average person. The American people became apathetic, weary, and resigned to this nightmare of red tape and thievery, undaring and meek in front of a monolithic entity of agencies, bureaus and departments.\n\nBut no more. Today begins the process of slashing through the bloated government. Programs are being re-evaluated. Taxes are being slashed. The debt will be erased. Budgets are going to be halved, and halved again. Thousands of paper pushers, whose only job it was to stifle everything about America, will be booted out to find some actual work. Those living the high-life on scamming the welfare system or squeezing the average man and woman for every dime will now have to actually find a job and be productive. Restrictions that have held the American economy back for decades will be cut to ribbons. The Free Market, now revitalized, without anything holding it back, will allow everyone to prosper again."
 GLD.54.a:0 "The theory sounds good, let's do it!"
 GLD.55.t:0 "Reforming Our Banking System"
 GLD.55.a:0 "Let the money flow!"
 GLD.55.desc:0 "For many years, the US economy has been constrained by rules and regulations that have prevented banks and other financial institutions from being able to provide loans, credit and services to all people and businesses across our nation. Many states, especially in the Great Plains and the South, are only served by small banks and unable to provide the services that are considered standard and normal in places like New York or California. This has prevented farmers, entrepreneurs, and ordinary people from accessing resources that would allow them to expand their businesses, hire new workers, build new homes, and much more...\n\n"Today I'm asking Congress to pass the Interstate Banking Act of [GetYear], which will remove many of the restrictions on the merging of banks, as well as reducing the regulations that are currently preventing many viable and hardworking people from getting the loans they need to buy homes, cars, businesses and more. This new act will also cut taxes and fees that the federal government places on the banks, to give them more money, which can then be borrowed by everyday Americans...\n\n"It has been the policy of my administration, from the moment I took this esteemed office, to get the government out of the way, to allow the untapped potential of our nation that had been held back for years to flourish. This act that I'm asking Congress to pass, along with all the other programs and actions my administration have taken, will allow our nation to grow and prosper like it has never seen before. Prosperity awaits for all Americans, not just the rich, not just the middle class, but everyone!"\n\nSpeech from President Barry Goldwater to the American Chamber of Commerce"
 GLD.56.t:0 "The Mountains Are Calling"
 GLD.56.desc:0 "As he waited for the news cameramen to get set up, President Goldwater took a deep breath of Yellowstone's cool, clean mountain air. It was such a pleasure to get out of the endless hurly-burly of Washington, with its filth and smoke and smiling monsters waiting to sink a knife in him as soon as his back was turned. Yellowstone's quiet beauty brought him back to the simpler, happier days of his boyhood, running across Arizona's scorching scrublands with his brother and his sisters. Every American deserved to grow up like that, raised in nature's loving embrace.\n\nThe director let the President know they were ready. Goldwater took his place behind the podium, his back to the expanse of the Grand Canyon of the Yellowstone. The President had long been committed to the cause of environmentalism and the preservation of America's natural beauty, and he intended this to be his seminal speech to introduce the public to his love for America's National Parks, and to hopefully sway them to support his program for greater environmental protections and regulations. Goldwater often found it difficult to believe that so many Americans were willing to sacrifice nature's bounty in exchange for the pollution of industry and the soullessness of the urban sprawl. Taking a deep breath to steady his thoughts, he began.\n\n"My fellow Americans. Today I speak to you from Yellowstone National Park, greatest among America's natural monuments. Fifty years ago, this great nation made the commitment to protect and preserve our natural heritage, for these parks belong not to any man but to us all. I would carry on this proud tradition, and revitalise our national parks so that they may be enjoyed by our children and our grandchildren, and all who come after."\n\nAnd so he continued, extolling the virtues of the national parks and laying out his plan to enact a series of programs to preserve the environment and help the national parks grow and prosper. Accompanied by the distant crash of the Lower Falls, the President ended his speech with a quote by the naturalist John Muir-"
 GLD.56.a:0 ""Climb the mountains and get their good tidings.""
 GLD.57.t:0 "Cherish These Natural Wonders"
 GLD.57.desc:0 "After his secretary left, closing the door to the Oval Office behind her with a muted click, President Goldwater exhaled heavily and leaned back in his chair. It creaked behind him as he gazed up at the immaculately white ceiling. Lethargically reaching forward, he picked up the cup of coffee she had left him and took a brief sip. Hot as the Yellowstone Caldera.\n\nIt was official: his dream of a government dedicated to protecting America's natural places had come to pass. The creation of the Environmental Protection Agency would be made public the following morning in a press conference, when he would, once again, face the flashing lights and the dark eyes of the cameras he had come to know so well.\n\nKnocking back his coffee, Goldwater allowed a small smile to grow as the scorching liquid warmed the inside of his chest. He reflected on the obstacles he had skirted around or smashed through to bring the EPA into being. The corrupt lobbyists he had to silence, the local governments who needed to be brought into line, the difficulty of getting the details right with his advisors, and finally the bloody path he'd had to carve through Congress just to get them to read the bill. It had been a battle well fought, and a victory well earned. After the endless bustle of the past few weeks, the President was finally able to enjoy the simple pleasure of a hot cup of coffee and a moment's peace, as well as the knowledge that he had forever ensured the preservation of America's natural heritage."
 GLD.57.a:0 "My soul has grown deep like the rivers."
 GLD.58.t:0 "A Speech to a Broken Nation"
 GLD.58.desc:0 ""America has been through crisis and chaos for over twenty years now. Since our humiliation at the hands of Japan and Germany, our society has strained and struggled and our politics have become polarized and acrimonious. Friends have become enemies, and opponents have become allies in a whirlwind of fear and panic. The forced merger of the old Republican and Democratic Parties, and the rise of the National Progressive Party to form the unwanted, yet unbreakable two party system that has been with our nation almost since our birth, has led to ideologues and populists of both extremes. Screaming at each other on the radio and on television, and drowning out the center in a flood of hate and anger. The moderates of both sides, those that can agree on compromises and get stuff done. There has been no direction, no course. America is a broken nation."\n\n"But today, we begin to repair it."\n\nIn his first major speech to the American people since his inauguration, President Goldwater identified many of the issues that faced America, including a divided political scene, a stagnating economy, and a listless population. But he also laid out his policy agenda, which is as bold and daring as any seen or heard since at least the Great Depression. While the details were limited, and Goldwater said that he would find the best course of action through discussion with his Cabinet and Congress, he promised that whatever it is, whatever he tries to do, it will be for the good of America as a whole.\n\nNewspaper editorials and radio commentators, those that often speak of gloom and doom, were much more upbeat the next day. Even Goldwater's opponents said they could respect the earnestness and forthright manner that he spoke, even if they couldn't agree with his prescription on how to cure the USA. But for those that voted for Goldwater in November, it was exactly what they wanted. A promise to solve the many problems that face America, no matter the cost."
 GLD.58.a:0 ""Thank you, and God Bless America.""
