USA_WFB_IMF:0 "국제통화기금 회원국"
USA_WFB_IMF_desc:0 "국제통화기금(IMF)은 OFN의 이질적인 경제를 한데 묶어, 상호 고정 환율과 금융정책 조정 체제를 통해 서로를 연결하고 있습니다. 이러한 제도에 의해 보장되는 안정성은 노예의 사슬보다는 번영의 약속에 의해 결속된 자유인의 연합, OFN 회원국의 상호 무역과 경제 성장을 증가하도록 돕고 있습니다. 그리고 자유 국가의 가족의 방에는 하나나 둘, 혹은 그 이상의 나라가 새로 들어올 수 있는 자리가 언제나 있습니다..."
