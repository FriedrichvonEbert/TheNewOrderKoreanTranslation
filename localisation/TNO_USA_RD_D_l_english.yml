GLD68_political_defeat_desc:0 "Our administration recently failed to pass a bill through Congress, and this caused our public support to decline. Americans aren't liking the leadership of President Goldwater, and some consider him to be ineffective in his policy-making. We are also seeing some infighting going on between factions of the Republican-Democrat party, and it is making Goldwater's job even harder. Our voters are losing faith in the party, and our rivals are finding ways to exploit all the turmoil. It may take a while, but we will regain our stability soon enough."
