 USA_gld_68_an_america_free_of_extremists:0 "An America Free of Extremism"
 USA_gld_68_breaking_their_pyramid_scheme:0 "Breaking Their Pyramid Scheme"
 USA_gld_68_breaking_their_pyramid_scheme_desc:0 "Socialism has always relied on ludicrous and untenable promises to entice the gullible into its ranks. Free healthcare, free houses, free money all in the palm of your grubby hands -- but if and only if you'll tell some others to come work with them too. In such a manner does it get zealous servants while only paying them pennies and a pat on the back for their good work.\n\nUnsurprisingly, their spawn the trade unions emulate its progenitor. America's unions get membership dues and oaths of loyalty out of their peons, and nothing to give them but the euphoria of belonging to some "higher cause". A card of pyramids held together by simple gravity. But with one good kick, believes President Goldwater, it might just come crashing down..."
 USA_gld_68_target_their_leaders:0 "Target Labor Leaders"
 USA_gld_68_target_their_leaders_desc:0 "For all that socialists depict themselves as a formless, inscrutable wave of coalesced anger, the structures of their organizations adhere to physical law better than their rhetoric. A mob, regardless of ideology, will always rally around men of action and results -- men who have proven their worth in the eyes of their lessers, and who have the means to direct their zeal towards their cause's ends. Equally true, then, is its corollary: That a mob scatters like dust before wind without a leader to guide them.\n\nFor a movement that derives its strength from countless many mobs, an equally countless number of leaders is their direst necessity... and their weakest link. The next step forward has thus revealed itself in the eyes of President Goldwater's vengeful government."
 USA_gld_68_investigate_recruitment_methods:0 "Investigate Recruitment Methods"
 USA_gld_68_investigate_recruitment_methods_desc:0 "Despite the expectations of our enlightened forefathers, socialism hasn't withered into nothing against the light of church and reason. Instead it has amassed strength with every convert, turning into a beast stained with the crimson of its terrible banners. No force seems enough to banish it fully, as if it were a hydra that gains a hundred heads for each severed neck. Why and how socialism has become so is a query that has driven many conservatives to drink and desperate prayer -- even while a red noose tightens around their own necks.\n\nThe President does not wish to give the socialists any further opportunities to oust him from the White House. To that end, Director Hoover shall task his agents to uncover the nature of America's red hydra, and how it gains such widespread appeal with such a God-fearing people as Americans."
 USA_gld_68_tighten_control_for_creating_new_unions:0 "Tighten New Union Requirements"
 USA_gld_68_tighten_control_for_creating_new_unions_desc:0 "One does not end a disease by reintroducing the very risks that birthed it unto the corpus. The same can be said of any effort to definitively end the socialist menace; let foster the schemes which breed socialist thought, and there will be no end in sight for the riots and rebels socialism inevitably spawns.\n\nIn any case, President Goldwater already has his hands full dealing with the red bastards who've already organized. Painstaking progress has been made to isolate them from their sources of support -- progress easily undone if newer unions were to spring out like summer pox. He believes that imposing additional restrictions in establishing new trade unions will further weaken the extant unions to a point where he can do away with them in one fell swoop."
 USA_gld_68_from_blacklist_to_whitelist:0 "From Blacklists to Whitelists"
 USA_gld_68_from_blacklist_to_whitelist_desc:0 "In dealing with American society's more seditious elements, the federal government's extensive security and intelligence apparatuses have taken to keeping an equally-extensive register of persons who had been, have been, or are suspected of having engaged themselves in illegal or traitorous activities. The thinking goes that such elements should be isolated away from where they can do the most harm. Spies and smugglers make up a healthy portion of these registers, although criminals and rabble-rousers form their majorities.\n\nThe converse of this "blacklist" is a register of individuals who have demonstrated deep loyalty to America and its laws. Investigating loyal citizens is a fruitless, wasteful endeavor; thus, President Goldwater believes his anti-corruption campaign is best served with a whitelist for the most exceptional members of his party."
 USA_gld_68_cross_check_senators_union_affiliation:0 "Cross-Check Senators Union Affiliations"
 USA_gld_68_cross_check_senators_union_affiliation_desc:0 "It seems as if one in this day and age would be hard-pressed to find a bureaucrat or politician who doesn't shudder or break a sweat, even imperceptibly, whenever the term "conflict of interest" is uttered within earshot. Man is easy to tempt away from their duties with money as it is; with the stakes involved in the formulation and implementation of laws, money tends to appear to Beltway officials and employees like oases of manna in the dry desert. Incidentally, America's trade unions happen to be among the largest sources of this sweet, sticky fluid, tempting Senators with an ear for the common man with bribes for "the common good".\n\nThus, the Goldwater administration now sets its sights on Senators and their past and present affiliations. They can take care of snooping around for "conflicts of interest" with trade unions; an incensed public will do the bludgeoning for the President."
 USA_gld_68_observe_union_election_procedures:0 "Observe Union Election Procedures"
 USA_gld_68_observe_union_election_procedures_desc:0 "Socialists, miscreant hypocrites that they are, would sooner make misguided martyrs out of themselves before they would even consider participating fairly and in good faith in any election. One need only look at the first hundred years since it crawled out of Marx's orifices to make patterns: Agitators, bomb throwers, harassers, vandals, reds and blacks sweeping over paralyzed nations in a tidal wave, causing the fall of empires and the suffering of millions. In democracies, that wave tended to strike on Election Day.\n\nPresident Goldwater knows the unions will do their skulduggery leading up to the elections, and has drawn plans with Director Hoover to nip their rituals before they can unleash October surprises of their own."
 USA_gld_68_deal_with_widespread_corruption:0 "Deal With Widespread Corruption"
 USA_gld_68_deal_with_widespread_corruption_desc:0 "One of the key pillars of union support, the President long realized, is the Senate itself. To be specific, certain Senators in... "labor-friendly" states, in a manner of speaking. Lamentably, even statesmen of such caliber are not immune to pecuniary concerns -- and it is these concerns which bosses of ill-begotten wealth and renown offer to ameliorate. For a price, of course; after all, it is only fair for a man to ask compensation of equal value to his services.\n\nAnd so, with bare-naked bribes conducted behind doors, the reprehensible are shielded against justice's otherwise terrible reproach by a bulwark of pocket-bulging Congressmen. President Goldwater believes addressing this, with the hammer of public opinion if need be, takes precedence over other concerns."
 USA_gld_68_the_senators_payroll:0 "On The Senators Payroll"
 USA_gld_68_the_senators_payroll_desc:0 "No American likes to vote for someone whose actions go against their conscience, else they would not have flocked to those who present themselves as capable whilst without sin. An ideal world might grant their wishful thinking some physical manifestation; alas, no man in this sinful Earth is rid of it, not completely. And politicians, as centuries of human history has demonstrated, tend to bear more sins than any other man, in pursuit of their coveted positions. Senators are no different in this respect.\n\nIn most cases their reputation is their first and only bulwark against the truth, yet one which has proved its resilience time after time. But with the right attack ads -- messy, unglamorous, dishonorable attack ads -- at the right occasion, a skillful man can bypass this bulwark and illuminate these hidden sins for all of America to see."
 USA_gld_68_public_gift_registries:0 "Public Gift Registries"
 USA_gld_68_public_gift_registries_desc:0 "Nothing angers the American more than knowing that their Congressman-elect has reneged on their promises in pursuit of dirty bribes... So what is there for a faultless man to hide? Surely innate righteousness would compel such a man to set matters straight the moment an avenue to prove his innocence lays open for him. For public officials, a tally of gifts and donations laid bare before their constituents is just that: An avenue to absolve the faultless from blame and sift out the corrupt from their hallowed ranks.\n\nPresident Goldwater believes the idea has merit, and plans to implement it forthwith. That it also impacts labor unions and their allies in Congress is pure coincidence -- a happy coincidence, but coincidence regardless."
 USA_gld_68_corruption_in_congress:0 "Corruption in Congress"
 USA_gld_68_corruption_in_congress_desc:0 "President Goldwater's ongoing campaign against the labor unions' influence in Capitol Hill has lit somewhat of a fire within the rank-and-file. Not a day passes without eagle-eyed staffers carefully scouring over documents and testimonies, ensuring every "i" is dotted, every "t" crossed and every check given to and received by every Congresscritter within the capital accounted for. Surprisingly, a good number of the accused don't even have ties to labor unions at all!\n\nThese recent developments indicate a slow, seemingly inevitable shift in scope: From a crusade against union lobbying to a crusade against Congressional avarice itself. Unexpected indeed... but not unwelcome, believes the President. Certain options may have revealed themselves as a result, and it would not do to overlook them simply because they were unaccounted for at first."
 USA_gld_68_equal_scrutiny:0 "Equal Scrutiny"
 USA_gld_68_equal_scrutiny_desc:0 "The Democratic Party has prided itself in sticking true to its core tenets since the days of Old Hickory himself. Let the Republicans have their reckless progress, and the National Progressives their utter lack of any such principles -- a hundred years ago the Democrats preached the virtue of limited and moral government, and God willing it shall still preach so a hundred years from now. Such is the respect by which virtuous men regard their time-proven principles, and the extent to which their words are fully practiced.\n\nAs a Democrat with principle, President Goldwater's noble crusade against base corruption shall not discriminate by party affiliation, nor by any category for that matter. Under the eyes of God and Lady Justice, this he swore, shall all men be equally judged."
 USA_gld_68_deal_with_the_problem_at_hand:0 "Deal With The Problem At Hand"
 USA_gld_68_deal_with_the_problem_at_hand_desc:0 "The more news he receives from his dutiful staff, the more President Goldwater's antipathy is stoked and fed with the office paper on which their news is printed. By the several dozenth report on an exchange of sums between a defense contractor and a swing district Representative -- a Republican-Democrat, no less! -- the President was further convinced in his belief that his own party is no stranger to the very rot that clings at the underside of Capitol Hill's marble columns.\n\nThe American people deserve an honest government, a trustworthy government, a government that walks its talk no matter what. Not even the desperate pleas of his fellow Republican-Democrats will deter President Goldwater from making the moral choice; after all, is that not what any man who so cherishes his values should do?"
 USA_gld_68_blame_the_republicans:0 "Blame The Republicans"
 USA_gld_68_blame_the_republicans_desc:0 "Were it not for the extenuating circumstances America had found itself in after the Second World War, the Democrats would not have seen any need to caucus with the Republican Party. In better days, good Democrats sons would have thought their Republican counterparts and the National Progressives one and the same: Profiteering tyrants with a frantic need to spread their perversions of liberty and justice from east to west. Somehow it seemed fitting that these two parties, so alike one another in policy, also share the same visceral need to buy with money what they cannot buy in the ballot box.\n\nAny further moves against half the President's government will certainly make tumultuous ripples in America's already-fragile politics. As ever, the President remains steadfast to the course he has charted."
 USA_gld_68_nationwide_corruption:0 "Nationwide Corruption"
 USA_gld_68_nationwide_corruption_desc:0 "America's corruption, President Goldwater believes, is no longer the sole domain of any one party, race or faith. It has grown with the country and its times, from the stranglehold of old England's noble elites to the stranglehold of the bosses of Tammany Hall; from the humble favor traded between neighbors to the million-dollar briefcases handed from profiteer to politician with the secrecy one would expect from the Manhattan than from anyone else. Corruption has seeped so deeply into America's cultural milieu that all its people, in some way or another, are complicit in its continued survival.\n\nSuch a dismal state of affairs cannot, must not be ignored any longer. To this effect, the President aims to extend his crusade against corruption beyond the Beltway until every government office in America feels its expiatory touch."
 USA_gld_68_its_going_down:0 "It's Going Down"
 USA_gld_68_its_going_down_desc:0 "After months of undeterred audits and hearings, contravening both alliances of convenience and pessimistic expectations, the Goldwater administration is finally at the cusp of concluding its great crusade against government corruption. In such a short span of time the country had borne witness to thousands of officials sacked, billions of dollars found missing, and lofty reputations from all colors of the political spectrum dragged ignominiously into the mud. Few were spared justice as the federal government exercised its powers to their uppermost limit in order to accomplish what other administrations could not.\n\nPresident Goldwater now stands atop the rubble he had gouged off America's latest party system, despised and praised in equal measure. Only time will tell if history judges his deeds worthy of proper reward."
 USA_gld_68_this_should_dig_them_down_deep:0 "This Should Dig Them Down Deep"
 USA_gld_68_this_should_dig_them_down_deep_desc:0 "Despite the language he employs, President Goldwater takes care not to lose sight of his original goal. Taken to his own rhetoric he may be, but the President's campaign began, first and foremost, to strike against the trade unions and their copper-laden grip over a sizable chunk of Congress. His personal misgivings with the Republican half of the country's ruling party must not interfere with the ultimate goal of striking at the labor unions' greatest ally in the Beltway: The National Progressive Party.\n\nThe crusade shall continue regardless, but the White House now exerts more effort on denouncing NPP Congressmen than his own party's for their sins. Several voices may cry foul at the barely perceptible shift, but their complaints are meaningless noise compared to the golden chance now before him."
 USA_gld_68_npp_is_to_blame:0 "The NPP Is To Blame"
 USA_gld_68_npp_is_to_blame_desc:0 "Who, if not the NPP, throw before all others their support for the trade unions and their piggish bosses? Who, if not this party's leadership, stand behind these corpulent, greedy, upjumped foremen as they organize themselves into protection rackets with a wrench at every nut and bolt holding the world's workshop together? Who, if not its mindless peons, throw themselves unto barricades and innocent masses in the name of these rackets -- treason and sedition all but the handicapped can recognize without conscious thought?\n\nFires cannot be fought if their tinder and kindling are ample in mass. The President believes the NPP, now or never, must be treated for what it truly is: Tinder and kindling for the rampant inferno of trade unionism come to sweep America to a conflagrant fate."
 USA_gld_68_what_about_republican_union_members:0 "What About Republican Union Members?"
 USA_gld_68_what_about_republican_union_members_desc:0 "With such a charged, polarized political situation, the American public is keen on pointing fingers at every last bit of corruption, both real and perceived. These witch hunts in all but name have supported the President's righteous crusade since its inception... but there have been times where their zeal becomes something of an obstacle for his plans.\n\nTake, for example, the Republicans affiliated with trade unions themselves. While questionable in their preferences, the organizations they endorse are proven clean and above board by the intelligence community; regardless, the American people have been quick to accuse these Congressmen of the same corruption that typifies the NPP. For the good of party and sensibility, the White House shall disabuse the public of their preconceptions before they commit to worse actions."
 USA_gld_68_conservatives_are_honorable:0 "Conservative Are Honorable"
 USA_gld_68_conservatives_are_honorable_desc:0 "As the dust and rubble settles, this whole debacle has proven yet again a time-honored truth in America's political scenery: Conservatism uphold their principles better than their adversaries. Never throughout the whole campaign have they once been revealed to have stooped as low as the liberals and progressives in achieving their political ambitions. Whereas the NPP were beaten bloody over their illicit affairs with trade unions, the Democrats and (to a slightly less extent) the Republicans shone like diamond-studded gold, unblemished and untarred.\n\nWhatever the repercussions may arise from the campaign, American conservatism has surely won from it a triumph worth celebrating for a good long time. Three hurrahs for common sense and tradition!"
 USA_gld_68_some_unregistered_gifts_shouldnt_bring_it_crashing_down:0 "Some Unregistered Gifts Shouldn't Bring It Crashing Down..."
 USA_gld_68_some_unregistered_gifts_shouldnt_bring_it_crashing_down_desc:0 "Moral quandaries and dilemmas are typical of any government in any nation in written history, and rightly so. After all, decisions which change the lives of millions never come without benefits and drawbacks, and not treating them with the gravity reserved for dilemmas enables decisions that can easily undo centuries of sound governance in a fraction of the time. These dilemmas are uncomfortable to face, albeit a necessary discomfort for good policymaking.\n\nAt present, President Goldwater faces one such dilemma in the form of some... unregistered gifts, just uncovered by some curious government auditors. Would if they belonged to the hawks; alas, their receipts bore the names of elephants and donkeys instead. Perhaps hard times call for hard decisions...?"
 USA_gld_68_exonerate_the_rds:0 "Exhonorate The RD's"
 USA_gld_68_exonerate_the_rds_desc:0 "The Republican-Democratic Party is the last bastion of normalcy that reigned before the Great Depression, and its two halves the architects of America's recovery in the leadup to the Second World War. It is the greatest compromise American politics has witnessed -- for two foes locking horns since before the Civil War to dispense of their enmities and join hands says more than enough of their earnest belief in the country's long-term future. A complement which hardly applies to the Frankenstein of an opposition that seeks to counter their every move in Congress.\n\nValues shine brightest in times of adversity, and through their partnership the Republican-Democrats have demonstrated values worth fostering in the country's otherwise decrepit and lackadaisical politics. President Goldwater sees no need to disturb this relationship by bandying empty accusations over their income."
 USA_gld_68_the_big_bad:0 "The Big Bad"
 USA_gld_68_the_big_bad_desc:0 "Like a demon from Scripture, trade unionism casts its blood-crimson shadow over the good men and women of America. The sharp edges of its manyfold jagged teeth glimmer as daggers against pale moonlight, ready to sink deep into fair Columbia's unsuspecting flesh and veins. What sort of beast must it be that it can bear its terrible implements with little in either recognition or repercussion from America's God-fearing folk!\n\nFortunately, this red-tainted beast is not as invulnerable as it is terrifying. The American people united can be fashioned into a sword that strikes true at its heart, made sharper with whetstones of knowledge. President Goldwater plans to seek out notable actors to fashion such whetstones with their wit and charisma -- and as if by Providence's command, one promising Ronald Reagan has immediately answered his call..."
 USA_gld_68_the_afl_cio:0 "The AFL-CIO"
 USA_gld_68_the_afl_cio_desc:0 "The AFL-CIO has reigned supreme over the quiltwork of American unions ever since their Faustian merger in the mid-fifties. In the frightable perceptions of your lay American, this "national union" controls a nationwide network of bosses, bribes and vassals from their velvet chairs in Washington, like puppet masters toying with the marionette strings of their servile dolls.\n\nThis, of course, cannot be any further from the truth. The union today operates as its constituent parts have always had since the age of letter and telegram: A cartel of organizations that have given the country's labor geographical bounds, organizing them into territories for each to rule as they see fit. With the symbol they present, and the cracks they offer unawares, President Goldwater has made it his ambition to split this beast into pieces before he leaves office."
 USA_gld_68_the_attorney_generals_report:0 "The Attorney Generals Report"
 USA_gld_68_the_attorney_generals_report_desc:0 "The Attorney General of the United States is the greatest legal consultant the federal government has in its arsenal. The President may represent the American people, but his Constitutionally-mandated lawyer represents America as a whole in courtrooms both foreign and domestic. His words carry the weight of a bicentennial superpower, and the targets of his ire become unwilling volunteers for demonstrations of its sheer resources and patience...\n\n...Which is why enlisting his help is crucial for the task at hand. By preparing a scathing report against the AFL-CIO, packed with all the dirt the FBI can get its hands on, President Goldwater will have all the excuse he needs to file a ruinous lawsuit against America's most malignant union."
 USA_gld_68_go_with_what_we_have:0 "Go With What We Have"
 USA_gld_68_go_with_what_we_have_desc:0 "Nearly two centuries have passed since the Founders have uttered their inalienable truths, and now truth is rarer than it has ever been before. Duplicity and corruption stain all discourse and business with murky black ink -- a putrid, oily and slimy backdrop against what in better times would have been picturesque communities filled with the pleasantries of brotherly love. But it is in such despair where pinpricks of earnest truth shine brightest, giving hearts the strength to lift their burdens one day more.\n\nPresident Goldwater's greatest weapon against the AFL-CIO is just that: Earnest, naked truth. He has faith it will carry him through better than Director Hoover's increasingly hairbrained schemes, at least."
 USA_gld_68_a_limited_case:0 "A Limited Case"
 USA_gld_68_a_limited_case_desc:0 "So many ways the case can go -- and if President Goldwater were being honest, not a lot of them had the victory he wanted to happen. On the contrary, most he thought of had him eating crow as the Supreme Court shoots his case down in front of national television and two hundred million pairs of eyes. This paled, of course, to the worst case scenario: Hoover's boys getting caught where they shouldn't, kicking off yet another political meltdown so soon after the Nixon scandal.\n\nSo in his wisdom, he decided to stick with the arguments he's absolutely certain will make a compelling case. All white collar crimes and old boys' networks, only sparking interest because of a fresh coat of red paint. Much less glamorous than smoking guns, but leagues safer and ironclad regardless."
 USA_gld_68_the_constitution_demands_it:0 "The Constitution Demands It"
 USA_gld_68_the_constitution_demands_it_desc:0 "In his eyes, President Goldwater saw himself as nothing less than a devoted adherent to America's Constitution. And why shouldn't he be? The document is the bedrock atop which the nation is built, the basis of its core essence and distinctive character. The crystallization of the Founders' hopes and dreams, the fruit of their effort, their last gift to their children, that they may live and die free -- to deviate from it is nothing less than heresy against America itself.\n\nWith the rise of socialism, more have strayed away from America and into heresy. Any good American would be incensed at their gall, but only the greatest few would rise above as the Constitution calls loud for aid. Let her government's people be assured: They have placed their trust in one such great few last Election Day, and he shall not shirk from it."
 USA_gld_68_its_not_enough:0 "It's Not Enough!"
 USA_gld_68_its_not_enough_desc:0 "Time was something President Goldwater had precious little, and his adversaries plenty; if they absolutely must, the unions can just dig their heels and drag the hearings out until half of America boots him from the White House next elections for doing nothing in their eyes. For a feat as big as bringing the AFL-CIO down, nothing's ever enough for him.\n\nFactor in the FBI, however, and... well, he'll have a bigger shot in bringing them down, at least. And wasn't it said that fortune most favored the bold?"
 USA_gld_68_self_made_man_self_made_evidence:0 "Self Made Man, Self Made Evidence"
 USA_gld_68_self_made_man_self_made_evidence_desc:0 "Director Hoover has prepared the documents: forgeries, stolen mementos, coerced testimonies. At the President's word, agents in every major American city will receive their orders and begin the largest ever infiltration campaign the FBI has ever conducted. Disposable, nondescript -- no less a John Q. Public than the civilian beside them -- and devoted to the crusade, the Director's pawns will see to it that America will wake up with news of socialist skulduggery conveniently unearthed.\n\nIf nothing else, all good Americans can have a chuckle over seeing 'self-made men' become undone by... self-made evidence, suppose to say."
 USA_gld_68_american_federation_of_labor:0 "The American Federation of Labor"
 USA_gld_68_american_federation_of_labor_desc:0 "The American Federation of Labor forms one half of the largest socialist hydra terrorizing American labor today. But these union bosses have the genteel their 'fraternal comrades' don't, born as they are from the more respectable, well-meaning artisans of the Gilded Age: clerks, foremen, teachers. They carry themselves with the grace and good manners that befit their well-maintained clothing and unblemished countenance; again, unlike the unwashed masses that compose their 'fraternal comrades'.\n\nSuch differences have contributed to an underlying tension among the two, though until now their mutual antipathy against the current state of things has prevented it from becoming an ignorable issue. President Goldwater believes there is merit in exploiting the AFL's hypocrisies in full view of the American people, both to galvanize his cause's support and undermine theirs."
 USA_gld_68_congress_of_industrial_organisations:0 "Congress of Industrial Organisations"
 USA_gld_68_congress_of_industrial_organisations_desc:0 "The American Federation of Labor forms one half of the largest socialist hydra terrorizing American industry today. They are the bilge rats, roaches and locusts every God-fearing man abhors: drunkards, wife-beaters, lazy workers all. They demand the "right" to shamble into work with the dignity of a vagrant and exert no more than four hours' worth of work into the American economy. Fueled as they are by base, narrow-minded desire, it is a wonder how they were able to organize at all.\n\nThe President will not offer the CIO the same leniency he does to their 'fraternal comrades'. Director Hoover will be delighted to hear of more opportunities to practice his agency's competence in... clandestine operations, so to say."
 USA_gld_68_usa_vs_aflcio:0 "USA V.S. AFLCIO"
 USA_gld_68_usa_vs_aflcio_desc:0 "Tomorrow will arrive the prophesied day of reckoning. A million man-hours spent painstakingly constructing the case against trade unionism, both legally and illegally, now begins to make their weight known in the court of law.\n\nHow many nights has Barry Goldwater spent poring over case files, apprising Hoover and his goons, practising his sermon-like speeches decrying the unions lording over American workers for their supposed benefit? Coffee was the blood of God Himself; however, even holy water has limits. And Barry felt he had surpassed every known limit it's ever had since he began his crusade.\n\nHe sighed, sinking deep into the Oval Office's velvet chair. God will protect His own tomorrow morning."
