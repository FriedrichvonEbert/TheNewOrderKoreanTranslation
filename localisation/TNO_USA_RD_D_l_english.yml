WFB.2.t:0 "에드먼드 머스키 임명"
WFB.2.desc:0 "If one were to think of an ideal candidate for Secretary of State, Edmund Muskie... wouldn't be it.  He's reserved, blunt, and relatively inexperienced in foreign affairs.  But with all that said, Muskie has a lot going for him.  If Treasury Secretary Robertson is a reward to President Bennett's conservative backers, Secretary of State Muskie is an olive branch to the liberal wing of the Republican-Democrats.  As Maine's governor, and, subsequently, senator, he's championed civil rights and environmental protections, bringing Maine fully into the 20th century.  Depending on who you ask, he's either the right man to represent America on the world stage, or a lily-livered provincial who's better off sending pork back to Portland.  As one editor wryly put it: "Sending Muskie against the Germans would be like sending a three-toed sloth out to seize turf from a wolverine."\n\n"
WFB.2.a:0 "그냥 두고 봐야 할것 같군."

WFB.3.t:0 "앱솔롬 로버트슨 임명"
WFB.3.desc:0 ""Absalom, Absalom!" reads more than one witty editorial headline.  With the nomination of Absalom Robertson to the post of Treasury Secretary, the reference to Dixie literature is adroit, but Robertson himself is a serious man.  A scion of Virginia's powerful Byrd Organization, Robertson belongs firmly in the camp of conservative Southern Democrats, adamantly opposed to any sort of integration.  His appointment is surely a sop to President Bennett's supporters in Congress.  But it also has many in the opposition worried.  The Treasury Department has a great deal of power over taxes and audits.  What might it do to those who come out against Bennett's agenda, especially with an arch-conservative in the driver's seat?  And then there's that new production company that his son, Pat, is setting up...\n\n"
WFB.3.a:0 "Deo vindice"

WFB.4.t:0 "로버트 맥나마라 임명"
WFB.4.desc:0 "It would be unfair to call Robert Strange McNamara a man of numbers, and numbers alone.  Sure, he made his name as Harvard's youngest professor, and helped save Ford from its postwar fiscal chaos.  But McNamara has his fair share of ideology.  In contrast to those who call for the razing of Japan or German Africa, he wants the Pentagon to take a more measured approach.  Fewer first-strike capabilities, and more deterrence.  Fewer rigid doctrines, and more counterinsurgency.  To his supporters in Congress, McNamara is a man who will shake things up, rationalizing the business of war in a new era of conflict.  The question remains, though: will he truly change the Pentagon, or will his efforts get bogged down in the old system?\n\n"
WFB.4.a:0 "그가 자기 임무에 소홀하지 않기를 바라자."

WFB.51.t:0 "미봉책"
WFB.51.desc:0 "사상 최저의 은 보유고로, 미국 통화를 지탱하는 금속 기반 통화 체제가 위기에 처했습니다. 백악관의 배넷이 개혁안을 추진하기 시작하는 동안, 로버트슨 재무장관은 이미 미국 조폐국에 다양한 임시방책을 일단 취해보라고 지시했습니다. 상당한 양의 동전 주조의 일시 중단으로, 은 보유고의 감소세가 안정될 수 있다는 희망이 있습니다. 결국, 우리는 이 같은 시기에 낭비할 여유따위는 없습니다!\n\n"
WFB.51.a:0 "기념 동전 생각하는 사람 없어?"
WFB.52.t:0 "긴급 가격 인상"
WFB.52.desc:0 "유리잔이 식당 곳곳에서 부딪치면서 계약과 친선을 확정지었습니다. 데이비드는 이 식당이 어떤 베르무트 브랜드를 쓰는지 알아내려고 노력했지만, 그건 분명 영업 비밀이었던 것 같았습니다. 상관 없었습니다. 마티니는 입을 바싹 말라붙게 했고, 평범한 은행가들 사이의 대화는 흥미진진했습니다. 점점 더 대화는 한 가지 주제로 향하고 있었습니다. 바로 은입니다.\n\n"-토론토 사람들은 적절한 가격을 알아내려고 진짜 내 방문을 두드려댔습니다-"\n\n"-페루의 새 프로젝트는 운영비용 때문에 끝나버릴 겁니다. 부서에서 뭐라고 말하든 상관 없어요-"\n\n"-정말 수치스럽군! 이따구로 간섭하면-"\n\n데이비드는 입술을 깨물며, 베넷 백악관의 엄청난 은 매입으로 인해 혼란에 빠지게 된, 이 사업에 걸려있는 모든 계약과 사업, 그리고 자금을 생각했습니다. 공급은 점차 줄어들어갔고, 가격은 더 높게 올라가고 있었습니다. "보유고 안정화, 좆까네." 그는 생각했습니다.\n\n"
WFB.52.a:0 "Simply assume and refill."
WFB.53.t:0 "교체 작업의 시작"
WFB.53.desc:0 "철커덕, 철커덕, 휙, 휙, 철커덕 철커덕, 휙, 휙.\n\n앱솔롬 로버트슨은 필라델피아 조폐국의 윤전기가 끝없이 일하는 것을 지켜보았습니다. 은에 연동되어 있지 않은 첫번째 신 화폐가 오늘 찍어져나왔습니다. 그는 재무장관으로서 출석해야 할 의무가 있었습니다. 이는 멋진 광경들을 만들어냈습니다. 첫번째로, 그는 위조 방지 표시를 설계한 근면한 남녀들(뭐, 여자는 한명뿐이긴 하지만)의 모습을 보았습니다. 안내하는 관료는 또한, 방대한 양의 잉크, 종이, 그리고 기계가 합쳐져 세계에서 가장 중요한 화폐가 되는 것을 보여주었습니다. 안내자 중 한명이 신 5달러 지폐를 가져와 로버트슨에게 건넸습니다. 그는 친절히 UPI 카메라맨을 위해 지폐를 들었고, 종이가 구부러지면서 에이브러햄 링컨의 표정은 찡그려졌고, 로버트슨은 미소지었습니다.\n\n"
WFB.53.a:0 "돈은 결코 잠들지 않는다."
WFB.54.t:0 "[GetYear]년의 은 구입법 통과"
WFB.54.desc:0 "오늘, 은법이 중도파의 대대적인 축하 속에 상원과 하원을 통과하였습니다. 이 법의 경제적 영향에 대한 의구심에도 불구하고, 현저히 많은 찬성표를 얻어 통과했습니다. 이 법의 내용 대부분은 화폐의 기반이 되는 금속에 대해 특히 금 같은 다른 선택지를 지지함으로서 은에서 벗어나려는 내용으로 이루어져 있습니다.\n\n구 법의 폐지라는 것보다도, 은법은 은 지원의 축소를 대상으로 하는 다양한 조항을 포함하고 있습니다. 이 법의 가장 중요한 부분은 실질적으로 보조금을 주고 은광업을 비정상적인 수준까지 권장하게 만든 1934년 은 구입법의 폐지입니다. 은법은 또한 연방준비은행권의 1달러와 2달러 지폐의 생산을 허용하여 변화하는 경제에 보조를 맞출 수 있도록 하였습니다.\n\n의원들은 은법이 성공적이기를 바랍니다. 은 구입법의 폐지는 은에 대해 만연하는 재무부의 과다지출을 막을 것이고, 전반적으로 재정의무도 증대할 것으로 기대합니다. 이 법안의 통과에 대한 우려는 미미한 수준이고, 많은 사람들은 보다 단순하고 견실한 화폐로 가는 움직임에 매우 안도하고 있습니다."
WFB.54.a:0 "우리 통화는 더이상 은에 고정되어 있지 않다."
WFB.55.t:0 "미합중국 금본위제"
WFB.55.desc:0 "워싱턴D.C (AP통신): 베넷 대통령은 11일 전 상원에서의 통과에 이어 오늘 금본위법에 서명하였습니다. 미국 달러에 1트로이온스 당 35달러의 가치를 매기는 새로운 법률은 베넷 대통령의 대표적인 선거 공약 중 하나였습니다.\n\n서명 이후, 베넷 대통령은 "이 법의 서명으로 미국 경제는 안정의 새 시대로 접어들었습니다." 라면서, "동맹국들과 해외 파트너들은 모두 이익을 얻을 수 있는안정적인 금융 질서를 만들이 귀해 우리와 함께하고 있습니다."라고 언급했습니다. 곧이어, 베넷 대통령은 "대륙과 대양을 가로질러 부와 무역이 전례없이 확산될 것이라고 확신한다"고 말했습니다."
WFB.55.a:0 "마녀와 허수아비가 나오는, 이런 영화가 있지 않았나?"

WFB.56.t:0 "새 관세 정책"
WFB.57.t:0 "베넷 대통령이 평화를 논하다"
WFB.57.desc:0 "쉴 새 없이 전쟁을 진행하는 것은 미합중국의 이익에 도움이 되지 않습니다."\n\n에드먼드 머스키 국무장관은 수백명의 군중 앞에 서있습니다. 미주리 주의 풀턴에서의 흐린 날, 교수들, 학생들과 외교정책 전문가들이 그의 노력와 행정부의 외교 정책 홍보를 듣기 위해 모였습니다.\n\n"우리는 전 세계에 걸쳐 자유와 정의를 추구하고 있지만, 그것이 항상 칼과 화약으로서 달성될 수 있는 것은 아닙니다. 안정적인 경제 질서의 기반 위에 만들어진 무역은 어떠한 총탄이나 폭탄보다 더 빠르게 자유를 전파할 수 있습니다. OFN의 동맹국과 함께하면서, 그리고 이 보루로 새로운 국가들을 끌어들임으로서 세계는 공포 및 탄압과 자유의 차이를 다시 한번 알 수 있을 것입니다." 군중들 내의 정장 입은 사람들이 점잖게, 그러나 즐거움으로 박수갈채를 보냈습니다. 어쨌든, 행정부는 안정과 자유를 이야기 하고 있습니다. 이보다 미국적인 것이 뭐겠습니까?\n\n"
WFB.57.a:0 "Sufficient to have stood, though free to fall."
WFB.58.t:0 "해외의 자유 보호"
WFB.58.desc:0 ""1분 남았습니다."\n\n카메라의 빨간 불이 깜빡거렸습니다. 로거는 시간 낭비이며 시청자들을 끌어들이지 못할 것이라고 생각했기에, 이 프로그램을 찬성하지 않았습니다. 하지만, 백악관은 한 워싱턴 DC의 CBS 기자에게 조심스럽게 기대왔습니다. 그들은 무관세 정책 노력에 대한 더 많은 방송시간을 갖기를 원했습니다. 다른 어디든 더 나은 접근 기회를 제의하거나 다른 방송사에 호의를 베풀 수 있었음에도, 더 그들은 심지어 그들의 입장을 홍보하기 위해 상무부 차관까지 보내줬습니다. 그래서 그는 금요일 저녁 7시에 토론 사회자로서 나왔습니다.\n\n"30초 남았습니다."\n\n무부의 반대편에는 전국자동차 노동조합(UAW)의 예의범절을 따지는, 파란 넥타이를 맨 대리인이 있었습니다. 이는 불만을 품은 노동자들의 목소리에 반대되는 국제 무역에 대한, 판단력과 상식을 필요로 하는 일이었습니다.\n\n"방송 시작까지 5, 4..."\n\n"
WFB.58.a:0 ""시청자 여러분, 안녕하십니까. 저는 CBS 뉴스의 로저 머드입니다...""
WFB.59.t:0 "새 관세 정책"
WFB.59.desc:0 "밴쿠버 (AP 통신):\ 여러 대륙 간의 수개월에 걸친 협상 끝에, 20개국 이상의 대표들은 관세와 무역에 관한 일반 협정(GATT)에 서명하였습니다. 수많은 특권을 끝내기 위한, 밴쿠버 라운드라고 불리는 GATT는 OFN 가맹국뿐만 아니라, 수많은 중립국들의 수많은 관세와 무역 규제의 철폐로 이어졌습니다. 서명식에 참석한 에드먼드 머스키 국무장관은 GATT를 환영했습니다. 그는 기념식에서 "이번 협정이 자유 국가 간의 무역을 장려하기 위한 것만은 아니다"고 언급하면서 "세계의 자유를 촉진하기 위함이기도 하다"라고 덧붙였습니다. 국무장관은 "미국 공장에서 호주 항구에 이르기까지, 그리고 캐나다의 광산에서 아르헨티나의 농장에 이르기까지, 평화와 정당한 교환을 통해 세계는 번영할 수 있다"면서, "관세의 폐지로 공정함의 이상이 표준이 될 것이다"고 말했습니다.\n\n"
WFB.59.a:0 ""거짓말 하지마. 그건 그냥 방문 판매원이 될 뿐이잖아.""
WFB.60.t:0 "OFN 화폐 통합"
WFB.60.desc:0 "프레드가 웅얼거리자 아서 텐지는 그의 펜을 가지고 장난을 쳤습니다. 거기 있은 지 두 시간이나 되었고, 재무부 최고 책임자는 거의 잠깐 한숨 돌리려 쉬지도 못했습니다. 하품을 참으며, 아서는 유리창 너머로 캔버라에 쏟아지는 햇살을 바라보았습니다. 아마 그는 몇 시간 동안이나 더 햇살을 느끼지 못할 것이었습니다. 그가 이 비참하게 만드는 회의실에 처박히는 것은 이번이 마지막도 아닐 것이었습니다.\n\n그가 프레드릭 휠러를 존경하지 않는 것은 아니었습니다. 그는 아서처럼 직업 관료였습니다. 그러나, 아서는 OFN의 짜증나는 지도부 내에서 국방과 물류를 조정하는 대외업무에서 일했습니다. 그는 경제학자가 아니었습니다. 물론 그는 호주 화폐를 미국 화폐에 연동하는 것의 이점을 볼 수 있었습니다. 그것은 호주가 옛 파운드화가 불쏘시개가 되어버렸을 때부터 수십년 동안 갖지 못했던 안정적인 시스템을 만드는 데 도움을 줄 것입니다. 그러나 재정 정책 조정은 아주 느리게 진행될 수도 있었습니다. 이 회담에서의 발제는 무역 갈등과 호주 주권에 대해서 전혀 언급하지 않았습니다. 그리고 아서는 이를 비난할 수 없었습니다.\n\n"
WFB.60.a:0 ""회의 자료의 71페이지, 6번째 단락을 보시면...""
WFB.61.t:0 "금융통화회의"
WFB.61.desc:0 "십여 개의 의자가 둥근 탁자를 에워싸고, 그 등받이에는 금칠과 화려한 소용돌이 무늬로 장식되어 있었습니다. 테이블은 단순하고 연한 갈색 나무였는데 화학 처리로 거의 빛이 날 정도였습니다. 방의 나머지에는 어울리지 않을 수도 있는, 아직 불을 붙이지 않은 벽난로가 있었으며, 바깥의 골프장에서 나는 축하하는 소리도 들려왔습니다. 그러나, 방 안의 남자에 이는 마운트 워싱턴 호텔이 제공할 수 있는 가장 품위 있는 피날레였습니다. 세 대륙에서 날아온 재무부 장관과 협상가, 그리고 독립적인 전문가들은 2주 동안 뉴햄프셔 주의 스키 리조트 내부의 금색 회의실에 옹기종기 모여 지냈습니다. 수많은 마티니가 마셔졌고, 슬로프에서 사람들은 한번보다 더 많이 발목을 삐었으며, 가이아나 관계자들 사이의 열정적인 일은 눈물로 끝났습니다. 그러나, 온갖 험담과 환영 속에서 새로운 금융 질서가 서반구에서 자리 잡고 있었습니다. 기자들이 몰려들었고, 그들의 플래시가 모든 대표단을 반쯤 실명상태에 빠지게 만들었습니다. 워싱턴에서 서명식에 참여하기 위해 날아온 압살롬 로버트슨 재무장관은 의자에서 일어나 말하기 시작했습니다.\n\n"
WFB.61.a:0 ""모든 민주 국가에서 오신 신사 숙녀 여러분, 우리는 오늘...""
WFB.62.t:0 "IMF와 세계은행의 설립"
WFB.63.t:0 "브레튼 우즈 체제의 이행"
WFB.63.desc:0 "세계 각국의 외교관들은 OFN 금융통화회의를 시작하기 위해 뉴햄프셔 주의 브레튼 우즈 시에 모였습니다. 며칠동안 논의와 토론을 거듭하면서, OFN 가맹국의 관료들은 불확실한 시대의 경제적 협력 가능성을 다루는 적절한 합의를 도출해내는 데 성공했습니다.\n\n브레튼 우즈 협정으로 불리는 이 새로운 체제는 모든 OFN 가맹국이 금 가격을 기반으로 하는 미국 달러를 준비통화로 확립하기로 결정하였습니다. 협정의 효과는 동맹 가맹국 모두에게 광범위하게 미칠 것입니다. 국제통화기금(IMF)와 세계은행(WB)이 새롭게 설립되면서 준비통화의 국제적 대출도 이제 가능해졌습니다. 다른 규정 중 이는 본질적으로 모든 가맹국의 경제를 미합중국의 경제와 연결시키고, 국제교류를 크게 단순화시키는 내용도 존재하고 있습니다.\n\n많은 외교관들이 동맹 내에서의 더 큰 국제적 협력의 신호가 될 것이라며, 국지적인 위기가 발생할 경우 모든 OFN 가맹국이 어려움 없이 미국 경제의 힘을 끌어낼 수 있는 능력을 예로 들어 이 체제를 옹호했습니다. 동맹을 둘러싸고 있는 불안정한 지정학적 상황 때문에, 경제적 협력은 지금 모든 당사자에게 있어 최선의 행동방침인 것으로 보입니다."
WFB.63.a:0 "OFN이 더욱 더 가까워진다."

WFB.100.t:0 "분열"
WFB.100.desc:0 ""몇몇 사람들이 미국이 절망적으로 분열되었다고 말함에도 불구하고, 저는 우리가 그 어느 때보다 강하다는 것을 알고 있습니다. 다른 나라들은 끝없이 계속될, 별 이유도 없는 절멸전쟁을 벌이게 내버려 둡시다.  우리는 자유를 위해 세계를 안전하게 만들 수 있는 산업과 지식, 그리고 정신력이 있습니다."\n\n월리스 F. 베넷 대통령이 수많은 군중들 앞에서 말하며 입에 올린 단어는 "통합"이었습니다. 하늘은 회색이었고, 어제의 하늘은 워싱턴 D.C에 1인치 정도의 빈약한 눈을 내렸습니다. 나무 위에 내린 눈은 예쁘지만, 아마도 땅에 내린 눈은 더러운 진창으로 보입니다. 베넷 대통령의 모든 미사여구에 대해, 버밍엄의 시위대들은 분리정책을 위해 모이고 있으며, 리틀록에서는 시위대가 해방 운동을 위해 모이고 있습니다.\n\n이 모든것에 대해, 새로운 통화정책과 "합리적인" 민권법에 대한 노력이 무엇을 할 수 있을까요? 1960년대 초는 전례없는 수준의 각성을 불러왔습니다. 베넷 대통령은 고비를 넘기고 새로운 장을 넘기고 싶겠지만, 미합중국은 이야기를 끝내지 못하게 될 수도 있을 것입니다.\n\n"
WFB.100.a:0 ""나, 월리스 포스터 베넷은 엄숙히 선서합니다...""

#WFB.100.t:0 "민권법에 대한 태도를 정하다" #duplicate loc key
#WFB.100.desc:0 "공화당-민주당 연합의 지도부가 결코 도달하지 않기를 바랐던 만일의 사태로, 우리는 민권법이라는 수렁에 직면하여야 했습니다. Since the inception of Republican and Democratic cooperation, politicians on both sides have been completely unable to find any unity on the issue and, so far, a solution that is pleasing to both sides has eluded us.\n\nNonetheless, the time has come to adopt a federal position in the Civil Rights debate. The Democratic wing of the coalition has sided with pro-segregation southern states, citing states' rights as an argument to allow for the preservation of the system. This has led to intense conflict with the Republican wing, which sees the enforcement of civil rights as necessary to securing freedom for all Americans. Still others have taken a middle-of-the-road stance and advocated for compromise wherever possible to prevent the complete separation of both parties.\n\nDepending on the route we take for this issue, there can and will be severe consequences to the unity of the party. Regardless of the outcome, far-right and far-left factions of the National Progressive Party will inevitably use the ordeal as a power play to gain votes from disillusioned politicians. A middle-ground stance may also lead to dissatisfaction on both sides of the divide. Either way, President Bennett will need to choose a stance on the issue so that Congress members can be rallied to determine the direction of the nation." #duplicate loc key
#WFB.100.a:0 "미국이 교차로에 도달했다." #duplicate loc key

WFB.101.t:0 "딕시크랫이 분노하다"
WFB.101.desc:0 "베넷 대통령의 민권법 조치가 인기가 없다고 말하는 것은 상당히 절제된 표현이며, 딕시크랫의 분노가 훌륭한 예시가 될 것입니다. 대부분의 구성원들이 백인 노년층으로 구성된 남부 민주당 코커스는 이제는 대부분 국민진보당에 표를 던지기는 하지만, 내전 전부터 존재하고 있었던 집단입니다. 그들은 고집불통으로 악명이 높고, 까다로운 특징이 지금 빛을 발하고 있습니다. \n\n남부 코커스의 중심이라고 여겨지는, 사우스캐롤라이나 NPP 상원의원인 스트롬 서몬드를 포함한 몇몇 딕시크랫 상원의원들은 베넷 행정부가 추진중인 법안을 필리버스터 해버리겠다고 위협했습니다. 한 가지는 확실합니다. 딕시크랫이 분노하여 들고 일어나 있는 한, 민권법에게 기회는 없습니다."
WFB.101.a:0 "또 지랄이군."

WFB.102.t:0 "딕시크랫이 진정하다"
WFB.102.desc:0 "표면적으로 딕시크랫이 분노하며 성질을 부린 몇 주 이후, 민권법의 다음 단계로 진전할 수 있을 정도만큼 진정되었습니다. 스트롬 서몬드는 이제 필리버스터가 아닌, 남부 민주당 코커스가 표결로서 이 법을 끝내버리겠다고 주장하고 있습니다. 법안 통과를 저지하려는 어떠한 반-민권 운동의 시도도 실패할 것이라는 공화-민주당의 의회에게는 반가운 소식입니다. 베넷 대통령은 오늘 기자회견에서 "민주적 절차가 이제서야 존중되고 있어 행복하다"고 짧게 언급했습니다."
WFB.102.a:0 "민주주의가 승리했다... 마침내..."

WFB.103.t:0 "선거권을 박탈당한 남부의 흑인들!"

WFB.57.t:0 "베넷 대통령이 평화를 논하다"
WFB.57.desc:0 ""쉴 새 없이 전쟁을 진행하는 것은 미합중국의 이익에 도움이 되지 않습니다."\n\n에드먼드 머스키 국무장관은 수백명의 군중 앞에 서있습니다. 미주리 주의 풀턴에서의 흐린 날, 교수들, 학생들과 외교정책 전문가들이 그의 노력와 행정부의 외교 정책 홍보를 듣기 위해 모였습니다.\n\n"우리는 전 세계에 걸쳐 자유와 정의를 추구하고 있지만, 그것이 항상 칼과 화약으로서 달성될 수 있는 것은 아닙니다. 안정적인 경제 질서의 기반 위에 만들어진 무역은 어떠한 총탄이나 폭탄보다 더 빠르게 자유를 전파할 수 있습니다. OFN의 동맹국과 함께하면서, 그리고 이 보루로 새로운 국가들을 끌어들임으로서 세계는 공포 및 탄압과 자유의 차이를 다시 한번 알 수 있을 것입니다." 군중들 내의 정장 입은 사람들이 점잖게, 그러나 즐거움으로 박수갈채를 보냈습니다. 어쨌든, 행정부는 안정과 자유를 이야기 하고 있습니다. 이보다 미국적인 것이 뭐겠습니까?  \n\n"
WFB.57.a:0 "Sufficient to have stood, though free to fall."
WFB.58.t:0 "해외의 자유 보호"
WFB.58.desc:0 ""1분 남았습니다."\n\n카메라의 빨간 불이 깜빡거렸습니다. 로거는 시간 낭비이며 시청자들을 끌어들이지 못할 것이라고 생각했기에, 이 프로그램을 찬성하지 않았습니다. 하지만, 백악관은 한 워싱턴 DC의 CBS 기자에게 조심스럽게 기대왔습니다. 그들은 무관세 정책 노력에 대한 더 많은 방송시간을 갖기를 원했습니다. 다른 어디든 더 나은 접근 기회를 제의하거나 다른 방송사에 호의를 베풀 수 있었음에도, 더 그들은 심지어 그들의 입장을 홍보하기 위해 상무부 차관까지 보내줬습니다. 그래서 그는 금요일 저녁 7시에 토론 사회자로서 나왔습니다.\n\n"30초 남았습니다."\n\n무부의 반대편에는 전국자동차 노동조합(UAW)의 예의범절을 따지는, 파란 넥타이를 맨 대리인이 있었습니다. 이는 불만을 품은 노동자들의 목소리에 반대되는 국제 무역에 대한, 판단력과 상식을 필요로 하는 일이었습니다.\n\n"방송 시작까지 5, 4...""
WFB.58.a:0 ""시청자 여러분, 안녕하십니까. 저는 CBS 뉴스의 로저 머드입니다...""
