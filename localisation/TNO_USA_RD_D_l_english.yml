USA_wfb_64_bennett_presidency:0 "베넷 행정부"
USA_wfb_64_bennett_presidency_desc:0 "월리스 F. 베넷은 미합중국의 39대 대통령으로 선출되었습니다. 이런 격동의 시대에, 그는 약속했습니다. 대다수 문제에 미국이 강경노선 대신, 안정과 타협을 택하게 만들겠다고 약속했습니다. 그는 대신 논쟁의 양측 모두로부터 의견을 듣는 미묘한 접근법이 바람직하다고 믿고 있습니다. 또한 그는 지구상에 남아있는 민주주의의 보루들을 통합하는 것을 목적으로 하는 많은 경제적, 외교적인 프로그램을 통해 OFN과 그 너머에서의 미국의 위치를 더 강력하게 만들겠다는 계획을 내놓았습니다. 그의 정책이 약하고 그의 타협안은 결국 누구도 행복하지 않게 만들 것이라는 의견도 있습니다. 그러나, 그의 인간적인 성격과 누구와도 대화하고자 하는 의지로, 베넷 대통령은 지금 이순간, 미국이 필요로 하는 사람일지도 모릅니다."
USA_wfb_64_fire_extinguisher:0 "소화기 가져오기"
USA_wfb_64_fire_extinguisher_desc:0 "요즘 같은 시대에, 미‘합’중국이라는 이름은 거의 우스갯소리에 가깝습니다. 민권법 문제 뿐만 아니라 다른 무수히 많은 문제들에 대해 미국인들이 실제로 서로의 멱살을 잡고 다투면서, 강대한 파시스트 국가들에 대해 하나되어 맞서 싸울 수 없을 지경에 이르렀습니다. 미국이 평화를 회복하려면, 우리는 불부터 꺼야 합니다.  침착할 것을 호소하고, 정부 내 강경파들을 굴복시키며, 지난 몇 년간 미국을 괴롭혀왔던 활활 타오르는 분위기를 진정시키려 노력합시다."
USA_wfb_64_on_radio:0 "라디오에서"
USA_wfb_64_on_radio_desc:0 "여론이 우리 편이어야 하지만, 국민들은 아직 형체조차 없는 정부 조직이 내는 단결의 요청에 잘 호응하지 않을 것입니다. 이 상태를 끝내기 위해서 베넷 대통령이 훌륭한 아이디어를 생각해냈습니다. 바로 국민들에게 대통령이 직접 담화를 발표하는 것입니다. 사람들의 투표를 통해 주어진, 분명한 충분한 인기가 있습니다. 우리는  진정으로 통합된 미국을 위해 대통령이 가벼우면서도 매력적인 태도로 그의 의견을 보여줄 노변담화를 할 수 있도록 전국의 라디오 방송국에 편성을 내달라고 요청했습니다. 베넷 대통령은 미국인의 지도자일 뿐만 아니라, 미국인의 좋은 친구도 될 것입니다."

USA_wfb_64_maintain_status_quo:0 "현상 유지"
USA_wfb_64_maintain_status_quo_desc:0 "이제 정권을 잡은 이상, 급진적 체제 변화를 꿈꾸는 세력에 반대해 단호히 발을 내딛어야 합니다. 미합중국 정부는 1776년 이래로 안정의 기반이었으며, 어떠한 필요한 변화도 적법한 절차와 점진주의 정책을 통해 완벽히 이루어져왔습니다. 우리 체제가 뒤집혀야 한다고 믿는 극단주의자들은 독일과 일본을 통해 그런 급작스러운 변화가 어떠한 필연적인 결과를 불러오는지 바라볼 필요가 있습니다. 우리는 정부가 언제나 그래왔던 것처럼 계속 유지할 것이며, 공화-민주당의 온건파들이 항상 힘의 균형을 유지할 수 있도록 할 것입니다."

USA_wfb_64_financial_reform:0 "경제 개혁"
USA_wfb_64_financial_reform_desc:0 "은본위제는 한때 우리의 금융 시스템의 금본위제를 훌륭히 대체했으며, 우리의 자유 시장 기반 통화의 성공의 상징이었습니다. 그러나, 증권 시장 내의 불안이 커지면서, 균열이 나타나기 시작했습니다. 현재 미합중국의 금융 시스템은 미국 달러를 뒷받침하기 위해 은에 너무나 의존하기 때문에 지속이 불가능합니다. 우리의 미합중국에 더 많은 번영을 불러오기 위한 개혁을 할 시간입니다."

USA_wfb_64_not_too_much:0 "과도하지 않게"
USA_wfb_64_not_too_much_desc:0 "무엇보다도 우리는 깊은 침체로 우리 경제를 끌고 갈 수 있는 변화의 충격을 우리 경제에 줄 수 없습니다. 그렇기에 우리가 경제를 개혁한다 하더라도, 확실히 하는 것이 필요합니다. 그건 우리의 부만 약화시킬 뿐만 아니라, 나치와 일본이 우리보다 한발 앞서 나갈 수 있도록 하고, 연방정부에 대한 미국인의 신뢰마저 약화시킬 것입니다."

USA_wfb_64_not_too_little:0 "부족하지 않게"
USA_wfb_64_not_too_little_desc:0 "경제에 충격을 주지 않도록 조심해야 하지만, 자유의 걸음에 의지하기 위해서는 우리 나라를 경제적으로 더 튼튼히 하고 더 단단한 토대를 만들어줄 의미있는 개혁을 만들어내야 합니다. 은법은 분명 우리나라의 금융 제도를 강화하는 데 충분한 역할을 할 수 있을 것입니다."
USA_wfb_64_stem_the_tide:0 "흐름을 끊다"
USA_wfb_64_stem_the_tide_desc:0 "준비 작업은 과도기 동안 파멸을 가져올 대격변을 막기 위해 필요한 일입니다, 그리고 은본위제에서 금본위제로 전환하는 것도 예외 없이 필요한 일입니다. 적절하지 않게 다루게 된다면, 불확실한의 경제의 흐름이 미국인들을 지배하면서, 불안정한 시장과 물가 충격으로 변화는 보기 흉한 상처를 남길 것입니다.\n\n베넷 대통령은 이러한 이유로 재무부장관에게 동전의 은 함유량을 낮춰 주조할 것을 지시했습니다. 이 "10센트 동전의 변화" 는 재무부가 1968년 이전에 주조된 동전의 통용 폐지를 점진적으로 시작하는 동안 즉시 법정 통화가 되어 유통될 것입니다."
USA_wfb_64_jack_up_prices:0 "가격 상승"
USA_wfb_64_jack_up_prices_desc:0 "은 공급 상황이 위기로 바뀌었습니다. 우리 화폐를 더 이상 존속시킬 수 없을 정도로 은화가 빠르게 바닥나고 있습니다. 우리가 더 오래 지속되는 개혁을 할 때 까지 은 공급을 안정시키기 위해 은 가격을 올려야 할 때입니다."
USA_wfb_64_bipartisan_effort:0 "초당적인 노력"
USA_wfb_64_bipartisan_effort_desc:0 "공화당원이든, 민주당원이든, 아니면 국민진보당원이든 상관없이, 모든 정당들은 은법이 국가 전체에 이익이 된다는 것에 동의할 수 있을 것입니다."
USA_wfb_power_of_handshake:0 "악수의 힘"
USA_wfb_power_of_handshake_desc:0 "타협은 우리 금융 제도의 성공적인 변화를 위한 핵심입니다. 적어도 우리 금융 상황에 대해 압도적 다수의 지지가 없다면, 우리나라에 영향을 미치고 있는 사회 문제 때문에 이미 약화된 경제와 정치 분열이 심화되면서 우리나라는 실패할 수밖에 없습니다. 우리 금융 시스템을 위해 그러한 분열을 반드시 막도록 합시다."
USA_wfb_64_print_replacement_notes:0 "교체할 지폐 인쇄"
USA_wfb_64_print_replacement_notes_desc:0 "은태환권이 단계적으로 폐지됨에 따라, 금으로 뒷받침되는 새로운 지폐는 부족으로 인해 경제에 영향을 주기 전에 자리잡아야 할 필요가 있습니다.\n\n변환이 가능한 한 원활하게 이루어지도록  재무부는 동전의 전환과 함께 새롭게 디자인된 지폐를 인쇄하기 시작했습니다. 또한, '새로운 녹색 지폐'가 가장 빠른 편의점에 유통되기 시작했습니다. 현재 예상으로는 새 지폐가 향후 5년 내에 모든 법정 화폐를 대체할 것으로 전망하고 있습니다."
USA_wfb_64_truly_united_congress:0 "진정으로 단결된 의회"
USA_wfb_64_truly_united_congress_desc:0 "금융 개혁을 위해 양당이 함께 하는 것은 시민들에게 정말 자랑스러운 일입니다. 양당이 힘을 합치면 우리 정부는 더 단결하고, 조국은 통일되고, 우리 국민과 미국에 대한 믿음이 더 강화될 것입니다. 일본과 독일제국의 비열한 독재 정권과 싸우기 위해서는 미국이 재정적으로 더 강해져야 합니다."
USA_wfb_64_silver_act:0 "은법"
USA_wfb_64_silver_act_desc:0 "금과 은이 넘쳤던, 건국의 아버지들은 이 두 귀금속이 우리 달러의 가치를 확립시키는 기반이라고 선언했었습니다. 200년 동안의 정치적인 변화가 두 귀금속의 사용에 변화를 가져왔습니다. 현재, 대공황기에 마련된 긴급 법안은 달러를 금과 은보다는 은괴에 결부시켰습니다.\n\n그러나 이는 보유량이 미국의 경제성장에 의해 점점 더 줄어들고 있는 금속에 미국 달러가 의존하게 만들어버렸습니다. 결국, 우리나라는 지폐가 바닥나기 전에 은괴가 바닥나버리고 말 것입니다. 다가오는 위기를 바로잡기 위해, 베넷 대통령은 증가하는 달러를 은으로부터 분리시키고, 동전 주조에 은을 덜 사용하면서 달러-은 간 전환을 제한하는 것과 기타 등등, 그리고 결국에는 훨씬 더 풍부한 금으로 나라의 통화를 통합하는 것을 목표로 하고 있습니다.\n\n어떤 대통령 후보는 인류가 금 십자가에 못박히는 것을 원하지 않을 수도 있다고 말한바 있지만... 십자가가 대신 은으로 만들어졌더라도 십자가에 못박히는 것에는 역시 동의하지 못할 것입니다."
USA_wfb_64_two_ocean_charter:0 "태평양-대서양 헌장"
USA_wfb_64_two_ocean_charter_desc:0 "미국은 두 대양 사이의 교역의 교차로이며, 호황을 누리는 공장에서 생산되는 제품은 대양 건너의 동맹국이 구매할 수 있도록 강력한 수송선에 의해 운송되고 있습니다. 머나먼 곳에 위치한 고객들과 상품을 교역하려는 우리의 경향은 건국 이래 미국의 경제에 도움이 되었습니다. 자유무역 정책은 외부효과의 중대성을 지켜 그러한 대양 건너의 협정이 계속 수그러들지 않도록 보장할 것입니다.\n\n베넷 대통령은 여러 자유무역협정(FTA)와, OFN 가맹국들에 적용되어 비준될, 비슷한 정책들을 발표했습니다. OFN 가맹국의 대표들은 상호경제협력 요청 같은 베넷 대통령의 동맹의 강화 시도에 적극 환영의 입장을 표명해왔습니다."
USA_wfb_64_build_up_reserves:0 "비축량 증강"
USA_wfb_64_build_up_reserves_desc:0 "우리가 금을 그 자리에 올려놓는 장점에도 불구하고, 금은 은처럼 귀중하고, 무거우며, 한정되어 있는 아주 희소한 금속입니다. 포트 녹스는  경제를 지원하기 위한 많은 금괴를 보유하고 있긴 하지만, 이는 타이타닉과 같은 운명을 맞을 가능성이 높아 보입니다. 비록 금광이 은광보다 더 풍부하더라도 말입니다. 궁극적인 전환을 준비하기 위해, 베넷 대통령은 해당되는 연방기구들에게 남은 임기동안 우리의 금괴 비축량을 늘릴 것을 요구했습니다."
USA_wfb_64_fix_exchange_rates:0 "환율 조정"
USA_wfb_64_fix_exchange_rates_desc:0 "기본적으로 자유무역은 어느 정도의 상호주의를 전제로 하고 있습니다. 양 당사자가 거래를 통해 이득을 얻으려면, 그들의 균형은 한쪽의 비용을 넘어서서는 안됩니다. 당사자가 상대방보다 현저히 더 많은 이득을 얻게 된다면, 무역 불균형은 전쟁같이 장기적 우호관계를 틀어지게 만들 수 있는, 점점 더 지속 불가능한 관계를 초래할 것입니다.\n\n상호간에 유리한 OFN 가맹국 간의 무역협정을 체결하려는 복잡한 시도는, 각 나라들의 환율이 무질서 상태이기에 캐나다 달러, 호주 달러, 가이아나 달러, 서인도 달러 간의 가격 격차를 야기했습니다. 베넷 대통령은 미국 달러에 대한 그들의 환율을 조정하고,  동등한 수준으로 그들과 우리 모두에게 이익이 될 수 있도록 가치를 평가하는 것을 통해 해결할 수 있다고 믿고 있습니다."
USA_wfb_64_free_access_clause:0 ""이동의 자유" 조항"
USA_wfb_64_free_access_clause_desc:0 "자유로운 이동은 자유무역을 수반합니다. 사실, 현재 해외 여행을 위한 요건은 자유무역을 선천적으로 반대하는 진정한 장벽에 속합니다. 통행료, 관세, 그리고 너무 오래 걸리는 허가는 국가 간 상품의 자유로운 흐름을 지연시키며, 모두 공급자와 소비자에게 자주 상당한 비용을 들게 하고 있습니다. 해당 법률들이 나라마다 전혀 다르다는 사실은 문제를 더 심각하게 만듭니다. 보편적인 기준 없이 진로를 따르는 것은 전혀 이치에 맞지 않게 무역의 숨통을 막아버리는 것입니다.\n\n그러므로, 베넷 대통령은 OFN 가맹국 간의 통합된 관세, 이민 기준을 제안하여 이러한 장벽들을 해체하는 계획을 통해, 앞으로 가장 큰 지구상 민주주의 동맹의 이면을 개혁하는데 관심이 많습니다. 이것이 승인된다면, 가맹국 사이의 사람과 상품의 이동을 쉬워지게 만들 것이고, 이는 전례없는 수준으로 이러한 통행량을 증가시킬 것입니다."
USA_wfb_64_gold_standard:0 "금본위제"
USA_wfb_64_gold_standard_desc:0 "이제 미국 달러가 은에 대한 의존을 상당히 탈피한 것으로 여겨지기에, 베넷 대통령과 경제 참모들은 금본위제를 미국 달러의 기반으로 복귀시키기 위해 공화-민주당의 주요 의원들과 함께 법안을 입안하기 시작하였습니다. 이 법안의 시행은 단기적으로 증권 시장과 경제에 파동을 줘 불안정을 야기할 수 있지만, 그럼에도 불구하고, 경제학자들은 장기적인 안정과, 변화로 인한 경제의 성장은 그것의 파장만큼의 가치가 있다고 예상합니다."
USA_wfb_64_our_burden:0 "우리가 짊어져야 할 짐"
USA_wfb_64_our_burden_desc:0 "2억명의 인구와 그에 걸맞는 활기 넘치는 경제력을 갖춘 미합중국은 독일 제국과 일본의 공영권마저 능가하는 경제 대국입니다. 그러나 이 말이 OFN을 구성하는 나머지, 구 식민지와 새로운 국가들에게 적용될 수 있는 것은 아닙니다. 우리는 아직 그들의 회원 가입의 대가로서 군사적으로, 외교적으로 동일한 분담을 요구하고 있지는 않습니다. 이건 어떻게 봐도 공평한 거래가 아니긴 합니다.\n\n우리의 성과를 그들이 절대 따라올 수는 없겠지만, 베넷 대통령은 어떻게 해서라도 그들을 우리 수준과 비슷하도록 끌어올려 주는 것이 우리의 책임이라고 믿습니다. 따라서 대통령은 미국이 그들의 부채 일부를 부담하게 하고, 달러를 가맹국 시장에 더 투입하여 건전한 예산과 튼튼한 소비 지출을 장려할 계획입니다."
USA_wfb_64_american_ideals:0 "미국의 이상"
USA_wfb_64_american_ideals_desc:0 ""저는 역경의 시대에 도덕성이 크게 성장한다고 말한 사람을 알고 있습니다. 지난 20년간의 미국의 중대한 사건들에 관찰자로서, 또한 참여자로 있으면서, 이 말은 그가 생각한 것보다 훨씬 더 진실처럼 느껴졌습니다."\n\n"미국의 지향점은 더 넓은 세상에 있다고 여기도록 합시다. 동쪽에는, 독일의 폭군이 전 유럽 대륙을 탄압하며, 수백만명을 백년도 더 넘은 악폐습인 노예로 만들어버렸습니다. 서쪽에는, 욱일이 공영권이라는 이름으로, 노동자들이 만들어야 하지만 결코 가지지는 못하는 그들의 호사와 사치를 빼앗으면서 1억 명이 넘는 노동자들의 등 뒤를 태워버리고 있습니다. 자유는 2차 세계대전부터의 성급한 후퇴를 계속해왔으며, 기진맥진한 채 자유의 여신상의 별로 아로새긴 왕관에 겨우 자리를 잡았습니다. 자유의 영향은 국민들의 경제적, 정치적, 사회적 자유에 대한 발전을 이루어 낸 이후로, 우리가 이루어낸 성취에 분명히 드러나고 있습니다."\n\n"오늘 우리는 인류 역사상 어떠한 사람이 시작한 전쟁보다도 더 고상한 목적을 지닌 전쟁에 빠져 있습니다. 그것은 무기가 아니라, 대화와 행동으로 이루어진 극한의 외교 위기입니다. 오직 지속적인 이념의 결점을 활용해서 승리해야지, 오래가지 못하는 결점을 이용해서는 안됩니다. 그러므로 우리 민주주의 법률에 “모든 사람은 평등하게 태어났으며, 우리 모두 신으로부터 생명과 자유, 그리고 행복의 추구라는 양도할 수 없는 권리를 부여받았다.” 라고 명시되어 있는 우리, 사람들의 변치 않는 신념을 과시하기에 지금보다 더 좋은 때는 없습니다...""
USA_wfb_64_political_realities:0 "정치적 현실"
USA_wfb_64_political_realities_desc:0 ""신문을 읽고 나서 여러 감정들이 분명해졌습니다. 시민들의 자유를 개선하는 일이 아직 충분히 끝나지 않았다는 것 말입니다. 백인들이 햇빛을 쬐는 동안, 유색인종들은 어둠에서 벗어나지 못하도록 묶여있습니다. 즉시 이 상황을 변화시킬 법안을 제정하지 않는 한, 미국은 침체와 붕괴로 스스로를 멸망시켜 버릴 것입니다. " 이는 강한 어조의 발언이었습니다. 그러나, 자신만만하고 근시안적이기도 합니다.\n\n"미국의 가장 큰 정치적 업적은 순전히 타협의 예술을 통해 이루어진 것입니다. 한 대륙을 차지하고 2억 명의 인구가 있는 나라를 바꾸는 것은 쉽지 않을 것이며, 건국의 아버지들 또한 그들의 국가가 맞이하게 될, 지금 우리가 겪고 있는 고통을 예견했습니다. 이러한 이유로 권리장전의 개정은 미국의 위대한 정치가, 헨리 클레이가 만들어낸, 공들인 타협안이라는 방식을 통해서 시행되었습니다."\n\n"그런 신중함이 없었다면 우리는 헌법이 선언하고 있는 자유를 누리지 못했을 것이라고 보아도, 또 우리 스스로를 완전하고 불가분한 나라라고 부를 수 없었을 것이라고 보아도 무방할 것입니다...""
USA_wfb_64_death_of_the_tariff:0 "관세의 끝"
USA_wfb_64_death_of_the_tariff_desc:0 "OFN 내에서 만장일치로 무역 장벽이 풀리게 된지도 얼마 되지 않았는데도, 무역이 최고 수준에 달하고 있다고 말할 수 있어 기쁩니다. 미국 상품은 작년보다 훨씬 더 많이 세계 시장에 들어가고 있습니다. 마찬가지로, 더 많은 오스트레일리아, 캐나다, 그리고 다른 가맹국들의 상품이 우리 시장에 들어왔습니다. 상품들이 물밀 듯이 쏟아져 들어오면서, 가격은 소비자 친화적으로 줄어들었으며, 태평양-대서양을 끼고 있는 국가들의 일자리 문제도 호전되고 있습니다.\n\n새 무역 정책이 예상을 넘어설 정도로 훌륭히 작동하면서, 대통령의 정책 담당자들은 무시할 수 있을 정도로, 혹은 거의 0%에 가까운 수준으로 완전히 관세를 면제할 것을 제안했습니다."
USA_wfb_64_part_of_the_whole:0 "단지 전체의 일부일 뿐"
USA_wfb_64_part_of_the_whole_desc:0 "베넷 대통령은 자유세계에서의 미합중국의 패권을 전적으로 믿고 있지만, 그는 유리한 위치를 이용해 동료라고 여겨지는 나라들에게 더 많은 양보를 이끌어 내어야 한다고 생각하지는 않습니다. 더 정확히 말하자면, 대통령은 OFN이 찬양하는 민주주의를 실천하는 것이 더 나을 것이라고 생각하고 있습니다.\n\n그러한 의견을 도출하기 위한 정책들 중에는 기구의 결정과 권한을 결정할 때 회원국들에게 동일한 목소리를 낼 수 있도록 하는 것을 포함하고 있습니다. 이 구상대로라면, 이상적으로 미국은 자유와 번영의 거대한 기계를 구성하는 동등한 톱니바퀴들 중 하나일 뿐입니다.\n\n민주당원과 국민진보당원 간의 느슨한 연합은 베넷 대통령의 결정에 대해 OFN 내의 미국 영향력의 “의도적인 약화”라면서 반대의견을 공식적으로 표명했습니다. 한편, OFN 대표단은 베넷 대통령의 새로운 개혁이 OFN의 존립 가능성을 장기적으로 강화할 수 있을 것이라면서 환영의 의사를 밝혔습니다."
USA_wfb_64_our_dues_to_hull:0 "헐 덕분에"
USA_wfb_64_our_dues_to_hull_desc:0 "코델 헐 전 국무장관은 지난 세대의 가장 위대한 미국 정치인 중 한 명입니다. 복잡 미묘한 대외 외교 업무를 처리하는 그의 감각은 케네디 행정부 시대에 미국이 세계무대에 확고한 위치를 차지할 수 있도록 보장했었습니다. 20년이 지난 후, 그는 민주당원, 공화당원, 국민진보당원에게 존경받는 의원으로 남아있습니다.\n\n대통령의 목적에 대해 더 중요한 것은 미국과 세계의 민주 국가들 간의 유대 관계 강화에 대한 헐 장관의 열렬한 지지입니다. 그가 우리에게 남겨준 업무의 유산을 상기시킴으로서, 우리는 노정치가에 대한 의원들의 동정심을 이용해, 투표 전 우리 정책을 더 철저하게 검토하도록 만들 수 있을 것입니다."
USA_wfb_64_white_bird_of_peace:0 "평화의 비둘기"
USA_wfb_64_white_bird_of_peace_desc:0 "전면전과 긴 평화의 선택지가 주어질 때, 합리적인 기업가들은 언제나 후자를 고를 것입니다. 장기적인 분쟁(혹은 그 준비)는 방산업체와 무기제조업체에게는 어느 정도 이익이 되겠지만, 이는 미국 경제를 파괴하고 불안정하게 만들 충분한 불확실성을 낳을 수 있습니다. 게다가 믿을 수 없을 정도로 기회비용은 군대와 관련되어 있습니다. 연방정부가 유지되는데 필요한 소중한 혈세가 대신 더욱 더 다가올 것 같지도 않은 전쟁을 위해 비싼 무기 시스템으로 흘러들어가는 것입니다.\n\n이 사실을 알게 된 베넷 대통령은 남은 임기동안 국방예산을 합리화하기로 결정했습니다. NPP와 민주당에 자리하고 있는 매파들에게 이는 인기가 없지만, 그는 합리적인 지출이 반대를 통해 주목받고자 하는 정치인들보다 우선한다고 믿고 있습니다."
USA_wfb_64_never_isolationism:0 "더 이상 고립주의는 없다"
USA_wfb_64_never_isolationism_desc:0 "미합중국이 OFN의 핵심축이라는 것은 공공연한 비밀입니다. 미국같은 초강대국이 없다면 걷잡을 수 없는 독일제국과 일본제국에 대항하는 민주 국가들의 거대한 연합은 없었을 것입니다. 자유와 해외 국가들의 해방을 위한 싸움을 계속하는 것은 따라서 자유가 세계 구석구석까지 퍼지게 될 동안 우리의 자금과 인력, 자원을 요구할 것입니다. 베넷 대통령은 물론 자유 세계의 강대국으로서 해야 할 의무를 환영합니다.\n\n그러나, 그는 단순히 할 수 있다고 해서 비생산적인 해외의 모험에 군을 말려들게 하지는 않을 것이라고 거듭 강조했습니다. 파시즘과의 전쟁의 단계에서 대통령은 형편없는 개입으로 인한 갈등보다는 비밀 작전과 성장 지원이 우리가 돕고자 하는 나라들에게 유익한 개선의 결과를 낼 것이라고 믿고 있습니다."
USA_wfb_64_prevent_devaluation:0 "통화가치 절하 방지"
USA_wfb_64_prevent_devaluation_desc:0 "열악한 환경 하에서, 달러의 가치는 무가치해질 정도로 상승과 하락 사이에서 빠르게 요동치고 있습니다. 전자는 미국 경제에 영국 식민지 시대처럼 아주 먼 옛날부터 있었던 익숙한 위협입니다. 연이은 해 동안, 달러 가치는 소비자 구매력 증가와 필적할 수조차 없이 한결같이 상승해왔습니다. 이러한 달러 가치의 급상승 위기를 계속 방치한다면, 위기는 걷잡을 수도 없이 소용돌이치며 더욱 더 심한 경기의 후퇴로 이어질 것입니다.\n\n베넷 대통령은 내각과 이 문제에 대해 협의를 끝낸 후, 연방준비제도(Fed)에 남은 임기동안 경제로 향하는 통화의 흐름을 줄이라고 명령했습니다."
USA_wfb_64_national_security_works:0 "국가 안보가 작동하다"
USA_wfb_64_national_security_works_desc:0 "우리 체제와 사상을 전복시키는데 열중하고 있는, 게르마니아와 도쿄에서 온 요원들이 악의적인 의도와 거짓된 예의바른 태도로 우리에게 손을 내밀 것이라는 건 거의 의심의 여지가 없습니다. 배신과 속임수는 민주주의에 맞서기 위해 선택된 그들의 무기이며, 미합중국 정부와 미국인들 모두의 방심하지 않는 태도와 그 중대성에 대한 인식을 통해 그들의 무기를 막아낼 수 있어야 합니다.\n\n연방정부는 전국적으로 강화된 감시 조치를 시행함으로서 그러한 노력을 주도할 것입니다. 향후 몇 달 내로 국내 안보기관의 예산 증가 및 감시로의 우선순위 재편이 이뤄질 것입니다. 민권 운동가들은 이 법률이 권위주의적으로 여겨진다며 우려를 제기하지만, 베넷 대통령은 법률이 시행되는 동안 미국인의 정치적 자유와 시민 자유에 대한 그 어떠한 침해라도 처벌될 것이라고 보장하였습니다."
USA_wfb_64_pegged_to_dollar:0 "달러에의 연동"
USA_wfb_64_pegged_to_dollar_desc:0 "환율에 대한 개선조치의 시행 이후로 긍정적인 진전이 보였지만, 그러한 진전은 다른 OFN 가맹국의 경제적 문제에 유의미한 영향을 주기에는 아직 부족했습니다. 호주와 캐나다 달러가 가치의 증가 없이도 성장을 계속 하는 반면, 가이아나와 서인도연방은 아직도 경제 성장이 평균 이하 수준입니다. 이러한 일이 갈수록 더 흔해지면서, 그들은 이제 해결책을 위해 백악관만 바라보고 있습니다.\n\n대통령의 참모들은 모든 OFN 가맹국의 통화를 미국 달러에 연동할 것을 제안했습니다. 이를 통해, 우리 경제와 걸맞는 그들의 성장을 가능케 할 것이며, 스스로의 화폐가 가치있음을 각국이 보증하게 될 것입니다. 이는 위험한 제안이며 각국의 여러 주권을 짓밟아버리는 문제임은 의심의 여지가 없지만, 밀물이 모든 배를 들어 올리는 것처럼, 세계에서 가장 거대한 경제의 어깨에 이상적인 미래로 자유 세계를 끌어올리는 부담을 짊어지게 하는 것 또한 마찬가지일 것입니다."
USA_wfb_64_financial_monetary_conference:0 "금융통화회의"
USA_wfb_64_financial_monetary_conference_desc:0 "신문과 라디오 방송의 ‘또 다른 경제적 위기가 다가와 이 나라를 흔든다’는 보도가 하루도 빠짐없이 계속되는 것 같습니다. 이러한 혼란은 지금 이 시대의 세계에 쓸모가 없고, 아무런 도움이 되지 않으며, 오히려 신뢰를 유지하는 것이 안정성의 완전한 결여보다 더 나은 상황을 만들 수 있지 않을까요?\n\n세계 대부분의 지역에서 우리가 할 수 있는 것은 거의 없지만, 독일, 이탈리아, 일본의 지배자들은 그들만의 해결책을 내놓은 것 같습니다. 하지만, 우리의 OFN은 음... 이것이 대통령이 아름다운 뉴햄프셔 주의 예스럽고 풍취 있는 종합호텔에서 회의를 개최하겠다고 발표한 이유입니다. 전 세계적 경제 해결책은 어쨌든, 각국에서 따로따로 만들어진 법률보다는 훨씬 더 가치가 있습니다."
USA_wfb_64_freer_markets_freer_people:0 "더 자유로워진 시장, 더 자유로워진 사람"
USA_wfb_64_freer_markets_freer_people_desc:0 "00년 동안, 자유시장은 역사상 그 어떠한 거창한 이유보다 인간의 자유가 빠르게 꽃피울 수 있도록 해주었습니다. 자신이 생각하는 대로 자유로이 자신의 미래를 세울 수 있는 곳에서 민주주의가 발흥하며, 자유인이 폭군과 독재자의 사슬에 얽매이지 않고 사업할 수 있는 곳에서 자유는 밝게 빛납니다. 자유 시장은 이전에는 계몽주의 시대로 향하는 길을 닦았으며, 이제는 미래로 향한 길을 닦을 것입니다.\n\n자유의 투사로서, 미국은 언제 어디서나 자유로운 시장을 조성해야 할 무언의 의무가 있습니다. 베넷 대통령은 자유의 투사라는 배의 조타수로서, 그가 해야 할 당연한 의무를 알고 있고, 그러므로 그는 시장을 자유롭게 하기 위해 더 많은 대책들을 제안할 것입니다."
USA_wfb_64_military_keynes:0 "군사적 케인즈주의"
USA_wfb_64_military_keynes_desc:0 " 나라의 경제 생산량은 국내 시장과 국제 시장 상품의 총 수요로 결정되기 때문에, 튼튼하고 건강한 경제를 유지하기 위해서 큰 소비자 지출이 필요합니다. 수요는 서비스업, 농업, 전자산업, 그리고... 국방까지의 모든 분야에 걸쳐 유지되어야하고, 만약 필요하다면 정부 개입도 있어야 할 것입니다.\n\n록히드 마틴과 보잉 같은 도급업체들은 연방정부에 대한 무기 판매로 수익을 많이 내고 있습니다. 대통령에게, 우리가 그들의 상품과 서비스에 쓰도록 주어진 예산을 적당히 늘린다면 이는 미국의 군사력뿐만 아니라, 경제력 향상에도 기여할 수 있을 것입니다."
USA_wfb_64_imf_world_bank:0 "IMF 및 세계은행 창설"
USA_wfb_64_imf_world_bank_desc:0 "지금까지 회의는 우리의 가장 최상의 시나리오보다 더욱 순조롭게 진행되어 왔습니다. OFN의 정책 입안자들은 이번 10년간의 주요한, 수많은 경제적 문제에 맞서 힘을 모을 것을 만장일치로 동의하였습니다.\n\n한 가지 문제점은 비상시 유용할 수 있는 비축금의 부족입니다. 모두가 필요한 돈이 많거나, 연간비용이 불가피하게 모자란 때, 혹은 기금을 확보 불가항력으로 엄청나게 많은 달러가 허공으로 사라질 때를 대비한 기금을 조성하고 있는 것은 아닙니다. 회복 또는 경제 성장 가속화를 위한 안전한 대출을 보장하는 대출기관이 없다면, 격동적인 상황에서 회복할 수 있는 국가의 능력은 계속 약하고 불충분한 상태일 것입니다.\n\n미국의 경제력이 지원하는 두 다국적 기관인 국제통화기금(IMF)와 세계은행(WB)은 모든 OFN 가맹국에게 바로 그 대출을 지원해 줄 능력과 의사가 있습니다. 우리 경제학자들은 이것이 자유 세계가 미래의 위기를 극복하기 위해 필요로 하는 특효약이라고 확신하고 있습니다."
USA_wfb_64_bretton_woods:0 "브레튼 우즈 체제"
USA_wfb_64_bretton_woods_desc:0 "브레튼 우즈 회담이 계속되는 동안, 환율, 달러 연동, 빚 탕감 계획, 세계은행과 IMF 설립 같은 베넷 대통령의 수많은 친-OFN 법안들이 수정되고 분석되었으며 끝내 하나의 강력한 체제로 통합되었습니다. 그렇게 OFN 가맹국들은 그들의 가장 위대한 수호자의 강력한 엔진으로 더욱 결속되었으며, 그 실린더와 피스톤을 더 강하게 만들었습니다.\n\n그러나, 이 새로운 거인은 미국 달러와 금 사이의 완벽한 태환성을 허용하는 중대한 결정 없이는 미완성에 불과합니다. 그렇게 함으로서, 미합중국은 그의 성공을 소중하지만, 희귀한 금속에 영원히 결부시킬 것입니다. 이는 세계의 마지막 민주국가를 경제 안정의 보루로 만들기 위해 바쳐질 작은 희생이 될 것입니다.\n\nOFN 가맹국들은 브레튼 우즈로 뭉쳤고, 그 어느 때보다 더 강력해졌습니다. 폭군들이 그들 마음대로 우리를 위협하며 그들의 회초리와 사슬을 흔들도록 놔둡시다. 그들은 자유 세계가 하나로 뭉쳤다는 걸 알 수 있을 것이니까요!"
USA_wfb_64_political_necessity:0 "정치적 필요성"
USA_wfb_64_political_necessity_desc:0 "좋든 싫든, 우린 이 민권 문제를 다루어야 합니다. 필수적인 개혁을 수행하는데 닉슨 대통령의 결단력 부족이 현재의 위기를 만들었고, 이 문제가 계속되는 동안 미국은 다른 어떠한 문제에도 집중할 수 있을 것 같지 않습니다. 그러나 일부 사람들과는 달리 우린 인종 차별주의자들을 구석으로 몰아붙이는 것에는 관심이 없습니다. 결국, 그들의 말을 거부하는 것은 그저 논쟁의 분노를 한쪽에서 다른 쪽으로 옮길 뿐입니다. 우리는 양쪽 모두를 만족시키는 해결책, 혹은 적어도 어느 한쪽을 화나게 하지 않는 해결책이 필요합니다."
USA_wfb_64_token_reform:0 "개혁의 징표"
USA_wfb_64_token_reform_desc:0 "베넷 대통령은 어느 정도 숙고한 끝에 적당한 개혁 계획이 최선의 방책이 될 것이라고 결정했습니다. 우리의 최악의 대우를 받는 아프리카계 미국인들을 보호하기 위한 몇 가지 새로운 법률들로, 우리는 그들에게 우리가 듣고 있다는 것을 증명해 보일 수 있습니다. 우리는 성공을 위해 인종 차별주의자들을 약간 화나게 해야 할지도 모르지만, 우리가 선을 지키면서 더욱 급진적인 제안들 몇 개를 약화시킨다면 다수를 불행하게 만들지 않고도 이 문제를 해결할 수 있을 것입니다."
USA_wfb_64_codified_protections:0 "성문화한 보호법"
USA_wfb_64_codified_protections_desc:0 "과거에 아프리카계 미국인들에게 권리와 자유를 부여하려는 노력들이 있어왔지만, 의원들은 그러한 권리를 부정하기 위해 법을 창조적으로 해석하고 조작하는 일을 몇 번이고 계속해왔습니다. 연방법을 수정하여 미국 시민들에게 인정된 보장과 보호의 권리를 법률로서 명확히 성문화하는 일에 우리 노력의 초점을 맞추어야 합니다. 그들을 계속 억압하곤 했던 법률의 허점을 막아 소수인종을 타 인종과 동등한 수준으로 끌어올릴 수 있도록 해주는 필수적인 보호를 보장할 수 있습니다."
USA_wfb_64_crack_down_on_resistance:0 "계속되는 저항 탄압"
USA_wfb_64_crack_down_on_resistance_desc:0 "거리를 청소할 시간입니다. 시위와 폭동은 여전히 전국적으로 진행중이며, 우리가 교양있는 토론을 하기 위해서는 반드시 계속되는 이러한 전장에 종지부를 찍을 필요가 있습니다. 우리는 경찰 예산을 늘려 그들이 최악의 말썽꾼들을 체포하게 하고, 나머지 사람들을 집으로 보내게 하도록 명령할 것입니다. 정치적 편향이라는 비난을 피하기 위해 우리는 양쪽 모두의 폭력을 엄중히 단속할 것입니다. 어느 한쪽이라도 우리가 귀 기울여주는 모습을 보고 싶다면, 어른처럼 행동할 필요가 있습니다."
USA_wfb_64_voting_station_inspection:0 "투표소 점검"
USA_wfb_64_voting_station_inspection_desc:0 "유권자 탄압은 민권운동가들이 지적하고 있는 주요한 문제점입니다. 소수인종들은 혼란스러운 유권자 등록 과정이나 비-영어 언어 자료의 부족 같은, 무수히 많은 이해하기 힘든 규정들 때문에 투표를 할 수가 없습니다. 우리는 특정한 문제 지역으로 감독관을 파견해 모든 사람이 평등한 대우를 받을 수 있도록 보장하여야 합니다. 이는  흑백분리 지지자들을 너무 불쾌하게 하지 않고도, 민권운동가들에게 우리가 더 인기 있도록 만들 것입니다. 결국, 우리는 이미 주어졌어야 할 사람들의 권리를 집행하는 것일 뿐입니다."
USA_wfb_64_one_great_push:0 "중대한 추진"
USA_wfb_64_one_great_push_desc:0 "베넷 대통령은 민권 논쟁이 가능한 빨리 해결되기를 원합니다. 대통령은 투표에 관한 법들을 연달아 내놓기 위해 의원들을 모아 매우 기나긴 회의를 진행했습니다. 그는 빠르게 이 문제를 처리할 수 있다면 오랫동안 뉴스 매체가 그 문제를 거론되지 않도록 할 수 있고, 이 문제를 질질 끄는 것보단 우리에게 돌아올 흑백분리 지지자의 분노가 크지 않을 것이라고 믿고 있습니다. 빈둥거리는 시간은 이제 끝났습니다. 이 문제를 완전히 해결해버리도록 합시다"
USA_wfb_64_dont_rock_boat:0 "배를 흔들지 마라"
USA_wfb_64_dont_rock_boat_desc:0 "베넷 대통령은 어느 정도 숙고한 끝에 민권 문제에 대한 조심스러운 정책 추진이 최선의 방책이 될 것이라고 결정했습니다. 인종 차별주의자들의 우려를 무시할 수 없으며, 그들의 태도를 바꾸라고 강요하는 것은 폭압적인 행동일 뿐입니다. 물론 소수인종 공동체를 보호하는 몇몇 기본적인 개혁들을 할 수 있지만, 그것들은 아마 부족할 수도 있습니다. 그럼에도 불구하고, 분리 지지자들은 우리 지지기반의 상당한 부분을 차지하고 있으며, 당의 요구도 고려되어야 합니다"
USA_wfb_64_check_committees:0 "위원회 견제"
USA_wfb_64_check_committees_desc:0 "대부분의 미국인들은 입법 과정에 대해 카메라와 주요 동맹국 앞에서, 의회가 통과시킨 법안을 대통령이 서명하는 장소인 집무실에서 그 과정이 시작하고 끝난다고 알고 있습니다. 회고록과 타블로이드 신문들이 언급하지 않는 이유는 아마, 스캔들이 아니라면, 이 법들이 국회 의사당의 빛을 보기 전, 소위원회와 위원회를 거쳐야만 한다는 것이 상대적으로 매력적이지 않기 때문일 것입니다. 기민한 사람들은 미국의 법률 제정을 관찰하며 상상도 못할 만큼 복잡 미묘한 특성이라는 측면을 지적할 것입니다... 그러나 워싱턴 정계의 요령있는 관계자들에게, 과정의 지루함은 그들이 싫어하는 법안이 국회 의사당의 빛을 보지 못하게 해주는 사랑받는 도구입니다.\n\n베넷 대통령은 그가 만든 민권법의 통과를 막기 위해 무시무시한 관료주의적 몽둥이를 정적들이 어떤 방식으로 사용할 수 있는지 잘 알고 있습니다. 그리고 대통령은 해당 위원회에 있는 공화-민주당 친구들에게 지지를 호소를 위해 계획을 짜기 시작했습니다.."
USA_wfb_64_rally_congress_votes:0 "의회 표 결집"
USA_wfb_64_rally_congress_votes_desc:0 "우리가 민권 문제를 해결하려면 필수적 법률을 통과시키기 위해 의회의 지지를 확보해야 합니다. 베넷 대통령의 카리스마와 이 문제에 대한 당의 균형 잡힌 입장으로 공화당과 중도, 극우파 의원들의 결집이 한꺼번에 가능할지 모릅니다. 이는 의회 내의 다양한 파벌과 이익집단과의 거래를 끊는 것을 요구하는데, 이를 통해 주저하는 친구들을 더 많이 확보하기 위함입니다. 다만, 우리가 그들의 몇몇 개인적인 이익을 추진한다고 약속하기만 하면, 그들의 표를 확보하기는 어렵지 않을 것입니다. 그들의 지지를 확보한다면, 우리는 나라의 미래를 위해 필요한 일을 할 준비가 될 것입니다."
USA_wfb_64_right_to_free_speech:0 "표현의 자유"
USA_wfb_64_right_to_free_speech_desc:0 "표현의 자유는 미국 사회의 핵심 중추입니다. 이를 부정하는 모든 자들의 의견에도 상관 없이 이것은 건국의 아버지들이 이 나라에 가졌던 비전에 대한 중대한 파괴행위입니다. 인종 차별주의자와 민권운동가들 모두가 서로를 '부끄럽다', '반-미국적이다', '역겹다'라고 부르지만, 사실은 우리가 둘 다 발언권을 가지도록 허용해야 한다는 것입니다. 우린 그들의 말을 싫어할 수 있겠지만 '그들이 누군지', '무슨 말을 하든지' 간에 그렇게 말할 수 있는 권리를 죽을 때까지 지킬 것입니다."
USA_wfb_64_keep_it_vague:0 "계속 모호하게"
USA_wfb_64_keep_it_vague_desc:0 "우리는 민권 운동가들이 듣고 싶어한다는 것을 알고 있고, 실제로도 듣고 있습니다.우리는 그들이 우리에게 중요하고 우리가 해야 할 일을 기꺼이 할 것임을 그들에게 확신시킬 것입니다. 결국 우리는 언제, 어디서, 무엇을, 어떻게, 왜를 상관하지 않고 적절한 기회가 오는 어느 순간, 그들에게 결과를 내놓을 것임을 약속합니다. 그게 뭐지? 무슨 결과가 나온다는 거지? 걱정하지 마세요. 정부는 뭘 해야 할 지 알고 있으니까요. 사람들은 혼자서 걱정만 하지 말고, 그들은 우리가 '무엇'을 할 수 있고 '언제' 우리가 할 수 있다는 것을 이해해야 합니다. 만약 우리가 할 수 있다면 말이죠..."
USA_wfb_64_state_inspections:0 "주 사찰"
USA_wfb_64_state_inspections_desc:0 "남부 주들은 선거 과정에 대한 그 어떠한 연방정부의 감독에 대해서도 극도로 반대하고 있습니다. 그들의 기반과 법률에 있어 다소 불공평한 측면이 있는 것은 사실이지만, 우리는 폭압적인 연방정부처럼 보이고 국민진보당 극우파에게 더 많은 정당성을 부여해주는 위험을 무릅쓸 수는 없습니다. 우리가 할 수 있는 것은 그냥 주들이 스스로 자신의 시스템을 조사하도록 촉구하고, 차별적인 관행을 뿌리 뽑기 위해 주 차원에서 조사를 하는 것 뿐입니다. 많은 사람들은 이것이 일부 주에 대한 불가피한 편향으로 이어질 것이며, 실제로 바뀌는 것은 아무것도 없을 것이라고 주장할 것입니다. 반면, 진정한 변화를 위해서는 위에서 뿐만 아니라, 아래에서도 일어나야 합니다."
USA_wfb_64_step_by_step:0 "한 발짝 한 발짝, 하나씩 하나씩"
USA_wfb_64_step_by_step_desc:0 "옛말에 '느리지만 꾸준하다면 경주에서 이긴다'라는 말이 있습니다. 역사는 우리에게 가장 성공적인 변화는 하루아침에 일어나는 것이 아니라, 원하는 효과를 얻기 위한 수년간의 꾸준한 개혁을 통해 일어난다는 것을 보여주었습니다. 우리는 인종 차별주의자들의 편을 들면서 민권운동가들을 행복하게 할 수 있는 진전을 이룰 수 있습니다. 개혁안을 한꺼번에 도입하기보다는 점진적으로 시행할 것입니다. 이런 식으로 보수주의자들은 우리 문화의 급격한 패러다임 변화에 충격을 받지 않고, 진보주의자들은 비록 느리지만, 변화가 오고 있다고 안심할 수 있습니다."
USA_wfb_64_acceptable_solution:0 "수용 가능한 해결책"
USA_wfb_64_acceptable_solution_desc:0 "수많은 신중한 균형을 이루어야 했지만, 우리는 민권 문제에 대해 양쪽 모두가 마음에 들 수 있는 계획을 고안해냈습니다. 우리는 논쟁의 양쪽으로부터의 비판과 우려를 수용했습니다. 물론 우리는 어느 쪽으로든 약간 기울었을지도 모르지만, 그것은 중요하지 않습니다. 요점은, 미국의 대부분을 희망적으로 같은 장에 묶을 수 있는 몇몇 법안들을 우리가 마련했다는 것입니다. 이 법안에는 민권운동의 바람과 분리 지지자들의 우려가 모두 반영된 넓은 범위의 민권 법안이 포함되어 있습니다. 우리는 미국의 문제를 해결하는 데 있어서 타협의 기술이 핵심이라는 것을 증명할 수 있습니다."
USA_wfb_64_voices_of_people:0 "국민의 목소리"
USA_wfb_64_voices_of_people_desc:0 "우리는 민권이 실제로 무엇을 의미하는지 하루종일 구체적으로 논할 수 있지만, 직접적으로 그 영향을 받는 사람들보다 그 의미를 더 잘 이해하고 있는 사람은 없습니다. 미국 전역에서 수백만 명의 아프리카계 미국인과 다른 소수민족들이 정치 체제에 대한 공민권을 박탈당하는 일을 겪고 있습니다. 결과적으로 그들 중 다수는 그저 귀찮은 정치 참여를 하고 있지 않습니다. 우리가 미국을 통합하려면, 우리는 그들의 공동체에 손을 내밀어 그들이 지역 정치와 전국적 정치에 직접 참여하도록 해야 합니다. 우리는 그들이 목소리를 내게 만들 수 있고, 그들이 대화에 참여할 수 있도록 할 수 있습니다."
USA_wfb_64_leave_to_experts:0 "전문가에게 맡기다"
USA_wfb_64_leave_to_experts_desc:0 "주지사들과 지역 정치인들은 워싱턴의 연방정부 정치인들보다 민권 문제에 대한 정책을 결정하는 데 훨씬 더 적합합니다. 우리는 그들이 이 문제에 좀 더 진보적인 태도를 취할 수 있도록 계속 촉진할 수 있지만, 그들은 시행될 그 개혁에 대한 최종적인 입장을 결국 내놓아야 합니다. 어쨌든, 그들은 각 주의 사람들에게 표를 받았기 때문에, 지역사회를 위해 무엇이 최선인지에 대한 중요한 결정을 내릴 수 있는 분명한 자격을 가지고 있습니다."
USA_wfb_64_subcommittees_subcommittees:0 "소위원회 위의 소위원회"
USA_wfb_64_subcommittees_subcommittees_desc:0 "미국 역사는 첫눈에 보면 적용되는 것 같아 보이지만, 전혀 적용되지 않는 그러한 법들이 적용되는 사례들로 가득 찼습니다. 다른 것보다 더 주의 깊게 보아야 할 것은 그러한 명백한, 그리고 극도로 관련된 예시인 재건시대의 수정 헌법입니다. 대통령이 길고 방대한 리스트에 추가하려고 아는 것을 고려한다면 말이죠.\n\n참모들과 의회의 당 소속 의원들과 협의한 끝에, 그는 더 이상의 민권 드추진이 미국 정치 시스템이 감당할 수 있는 것보다 더한 마비를 초래할 것이란 것에 동의했습니다. 새롭고 논란이 많은 태도로 오랜 동맹국들과 언쟁하는데 자금과 평판을 낭비한다면, 미국에 만연한 인플레이션을 줄이거나 세계에 마지막 남은 오점 없는 곳에 파시즘의 전이를 억제할 수 없을 겁니다.\n\n그러나 그는 대중에게 이 문제를 대대적으로 무시하는 것처럼 보이게 놔둘 수도 없습니다. 이 점을 염두에 두고, 그는 필리버스터 다음의 진정한 의원의 친구인, 번거로운 형식적 절차로 눈을 돌렸습니다. 다른 것들을 모두 시도해 본 후 옳은 일을 하길 원한다면 격언을 수정해야 하겠습니다..."
USA_wfb_64_leave_door_open:0 "문을 열어둔 채로 놔두다"
USA_wfb_64_leave_door_open_desc:0 "우리는 민권 문제에 대해 민권운동가들이 좋아할  정도보다 더 보수적인 길을 걸어왔지만, 우리가 미래에도 더 변하지 못할 이유는 없습니다. 베넷 대통령이 예전에 주장한 바와 같이, 진정한 변화는 하루아침에 일어나지 않습니다. 비록 지금은 정부가 다른 분야에 착수할 필요가 있지만, 우리는 논의를 계속할 수 있고, 민권이라는 대의명분을 믿는 사람들이 미래에 있을 개혁에 노력을 기울이도록 격려할 수 있습니다. 이렇게 하면 우리는 민권 운동을 상당히 만족시킬 수 있고, 또한 인종 차별주의자들이 소외감을 느끼지 않게 할 수 있습니다."
USA_wfb_64_lock_and_key:0 "안전하게 잘 보관하다"
USA_wfb_64_lock_and_key_desc:0 "우리는 적어도 가까운 미래에 민권 문제가 해결되었다는 것을 분명히 하여야 합니다. 우리는 이미 그 문제에 너무 많은 시간을 할애했고, 이젠 다른 긴급한 정부의 문제들에 착수해야 할 때입니다. 민권 운동은 어느 정도 화낼 수 있겠지만 적어도 이전보다는 더 나은 상황이라는 점은 인정해야 합니다. 우리가 단호한 입장을 취하는 것을 통해, 딕시크랫에게 우리가 가진 가치나 그들을 버리지 않는다고 안심시킬 수 있을 겁니다."
USA_wfb_64_empower_democrats:0 "민주당에 권한을 주다"
USA_wfb_64_empower_democrats_desc:0 "정부 정책이 분명히 보수적인 방향으로 바뀌면서, 베넷 대통령은 특별한 기회를 얻게 되었습니다. 전쟁에서 패배한 후 한때 완전히 무너졌던 민주당에 대한 믿음이 갑작스럽게 되살아나고 있습니다. 우리는 현상 유지의 새로운 면모로서 우리를 내세우고, 미국의 정치 무대에서 우리 당의 우위를 되찾을 수 있는 기회를 마침내 갖게 되었습니다. 우리는 물론 지난 20년 동안 우리가 살아남을 수 있게 해준 공화당 파트너들에게 언제나 고마워할 것이지만, 이제 우리는 안락한 양지로 돌아갈 때입니다."
USA_wfb_64_clarify_terms:0 "특정 용어 명확화"
USA_wfb_64_clarify_terms_desc:0 "이전 정부가 수립한 무수한 규제와 법률에 더하여 지금까지 우리가 통과시킨 법안은 민권 문제에 대한 법률을 혼란스럽게 만들었습니다. 이러한 모호성은 인종차별주의자들과 시민권리 운동가들 둘 다 그들이 정확히 어디에 서 있는지 불확실하게 만들었습니다. 이제, 우리가 추가적인 입법에 발을 내딛은 이상, 이미 존재하는 법률을 명확히 하고, 모든 용어가 명확하게 규정되도록 하고, '창의적 해석'의 여지가 없도록 하는 데 노력을 집중해야 할 것입니다. 모든 미국인들은 자신들이 기초해 살아가는 그 법을 명확하게 이해할 수 있어야 합니다."
USA_wfb_64_sideline_republicans:0 "공화당의 다리를 묶다"
USA_wfb_64_sideline_republicans_desc:0 "우리 공화당 파트너 중 일부는 그들의 자유주의적 가치가 무시되고 있다고 느끼며, 우리 정부가 가고 있는 길에 심란해하고 있다고 합니다. 우리는 그들이 권력에서 휩쓸려가게 하고, 우리를 휩쓸려 들어가게 했던, 이전 공화당 행정부의 부패와 비참한 실패를 조심스럽게 되짚어봐야 합니다. 공화당은 국민들이 더 이상 그들을 원하지 않는다는 것을 이해해야 합니다. 그래서 그들은 한 발짝 물러나서 미국에 마땅한 리더십을 내줘야 합니다. 어쩌면, 언젠가 우리는 공화-민주당에서 민주-공화당으로 다시금 만들어 질지도 모릅니다..."
USA_wfb_64_through_guidance_stability:0 "지도 하에 안정으로"
USA_wfb_64_through_guidance_stability_desc:0 "베넷 대통령은 민주당이 침착하고 보수적인 통치 방식을 통해 나라의 정치를 주도할 수 있음을 증명했습니다. 많은 사람들이 진정한 발전을 요구할 지도 모르지만, 국가의 안정이 최우선으로 여겨지는 것이 모두에게 이익이 됩니다. 진보의 불은 그것이 우리 사회를 불태우지 않도록 이끌어주는 전통적인 손에 의해 통제되어야 합니다. 민권운동을 벌이는 훌륭한 사람들에게, 우리는 당신이 만족하지 못한다는 걸 압니다. 하지만, 우리 사회가 아직 당신의 견해를 받아들일 준비가 되어 있지 않았기에 인내해야 합니다. 당신의 때는 언젠가 오겠지만, 당분간 우리는 미국이 나아가는 동안 흔들리지 않게 해야 합니다."
USA_wfb_64_listen_to_stories:0 "그들의 이야기를 듣다"
USA_wfb_64_listen_to_stories_desc:0 "그들이 평생동안 배워온 것처럼 인종 차별주의자들이 아프리카계 미국인을 사람보다 못한 것으로 보는 것이 슬픈 현실입니다. 가장 확고한 인종차별주의자들에게 우리가 그들 방식의 오류를 납득시킬 수 있을 것 같지는 않지만, 우리는 민권 지지자들, 특히 아프리카계 미국인 스스로가 그들의 경험과 흑백분리가 어떻게 영향을 미쳤는지에 대해 목소리를 낼 수 있도록 격려해주어야 합니다. 그들이 직접 인종 차별주의자들에게 직접 목소리를 낼 수 있도록 함으로서, 우리는 몇몇 사람들의 생각을 바꿀 수 있을 것이고, 대부분의 사람들을 우리가 필요로 하는 개혁에 동참시킬 수 있을 것입니다."
USA_wfb_64_take_the_floor:0 "토론에 참가"
USA_wfb_64_take_the_floor_desc:0 "우리의 정책 방향이 거의 결정되었으니, 우리 정책을 지지해달라고 당을 설득할 때가 왔습니다. 우리는 확고히 반대하는 사람들의 마음을 바꿀 수 있을것 같지는 않지만, 여전히 양면적인 태도를 보이는, 중간에서 망설이는 사람들을 설득할 수 있습니다.  상원 내에서의 토론에서 주도권을 잡음으로서, 우리는 우리의 결과까지의 과정을 보기 위해 필요한 지원을 얻을 수 있습니다. 사람들을 우리 편으로 끌어들이기 위해 해야 할 일은 그들과 대화하는 것입니다."
USA_wfb_64_symbols_of_progress:0 "진전의 상징"
USA_wfb_64_symbols_of_progress_desc:0 "우리는 민권운동에 상당한 양보를 했고, 소수인종 공동체를 사로잡기 위해 노력했습니다. 하지만, 우리의 보수적인 지지기반은 그들에게서 멀어지고 있다고 느끼며 우려의 목소리를 내기 시작했습니다. 우리는 지금까지 잘 해왔지만, 이제는 민권 문제를 끝낼 시간입니다. 우리는 사람들의 이익을 주기 위해 충분히 많은 것들을 해왔습니다. 그리고 이제 우리가 멈춘다면, 인종 차별주의자들을 이미 그래왔던 것보다 더 화나게 하는 것을 피할 수 있을 것입니다."
USA_wfb_64_fine_line:0 "괜찮은 선"
USA_wfb_64_fine_line_desc:0 "우리는 진보와 보수 양쪽의 가치에 대한 신중한 균형을 적어도 양쪽으로부터 묵인 받을 수 있었습니다. 베넷 대통령은 그의 약속대로 모든 사람들을 상당히 행복하게 만드는 한편, 그 어느 누구 편으로 편중되지 않고 미국의 모든 것을 하나의 기치 아래 끌어들이기 위해 크게 노력했습니다. 누구도 원하는 것을 얻었다고 할 수는 없지만, 그것이 타협의 본질입니다. 우리 정부 정책이 합리적인 중도적 입장을 취하면서, 권력의 전당 내에서 현상 유지가 계속될 가능성이 매우 높습니다."
USA_wfb_64_real_change:0 "진정한 변화"
USA_wfb_64_real_change_desc:0 "민주당은 전통적으로 보수적 가치를 지닌 정당이지만, 베넷 대통령과 당의 많은 중진들은 민권운동의 주장에 마음이 흔들려 왔습니다. 우리는 이제 더이상 요점을 피해 돌려 말할 수 없습니다. 우리가 진정으로 모든 미국인을 위한 정부가 되려면, 미국에는 진전이 필요합니다. 우리는 다른 정당이 제안하는 것까지 받아들이지는 않겠지만, 우리는 전국적으로 아프리카계 미국인의 정치적 권리를 보장하는 진정한 개혁을 해낼 것입니다. 인종 차별주의자들은 행복해하지 않겠지만, 우리는 더이상 현 체제가 불공평하고 심각한 결함이 있다는 것을 부정할 수 없습니다."
USA_wfb_64_empower_republicans:0 "공화당에 권한을 주다"
USA_wfb_64_empower_republicans_desc:0 "보다 진보적인 정치를 지향하는 우리의 방향은 우리의 공화당 파트너를 굉장히 기쁘게 해주었습니다. 그들은 우리가 나라 전체를 불태워 버리지 않고 민권문제에 대한 진전을 이끌어내서 기뻐하고 있습니다. 그러나, 우리의 방향 변화는 몇몇 사람들을 혼란스럽게 하고 격분하게 만들었습니다. 이들은 둘 다 같은 사고방식을 고수한다면 도대체 공화-민주당에 민주당 절반은 왜 필요한 건지 의문을 제기했습니다. 베넷 대통령은 이것이 우리에게 피해를 줄 수도 있겠지만, 우리는 모든 미국인을 위한 이 체제가 작동할 수 있도록 공화당의 정책에 지지를 보내야 한다고 믿고 있습니다."
USA_wfb_64_perfectly_broken:0 "완벽히 길들여진 시스템"
USA_wfb_64_perfectly_broken_desc:0 "과거에, 몇몇 사람들은 민주당과 공화당의 연합을 프랑켄슈타인으로 칭하며 너무 폭넓어지고 함께 일하기엔 서로 정반대인 연합, 전통적 진보와 전통적 보수 정당이 붙어 다니는 혐오스러운 존재라고 불렀습니다. 베넷 대통령이 증명했듯이, 두 정당의 가치를 담고 있는 연합은 단순히 그 가치들을 하나하나 떼놓는 것보다 실제로 우리나라에 더 이롭습니다. 그 뿐만 아니라, 국민진보당과 그들 간의 끊임없는 말다툼보다 훨씬 나은, 광범위한 정치적 스펙트럼이 훨씬 더 잘 작동하도록 만들었습니다. 전반적으로, 베넷 대통령 재임기는 공화당과 민주당 간의 유대를 그 어느 때보다 강하게 만들었습니다. 우리는 만약 어느 한쪽이 부침을 겪더라도, 더 나은 모두를 위해 같이할 수 있다는 것을 보여주었습니다."
USA_wfb_64_through_fellowship_unity:0 "동료애를 통한 단결"
USA_wfb_64_through_fellowship_unity_desc:0 "베넷 대통령이 딱 하나 타협하지 않았던 것은 타협에 대한 의지였습니다. 전통을 중시하는 자들을 존중하면서도 의미있는 변화를 만들어 낼 수 있다고 단 한 번도 의심하지 않았던 그는 진정한 타협 전문가임을 스스로 증명해내며 우리 사회의 모든 면이 대표될 수 있도록 해주었습니다. 언제나 향후에 수정과 변화의 여지가 있지만, 당사자 모두가 상당히 만족한다면, 더 이상의 논의를 훗날로 미루어 둘 수 있습니다. 인종 차별주의자들, 민권운동가들, 국민들과 정치인들, 모두가 미국인입니다. 그리고 이제 우리는 함께 오늘의 문제를 마주치기 위해 한발 더 내딛을 수 있게 되었습니다."
USA_wfb_64_sideline_democrats:0 "민주당의 다리를 묶다"
USA_wfb_64_sideline_democrats_desc:0 "미국에 옳은 일을 추구하면서, 우리는 불행히도 우리의 지지기반이었던 보수주의자의 표을 많이 잃었다는 것을 인정해야 합니다. 인종 차별주의자들은 우리가 민권운동에 매진하고 있다고 비난하고 있으며, 최근의 여론조사도 전통적인 보수주의에서 탈피한 결과로서 우리는 다음 선거에서 상당한 양의 표를 잃게 될 것이라는 것을 시사했습니다. 진보주의자들은 우리가 그들의 우려를 받아들인 것으로서 우리를 존중하게 되었지만, 대부분은 그들의 가치에 더 잘 부합하는 공화당과 국민진보당 중도파에 투표할 가능성이 높습니다. 어떤 사람들은 우리의 새로운 노선을 정치적 자살이라고 부르고 있습니다. 어쩌면, 적어도 결국 우리는 당의 필요보다 국가의 필요를 우선시했다고 할 수 있겠습니다."
USA_wfb_64_voting_rights_act:0 "투표권법"
USA_wfb_64_voting_rights_act_desc:0 "공화당의 상원 지도자인 린든 B. 존슨은 소속당의 다양한 사람들의 지원을 받아, 투표권 법안을 발의했습니다. 이 법은 여태까지 시행해왔던 보호 조치보다 한 단계 더 나아가서, 연방 차원에서 아프리카계 미국인과 다른 소수인종의 투표권과 정치적 권리를 보장할 것입니다. 공화당원과 민주당원 사이에서 진보적 가치가 우세해지면서, 이 새로운 법안에 반대하는 것은 이치에 맞지 않을 것입니다. 다만, 우리 당 내부의 많은 사람들은 이것이 인종 차별주의자에게 심각한 도전으로 보일 것이고, 이 법을 통과시켜 남부에서 많은 지지를 잃게 될 것이라고 우려하고 있습니다."
USA_wfb_64_through_change_progress:0 "변화를 통한 진전"
USA_wfb_64_through_change_progress_desc:0 "우리가 보수주의자라는 사실은 변하지 않았지만, 국가가 분명히 필요로 함에도 불구하고, 다른 사람의 생각을 듣지 못하고, 뿌리를 내리지 못하는 것은 어리석음의 극치일 것입니다. 우리는 전통적인 우리 유권자들이 동의하지 않을 수도 있다는 것을 알지만, 투표소에서 표를 던지는 자들뿐만 아니라, 모든 미국인을 대표하는 것이 우리의 의무입니다. 양도할 수 없는 진정한 권리를 모두에게 보장함으로서, 우리는 나라가 하나의 통일체로서 진정으로 함께 일할 수 있도록 할 것입니다. 인종 차별주의자들에게; 우리는 여러분을 실망시켰다는 걸 알고 있지만, 우리는 계속해서 여러분을 다른 모든 면에서 대표할 것입니다. 계절도 변하고, 조국을 위해서 미국도 변해야 합니다."
USA_wfb_64_for_all_the_struggle:0 "모든 투쟁에 대해..."
USA_wfb_64_for_all_the_struggle_desc:0 "10년 넘게, 민권 문제는 먹구름이 닥쳐오는 것 같이, 불화와 격변을 파도처럼 일으키며 미국을 비참하게 만들었습니다. 작년의 우리나라 전역의 거리에는 진보주의자와 인종차별주의자가 서로를 미국인 형제가 아니라 적으로 보며 분노 섞인 고함의 메아리가 없었던 적이 없었습니다. 그 문제는 미합중국을 산산조각 내버리고 말 것이라고 위협했습니다. 이제, 거리는 한산합니다. 한때 호전적이었던 시위자들과 격분했었던 정치인들은 새로운 날의 새벽을 축하하거나, 과거의 그들 간의 다툼을 넘어 세계는 나아갔다는 사실을 수용했습니다. 아직 몇몇 사람들이 분노하고 있다고는 있지만, 베넷 대통령은 미국 사회가 계속 안전할 수 있도록 성공적으로 지킬 수 있었습니다."
USA_wfb_64_we_are_stronger:0 "우리는 더욱 더 강해졌다"
USA_wfb_64_we_are_stronger_desc:0 "적어도 지금, 민권문제가 해결되었다고 할 수 있습니다. 우리의 위대한 정치적 체제가 언제나 허용하고 있듯이, 이 문제에서 더 진보된 어떠한 법안도 오랜 시간에 걸쳐, 차분하고 합리적인 태도로 다룰 수 있습니다. 우리나라를 대경실색에 빠뜨리게 하는 근원을 끝내버리면서, 우리는 마침내 우리 스스로가 세계의 모든 악에 대항하는, 강하고 통합된 세력임을 보여줄 수 있게 되었습니다. 일본이나 독일과 달리, 우리 미국인들은 품위있게, 합법적으로, 그리고 강압적인 통치나 억압 없이 우리의 문제를 해결할 수 있습니다. 이러한 본보기를 우리나라뿐만 아니라 세계에 아직 남아있는 모든 자유 국가에게 보여주어, 민주주의가 아직 건강하다는 것을 인류가 알도록 할 수 있습니다!"
USA_wfb_64_torch_burns_bright:0 "성화가 밝게 타오르다"
USA_wfb_64_torch_burns_bright_desc:0 "제퍼슨 대통령은 자유의 나무는 매일 애국자의 피를 먹고 자란다고 말한 바 있습니다. 베넷 대통령은 폭력에 찬성하지 않고, 불쏘시개와 부싯깃을 제공하는 것 같이 인류 자유의 횃불에는 불쏘시개와 부싯깃 또한 주어져야만 한다는 것을 믿습니다. 불꽃의 강렬함은 불꽃에 주어지는 연료의 양에 따라가기에, 같은 마음의 이상에 대한 강한 헌신이 더 밝고, 아름다운 불꽃을 만들어 냅니다.\n\n8년간의 뒤늦은 깨달음을 통해, 대통령은 이것이 얼마나 성장했는지 알게 되었습니다. 워터게이트 스캔들 이후로 타다 남은 불이 탁탁거리며 넘실거리기도 했지만, 두 번의 임기 내의 수많은 개혁 후로 이젠 맹렬한 큰불이 되었습니다. 집에서 이제 미국인들은 유능한 남자에 의해 관리되는, 안정하고 안정적인 체제 하에서 그들의 자유를 행사합니다. 해외에서는, 미국의 자유국가 동맹이 비약적으로 발전해, 파시스트 제국에 포위되어 있는 이상에 생명과 활력을 불어넣어주고 있습니다..."
USA_wfb_64_lady_liberty_fights_on:0 "자유의 여신은 계속 싸워나간다"
USA_wfb_64_lady_liberty_fights_on_desc:0 "물론 이 상태는 계속 지속될 수 없습니다. 체제는 그 스스로의 무게에 의해 결국 뒤집혀버리는 습성이 있으며, 큰 위기는 현재와 그 문제를 다루는데 과거보다 더 적합한 다른 이슈들을 때려눕힐 수 있습니다. 그러나, 지친 유타인은 그의 대통령 재임기를 활용해 그 스스로도 만족스러울 수 있도록 했고, 이는 그의 나라가 최대한 달성할 수 있는 업적을 가져왔습니다.\n\n월리스 F. 베넷 대통령은 워싱턴 D.C에서 가장 권위 있는 의자에 앉아 등을 기대며 껄껄 웃었습니다. 그의 발은 결단의 책상 위에 놓여졌고, 다리는 이제 재임한 8년 중에서 처음으로 원고와 메모들 없는 책상을 자유롭게 휘저었습니다. 미국은 그 없이도 그 근원과 맞서 싸울 수 있습니다... 그러나 그는 미국이 그와 함께하면서, 아직 수십 년 동안 싸워나갈 수 있는 기질과 수단을 얻게 되었다고 말할 수 있는 자격이 있습니다.\n\n모든 걸 고려해볼 때, 모르몬교 사무소 직원이었던 그에게 나쁜 건 아닙니다."

