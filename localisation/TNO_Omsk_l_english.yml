 OMS_yazov_reign_category:0 "Reign of Yazov"
 OMS_yazov_reign_category_desc:0 "With the tragic passing of General Karbyshev, the Dmitry Timofeyevich Yazov, our Glavkoverkh and loyal follower of the late General, is now in full command of the Black League. Where the General failed, he will succeed. He is younger and sees the true state of Omsk. Some lesser officers believe the League is an invincible, omnipotent entity ready to restore Russia.\n\nYazov is not nearly as shortsighted.\n\nHe sees a rotten organization that has been corrupted from the inside by opportunists and recreants. He sees policies that need to be implemented and countless procedures that must be reformed - boots that must be laced up and belts that must be tightened - before the League will be in any shape to take on our immediate enemies, let alone the rest of Russia or Germany itself. Luckily, the Glavkoverkh is a man of ambition and has already laid out a slate of reforms that will correct the League's course and transform it into a proper polity."
