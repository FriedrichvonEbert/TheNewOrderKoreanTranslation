 ### Initial Karbyshev tree ###
 OMS_initial_last_days_of_comrade_karbyshev:0 "카르비셰프 동무의 마지막 나날들"
 OMS_initial_last_days_of_comrade_karbyshev_desc:0 "드미트리 미하일로비치 카르비셰프 장군은 죽어가고 있습니다.\n\n이 사실은 흑색연합의 거의 모든 인원이 날카롭게 인지하고 있는 사실이지만, 삶은 평범하게 지속됩니다. 병사들이 옴스크의 거리를 행진하고, 공장들이 폭격을 틈타서 총들을 대량 생산하고, 그리고, 카르비셰프의 원통함처럼, 장교들은 항상 논쟁하고 있습니다.\n\n카르비셰프 동무는 많은 시간이 남아있지는 않지만, 그러나 그의 에너지는 아직도 남아있는가 봅니다. 그의 마지막 날조차 말이죠. 장군은 옴스크에 자리잡은 큰 문제들과 함께 씨름할 예정이며, 그의 가장 신뢰받는 동료이며 제자인, 야조프 동무의 도움을 받을 것입니다. 그의 도움과, 카르비셰프 장군 특유의 열의와 함께, 흑색연합의 길은 올바르게 맞춰질 것이고, 우리는 §R대시련§!으로 가는 길과 함께 전진할 것입니다."

 OMS_initial_review_the_redemptionary_brigades:0 "속죄 부대에 대한 재고"
 OMS_initial_review_the_redemptionary_brigades_desc:0 "카르비셰프 장군은 속죄 부대를 예전에 적을 섬겼던 사람들이 속죄하기 위한 도구로 디자인 했습니다. 마지막 시련때 모국을 배신한 조직의 아들딸들은 불과 전쟁들 통해 그들의 구원을 얻을 것입니다. 불행하게도, 연합의 현 상황은 그 고귀한 이상을 배신했습니다. 요즈음에는, 부대는 다양한 파벌들이 그들의 영향력을 투과하는 도구가 되었습니다.\n\n카르비셰프 장군은 이것을 보았고, 또한 끝낼것 입니다. 속죄 부대는 이제 새로운 훈련을 받고, 더 나은 장비를 받지만, 규격은 더 강화될 것입니다. 그들의 장교 부대는 흑색연합의 진정으로 충성스러운 아들들로 정비될 것이며, 그리고 우리는 진정으로 구원을 받을 만한 자들은 정당한 시련을 통해 부대에 복무를 한 자들로 보장될 것입니다. §R대시련§!의 날이 오면, 속죄 부대는 우리 사이에서 함께 행진하며 러시아를 수호할 것입니다."

 OMS_initial_trust_in_yazov:0 "야조프에 대한 신뢰"
 OMS_initial_trust_in_yazov_desc:0 "드미트리 티모페예비치 야조프, 카르비셰프 장군이 가장 친애하는 제자이자, 흑색연합에서 장군이 유일하게 신뢰하는 사람입니다. 훌륭한 전략가이자, 연합의 이상에 충성하며, 그의 스승께 충성하죠. 카르비셰프 장군은 야조프가 그의 수하로 들어왔던 때부터 그를 믿고 있습니다.\n\n야조프는 속죄 부대의 감시감독권을 포함한 더 높은 책임을 연합 전체에서 얻게 될것이며, 그가 생각하던 개혁에 선봉에 서게 될것입니다. 카르비셰프 장군은 몇년만에 처음으로 희망을 보았고, 누군가 그의 이상을 끝까지 관철시킬수 있는 사람이라면, 야조프가 될 것 입니다."

 OMS_initial_watch_the_borders:0 "국경을 주시하라"
 OMS_initial_watch_the_borders_desc:0 "연합에 있는 모두가 동의하고 있는 점이라면 적으로 둘러싸여 있다는 것입니다. 카가노비치, 거대한 위협이자, 튜멘과 그 주변 지역을 철권으로 지배하고 있으며, 비밀도 아닌 것은, 가회만 주어진다면, 기꺼어 우리의 작은 주를 공격할것이라는 것입니다.\n\n만약 카가노비치가 우리가 싸우지도 않고 항복할거라 생각한다면, 그는 실수한 겁니다. 야조프는 직접 국경을 따라 늘어선 몇몇 방어선 건설 현장을 감독할 것이며, 오래된 레이다 수리도 감독할 것입니다. 카가노비치가 오면 - 만약 그가 온다면 - 우리는 그를 부셔버리는 것보다 더한 것을 안겨줄 것입니다."

 OMS_initial_a_quiet_war:0 "조용한 전쟁"
 OMS_initial_a_quiet_war_desc:0 "야조프 동무는, 카르비셰프 장군과 사적인 만남에서, 장군의 사망이후 권력 승계에 대한 우려를 표현했습니다. 연합의 부셔진 상황과, 파벌로 이루어진 장교들의 무책임 때문에, 야조프는 두려워 합니다. 만약 상황이 섬세하게 다루어 지지 않는다면 무장 투쟁에 들어서기는 충분치 않을 수 있습니다. 그래서 카르비셰프 장군을 그가 평화롭게 자리를 승계받기 위해 몇가지 일을 맡겼습니다.\n\n야조프 동무는 이미 그의 세력 기반을 늘리는데 노력을 기울이고 있으며, 그리고 그의 라이벌와의 전투에 준비하고 있지만 - 더 많은 것들이 이루어 져야 합니다. 야조프 동무는 속죄 부대를 상급 반역죄에 대항하는 훈련을 준비하고 있으며, 그리고 그는 예정된 라디오 방송을 연합 전체에 시작할 것입니다. 그들의 충성심과 존경을 얻기 위해서죠.\n\n장군이 끝을 만날 때, 야조프 동무는 그의 유산을 이어가는 것보다 더 많은 것에 준비되어 있을 것입니다."

 OMS_initial_against_the_old_guard:0 "보수파에 대항하라"
 OMS_initial_against_the_old_guard_desc:0 "카르비셰프 장군이 마지막 시련때 연합을 꿈꾸었을 때, 그는 규율잡힌 군대를 꿈꾸었습니다. 어느 때나 러시아를 위해 일어서며, 부셔지지 않고 그들의 목적에 헌신하는 군대 말이죠. 그러나, 보아하니, 연합의 장교들은 그들의 길을 잃었습니다. 논쟁과 분열이 연합의 삶이 되가며, 장군의 권의에 의문을 가지는 일까지 일어났습니다 - 그러나 이런 일은 끝날 것입니다.\n\n즉시, 보수파들을 주눅들게 만들어 있어야 할 자리로 돌려보낼 조치들이 시행될 것입니다. 필요하다면 무력으로써도 말이죠. 장군은 이것이 고지전이 될 것임을 알고 있지만, 끝내는, 싸워 이겨야만 합니다 - 러시아가 가장 나이가 많은 아들들을 믿을 수 없다면, 누굴 믿을 수 있겟습니까?"

 OMS_initial_enforce_discipline:0 "규율 강요"
 OMS_initial_enforce_discipline_desc:0 "장군의 개혁들이 아직 원하던 결과들이 나왔지 않았지만, 그는 게으른 사람이 아니며, 그 스스로도 무력과 절망에 빠지게 하지 않을 것입니다. 많은 연합의 하급 사령관들이 기강 헤이와 비겁들을 보고하고 있습니다. 러시아의 구원자가 되었어야할 남녀들이 서로 싸우는 일이 다반사가 되었습니다.\n\n아마도 더 강한 조치가 취해저야 될 것 같습니다. 카르비셰프 장군은 계급사이에 더 강한 규율을 주입하기 위해 일할 것입니다 - 훈련은 하루에 두번 이뤄질 것이며, 식사시간은 10분으로 줄여질 것이며, 불복종은 더 강한 처벌을 받게 될 것입니다.\n\n장교들은 그들의 명령에만 복종해야 합니다."

 OMS_initial_breaking_the_cliques:0 "파벌 분쇄"
 OMS_initial_breaking_the_cliques_desc:0 "연합의 현 상황에 대한 책임은 일반 사병때문 뿐만이 아닙니다. 장군도 그렇기를 바랬지만요. 부셔진 지붕은 집을 무너뜨리진 않지만, 썩은 기둥은 집안을 무너뜨립니다. 연합을 괴롭게 하는 많은 고민들의 근원은 아마도 100% 이 자들에게로 귀결됩니다: 장교들의 파벌입니다. 연합을 이끌어야 할 장교들이 길을 잃고 마지막 시련때 러시아의 파괴를 불러왔던 방식으로 퇴폐해 버렸습니다.\n\n설령 그가 하루하루 지쳐가더라도, 카르비셰프 장군은 그의 개혁을 지속해나갈 것입니다. 그는 그가 해왔던 일들을 무로 되돌리지 않을 것입니다 - 연합은 견뎌내야만 하지만, 하지만 그 전에는 장교들의 상식이 같춰줘야 합니다.\n\n아마도 지금은, 그는 희망하지만, 그들이 드디어 말을 들어줄까요?"

 OMS_initial_the_final_speech:0 "마지막 연설"
 OMS_initial_the_final_speech_desc:0 "장군의 그의 힘들게 얻은 개혁의 결과들을 점검하는 동안, 그는 하나의 쓰디쓰고, 필가역적인 진실에 강제로 마주보게 되었습니다.\n\n그는 실패했습니다.\n\n그의 건강이 점점 약화될수록, 한때 연합의 자랑스런 창시자는 절박함을 느끼게 되었습니다. 연합은 재앙으로 휘돌아가지만, 그러나 아직 야조프 동무는 그의 말을 듣지 못했습니다. 낙담함에도 불구하고, 장군은 아직 희망의 끈을 놓지 않았습니다. 그는 연합 총회를 소집하고, 마지막 한번의 간절한 연설을 할 것입니다. 옴스크를 고향으로 여기는 모든 남자, 여자, 아이들한테 내부를 보고 장교들이 현재 처해있는 재앙적인 상황을 인정하라고 하는 것입니다.\n\n연합의 땅을 가로질러, 장군의 목소리가 그의 마지막 명령을 전달합니다:\n\n"다가오는 시련을 준비하라.""

 OMS_initial_lessons_of_the_first_trial:0 "첫 시련에서의 교훈"
 OMS_initial_lessons_of_the_first_trial_desc:0 "첫 시련에서는 튜튼놈들이 우리의 집을 불태우고, 우리의 방어선을 찢어발겼고, 우리의 군인들을 학살하고, 우리의 도시들을 폭격으로 잔해로 만들었습니다. 전쟁의 끝에서는, 몇백만명이 넘는 러시아인들이 쓰러져 죽었거나 노예가 되었습니다. 러시아 안에 있는 많은 사람들이 어떻게 이렇게 되었는지 궁금해 합니다; 그들은 어떤 끔찍한 무기나 축복이 독일인들을 승리로 이끌었는가에 대해 궁금해 합니다. 카르비셰프 장군과 야조프 동무는, 그러나, 진실을 알고 있습니다.\n\n독일인들은 이 끔찍한 승리를 완전한 군사적 우위와 함께, 속도와 힘으로 이겼습니다. 우리가 인정은 해야할것이, 옛 전술들은 더 이상 알맞지가 않습니다. 새로운 방법을 사용해야할 때 입니다. 우리가 적을 패퇴시킬려면, 적들의 전술을 사용해 적들을 물리쳐야 합니다."

 OMS_initial_the_steel_heart_of_omsk:0 "옴스크의 강철심장"
 OMS_initial_the_steel_heart_of_omsk_desc:0 "우리의 현재 지정학적 상황이 이상적이지는 않지만, 옴스크는 지역에서 다른 라이벌들에게 우위를 주는 힘이 하나 있습니다: 산업입니다. 공장이 풍경을 수놓으며, 일하고 있는 옴스크의 노동자들은 가능한 많은 무기들과 방어물들을 생산해 내고 있습니다. 만약 부하린이 그의 무지에서도 단 하나 잘한것이 있다면, 우리에게 이 복수의 도구들을 준것입니다.\n\n그러나 이것은 반드시 확장되어야 합니다. 새로운 군수공장의 건설이 즉시 시작될 것이며, 그리고 한달 안에 옴스크의 강철심장에서 쏟아져 나온 새로운 무기들이 우리의 병사들의 무장이 될것입니다."

 OMS_initial_the_shield_of_the_motherland:0 "모국의 방패"
 OMS_initial_the_shield_of_the_motherland_desc:0 "우리는 모국의 마지막 희망입니다. 결국엔 말이죠. 차르의 치하에선, 러시아 노동자는 노예에 가까운 취급을 받으며 끊임없이 일했고, 높으신 분들은 이익을 얻어가고, 아무것도 돌려주지 않았습니다. 볼셰비키도 그랬습니다. 인민들을 실망시켰죠. 부하린의 규율없는 시선에서, 우리의 군대는 침체되었고, 독일인들은 거의 우리들을 몰살시킬 뻔했습니다.\n\n이제는 아닙니다. 옴스크에서, 새로운 질서가 땅을 가로지르며, 오직 러시아의 보호와 복수에 전념합니다. 그리고 우리가 모스크바를 탈환하면, 그들의 장군과, 그들의 과학자들, 심지어 총통 그 자신도 우리의 군화소리에 벌벌 떨 것입니다. 우리의 군화에 그들의 목이 놓이며 우리한테 자비를 구걸할때, 그때에서만 마지막 시련에서의 일들이 복수될 것입니다."

 OMS_initial_remember_the_oath:0 "맹세를 기억하라"
 OMS_initial_remember_the_oath_desc:0 "흑색연합의 모든 가맹원들은 이 맹세를 가슴에 새겨야 합니다.\n\n"나는, 그 어느 것 보다, 러시아가, 하나이며, 나누어 질수 없으며, 무너질 수 없다는 것을 믿는다.\n\n나는 나 자신의 힘을 믿으며 내 동지들의 힘을 믿는다.\n\n나는 첫 시련의 거짓들을 부정하며 다가오는 시련에서 흑색연합이 러시아의 하나이며 유일한 희망임을 받아들인다.\n\n§R대시련§!의 날이 오면, 나는 나의 동지들과 어께를 맞대고 협력할 것이며, 나는 적을 두려움 없이 마주할 것이며, 나는 내 목숨보다 국가를 우선시 할것이다.\n\n나는 러시아의 검이자 방패가 될것이며, 쓰러진 자들을 위해 정의를 행할것이다.\n\n나는 이 맹세를 우리의 신성한 모국을 위해 바친다.""

 OMS_initial_falling_snow:0 "떨어지는 눈"
 OMS_initial_falling_snow_desc:0 "끝에서는, 카르비셰프 장군이 만든 괴물이 통제를 벗어났습니다. 심지어 그의 생명이 꺼져가는 순간에도, 장교 조직은 독수리 때와 같으며, 연합의 부풀어 오른 시체를 팔다리에서 뜯어먹으려 준비하고 있었습니다. 장군은 §R대시련§!이 날이면 날마다 점점 더 가까워져 오는것을 느끼지만, 그러나 그는 그 일을 살아서는 보지 못하리라는 것도 잘 알고 있습니다.\n\n그러나 다른 누군가는 할 수 있을지도 모릅니다. 카르비셰프 장군은 모국에 봉사하기 위한 마지막 행동을 취함으로써, 야조프 동무가, 그의 젊은 경험과 의지로, 장군의 임무를 완수해 줄 것이라 믿고 있습니다.\n\n이제 산책을 할 시간입니다."

 ### Initial Yazov tree ###
 OMS_all_hail_comrade_yazov:0 "야조프 동무 만세!"
 OMS_all_hail_comrade_yazov_desc:0 "카르비셰프 장군, 러시아의 영웅이자, 흑색연합의 창단자이자, 드미트리 야조프의 스승이, 생을 마감했습니다.\n\n그의 자리에서, 야조프 장군이 불사조처럼 날아오르며, 장교 파벌들을 숙청해 그들에게 조종당한 그의 선생을 복수하려 하고 있으며, 그리고 무엇보다, 다시한번 훈족놈들에게 맞설 준비를 하고 있습니다. 연합의 부패를 초래한 자들은 장군의 승계를 한탄하며 그의 영향력을 매도하며, 그림자 속에서 음모를 계획하지만, 그들은 하나를 까먹고 있습니다. 야조프 장군은 그의 전임이 아닙니다. 이 벌레족속들은 쓰레기라는 것이 낱낱이 밝혀질 것이며, 그의 군화 아래서 짓밟힐 것입니다. 다른 결과는 나올 수 없습니다."

 OMS_a_chance_at_redemption:0 "속죄의 기회"
 OMS_a_chance_at_redemption_desc:0 "우리는 속죄 부대가 만들어진 원래 목적을 잊지 말아야 합니다 - 그들은 정치적 라이벌들을 위한 쓰레기장이 아니며, 러시아에 반하는 죄를 지었거나 과거에 튜튼놈들을 지원한 자들에게 피흘림을 대가로 속죄할수 있는 기회가 되어야만 합니다. 이후로, 야조프 장군은 속죄 부대의 방향이 즉시 올바르게 정해질 것이라고 선언하였습니다.\n\n연합의 땅을 가로질러, 도둑과 범죄자들이 새로운 시작을 맞으며, 다른 길잃은 영혼들도 미래를 찾을 수 있을 것입니다.\n\n이 자애로운 규칙의 단 한가지 예외는, 당연하게도, 독일 튜튼놈들입니다. 결국에는, 역병에게 속죄할 기회를 주어선 안됩니다. 밟아 죽여야 합니다."

 OMS_new_tactics:0 "새로운 전략들"
 OMS_new_tactics_desc:0 "장교 파벌들은, 그들 특유의 저능과 함께, 속죄 부대를 그저 고기 방패의 때로 만들어 버렸습니다. 전 엘리트 병사들이 단 하나의 돌격으로 전멸하는 것은 흔한 일이며, 또한 무장을 덜 갖춘 사내를 더 강대한 적에게 보내는 것도 흔합니다. 이건 속죄가 아니라, 처형입니다. 속죄 부대는 농민들이 때지어 몰려다니는 것이 아닌, 군인들이 싸우는 것처럼 싸우게 될 것입니다.\n\n설령 그들이 아직 구원을 찾는 범죄자들이라 할지라도, 아마도 더 나은 훈련 방식이라면, 그들은 그들 스스로를 더 쉽게 증명해낼수 있을 것입니다."

 OMS_equip_the_auxiliaries:0 "외인부대에게 무기를"
 OMS_equip_the_auxiliaries_desc:0 "오래되고, 작동하는 라이플들과, 임시방편인 기관총과, 낮은 식량은 최전선에 있는 속죄 부대의 상황이 흔하게 보이고 있습니다. 이유는, 노골적으로 말하자면, 그들 장비의 최악의 상태때문에, 부대는 더 나은 무기가 주어지지 않는다면 싸움을 계속할수가 없습니다. 야조프 장군은 그래서 부대에게 잉여 물자와, 더 나은 무기와, 더 나은 식량을 보급하라고 지시했습니다.\n\n설령 그들이 연합의 군인들보더 더 나은 장비를 못 갖출지는 몰라도, 속죄 부대원들은 그럼에도 불구하고 다가오는 공포에 대해 맞서기 위해 무장되어야 합니다."

 OMS_tap_the_black_gold:0 "검은 황금을 꺼내쓰다"
 OMS_tap_the_black_gold_desc:0 "옴스크의 비옥한 유전은 아마도 우리의 가장 뛰어난 이점으로, 이 검은 황금으로 우리의 항공기나, 우리의 탱크나, 우리의 공장들을 가능한 계속 돌릴수 있습니다.\n\n연합의 원유 비축량을 확대하려는 노력이 계속되고 있으며 이로 인해 우리는 추가 자원들을 얻을 입니다. 우리가 미래를 올바르게 준비해야지만, 지금보다 더 많은 이점을 얻어갈수 있을 것입니다."

 OMS_rebuild_the_railways:0 "철도를 재건하다"
 OMS_rebuild_the_railways_desc:0 "옴스크의 기반시설은 혼란 그 자체입니다. 카르비셰프 장군이 하찮은 장교들에게 한 애원에도 불구하고, 철도와 공익 설비를 유지하려는 우리의 노력은 실행되지 못했습니다. 만약 우리의 목표가 옴스크를 흑색연합의 성채로 바꿔놓고 싶다면 이제 끝나야 할 때 입니다.\n\n속죄 부대원들의 임무들을 추가로 할당해, 철도를 수리하게 하고, 도로를 재건하고, 집들을 요새화하게 할 것 입니다."

 OMS_undoing_bukharins_mess:0 "부하린의 개판을 치우다"
 OMS_undoing_bukharins_mess_desc:0 "저번 시련에서 패배한 자인, 니콜라이 부하린은, 시베리아 계획의 결과로 경제적 호황을 누리겠다는 몽상을 했으며, 이 계획을 통해 동방을 산업의 중심지로 바꾸어 라이벌 강대국들과 경쟁하겠다는 생각이였습니다. 설령 몇몇 우리 동쪽의 이웃들이 총서기장의 환상에서 수확을 거두고 있을때, 흑색연합의 남녀들은 독일의 폭탄아 그들 집에 떨어질 뿐이였습니다.\n\n그럼에도 불구하고, 대량 산업화란 생각은 빈약한 생각이 아니며, 약간의 시베리아 계획의 잔재가 동우랄에 잔존해 있습니다. 우리는 지나간 시대의 유물들을 사용해 옴스크를 공장의 성채로 만들것이며, 이것이 러시아를 다시 한번 지킬 기구들을 만들어 줄 것입니다."

 OMS_the_new_order:0 "새로운 질서"
 OMS_the_new_order_desc:0 "옴스크와 연합에 새로운 새벽이 밝아오고 있습니다. 너무 오랫동안, 우리는 기껏해야 규율이 잡하지 않고, 게걸스러우며, 피흘리며, 스스로 싸우는 작은 장교들의 모임에 불과했습니다. 야조프 장군의 철권이 이 깡패들을 망치처럼 내려칠 것이며, 그리고 감히 이 새로운 질서에 저항하려는 자들은 죽을 때까지 노역을 할 것입니다.\n\n만약 카르비셰프 장군의 실수가 딱 한 가지 있다면, 그의 자비심일 것입니다."

 OMS_why_we_fight:0 "우리는 왜 싸우는가"
 OMS_why_we_fight_desc:0 "장교들은 왜 연합이 창설되었는지에 대해 잊어버린 것 같습니다. 우리는 그저 서시베리아 인민공화국의 작은 독립국도 아니며, 로코솝스키의 이상주의자들도 아닙니다. 우리는 흑색연합의 병사들이며, 우리의 유일한 목표는 다가오는 것에 대비하는 것입니다.\n\n독일 놈들은 다시한번 다가올 것이며, 그들의 목표는 물리적이고 총체적인 모든 러시아 남자, 여자 ,아이들의 몰살일 것입니다. 우리는 절대로 - 결코 반드시 - 이 일이 일어나게 해선 안됩니다. 이 간단한 진실은 왜 야조프 장군이 저항을 잔인하게 억누른 이유입니다. 다른 유일한 선택지는 우리 목에 놓인 군화입니다."

 OMS_honor_the_old_general:0 "옛 장군을 추모하자"
 OMS_honor_the_old_general_desc:0 "카르비셰프 장군은, 처음부터, 연합의 빛이였으며, 수호자였으며, 스승이였고, 아버지였습니다. 누군가는 설령 이것을 잊었더라 할지라도, 야조프 장군은 그렇지 않습니다. 우리가 여기까지 오기 위해 한 희생들은 반드시 추모되고 기억되어야만 하며, 그러므로, 전쟁 준비와 상관이 없는 희귀한 행동이 취해졌습니다. 야조프 장군은 옴스크의 중심부에 카르비셰프 장군의 기념비를 세우라고 지시했으며, 이를 통해 모두가 전러시아의 구원을 위해 희생한 장군을 추모할 것입니다."
 
 OMS_fortress_omsk:0 "옴스크 요새화"
 OMS_fortress_omsk_desc:0 "우리가 만약 다가오는 전투에서 살아남기를 원한다면, 옴스크는 세계에서 결코 볼 수 없었던 요새 도시게 되어야만 합니다. 땅밑에 있는 벙커들은, 위에 떠있는 폭격기때문에 꽉 차있기 떄문에, 더 많은 시민들을 수용하기 위해 확장될 것이며, 그리고 국경에는 카가노비치의 군대에 맞설수 있도록 우리를 보호할 진지들이 구축될 것입니다.\n\n일이 끝났을 때에는, 모든 독일 군대가 우리의 벽에 몸을 던지겠지만, 그들은 쓰러지지 않을 것이죠, 아뇨, 독일 놈들은 죽음만을 마주하게 될 것입니다."

 OMS_plan_hydra:0 "계획 히드라"
 OMS_plan_hydra_desc:0 "몇몇 연합의 장교들이 무모하고 자유분방하게 행동하며, 그들 스스로를 불멸하며 대체 불가능한 상징으로 생각하는 동안, 야조프 장군은 그런 바보가 아닙니다. 잘못 설치된 폭탄이나, 잘못 쏜 라이플이나, 계획된 암살 심지어 간단한 질병같은 모든 치명적인 위협들이 그의 목숨을 즉시 절단낼 수 있습니다. 이 필요성이 비공식적으로 불리우는 '계획 히드라'라는 결과물이 되었으며, 장군의 죽음을 위한 포괄적인 비상사태에 대한 내용입니다.\n\n간단하고 명료한 승계선이 만들어졌고, 만약 §R대시련§!이 긍극적으로 실패했을 경우의 반란 조직도 만들어졌습니다. 우리는 조용히 잠들지 않을 것이며, 만약 누군가 러시아의 뱀의 한 머리를 짜르면, 두개가 더 자라날 것입니다."

 OMS_a_grip_of_cold_iron:0 "차가운 강철의 손아귀"
 OMS_a_grip_of_cold_iron_desc:0 "연합의 썩은 것들, 봉건제도의 왕처럼 종속되어 부풀어오른 장교들은, 이제 잘라졌습니다. 장교들은 죽었고 그들의 파벌은 바람으로 흩어졌으며, 연합의 영토는 이제 안전해졌습니다.\n\n야조프 장군은 이런 승리로 나태해지지 않을 것이며, 그리고, 그는 흑색연합이 이제 서시베리아의 통일을 준비하는 단계로 들어섰다고 선언했습니다. 카가노비치, 이 독수리 같은 자는, 우리 국경으로 향해 점점 다가오고 있으며, 그리고 로코솝스키는 다음으로 그를 위에서 덮쳐올 것입니다.\n\n전쟁이 다가오고, 그 때가되면 연합은 준비될 것입니다."

 ### Post-Bombing tree ###
 OMS_clear_skies:0 "청명한 하늘"
 OMS_clear_skies_desc:0 "시계가 째깍거립니다. 달력은 확인되었습니다. 정적만이 있었습니다. 정적이 가득했습니다. 오랫동안, 가늠할 수 없는 셀 수 없는 기간동안, 독일 폭격기가 우리 하늘 위로 날았고, 독일제 폭탄이 우리 인민한테 떨어졌습니다. 그리고 꽤 오랫동안, 우리는 우리의 삶에 적응하고, 새로운 일상과 체제를 만들었습니다. 우리는 폭격 주변에서 일해왔고 독일과 우리의 일상은 밀접해졌습니다; 부상자는 최소화되었고 산업 생산력은 최대화되었습니다.\n\n그러나 이제 조용해졌습니다. 이제 더 이상 익숙한 비행기 엔진소리는 들리지 않고, 이제 더 이상 독일의 천둥소리는 들리지 않습니다. 더 이상 폭격기는 없고, 폭탄도 없습니다. 더 이상 필요하지 않은 일상은 어떻게 될까요? 버려지는 겁니다. 폭격의 끝과 함께 우리 계획의 새 단계가 시작되었습니다 - 러시아는 우리의 것이 될것입니다."

 OMS_the_task_ahead:0 "주어진 과업"
 OMS_the_task_ahead_desc:0 "우리의 하늘은 청명하지만, 우리의 의제는 그렇지 않습니다. 폭격의 끝과 함께 흑색연합의 치하에 전러시아를 집어넣는 계획이 시작되었습니다. 그러나, 우리가 러시아 인민의 주인이 되려는 계획을 진행하려는 동안, 설령 기초적인 정복에서도 진지한 준비가 필요합니다. 모든 가능한 정보와, 가장 기본적인 날씨 패턴과 우리 적의 병사의 행동까지 계산에 넣어야 합니다.\n\n무정부 상태로부터 러시아 전체를 정복하기 위해서는 정밀한 조직과 강한 국가가 필요하며, 둘 다 군대와 - 가장 큰 부대에서 부터 일개 병사까지 - 경제가 뒷받침되어야 하며, 우리의 전쟁을 위해서는 반드시 챙겨야될 것들입니다 - 먼저 우리는 우리 인민들을 갈라놓은 자들이며, 다음은 우리를 파괴할려고 했던 자들입니다. 우리의 일은 여기서 끝나지만, 과업은 분명합니다."

 OMS_fund_omsktransmash:0 "옴스크트란스마쉬 재정 지원"
 OMS_fund_omsktransmash_desc:0 "옴스크트란스마쉬는 옴스크를 고향으로 부르는 수많은 군산복합체중 하나입니다. 그들은 한때, 가끔씩 말이지만, 우리 상급사령부가 예전에 비웃었던, 현대적 장갑 디자인을 실험해 보고 있었지만, 냉대를 받고 잊혀졌고 아무에게도 투자를 받거나 관심을 받지 못하였습니다. 그러나, 장갑차는, 의심의 여지 없이, 가장 전장에서 굉장히 뛰어나며 이는 보수파가 인정하길 싫어하는 것처럼 효과적입니다.\n\n옴스크트란마쉬는 우리의 투자목록중 가장 우선순위에 놓이게 될것이며, 생산하는 장갑차들은 우리의 군대에 통합될 것입니다. 이것은 우리의 효율성을 증대시키는 것을 도와줄 것이며 우리의 러시아 통일을 방해하려는 자들을 물리치는 데 도움을 줄 것 입니다 - 첫 단계의 우리의 노력으로 인해서 우리가 전장에서 우위를 가질것이라는 것도 말할 것도 없죠."

 OMS_an_elite_force:0 "엘리트 부대"
 OMS_an_elite_force_desc:0 "러시아의 붕괴는 우리 국가의 생활 수준을 최저로 급락시켰으며, 우리 인민들이 텅 빈 이념의 이름이나 욕망으로 서로를 학살하는 것도 그러했습니다. 이것이 비극인 동안에, 또다른 측면을 보자면, 약간의 이적인 부작용이 존재하는데, 이미 훈련을 받았으며 가장 절박하거나 극단적인 상황에서도조차 싸움이 가능한 장병이 상시 준비되었다는 뜻입니다.\n\n이것을, 우리의 훌륭한 훈련 빈도와 규율에 대한 완강한 요구과 결합해 흑색연합의 엘리트 부대가 결과적으로 만들어졌으며, 좋은 이유로, 우리의 서쪽과 동쪽의 라이벌들과 견줄데가 없습니다. 이 엘리트 부대는 다가오는 투쟁에 대해 준비되어야 합니다. 훈련 빈도는 향상될것이며, 순찰도 강화될 것이며, 우리 적들에 대한 습격은 더 잔인해질 것입니다. 시간이 되면, 우리 군인들은 준비되 있을 것입니다."

 OMS_the_black_hand_of_yazov:0 "야조프의 검은 손"
 OMS_the_black_hand_of_yazov_desc:0 "총사령관 야조프는 제약이 없고, 감시되지 않는 하급자의 위협을 잘 알고 있습니다. 이것은 그를 섬기는 장교들 뿐만 아니라, 그들을 섬기는, 우리 군대의 가장 싱싱한 신병까지 내려가서, 우리 군대에 속하지 않는 자들 까지 - 공장에서 일하거나 도시에서 빼빼마르고 근근이 먹고 사는 사람들이거나 더 너머에 말이죠.\n\n그래서 흑색연합의 사령부는 새로운 국내보안부를 조직해 창설했고 회화체로 불리길 '검은 손'이라는 조직으로 알려져 있습니다. 연합과 통합되어 야조프의 직접 명령을 받는, 검은 손의 제 1 명령은 연합의 안전과 안정을 확보하는 것이며, 불만을 가진 자들을 뽑아내고 복종하기에 알맞지 못한자들을 처리합니다."

 OMS_enhanced_training_programs:0 "향상된 훈련 프로그램"
 OMS_enhanced_training_programs_desc:0 "냐약함을 가지고 있다는 것은 부끄러움 그 자체입니다. 우리는 한때 나약했었으며, 그 대가로 우리 인민의 모든 것을 대가로 치뤄야 했습니다. 우리 군대는 나약해지지 않을 것이며, 우리 병사들은 허약해 지지 않을 것입니다. 우리 군대의 자랑인, 우리의 철저한 훈련 방식은, 이제 더 철저해질 것이며, 새로운 방식이 조직되고, 새로운 계획이 도입될 것입니다. 우리는 스스로, 더욱 더 강한, 우리의 대의를 위해 죽을 최고의 병사들을 찾아낼 것입니다.\n\n나약함은 반드시 - 아니죠, 절대적으로 - 뽑혀저 나가야 할것이며 옛 러시아의 구성원들처럼 치욕을 받을 것이며, 전쟁에 필요한 무기들을 뽑아내는 산업 기계들을 돌릴때 거의 알맞은 자들은 다가오는 달에 대한 부품이 되어야 알맞습니다. 그러나, 강한 정신력과, 의지와, 능력으로, 살아남은 자들은, 그들 스스로가 러시아의 최고의 군대에 았다는 것을 알아차리게 될것입니다."
 
 OMS_scattered_depots:0 "흩어진 무기고"
 OMS_scattered_depots_desc:0 "우리의 병사들은 단지 우리가 줄수있는 최고의 무기들로만 무장할 수 있는 것뿐만이 아니라, 만약 우리의 재통합 전쟁이 생각보다 오래 갈 경우에 대한 재보급도 준비되어 있어야 합니다. 총사령부는 일찍이 보급창을 준비해오고 있으며, 가장 비밀이고 많은 사람들에게 숨겨진 곳에서 지어지고 있으며, 우리가 통제하고 있는 지역에서 넓이 흩어져 있습니다. 만약 한 분대, 또는 일개 병사가, 주력 부대에서 떨어졌을 경우에서, 얼마나 그가 필요하던 간에 또는 대가를 치뤄나가야 하는 간에, 병사는 싸워나갈 수 있습니다.\n\n 당연하게도, 백지수표도 놓아야 겠죠. 모든 보급창에서 만약 적들이 그들 목적을 위해 점령할 경우에 적들을 분쇄할 필요한 장비들이 장착될 것이며, 검은 손의 요원들이 필요한 자들에게 각각 군수품을 보급해 줄것입니다."

 OMS_test_their_mettle:0 "그들의 열정을 시험하라"
 OMS_test_their_mettle_desc:0 "서시베리아 인민공화국, 이 지역의 옛 주인이자, 그 모든 역경에도 불구하고, 지역의 중요한 경쟁자로 남아있습니다. 라자리 카가노비치의 실패한 국가는 존재하기 위해 투쟁했지만, 총사령관이 믿었던 것보다 더 끈질긴 것을 증명했습니다.\n\n이제 그들의 힘을 측정하며 그들의 기반을 시험해 튜멘에게 충성하는 마을들을 불태워서 그들의 군대의 반응을 볼 시간입니다. - 단지 인민공화국의 군대가 얼마나 의지가 강하고 잘 무장되었는지에 대한 좋은 생각을 줄 뿐만 아니라, 우리 군인들에게 좀 더 도적때를 사냥하고 워게임을 진행시킬 수 있는 밑거름이 되어줄 것입니다. 인민공화국은 아마도 세계에서 살아남기 위해 투쟁했을지는 몰라도, 다가오는 달에는, 우리는 확실히 조용히 사라지게 만들 것입니다."

 OMS_infiltrate_our_enemies:0 "적을 교란하라"
 OMS_infiltrate_our_enemies_desc:0 "흑색연합의 강점중 하나는 우리가 기밀 유지와 보안을 우선시 한다는 것입니다. 우리의 많은 이웃들은 우리가 지배하는 영토를 "옴스크의 검은 구멍"이라 부르며, 우리가 수도로 부르는 도시를 언급합니다. 그러나 우리는 지역 전체에 우리의 동조자들이 있으며, 우리의 러시아 통합의 여정을 위해서라면 필요한 일들할 용감한 자들이 있습니다.\n\n이 동조자들은, 그러나, 작은 지시와 우리 조직에서의 지원이 필요하며, 우리가 가져가줄 것입니다. 야조프 동무는 잠입자들을 내려보내기 위한 계획을 짰고, 몇몇은 우리 조직에서 가장 이념적으로 충실하고 경험이 풍부한 자들이, 서시베리아 인민공화국으로 들어가 불안정하게 만들어서 큰 피해를 힙혀 우리 침공을 도울 것입니다."

 OMS_the_drums_of_war:0 "전쟁의 북소리"
 OMS_the_drums_of_war_desc:0 "우리의 병사들은 훈련되었고, 병사들의 총들은 준비되었습니다. 우리의 적들이 식별되었고, 그들의 국가는 분열되었습니다. 독일 폭격이후 이렇게 짧은 시간과 이제, 우리의 행정부는 완벽하게 탈바꿈된 것처럼 보입니다. 우리는 겨우 살아남은, 하루하루 살아남는 것에서 부터, 러시아의 통일을 준비하면서 투멘과 우리의 라이벌 관계를 끝내는 것까지 도달했습니다.\n\n너무 많은 일들을 해왔고 - 많은 인민들이 투쟁했고 쓰러졌습니다. §R대시련§!이 다가오지만, 지금 야조프는 한 발짝을 내딛으려 하고 있으며, 이 한 발짝은 우리가 이미 내딛으려 하고 있습니다: 라자리 카가노비치와 그의 잔당 국가의 끝. 전쟁의 북소리가 울리고 우리의 병사들이 박자에 맞춰 행진 할 것입니다."

 ### Expansion tree ###
 OMS_on_the_road_to_war:0 "전쟁의 길로!"
 OMS_on_the_road_to_war_desc:0 "폭격이 중단되었을 때, 우리는 두번 축하했습니다. 첫번째는 지하 벙커에서의 비참한 삶의 끝이였으며 - 더 이상 러시아의 인민들이 폭격의 소리에서 두려움에 떨며 살아야 하지 않게 되었습니다. 두번째는, 물론, 또다른 전쟁이 다가옴이였습니다; 총과 영광과 명예가 있을 전쟁 말이죠.\n\n모국 러시아 전역에서 일어날 전쟁 말이죠.\n\n고향에 있는 우리 적들은 더 이상 문제가 아닙니다. 그들은 우리의 대의를 새로운 눈으로 바라보고 있으며, 복수의 추구를 위해 우리가 갈수 있는 데까지 가는 지도 알고 있습니다. 이런 교훈들은 모국에게 충성하지 않는 자들에게 똑같이 전해질 것입니다. 북쪽의 우리의 오랜 동무들로 시작하죠."

 OMS_sharpen_the_sword:0 "칼을 갈아라"
 OMS_sharpen_the_sword_desc:0 "우리가 통일로의 첫 단계를 내딛기 전에, 우리의 병사들은 충분히 준비되어야만 합니다. 총은 기름칠 되어야 하며, 수류탄은 준비되어야 하며, 총검은 날카로워야만 하며, 날카로운 철처럼 무장된 의지가 있어야만 합니다. 첫번째 시도에서 불안정해서 패배해 §R대시련§!을 보지도 못하고 죽는 것은 치욕스런 일것뿐만 아니라 우리 설립자의 꿈을 배반한 것이 될것입니다.\n\n훈련병들은 즉시 현장에 파병되어 훈련을 받게 될 것입니다. 시간이 된다면은, 그들은 우리의 평판처럼 부셔지기 쉽고, 겨우 무장한 떨거지가 아닌, 잘 기름칠한 기계처럼 공격하게 될 것입니다."

 OMS_ready_the_shield:0 "방패를 준비하라"
 OMS_ready_the_shield_desc:0 "우리는 아직 거대한 군대를 가질 수는 없습니다. 우리의 적들은 더 많은 인력들을 보충할 수 있으며 옛 서시베리아 군대의 남은 것들을 유지 할 수 있습니다. 설령 총사령관 동무는 간부들의 공격적인 정신을 신뢰하고 있음에도 불구하고, 잘못 디딘 헛걸음이 우리가 감당할 수 있는 것보다 더 큰 사상자를 낼 수도 있습니다.\n\n우리의 방어를 강화하는 것으로 이런 일에 대한 피해를 완화시킬 수 있습니다 - 방어는 항상 공격보다 쉬운 법입니다. 또한 적들이 우리한테 싸움을 걸어올 때, 이것은 우리의 수많은 적들에게 소모전을 강요케 할 수 있습니다."

 OMS_war_plan_tugarin:0 "전쟁 계획: 투가린"
 OMS_war_plan_tugarin_desc:0 "한때, 소비에트 연방은 서방에서 보기에 신화에서나 나올법한 무서운 용이였습니다; 날개로 유럽에 그림자를 드리운 거대한 날개달린 뱀이자 앞에 서있는 모든 적을 전멸시킬거라고 위협했죠. 그러나 독일인들이 왔고, 짐승을 영토에서 쫒아냈고 그들 스스로를 위해 부를 챙겼죠. 고향을 되찾을려는 시도는 실패했고, 이제 공산주의의 용은 병걸린 늙은 도마뱀이며, 누군가 고통을 끝내주기만을 기다리고 있습니다.\n\n흑색연합은 여기서 영웅이며, 쇠사슬 장갑과 용을 쓰러트릴 칼을 들고 나왔습니다. 북쪽으로 가서 실패한 이념의 마지막 수호자들을 만날 시간입니다: 카가노비치와 그의 커리어 정치인들과 오래된 전쟁의 개들의 모임. 그들의 시간은 지나갔고 그들의 대의는 실패했습니다. 우리는 그 사실을 깨우쳐 줄 것입니다."

 OMS_take_the_black:0 "검은 쪽지를 받아라"
 OMS_take_the_black_desc:0 "모국은 언제나 더 많은 방어자들이 필요하며, 그들의 패배에도 불구하고 카가노비치를 따른 이들은 여전히 숙련된 지휘관으로 남아있습니다. 카가노비치는 스스로 자신이 자격 없는 지도자임을 증명했지만, 야조프는 전설적인 카르비셰프의 위신과 긍지를 물려받았습니다. 이런 비참한 시기에 누굴 따를 것이 보다 나은 선택일까요?\n\n카가노비치를 따른 이들 중 적어도 우리가 가치 있다고 판단한 자들이 흑색 참모진의 일원으로 합류하길 원한다면, 그들은 그럴 자격이 있습니다. 구원의 기회가 주어진 그들은 승리 또는 죽음만이 기다리고 있을 것입니다. 공산주의자로서는 그들은 그런 자비를 받을 자격이 없지만, 러시아인으로서는 그들은 여전히 조국의 눈에 띌 만한 가치를 가지고 있습니다. 그들은 아마 과거의 나약함을 용서받을 만큼의 용기를 아직 마음속에서 발견하지 못했을 것입니다."

 OMS_a_pure_league:0 "순수한 연합"
 OMS_a_pure_league_desc:0 "조국의 진정한 후예들 사이에서 죽은 이념의 하수인들이 설 자리는 없습니다. 카가노비치와 그의 종들은 조국을 시뻘건 색으로 칠하여 더럽히려는 반역자입니다. 그들은 전쟁에서 조국 러시아를 섬길 권리를 포기했습니다. 이러한 권리는 오로지 순수하고 진실된 러시아인들을 위한 것입니다.\n\n그들은 죽어 마땅합니다. 몇몇은 총알로, 다른 몇몇은 총검의 고통으로 대가를 맞이할 것입니다. 운 좋은 소수에게는, 우리의 전쟁 기계를 계속 가동시키는 광산과 공장에서의 평생의 노역을 의미합니다. 모두 마땅한 운명입니다. 붉은 반역자들에 대한 용서는 있을 수 없습니다."

 OMS_expand_the_underground:0 "지하를 확장하다"
 OMS_expand_the_underground_desc:0 "카가노비치의 명령에 따라 조직된 용의 새 은신처는 우리 군이 접수한 도시 밑 깊은 곳까지 뻗어 있습니다. 우리의 것과 비슷하게, 공산주의자들은 독일의 폭격이 그들의 산업에 끼치는 피해를 어느 정도 완화시키기 위해 터널과 벙커로 이루어진 거대한 지하 네트워크를 구축한 것으로 보입니다. 이 점에서는 어느 정도 성공을 거둔 것으로 보입니다. 공산주의자들조차 침략자들을 보면 뛰어난 발상을 생각해내는 것 같습니다.\n\n이제 터널과 지하 시설이 우리의 통제하에 있게 되었으니, 우리는 그들의 옛 주인이 시작한 일을 계속하여 더 깊이있게 실행해야 합니다. §R대시련§!이 오면, 모든 러시아인은 우리의 될 수 있는 대로의 보호가 필요할 것입니다. 러시아가 살아남기 위해서라면 우리는 그 어떤 것도 거부하지 않을 것입니다."

 OMS_war_plan_bogatyr:0 "전쟁 계획: 보가티르"
 OMS_war_plan_bogatyr_desc:0 "공산주의자들 너머에는 '시베리아의 사자', 콘스탄틴 로코솝스키와 그의 충성스러운 군정이 자리잡고 있습니다. 그는 자신을 자비로운 독재자, 스베르들롭스크의 백성을 보살피는 용감한 기사라고 포장하고 있으며, 봉사의 대가로 보호를 제공한다고 합니다. 웃기는 소리! 그는 왕 놀음을 하는 장수에 불과합니다. 우리는 그의 한심한 환상에 종지부를 찍고 그의 백성들에게 진정한 길을 보여줄 것입니다.\n\n로코솝스키의 군대는 극복해야 할 힘든 장애물이 되겠지만 천하무적은 아닙니다. 그들의 주된 힘은 그들의 지도력에 있습니다 - 평범한 병사들은 대부분 그들 자신을 위해 싸우며, 그들의 투쟁의 무의미함이 명백해지면 그들의 사기는 무너질 것입니다."

 OMS_study_their_tactics:0 "그들의 전략을 배우다"
 OMS_study_their_tactics_desc:0 "가끔씩, 그의 틀린 충성심에도 불구하고 좋은 결과물들이 나오기 마련입니다. 로코솝스키의 장교들이 이 사실을 받아들였습니다; 그들의 약한 사기와 근성에도 불구하고, 그들은 전략과 전술을 완벽히 습득했습니다. 여기서 우리의 장교들이 배울 점이 많으며, 이런 지식들이 우리의 전략에 맞게 수정될수도 있습니다.\n\n우리는 보관소를 뒤져가며, 로코솝스키가 직접쓴 글들을 통해서, 뭐가 있는지 찾아볼 것입니다. 잡혀온 장교들은 지금까지는 비협조적이나, 그들한테 압박을 주어서 쓰러지기 전에 뭐라도 배울 것이 있을 것입니다. 모국의 칼날을 벼려낼 수 있다면 모든지 환영입니다."

 OMS_take_over_the_design_bureau:0 "설계국 장악"
 OMS_take_over_the_design_bureau_desc:0 "로코솝스키는 피할 수 없었던 자신의 종말을 준비하는 통찰력이 있었습니다. 스베르들롭스크에는 우리가 도시를 정복하기 이전 다양하고 흥미롭고 혁신적인 프로젝트를 수행했던 R&D 시설이 있습니다. 이제 그것이 우리 손에 들어왔고, 우리는 저들보다 더 효율적으로 이 시설을 사용할 것입니다.\n\n과학자들과 기술자들, 연약한 민간인들인 이들은 이미 흑색연합의 권위를 받아들였고 자신들의 운명을 우리 손에 맡겼습니다. 야조프에게 이는 기쁜 일이며 환영할 만한 일이나, 문제를 일으킬 만한 요소들은 제거되어야 할 것입니다..."

 OMS_the_old_republic_crushed:0 "부서진 구 공화국"
 OMS_the_old_republic_crushed_desc:0 "이제 서시베리아 전역이 흑색연합의 손에 들어왔고, 실패한 공화국의 잔재가 사라지고 있습니다. 전 지역에서 망치와 낫이 철거되고 있는 가운데 로코솝스키와 카가노비치의 초상화가 불타고 있으며, 그 자리에 우리의 검은 깃발과 총사령관의 초상화가 걸리고 있으며, 서시베리아의 모든 사람들이 이제 누가 그들의 통치자인지 깨닫고 있습니다.\n\n마침내 흑색연합은 조국을 잿더미에서 끄집어내어 불사조처럼 부활시킬 준비가 되었습니다. 우리는 러시아인들의 몸과 마음을 개조하여 인간병기 그자체로 만듦으로써 독일 괴물을 쓰러뜨리고 러시아를 세계의 열강으로 되돌려 놓을 것입니다."

 OMS_efficient_supply_lines:0 "효율적인 보급망"
 OMS_efficient_supply_lines_desc:0 "서시베리아의 인프라 상태는 암울하며, 중앙시베리아와는 달리 부하린의 '시베리아 계획'의 수혜를 받지 못했습니다. 이 지역을 가로지르는 많은 도로와 철도는 차르시대때 놓아진 것이며, 끊임없는 독일놈들의 폭격은 상황을 더 악화시켰습니다- 적들의 무능함도 한몫했죠.\n\n다행히도 총사령관에게는 계획이 있습니다. 우리는 볼셰비키의 거대한 건설 프로그램이 필요하지 않습니다. 우리는 잘 뻗은 고속도로와 안정적인 철도 노선이 필요합니다. 민간 운송 수요가 없는 상황에서 우리는 인프라를 더 효율적이고 실용적인 용도로 사용해야 할 것입니다."

 OMS_a_new_bureaucracy:0 "새로운 관료제"
 OMS_a_new_bureaucracy_desc:0 "대부분의 튜멘과 스베르들롭스크 민간관료들은 우리의 정복에도 불구하고 살아남았지만, 그들은 우리에게 전혀 도움이 되지 않습니다. 우리의 이념적으로 새로운 관료제에 그들같은 사리사욕에만 눈이 먼, 윗사람들의 명령을 옮겨적는데만 바쁜 연필잡이들은 필요하지 않습니다.\n\n우리는 새로운 행정관료들과 서기들을 선발해야 하며, 이전정권의 관료들은 쫓아내야 합니다. 이곳에는 즉시 작업에 투입시킬 수 있는 수많은 남성들 뿐만 아니라 아무런 일을 하지 못하고 있는 여성들이 있습니다. 우리는 그들을 이용하여 방치된 시베리아 땅을 발전시킴으로써 우리 목적을 이룰 것입니다."

 OMS_loyalty_to_comrade_yazov:0 "야조프 동무께 충성을!"
 OMS_loyalty_to_comrade_yazov_desc:0 "야조프는 카르비셰프 장군의 유산의 유일한 상속자로 러시아인이 본받아야 할 모든 덕목, 강함, 용감함, 꼼꼼함, 무자비함과 열성적임을 모두 보여줍니다. 그는 조국의 부흥을 더 진전시키기 위해 어떤 것이든 절대적으로 희생하겠다는 의지와 증오스러운 침략자들에 대한 복수의 꿈을 가짐으로써 평범한 이들과는 다릅니다.\n\n우리는 이 모든 것이 사실이라는 것을 알고 있고, 우리의 새로운 형제들도 이것들을 알아야 합니다. 최고지도자의 초상화는 모든 가정에 전시되어야 하며, 그의 검은 기는 모든 깃대에서 서 휘날려야 합니다. 가장 중요한 건, 새로운 방식에 의문을 제기하는 자들은 거리로 내몰려서 죽음을 맞이해야 한다는 것입니다! 야조프와 연합에 반항하는 이들은 독일인이나 다름없습니다"

 OMS_dispersed_industry:0 "흩어진 산업"
 OMS_dispersed_industry_desc:0 "부하린의 가장 거대한 죄악중 하나는 러시아의 전쟁 산업을 준비하는 데 실패했다는 것입니다. 거의 모든 산업이 주요 도시에 집중되었기에, 독일 폭격기의 손쉬운 먹잇감이 되었습니다. 전쟁이 시작된지 몇 개월 조차 안되어, 무기 생산량은 최악에 치달아 많은 병사들이 한자루의 소총과 5발의 총알을 3명끼리 돌려써야 했습니다.\n\n그러나 우리는 더 잘 압니다. 우리는, 흑색연합과 같이, 전 러시아의 모든 영토는 수많은 머리가 달린 히드라와 같다는 것을 알고 있습니다. 우리의 산업단지를 지하에 은폐하는 것은 절반의 해결책일 뿐입니다; 그것들 역시 분산되어야 하며, 그래야만 만약 한 단지가 파괴되어도, 우리 나머지 산업 기반에 가해지는 피해는 없을 것입니다. 이 방식대로 준비한다면, 우리는 다시금 우리 적들 상대로 절박해지는 일은 없을 것입니다."

 OMS_sweep_the_rest:0 "나머지를 쓸어버리자"
 OMS_sweep_the_rest_desc:0 "시베리아 서부의 중요 지대는 안전하지만, 외곽 지역은 여전히 흑색 연합의 통제 밖에 놓여 있습니다. 러시아의 유일한 합법적인 정부로서, 이 일은 받아들일 수 없습니다; 우리는 가능한 한 빨리 그곳을 확보하기 위해 움직일 것입니다.\n\n우리가 차지해야 할 4개의 '자칭' 국가들이 있습니다: 즐라토우스트, 자유 비행단, 유그라 도적단, 그리고 보르쿠타에 있는 옛 연방 잔당들. 우리가 우랄 산맥 너머를 살펴보기 전에 그들을 쓰러트리고 그들의 재산을 흑색 연합에 편입시켜야 합니다."

 OMS_an_offer_they_cant_refuse:0 "그녀들이 거절할 수 없는 제안"
 OMS_an_offer_they_cant_refuse_desc:0 "자유 비행단은 우리의 존경을 받습니다. 우리의 권위를 인정하지 않았음에도 불구하고 그들은 우리 민족에게 재앙을 뿌리는 독일 폭격기를 파괴하기 위해 지칠 줄 모르고 투쟁해 왔습니다. 틀림없이 수천 명의 독일 조종사들이 자유 비행단의 용맹함 때문에 비명을 지르며 지옥불에 떨어졌을 것입니다.\n\n그러나 러시아의 어떤 지역도 합법적으로 연합으로부터 독립할 수 없습니다. 또한 우리는 우리와 경쟁하는 어떠한 형태의 정부의 존재도 용납할 수 없습니다. 그들의 즉각적인 항복을 요구하기 위해 가능한 한 빨리 자유 비행단에게 최후통첩을 보내야 합니다. 그들은 스스로를 방어하기 위해 오합지졸 수준의 민병대만을 가지고 있습니다 - 우리를 거부하는 것은 미친 짓일 것이고, 그들도 그것을 알고 있습니다. 지금이 바로 그들이 진실을 선택하는 순간입니다; 그들은 공산주의의 거짓말에 충성할까요, 아니면 유일하며 진정한 러시아 정부에 충성할까요?"

 OMS_league_air_wings:0 "연합의 공군"
 OMS_league_air_wings_desc:0 "이제 우리가 비행단의 영토를 가졌으니, 우리는 현대 러시아에서 가장 희귀한 자산을 얻게 되었습니다: 공군입니다. 확실하게 말하자면, 지금으로썬 놀랍지 않은게 현실입니다; 거의 모든 항공기는 오래된 40년대와 50년대 항공기가 대부분이며, 외국의 후원자가 기부한 몇몇 제트 항공기 뿐입니다. 그러나, 몇 항공기는 군벌이라 자칭하는 작자들이 모을 수 있는 것 보다 더 귀중하며, 그녀들의 존재가 우리의 정통성과 위신을 올려준다는 것입니다.\n\n가장 중요한 것으로, 우리는 드디어 우리의 적들을 독일이 우리를 공격한 방식으로 칠 수 있다는 것입니다. 비행단은 그들의 기지에 꽤 큰 이착륙장을 가지고 있으며, 그들의 비행기는 우리의 현재 영토보다 더 멀리 나가서 공격할 수 있는 능력을 지녔습니다. 공군 훈련병의 기초가 갗춰졌습니다- 좋은 일에 활용할 시간입니다."

 OMS_war_plan_solovey:0 "전쟁 계획: 솔로베이"
 OMS_war_plan_solovey_desc:0 "유그라와 근처 산재한 소도시와 마을에 사는 것들은 좀도둑, 창녀, 그리고 시궁쥐 말곤 없습니다. 유고르스크 시 너머에 있는 이 지역에는 거의 가치가 없으며, 조금이나마 있는 가치조차 의문입니다. 하지만 이는 유명한 건달 자바 이오셀라니가 이 지역을 지배하기 위해 내세운 슬픈 변명에 불과합니다. 그들의 타락한 범죄행위가 우리 땅으로 확산되기 전에 이 불량한 영토는 빨리 점령되어야 하고, 주민들은 적절하게 다루어져야 합니다.\n\n우리는 유그라 국경 너머로 시시하게 지켜보는 도적 '군대'의 저항력에 대해 거의 기대하지 않습니다. 그들은 강제 징집당한 민간인이자, 군인들을 놀려먹는 거만한 고속도로 관리인일 뿐이지, 절대 흑색 연합의 적수가 되지 못합니다."

 OMS_press_them_into_service:0 "강제 노동형"
 OMS_press_them_into_service_desc:0 "유그라에 거주하는 범죄자들과 비애국적인 농노들은 처벌받아야 마땅하지만, 우리는 이 작전에서 최소의 이익만 얻었던 터라 그들을 모두 쏘는 것은 낭비인 것 같습니다. 그들이 모국을 위한 정직한 일을 절대 하지 않았음에도 불구하고, 많은 자들이 신체가 건강하며 건장합니다.\n\n속죄 부대에서 신병을 징집할수도 있을 것 같습니다. 돌을 부수고, 나무를 자르고 들판을 경작하러면 강한 허리가 필요한 법입니다. 우리가 억류한 자들중에는 정확한 범죄 기록을 알 수 없는 자들도 간혹 잇지만, 그들을 노동을 통해 속죄하게 하는 방식이 가장 적절하고 합리적인 방식일 것 같습니다."

 OMS_yugorsk_prison_city:0 "감옥도시 유고르스크"
 OMS_yugorsk_prison_city_desc:0 "우리 국가는 많고, 많은 악질분자들이 있습니다. 유그라의 점령과 함께, 우리는 곧 작은 법 위반으로 감옥에 가둬놓거나 속죄 부대가 가득 차서 총살형을 시작해야만 할 것입니다. 적어도, 그게 우리가 두려워 했던 것입니다. 야조프는, 항상 그랬듯이, 해결책이 있죠.\n\n유고르스크는 지정학적 이점도 산업 기반도 약하지만, 작고 고립된 위치에 존재하여 지배하기 쉽습니다. 와이어 펜스를 둘르고, 모든 길에 검문소를 설치하고 경비대를 상시 대기시켜 놓는다면, 이상적인 옥외감옥이 될 것입니다. 탈출은 북극지방의 야생환경으로 작은 희망조차 없게 만듭니다. 한번 그들이 같혔다면, 그들이 뭐하든 무슨 상관이겠습니까?"

 OMS_war_plan_sadko:0 "전쟁 계획: 사드코"
 OMS_war_plan_sadko_desc:0 "우리는 드라구노프와 그의 작은 공화국으로부터 이익을 보아 왔습니다 - 그는 우리가 필요로 하는 모든 군수물자를 기꺼이 우리에게 판매했습니다. 그의 무기가 있었기에 우리는 적들을 따라잡을 수 있었고, 모든 병사들의 손에 총을 쥐어주는 것을 확신할 수 있었습니다.\n\n그러나 우리는 즐라토우스트가 이런 일을 계속 이어가는 것은 용납할 수 없습니다. 이들이 독립국이라는 사실만이 문제가 아니라 탐욕과 배신이라는 러시아인의 정신과 반하는 행동의 기념비나 다름없기 때문입니다. 드라구노프가 도덕적이었으면 최고지도자 앞에 무릎을 꿇고 그의 모든 무기고를 흑색 연합에 바쳤을 것입니다. 그렇듯 그는 탐욕스럽고, 부패하고, 금권주의적인 방법으로 우리의 권위를 거스르고 어디에서나 러시아인의 이름을 더럽히고 있습니다. 우리는 이 가짜 국가를 무너뜨리고 죽음의 상인들에게 마땅히 받아야 할 벌을 내릴 것입니다!"

 OMS_crack_open_the_armories:0 "무기고를 까다"
 OMS_crack_open_the_armories_desc:0 "우리의 정찰병들이 즐라토우스트와 니즈니 타길에서 믿을 수 없는 광경을 목격했다고 보고해왔습니다: 총과, 야포와, 트럭, 로켓 발사기랑 다른 비-전투 장비들로 꽉 차디 못해 넘처흐르는 거대한 창고를 말입니다. 드라구노프는 옴스크 인구의 절반을 무장시킬수 있었지만, 대신에 그는 무기류들을 자신의 부를 위해 비축해왔던 것입니다!\n\n네, 흑색연합은 돈만을 찾는 무리가 아니며, 야조프는 가식적인 과두정의 정치인이 아니죠. 우리는 옛 공화국의 도시들을 샅샅이 뒤져서 모든 총알이 훈련된 병사나 훈련병으로 갈 때까지 멈추지 않을 것입니다. 무기는 전장에 있어야 합니다. 창고에서 먼지나 쌓여가는게 아니란 말이죠!"

 OMS_seize_their_assets:0 "그들의 자산을 확보하라"
 OMS_seize_their_assets_desc:0 "즐라토우스트는 그저 상인공화국이 아닙니다; 산업의 중심지이기도 하죠. 즐라토우스트 무기 공장은 장비들로 인해 유명하지만, 우랄 산맥의 고원에 흩어져있는 수많은 무기공장이 AK에서부터 곡사포까지 모든것을 만들어내고 있습니다.\n\n우리 국가의 모든 산업에 걸쳐서, 무기 생산은 필수적이며, 그러므로 저 공장들은 흑색연합의 관할이 들어가야 합니다. 공장을 굴렸던 부패한 금권주의자들은 퇴출됨과 동시에 속죄 부대에서 복무가 선고될 것이며, 노동자들은 재교육을 받고 다시 훈련병들을 위한 무기들을 생산해낼 것 입니다. 산업의 중심지가 확보됨과 동시에, 우리의 군사적 우위는 확실해졌습니다."

 OMS_war_plan_koschei:0 "전쟁 계획: 코셰이"
 OMS_war_plan_koschei_desc:0 "냉혹한 북쪽 땅에서는 낡은 굴라그에서 혹사받는 저주받은 영혼들이 더 이상 존재하지 않는 정부를 대신하여 영원히 벌을 받고 있습니다. 그들을 감시하는 것은 그들 스스로 얼어붙은 지옥에 사로잡혀 들어간 구질서의 망령들, 옛 연방 수용소와 NKVD의 잔당들입니다. 그들은 걸어다니는 시체들이지만, 그들은 똑같이 우리를 거역함으로써 반드시 지배받아야 합니다.\n\n북극해로의 접근은 그 가치가 의심스럽지만, 굴라그는 어느 정도 쓸모가 있을지도 모릅니다. 또한 NKVD는 많은 쓸모있는 기록들을 보유할 가능성이 있으며, 그들의 군대가 격파되고 그들의 지휘관들이 얕은 무덤으로 보내지면 그들도 우리를 잘 따를 수 있을 것입니다."

 OMS_from_gulags_into_training_camps:0 "굴라그에서 훈련 캠프로"
 OMS_from_gulags_into_training_camps_desc:0 "솔직히 말하자면 굴라그는 감옥으로써의 가치가 적습니다; 우리는 유고르스크와 속죄 부대가 있기 때문이죠. 그러나, 그곳은 아직 고립되어 있으며, 잘 보급된 요새와 적대적인 환경이 갖춰져 있습니다 - 훈련병들을 위한 완벽한 훈련 장소이죠. 러시아에서 그 어디보다 사람이 모국의 제멋대로인 아이들에게 가장 최악의 형벌을 가할수 있는 곳은 어디에서도 볼 수 없습니다.\n\n누군가는 여린 마음을 가진 젊은이를 바람이 사람의 정맥까지 얼어붙게 만드는 북극권 한계권에 있는 오래된 감옥에 보낸다는 지혜에 의문을 표할 것입니다. 우리는 말합니다: 어머니 러시아는 그녀의 사람들을 시험하기 위하 보르쿠타를 만들었습니다 - 모국의 지혜에 의문을 표하는 자들은 대체 누구란 말입니까? 북쪽에서, 아이는 똑같은 방식으로 영웅이나 괴물이 될것이며, 그래야만 그들은 §R대시련§!에서 성공할 수 있을 것입니다."

 OMS_solidify_control:0 "통제력 확립"
 OMS_solidify_control_desc:0 "극북 지역은 지배하기 쉬운 곳이 아닙니다. 적어도 반란의 위협은 없지만, 정착지 사이의 거리가 어마어마하고 통신이 날씨가 좋은 날에도 불규칙합니다. 순찰대는 불어오는 폭풍에 의해 사라질 수 있으며, 그들의 군복과 목에 쌓인 눈들과 함께 얼어죽습니다. 오직 모국만이 그녀의 냉랭한 땅 아래에 수세기 동안 얼마나 많은 아들들이 뭍혀있는지 알 것입니다.\n\n그러나, 우리는 지배해야만 합니다. 북쪽 지방은 지금으로써는 중요하지 않지만, 미래에 우리의 하나된 정의의 심판이 내릴때 중요한 역활을 하게 될 것입니다. 북쪽은 우리의 벌이자, 시간에 따라 우리의 구원이 될 수 있을 것입니다."

 OMS_integrate_their_nkvd:0 "NKVD 통합"
 OMS_integrate_their_nkvd_desc:0 "예상했듯이, 보르쿠타에 같혀있는 NKVD는 큰 저항을 하지 않고 순순히 항복하여 점령되었습니다. 그들은 정치적으로 의심스러우며, 부하린을 충성스럽게 섬겼지만, 그들의 충성심은 나무랄 데가 없습니다. 그들은 충성을 바치던 자가 사라지고 나서도 계속해서 그 명령을 따랐습니다 - 이것이 바로 흑색연합이 전 러시아인들에게 기대한 것과 알맞습니다.\n\n사면장이 보르쿠타 NKVD에게 주어질 것이며, 하나의 통고를 받을 것입니다: 그들이 원한다면 내무보안부에서 복무가 가능할것입니다. 모든 범죄와 옛 소속에 대해서는 용서받을 것입니다. 이제 그들이 필요한 것은 검은 손의 제복을 입고 무덤까지 입고 가는 것 입니다. 우리의 최고지도자는 관대하며, 모국의 유일한 대표자입니다."

 OMS_shadows_over_west_siberia:0 "서시베리아의 그림자"
 OMS_shadows_over_west_siberia_desc:0 "이제 NKVD의 자신들이 검은 손의 지배하에 있으므로, 우리는 드디어 걱정되는 마지막 문제를 마주하게 되었습니다: 내부 보안의 문제입니다. 우리는 서시베리아의 인민들을 당근과 채찍으로 회유하면서 많은 성공을 거두었습니다. 추가 보급으로 기나긴 길을 가는 병사들과, 돌격 소총을 든 공장 감독관이 들어올 때 불만이 적게 들어왔습니다.\n\n그러나 충분치 않습니다. 사람의 마음속에 배신의 증조가 숨어있을지 누가 아나요? 누가 같은 사람이 야조프를 앞에서는 환호하면서 뒤에서는 그를 저주하고, 볼셰비키의 귀환을 계획하고 있을지? 심지어 우리 중에서도 부역자가 - 러시아 국가의 인민의 배신자가 있을지? 만약 연합을 확신할 수 없다면, 검은 손은 가능할지도 모릅니다. 우리는 러시아인들의 약점이 독일이 우리를 패배시켰음을 잊지 말아야 합니다; 우리의 눈은 항상 열려있어야 합니다. 그 앞에 어떤 공포가 도사리더라도요."

 OMS_our_authority_secured:0 "확립된 정부 통제력"
 OMS_our_authority_secured_desc:0 "옴스크에서 부터 우랄까지, 튜멘에서 보르쿠타까지, 우리는 승천했습니다. 열렬한 애국심과 쓰러진 모국에 대한 슬픔밖에 남아있지 않던 흩어진 병사들에게서 뭉처져, 흑색연합은 이제 서시베리아의 국외사실적으로 유일한 지배자가 되었습니다. 더이상 우리는 폭격당한 도시에 사는 미친자들의 무리가 아닙니다 - 이제, 우리는 경쟁자입니다.\n\n당연하게도, 나머지 세계가 이를 어떻게 바라볼지는 상관 없습니다. 러시아 너머, 독일 쓰레기와, 뒤를 찌르는 일본인과 이 위대한 국가를 두번이나 불타게 만든 배신자들이 있습니다. 중요한 것은 우리가 가슴깊이 아는 것 입니다: 이것은 러시아의 악몽을 끝내는 첫번째 단계이자, 우리 인민의 새벽을 향상 첫걸음이자, 그리고 영광을 향한, 독일과 유사인간 종자들이 집이라 부르는 곳이 피가 넘치게 되는 첫 걸음입니다!"

