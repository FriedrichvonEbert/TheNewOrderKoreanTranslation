 ### Initial Karbyshev tree ###
 OMS_initial_last_days_of_comrade_karbyshev:0 "카르비셰프 동무의 마지막 나날들"
 OMS_initial_last_days_of_comrade_karbyshev_desc:0 "General Dmitry Mikhailovich Karbyshev is dying.\n\nThis is a fact that nearly everyone in the Black League is keenly aware of, and yet life continues as usual. The soldiers march through the streets of Omsk, the factories churn out as many guns as they can between bombings, and, much to Karbyshev's chagrin, the officers bicker as always.\n\nComrade Karbyshev does not have long, and yet his energy does not seem to have left him, even in his last days. The General plans to tackle some of the greater problems facing Omsk, with the help of his closest confident and student, Comrade Yazov. With his aid, and General Karbyshev's characteristic zeal, the Black League's course will be righted, and we will march ever forwards along the path to the §RGreat Trial§!."

 OMS_initial_review_the_redemptionary_brigades:0 "Review the Redemptionary Brigades"
 OMS_initial_review_the_redemptionary_brigades_desc:0 "General Karbyshev designed the Redemptionary Brigades as a means for those who had served the enemy in the past to cleanse themselves. The sons and daughters of those groups that betrayed the Motherland in the Last Trial would earn their salvation through fire and war. Unfortunately, the current state of the League has betrayed this noble purpose. These days, the Brigades serve as a tool of the various cliques that permeate the once great League.\n\nGeneral Karbyshev has seen this, and will thus end it. The Redemptionary Brigades will receive new training methods, better equipment, but harsher standards. Their officer corps will be overhauled into truly loyal children of the Black League, and we will ensure only those who truly deserve redemption will serve in the Brigades through rigorous trials. When the day of the §RGreat Trial§! comes, the Redemptionary Brigades will march with us side by side in defense of Russia."

 OMS_initial_trust_in_yazov:0 "야조프를 신뢰하다"
 OMS_initial_trust_in_yazov_desc:0 "Dmitry Timofeyevich Yazov, long General Karbyshev's favored student, has of late been the only man in the Black League the General finds trustworthy. A brilliant strategist, dedicated to the ideals of the League, and loyal to his mentor, General Karbyshev believes it is well past time Yazov came into his own.\n\nYazov will be given heightened responsibilities across the League as a whole, including supervision over the Redemptionary Brigades, the reforms of which he seeks to spearhead. General Karbyshev finds himself hopeful for the first time in years, for if any can see his vision through to the end, it is Yazov."

 OMS_initial_watch_the_borders:0 "국경을 주시하다"
 OMS_initial_watch_the_borders_desc:0 "One of the few things everyone in the League agrees on is that we are utterly surrounded by enemies. Kaganovich, the greatest threat, rules with an iron fist over Tyumen and the surrounding territories, and it is no secret that, if given the chance, would be more than happy to invade our small statelet.\n\nIf Kaganovich thinks we will not go without a fight, he is mistaken. Yazov will personally oversee the construction of several new lines of defense along our border, as well as the repair of an old radar station. When Kaganovich comes - for one day he will come - we will be more than ready to crush him."

 OMS_initial_a_quiet_war:0 "조용한 전쟁"
 OMS_initial_a_quiet_war_desc:0 "Comrade Yazov has, in his most private moments with General Karbyshev, expressed doubts of a smooth transition of power after the General's death. The League's fractured state, and the cliques of officers responsible, Yazov fears, may just be volatile enough to erupt into armed conflict if the situation isn't handled delicately. And so General Karbyshev has given him leave to do as he sees fit to ensure a peaceful succession.\n\nComrade Yazov has already began his efforts to grow his own power base, and to combat the schemes of his rivals - and yet more must be done. Comrade Yazov will train the Redemptionary Brigades to prepare for even the highest treasons, and he will engage in scheduled radio broadcasts to the League as a whole, earning their loyalty and respect.\n\nWhen the General meets his end, Comrade Yazov will be more than ready to continue his legacy."

 OMS_initial_against_the_old_guard:0 "Against the Old Guard"
 OMS_initial_against_the_old_guard_desc:0 "When General Karbyshev first dreamt up the League during the Last Trial, he envisioned a disciplined army, ready to stand for Russia at any moment, unbroken and united in their purpose. Of late, it seems, the officers of the League have lost their way. Bickering and disunity has become a way of life for the League, even to the point where some question the General's authority - but this will end immediately.\n\nAt once, measures will be taken to ensure that the old guard are cowed and brought back to the fold, by force if necessary. The General knows this will be an uphill battle, but in the end, it is one that must be fought - for if Russia cannot trust its eldest sons, who can it trust?"

 OMS_initial_enforce_discipline:0 "규율 강요"
 OMS_initial_enforce_discipline_desc:0 "While the General's reforms have perhaps not had the desired effect as of yet, he is not an idle man, and will not allow himself to sink into inaction and despair. Many low level commanders within the League report a sense of indiscipline and cowardice among the lower ranks. Infighting has become commonplace among the men and women that are supposedly Russia's saviors.\n\nPerhaps a stronger approach is needed. General Karbyshev will work to enforce greater discipline in the ranks - drills will be held twice a day, meals will be shortened to ten minutes, and dissenters will be given harsh punishments.\n\nThe officers need only obey their orders."

 OMS_initial_breaking_the_cliques:0 "파벌을 분쇄하다"
 OMS_initial_breaking_the_cliques_desc:0 "Blame for the League's current state is not wholly on the shoulders of the rank-and-file, as much as the General wishes it was so. A broken roof does not destroy a house, but rotten foundations will. The source of so many woes plaguing the League may be traced back to one ever-present threat: the Officer Cliques. Those meant to command the League into a new age have lost their way and fallen to the decadence that threatened the destruction of Russia during the Last Trial.\n\nThough he grows more weary by the day, General Karbyshev will continue his reforms. He will not allow all that he has done to be for nothing - the League must endure, but for that to happen some sense must be restored to the officers.\n\nPerhaps now, he hopes, they will finally listen?"

 OMS_initial_the_final_speech:0 "마지막 연설"
 OMS_initial_the_final_speech_desc:0 "As the General surveys the results of his hard-fought reforms, he is forced with one bitter, inalienable truth.\n\nHe has failed.\n\nAs his health worsens more and more, the once-proud founder of the League finds himself desperate. The League spirals towards disaster, and yet none save Comrade Yazov heeds his words. Though discouraged, the General has not lost all hope. He has called a general assembly of the League, and will give one last impassioned speech, begging the men, women, and children that call Omsk home to look within and recognize the course of disaster the officers have put them on.\n\nAcross the League's lands, the General's voice will be broadcast his last order:\n\n"Be ready for the Trials ahead.""

 OMS_initial_lessons_of_the_first_trial:0 "첫 시련에서의 교훈"
 OMS_initial_lessons_of_the_first_trial_desc:0 "The First Trial ended as the Teuton burned our homes, tore through our defenses, slaughtered our soldiers, and bombed our cities to rubble. In the end, millions of Russians lay dead or enslaved. Many within Russia feebly wonder how this could have been; they wonder what terrible weapons or blessings the Germans had that gave them their victory. General Karbyshev and Comrade Yazov, however, know the truth.\n\nThe Germans accomplished this terrible victory through complete military supremacy, through both speed and power. As loath as we are to admit it, the old tactics are perhaps no longer applicable. It is time for a new way. If we are to defeat the Enemy, we must use his own strategy against him."

 OMS_initial_the_steel_heart_of_omsk:0 "옴스크의 강철심장"
 OMS_initial_the_steel_heart_of_omsk_desc:0 "While the current geographical situation is not ideal, Omsk does have one great strength that will give us the edge over our rivals in the region: industry. Factories pepper the landscape, and across Omsk workers labor to create as many weapons and defenses as possible. If Bukharin did one thing right, even in his ignorance, it was providing us with this tool of vengeance.\n\nYet this must be expanded on. The construction of new arms factories will begin effective immediately, and within a matter of months new weapons will begin to pour from Omsk's Steel Heart to the arms of our soldiers."

 OMS_initial_the_shield_of_the_motherland:0 "모국의 방패"
 OMS_initial_the_shield_of_the_motherland_desc:0 "We are the last hope of the Motherland, in the end. Under the Tsars, the Russian Worker labored endlessly as a near-slave, while the man on top reaped the benefits, providing nothing in return. The Bolsheviks, too, failed the people. Under Bukharin's undisciplined gaze, our military stagnated, and the Germans marched to annihilate us with near-impunity.\n\nNo more. From Omsk, a new order will sweep across the land, one dedicated solely to the protection and vengeance of Russia, and when we march forwards to retake Moscow, their generals, their scientists, even the Fuhrer himself will quake in their boots. When finally they beg us for mercy as our boots rest on their necks, only then will the Last Trial be avenged."

 OMS_initial_remember_the_oath:0 "맹세를 기억하라"
 OMS_initial_remember_the_oath_desc:0 "Every member of the Black League knows the words of the oath by heart.\n\n"I believe, before all else, in Russia, one, indivisible and invincible.\n\nI believe in my own strength, and the strength of my comrades.\n\nI reject the lies of the First Trial and embrace the Black League as Russia's one and only salvation in the coming Trial.\n\nWhen the day of the §RGreat Trial§! comes, I will stand shoulder to shoulder with my comrades, I will face the enemy without fear, and I will put my nation before my own life.\n\nI will be the sword and shield of Russia, by which justice will be done for the fallen.\n\nI swear this oath by my sacred Motherland.""

 OMS_initial_falling_snow:0 "떨어지는 눈"
 OMS_initial_falling_snow_desc:0 "In the end, the monster General Karbyshev created has grown out of control. Even as the life fades from his body, the officers circle like vultures, ready to pounce and tear the League's bloated corpse limb from limb. The General sees the §RGreat Trial§! approaching closer and closer by the day, and yet he knows now he will not be the one to face it.\n\nBut perhaps there is one who can. General Karbyshev will thus perform one last act in the service of the Motherland, knowing that Comrade Yazov, with his youthful drive and determination, will complete the General's mission.\n\nIt's time to take a stroll."

 ### Initial Yazov tree ###
 OMS_all_hail_comrade_yazov:0 "야조프 동무 만세!"
 OMS_all_hail_comrade_yazov_desc:0 "General Karbyshev, the hero of Russia, founder of the Black League, and mentor of Dmitry Yazov, has died.\n\nIn his place, General Yazov rises like a phoenix, ready to avenge his teacher's manipulation by the officer cliques plaguing the League, and above all, ready to battle the Hun one last time. While those who caused the League's very rot bemoan the General's succession and decry his influence, plotting in the shadows, they forget one thing. General Yazov is not his forefather. These worms will be exposed for the scum they are, and crushed under his boot. There can be no other outcome."

 OMS_a_chance_at_redemption:0 "속죄의 기회"
 OMS_a_chance_at_redemption_desc:0 "We must not forget the original purposes of the Redemptionary Brigades - they are not a dumping ground for petty political rivalries, but a chance for those who have committed crimes against Russia or those who aided the Teuton in the past to redeem themselves through the shedding of blood. Henceforth, General Yazov has declared that the course of the Redemptionary Brigades will be righted immediately.\n\nAcross the lands of the League, thieves and criminals will be given this new start, as will any other lost souls we may find in the future.\n\nThe one exception for this benevolent rule, is, of course, the Germanic Teuton. After all, you don't give a disease the chance to redeem itself. You stamp it out."

 OMS_new_tactics:0 "새로운 전략들"
 OMS_new_tactics_desc:0 "The Officer cliques, with characteristic idiocy, commanded the Redemptionary Brigades as a horde of meat shields. It was not uncommon for entire units to be wiped out in a single charge, or for ill-equipped men to be sent against a far greater foe. This is not redemption, this is execution. The Redemptionary Brigades will be made to fight as soldiers fight, not a peasant mob.\n\nThough they are still ultimately criminals seeking salvation, perhaps with better training, they will be able to prove themselves more easily."

 OMS_equip_the_auxiliaries:0 "Equip the Auxiliaries"
 OMS_equip_the_auxiliaries_desc:0 "Old, malfunctioning rifles, jury-rigged machine guns, and poor rations are a common sight on the front lines of the Redemptionary Brigades. Because of the, frankly, abysmal condition of their equipment, the brigades simply cannot fight as well as they might if given better weapons. General Yazov has thus ordered that the Brigades receive any surplus equipment, quality weapons, and better rations.\n\nThough they will never be as well equipped as a Soldier of the League, the Redemptionary Brigadier will nevertheless be equipped to withstand the coming horrors."

 OMS_tap_the_black_gold:0 "Tap the Black Gold"
 OMS_tap_the_black_gold_desc:0 "Omsk's fertile oil fields are perhaps one of our greatest advantages, for with this black gold we are able to fuel our aircraft, our tanks, and keep our factories running as smoothly as possible.\n\nEfforts to exploit the region's reserves will be expanded and will receive additional resources, for if we are to properly prepare for the future, we will need to take advantage of every opportunity that presents itself."

 OMS_rebuild_the_railways:0 "철도를 재건하다"
 OMS_rebuild_the_railways_desc:0 "Omsk's infrastructure has fallen into disarray. Despite General Karbyshev's pleading with the officers and their rabble, efforts to maintain our train lines and utilities were never carried out. This must end if our aim of transforming Omsk into the Black League's stronghold is to be accomplished.\n\nRedemptionary Brigadiers, in addition to their other duties, will be set to repair the railroads, rebuild the roads, and fortify the homes."

 OMS_undoing_bukharins_mess:0 "부하린의 개판을 치우다"
 OMS_undoing_bukharins_mess_desc:0 "The man who lost the Last Trial, Nikolai Bukharin, entertained foolish dreams of economic prosperity as the result of the so-called Siberian Plan, a program with which the east would become an industrial stronghold to rival the great powers of the world. Though perhaps some of our eastern neighbors have reaped the rewards of the General Secretary's fantasies, the men and women of the Black League have only reaped German bombs rained upon their homes.\n\nNevertheless, the idea of mass industrialization is not a poor one, and some small remnants of the Siberian Plan here east of the Urals still stand. We will use these relics of a bygone age to transform Omsk into a fortress factory, one that will churn out the instruments used to defend Russia one last time."

 OMS_the_new_order:0 "새로운 질서"
 OMS_the_new_order_desc:0 "A new dawn has risen over Omsk and the League. For too long, we have been nothing but a petty officer's club, an undisciplined rabble constantly devouring, goring, battling itself. General Yazov's iron fist will be brought down upon the ruffians like a hammer, and any that dare stand against the New Order will be run into the ground.\n\nIf General Karbyshev made a mistake, it was that he was too merciful."

 OMS_why_we_fight:0 "우리는 왜 싸우는가"
 OMS_why_we_fight_desc:0 "The Officers have forgotten why the League was founded in the first place. We are not just a mere breakaway from the West Siberian People's Republic, nor one of Rokossovsky's idealists. We are soldiers of the Black League, and our only goal is to survive what is to come.\n\nThe Germans will march once more, and their goal will be the total and physical annihilation of every Russian man, woman, and child. We cannot - must not - let this come to pass. This simple truth is why General Yazov must stamp out resistance so brutally. The only other option is the Jackboot on our throats."

 OMS_honor_the_old_general:0 "옛 장군을 추모하다"
 OMS_honor_the_old_general_desc:0 "General Karbyshev was, in the beginning, the light of the League, its' guardian, teacher, and father. Though some may have forgotten this, General Yazov has not. The sacrifices of those who came before must be honored and remembered, and thus, in a rare action that is not dedicated to preparation for war, General Yazov has ordered a memorial to General Karbyshev be built in the center of Omsk, so that all may honor the General whose sacrifice will one day be the salvation of all Russia."
 
 OMS_fortress_omsk:0 "요새 옴스크"
 OMS_fortress_omsk_desc:0 "If we are to survive the battles ahead, Omsk must become a fortress city the likes of which the world has never seen. The bunkers underfoot, already a great boon when the bombings fly overhead, will be expanded to fit even more citizens, and the border forts that protect us against the forces of Kaganovich will become ever more impenetrable.\n\nWhen the work is done, the entirety of the German Army could throw itself upon our walls, but they will not fall, no, the Germans would only meet death."

 OMS_plan_hydra:0 "계획 히드라"
 OMS_plan_hydra_desc:0 "While some former officers in the League acted with reckless abandon, considering themselves immortal and irreplaceable figures, General Yazov is no such fool. A stray bomb, a misfired rifle, a targeted assassination or even a simple sickness are all deadly threats that could snuff his life out at any moment. This necessitates the creation of what has been unofficially dubbed 'Plan Hydra', a comprehensive contingency for the General's death.\n\nA clear and simple line of succession has been created, as well as detailed plans for the creation of insurgency cells should the §RGreat Trial§! ultimately be lost. We will not go quietly into that good night, for if you cut off one head of the Russian Serpent, two more shall take its place."

 OMS_a_grip_of_cold_iron:0 "차가운 강철의 손아귀"
 OMS_a_grip_of_cold_iron_desc:0 "The rot on the League, the bloated officers that lorded over their subordinates like feudal kings, has been excised. The officers are dead and their cliques scattered to the wind, and the League's territory has been secured.\n\nGeneral Yazov will not stand idle even in victory, however, and has declared the Black League to enter a state of preparation for the reunification of Western Siberia. Kaganovich, the vulture he is, ventures ever closer to our borders by the day, and Rokossovsky swoops above him in turn.\n\nWar comes, and when it does the League will be ready."

 ### Post-Bombing tree ###
 OMS_clear_skies:0 "청명한 하늘"
 OMS_clear_skies_desc:0 "The clock ticks. The calendar is checked. There is silence. There has been silence. For years, for what feels like an uncountable number of days, German bombers flew over our skies, dropping German bombs on our people. After a while, we adjusted our lives, created new routines and regimes. We worked around the bombings and our lives revolved around the German; casualties were minimized and industrial production was maximized.\n\nBut there is now silence. No familiar distant roar of airplane engines, no familiar rumble of German rolling thunder. There are no more bombers, no more bombs. What happens to a routine that is no longer needed? It's discarded. With the end of the bombings brings the beginning of a new phase in our plan - Russia will be ours."

 OMS_the_task_ahead:0 "주어진 과업"
 OMS_the_task_ahead_desc:0 "While our skies are clear, our agendas certainly are not. With the end of the bombings came the beginning of our plan to take all of Russia for the Black League. However, while we plan to be masters of the Russian people soon, intense preparations must be made for even the most rudimentary of conquests. Every possible detail, from even the most basic weather patterns or the behavior of our enemy's soldiers must be taken into account.\n\nTo conquer all of Russia from the anarchy that has gripped it requires precise organization and a strong state, both in the military - from the largest armies down to a single man - as well as the economy, which must be geared entirely towards our wars - first against those who have divided our people, and then against those who sought to destroy us. Our work is cut out for us, but the task ahead is clear."

 OMS_fund_omsktransmash:0 "Fund Omsktransmash"
 OMS_fund_omsktransmash_desc:0 "Omsktransmash is one of the many subdivisions of the large military-industrial complex that calls Omsk home. They had, for quite some time, been experimenting with modern armored designs which our high command once scoffed at, snubbing it into obscurity as they refused to fund it or pay any interest. However, armor, undoubtedly, is incredibly effective on the battlefield as much as the old guard hated to admit it.\n\nOmsktransmash needs to be put at the forefront of our interests, and the armor that it produces needs to be integrated into our army. This will help maximize our efficiency and minimize our casualties when dealing with our opposition in the reunification of Russia - not to mention the fact that it would allow us to achieve battlefield superiority at the earliest stages of our efforts."

 OMS_an_elite_force:0 "엘리트 군대"
 OMS_an_elite_force_desc:0 "The collapse of Russia led living conditions throughout our nation to plummet towards abysmal levels, as our people began slaughtering one another in the name of empty ideologies and greed. While this is indeed a tragedy, one of the highest order, it has had some beneficial side effects, including the ready availability of men who are already predisposed towards training and fighting in the most desperate or extreme circumstances.\n\nThis, combined with our rigorous training regimes and profound demand for discipline has resulted in the creation of the Black League's elite force, unparalleled by our rivals to the west or east, and for good reason. This elite force must be prepared for the oncoming struggles. Training regimens will be increased, patrols intensified, and raids across our enemies' borders made even deadlier. When the time comes, our soldiers will be ready."

 OMS_the_black_hand_of_yazov:0 "야조프의 검은 손"
 OMS_the_black_hand_of_yazov_desc:0 "Glavkoverkh Yazov knows well the dangers of unrestricted, unobserved subordinates. This applies to not only the officers who serve him, but those that serve them and so on, all the way down to the newest inductee of our army or even lower, to those that do not belong to our armed forces - the ones working in factories and scratching away meager existences in the cities and beyond.\n\nThe head of the Black League has thus organized the creation of a new internal security directorate which has colloquially become known as the "Black Hand". Integrated with the League and answering directly to Yazov himself, the Black Hand's primary directive is to ensure the security and stability of the League, rooting out dissidents and those not fit to serve us."

 OMS_enhanced_training_programs:0 "Enhanced Training Programs"
 OMS_enhanced_training_programs_desc:0 "There is nothing but shame to be had in weakness. We were weak once, and it cost our people everything. Our army will not be weak, our soldiers not feeble. Our intensive training programs, which are the pride of our armed forces, will be made even more intensive, new initiatives organized, and new plans implemented. We need to find ourselves, now more than ever, the best soldiers to fight and die for our cause.\n\nThe weak should be - no, need to be - weeded out from our armies and shamed as members of the old Russia, barely fit to operate the industrial machinery that churns out the weapons of war that their more deserving counterparts need in the coming months. Those who survive, however, through sheer willpower, determination, and skill, will find themselves a place in the best army Russia will ever witness."

 OMS_scattered_depots:0 "Scattered Depots"
 OMS_scattered_depots_desc:0 "Our soldiers need not just to be equipped with the best weapons that we can give them, but they also need to be prepared to have to resupply themselves in the case that our initial reunification wars go longer than expected. The high command has already begun preparing supply depots, built in the most utter secrecy and hidden from the people at large, to be scattered across the territory that we control. Even if a unit, or a single soldier, gets separated from the main force, he will be able to fight on, no matter the cost or his needs.\n\nOf course, checks need to be put in place. Every depot will be equipped with the necessary tools to destroy it in the case that enemies intend to capture it for their own purposes, and Black Hand agents will be present at each one to ensure that the materiel is going to those who need it."

 OMS_test_their_mettle:0 "Test Their Mettle"
 OMS_test_their_mettle_desc:0 "The West Siberian People's Republic, the former master of the region, has seen it fit to, despite all odds, remain a serious geopolitical contender in the region. Lazar Kaganovich's failed state struggled into existence, but has proven more resilient than the Glavkoverkh had initially believed it to be.\n\nIt's time to gauge their strength and test their mettle by crossing their borders and burning towns loyal to Tyumen to merit a response from their armed forces - not only will this give us a good idea of how strong-willed and well-equipped the People's Republic's army is, it will also give our soldiers some more practical experience of warfare outside of hunting down bandits and performing war games with one another. The People's Republic may have struggled into this world, but in the coming months, we will make sure that it slips silently out of it."

 OMS_infiltrate_our_enemies:0 "우리의 적들을 교란하다"
 OMS_infiltrate_our_enemies_desc:0 "One of the Black League's strengths is the fact that we tout security and secrecy above all else. Many of our neighbors refer to the territory that we control as the "black hole of Omsk", referencing the city that we call our capital. But we have sympathizers all throughout the region, brave men who are willing to do what's necessary to help the Black League get ahead in our quest for the reunification of Russia.\n\nThese sympathizers, however, need a little nudging and assistance from our organization, and they will get just that. Comrade Yazov has asked that plans are drawn up to send infiltrators, some of the most ideologically-committed and experienced members of our organization, into the West Siberian People's Republic to destabilize it and otherwise wreak havoc prior to our invasion."

 OMS_the_drums_of_war:0 "전쟁의 북소리"
 OMS_the_drums_of_war_desc:0 "Our soldiers are trained, their guns are primed. Our enemies are identified, their state disrupted. In the short time between the end of the German bombings and now, it seems as if our administration has been completely revolutionized. We've gone from barely surviving, living from one day to the next, to preparing the reunification of Russia and the end of our long-time rivals based in Tyumen.\n\nToo much work has been done now - too many people have struggled and died. The §RGreat Trial§! beckons, but for now Yazov must be content with taking one small step towards it, and this is a step that we're ready to take: the end of Lazar Kaganovich and his rump state. The drums of war are beating and our soldiers march to their rhythm."

 ### Expansion tree ###
 OMS_on_the_road_to_war:0 "전쟁의 길로"
 OMS_on_the_road_to_war_desc:0 "When the bombs ceased to fall, we celebrated twice. The first was for the end to a miserable existence in shelters and underground bunkers - no more do the people of Russia need to tremble and quail in terror at the sound of bombers far overhead. The second, though, was for the coming of another war; a war that will be rife with glory and horror alike.\n\nThe war for all of Mother Russia.\n\nOur enemies at home trouble us no longer. They have been given new insights into our cause, and how far we are willing to go in the pursuit of vengeance. Such lessons will be imparted with equal measure to any who do not serve the Motherland, beginning with our old comrades to the north."

 OMS_sharpen_the_sword:0 "칼을 갈아라"
 OMS_sharpen_the_sword_desc:0 "Before embarking on the first steps towards reunification, our soldiers need to be adequately prepared. The rifle must be oiled, the grenade primed, the bayonet sharpened, and the will reinforced with a spine of iron. To falter at the first blow and never live to see the §RGreat Trial§! would be a humiliating failure and a betrayal of our founder's dream.\n\nThe cadres will be deployed to the field and directed to begin drills immediately. When the time to strike comes, they shall attack as a single well-oiled machine rather than the fanatical, barely-armed rabble our reputation suggests they are."

 OMS_ready_the_shield:0 "방패를 준비하라"
 OMS_ready_the_shield_desc:0 "We do not as yet possess a sizable army. Our enemies can draw upon a much larger reserve of manpower and retain the bulk of the old West Siberian military. Though the Glavkoverkh has faith in the offensive spirit of our cadres, a single misstep could see them take more casualties than we can afford to replace.\n\nShoring up our existing defences will help alleviate the damage from such an occurrence - defense is always easier than attack. It will also open up the possibility of using attritional warfare to whittle down the superior numbers of our enemies, in the event that they should bring the fight to us."

 OMS_war_plan_tugarin:0 "War Plan: Tugarin"
 OMS_war_plan_tugarin_desc:0 "Once, the Soviet Union appeared to the West as a terrifying dragon out of myth; a great winged serpent that darkened Europe with the shadow of its wings and threatened to incinerate all that stood before it. Then the Germans came, driving the beast from its lair and claiming its riches for themselves. Its sole attempt to reclaim its home failed, and now the dragon of communism is a sickly old lizard, just waiting for someone to put it out of its misery.\n\nThe Black League is the questing hero, and its cadres the dragon-slaying sword clenched in a mailed fist. To the north dwell some of the last defenders of that failed ideology: Kaganovich and his assorted crew of old war-dogs and career politicians. Their time is past and their cause lost. We shall enlighten them to that fact."

 OMS_take_the_black:0 "검은 쪽지를 받아라"
 OMS_take_the_black_desc:0 "The Motherland always needs more defenders, and despite their failings the men who served Kaganovich remain skilled commanders. He proved himself an unworthy leader, but Yazov has inherited the prestige and pride of the legendary Karbyshev. Who better a man to follow in these dire times?\n\nIf the men of Kaganovich's clique - at least, those we have judged worthy - would accept the black mantle of the cadres, then they shall have it. With it comes a chance for redemption, whether that be in victory or death. As communists, they do not deserve such mercy - but as Russians, they still hold some worth in the Motherland's eyes. Perhaps they will yet find enough valor in their hearts to be forgiven for their past weakness."

 OMS_a_pure_league:0 "순수한 연합"
 OMS_a_pure_league_desc:0 "There is no room for the minions of a dead ideology amongst the ranks of the Motherland's true sons. Kaganovich and his servants are traitors to a man, self-serving wretches who sully the Motherland by draping her in red. They have forsaken their right to serve her in battle. That is reserved for pure, true-hearted Russians.\n\nThey will die, as they deserve. For some, that will be by bullet. For others, by the agony of the bayonet. For the lucky few, that means a lifetime of toil in the mines and factories that keep our war machine running. Deserved fates, all. There can be no forgiveness for the red traitors."

 OMS_expand_the_underground:0 "지하를 확장하다"
 OMS_expand_the_underground_desc:0 "The dragon's new lair, carved out on Kaganovich's orders, runs deep beneath the cities taken by our cadres. Not dissimilar from our own, the communists apparently built this vast underground network of tunnels and bunkers to mitigate the effect of German bombings on their industry. In this, it would appear that they were somewhat successful. It seems even communists know good ideas when they see them.\n\nNow that the tunnels and underground facilities are under our control, we shall continue what their old owners began and dig even deeper. When the §RGreat Trial§! comes, all the people of Russia will need all the security we can give them. We will not reject anything that furthers Russia's odds of survival."

 OMS_war_plan_bogatyr:0 "War Plan: Bogatyr"
 OMS_war_plan_bogatyr_desc:0 "Beyond the reds stands the 'Lion of Siberia', Konstantin Rokossovsky, and his pet military junta. He fancies himself a benevolent dictator, a brave knight who watches over the people of Sverdlovsk, offering protection in exchange for service. What farce! He is a mere general playing at kingship. We shall put an end to his pathetic fantasies and show his subjects the true path.\n\nRokossovsky's army will be a tough obstacle to overcome, but they are not invincible. Their main strength lies with their leadership; the common soldiers fight mostly for themselves, and their morale will crumble once the futility of their struggle becomes apparent."

 OMS_study_their_tactics:0 "그들의 방법을 배우다"
 OMS_study_their_tactics_desc:0 "Sometimes, good qualities endure in a man regardless of his incorrect allegiance. Rokossovsky's officers embody this fact; despite their weak moral fiber, they have taken after their late master in the field of strategy and tactics. There is much that our own officers can learn here, even if such knowledge needs to be adjusted a little to suit our doctrines.\n\nWe shall go digging through archives, through Rokossovsky's own writings, and see what there is to find. The captured officers have been fairly uncooperative so far, but we might learn at least something by putting the screws to them before they expire. Anything that can hone the Motherland's sword is most welcome."

 OMS_take_over_the_design_bureau:0 "Take Over the Design Bureau"
 OMS_take_over_the_design_bureau_desc:0 "Rokossovsky at least had the foresight to prepare for his own inevitable demise. In Sverdlovsk, there stands a new and clearly well-funded R&D facility that was apparently carrying out a variety of interesting and innovative projects prior to our conquest of the city. Now that it is in our hands, we can put it to far better use than a clique of self-aggrandizing officers ever could.\n\nThe scientists and engineers, soft-spined civilians that they are, have already accepted the Black League's authority and put themselves at our disposal. This is most pleasing to Yazov, and a welcome development, but some of the more problematic elements may need to be replaced..."

 OMS_the_old_republic_crushed:0 "부셔진 구 공화국"
 OMS_the_old_republic_crushed_desc:0 "Now that the Black League holds western Siberia in its grasp, the shame of the failed Republic can finally be excised. Across the region, the hammer and sickle is being torn down, while portraits of Rokossovsky and Kaganovich are piled up and burned. In their place, the black flag and our Glavkoverkh are raised high, that all the people of western Siberia might know who rules in perpetuity now.\n\nWith this, the Black League finally has its altar upon which the Motherland will rise, as the phoenix, from the ashes. Here we shall begin the reforging of the Russian body, mind and soul into a weapon with which to strike down the German abomination and forever enshrine Russia's rightful place in the world."

 OMS_efficient_supply_lines:0 "효율적인 보급망"
 OMS_efficient_supply_lines_desc:0 "The state of infrastructure in western Siberia is beyond wretched. It never saw the benefits of Bukharin's 'Siberian Plan' like the central region did. Many of the roads and railways crisscrossing the region go back to the days of the tsars. Constant German bombing did little to improve the situation - nor, for that matter, did the incompetence of our enemies.\n\nThankfully, the Glavkoverkh has a plan. We don't need the grandiose, excessive construction programs of the Bolsheviks; we need straight, solid highways and reliable railway lines. With no need for civilian transportation, the entirety of our infrastructure network shall be given over to the most practical, efficient means possible."

 OMS_a_new_bureaucracy:0 "A New Bureaucracy"
 OMS_a_new_bureaucracy_desc:0 "Naturally, most of the civilian bureaucrats of Tyumen and Sverdlovsk survived our conquest, but that is of little benefit to us. Pencil-pushers accustomed to taking politically expedient orders from Party men and self-serving generals aren't what we need to run our new, ideologically pure bureaucracy.\n\nNew administrators and clerks will need to be elevated, preferably those with no ties to the previous regimes. There are plenty of men unfit for service we can draw upon, as well as women who are presently doing nothing else productive. They can serve the Motherland by reorganizing the neglected Siberians lands into a form more conducive to our ends."

 OMS_loyalty_to_comrade_yazov:0 "야조프 동무께 충성을"
 OMS_loyalty_to_comrade_yazov_desc:0 "Yazov is the sole inheritor of General Karbyshev's legacy and represents everything that a Russian man should aspire to be: strong, bold, cunning, ruthless and zealous. He distinguishes himself from the common man by his willingness to sacrifice absolutely anything to further the revival of the Motherland and her dream of vengeance against her hated oppressors.\n\nWe know all these things to be true, and our new brethren must know them as well. The Glavkoverkh's portrait must adorn every home, and his black banner must fly from every flagpole. Most importantly, those who question the new way of things must be thrown into the streets and put to death! Those who oppose Yazov and the League are no better than the Germans!"

 OMS_dispersed_industry:0 "Dispersed Industry"
 OMS_dispersed_industry_desc:0 "One of Bukharin's gravest crimes was his utter failure to prepare Russia's industry for war. With so much of it concentrated in major cities, it was easy pickings for German bombers. Mere months after the beginning of the war, arms production was so devastated that many soldiers were forced into battle with only a single rifle and five rounds between three men.\n\nBut we know better. We know that, like the Black League itself, every facet of the Russian state must be as a many-headed hydra. Concealing our industrial complexes underground is only half the solution; they must also be dispersed, so that even if a complex is destroyed, there will be no collateral damage to the rest of our industrial base. Prepared in this way, we shall never again find ourselves helpless before the foe."

 OMS_sweep_the_rest:0 "나머지를 쓸어버리자"
 OMS_sweep_the_rest_desc:0 "Though the core lands of western Siberia are secure, the fringes still lie outside the Black League's control. As the sole legitimate government of Russia, this is unacceptable; we shall begin moving to take those lands as soon as possible.\n\nThere are four so-called states for us to account for: Zlatoust, the Free Aviators, the bandits of Yugra and the Soviet remnants inhabiting Vorkuta. Each must fall and have their assets incorporated into the Black League before we begin looking beyond the Urals."

 OMS_an_offer_they_cant_refuse:0 "그녀들이 거절할 수 없는 제안"
 OMS_an_offer_they_cant_refuse_desc:0 "The Free Aviators have our respect. Despite failing to recognize our authority, they worked tirelessly to destroy the German bombers raining ruin upon our people. No doubt thousands of German airmen have plummeted screaming to a fiery death, owing to the ferocity of the Free Aviators.\n\nHowever, no part of Russia can lawfully remain independent of the League. Nor can we tolerate the existence of rival governments of any kind. An ultimatum must be sent to the Free Aviators as soon as possible to demand their immediate surrender. They have little more than a rag-tag militia to defend themselves - to refuse us would be madness, and they know it. This is their moment of truth; are they loyal to communism's lies, or to the one true Russian state?"

 OMS_league_air_wings:0 "League Air Wings"
 OMS_league_air_wings_desc:0 "Now that the Aviators' territory is in our hands, we have that rarest of assets in modern Russia: an air force. To be sure, it is not so impressive at the moment; it consists of a motley assortment of aircraft of 1940s and 50s vintage, with a decent few jets donated by foreign sponsors. However, a few dozen aircraft is more than most self-proclaimed warlords can muster, and their mere presence lends legitimacy and prestige to our nation.\n\nMore importantly, we can finally strike our enemies in the same manner that the Germans have been striking us for years. The Aviators had a sizable air field as their base, and their planes have enough range to strike out far beyond our current borders. The basis for the aerial cadres now exists - time to put it to good use."

 OMS_war_plan_solovey:0 "War Plan: Solovey"
 OMS_war_plan_solovey_desc:0 "Thieves, whores and gutter rats are all that reside in Yugra and its scattered towns and villages. There is little of worth in the area, beyond the city of Yugorsk - and even that is questionable. Reigning over it all is the sad excuse for a statelet led by a known scoundrel, Jaba Ioselani. This rogue territory must be swiftly occupied and its inhabitants dealt with appropriately before their degenerate criminality spreads to our lands.\n\nWe expect little resistance from the bandit 'army' that watches half-heartedly over Yugra's borders. They are nothing but press-ganged villagers and jumped-up highwaymen playing at soldiers - no match for the cadres of the Black League."

 OMS_press_them_into_service:0 "Press Them Into Service"
 OMS_press_them_into_service_desc:0 "The criminals and unpatriotic peasants who dwell in Yugra rightfully deserve to be punished, but we have gained so little from the recent campaign that it seems a waste to just shoot them all. Many of them are fit and able-bodied, even if they've never done an honest day's work for the Motherland.\n\nThe Redemptionary Brigades could use some fresh meat. Strong backs are always needed to break stones, chop wood and till the fields. With no records on hand to know the exact crimes of our captives, forcing them to redeem themselves through labor seems the most appropriate and logical solution."

 OMS_yugorsk_prison_city:0 "Yugorsk Prison City"
 OMS_yugorsk_prison_city_desc:0 "We have so, so many undesirables in our nation. With the recent influx from Yugra, we are soon going to have to start shooting people for even minor infractions simply to keep our prisons and the Redemptionary Brigades from getting over-full. At least, that's what we feared. Yazov, as always, has the answer.\n\nThe city of Yugorsk is of little value strategically and doesn't have much in the way of industry, but its small size and isolated location makes it easy to control. Roll out some wire fences, put checkpoints on every road and have patrols active around the clock, and it would make an ideal open-air prison. Escapees would have little hope of survival in the Arctic wilderness. Once they are trapped, who cares what they get up to?"

 OMS_war_plan_sadko:0 "War Plan: Sadko"
 OMS_war_plan_sadko_desc:0 "We have benefitted from the presence of Dragunov and his little republic - he was willing to sell us whatever military hardware we required. Only with his weapons were we able to keep up with our enemies and ensure that every man had a rifle in hand.\n\nAnd yet, we cannot allow Zlatoust to continue. It is not merely the fact that it is independent that is a problem; it is also a monument to greed, perfidy and anti-Russian sentiment. Were Dragunov a man of morals, he would kneel before the Glavkoverkh and offer the entirety of his arsenals in service to the Black League. As it is, he continues to defy our authority and desecrate the name of Russians everywhere with his avaricious, venal and plutocratic ways. We will crush this mockery of a state and give the merchants of death the punishment they deserve!"

 OMS_crack_open_the_armories:0 "무기고를 까다"
 OMS_crack_open_the_armories_desc:0 "Our scouts have reported incredible sights in Zlatoust and Nizhny Tagil: great warehouses filled to bursting with rifles, artillery pieces, trucks, rocket launchers and all manner of non-combat equipment. Dragunov could have armed half the population of Omsk, but instead he hoarded this wealth of weaponry away for his own profit!\n\nWell, the Black League is no band of money-grubbing merchants, and Yazov is no oligarch masquerading as a politician. We shall strip the cities of the former republic bare until every bullet is accounted for and placed in the hands of a trained and capable soldier of the cadres. Weapons should be on the battlefield, not gathering dust in a depot!"

 OMS_seize_their_assets:0 "그들의 자산을 확보하라"
 OMS_seize_their_assets_desc:0 "Zlatoust was not just a merchant republic; it was also an industrial hub. The Zlatoust Arms Plant is the most famous of its assets, but there are dozens of arms factories producing everything from AKs to howitzers scattered throughout the foothills of the Ural Mountains.\n\nAs with all industry in our nation, arms production is essential, and therefore these factories fall under the sole jurisdiction of the Black League. The corrupt plutocrats who run them will be turfed out and sentenced to serve in the Redemptionary Brigades, while the workforce shall be re-educated and then put back to work producing arms for the cadres. With this industrial center secured, our military supremacy is all but assured."

 OMS_war_plan_koschei:0 "War Plan: Koschei"
 OMS_war_plan_koschei_desc:0 "In the frigid north, damned souls toil away in the old gulags, forever being punished on behalf of a government that no longer exists. Watching over them is the remnants of the Soviet prison system and the NKVD - ghosts of the old order, trapped in the same frozen hell as their charges, purely of their own volition. They are dead men walking, but they defy us all the same, and must be subjugated.\n\nAccess to the Arctic Sea is of questionable value to us, but the gulags might be of some use. The NKVD is also likely to retain many useful records - and the men themselves might also serve us well once their military wing is broken and their commander consigned to a shallow grave."

 OMS_from_gulags_into_training_camps:0 "굴라그에서 훈련 캠프로"
 OMS_from_gulags_into_training_camps_desc:0 "The gulags are honestly of little use as prisons; we have Yugorsk and the Redemptionary Brigades, after all. However, they are still isolated, well-supplied fortresses in a hostile climate - perfect as training facilities for the cadres. Nowhere else in Russia can a man experience the worst punishments that the Motherland is capable of inflicting upon her unruly children.\n\nSome might question the wisdom of sending soft-hearted young men to an old prison in the Arctic Circle, where the wind alone can freeze the blood in one's veins. We say: Mother Russia made Vorkuta to test her people - who are we to question the wisdom of the Motherland? In the north, boys might become heroes or monsters in equal measure, as indeed they must to succeed in the §RGreat Trial§!."

 OMS_solidify_control:0 "Solidify Control"
 OMS_solidify_control_desc:0 "The far north is not an easy place to rule. Though there is no worry of rebellions, the distances between settlements are vast and communication is spotty on the best of days. Patrols can simply vanish during a blizzard, frozen in their uniforms and buried to their necks in snow. Only the Motherland knows how many of her children lie beneath her frigid mantle after so many centuries.\n\nYet, rule it we must. The north might not seem important now, but it will play an important role in the future, when the time comes for our collective judgement. The north is our punishment, but it will also prove to be our salvation in time."

 OMS_integrate_their_nkvd:0 "그들의 NKVD를 통합하라"
 OMS_integrate_their_nkvd_desc:0 "As expected, the NKVD trapped in Vorkuta had little interest in fighting and capitulated without too much struggle. They are men of questionable politics, having served Bukharin loyally, but their integrity is beyond reproach. They continued to follow their orders long after the one who issued them was gone - that is precisely what the Black League would have of all Russians.\n\nA general amnesty will be offered to the Vorkuta NKVD, with a single caveat: that they shall accept service in the Internal Security Division, for so long as they are needed. All crimes and previous affiliations will be forgotten. All they have to do is don the uniform of the Black Hand, and wear it to the grave. Such is the generosity of our Glavkoverkh, sole representative of the Motherland."

 OMS_shadows_over_west_siberia:0 "서시베리아의 그림자"
 OMS_shadows_over_west_siberia_desc:0 "Now that the NKVD's assets are under the control of the Black Hand, we can finally settle the last pressing matter we face: that of internal security. We have had plenty of success swaying the people of western Siberia with both carrot and stick. Men will go a long way for extra rations, and there is rarely a complaint when the factory overseers are carrying assault rifles.\n\nBut it's not enough. Who knows what treason lurks in the hearts of men? Who's to say that the same people who cheer on Yazov publicly don't curse him behind his back, plotting the return of the Bolsheviks? Might there even be collaborators among us - traitors to the Russian state and people alike? If the League cannot be certain, perhaps the Black Hand can. We must never forget that it was the weakness of the Russians that allowed the Germans to defeat us; our eyes must ever remain open, no matter what horrors they behold."

 OMS_our_authority_secured:0 "Our Authority Secured"
 OMS_our_authority_secured_desc:0 "From Omsk to the Urals, from Tyumen to Vorkuta, we ascend. Forged from a scattering of soldiers with nothing more than fervent patriotism and grief for the fallen Motherland, the Black League is now the sole de-facto authority in western Siberia. No longer are we simply called a band of madmen inhabiting a bombed-out city - now, we are contenders.\n\nOf course, what the rest of the world thinks is irrelevant. Beyond Russia, there are only German scum, backstabbing Japanese and traitors who allowed our great nation to perish twice over. What matters is what we know in our hearts: that this is but the first step towards the end of Russia's nightmare, towards dawn for our people, and towards the glorious, bloody day of wrath for Germany and the subhuman savages who call it home!"

