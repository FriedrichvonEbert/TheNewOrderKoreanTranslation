 #Karbyshev cabinet
 OMS_Dmitry_Yazov_hog:0 "드미트리 야조프"
 OMS_Dmitry_Yazov_hog_desc:0 "------------\n§LWhat can be said of Dmitry Timofeyevich Yazov, the protégé to the Black League's founder? Born in a backwater town near Omsk to a peasant family, Dmitry joined the Red Army at the outbreak of the Great Patriotic War at just seventeen. When the Germans caused the complete and utter rout of the Red Army, Dmitry was forced to make his way back to West Siberia and drawn to the new strength of Kaganovich's West Siberian People's Republic.\n\nHowever, like many military men in West Siberia, a black coal of hate formed in Yazov's heart for the Germans for what they had done to his Motherland. His dedication to the defence of Russia drew the eye of Dmitry Karbyshev, the general who would go on to break with Kaganovich and form the Black League. Dmitry, liking Yazov's intelligence and fanaticism to the cause of saving the motherland, took him in as his personal protégé. This caused Yazov to go with his mentor to Omsk when they finally declared independence from Kaganovich, and he became the right hand man to the older man.\n\nHowever, Yazov holds nothing but contempt for what he sees now. The people all around Karbyshev only pretend to believe in the cause of the Black League, using their mantle to do whatever the hell they please with Karbyshev too powerless to stop it. He swears to himself that he will make the old man proud, that Karbyshev's dream of a final §RGreat Trial§! with the Germans defeated once and for all. After all, he was Dmitry Yazov, and he would make sure his mentor's work was not in vain.§!"
 
