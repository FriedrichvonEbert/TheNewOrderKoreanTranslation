 ### Regional Political Tree ###
 OMS_establishing_a_foothold:0 "Establishing a Foothold"
 OMS_establishing_a_foothold_desc:0 "The first step in national reunification has been completed - the barriers to our control of Western Siberia, namely Kaganovich's mad "republic" and his mutinous former allies in Sverdlovsk have been bested by our forces. This is only the beginning, however. While we may have accomplished a nominal hold on the territories once held by our immediate enemies, they are far from secure. It's time that we start solidifying our conquests and quashing any remaining dissent towards our administration, and by extension, our vision.\n\nThe Glavkoverkh has demanded that our armed forces begin extending our system throughout our new territories, and they shall do just that. This will be a new test for us: to ensure that our message is received by the masses outside of Omsk and its environs."

 OMS_securing_the_people:0 "사람들을 확보하다"
 OMS_securing_the_people_desc:0 "Despite the fact that before our most recent conquests we had no small amount of infiltrators in our rival's administrations, the vast majority of the people are still unfamiliar with the ideals and inner workings of the Black League. Their education will come in time - and they will either fall in line or fall out of relevance.\n\nUntil that happens, however, we have to work within a more reasonable framework. For now, we must find willing collaborators, ideological allies or opportunists, and quash those who are unwilling to accept our victory. As we learned from the Gauntlet, sometimes our greatest enemies are within; never again will we let those within our territory work against our vision, and as such, we cannot let any internal dissent simmer into a great fire of rebellion."
 
 OMS_an_end_to_frivolous_luxury:0 "An End to Frivolous Luxury"
 OMS_an_end_to_frivolous_luxury_desc:0 "In Tyumen and Sverdlovsk, capitals of those who once opposed us, rich statesmen revelled in their ivory towers and comfortable palaces while the poorest of the poor froze and starved in the most basic of housing.\n\nWe must put an end to the frivolous luxury practiced by the undesirable part of society. Their useless luxuries and distractions will not help us prepare for the §RGreat Trial§! - they do the exact opposite, softening our people to the realities of what must be done. The Black League and her operatives have been ordered to perform a mass "confiscate-and-repurpose" program, hunting down and confiscating anything that is not considered utilitarian in nature. This will be the first in many steps for integrating the people into our system and preparing them for the future that they must work within."

 OMS_new_regional_commissariats:0 "New Regional Commissariats"
 OMS_new_regional_commissariats_desc:0 "Now that we have cleared the way for our administration in our new territories, it's time for us to actually decide who will be governing these areas. The Glavkoverkh has already prepared a detailed list of names for us to implement in these areas. Regional commissariats, similar to what we had when we ruled just Omsk and its hinterlands, will be appointed to these areas to begin extending the administrative side of our rule.\n\nOf course, many measures have been put in place to avoid the mistakes that led to the Gauntlet. Each potential regional commissar will be vetted extremely thoroughly for ideological purity, potential connections to undesirable sectors of society, and their effectiveness in governing the territories that they've captured. We cannot afford any further internal discourse that would serve to delay the §RGreat Trial§!."
 
 OMS_a_society_on_war_footing:0 "A Society on War Footing"
 OMS_a_society_on_war_footing_desc:0 "It is not enough to posture to the people that we wish to defeat the Germans and visit upon them the suffering that they brought upon us. We need to be ready. It is not enough for us to operate as other nations do. Our mission requires us to be constantly producing and overproducing war-time materiel. Everything from guns to rations needs to be in vast supply; we will not be caught unprepared again. We shall prepare Russia to be ready for war at any moment.\n\nWe shall complete this preparation by creating a highly militarized society in which military production is prioritized, our people live highly regimented lives in organized units dedicated to specific tasks. Those who refuse to work within this system shall work outside of it - in industries in which potential sabotage is of no concern."

 OMS_lessons_from_the_gauntlet:0 "Lessons from the Gauntlet"
 OMS_lessons_from_the_gauntlet_desc:0 "The Gauntlet - that is, the test of strength that occurred following Comrade Karbyshev's death - nearly destroyed our movement. However, it was a turning point in our history. It solidified the power of our Glavkoverkh, Dmitry Yazov, and allowed us to refine our vision and ideals going forward.\n\nHowever, the Gauntlet also taught us many things about how our political structure should be built. Regional commissariats akin to the ones that we had when we were based only in Omsk will be retained, but those who will be put in charge of those commissariats will be vetted extremely thoroughly. They will be tested for loyalty, ideological purity, and their propensity towards corruption. If they fail any of these three tests - not only will they be rejected for the position, but their current station will be investigated as well. We must guard against the corruption that caused the Gauntlet."
 
 OMS_the_committee_of_internal_investigation:0 "The Committee of Internal Investigation"
 OMS_the_committee_of_internal_investigation_desc:0 "With our expanded territory comes a larger pool of manpower that we can draw into our military ranks, forming new units and commissioning new officers. The size of our army will swell, but this is a double-edged sword. Many of our new recruits are unfamiliar with our doctrine at best, and absolutely opposed to it at worst. The military is the apparatus with which we will orchestrate our mission, and thus, we cannot afford to have those disingenuous or uninvested in our cause being a part of it.\n\nWe will form the Committee of Internal Investigation, which will be used to probe out any "problems" within the military's ranks, from top to bottom. Not only will it sniff out and expose internal threats, but it will also encourage, officially or otherwise, behavior from all tiers of our armed forces to come forward and bring to our attention these threats."
 
 OMS_hunt_down_batovs_bandits:0 "바톱의 도적때를 사냥하다"
 OMS_hunt_down_batovs_bandits_desc:0 "The perfidious Pavel Batov, one of the key stakeholders in the former Sverdlovsk administration, eluded capture when we marched into the city. Since then, he has headed a group of so-called "freedom fighters" who seek to subvert our authority. These "freedom fighters" are little more than bandit rabble - no better than those who steal from their own people.\n\nThe defeat of these bandits are paramount to the extension of our authority throughout the rest of Western Siberia. Luckily, our soldiers already have a sizable amount of experience in counter-insurgency operations. The Glavkoverkh and our high command has already put a proposal together to ensure that we finish Batov and his followers quickly and efficiently. A combination of infiltration, raiding warfare, and shows of force will grind these rebels into dust."
 
 OMS_strike_from_within:0 "내부에서 공격"
 OMS_strike_from_within_desc:0 "Batov's bandits are little more than an obstacle in our greater goal. However, even the smallest cut can fester into a life-threatening infection. We must focus on dealing with Batov and his followers as soon as possible. Unfortunately, they certainly haven't made this easy for us. They hide in the hills, mountains, and forests outside of the cities. Their raiders seem to act like a wave, attacking and then melting away the second they're threatened.\n\nIf we can't beat them on the field, we need to beat them where we can - from within. Our League already has significant experience in infiltrating closed-off organizations from when we fought with Kaganovich's farcical state and the military remnant in Sverdlovsk. We'll need to prepare another infiltration, though this one may be a little less orthodox."
 
 OMS_raid_the_mountain_holdouts:0 "Raid the Mountain Holdouts"
 OMS_raid_the_mountain_holdouts_desc:0 "There requires a nuanced but forceful approach to quashing this revolt, which is beginning to resemble the greatest threat to our league since the Gauntlet. The rebels have moved Westwards, into a natural curtain of rock, metal, and crag: the Urals. This is, of course, only a temporary frustration. Our troops, organized and well-trained, will be able to flush them out eventually.\n\nThe Glavkoverkh has demanded that the Black League's high command present to him a path forward to deal with Batov - and they have. The first phase is the infiltration of the rebels, and the second is the location and isolation of their mountain hideouts - scattered throughout the Urals, they seem to have a makeshift line of communication. Cutting them off from one another and besieging each hideout in the mountains that they thought would save them would ensure an eventual victory."

 OMS_erase_their_legacy:0 "그들의 유산을 지우다"
 OMS_erase_their_legacy_desc:0 "The conflict with Batov's troops may still be simmering, but that doesn't mean that we can't already begin to destroy their legacy. Pavel Batov and every single one of his bandits will have their names stricken from history. Any mention of them will be akin to spreading seditious ideas - and carry the consequence for doing so. These so-called "heroes" are nothing more than a hindrance to the Russian people in preparation for the §RGreat Trial§!.\n\nWe will destroy them, not just in body and spirit, but in memory as well. We will grind their legacy into the dust, and in a few years time, no one will remember the name, let alone the misdeeds, of Pavel Batov and his soldiers."
 
 OMS_the_three_theses:0 "The Three Theses"
 OMS_the_three_theses_desc:0 ""You shall learn and memorize the Three Theses, as they have been passed down to us from the Glavkoverkh himself."\n\n"One: the §RGreat Trial§! is inevitable."\n\n"Two: Russia will be destroyed by the §RGreat Trial§! if it is not prepared."\n\n"Three: The Black League is the only organization capable of preparing Russia for the §RGreat Trial§!".\n\n"Learn these theses, and learn them well. Know them to be true. The salvation of our people and revenge against the German are contingent on these few words.""
 
 OMS_for_the_good_of_russia:0 "러시아의 대의를 위해"
 OMS_for_the_good_of_russia_desc:0 "Just like when we only controlled the city of Omsk and its environs, it is time to extend to the rest of the territory we control the policy that the Black League shall be the only organization allowed to legally operate.\n\nOf course, the administrative needs of the new territories are much larger than they were before, and thus, we have to account for that. The League will be divided into several other directorates and sub-directorates that will oversee various administrative, judicial, and economic matters. Each of these new divisions will be assigned a number of tasks, with the ultimate goal that they will be able to extend our authority to even the most remote locations, for the good of the League and the preparation of our people."
 
 OMS_the_great_trial_above_all:0 "The Great Trial Above All"
 OMS_the_great_trial_above_all_desc:0 "Our duties have greatly expanded following our triumph over our rivals to the immediate west. A larger territory means more people to control, more industry to manage, and more bandits to eliminate. Committees and sub-divisions of the League will be created to account for these, and new members will be inducted into the League as necessary.\n\nHowever, these things, while necessary to ensure our continued existence in the face of the adversity that we face, should not distract us from the purpose of the Black League and every single member within: the preparation of Russia and her people for the §RGreat Trial§!.\n\nBunkers shall be expanded, military industries built up. The barracks and unit system will be extended to every corner of our authority, and all will participate in making ready our nation for the §RGreat Trial§!."
 
 OMS_the_duty_of_the_black_league:0 " 연합의 의무"
 OMS_the_duty_of_the_black_league_desc:0 "Every member of the Black League, from the Glavkoverkh to the newest inductee, has a nigh-sacred duty: to prepare themselves, others, and the nation for the §RGreat Trial§!. The §RGreat Trial§! is inevitable, and it seems like every day it edges closer and closer. Every member of the League needs to be made aware of the duty that they have - and the duty that they're expected to carry out; to the end of their lives if need be.\n\nWe are the only organization well-equipped and aware enough of the impending conflict to prepare the nation for the upcoming Trial. The duty of every member, high and low, new or old, is to prepare to avenge the crimes of the Germans - and everyone must be made aware of this.\n\n"Like an oncoming storm, filled with a torrential downpour, Russia will be this to the Teuton. The duty of the League and her members demands it.""
 
 OMS_the_program_of_national_action:0 "The Program of National Action"
 OMS_the_program_of_national_action_desc:0 "The Glavkoverkh has passed down what he calls the Program of National Action, a fivefold program that comprehensively summarizes the way that our Reclamation Authority shall operate now that we have dealt with our immediate rivals.\n\nFirst, we must emphasize national survival: the preservation of order and stability in Russia. Secondly, we must begin a national reconstruction, to set our movement up as a true rival to the Teuton and other Russian states who refuse to see the truth. Thirdly, we need to perform a national purification: to systematically separate the wheat from the chaff, and discard from our ranks and society the nonbelievers and troublemakers. Fourthly, we must begin a program of national reclamation, to exert our authority over all of Russia.\n\nFifth and finally, we must begin national vengeance. The §RGreat Trial§! will be a total war and a near-apocalyptic endeavor; this Program of National Action is a clear path forward on how to best prepare our people for it."
 
 OMS_the_watchful_eye_of_the_directorate:0 "The Watchful Eye of the Directorate"
 OMS_the_watchful_eye_of_the_directorate_desc:0 "The Internal Security Directorate has already proven to be an invaluable asset during the dark days of the Gauntlet. However, the new expanse of our territory and the trouble that assimilating it has already been felt, and unfortunately the previous structure of the Directorate has shown itself not to be as effective as we had hoped.\n\nThus, we will begin expanding the Directorate and expand not only its powers but its acting authority. This will ensure that internal threats, such as dissidents or bandits, are eliminated and the League's ideals are still being held up, even in the most remote parts of the territory that we have earned for ourselves."
 
 OMS_a_quiet_rage:0 "조용한 분노"
 OMS_a_quiet_rage_desc:0 "Dmitry Timofeyevich Yazov, Glavkoverkh of the Black League and paramount figure in the Reclamation authority, is the perfect personification of the Black League and its ideals. His fury at the injustices that have come upon Russia knows no bounds - and it is directed westwards, towards the German, the perpetrator of the injustices. However, this fury, this unbridled rage, is contained, measured, and directed. Like the Black League itself, Yazov's hatred for the German and his belief in their destruction tempers his actions and his motivations.\n\nThe League is the result of this directed rage. Molded by the Glavkoverkh's ideas and emotions, it is cold and efficient - but this is but a well-constructed mask for the hatred that it is based in. It is best personified by a trio of words:\n\n§RA quiet rage.§!"

 ### Regional Economy Tree ###
 OMS_the_state_development_directorate:0 "The State Development Directorate"
 OMS_the_state_development_directorate_desc:0 "The two decades of anarchy that followed the failure of the First Trial have not been kind to western Siberia. Once a promising new frontier of industry, the region has become a battleground depleted by years of raiding and warfare. The Black League has stamped out the fiefdoms of the traitors and cowards and reclaimed the region, but with those victories only mark the beginning of a different kind of struggle. Western Siberia must be rebuilt and its industry expanded to meet the League's needs. The research and academic centers under our control will need to be improved and centralized if Russia is to have any hope of escaping from the dark age it was thrown into.\n\nThe Glavkoverkh has ordered the creation of the State Development Directorate, a new branch of the central government that will be responsible for both of these tasks. The League will reclaim and retool the factories of Siberia to produce weapons and supplies for the combat cadres. The scientific and educational institutions of our nation shall be brought into the modern day. Weakness and decay have ruled Russia for too long. It is time to start building again."
 
 OMS_a_new_sibplan:0 "A New SibPlan"
 OMS_a_new_sibplan_desc:0 "Bukharin's Soviet Union was a weak nation that failed to defend Russia, but it did produce some good ideas in its short existence. One of these was the Siberian Plan, SibPlan for short, an ambitious program to industrialize Siberia both to enrich the impoverished east of Russia and to create an industrial base far from any invaders. Unfortunately, most of the development took place east of our current territory, while projects in western Siberia floundered.\n\nChief Economic Minister Evgeny Pitovranov has drafted a new SibPlan, one which takes into account both our limited resources and our new goals. The industry of the Trans-Ural region will be fully centralized under the state and expanded to meet the needs of the Black League. Industrial projects will be focused on aiding the military and preparing our new economy for the §RGreat Trial§!. Everything from aircraft production to fuel distribution will be optimized and perfected. There can be no wasted resources, no gaps of inefficiency within our industry. The Black League's goal is nothing less than Russia's salvation, and we must remake the economy to serve that goal alone."
 
 OMS_total_industrial_nationalization:0 "Total Industrial Nationalization"
 OMS_total_industrial_nationalization_desc:0 "The Black League has already assumed control of vital industries like weaponry production and infrastructure construction to make sure they serve the needs of the state, but other industries, as well as local businesses continue to work independently of our government. We will put an end to this.\n\nWe cannot tolerate any industry outside of our control. Left to their own devices, industrialists prefer to cater to decadent consumers, producing unnecessary luxuries that will be of no use to us. We must seize their factories and their workshops so that they can begin producing the items that we will need in our coming struggles. We will allow owners who are compliant to remain as supervisors of their factories. Their experience will be of much use to us. Those who choose not to do their patriotic duty will of course be dealt with as deemed necessary. Their industry is necessary to our success.\n\nThey are not."
 
 OMS_militarized_railway_system:0 "Militarized Railway System"
 OMS_militarized_railway_system_desc:0 "Moving troops and supplies around our vast nation requires an extensive network of railways. Luckily, western Siberia has a comprehensive rail system that was maintained even through the German bombings. Unfortunately, it is often clogged and trains are often delayed for hours or even days. It is not uncommon for many trains to be vying for space on the tracks, and certain routes are becoming infamous for the backlogs they involve. This cannot be allowed to continue. We will give the military the responsibility to schedule our nation's trains. This will greatly increase the speed of transporting men and equipment to where we need them, at the expense of our civilian population's needs. For the moment, this is a sacrifice we must make. The military of the Black League is the vanguard of the new Russia, and our only chance for salvation. Everything must serve them, for only they can deliver the justice and salvation we need."
 
 OMS_optimize_agricultural_output:0 "Optimize Agricultural Output"
 OMS_optimize_agricultural_output_desc:0 "Despite our intense focus on industrializing our nation, millions of our people do not work in industrial fields. We cannot forget the Russians who grow our food, who raise our beasts of burden and form the bedrock that modern society is built upon. While we are bringing the nation's factories into the modern age, we must do the same for its farms. Large private farms concentrate too much power in an owner's hands, while small family farms are inefficient. Both must be abolished, and replaced with a new system of state-owned work sites, where agricultural cadres can grow the crops and raise the livestock that will feed their fellow Russians. State ownership will also make it easier to implement the new technologies and techniques that define modern agriculture. Gone are the days of wheelbarrows and hand tools. It is time our farms met tractors and chemical fertilizers."
 
 OMS_expand_the_industrial_cadres:0 "Expand the Industrial Cadres"
 OMS_expand_the_industrial_cadres_desc:0 "The Black League is no longer confined to a single city and its surroundings. We now control a huge swath of territory and the people that live on it. As a natural result of our expansion, the population of our state has increased almost tenfold in mere months. This influx of new people has put a severe strain on our society, especially the system of cadres. Millions of our new citizens await assignment to a cadre that will decide how they will serve Russia and the League, but until they are assigned, they exist in a sort of limbo, uncertain of what to do or what comes next. Minister Pitovranov has recommended that we prioritize assigning these new workers to the industrial cadres, at least in the short-term. With the massive expansion of our industrial base, many of the existing cadres have been stretched thin and are working overtime to keep the factories running. An influx of fresh workers into the sector would both increase our productivity and greatly reduce the number of cadre-less citizens. If their labor could be more useful somewhere else in the future there is nothing stopping the League from simply reassigning them."

 OMS_better_tools:0 "Better Tools"
 OMS_better_tools_desc:0 "Modern industry is a complicated matter. It requires more than lots of workers on an assembly line to build an armored infantry vehicle or a jet plane. It requires advanced machinery and tools, both rarities throughout Russia. Though we managed to create some of these machines on our own and captured a few more in our reclamation of western Siberia, it is not enough to meet our needs.\n\nOur engineers are in the process of reverse engineering the simpler examples of these tools, such as handheld welding torches and powered drills, so we can begin producing them domestically. Other items like robotic assembly arms and automated assembly lines will need to be imported for now as they are too complex for us to produce, but once we have the industry to support them these too will be disassembled and examined. Soon Russia will have a thriving, modern industrial base and we will not be reliant on outsiders to sell our tools to us. For decades Russia failed to modernize its industry, and our enemies took advantage of that. They will not find us so unprepared."
 
 OMS_new_urban_development_programs:0 "New Urban Development Programs"
 OMS_new_urban_development_programs_desc:0 "Every city has the potential to become a stronghold against the enemy. Without much preparation they can become concrete mazes that an attacker must clear block by block to secure. The cities of the Black League are no different, but our generals see room for improvement.\n\nBy rebuilding destroyed urban centers along strict, carefully planned guidelines, the cities can be made vastly more efficient in many areas. Shopping districts can be remade into housing projects, churches into command centers, city squares into labor yards.\n\nBy reorganizing the urban landscapes of our state we can also turn the cities into massive fortresses. Narrow streets will make moving through the city difficult, and can be easily transformed into chokepoints at a moment's notice. Each city will have a detailed plan outlining several layers of prepared defences. Should the League come under attack, the invaders will regret the day they decided to fight on our terms."
 
 OMS_foundries_of_war:0 "전쟁의 제철소"
 OMS_foundries_of_war_desc:0 "In matters of war, there is no such thing as over preparation. Our armies spent years fighting tooth and nail, often making do without even the most basic supplies. This struggle has strengthened the soldiers of the League, but it will take more than a good fighting spirit to destroy the Germans. It will take guns. Millions of them. It will take tanks, and planes, and bombs and missiles and radios and shovels and countless other items that an army needs to fight a modern war. We cannot grow complacent in the militarization of our industry. Even as more factories are opened and our economy starts to develop, we must remember that it is not enough.\n\nAcross our territory more land will be cleared. New foundries and plants will be opened, producing anything and everything that might be of use in the battles ahead. The factories will run all hours of the day, never ceasing production for even a second. Weapon depots will be filled, and backup depots, and emergency backup depots, because there is no such thing as over preparation."
 
 OMS_the_resource_consolidation_commission:0 "The Resource Consolidation Commission"
 OMS_the_resource_consolidation_commission_desc:0 "Siberia is thought of by many as a barren land devoid of life or value. There is no denying that much of Siberia is sparsely populated, but only the uninformed and the foolish could say this land is worthless. Siberia is filled with valuable resources that can be of great use to any who can claim them. From oil to iron, there are bounties of materials that could aid our mission literally beneath our feet, all we need to do is take them. Unfortunately, that is where the difficulties arise.\n\nThe various warlords who once controlled these resources were not exactly efficient in charting or extracting them, and things have not improved since we took charge. To amend this situation, Pitovranov has recommended we create a subdivision of the State Development Directorate, the Resource Consolidation Commission. This Commission would be charged with centralizing and streamlining resource harvesting within our state. Under their watch the oil will flow consistently, the steel mills will meet their quotas, and no more resource deposits will linger in the earth unexploited."
 
 OMS_research_and_development_initiatives:0 "Research and Development Initiatives"
 OMS_research_and_development_initiatives_desc:0 "Once, Russia was a center of innovation and scientific discovery. The Germans took that from us when they invaded, killing so many of our brightest minds and stealing our centers of innovation. The rest of the world has raced on into the 20th century, leaving Russia fighting to catch up. The scientists and engineers of the Black league have struggled mightily but they have had to work with outdated equipment, limited resources, and insufficient funding. This stops now. Russia's reclamation, and the §RGreat Trial§! that lies beyond that, cannot be won if we have to fight them with the weapons of the First Trial.\n\nThe League will immediately devote more funding to expanding and modernizing the research facilities we control. Scientific personal and resources that we acquired during the first phase of the reclamation will be reorganized into new research teams with designated goals. Everything from chemical fertilizers to construction materials will be developed. Of course, the focus will be on new, modern weapons for the brave soldiers of the League."
 
 OMS_project_kamera:0 "프로젝트 카메라"
 OMS_project_kamera_desc:0 "Our increased investment in research initiatives is already bearing fruit. The Sverdlovsk design bureau has quickly become a center of military innovation and experimentation, producing new prototypes of every type of equipment from bullet casings to tanks. The experimentation has not been restricted to conventional, or even legal weapons either. Deep within the bureau's most secure laboratories, the weapons that will guarantee our triumph in the §RGreat Trial§! are being tested. Mustard gas, ricin, cyanide, and other chemical agents are being developed by our scientists for use both on and off the battlefield.\n\nProject KAMERA, the creation of our chemical weapons stockpile, is highly classified. Only a select few in the Black League know of its existence. If the outside world discovered the weapons, or the plans for their use, they would condemn us as monsters. We have no time for their hypocritical moralizing. All that matters is avenging the motherland, and we will use every tool available to make sure justice is done."
 
 OMS_the_black_budget:0 "검은 예산"
 OMS_the_black_budget_desc:0 "We must do whatever we can to close the technology gap between our state and the rest of the world. A final struggle is drawing near and a technological advantage could prove decisive. Our scientists will have all the funds they could ever ask for. Every resource will be granted at their request. The fate of the nation is on the line. We cannot afford to lose Russia again over something as trivial as research constraints. The scientists of the Black League will have no restrictions on their research either material, or ethical. We will allow anything if it has a chance of strengthening our cause.\n\nTo keep track of resource requests and consumption during testing and experimentation, a separate, confidential budget will have to be created. This "Black Budget" will function as a log of items we have diverted from other areas to priority research. This will include weapons requiring stress testing, tanks with flawed armor designs, even prisoners who would otherwise join the redemptory brigades, that will instead be earning their redemption as test subjects. The scientists will have everything we can offer them. The budget will make sure they do not waste it."
 
 OMS_an_all_league_education:0 "전-연맹 교육"
 OMS_an_all_league_education_desc:0 "There is no greater victim of the German's atrocities than the children of our nation. The bombings robbed them of their childhood, and the destruction of Russia robbed them of their future. They have nothing left to look forward to but the possibility of revenge on those who have taken everything from them. The Glavkoverkh himself has taken a special concern for the children of the League. He sees the potential within them, the potential to become the next generation of Russian leaders and soldiers. He will not allow this potential to be wasted.\n\nA new nationwide education system is being planned, centered around a curriculum designed to prepare children as young as five to serve the league in any capacity they can. This will not be an education of useless academics, but of practical skill. Children will learn how to work in their parent's cadres. They will learn that if called upon, they must be able to fight and willing to die for Russian and the League. We expect no more from them than we do from any other citizen."

 OMS_national_redoubt_program:0 "The National Redoubt Program"
 OMS_national_redoubt_program_desc:0 "A reality haunts the Black League's government. Those who know the most of the preparation for the §RGreat Trial§! know that it will likely not be a war of reclamation, but a final act of vengeance. The German enemy has more than enough nuclear weapons to destroy the world, and there is little question that they would rather drag earth to hell with them than let us bring justice without retribution. If Russia and the League are to have any hope of survival, we must be ready for this last cowardly act of self-destruction.\n\nAcross the nation we will build a system of bunkers and shelters based on the designs of those in Omsk. Pre-existing fortification complexes and metro systems will be reinforced and stocked with supplies to serve as emergency shelters. New, purpose-built shelters will be built in the largest cities of the nation, designed to hold as many people as possible. If the day comes when the enemy decides they would rather destroy the world than face the consequences of their choices, the Black League will shelter in the earth. When the fires have burned out we will emerge, and teach them that they cannot escape so easily."

 ### Regional Military Tree ###
 OMS_the_russian_national_army:0 "러시아 국가군"
 OMS_the_russian_national_army_desc:0 "With our local obstacles dispensed with, we now possess the manpower and industry to transform our current forces into a true standing army worthy of Russia. The Cadres and Redemptionary Brigades must have the training, equipment and oversight they need to become capable of facing anything the warlords of Russia can muster - and the Germans, in time.\n\nThe Russian National Army will come to surpass the Russian armies of old in every way imaginable. Ours will be no mere militia or "defense force" - it will be a legion without number. When the §RGreat Trial§! comes, the steppes and forests of Russia will echo with the march of ten million boots on Germany's ruins."
 
 OMS_tactical_analysis:0 "Tactical Analysis"
 OMS_tactical_analysis_desc:0 "The fate of Russia lies solely with us. Only we can be her salvation. There can be no half-measures or missteps in the battles to come; a single mistake has spelled defeat for many an army.\n\nThough we won our struggle for western Siberia, it was no flawless victory. There were always errors, overextensions, unnecessary casualties. We must do better. Conducting a thorough analysis of the tactics used by our commanders as well as our enemies will bring us that much closer to perfection, and thereby the destruction of Germany."
 
 OMS_the_finest_armor:0 "최고의 장갑"
 OMS_the_finest_armor_desc:0 "Omsktransmash has come far since it began receiving commissions from the Black League. Raw materials flow like a river into its gates. Amidst the smoke and flame of its foundries, redemptionary laborers hammer sheets of steel into machines fit for war's grueling work.\n\nAs productive as they are, however, they need to be worked even harder. The arch-enemy wields technology far in advance of our own, and both the workers and engineers will need to increase their efforts to match it. Every sheet of steel, every shell, every engine - all must be in perfect working order, brought to the cutting edge of military advancement, that our tank corps might better grind German bones into the blood-soaked soil of their accursed homeland."
 
 OMS_aerial_superiority:0 "Aerial Superiority"
 OMS_aerial_superiority_desc:0 "The Free Aviators were fine pilots, racking up an admirable tally of German jets sent plummeting to earth. Of everything left behind by the incompetent Red Army Air Force, only they proved their worth in the struggle against Germany.\n\nThe Aviators' spirit of independence was incompatible with the tenets of the Black League, but their tactics, honed over nearly twenty years, are unquestionably effective. So too is the collection of aircraft they assembled, including some nearly-modern designs donated by generous third parties. We will carry on their martial legacy - sans its undesirable Bolshevik elements."
 
 OMS_experimental_designs:0 "Experimental Designs"
 OMS_experimental_designs_desc:0 "Tucked away in their ivory towers, the immoral plutocrats of Zlatoust contributed nothing to our efforts. They chose to profit from the unpatriotic avarice of our self-proclaimed rival states. When their usefulness expired, we buried the scum in a shallow grave and took back what rightfully belonged to Russia.\n\nAmong the riches we have claimed are the Zlatoust Arms Plant, a center of arms production that outstrips even the legendary Izhevsk Arsenal. Additionally, we have acquired many blueprints for new and improved small arms from their workshops - along with those gunsmiths and engineers who saw the light in time to spare themselves. Born in immoral capitalism, the arms of Zlatoust will find redemption steeped in German blood."
 
 OMS_spetsgruppa_v:0 "Spetsgruppa V"
 OMS_spetsgruppa_v_desc:0 "Every state must have its true-born defenders, every leader his honor guard. The new Russia will be no different - save for the sheer strength of these chosen few, which will eclipse anything that our foes could ever hope to rally.\n\nThe Glavkoverkh's right-hand man, Evgeny Savintsev, has elucidated to him plans for our very own special operations corps: Spetsgruppa V. Armed with the most sophisticated tools of death at our disposal, and shaped into unwaveringly loyal killing machines, they will be our answer to the German SS. Each and every man of their number will be the match of twenty hardened Teutons."
 
 OMS_a_will_of_iron:0 "강철의 의지로"
 OMS_a_will_of_iron_desc:0 "Most soldiers are mere men, and share their vulnerabilities. The average soldier, no matter his courage, will flee rather than risk being crushed by a tank, roasted by a flamethrower or mowed down by machine-gun fire.\n\nOur soldiers, therefore, must be more than merely average. They must be unthinking in their dedication to Russia, the Black League and the Glavkoverkh. They must never question orders, nor harbor any mercy in their hearts. They must not give a single step to the enemy, no matter whether it costs one of their number or a thousand. If the Germans think us so inhuman, we shall gladly show them what that truly means."
 
 OMS_monitored_dedovshchina:0 "Monitored Dedovshchina"
 OMS_monitored_dedovshchina_desc:0 "So long as he retains a civilian mindset, a soldier cannot be effective. How many Germans escaped justice because a soft-hearted conscript was gripped by thoughts of pity? How many cowards fled the field, thinking only of their selfish desire to return home and live normal lives?\n\nSoldiers must come to understand that they are civilians no longer. The weakness bred by peace must be excised from their souls. Every recruit must be inured to violence and suffering before he ever sets foot on the battlefield, by any means necessary. Nothing they endure at our hands could ever be as terrible as the possibility of defeat."
 
 OMS_isd_field_commissars:0 "ISD Field Commissars"
 OMS_isd_field_commissars_desc:0 "The old Soviet commissars were one of the few good ideas that the Politburo ever spat out. It is a shame that they were fatally misguided by the folly of Bolshevism, rather than being guided by the twin virtues of patriotism and hate for the Germans. And yet, perhaps the core of the idea is not beyond salvation.\n\nThe most dedicated ideologues of the Black Hand are itching to take to the field, as their predecessors in the NKVD often did. We shall grant them this liberty with the formation of a Commissar unit within the ISD. With bullets and a badge of office, they will serve as the backbone of our forces, enforcing discipline without compromise."
 
 OMS_expand_the_vorkuta_training_center:0 "Expand the Vorkuta Training Center"
 OMS_expand_the_vorkuta_training_center_desc:0 "In the cold north, water solidifies and hardens into ice tougher than stone. So it is with men, too. The former gulags in the Arctic Circle have proven their value as places where snivelling, wet-eyed recruits can be sent, later to return as iron-hearted killers with ice in their veins.\n\nThe time has come to expand Vorkuta. It needs more cells, stronger walls and deeper graves. Everyone must remember that Russia, too, is a prison. It is a prison that we shall, in time, escape - all to enact our just revenge."
 
 OMS_bolster_the_auxiliaries:0 "Bolster the Auxiliaries"
 OMS_bolster_the_auxiliaries_desc:0 "The Redemptionary Brigades are men of limited worth, but their utility on the battlefield is undeniable. There is much a commander can admire about soldiers who have no choice but to fight or die. Such individuals are capable of great deeds in pursuit of their own survival. They will never be heroes - but they can achieve similar results, on occasion.\n\nUsing them as mere meat-shields is inefficient. We will get far more use out of the Brigades with some minor investments. Ensuring that all of them are uniformly armed, equipped and trained will help form a sense of unit identity, both bolstering morale and keeping them in their rightful place. We might also offer some small promise of their redemption actually being worthwhile, provided any of them live to see it."
 
 OMS_a_professional_core:0 "A Professional Core"
 OMS_a_professional_core_desc:0 "The Redemptionary Brigades alone cannot carry us to victory over the Hun. The Red Army's lack of professionalism sounded its death knell when the invasion came. A poorly-trained and unmotivated militia force is no match for men trained in war's bloody arts.\n\nThe core of our army, therefore, must be the professional rank-and-file. Trained for the toughest situations and armed for maximum dispensation of death, they will be the bearers of victory. Only the unwavering will and superhuman might of those given wholly to the craft of death can overcome Germany."
 
 OMS_marching_for_vengeance:0 "복수를 위한 행진"
 OMS_marching_for_vengeance_desc:0 "The stage is set, the rifles cocked, the blades sharpened. Let all the world know that the Black League is on the march, and Death himself leads our vanguard. We will crush every self-aggrandizing traitor to Russia, erase their feeble statelets and bring glorious salvation to every corner of the Motherland.\n\nWhen every German is little more than bones mouldering in the grave, when Germania is dust and ashes on the wind, when the very meaning of "German" is forgotten to time - only then will we have victory. There can be no mistake in our intent; we are going to destroy Germany, reduce its marble edifices to rubble and utterly exterminate the Germanic race, down to the last mewling spawn. That is the only way to ensure Russia's survival, and the eternal freedom of our people."

 ### Regional Diplo Tree ###
 OMS_our_image_abroad:0 "Our Image Abroad"
 OMS_our_image_abroad_desc:0 "Now that we have united West Siberia it is about time we cultivate an appropriate image for ourselves. We need to appear as the legitimate unifier if we want any support from other powers. Our contenders cannot be allowed to gain the support and backing we direly need. An appearance of strength and determination will get the attention of America and Japan, which will allow us to receive aid to build up for the unification of Russia and the §RGreat Trial§!.\n\nMaking sure the other powers know we are the only group capable of defending Russia from the evils of National Socialism will surely let us stand apart from any other rival governments who don't have the dedication. With assistance from foreign powers, our rivals will be diminished and we will stand above all of our enemies."

 OMS_operation_potemkin:0 "작전명 포템킨"
 OMS_operation_potemkin_desc:0 "On the world stage, our nation has appeared to be mysterious and inaccessible. If we want support this will need to change. Comrade Yazov has ordered an extensive campaign to show the world he is a developmental authoritarian, attempting to bring improvement and modernity to his country. To make sure we receive as much support as possible, we will invite multiple foreign dignitaries and press for the first time to visit territories under our control.\n\nTo the foreigners, it is in the League's best interests to present ourselves as a society traumatized by war and economic disparity. We can send a message that we are struggling to demilitarize and "beat our swords into plowshares." The press will be shown only what we want them to see. Soon, we will have the aid we want, not meant for demilitarization, but something much more effective at destroying our enemies."

 OMS_appeal_for_recognition:0 "Appeal for Recognition"
 OMS_appeal_for_recognition_desc:0 "We need to appeal to the foreign powers to recognize us as a legitimate nation, and the best contender to unify Russia. The newly formed National Reclamation Authority will deal with the foreign nations and make sure our appearance is up to par with what they are looking for. They must not be allowed to back some other illegitimate government that is not our own.\n\nOf course, the largest thing stopping us from receiving support is our appearance of seeming too "radical." The league will be shown to appear as not ruthless dictators but unfortunate authoritarians who care about their nation and their people. The League is justly fighting against the dangers of National Socialism. It won't be hard to hide some of our more unappealing qualities from foreigners."

 OMS_aid_for_the_reconstruction:0 "재건을 위한 지원"
 OMS_aid_for_the_reconstruction_desc:0 "Now that we are on better terms with Japan and the United States, the National Reclamation Authority has started asking nations for materials and supplies. Ostensibly this will be used for the reconstruction and rebuilding of our nation. Most of it will, in reality, be used for military buildup. Russia cannot be unified with consumer goods and civilian technologies. Only through the sword and the shield may we achieve vengeance on Germany and her collaborators. Any other contender for unification will surely show no mercy. We will act in kind.\n\nI will be the sword and shield of Russia, by which justice will be done for the fallen.\n- From the Oath of the Black League."
 
 OMS_a_message_to_germania:0 "A Message to Berlin"
 OMS_a_message_to_germania_desc:0 "It is time we finally send a message to our great enemy. The Glavkoverkh has prepared a message directly to the Führer of Germany, denouncing the great evils of National Socialism. In the message, Yazov has also vowed Germany will never be allowed to harm Russia again. Once Russia is united under the leadership of the Black League Germany shall finally face the consequences of its past.\n\nThe foul and vicious Third Reich grows ever closer to its inevitable demise."
 
 OMS_start_the_illegals_program:0 "Start the Illegals Program"
 OMS_start_the_illegals_program_desc:0 "Under the direction of Yuriy Drozdov, the Black League will begin a program in which to infiltrate Germany. We need to know their every weakness to bring down the Nazi behemoth. There is also the possibility of creating weaknesses for ourselves to exploit in the future. Areas easily accessible to sabotage can be utilized when the time comes.\n\nNow is the perfect moment to send informants and sleeper agents across the Unity Pakt. The preparation of sabotage operations now will give us more options in the future. A head start on gathering intelligence will also prove useful once we have unified Russia."
 
 OMS_the_directorate_of_foreign_activities:0 "The Directorate of Foreign Activities"
 OMS_the_directorate_of_foreign_activities_desc:0 "To come out on top in the coming conflicts, we need intelligence. Minister of Foreign Affairs Aleksandr Sakharovsky has come forward to organize the Directorate of Foreign Activities which will handle all foreign intelligence operations in Russia and elsewhere. Informants within all countries we hold interest in will give us many diplomatic and subversive opportunities.\n\nTo infiltrate these nations, the guise of ambassadors for our "friends" and spies for our enemies will prove most useful in gaining the most intelligence we need."
 
 OMS_denounce_the_warlords:0 "Denounce the Warlords"
 OMS_denounce_the_warlords_desc:0 "The Black League is the only rightful claimant to national reunification. All other contenders are just weak and incapable warlords. The Black League is the only group that can achieve the destruction of Germany and national socialism.\n\nOnly we can make Russia strong enough to complete the §RGreat Trial§!. The armies of the Black League are the strongest in Russia, and will never bend to any opponent!"

 OMS_agents_in_kazakhstan:0 "Agents in Kazakhstan"
 OMS_agents_in_kazakhstan_desc:0 "Kazakhstan is a region with many important resources the League can use. Many deposits of iron, coal, and oil are located in the steppes. These resources could be most useful for our war effort. Even more importantly, we don't want them to fall into the hands of our enemies. The Black League must secure Kazakhstan first.\n\nSince there will most likely be a conflict over the Kazakhs, it is in our best interests to send our agents to important locations to improve our chances in the region. Those resources will be ours."

 OMS_the_foundations_laid:0 "반석이 놓이다"
 OMS_the_foundations_laid_desc:0 "Our intelligence networks have been obtained, and our appearance on the world stage is now all but assured. All we have to do is sit and wait for the perfect moment. The warlords will be slaughtered and Russia will once again stand united, ready to defeat her enemies. The §RGreat Trial§! grows ever closer, and we will be ready.\n\nIn enough time, we will reap what has been sown and use our new advantages in the inevitable wars. Our enemies have no idea what is coming."

