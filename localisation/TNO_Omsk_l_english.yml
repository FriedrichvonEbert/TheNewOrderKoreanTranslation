 ### Leader Descriptions ###
 POLITICS_DMITRY_KARBYSHEV_DESC:0 "드미트리 미하일로비치 카르비셰프의 이야기는 배신과 상실, 그리고 분노로 가득 찬 비극적인 이야기입니다. 처음에 그는 대전쟁 동안 차르를 위해 싸웠고, 내전기에는 적위군에 가담했으며, 조국이 다시 한번 침략당하자 군으로 돌아왔습니다. 독일군에게 포로로 잡혀 여러 포로 수용소를 전전한 카르비셰프는 얻어맞고 고문당했으며 죽기 직전까지 내버려졌지만, 절대로 인민에 대한 희망을 잃어버린 적이 없습니다. 마침내 그와 소수의 동료들은 죽음의 수용소를 탈출해 동부로 도망치는데 성공했고 나약한 연방이 장악한 지역을 지나쳐 라자리 카가노비치의 서시베리아 인민공화국에 가담했습니다.\n\n수년간 자신이 당했던 고통을 잊어버리지 않은 카르비셰프는 러시아가 다시는 그런 고통을 당하게 두지 않겠다고 굳게 다짐했습니다. 그는 자신이 §R대시련§! 이라고 이름붙인 러시아의 운명을 둔 독일과의 최후 결전을 준비하기 시작했습니다. 비슷한 사상을 가지고 대의에 동조한 수많은 동지들을 모은 그는 얼마 지나지 않아 카가노비치에게 대항해 반란을 일으켜 옴스크를 점거했고, 편안히 준비할 수 있도록 도시를 요새화했습니다. 카르비셰프는 자신이 러시아 앞에 벌어질 문제를 지도할 수 있는 유일한 단체라고 판단한 전 러시아 흑색 연합의 지배권을 주장했습니다.\n\n하지만 시간이 흘렀고 한때 충성스러웠던 장교들 사이에서 불신이 싹텄습니다. 이제 그는 아무 것도 할 수 없는 와중에 주변을 빙빙 도는 독수리들을 지켜보면서 자신이 구원하기를 바랬던 사람들이 적이 아닌 자기들끼리 싸우는 모습을 눈물 흘리며 바라볼 수 밖에 없게 되었습니다. 드미트리 카르비셰프는 §R대시련§!이 점차 가까워지는 와중에 자신의 유지를 이을 누군가가 나타나지 않는다면 러시아에 필연적으로 닥칠 파멸을 두려워하고 있습니다."
 
 POLITICS_DMITRY_YAZOV_DESC:0 "드미트리 티모페예비치 야조프는 소비에트 이후의 새로운 세대입니다: 레닌의 부상이후로 태어났고, 차르와 대전쟁에 대한 기억은 없습니다. 아이일때 고난을 알았지만, 그러나 그것이 모국의 생존을 위한 불가결한 희생이란 것을 알았습니다. 나치들이 서쪽에서 몰려올때, 그들은 붉은 군대의 최전선에서 싸웠으며, 지상에 강림한 지옥을 보았으며 패배의 쓴잔을 들이켰고 또 들이켰습니다. 대조국전쟁이 끝났을떄, 그들의 전에 삶에 남아있던 행복도 승리한 독일인들한테 빼앗겼습니다. 1950년대의 서러시아 혁명전선의 군사적 실패와 그 이후의 몰락은 야조프같은 사람들이 더욱더 사고를 고정적으로 만들었습니다: 옛 소비에트 사령관들은 열정은 있었지만, 지도부는 필사적으로 신인이 필요했습니다. 어린 사람, 견고한 사람, 희생의 가치를 배웠고 직접 목격한 사람 말이죠.\n\n카르비셰프 동무가 그의 이상을 보기전에 쓰러지자, 그 짐은 이제 그의 제자였던 드미트리 야조프에게 떨어지게 되었습니다. 그의 전 스승과 다르게, 야조프는 실행하려는 의지와 체력이 있고, 그리고 이미 전국가를 전세계가 이제까지 경험해보지 못한 총력전을 준비할수 있는 형태로 변화시키고 있습니다. 그는 그의 인민들이 독일의 위협에 대한 복수를 위해 그들의 목숨을 포함한 모든것을 희생하길 예상하며, 그리고 많은 사람들이 그렇게 하길 원하고 있습니다. 아무것도, 심지어 핵무기의 불길로도, 그의 의지를 단념시키진 못할 것이며, 그리고 그는 자주 모든 독일인이 죽고 또 한 명 빼고 모든 러시아인이 죽어도, 승리가 될 것이라고 말합니다.\n\n옴스크가 잠에서 깨어나고 있고, 세계는 생각만으로도 두려워합니다."
 
 POLITICS_OMSK_COLLAPSED_AUTHORITY_DESC:0 "Dmitry Yazov is dead. The champion of the Black League, the carrier of Karbyshev's great mission is no more. Being chosen to lead the most conscientious force in Russia to the victory against the Fascist beast, Yazov failed to handle the ambitions of the vainglorious and power-hungry warlords and doomed the League to a miserable end. Without its leader and guide in the Russian struggle, the League ceased to exist as a single entity and became a collection of feuding generals, who seek to grab their part of the great heritage of Karbyshev and have long forgotten about the purpose that once united them.\n\nWith Yazov's death, the §RGreat Trial§! has failed. Although the remaining League generals are trying to hold on to their naught fiefdoms, the will of a powerful neighboring warlord is sufficient to erase the last remains of the All-Russian Black League in Omsk."

 POLITICS_VIKTOR_GRIGORIEV_DESC:0 "Viktor Antonovich Grigoriev is many things: brave, courageous, and certainly an opportunist. When he was called to leave his hometown of Omsk and serve in the Red Army, he fought tooth-and-nail, staying in battle with frostbite and later ramming an enemy tank with his own. It was only logical for him to later join the Black League's army after this pointless struggle, but he was never particularly dedicated to the League's cause.\n\nGrigoriev cleverly survived the intrigues between the three West Siberian cliques as a low-ranking officer until the war with the merchants of death, when he was one of the first to jump off the sinking ship and side with the enemy.\n\nHe might have been humiliated back home, but that did not concern him once he was appointed mayor and warlord of Omsk. Grigoriev may be a mere puppet of the government in the Urals he answers to, but as long as he keeps control, all is fine."

