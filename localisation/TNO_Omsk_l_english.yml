 OMS_Aleksandr_Sakharovsky_for:0 "알렉산드르 사하로프스키"
 OMS_Aleksandr_Sakharovsky_for_desc:0 "------------\n§LA survivor of the Siege of Leningrad, Aleksandr Mikhailovich Sakharovsky is a man devoted to the Black League just as Yazov is. However, he is also the man responsible for ensuring the League maintains a "good face" on the world stage. Most people in the greater world could never truly understand the need for the League and the truths espoused by them. As such, he paints the League as a force for good, with them serving as a "protection force" against "the evils that threaten Russia and her children".\n\nUnder the table though, Aleksandr serves another purpose. As a former member of the NKVD, he was charged with aiding the League's sabotage and infiltration efforts in other warlords. After all, unlike many warlords in the Russian Anarchy, the leadership of the Black League realize that wars are not only won on the battlefield, but in the shadows. Omsk is the shadow state of Russia, and Aleksandr will guide its shadows with Yazov's guiding hand to victory.§!"
 
 OMS_Evgeny_Pitovranov_eco:0 "예브게니 피토브라노프"
 OMS_Evgeny_Pitovranov_eco_desc:0 "------------\n§LEvgeny Petrovich Pitovranov was a man that seemed to have been prepared for a single, sole purpose: the preparation of the Black League's complete and total militarization for the Great Trial. In 1937, Pitovranov had joined the Communist Party while studying at the Russian University of Transport. In a year's time, he had been put in charge of NKVD operations in the Gorky region, being moved around various regions, working in tandem with the NKVD and the KGB to suppress dissent and ensure the pacification of settlements.\n\nAs the Soviet Union began to crumble, Pitovranov and his unit was redeployed west of the Urals, where they ultimately found themselves under the jurisdiction of the West Siberian People's Republic. Pitovranov and his unit became cogs in the Omsk Regional Directorate of the NKVD, during which time he became affiliated with the gradually-growing Black League.\n\nAs the West Siberian People's Republic collapsed, and Karbyshev's Black League seized the region of Omsk, Pitovranov was one of the first members to join the new administration. Since then, he has been tasked with the complete militarization of the Black League's territories - no small task - and one that he's carried out with the utmost proficiency.§!"
 
 OMS_Yuriy_Drozdov_sec:0 "유리 드로즈도프"
 OMS_Yuriy_Drozdov_sec_desc:0 "------------\n§LHate is all Yuri Ivanovich Drozdov knows now. He grew up with a caring family in Belarus, with a mother who was a part of the Belaruisan Secretariat and his father being a decorated war hero of the Polish-Soviet War. Yuri lost his parents during Operation Barbarossa when the Germans overran the city of Kharkiv where he was training to be an artillery officer. While plans were made to evacuate him to Aktobe, the Germans were too fast and he barely made it out of the city with his life. A fifteen-year-old now on the run, he headed to the only place where he thought he could bring the fight to the Germans: the West Siberian People's Republic. Taking over a year to reach it on foot with just a rifle and his uniform, he enlisted in the Republic's army.\n\nHowever, Kaganovich failed to truly prepare to fight the Germans in Yuri's eyes. This easily made him seduced by Karbyshev's new Black League which would truly keep Russia safe from the Germans. Deserting with many others in the Republic, he became an intelligence officer within the League, and began a friendship with Karbyshev's protégé, Dmitry Yazov.\n\nNow head of the Internal Security Directorate, Yuri has made it his goal to make sure the League never falls into the degeneracy it once did. He will ensure that everyone remains loyal to his friend and leader Yazov, and that there will be no dissent when the §RGreat Trial§! begins against the Germans. Yuri will avenge his country and his parents, no matter what it takes.§!"

