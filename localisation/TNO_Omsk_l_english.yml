 OMS_fueled_by_revenge:0 "증오로 움직인다"
 OMS_fueled_by_revenge_desc:0 "저번 시련에는, 우리 모두가 지상에 강림한 지옥을 보았고 마주했습니다. 나치들이 우리의 도시를 불태우고, 우리의 가족을 학살하고, 우리가 힘들게 가꾸고 건설한 연방을 산산조각 내버렸습니다. 우리 주변의 세계가 흐트러지기 시작하자, 우리는 다시 튜튼이 우리의 고향을 빼앗지 못하도록 각오를 했습니다. 다시는 우리가 우리 땅에서 나는 쿵쾅거리는 군화소리를 두려워 하는 일은 없을것입니다.\n\n 대가가 무엇이든, 희생을 얼마나 치뤄야 하든, §R대시련l§!의 날은 올것입니다.\n\n 그때, 그들은 우리의 끔직한 복수를 느낄 것입니다."
 OMS_nothing_left_to_lose:0 "잃을 것이 없다"
 OMS_nothing_left_to_lose_desc:0 "Our backs are pressed against the wall, our supplies run low, and yet morale is as high as ever. Each and every son and daughter of the Black League knows their mission, and knows that they have nothing to lose, for the Last Trial already robbed them of everything. This simple truth has transformed the League from a band of disgruntled veterans to an army with discipline unparalleled in the Russian wastes.\n\nWe will survive our current, dire circumstances, we will rebuild what was lost, and when the §RGreat Trial§! comes, we will repay our enemies for every life lost."
 OMS_karbyshev_figurehead:0 "이름 뿐인 꼭두각시"
 OMS_karbyshev_figurehead_desc:0 "검은 연합의 설립자인, 카르비셰프 장군이, 그가 한떄 그랬던 것처럼 젊지 않다는 것은 슬픈 일입니다. 그가 나이를 먹어갈수록, 그의 정신은 언제나 날카롭지 몰라도, 그의 육체는 물러지고 약해졌습니다. 그가 더 이상 오래 살지 못하는 것에 대해 사람들은 슬퍼하지만; 모든것을 잃지는 않았습니다. 검은연합의 장교단과 충성스러운 아들딸들이 카르비셰프의 명령을 받고 전달하고, 장군의 정신이 미끄러졌을때 하는 말들도 재해석해 전달합니다. \n\n장군이 끝내달라 간청해도 그들로써는 기꺼이 행복하게 행할 것입니다."
