 ##=====| Superregional Tree |=====##
 ####################################

 OMS_the_reclamation_government:0 "The Reclamation Government"
 OMS_the_reclamation_government_desc:0 "We have again expanded. From one small chunk of Siberia we have managed to grow, claiming all of Western Russia not held by the detestable Huns. We are no longer Provisional in our authority, we are now the Russian National Reclamation Government, ruling over half of the non-occupied motherland. But this is not the end, to the east there are still pretenders, claiming authority over all of Russia despite lacking the strength to reclaim it. Then there are the Germans themselves, still holding the most western parts of the country in their vile claws. We must not stop until all of Russia is united under our banner and the Huns have paid for their horrid crimes."
 
 OMS_national_survival:0 "National Survival"
 OMS_national_survival_desc:0 "For Russia to survive it's people must survive. But they must do more than just simply live. We need soldiers and workers able to perform grueling tasks for hours on end. For that to be possible we must ensure our people are fed and content. A starving soldier simply can't fight as well as one who is fed, and an unhappy worker is a slow worker. Neither of this can be allowed.As such, National Action will ensure poverty relief programs are put into place nationwide. No Cadre will lack for food or shelter. The people will not have frivolities, but they will not want for basic goods and services either."
 
 OMS_a_societal_redoubt:0 "A Societal Redoubt"
 OMS_a_societal_redoubt_desc:0 "West Russia will be on the frontlines when the §RGreat Trial§! comes. Places like Vyatka, Samara, and Gorky will be the first to suffer Germany's wraith. From renewed bombings to missile attacks. In the unlikely event Germany ever steps foot on our land, it will be there where its vile feet will tread.\n\nTo that end, the National Redoubt must be expanded into the region, new bunkers built and industry moved underground when possible. Cadres will be drilled in evacuation plans so there is no mad rush to their designated bunkers when the §RGreat Trial§! begins. The people may complain, but they will adjust and appreciate it in time. We will not allow the Huns to reduce this land to anarchy once more."
 
 OMS_expand_the_state_development_directorate:0 "Expand the State Development Directorate"
 OMS_expand_the_state_development_directorate_desc:0 "The industry of West Russia has operated under a myriad of organizations for far too long. With some critical industries being run by corporate interests. For the greater prosperity of Russia, the State Development Directorate will be expanded into the region. To ensure our economic security, certain measures will have to be enacted. All vital industries will be nationalized, quotas will put in place, and workers rights will be restricted with all strikes banned, any notion of disobedience to be dealt with by force.The soft hearted will find these measures extreme, but time will show that these measures are absolutely necessary."
 
 OMS_waste_not_want_not:0 "낭비도 없고, 요구도 없다"
 OMS_waste_not_want_not_desc:0 "For the §RGreat Trial§!, every gun, every bullet, every tire will matter. As such in the Reclamation Government there can be no such thing as scrap or excess. Excess pots and pans can be melted into bullet, rubber can be made into tires, any frivolities left behind in the west such as silk stockings can be made used to make parachutes. The people must understand this, all cadres will be ordered to donate any excess materials they find. Their will be no scrap yards, no excess waste. Everything that can be used will be used. Better a cadre misses a few pans if it means they have a few more bullets when the §RGreat Trial§! comes."
 
 OMS_fires_of_hell:0 "지옥의 불길"
 OMS_fires_of_hell_desc:0 "When the §RGreat Trial§! finally comes. It is likely, probably even, that the German dogs will rain nuclear fire upon us. Our cities will burn in fire, reduced to radioactive cinders. The terror bombings by the Luftwaffe will be but a pinprick compared to what atomic warfare will do to Russia. The National Redoubt will not be enough to survive this. For Russia to survive new bunkers must be built. Bigger and deeper. Many will be built outside of the cities so they're not subject to a direct strike. With shielded doors to protect against the radiation. With air filtrations systems and enough supplies to ensure the people can remain inside long enough for the fallout to dissipate. These new bunkers will ensure that nothing, not even the power of the Atom, can stop us in our quest for vengeance. Russia will survive, no matter what comes."
 
 OMS_expand_the_system:0 "Expand the System"
 OMS_expand_the_system_desc:0 "On the international front the Potemkin Program and our spies have proven to be of great value. Potemkin convinced many in America and in other powers that Comrade Yazov is the best hope for Russia's future. While our 'illegals' have silenced many voices that might have spoken out against the Black League. Both of these efforts must be expanded. A massive propaganda campaign will convince the 'free' world that the Reclamation Government is both no threat to them and the best counter they have to the German menace. While the illegals must be expanded to ensure that there are none in the Russian emigre community who would dare say otherwise."
 
 OMS_escalate_potemkin:0 "포템킨 확대"
 OMS_escalate_potemkin_desc:0 "Despite our best efforts, much of the world still thinks little of the Reclamation Government, viewing us as little more than thugs dressed in black. While some are perfectly content with this situation, holding little love for those who failed the Motherland before. We still have a need for these foreign powers and their support, particularly the United States. To help in these efforts the Potemkin program has invited an American film crew in to show the world that Comrade Yazov simply wants to build a Russia that is strong and prosperous.The Americans will be given a guided tour of our great nations, showing how prosperous our nation has become and how content our workers are. From there, once we inspect their footage, they will release a documentary that will hopefully convince the Americans that we are Russia's best hope and a bulwark against the Nazis."
 
 OMS_contacts_in_moskowien:0 "Contacts in Moskowien"
 OMS_contacts_in_moskowien_desc:0 "Moskowien, the site of Germany's greatest crimes against our kind, will be on the frontlines when the §RGreat Trial§! comes. It is there.where it will be won or lost, it is there where Germany's destruction will begin. Though the §RGreat Trial§! is years away, we must begin seeding Moskowien for Germany's downfall. Sleeper agents will snuck over the border, infiltrating the slaves and collaborators, learning what they can about Germany's operations in the area while laying the groundwork for future sabotage efforts. These agents risk a great deal, but their efforts will prove more than worth it when the Great Trail begins."
 
 OMS_the_first_draft:0 "The First Draft"
 OMS_the_first_draft_desc:0 "Sakharovsky has presented a plan to the Glavkoverkh, one he has dubbed Operation Chernobog. He argues that the land now known as Moskowien is lost to us, too polluted by Germanic settlers to ever fully be reclaimed. As such it will serve as the staging ground for the opening phases of the §RGreat Trial§!. Before the first of our troops cross the border, Chernobog calls for Germany to be devastated by a series of devastating terrorist attacks centered on Moskowien. The Huns will be militarily cripplied and divided before the Trial has even begun, leaving the path to Germania wide open for us."
 
 OMS_warnings_from_within:0 "Warnings from Within"
 OMS_warnings_from_within_desc:0 "There are rumors, vile, detestable, treasonous rumors about Dmitry Karbyshev's death. These rumors claim that the founder of the All-Russian Black League, the man who was the first to recognize the strength we would need for the §RGreat Trial§!, did not pass away from old age but rather killed himself. These rumors must be false, our leader would have never had reason to do such a horrible thing. We must track down the source of these foul rumors, and deal with them."
 
 OMS_national_reconstruction:0 "국가적 재건"
 OMS_national_reconstruction_desc:0 "The war in West Russia has left the land devastated. Roads torn apart, factories destroyed, mines damaged, farms left abandoned, and entire cities gutted. This must be corrected immediately. West Russia is not only a critical region in terms of industry and resources, it is also our border with the Huns. Meaning it will be on the frontline when the §RGreat Trial§! begins. Every farm that lay fallow will mean rations our troops won't get, every road that remains damaged means it will be that much harder to get men and supplies to the frontlines. This must be corrected immediately. Reconstruction of industry and infrastructure in West Russia will be made a national priority. Any cadres with a designation beginning with a 6,7,8 or 9 that can be spared will be sent to the region and new cadres will be formed will all haste. West Russia must be ready for the §RGreat Trial§!."
 
 OMS_dewarlordization_trials:0 "De-Warlordization Trials"
 OMS_dewarlordization_trials_desc:0 "Outside of the last remnants of the WRRF. The warlords that infested West Russia were among the worst to be inflicted upon the Motherland. Traitorous tsars and generals imposed by the invading Huns. Madmen who sought to turn themselves into our greatest enemy while keeping most of the people enchained. Even those not beholden to the Germans were little better, Republics too beholden to their ideologies to ever make Russia strong enough for the §RGreat Trial§!. Just against these traitors must be swift and without mercy, all shall know the price of betrayal and failure."
 
 OMS_reintegrate_the_armies:0 "Reintegrate the Armies"
 OMS_reintegrate_the_armies_desc:0 "The various warlords who dominated West Russia produced a number of ideologies.None of which translated into armies worthy of the name. Republicans, Monarchists, Madmen and Traitors, all of them produce armed forces that amounted to little more than poorly trained mobs and paramilitaries armed with scavenged and outdated equipment. Even the WRRF produced an army far below what would be needed for the §RGreat Trial§!. But the men of their armies can be reshaped and made useful, reforged into true soldiers of the Russian National Army. The women will serve in non-combat roles regardless of what role they once may have had. What little discipline was instilled in them will hopefully prepare them for serving the Reclamation Government."
 
 OMS_onwards_to_berlin:0 "전진하자, 베를린을 향해!"
 OMS_onwards_to_berlin_desc:0 "For us to win the §RGreat Trial§!, the people of Russia must believe we can. If the workers believe the shells they are making are for a hopeless cause they won't put as much effort in, leading to poorer quality weapons. Low Morale could be just as dangerous to us as the Huns. To counter that we're creating a propaganda campaign, posters, banners, speeches, even a few movies. All of which show the Russian National Army slaughtering the armies of the Reich, flying our banner atop the ruins of Germania, with the injustices dealt to us repaided a hundred fold. This campaign will show the people that when the Great Trail begins, we will win and justice will be done."
 
 OMS_venerate_the_front:0 "전선의 베테랑들"
 OMS_venerate_the_front_desc:0 "Voroshilov, Zhukov, Tukhachevsky. The Generals of the West Russian Revolutionary Front are admirable, as are their soldiers. They fought against the Germans for decades, after most had given up or turned traitor. Tukhachevsky in particular showed a strength few outside of the Black League have displayed. They were almost strong enough to lead Russia in the §RGreat Trial§!, almost. Their adherence to Bukharin's old order and communist ideology weakened them and ultimately proved to be their downfall.\n\nDespite their misguided beliefs. The WRRF should be venerated, it's soldiers and generals given amnesty. They may not be fit to lead our country but they are still capable generals. We could use men like these for the §RGreat Trial§!. Once they've been properly retrained."
 
 OMS_the_great_trial_awaits:0 "대시련이 기다린다!"
 OMS_the_great_trial_awaits_desc:0 "The clock is winding down. Soon, very soon, the §RGreat Trial§! will be upon us. The Huns will seek nothing less than our complete annihilation. The only thing that will prevent that is Comrade Yazov and the Black League's Reclamation Government. The people must understand this, that we are fighting to protect them. But more importantly we are fighting to avenge them. Every soldier slaughtered, every mother murdered, every child tossed into the inferno by the Teutonic hordes. They will all be avenged a thousand fold. We will ensure that the Huns die screaming, rueing the day they ever laid eyes upon our people.\n\nRussia shall be avenged!"
 
 ### Nuke tree ###
 OMS_the_weapons_of_national_vengeance:0 "국가적 복수를 위한 무기들"
 OMS_the_weapons_of_national_vengeance_desc:0 "The §RGreat Trial§! will be a near-apocalyptic affair. The German invader will show no quarter in their crusade against civilization itself. To that end, they will deploy every weapon seized from the deepest pits of hell itself in a vain attempt to stop National Vengeance from becoming real. On the long, winding road to Berlin, our forces will have to storm through nuclear explosions and clouds of biological and chemical agents never before fired in anger.\n\nTo that end, these weapons must be harnessed for use by the League, for their destructive potential is unmatched by any other ordinance created by man. Nuclear, biological and chemical weapons are the new reality of war in the modern age, and this must be accounted for in any plan for the §RGreat Trial§!.\n\nAlready, work on these tools of war has begun. For only when the German state is erased from the history books by force, and Russian boots march beneath the Brandenburg Gate, will National Vengeance truly be complete."
 
 OMS_expand_on_kamera:0 "키메라 확장"
 OMS_expand_on_kamera_desc:0 "Back when we were a mere "Provisional Authority", Project KAMERA was authorized. Armed with a blank cheque and a thirst for justice, the talented Major Yuri Ovchinnikov is overseeing this visionary program designed to create the deadliest biological agent in history for the purposes of National Vengeance.\n\nAlready, his work has impressed the Glavkoverkh. Out of the Sverdlovsk laboratories come reports of new strains of anthrax, capable of being packed into the smallest shell or bomb that can rain down on Germany in the hundreds from our artillery or aircraft.\n\nThis is not enough for the purposes of the §RGreat Trial§!. Ovchinnikov deserves more funding, more live test subjects and more modern facilities to complete these weapons that will fall like white snow over the cities of Germany, blanketing them in the spores that will forever consign their pathetic people to the dustbin of history."
 
 OMS_seize_the_arsenal:0 "조병창을 확보하라"
 OMS_seize_the_arsenal_desc:0 "Underneath the liberated city of Syktyvkar lies a treasure trove of old chemical weapons dating back to the First Trial. Despite the relative age of these formulas, and their inefficiency compared to our newer concoctions, they can still serve the Russian nation well if used liberally. For, what is the point of a massive stockpile if they will sit in underground depots throughout their entire service life?\n\nAuthorization to fire chemical shells, and direct chemical airstrikes will be delegated to commanders on the ground, under the conditions of "Your position is in danger of being overrun by foreign forces." as part of Plan Hydra, to prevent the Russian National Army's leadership from being crippled by a decapitation strike on command centers.\n\nOf course, the definition of "foreign" is dependent on one's loyalty to the Russian nation. Rumors have emerged from the wastes of eastern Siberia, of pretender warlords attempting their own petty imitations of the very ideology that consigned Russia to ruin. Even if such subhuman filth may claim Russian nationality by blood, their actions prove that they are little better than the Hitlerites to our west, and deserve to face the full might of our arsenal."
 
 OMS_the_atomic_age:0 "원자력 시대"
 OMS_the_atomic_age_desc:0 "The average Black League soldier is in no way inferior to his German counterpart. Technologically, it would only take several years of R&D investments to catch up to the Germans in terms of equipment. If the Reich deigns to attack us now, the Black League can retaliate, using the biological and chemical weapons developed by the old Soviet Union. However, before the League can take the fight to their so-called eternal city, Germania, there is one aspect for which we have no answer.\n\n§RThe atom bomb.§!\n\nFor our mission to succeed, the League needs to ensure the inevitability of Mutually Assured Destruction. For the Germans to experience what Russia had gone through, biological and chemical weapons are not enough. No longer shall they have an upper hand above us, for they shall learn the power of vengeance, but also of love. In the atomic age, love is MAD."
 
 OMS_consult_with_ovchinnikov:0 "Consult with Ovchinnikov"
 OMS_consult_with_ovchinnikov_desc:0 "After the League's decision to expand on Project KAMERA, Glavkoverkh Yazov has grown interested in the results of the experiments that he has done. Nerve gasses that can kill within minutes, far beyond the scope of the old mustard gasses and the like housed within the bowels of the old Komi Republic. Agents that can defoliate entire forests - if the formula is correct. As with all the League's efforts towards vengeance, all of Ovchinnikov's work is in progress. Perhaps there might be a way to accelerate it.\n\nThe League shall provide test subjects as materials for feedback of the potency of the chemical agents. These would come from the worst of the worst of society: bandits, criminals, and murderers of the lowest sort. The Glavkoverkh would do Russia service in ridding these elements. Ovchinnikov would be pleased. No more rats. Only men."
 
 OMS_source_uranium_deposits:0 "Source Uranium Deposits"
 OMS_source_uranium_deposits_desc:0 "Since its inception in the era of the Great Patriotic War, the atomic bomb has changed the world. It made the defeat of Great Britain possible and seared the fingers of the American giant. The empires of Germany and Japan stand upon foundations burnt to a hardened crisp by the fires of atomic annihilation. For Russia to be great, for Russia to rise, for Russia to avenge the deaths and suffering of the Great Patriotic War, the League needs to acquire an atomic bomb. However, the completion of a proper warhead is years away, a sad fact that even the Glavkoverkh recognizes.\n\nHowever, not all roads to power have to be pure. A dirty solution would suffice if the cleaner methods would not do. In this case: the dirty bomb. Nuclear scientists might call it a hack-job, engineers might call it sloppy. However, in the face of a deterrent, the Germans shall never impinge on Russia's sovereignty ever again. It matters not what is pure, and what is dirty, only what is effective."
 
 OMS_the_fourth_thesis:0 "[GetOMSFourthThesisTitle]"
 OMS_the_fourth_thesis_normal:0 "제 4 테제"
 OMS_the_fourth_thesis_red:0 "§R제 4 테제!"
 OMS_the_fourth_thesis_desc:0 "[GetOMSFourthThesisDesc]"
 OMS_REDACTED:0 "\n§RDOSTUP ZAPRESHCHEN§!"
 OMS_the_fourth_thesis_scripted:0 "§YThe Three Theses§!, supported by the §YProgram of National Action§! work as the very foundation for the ideals of our government, setting the stage for the coming war. However, after introspection and the investigation of some §Runfortunate rumors§!, the Glavkoverkh has adopted a new point, only to be disseminated throughout the highest echelons of the Russian National Army's high command: §RThe Fourth Thesis.§!\n\nThe goal of the Reclamation Government is no longer to merely survive the coming invasion, but to begin the §RGreat Trial§! on our own terms, to eliminate the very concept of Germany itself, using the hellish weapons they themselves created.\n\nDuring the §RGreat Trial§!, the greatest cities of the Motherland will be turned to irradiated rubble, our golden farm fields into burning wasteland and our greatest landmarks into mass graves. Over the course of the coming conflict, Russians will fight amongst the ruins of their own towns, homes and churches, giving many places a solemn legacy that none will ever forget. Moscow, Petrograd, Samara, Nizhny Novgorod and a thousand other locations with old Russian names will be rebirthed in a baptism of atomic fire.\n\nYet, the Russian nation will endure. Via hidden bunkers and remote outposts, the Russian National Army will survive and ensure our final orders are carried out. Even after the mushroom clouds rise over all the great cities of the world, our soldiers will emerge from the depths and act on their standing orders to march on Berlin and enact National Vengeance. We will wipe any remaining traces of the German nation from existence, with our soldiers putting a swift end to any German, be they a frail old man or mere mewling spawn, who survived the bombs.\n\n§RThrough death, we will have our final vengeance.§!"
 
 OMS_renew_the_black_mountain:0 "Renew the Black Mountain"
 OMS_renew_the_black_mountain_desc:0 "In Magnitogorsk, above the smokestacks that spew black clouds of industrial waste to the Russian atmosphere, stands the black mountain. Its peak looks down upon the earth, like an eye over every inch of land surrounding it. Dug into the crags, by its sides were Lysenko's laboratories, where he once contrived to experiment, to make supermen out of starving, dying subjects. The Black League does not have serious sympathies in Lysenko's theory; there is only so much cruelty that can be done in the name of science before it borders on idiocy.\n\nHowever, the research complexes have a potential. Built to withstand nuclear blasts, Lysenko's paranoia shall ensure a safe base of operations for the League's headquarters and high command. The Black Mountain shall be Black again, as the league drapes its cloak over its peak."
 
 OMS_underground_military_depots:0 "Underground Military Depots"
 OMS_underground_military_depots_desc:0 "At times of momentous events, it is easy to forget that the leadership of the Black League does not comprise the whole of it. The Russian National Army, and its ranks lined by loyal men as well as women, serve the interests of the League far better than it can ask for. The leadership is secure in Black Mountain, but these soldiers need protection against the atomic retaliations of the Germans. The Glavkoverkh needs to shelter these soldiers through the harshness of the Fourth Thesis.\n\nWhen the time of burning comes, we shall give the Army the ultimate honor. Once the dust settles over quiet earth, and Russia is avenged, they shall climb out of their underground complexes. The flag of the League shall wave above the ruins of the Volkshalle, the symbol of Russia's ultimate triumph. Above a world of ashes, dust, and embers, blows aloft the ruins a Black flag, of victory."
 
