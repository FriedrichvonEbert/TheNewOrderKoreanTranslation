 ## Leader Bios ##
 POLITICS_RUHOLLAH_KHOMEINI_DESC:0"루홀라 호메이니는 10년 넘게 망명생활을 했습니다. 하지만 그의 전설은 이제 시작입니다. 나치가 후원하는 제국 군정이나 미국이 후원하는 '민주주의'와는 달리 호메이니의 지지기반은 이란 국민입니다. 외세의 억압의 족쇄를 끊고 가장 은혜로운 알라의 뜻에 따라 살고자 하는 열망이 그의 힘입니다.\n\n호메이니의 이란은 '윌라얏 알 파키흐'로 대변되며, 학식있는 이슬람 율법학자들이 국가에 후견인으로 헌신하는 것입니다. 아야톨라는 모든 종류의 권력과 동맹을 맺거나 깨는 실용성을 보여주어 적들을 놀라게 했습니다. 그의 뜻을 담은 카세트 테이프를 통해 호메이니는 지지자들에게 모든 것이 되었습니다. 그는 종교인들에겐 이슬람 근본으로 돌아가겠다 약속했고, 민족주의자들에겐 '유대인 첩자'와 '외국인 농노'를 끝내겠다 약속했습니다. 아야톨라는 젊은이들에게 희망과 더 나은 삶을 약속합니다. 이란 혁명에서 그가 맡은 역할에 대해서는 아마 신만이 알고 있을 것입니다."
 
