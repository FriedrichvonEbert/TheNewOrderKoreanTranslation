 ### Ideas ###
 PAV_idealistic_revolutionaries: "이상주의적 혁명가들"
 PAV_idealistic_revolutionaries_desc: "우리는 자유 카자흐스탄을 위해 싸웁니다. 일부 군벌의 영광이나 일부 파벌의 통치를 위해서가 아니라 진정한 민주적이고 현대적인 국가를 위해서 말입니다. 이러한 원칙들로 인해 우리는 많은 친구들을 만들 수는 없었지만, 국민들의 열렬한 지지를 얻었습니다."
 PAV_young_democracy: "젊은 민주주의"
 PAV_young_democracy_desc: "진정으로 자유롭고 민주적인 카자흐스탄을 건설하기 위한 우리의 노력이 결실을 맺기 시작했습니다. 국민들은 민주적인 통치에 점점 더 잘 받아들이고 있으며, 우리는 서서히 우리의 체제가 꽃피는 것을 목격하고 있습니다. 그러나 이러한 진전의 기색과 마찬가지로 성장통이 찾아오고 있으며, 우리의 젊은 민주주의는 여전히 비교적 취약한 상태입니다. 그럼에도 불구하고, 우리는 계속할 것입니다. 카자흐스탄과 국민들은 자유로워져야 합니다!"
 PAV_stable_democracy: "안정적인 민주주의"
 PAV_stable_democracy_desc: "국민들과 새롭게 발전한 시민사회의 지지에 힘입어, 우리의 영역은 완전히 안정된 민주주의로 발전했기에 우리의 작업은 마침내 결실을 맺었습니다. 우리 지역에서는 최소한, 어떠한 전제 군벌들도 우리 국민의 자유를 짓밟고, 그렇게 하도록 인정할 수 없을 것입니다. 우리의 내부 작업은 끝났고, 남은 것은 우리 체제의 이점을 카자흐스탄 전체로 확산시키는 것 뿐입니다. 그런다면, 그리해야만 비로소 우리는 진정으로 쉴 수 있을 것입니다."
