 ISH.103.t:0 "The Man of Steel"
 ISH.103.d:0 "The General Secretary sat alone in his office, glass in hand, remembering days now decades past. Before the war, before the fascists, before the Union, even. Back when they were the representatives of the workers and peasants of Russia, laboring under the oppressive gaze of the Tsar. Then, just as now, victory was not certain. But the struggle wasn't tainted with false victories, missed opportunities, and betrayal. They were the spear racing towards the heart of reaction, their minds ever turned towards the glorious future that awaited them.\n\nKaganovich raised the glass to his lips and drank the vodka within, toasting to the many comrades he would never see again. How youthful the revolution appeared in those days! How vibrant the red banners and stars! How tragic the decline that followed. With Stalin's death, Russia was upon the path to destruction. There was nothing he could do though, his removal to that godforsaken post in Siberia ended any chance of engineering Bukharin's fall from power. He was stuck there, forced to watch as Barbarossa proved his every prediction true, the Germans smashing through an unprepared military and grinding the Russian people into the dirt.\n\nHe slammed the cup back into the table a harder than he meant to, his own aggression surprising him. Even then, that wasn't the end. Karbyshev and Rokossovsky, those traitorous bastards, just had to twist the knife.\n\nYet, It was never over. Russia lay shattered, its people divided amongst various ideologies and systems all aiming for the same goal. It was an opportunity. The people would come to see the future which Bukharin had robbed them, and it would be from Kaganovich's hand that they found the prosperity and freedom they deserved.\n\nBut it would be by that same hand reaction would be crushed. There would be no place for fascists and their servants in the fifth column here. Kaganovich was resolute, nothing would be permitted to endanger socialism and the proletarian state. He had learned much over the years, and one lesson stood above all others:"
 ISH.103.a:0 "Trust is the weapon of the Fascist."

 ISH.104.t:0 "A Conflicting Vision""
 ISH.104.d:0 "Nikita Khrushchev sighed heavily as he sat into his chair in his office. He rubbed against his temple, smoothing out the painful throbbing. If there was ever a moment where Khrushchev wanted to have a drink in his hand, it was at that very moment.\n\nHe had just come back from a meeting with Kaganovich. It was about the proper way to deal with the political prisoners - the 'undesirables' and 'reactionary peasantry' Kaganovich loathed so much. His orders were explicit: only under the watchful eye of the revolutionary could they be led down the right path, and that terror could cure them of their false consciousness.\n\nKhrushchev, as he had many times before, attempted to guide Kaganovich to a more humane, less wasteful policy. Perhaps, Khrushchev said, they could be offered the choice between conscription and hard labor, which would solve the problem of a lack of available manpower.\n\nKaganovich, of course, dismissed it as unorthodox and not in line with Marxist-Leninist thought. Dismissed, Khrushchev returned to his office, depressed. Needing a moment's rest, he closed his eyes, and allowed himself a slight reprieve from the daily horror he was a participant in.\n\nPerhaps one day, he allowed himself to imagine, things would be more humane. Perhaps Marxist-Leninism could be used to enhance human life, rather than cutting it short in cruel industrial planning. Perhaps, he thought with a tiny bit of childish glee, it could be used to destroy the enemy of all things moral, the Germans. Perhaps terror would be forgotten, and socialism will once again rise from the ashes of a broken and shattered Russia." 
 ISH.104.a:0 "One day."

 ISH.105.t:0 "The Other Kaganovich"
 ISH.105.d:0 "One would expect elder siblings to be the ones exercising authority over their younger siblings, yet there was Mikhail Kaganovich, an advisor to his younger brother Lazar, the Man of Steel. Silently at his superior while Lazar was rifling through documents, as if he didn"t pay any attention to his elder brother, Mikhail went on to remind him of his presence with a slight cough. Lazar didn"t seem to notice.\n\n"Lazar --" Mikhail said, before being cut "General-Secretary when we"re working" Lazar replied in an authoritarian tone. The elder slightly grinded his teeth, visibly annoyed. "General-Secretary, the German bombing issue needs to be addressed. They cannot be further allowed to exerce fear tactics on the common people and destroy our industries without some kind of punitive retribution. I"m pleading -- begging you, that we start taking swift actions against the fascist threat!"\n\nThe General-Secretary kept looking at the documents laid before him, vaguely waving his brother away. "Yes, yes, if you say so..." Lazar said, a slight frown betraying what seemed to be a feeling of hopelessness. The elder brother let a barely audible sigh, his hope of ever being taken seriously by his own younger brother squashed ever so slightly, its embers diminishing each day."
 ISH.105.a:0 "Family matters"

 ISH.106.t:0 "The Sword of the Republic"
 ISH.106.d:0 "'Comrades, comrades, you are the first line of defense against fascism! With a gun in your hand, with your hearts filled with love, you are the warriors of freedom, the ones who make our enemies tremble!'\n\nIvan Konev stopped for a moment, taking a long and deep breathe. In front of him were at least a hundred men, their uniforms mismatched and old. Their bodies were thin, although much chunkier than their civilian counterparts.\n\n'The 1st Tank Division is the pride and joy of the People's Republic, of comrade Kaganovich, and all friends of liberty and justice!'\n\nHe better be, Konev thought with some bitterness. The amount of arm twisting and political wheeling and dealing that he had to get in order to keep the 1st Tank Division up and running was nightmarish. Even in Kaganovich's perfect proletarian state, there were always enough party apparatchiks willing to swap favors for the sake of political expediency - even to the Security Minister and Red Army Commander himself.\n\nSuddenly, as he continued, Konev heard the small whining sound above him. Then, relying on his instincts, he screamed 'Hit the deck!' and did so himself, diving onto the ground a couple feet away. Around him, he could hear men scream incoherently as they realized that, several thousand feet above them, a German bomber was using them as target practice.\n\nAfterwards, when taking into account losses, the dead was seven and injured was thirty, a third of them being permanently incapcitated. Ivan Konev sighed, and, with a heavy heart, cancelled the rest of the speech. The bombing said more than he could have, anyway."
 ISH.106.a:0 "He who lives by the sword."

 ISH.107.t:0 "An Unexpected Welcome"
 ISH.107.d:0 "Stefan adjusted himself as they drew closer to their target. Flying out here was a stretch of the fuel supply of his bomber, but he was mostly concerned with the boredom the journey entailed. It grew monotonous, spending hours waiting to get close enough, dropping their ordinance, then flying all the way back. He signed up for the Luftwaffe thinking it would be more interesting than being sent to garrison a work camp in Ostland, but it appeared as though dull routine followed him out to Siberia as well. He began to sigh, but then suddenly radio chatter exploded.\n\nAnti-aircraft fire.\n\nHe honestly wasn't bothered by it, not nearly as much as the rest of his squadron. A few outdated AA emplacements weren't much of a risk to a jet bomber, and merely made his flight more entertaining. If they stayed above a certain altitude, they were untouchable. Comforted by this fact, Stefan looked out of the window at the rest of the formation, just in time to watch a missile obliterate the Horten to his left.\n\n"Scheiße!" He screamed into the mic, nearly drowning out his commander ordering them to break formation and return to base.\n\n Fear gripped him as training kicked in, wrestling control of the aircraft as he fought to turn it around. The radio was filled with the screams of his dying comrades, and the still-harmless thumping of the AA emplacements no longer felt so trivial. it shouldn't take long to get out of range, even if the Russians had missiles there was no way-\n\nStefan was interrupted by an explosion as his aircraft took a hit. The bomber lurched straight down, and his display told him the engines were fucked. He looked behind him, his heart dropping into his stomach as he saw the sky where the back third of his plane should be. As the ground rapidly approached, his mortality crushed his chest like a vice. There was no escape, there was no survival. This was the end."\n\n
 ISH.107.a:0 ""Did you see that one Pavel? It fucking exploded!""

 ISH.108.t:0 "Thrown to the Wolves"
 ISH.108.d:0 "Every time he had written to the local Party branch to request adequate air defenses, Maksim had received the same answer: "Your village is a low priority. Tyumen and other major settlements are at higher risk of being targeted and therefore merit the air defenses they can get. Please be patient." Every time he failed, the other villagers would attempt to calm him with soothing reassurances. There wasn't a great risk of being targeted, when the village was so small and there was nothing of military value here. Why would the Germans even bother?\n\nStaring out at the blasted wreckage of his livelihood, Maksim could only laugh bitterly at the recollection. No number of platitudes could have protected the village from the Luftwaffe when it finally came for them. Exactly as he had predicted, laughed aside as paranoid by the others, they had come in the middle of the day. First, a bomb had flattened the Bobrov house, killing the entire family as they ate lunch. Another levelled his barn, and several more obliterated buildings or blasted great craters into empty sections of field. He had spent sixty years helping build this community, only for it all to disappear in a single night.\n\nOf all the survivors, most couldn't believe what had happened. "Why did they choose us, of all towns?" his wife would tell him. "Why us, of all people?" Maksim found the answer trivial. Perhaps they had found Tyumen too daunting and taken out their anger on softer targets. He wasn't angry at them; cursing the Germans' cruelty was like cursing a fox for stealing chickens. It was simply their nature. What boiled his blood was the callous indifference of a Party that claimed to spare no expense in protecting the people. Maybe if Lazar Kaganovich hadn't been so obsessed with saving his own skin in Tyumen, their village could have been saved."
 ISH.108.a:0 "Not every life receives the same care."

