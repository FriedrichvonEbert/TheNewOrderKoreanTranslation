 ISH.134.t:0 "튜멘 재판"
 ISH.134.d:0 "As Lazar Kaganovich and his closest allies were marched into the secured area of the courtroom by men that they had, only weeks earlier, been the absolute masters of, those in attendance watched on from the galleries, silently.\n\nHaving subjected so many others, over so many years, to the same fate, many expected the prisoners to sit silently through proceedings that would be executed according to a tightly-controlled plan. But Kaganovich clearly had no intention, at all, of following said plan.\n\nAt every opportunity, he interrupted the state's prosecutor. He ignored his own state-appointed representative. He railed against the judges and functionaries, and made sure that those present were well-aware that he would not, could not, go quietly. His vitriolic condemnations of the trial as a whole, however, paled in comparison to those against the architect of his downfall.\n\nNikita Khrushchev and his policies, he shouted loudly, would bring about the collapse of the state. Would lead to the utter loss of coherent socialist direction. Would centralize power only in the service of himself at the expense of the people, as he had long claimed and as had been proven by his arrest and presence here today.\n\nSuch continued for countless hours, but in the end, however and as all knew, the theatrics mattered little. A trial had to be held, and so it was. The verdict had to have already been decided, and so it was. Lifetime imprisonment at a hard labor camp.\n\nThose watching closely would recall, years later, the look on Kaganovich's face as the judge spoke. He had clearly expected death. Political martyrdom. He would certainly have demanded such a fate inflicted on Khrushchev, had their positions been reversed. Instead, he was to be subjected to years of exhaustion as he was increasingly forgotten. Much worse, as far as he was concerned.\n\nHis shouts continued as he was forcibly led out."
 ISH.134.a:0 "But nobody was listening anymore."

 ISH.135.t:0 "The New Face of the Revolution"
 ISH.135.d:0 "TRANSCRIPT OF CHAIRMAN KHRUSHCHEV SPEECH BEFORE POLITBURO\n\n"Comrade, I come before you as a comrade in arms. Not as a Chairman, but as a member of the party, just as anyone else.\n\nThat is why, I am steering a new course for not only our party, but for our country, and for our people. The days of political repression of innocents are over. The day of extreme political despotism, and the rule of one man are over. Socialism shall no longer be what the dictates of one man states, but on a newfound consensus of our party's membership, just as Lenin thought it be.\n\nThis is not to denigrate the actions of our prior Chairman. He had many policies of which I find, and the majority will find themselves, agreeing with. Rather, our chairman was not removed for practical differences, but for his own mental instability, and lack of respect for his position. He was right to look up to comrade Stalin, but his fondness blinded him to the reality of his actions - believing himself justified in doing whatever he so desired.\n\nWe, as comrades and friends of socialism, shall never allow the actions of one man undermine our responsibilities towards our people and our movement."
 ISH.135.a:0 "새로운 새벽?"

