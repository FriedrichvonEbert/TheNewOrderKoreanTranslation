 ISH.60.t:0 "A New Policy?"
 ISH.60.d:0 "INTERNAL DOCUMENT-AF12\n\nTO: Secretary Lazar Kaganovich\n\nFROM: Security Ministry\n\nTEXT:\n\nWith the unification of Western Siberia under the leadership of the Secretary, we are at a crossroads as it relates to the nature of regulation of both our original citizens and the new citizens who have found their way into out glorious People's Republic. Specifically, the questions relates to whether we should begin the process of redistributing the surplus value of our new citizens just as aggressively as we did to our original core, in order to safeguard the revolution (specifically as it relates to clothing, food, housing, etc) and to save them from their own material decadence, or, do we relax such regulations for the time being, in order to make transition smoother for our liberated peoples.\n\n"The decision rests at the behest of the Secretary, and his decision shall be the will of the people and the party.""
 ISH.60.a:0 ""The revolution will not be stopped for the sake of a sack of potatoes.""
 ISH.60.b:0 ""Perhaps we can afford to ease up on our policies. For now.""

 ISH.61.t:0 "The Newsletter"
 ISH.61.d:0 "Matvey Nosov was an oblivious man, more often than not. While his friends would not go as far to say that he was stupid, it was agreed by man in the small village he lived in that, by and large, he was very, very forgetful, sometimes to a comedic degree. That is why, when he began to arrive on time for weekly Party meetings, cultural events, and even the smallest get together in the town, it made many curious.\n\nOne day, Oleg Markov asked Matvey what inspired his change. "I began writing these little notes to myself to remember," he said, blushing slightly, "and they've been really helpful." When Oleg asked to see them, Matvey handed a sheet of paper. On it was a detailed list of every event going on in town for the next week, the date and time listed beside them. There were even little descriptions for it, which, to the surprise of Oleg, were surprisingly well written.\n\n"Say, Matvey," said Oleg, "why don't you begin writing this for others too? I am sure people would find it useful." And with that, Matvey, seeing the opportunity to apply himself to something, said he would do it.\n\nThe next day, half the town received slips of paper near or on their property. On these papers were hastily scribbled, but detailed, lists of each event that was going on that week. At the bottom of the sheet was written "Matvey Nosov, Reporter."\n\nOver the course of the next few weeks, the newsletter grew from a simple piece of paper written the night before by one man, expanded to having multiple writers, at least 5 pages long, and printed with a jury rigged machine. Every event had at least one reporter now, either being Matvey himself or volunteers. By the end of the first month, the newsletter had received the official blessing of the local Party organ, applauding it as "proof that the workers can self organize without the need of capital tyranny.""
 ISH.61.a:0 "A true man of the people, that Matvey!"
 
 ISH.62.t:0 "An Artist's Lament"
 ISH.62.d:0 ""I am sorry, comrade, but I am afraid you cannot show your work in this gallery."\n\n"But why!" screamed Goga Ignatyev, his face red from anger. "My work is popular with the workers of this nation - why in God's name can I not present it in this gallery!"\n\nThe official flinched a little at this yelling, but did not back down, even as they were now gathering a scene in front of the gallery. The artist's paintings, once hanging in the city gallery, were leaning against the entrance door, wrapped in cloth.\n\n"Comrade Ignatyev, as a long time supporter of the Party, I am sure you understand the new policies presented by Secretary Kaganovich?"\n\n"Of course! But why is my art being taken out?"\n\n"Because, comrade, it depicts an unproductive lifestyle of the proletariat. In your paintings, I see they are lazing about: watching movies, walking their dogs, shopping, playing sports, etc. While it is fine and good to paint this sometimes, it is a danger to the workers of this nation to believe that should expect all play and no work, all while we have enemies at our door."\n\nIgnatyev's jaw was dropping as the official continued to speak, his mind seemingly incapable of understanding the magnitude of what in the world was happening. When it was silent, he asked "So, what am I supposed to draw?"\n\n"It is not our job to tell you what to draw, comrade, only merely what is allowed to be drawn, for the safety of the workers. Still, I am sure you'll come up with something.""
 ISH.62.a:0 "Censorship is to art as lynching is to justice. Sometimes, it's justified. "

 ISH.63.t:0 "Propaganda of the Word"
 ISH.63.d:0 "Secretary Lazar Kaganovich walked up the stairs to the second story of the Revolutionary Literature Production Facility, the largest propaganda shop in Western Siberia, a small entourage of party lackeys and facility managers in tow. In front of him was a large, expansive collection of printers, all stamping the same pictures over and over. By the end of the day, they would be delivered all over Siberia and beyond, to comrades and to the workers all over Russia.\n\n"This is the printing room. It requires minimal human contact, and is quite efficient in its use of ink," said a manager, smiling a little as Kaganovich looked over his work. "That is good," responded Kaganovich, walking forward and between the machines. "How many do you produce a day?"\n\n"Anywhere from five hundred to a thousand, depending on weather conditions and other production factors."\n\nThe manager went forward, and pulled a propaganda poster out and handed it to Kaganovich. "It is quite nice, if I do say so myself." On it was a picture of Kaganovich, his face much younger and more attractive, smiling in front of a bunch of school children. Below it are the words 'Kaganovich's Lessons for Young Pioneers.'\n\n"I must say," said Kaganovich, "I do like it very much.""
 ISH.63.a:0 ""Now if only we could increase production...""

 ISH.64.t:0 "People's Nationalism"
 ISH.64.d:0 "Trofim had worked in the Department of Propaganda and Agitation ever since it had been first created, and he had always believed in the absolute necessity of it to the state, in its actions to promote the positive messages of socialism to the people. Until recently.\n\nWord had been received from on high that Chairman Kaganovich had determined their future direction. In order to combat the increasing slander and accusations of the state's enemies, communicated rhetoric would be shifted from that of ideological positions to the support of the state itself. Towards nationalistic purposes.\n\nTo this Trofim had felt alarm. He knew that the People's Republic must, had, to endure, and that required compromise that might not otherwise have been entertained. But there was a limit, and the preliminary descriptions of new campaigns that had begun to cross his desk had worried him.\n\nA much greater proportion of the content was focused solely on nationalism, as opposed to socialism, with the potential for the message of the former to increasingly subsume that of the latter. And that was something he did not want to see, so close was it to the principles of the now thankfully vanquished Black League.\n\nWorse, Trofim knew absolutely that he could not speak a word of his thoughts to anyone. The Chairman had made a decision, and that was that. To act or speak otherwise would be tantamount to questioning the state. Which was something that, if the new campaigns were anything to go by, would be regarded even more harshly than before.\n\nNo, he would perform his function, as he always had, and hope that, in time, correct policies and socialist sentiment would prevail."
 ISH.64.a:0 "A worrying trend."

 ISH.65.t:0 "Special Presents"
 ISH.65.d:0 "Pavel Novikov was cleaning his old worn Mosin-Nagant when his squad leader asked to see him. While this in itself wasn't unusual, what made Pavel uncomfortable was when he asked that the rifle he left where it was, saying "It will be dealt with later."\n\nTypically, Pavel didn't get nervous, but as he was led to the bunkhouse his comrades slept in, all of them unarmed and sitting in chairs in a circle, just as clueless as he, it sent him on edge. The squad leader stood up, a large bag in hand, staring down at them in a judging manner.\n\n"Comrades," began the squad leader, his voice deep and guttural, which made Pavel want to stand up straight, up and at attention. "You have spent your entire careers as defenders of the revolution using the same weapons used by those who came before. They have worked to our benefit, but, as the march of social progress continues, so must material progress likewise."\n\nHe then threw the bag on the ground, in the middle of the circle, and poking out were what seemed like dozens of rifle barrels. "These are your rewards for protecting the revolution, comrades. Enjoy."\n\nPavel looked at his squad mates, the nervousness replaced with curiosity. Pavel then bent down, and pulled out a new, fresh rifle -- just off the assembly line, it looked like.\n\nThen, Pavel began to wonder if the rifle range was open today."
 ISH.65.a:0 "This is my rifle. There are many like it, but this one is mine."

 ISH.66.t:0 "A Comedy in Four Parts"
 ISH.66.d:0 ""So what does the boss want us to do?"\n\n"He wants us to fool around with a bunch of different models of tanks, just to see what works best."\n\n"At what?"\n\n"Explosions."\n\n---\n\n"Uh, Pavel?"\n\n"Yes Vladimir?"\n\n"Shouldn't the tank have a calibre gun on the front?"\n\n"Not according to designs before the War."\n\n"Well, what happens if a Nazi gets on top?\n\n"Lie back and think of Russia."\n\n-Thirty Minutes Later-\n\n"Vlad?"\n\n"Yes, Pavel?"\n\n"Are the treads supposed to look that way?"\n\n"..."\n\n"You put them on upside down, didn't you?"\n\n"Just shut it and help me take them off."\n\n-One Hour Later-\n\n"I must say, Vladimir, it does look nice."\n\n"Yes."\n\n"Thick plates, hell, it reminds me a bit of the Panzers during the war, at least from the concept."\n\n"It does, comrade."\n\n"And that cannon -- god damn, it would be fun to send a shell straight at one of those Nazi bastards."\n\n"Of course."\n\n"And you said this is meant to be front line material? They're tough, but I don't know if they'll survive in a high mobility warzone."\n\n"Eh, that's the General's problem."\n\n"True, true. Want to get something to drink?""
 ISH.66.a:0 ""Of course, Pavel.""

 ISH.67.t:0 "A Question of Expediency"
 ISH.67.d:0 "Air Marshall Roman Ivanov sat at his desk, two lists sitting before him, columns and rows extending endlessly, filled with names in professional typeface, no doubt created by some little beady eyed freak in the Security Department.\n\nHe sighed, rubbing his eyes. The problem seemed so daunting, so large, and yet, at its core, when reduced to its simplest components, it was actually quite simple. The Free Aviators, a nominally socialist but practical apolitical body that did it's best, over the course of twenty years, to protect the people of Russia from the German bombers who plagued their broken, battered country, had been swallowed by the military peacefully enough. They had accepted their rule as a better alternative to the anarchy that harmed Russia. But the problem wasn't their competence, which no self respecting man or woman could deny. Rather, it was a question of politics.\n\nRoman received word from up high that [ISH.GetLeader] and his lackeys didn't like a lot of the aviators. Not enough to purge them, no, they were too popular for that, but just to prevent them from gaining any real power or influence in the nascent Air Force. And so created the conundrum: should he promote the names on the left list, a less competent, but more politically safe option of figures, or the right list, the Aviators, consequences be damned. Choices, choices.\n\nAfter several hours, he decided..."
 ISH.67.a:0 "...The Aviators."
 ISH.67.b:0 "...the lackeys."

