 ISH.137.t:0 "Greasing the Wheels of Industry"
 ISH.137.d:0 "Lazar and Mikhail sat across from each other, studying over economic planning documents. It was thorough and dense, but they both knew that they would be here until the job was done. Things had moved relatively well in terms of health and infrastructure project development, but, once again, they stopped on the issue that seemingly divided them on every other question.\n\n"Central planning is the only way to industrialize the region, comrade," Lazar said, his voice calm. "Scientifically, it's the only way to bring the region back from the brink."\n\nMikhail, in his typical fashion, attempted to gently push against his brother's opinions. "This is true, chairman. The Siberian plan had many faults, the biggest being a lack of more central planning. But some aspects, I feel, must be incorporated to make this situation more efficient."\n\nFor a moment, Mikhail expected his brother to respond angrily, to begin insulting Bukharin and to berate him for his unwillingness to challenge the economic catastrophe. Instead, he nodded his head. "Some decentralized localized projects would be useful - it depends on the situation, I feel."\n\nHis brother was a little shocked. In the past, he would have denied it on the basis of ideology. They continued onward, discussing generalities that would be hammered out at the next Politburo meeting."
 ISH.137.a:0 "Perhaps compromise has a future."

