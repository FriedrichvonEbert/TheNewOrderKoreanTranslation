 ISH_revisionist_remnant:0 "마지막 수정주의자"
 ISH_revisionist_remnant_desc:0 "우리가 서시베리아의 조그마한 잔존 국가로 몰락했을지는 몰라도, 이것이 레닌의 대의의 최후가 되도록 놔두지는 않을 것입니다. 이를 위해, 정통 레닌주의를 포기해야만 할지도 모르지만, 카가노비치 서기장께서는 무엇으로 나아가야 하는지 알고 있습니다. 그의 새로운 교리가 우리를 황폐한 국가에서 혁명의 성공적인 결과로 이끌 것입니다."
 ISH_closed_union:0 "닫힌 연방"
 ISH_closed_union_desc:0 "부하린의 치명적인 결점은 그가 국가의 너무 많은 통제권을 잃어버렸다는 것입니다. 그 때문에 분열과 반혁명적 사상이 스며들어와 우리의 위대한 연방을 악화시키고 붕괴로 이어지게 만들었습니다. 더 이상은 안됩니다. 우리 서기장의 옛 친구, 이오시프 스탈린으로부터 영감을 받아, 우리는 우리 영토 내의 모든 것을 통제하에 둘 것입니다. 우리의 감시에서 벗어나 있는 것은 없을 것이며, 모든 자원은 미래의 해방을 위해 사용될 것입니다."
 ISH_open_union:0 "열린 연방"
 ISH_open_union_desc:0 "안보와 효율성을 위해 자유를 포기하는 것은 혁명 정신에 대한 순전하고도 분명한 배신이 될 것입니다. 절박한 시기에는 절박한 조치가 필요할 수는 있겠지만, 우리는 복수를 위해 원칙을 포기하지는 않을 것입니다."
 ISH_unorthodox_bolshevism:0 "비정통적 볼셰비즘"
 ISH_unorthodox_bolshevism_desc:0 "레닌과 볼셰비키의 이념을 맹목적으로 고수하는 것이 이 변화하는 세상에서 우리에게 비래를 가져다 주지 않을 것이라는 것은 명백합니다. 우리는 우리의 이익을 위해 그들의 이념에서 벗어나야만 합니다."
