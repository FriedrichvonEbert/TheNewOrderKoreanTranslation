 ISH_holding_out_desc:0 "The territories of the former Soviet Union have never seen darker days than the ones they currently experience. Petty warlords wage war amongst themselves, and all the while the hated Fascists who started this misery in the first place send their dreaded Luftwaffe to rain death and destruction right on top of our heads.\n\nIndeed, the cruel fascists of the Reich are simply not content with our previous defeats, and would prefer to go a step further by kicking the Russian people while they are down. This unacceptable state of affairs cannot continue! Chairman Kaganovich hears the plight of those who suffer, and with his aid new strategies are to be undertaken to mitigate the worst of the damage."
 ISH_bunker_building_desc:0 "When the bombs inevitably begin to fall every day, the people of the republic have nowhere to hide and are forced to flee for their lives from a dangerous force they cannot hope to escape in time. The death tolls are rising by the day, and something must be done to give the people a place to seek shelter when the Luftwaffe arrives once more to reap their bloody harvest.\n\nThe answer? More bunkers! Every city, every town shall soon have a formidable system of bunkers that shall serve as unbreakable bomb shelters in times of peace, and an effective form of defense in times of war. Our republic shall become a great fortress, completely unable to be breached by air or by land!"
 ISH_military_holdouts_desc:0 "Now that plenty of bomb shelters have been made available for our people, they can now sit in relative comfort and safety as the Luftwaffe attempts in vain to break their body and spirit, but what of the military? How can they hope to keep watch against our many enemies with explosives being rained down on their heads on a regular basis?\n\nSimple: we shall build even more fortifications! This time, the locations of our fortified positions shall be chosen with the military in mind. The most likely lines of defense shall be turned into impenetrable redoubts that are mostly safe from any kind of aerial attack, as well as being well-prepared for potential ground assaults."
 ISH_scavengers_paradise_desc:0 "Comrades, let us face the facts: the West Siberian People's Republic has seen better days. Most of its infrastructure lies in ruin, and countless scores of both civilian and military equipment have been lost within the chaos of the collapse. Now that we are making a serious attempt to get back on our feet, we desperately need that equipment back.\n\nAlthough we currently lack the industry to produce goods by ourselves, there are millions of valuable artifacts from better days that are simply lying out in the open, waiting to be claimed. The green light has been given to undertake a large-scale expedition into no-man's-land with the goal of rescuing as much lost materiel as we can. With luck, our scavengers will come home with plenty of abandoned equipment just waiting to be put back to good use." 
 ISH_hidden_communes_desc:0 "Bomb shelters have proven to be an effective enough layer of protection for our people, but their very nature means that those who still go about their business on the surface will have to maintain a keenly-developed sense of danger to make it to the shelters in time. To make matters worse, there is no telling what would happen should the Luftwaffe decide to harass us at night, when everyone is asleep!\n\nPerhaps it would be wise to expand these shelters to serve another purpose: underground bomb-proof homes for the people! If the people are living and working safely underground, then they would not even have to concern themselves with the arrival of the bombing raids. Better yet, they'd finally be able to sleep at night knowing they wouldn't be awoken by a siren!"
 ISH_behind_the_times_desc:0 "Modern technology is all well and good, but what use is it if our factories are too damaged to produce them? The fact is, all of the luxuries of the modern world will have to wait until the People's Republic isn't getting pelted with bombs nearly every day and we can actually get our industry back up and running again.\n\nThe solution lies in providing the people with older, more antiquated goods. Although they are less convenient to use, they are much more convenient to produce, especially in stressful times like this. After all, when it rains death on a regular basis, our people would hardly be picky with what goods and services they have access to. In fact, they should consider themselves lucky they're getting anything at all!"
 ISH_survival_society_desc:0 "In these times, our focus should be less on comfort and more on pragmatic survival. Our government's decisions could be the deciding factor between life or death for hundreds of thousands, and sadly there comes a time when difficult choices will have to be made.\n\nThis is one of those times. The bombings impact our noble republic on every level, from the innocent women and children who are helpless against the might of the Luftwaffe, to our military which suffers insurmountable casualties every week from the sheer volume of aerial strikes. It is becoming increasingly clear that we cannot save everyone, and a choice is presenting itself. Should we focus our efforts on protecting the innocent, or preserving our military strength?"
 ISH_the_underground_world_desc:0 "The surface has been a land of death and misery for many years now, and our people are finding it much safer to seek brighter opportunities underground. Who are we to stop them? As a matter of fact, there is great wisdom in this trend, and we would do well to embrace it with open arms.\n\nThe Chairman himself has given the go-ahead to begin the construction of vast underground complexes which will serve a large variety of roles, from industry to dwellings. Ideas have even been proposed for entire military bases to be built underground! Such is the canny ingenuity of a truly socialist society, to find hope in the most unlikely of places while in the darkest of times!"
 ISH_rapid_caravaneering_desc:0 "Yet another necessity caused by the bombing raids are the system of caravans that have formed the lifeline in the devastated regions of Russia. Unfortunately, the fascists have already caught on to the most common routes used by the caravans and have begun launching strikes with the specific goal of cutting off our supplies in transit.\n\nIn the interest of avoiding such disasters in the future, we shall begin to devise new routes for our caravans intended to expose them to as little risk of being intercepted by the many dangers of the Russian no-man's-land as possible. Although these unfamiliar new routes will take some getting used to for our caravaneers, the continued influx of supplies would surely be worth any potential inconvenience that may arise."
 ISH_living_in_the_shadow_desc:0 "The bombings are only getting worse as time goes on, and our already weak industry is being stretched to its absolute limits. As a result, production is more sluggish than we'd like, and the slow pace has come at the cost of less supplies and equipment reaching the frontlines. To ensure that our military stands ready to face any kind of foe even under these circumstances, perhaps it may be necessary to make even more sacrifices.\n\nA considerable portion of our production capabilities are devoted towards producing goods for the civilians. Theoretically, diverting production of civilian goods would provide a substantial boost to the production of arms and equipment for our troops, but is it really worth taking away what little luxuries our people still have access to? The final decision will rest with Chairman Kaganovich..."
 ISH_study_the_bombings_desc:0 "The Luftwaffe darken the skies with their sinister presence, unleashing death upon the innocent people of our republic on a near-daily basis. Perhaps, though, the frequency of the bombings could yet prove to be the fascists' undoing? Some our more astute comrades in the remnants of our air forces have noticed that certain patterns are beginning to emerge in the bombings, but they cannot know for sure unless an effort is taken to study them in detail.\n\nTo that end, we shall begin taking notes of the fascist bombings from here on out. The timetable of the attacks will be carefully analyzed to see if obvious patterns in the raids truly do exist. With any luck, our comrades will be able to predict exactly where and when the bombs will fall, and true efforts to mitigate the majority of their damage can begin in earnest."
 ISH_on_the_clock_desc:0 "Our efforts to study the fascist bombing raids have borne fruit! Thanks to our intensive analysis of the times, dates, and locations of the bombings, a highly conspicuous pattern did, in fact, emerge. The Luftwaffe's power in the air may be fearsome indeed, but it is clear to us now that these fascists are nothing if not predictable.\n\nNow that we can accurately and reliably predict where the bombing raids will happen, the next step will be to prepare potential targets for the raids in advance. Although we cannot stop the bombs from dropping for now, we can, at the very least, ensure that they land in areas where virtually no critical damage can be inflicted. There is indeed a light at the end of the tunnel!"
 ISH_the_mikhail_system_desc:0 "Comrade Mikhail, brother to the Chairman, has come forward with a wise proposal for further minimizing the impact of the bombings. He believes that it would be necessary to devote a significant portion of our efforts to mitigate the damage towards ensuring the safety of all personnel considered essential to our cause.\n\nIndeed, losing these highly important men and women in a near-instant to one of the raids would spell disaster for the republic, and it is when this fact is considered that Mikhail's idea begins to carry weight. Under his proposed system, we can both substantially increase the protection afforded to our essential personnel while, at the same time, not being forced to abandon our people to their fate."
 ISH_off_the_clock_desc:0 "The systems put in place to prevent any significant damage from the bombings took some time to reliably put in place, but it seems like they are finally working their magic. The ordinance rained upon us from the Luftwaffe now detonates in unimportant locations while our more important infrastructure has survived raid after raid mostly unscathed.\n\nMeanwhile, deaths caused by the bombings have undergone a noticeable decrease over the last few months. Once again our people feel safe going about their business on the surface so long as the proper precautions are followed, and for the most part we no longer have to fear the coming of the Luftwaffe. Now that we have room to breathe, perhaps the time has come to start figuring out ways to clip the fascists' wings..."
 ISH_preventative_measures_desc:0 "For too long have we cowered at the mercy of the Germans and their Luftwaffe! No longer are we forced to scurry to our bomb shelters like rats while the fascists terrorize and destroy our lands as they please, with our weakened military completely and utterly powerless to stop them. Now their bombs have been rendered worse than useless, and we have gained the opportunity to take action and inflict some terror of our own.\n\nWith the aid of the advanced anti-aircraft weapon systems we have acquired from various sources over the years, we can finally put them to use by establishing various weapon sites near locations where the German bombers are known to frequent. Once our weapons are in place, the cocky bomber pilots of the Luftwaffe will be in for a nasty surprise when their seemingly helpless targets start firing back!"
 ISH_necessary_losses_desc:0 "Despite all our efforts to prevent the worst of the bombings from affecting our people, it sadly remains true that we cannot ever hope to spare every last person from their effects. Chairman Kaganovich understands this cruel fact better than anyone, and knows that if he tries to prioritize both the urban and rural populations neither will see any noticeable improvement over their current conditions.\n\nTherefore, he has decided to prioritize the protection of the urban populations of the republic. Being more tightly packed population centers, the cities are obviously more vulnerable to the bombs than the spread-out farmlands. While the cities will benefit from new bunkers to fall back on in case of emergencies, those who live in the rural communities will just have to make do with what they have."
 ISH_do_and_die_convoys_desc:0 "As a consequence of increasing our anti-air efforts in the republic, refugees have flocked to our borders like never before. While we welcome the influx of newcomers to our depleted lands, this newly-emerging rush to get to the safety our republic now provides has not gone unnoticed by our German nemesis...\n\nWe can attempt to help the refugees, but to try and save all of them would invite disaster where it could have easily been avoided. The needs of the many outweigh the few, and sadly it may be necessary to sacrifice the smaller refugee convoys in favor of larger concentrations. While many innocents will doubtlessly meet a cruel death as a result of this, many more lives would be saved than if we tried to stretch ourselves thin trying to protect every last soul that walks into our borders."
 ISH_black_zones_desc:0 "Our production capabilities are still much slower than they could be, and while the bombings are much less damaging than the were a few months ago, it would still be far too risky to attempt repairing the bombed out factories that were abandoned long ago. The lightening of the bombings does, however, provide us with new opportunities.\n\nChairman Kaganovich has authorized a brilliant new approach to getting our armaments production back in working order. Weapons factories and arsenals are to begin construction in spread-out, highly confidential locations to help bolster our ailing industry. These locations are to be highly secretive and will be selected based on their likelihood of being discovered by the Luftwaffe. With the Germans beginning to show reluctance to fly brazenly over our skies like they once did, there do exist certain unassuming areas under our control that have not seen much attention from the raids."
 ISH_unpopular_decisions_desc:0 "Despite our best efforts to protect the people of the WSPR's remnants, the endless bickering of the communes and their officials have never ceased. In fact, their dissent has only increased over the months! Certain powerful officials claim that we are abandoning the communes and the people of the republic in favor of more useful sectors of the nation and causing the misery of thousands.\n\nWhile these accusations are not entirely unfounded, this is just not the time to be arguing morality. Even if we were so foolish as to abandon highly important aspects of our nation's infrastructure and industry in favor of making sure a few people can plow their fields, they would doubtless manage to find things to complain about. We shall continue our policy of pragmatism that has shown so much success in the past, and ensure that these useless complaints fall on deaf ears."
 ISH_for_our_survival_desc:0 "For our survival, our republic has had to make many uncomfortable sacrifices in the name of ensuring the safety of the revolution and the prosperity of the nation. Many have given their blood and even their lives in the process, and the difficult choices that were made will forever enshrine the last few months as the one of the darkest periods in the nation's history. We aren't exactly proud of the cruel decisions that resulted in the loss of lives, but none can say that it wasn't worth it in the end.\n\nThe bombings have ceased for the most part, and the skies have been more clear than they've been in decades. People are once again coming out of their shelters and living lives that they hadn't been able to for so long.\n\nWith our safety from the German scourge secured, the time has come to honor those who gave their lives to ensure that this reality could become possible in the first place. May we never forget their sacrifice."
 
