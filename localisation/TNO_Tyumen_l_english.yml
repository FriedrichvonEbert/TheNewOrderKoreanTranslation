 ### Ideas ###
 ISH_revisionist_remnant:0 "Revisionist Remnant"
 ISH_revisionist_remnant_desc:0 "We may be reduced to the status of a petty remnant state in West Siberia, but we will not let this be the last gasp of the Cause of Lenin. To this end, we may be forced to deviate from Leninist Orthodoxy, but General Secretary Kaganovich has just what is takes; his new doctrine will take us from this ruined state to the successful conclusion of the Revolution."
 ISH_closed_union:0 "A Closed Union"
 ISH_closed_union_desc:0 "The fatal flaw of Bukharin is that he forfeited too much control over the State, allowing divisions and counter-revolutionary thought to creep, weakening our Great Union and leading to its collapse. Well, no longer. Drawing inspiration from our General Secretary's old friend, Iosif Stalin, we will bring everything in our territory under control; nothing will be past our watch, and all resources will be directed towards the future Liberation."
 ISH_open_union:0 "An Open Union"
 ISH_open_union_desc:0 "Abandoning freedom for security and efficiency would be a betrayal of the spirit of the Revolution, clear and simple. Desperate times may require desperate measures, but we will not abandon our principles for the sake of revenge."
