 ISH.119.d:0 "With time, the bombed-out village returned to some semblance of normality. Although several of the stronger men had been killed in the attack, the survivors did their best to repair the damage, even rendering a few of the destroyed buildings inhabitable again. Most had accepted it as essentially a natural disaster, unavoidable and with no reason for blame. Only Maksim, who had predicted the Luftwaffe would come and tried in vain to procure air defenses, held on to his anger. He would sit on his porch around the time of day the bombs had first come, drunkenly reminiscing over his failure and the government's refusal to step in.\n\nWhen the government-sent repair workers came, out of the blue and after so much time without any acknowledgement of the villagers' plight, the initial reaction was a mix of confusion, relief, and offense. Months of the Party's negligence had inexplicably given way to a very belated offer of necessary aid. The workers were courteous enough, and most of the villagers appreciated their work ethic. Even as the village rapidly returned to its former self, Maksim took their presence rather differently.\n\n"You betrayed us!" he'd shout whenever they came by. "You left us to die, and now you expect us to be grateful? We could have fixed up by ourselves, but you had to take even that dignity from us." Few were quite as resentful as he was, but nobody could deny that he had a point. The fact was that the Party had failed the people it was meant to safeguard, and it would take more than this to heal the scars it left in the community."
 ISH.119.a:0 "There is a long and challenging road to forgiveness"

