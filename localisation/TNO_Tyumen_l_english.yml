 ISH_five_year_plan_category_desc:0 "As we perform Chairman 인민공화국의 발전을 위한 [ISH.GetLeader] 서기장님의 과감한 산업화 계획을 실행함에 있어, 이 중요한 모험에서 배신자들과 파괴자들이 우리를 방해할 가능성을 염두에 두어야만 합니다. 그 동안 우리는 더 강해지겠지만, 더 취약해질 것입니다. 특히 기근의 위협에 말이죠.\n\n만약 우리의 행동이 농업에 지장을 준다면, 우리 §Y농업의 부담§!이 가중될 것입니다. 이 부담이 §Y100§!에 도달한다면, §R기근이 우리를 괴롭히기 시작할 것이고§!, 이미 기근이 우리를 괴롭히고 있다면 §R그보다 더 심각해질 수도 있습니다.§!\n\n거꾸로, 우리 농업이 안전하게 유지되고, §Y농업의 부담§!이 §Y0§!에 이른다면 우리는 §G회복을 시작할 겁니다.§!\n\n우리의 현재 §Y농업의 부담§!은 §Y[?ISHAgriculturalStrain]§! 수준입니다.\n우리 §Y농업의 부담§! 은 매월 §Y[?ISHAgriculturalStrainTicker]§! 만큼 감소할 것입니다."
