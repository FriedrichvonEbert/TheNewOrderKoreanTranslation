 ISH.139.t:0 "Tightening the Screws"
 ISH.139.d:0 "The reaction to Nikita Khrushchev's announcement, buried as it was in yet another long diatribe to the Politburo, was muted. All had understood it was coming, and even if they had personally disagreed, none would dare to raise objection.\n\nAmong many other reforms, Khrushchev had made clear his intention to, at least temporarily, bar future applicants to the Party. This was, of course, completely necessary - one could not know which new applicants could be considered politically reliable - given that political reliability, after such a violent transition of power, was absolutely essential.\n\nIt also meant, in a quality that went unspoken, that Khrushchev would control the future of the Party cadres as a whole. Would have time and space to determine the qualities he wanted reinforced. The outlooks he wanted supported. The loyalties he demanded as a matter of natural order. None of those listening could honestly say they would have behaved otherwise.\n\nIn time, such restrictions would of course be lessened, before being abandoned altogether. But in the interim they would further increase the measure of control the new administration - and its leader - held over the state as a whole.\n\nAll voted in agreement with Khrushchev, of course. The Bureau, after all, had to appear unanimous in all things. Anything else was simply unthinkable. And counter to Party unity."
 ISH.139.a:0 "당의 이익을 위해."

 ISH.140.t:0 "흐루쇼프의 연방"
 ISH.140.d:0 "Khrushchev's eyes wandered about the outsides of the party headquarters, viewing the snow-topped rooftops and streets of Tyumen. Pyotr Kulakov and Andrei Gromyko stood behind him, his two comrades that had been beside him through everything. While Kaganovich may have had no one to trust, Khrushchev knew his ministers would continue to follow him loyally through his victory.\n\n"It almost seems more serene in a way, now that tyrant Kaganovich is gone," said Kulakov. \n\n"Yes, now Russia truly breathes," replied Khrushchev. "This marks a turnaround of fortune for the entire union. Russian society shall breathe the air of true socialism and finally rise to its position for which it was always meant for."\n\n"But we cannot make the same mistakes as Kaganovich," voiced Gromyko. "Or else reactionaryism very well may be able to reach into the party again."\n\n"I will not be another Kaganovich, or another Bukharin for that matter." Khrushchev stated. "Russia belongs to us, comrades, and we will not squander the opportunity."
 ISH.140.a:0 "The opportunity to bring the perfect form of communism to the union."

 ISH.141.t:0 "The Union, Redefined."
 ISH.141.d:0 "Who didn't dream of unifying Russia? To bring her back from the brink, to nurture her, to make her whole again after all the horrors of the past had torn her apart? Nikita couldn't honestly think of anyone who had wanted things to stay the way they were; and he was perfectly fine with that. As televisions and radio broadcasts crackled to life, as crowds cheered and celebrations began across the union, Nikita Krushchev briefly took a single deep breath in.\n\nHe'd done it. Somehow, he had been the one to do it. In all honesty, he was probably the most surprised person in Russia at how successful he had been. Within a short span of time, he had ascended through the ranks to General Secretary- then ruler of all of a reborn Russia; a redefined union. And for the first time in a long time, he felt tired. After all that strife, all that plotting, all of the wars and hardships that he had endured, today was finally a day where he had a clear schedule- and nothing to excuse him from a nap.\n\nHe could answer the phone calls and the letters of congratulations later- for once, he felt like his age. Thoughts of successors, and of the future briefly flooded his mind as he made his way up the stairs and paused. Later. Tomorrow at the latest, he'd start thinking about that. Finally, after a few thoughts on reports he had already checked and double checked, and making sure he had done everything he needed to do, he laid down in bed.\n\nAnd as Nikita closed his eyes, he knew that everything he had worked towards was exactly what Stalin had wanted."
 ISH.141.a:0 "And for the first time in a long time, not only did he sleep- he dreamed."
 
