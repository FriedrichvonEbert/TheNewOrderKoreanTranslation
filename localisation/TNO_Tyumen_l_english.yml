 ### Leader Bios ###
 POLITICS_LAZAR_KAGANOVICH_DESC:0 "많은 사람들은 부하린의 소비에트 연방이 붕괴했을 때, 부하린의 정적 중 한 명이 러시아의 가장 강력한 지도자가 될 만큼 권력을 쟁취하리라 생각하지 않았습니다. 하지만, 라자르 모이세예비치 카가노비치는 그들이 틀렸다는 것을 보여주었습니다. 이오시프 스탈린의 열렬한 추종자인 그는 부하린의 정책에 반대했고 그 결과 평소에는 명예직에 불과할 서시베리아로 보내졌습니다. 하지만 그는 전쟁이 일어났을 때 최전선에서 멀리 있었고, 결국에는 서러시아 전쟁 전 시점에서 러시아에서 가장 큰 국가의 지도자가 되었습니다.\n\n콘스탄틴 로코솝스키 원수, 드미트리 카르비셰프 중장, 그리고 제3군과 제10군의 도움으로 라자르 카가노비치는 우랄 산맥에서 옴스크까지를 아우르는 서시베리아 인민공화국의 설립을 선포하였습니다. 그에게는 불행하게도 신생 공화국은 장수할 운명이 아니었습니다. 독일 루프트바페의 폭격과 그의 예전 동료의 배신으로 공화국은 붕괴했습니다. 소비에트 연방의 잔해에서 태어난 공화국이 단명한 곳에서 로코솝스키의 군대는 서부, 카르비셰프의 흑색연맹은 동부를 차지했고 그 결과 카가노비치는 튜멘으로 후퇴한 뒤 서시베리아에서 남은 땅에 대한 지배를 확고히 할 수 밖에 없었습니다.\n\n이제 카가노비치는 러시아의 난세를 해치며 그의 약해진 국가를 지도해야 합니다. 그는 안과 밖에서 수많은 적들에게 포위되었을지 모르지만, 그의 혁명적인 정신은 아직 확고하고 불변히 남아있습니다. 늙은 볼셰비키 강경파인 카가노비치는 무슨 수를 써서라도 확고하게 국가의 적을 섬멸하고 전인민의 프롤레타리아 국가를 찬란한 붉은 10월의 날들부터 위대한 선구자 레닌, 그리고 그의 가장 위대한 제자인 스탈린 동지가 구상해왔던 그대로 구체화할 것입니다."

 POLITICS_BORIS_SHCHERBINA_DESC:0 "It is no wonder Boris Yevdokimovich Shcherbina was selected as the administrator of Tyumen when one looks at his record. After arriving in West Siberia as a young yet ambitious party official, he soon found himself stranded as the government in Moscow fell. He was shielded from the chaos by Lazar Kaganovich, who saw his skills, and by the time of the Zlatoust invasion had long made him his chief economic advisor.\n\nHowever, his lack of loyalty to the authoritarian system Kaganovich admired so much was made clear as soon as the well-armed forces of Dragunov marched eastwards. Abandoning his former beliefs and lusting for power, Shcherbina came to a secret agreement with the merchants of death. The Ural Republic could use like him in governing the lawless lands, and for that he would be appointed governor of Tyumen. His talent soon became clear as day, and now Shcherbina wishes to make his territory a model province, even under the watchful eye of Zlatoust."

