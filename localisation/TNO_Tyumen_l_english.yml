 ISH_the_clock_breaks_desc:0 "An uncharacteristic silence has overtaken the lands of the former People's Republic. Distant thumps and booms are no longer commonplace, the air raid sirens have not screamed their eerie warning calls for weeks, and nary a plane has been spotted in the sky for some time. The terror bombing campaign that has terrorized Russia for so long has finally come to an end.\n\nNow that the bombs have stopped, we must make up for lost time. There are many problems that will need to be addressed, the most pressing of which being the rebuilding of the nation. After all, the revolution cannot even hope to continue until we are well and truly back on our feet!"
 ISH_rebuilding_a_nation_desc:0 "Our long period under siege has severely damaged our economic and political institutions. We were brought to the brink of extinction, but, now that we are safe at last from the bombings, the time has come to begin putting the state back together.\n\nChairman Kaganovich has wisely put together a plan to repair our damaged factories, take the government out of the state of emergency, and reestablish our bureaucracy, reaching out to the people of Tyumen to bring them back into the fold after their struggle for survival. Soon, the Communist Party will have firmly pulled our state back from the brink, and the hard work of expansion can finally begin."
 ISH_rebuilding_the_factories_desc:0 "As we initiate the process of putting Tyumen back together, we must confront the fact that not everything can be done at once. Our limited resources require careful prioritization of the most necessary sectors of society, and sacrifices must be made eventually.\n\nTo rapidly restore the economy to its former state, we must establish a firm baseline, and prioritizing repairs to our shattered industry is the best way forward. The time for focusing on civilian infrastructure is after we have established a platform to work off of, and the best way to do that is to restore the state's industrial capacity and slowly bring vitality back to our economy."
 ISH_the_military_industrial_complex_desc:0 "Having been on defense against the Germans for so long, we have had precious little opportunity to focus on military development. As Marx taught us, it is vital for the workers to have arms, and nowhere is being defenseless more dangerous than in Russia, where slavering bandits surround us on all sides. While we are in less danger than when the bombings were ongoing, building up our military is vital.\n\nWith our factories coming back online, there is no better time to fully dedicate our resources to military development. A steady outflow of guns and bombs will ensure the workers' state its safety for a little while longer."
 ISH_armored_production_desc:0 "Military production continues to increase as more and more of our factories reopen. While this is good news, we cannot settle to merely match our enemies in production. We must surpass them, building newer and better weapons to utterly crush them in the battlefield. This is what Chairman Kaganovich has decreed.\n\nTyumen will accept only the finest weapons of war, and what finer example of modern military might than armored vehicles? Cheap, effective, and well-protected, Tyumen's new fleet of armor will be the vanguard we need to spread communism across Russia."
 ISH_civil_infastructure_desc:0 "Our long struggle against the Luftwaffe's merciless bombings has wreaked havoc on Tyumen's civil society. Normal life was severely disrupted by the conditions; homes, schools, and medical facilities have suffered serious damage. There is no resource more important for a nation than its people, and little can be done when society is in such a dismal state.\n\nWhile Chairman Kaganovich would prefer to focus on military endeavors, he has begrudgingly agreed to turn Tyumen's attention towards reestablishing agriculture and civilian living conditions. Once things have returned to the status quo, a real reconstruction can begin in earnest."
 ISH_swords_to_plowshares_desc:0 "A significant portion of Tyumen's military equipment is made up of surplus from the Great Patriotic War. After many years of bombing and turmoil, it is sadly obsolete and oftentimes only semi-functional due to lack of maintenance. The need to replace all of this weaponry makes our military buildup that much more difficult.\n\nJust because this gear is no longer fit for combat does not mean it is totally worthless. In a feat of ingenuity, the Communist Party has decided to repurpose old military equipment for agriculture, another pressing need for the state. Each truck that serves this purpose saves the government the resources it would have used for specialized agricultural tools. This is but another reminder that our leadership has the creativity and drive to cleverly overcome any challenge!"
 ISH_all_roads_lead_to_siberia_desc:0 "The revisionist administration of Nikolai Bukharin pursued the large-scale industrialization of the Soviet Union's Siberian territories except, inconveniently, for the ones we currently hold. West Siberia is comparatively underdeveloped, with infrastructure that pales in comparison to the regions farther east. If nothing changes, we are doomed to fall behind, and the workers' state will be a historical footnote.\n\nThe Communist Party is incapable of knowing defeat, and we will struggle to right Bukharin's mistakes until our last breaths. West Siberia may be a backwater today, but if the triumph of the October Revolution has taught us anything, it is that the fortunes of a people can change meteorically in a short span of time. With the right vanguard, even a desolate wasteland could become a center of peace and prosperity given time; West Siberia's comeback will be far quicker."
 ISH_seamless_industrialization_desc:0 "Industrialization is the first and most necessary step towards any nation's greatness. In order to ensure our hegemony over Russia, a rapid buildup of industrial capacity is ideal, but there is always a cost: overcrowded cities, food shortages, damage to the environment, and a decline in standards of living have historically plagued industrializing economies.\n\nThe WSPR is not like other economies, however, in that it is led by a workers' vanguard that looks after the broader population. It is possible for us, without the exploitation of capitalists, to create a fairer industrialization that does not sacrifice the people's well-being on the altar of growth. Full speed ahead! Under the Chairman's leadership, there is but a slim chance of backfire."
 ISH_red_storm_desc:0 "Since reclaiming West Siberia, the WSPR has been able to take a breather. Compared to our wars against the traitorous junta of Sverdlovsk and the fascistic lunatics of Omsk, this period of relative peace seems almost too good to be true. But let us not be mistaken; this is but a brief respite from the wars that we have fought in the past and those we will face in the future. We are not out of the storm but in its eye.\n\nThe storm of war will advance no matter what we do, and we must be prepared for the worst. Our industrial sector will need to be durable and highly productive in the coming days, and there is still a great amount of work left to do, but when the time comes for war, the reactionaries who menace Russia will learn that is the workers who are the storm, and they who will be obliterated by its rage."
 ISH_the_five_year_plan_desc:0 "Nikolai Bukharin's insistence on maintaining the New Economic Policy, while successful in pockets of the Soviet Union, failed to build up large pockets of the country and caused its total collapse to the Germans. Our need for development is high and the timeframe must be very soon. Following the old Soviet guidelines for industrial development in the future when the WSPR is still as vulnerable as it is would be suicidal.\n\nThe never-enacted Five Year Plan, part of the policy plank of the Bolshevik opposition, is the only solution to our industrial woes. An enormous state mobilization of all our productive forces for development as suggested by Joseph Stalin would have saved the Soviet Union in 1941, but we must settle for bringing its newest incarnation back to power over all of Russia."
 ISH_rebuilding_the_communes_desc:0 "The restructuring of the WSPR's infrastructure for war will require the tireless effort of the entire population. Rapid industrialization in the style of Joseph Stalin's plans would certainly improve the situation on that front, but our small slice of the USSR may not be ready for such sweeping changes. Agricultural reform and support for civilians are necessary to ensure that further development does not backfire and immiserate the population.\n\nNew, bigger collective farms! Widespread distribution of agricultural machinery! Massive housing construction drives! The Communist Party will meet all the people's demands and more, and the benefits to industry down the line will be fruitful indeed."
 ISH_repopulation_programs_desc:0 "History has not been kind to the Russians. War and want have left a great hole in the demographic structure where millions and millions of people should be. When prospects were so dire, who could blame the suffering women of the nation for not wanting to bring children into such a world? Now that things are better, we have run into a different problem: there are simply not enough people for our future economic goals.\n\nWe are first and foremost a party of labor, and there is no nobler labor than motherhood. Subsidies for families and single mothers, awards to those "Mother Heroines" who bravely raise 10 or more children, and controls on abortion will bring us back to where we need to be in terms of population."
 ISH_family_building_desc:0 "Abandoned by Bukharin in their time of need, the Russian people are in a sense a nation of orphans. There are however also very many literal orphans, those who lost their parents from war's ravages, hunger, or simply abandonment. The orphanages of Tyumen and many other of our cities are sadly filled to well over capacity with such children. Now that we have the time and resources to deal with this abominable situation, we must, or else we are not socialists and hardly even men.\n\nThe WSPR will set up an adoption system that is the pride of the world, linking families without children and children without families. Soon, our orphanages will be empty, and we will have taken the first step to overcoming the trauma of our most vulnerable from this long war."
 ISH_wives_for_soldiers_desc:0 "While our policies to encourage population growth have been moderately successful so far, we can always go further. Why limit ourselves to subsidizing parenthood and hoping for success when we could give more direct state backing? At the moment, we simply don't have the time to wait for love to run its course unaided.\n\nA new program will seek to automatically assign potential partners to one another, with voluntary membership in exchange for increased rations for female civilians. The other side of these new relationships will come from men automatically registered once they join the army. By demolishing the barriers separating potential partners from one another, the Communist Party hopes to build thousands of fruitful families in the near future."
 ISH_enforced_farming_desc:0 "Burgeoning industrial development causes a corresponding increase in the population, which in turn requires significantly more food. This is straightforward, but there is one problem: West Siberia is far from being Russia's breadbasket. Agricultural production has never been this region's specialty, but it is hard to imagine a future path for the WSPR if it does not increase significantly.\n\nWe need to make use of every inch of land we possess. Grain quotas will go up. Leaving one's fields idle will be prohibited. The peasantry may protest, but it has never been a class known for foresightedness and concern for the national interest. The matter of agriculture is too important to leave to the selfish whims of the rural population."
 ISH_land_redistribution_desc:0 "There are a number of peasants willing to contribute to our nascent agricultural development, but they are unable to without any land to work. The uneven distribution of rural land hampers our goals and leads to great suffering among the landless peasantry. As with many social problems, the responsibility falls to the Communist Party to rectify the situation.\n\nCollective farming, a policy of Stalin and segments of the Bolshevik opposition shot down by Bukharin's government, is the key to overcoming our ills. The state will manage farms worked on by all the peasants in an area, allowing for modernization and efficient administration on a vast scale. The landless peasants will know justice, and more food will flow to the cities than ever before."
 ISH_communal_loyalty_desc:0 "The state can direct the creative powers of its citizens to stunning feats. However, it cannot do everything. While the government's attention is focused on heavy industry and collective agriculture, it will be unable to meet every concern of the communes. In such times, the people must take matters into their own hands.\n\nPropaganda encouraging self-sufficiency and cooperation between citizens is the first step towards molding a spirit of revolutionary sacrifice. People should be taught that every contribution towards the collective well-being, whether it be building wells, teaching their compatriots literacy, organizing work, or any number of other tasks. A socialist state cannot work until the people learn to work together in all ways."
 ISH_breakup_the_unit_desc:0 "Marxist theory tells us that the nuclear family will wither away with the abolition of private property, as communal institutions rise to take its place. While we have placed effort into reforming family relations in the past, there is always room to revolutionize things further. The family unit itself must be the Communist Party's next target.\n\nDelegating the responsibility of child rearing to the whole community will give parents the freedom for work or leisure. Values of collective solidarity are easier to instill when family barriers that separate children are broken down. With the size and resources of our military, it may be a good idea to give it some role in these new creches."
 ISH_rebuilding_an_army_desc:0 "Regrettably, the military history of the West Siberian People's Republic has yielded little success. The Republic, faced by betrayal from within, fell apart before even being able to begin the reclamation of the rest of Russia. Now that we have been reduced to Tyumen and its environs, it is clear that we will have to reevaluate our tactics.\n\nThe military is maybe the most important component to the revolution, and the solution to our military predicament likewise mirrors that needed to ensure the rebirth of the Soviet state: industrialization and centralization. The Red Army will be rebuilt into a force that can challenge the strongest, so that it can soon restore proletarian rule to the whole country."
 ISH_the_red_armor_desc:0 "The old Soviet Union, weakened by revisionist incompetence, was woefully unprepared for the onslaught of the fascists' modern army. Some of the most humiliating defeats came from the Reich's tank brigades, which swept over much of the country with devastating power.\n\nAs we prepare to reclaim the West Siberian People's Republic, we can take one lesson from our enemy: modern armor is an enormously powerful weapon in the right hands. Mechanizing the Red Army will hone it into a force capable of rapidly expanding our territory. Decisive action will make the difference in this war, and focusing on tanks allows us to focus on just that."
 ISH_revisit_the_doctrines_desc:0 "Our critics often accuse us of being overly wedded to doctrine. While adherence to Marx's theories is necessary to the utmost degree, the military is a different matter. Our reconstruction of the army to incorporate armored warfare is well underway, and our tactics have not kept up to the changing situation.\n\nThe tank is a powerful tool, but we will need a strategy to avoid wastefully losing them against enemy fire. As we witnessed too well during the Great Patriotic War, the Germans made a highly effective use of rapid tank deployment to overwhelm and disable us before we could even respond. Perhaps we need a "Blitzkrieg" of our own..."
 ISH_study_modern_designs_desc:0 "Russia's long isolation has cut it off from recent military developments, understandably considering the general state of chaos. We have had neither the opportunity nor the capital to begin improving our tank technology. The rest of the world has made considerable improvements in this regard, however.\n\nLuckily for us, we do not need to start our research program totally from scratch. Captured German and covertly donated American and Japanese tanks have sat abandoned in our armories since the 1950's. It is only a matter of reverse engineering them before we have designs of our own to show for our efforts."
 ISH_homebrew_armored_power_desc:0 "We have drawn plans, laid the theoretical groundwork, and closely studied the results of cutting edge foreign engineering. We have acquired the industrial capacity necessary for a modern army after years of ceaseless toil. Our workers have the necessary equipment and are full of zeal to serve the proletarian state.\n\nWe have everything we need to begin our tank program. Our factories stand ready to produce as many as we need to fully liberate west Siberia from the traitors that have plagued it for so long. All that there is left to do is begin."
 ISH_our_own_designs_desc:0 "Though we have made admirable progress in our armor development programs, the reality is that Tyumen is still an underdeveloped statelet, and our designers are only human. There have been a number of pressing issues with the new tank designs that must be resolved if they are to be effective.\n\nThese vehicles have been made with heavy influence from foreign models that are not necessarily suited for the environmental and industrial conditions of Russia. We need to modify them to suit our needs and establish a systematic framework of examination and data collection to do so."
 ISH_study_the_performance_desc:0 "Until this point, we have made great strides in tank designs and theoretical applications. Now that we have entered the construction stage, it is imperative that we move to practical fields. Accurate measures of their abilities in the field are consequently vital.\n\nWhat better way to investigate the performance of our tanks than to perform combat trials? Seeing how they move and fight in a controlled environment will give our scientists badly needed data about their abilities and allow us to make whatever modifications we need based on hard numbers."
 ISH_our_own_stratagem_desc:0 "One of the greatest tragedies of the downfall of the Soviet Union was the scattering of some of Russia's greatest talents to the wind. General Mikhail Tukhachevsky, known as the "Red Napoleon" for his contributions in the 1920's and 30's, is but one of these. Before his presumed death during the collapse of the WRRF, he innovated greatly in the field of military doctrine, with his "deep battle" theory, which emphasizes the movement of many formations in order to achieve victory through the entire battlefield, being of particular note.\n\nIn a fight such as this, where resources are limited and the outcome of a battle rests on a knife's edge, superior tactics are vital. Repurposing the work of the Soviet greats will only help us achieve victory."
 ISH_study_the_results_desc:0 "Now that we have performed closed trials, the next step for our burgeoning tank program is live-fire incidents. In battle, events proceed that cannot be predicted simply by using observations produced in the safe environment of testing grounds, and tank crews act far differently when in real combat.\n\nFor better or worse, there are many opportunities to enter a fight in warlord Russia. Bandits and raiders have plagued the countryside for years, preying on the peasants and making administration difficult. Sending our tanks after them will provide a relatively low-risk way to gather results, as well as freeing the people from their longtime oppressors."
 ISH_the_red_army_desc:0 "The core of any army, rather than sophisticated weapons or lofty strategies, is its men. Since the Great Patriotic War, Russian forces have held their own against the far more modern Wehrmacht simply by being well-trained and disciplined, even with the gap in resources.\n\nArmor has its place, but focusing too heavily on new technology over the cohesion and effectiveness of our soldiers expends resources that we cannot afford to waste. An infantry-centered army, with professional, well-equipped soldiers and vehicles in a support role, is the way forward to a new Soviet Union."
 ISH_be_brave_desc:0 "The barebones conditions we have been forced to work with mean that soldiers are often insufficiently trained, with poor morale. Soldiers often fight solely for the potential paycheck, abandoning their posts at the first sign of danger. As we professionalize our army, reforming its culture is key.\n\nThe worthy successors of the Red Army need to match it in cohesion. We will create a sense of brotherhood and patriotism in our soldiers as a collective. Marx taught us that the anarchy of hyper-individualism is no way to run a society. It is likewise the path to disaster for any reasonable military."
 ISH_reform_the_NKVD_desc:0 "The Bukharin regime, compromised as it was by revisionism and opportunism, was unwilling and unable to properly crack down on counter-revolutionary sentiments among the populace. The military was particularly poorly monitored in this regard, and the ultimate consequences were the deposition of Bukharin himself and the complete dissolution of the Soviet Union.\n\nThe new Red Army will not repeat such mistakes. The recreated NKVD will focus especially on the military, ensuring political loyalty and education and prosecuting crimes committed by soldiers as they reclaim the country. We must never forget that the army has some of the greatest potential for counter-revolution and therefore take steps to keep it under as much Party control as possible."
 ISH_not_once_step_back_desc:0 "During the Great Patriotic War the Soviet Union collapsed the day that its soldiers first chose to run rather than defend to the last man! They spoke of the Motherland and its infinite land... enough population and bread as far as the Urals to feed them all, they said. How foolish such talk was! Retreat after retreat, the cowardly men of the Red Army failed to see what they were fighting for before they stood a thousand kilometers from Moscow. We now see all too well the finity of Russia from Tyumen.\n\nThis defeatist and cowardly attitude was without a doubt what doomed the Union! The men lacked resolve, the officers lacked tenacity, and the whole army lacked courage! Under the right leadership, we would've seen an iron Russia, with an industrial backbone and as foundation of loyal, unfaltering men.\n\nIt is with the goal of this in mind that we demand this of the Red Army: under no circumstances shall unauthorized retreats take place! Under Kaganovich, we will build a new Russia!"
 ISH_the_red_tide_desc:0 "The soldiers of the Red Army cannot simply be the most plentiful, as the Nazi dogs would like to portray the "asiatic hordes;" they must also be the strongest, the most zealous, and the best drilled in the whole of Eurasia! It is the Red Army's soldier whose duty it was and continues to be to defend his Motherland from the terrors of fascism and dangers of reactionary thought and division!\n\nIt is also the duty of every able-bodied Russian man to take the place of the Red Army soldier during wartime, as he must provide for the Motherland in exchange for what it has given him. In doing this, he too must become the hardest willed, the sturdiest under pressure, the embodiment of the Soviet Man.\n\nIf we are to bring back the glory of the Soviet Union and return the sanctity of the Motherland, we must start with our warriors. Under the new discipline we shall forge a new USSR!"
 ISH_be_strong_desc:0 "We, the Russian people, have been ridiculed and accused of being weak individuals, acting in hordes to move against our many enemies. We must show the world what the power of the Russian man is when utilized to his full capacity. With this we will unleash our new campaign, one of a simple motto, but one that will fill our soldiers with a patriotic urge unlike any other; Be Strong!\n\nFor too long the Slavic man has been trampled, his lands ravaged, and his people massacred. But that shall no longer be true. The soldiers of our armies will be the paragon of strength, the paragon of virtue, and as such must be equipped in turn.\n\nThe best equipment at the disposal of our armories, or that can be bought from around the fractured Russia we seek to piece back together, will be given to our soldiers. While the best Russian equipment is not the best in the world, our soldiers will, with no doubt be the definition of the New Soviet Man."
 ISH_reform_the_guard_desc:0 "The Guard forms one of the many political excesses of the system, a remnant of an older age that has rotted in incapability rather than adapted to the changing times. If they cannot evolve, we must force them to. The Red Guard, forming a system of paramilitary organizations more political than functional, is barely a combat-capable force, and in a situation where they were thrust into battle they would struggle at best.\n\nWe must change this through a comprehensive re-evaluation of the Red Guard. While the political aspect is important and their contribution to stability is notable we have been given reason to believe that many of the lower-level leaders of the Guard have no business being leaders at all, especially not of such an esteemed political organization.\n\nThe rotting externalities of the Guard will be cut off and ruthlessly examined, while capable men will be put into these positions. The Guard will also have more frequent training in more relevant tactics, with better equipment and routine pay to expand loyalty."
 ISH_russias_finest_desc:0 "Naturally, if our army is to be the one to bring back Russia from the brink, it must also be her finest. Every soldier must be the paragon of the Soviet Man, with extensive drilling in physical and mental exercises. The physical requirements will go up, and the room for error down. From now on, every soldier that serves for the future of the Union shall be the perfect soldier; strong, smart, and zealous.\n\nAround us sit peasant armies, mercenary armies, and the armies of false prophets. None of these would be a match for a truly battle-hardened, disciplined, and drilled army, functioning as cogs in a giant machine that will roll through all of Russia, from Vladivostok to the Baltics.\n\nIn the coming trials, each soldier will be faced with difficulty, forced to confront sacrifice, and even experience it themselves. It is our job to ensure that when this time comes, our soldiers will have no trouble dispersing the enemy, and bringing glory to our Union!"
 ISH_power_to_the_mighty_desc:0 "It has always been our goal to introduce to Russia a truly meritocratic society, where nothing but desert gives power. We figure the best place to introduce this ideal is to our army, where corrupt generals still sit in positions of power we value so highly. We must push forward a new model, based on the ideals of equality, fraternity, and only the best soldiers going up the ranks. We will never be in the position to be the true heirs to the Soviet Union unless this Union not only continues but expands on the legacy of the former one.\n\nEvery soldier will be evaluated, his determination measured, and his capabilities tracked. By tracking the abilities of our men, we can then make sure that only the creme of the crop are selected for additional officer training. The training and conditioning of our soldiers, matched with the leadership of a true meritocracy, will be the driving force that shall bring our men to Moscow!"
 
