 ISH.143.t:0 "The Path to Greatness"
 ISH.143.d:0 "Kaganovich approached the podium in front of the politburo to loud applause. Despite the outward support of the politicians, he had a sunken feeling, knowing traitors were probably in his very midst. However, his plans were drawn up, and he had to display them to the politburo, no matter how treacherous it may be.\n\n"Comrades!" He started. "Now is the time we begin our plan for the true reunification of Russia!" More applause. "With West Russia joining the revolution, it is time we spread Stalin's vision east. And so, with the reunification of Russia nearing, so too comes a plan for the restructuring of a new Soviet Union. A stronger Soviet Union, one that will not buckle under the threat of fascist and reactionary forces. One that will endure, through iron will and determination! While we may have a strong military now, it must be even stronger. The war industry alongside it must grow, only then will Russia be avenged. We cannot have weakness, not when the Germans and the reactionaries eagerly wait to put us down again!"\n\nEven more applause filled the room. "Finally," Kaganovich seethed. "With the restructuring of a new union, we must also discourage reactionaries within our own territories. Soon, the removal of certain counter-revolutionary forces will be set in place, for a stronger and more secure union. The enemies of socialism will not be tolerated anywhere, especially in Russia." \n\nWith his address finished, Kaganovich's cold eyes scanned across the room, the applause having abated." 
 ISH.143.a:0 "Only the reactionaries have something to fear."

 ISH.144.t:0 "5년 더"
 ISH.144.d:0 "As Nikita Khrushchev and Mikhail Kaganovich entered the office of the latters' brother, they knew that he was planning to announce something of import. Something he had personally worked on for some time. The man's body language could not indicate anything but.\n\nThey were right. Regarding them both as they entered, Lazar Kaganovich signed the administrative order he had been finalizing and motioned for them to sit. When they did he, acting with efficiency, informed them that he had completed the stipulations and guidelines for the second Five-Year-Plan, indicating the thick portfolio sitting in front of them.\n\nThe two men, both as senior Party members and direct advisors to the Chairman exchanged a quick look, communicating their confusion to each other with the practiced speed of those who existed within the halls of power of such an authoritarian state. They knew that the creation of such guidelines made little sense. But they could not simply say such.\n\nIt was Mikhail, as the Chairman's brother and thus somewhat privileged, who finally spoke the question. The first Five-Year-Plan, he stated as diplomatically as possible, was not yet complete. Its overall effect was not yet known. How could the targets of the second plan be therefore properly established?\n\nIrrelevant, was the answer. The overall goals were known, the Chairman proclaimed - improvement in all sectors - and thus the plan could be outlined. It was soon realized that there was little more to say on the matter. The decisions had been made, and would not be changed, at least by them.\n\nAnd so the two men left, still as confused as before."
 ISH.144.a:0 "The plan will, no doubt, be wildly successful."

 ISH.145.t:0 "In His Footsteps"
 ISH.145.d:0 "After the Tsar's fall, the new regime put itself to work reshaping the city of Vyatka, now Rykov once more, in its own image. This meant repression, inevitably, but it also meant construction. Great public works in grand squares, showcasing the power and glory of the reformed Soviet state. One of these new creations, bombastically unveiled by the local Party branch, was now surrounded by a small crowd of curious onlookers.\n\n"Do you see that, Dad?" A young man said to the older gentleman next to him. "There hasn't been money for a project like this in years. It's a sign, I think. We're really rising out of the ashes again."\n\n"It's a bloody eyesore, that's what it is." The father spat on the ground with venom. "If the Tsar had still been around-"\n\nA few of the other members of the crowd grumbled in agreement, but the son's insistent shushing quieted them down. "Think before you speak, you old idiots! The rules are different now."\n\nEverybody seemed to have a different opinion about the installation. To some, it was a symbol of better times to come. Others thought it was an affront to taste, and let their disapproval show as much as was politically safe. One woman expressed with confusion that, while she had fond memories about socialism, she wasn't sure why they hadn't just put up a Lenin. The coming of several impatient-looking police officers scattered the crowd wordlessly to the wind, and the objects of their interest stood alone. One was a towering statue of Joseph Stalin, staring mustached with avuncular eyes down at the people. Gripping his hand firmly in a gesture of power and friendship was none other than a similarly gargantuan depiction of Chairman Kaganovich himself."
 ISH.145.a:0 "Somebody has a large self-image. "

 ISH.146.t:0 "A Better Future, Underground"
 ISH.146.d:0 "When the workman's detail, along with several others, was pulled off of road reconstruction duties around Tyumen by a very stern-looking man from State Security and told to begin modification work on one of the old pre-unification bunkers underneath the city, he had been quite confused. The purpose of the road work was clear, of course, but this was much less so.\n\nHis foreman had seemed equally unsure. But the work order given was properly stamped, properly authorized, and laid out the duties required very clearly. So they had gotten to work. The facility had been in extreme disrepair, and as he executed his assigned tasks, the workman realized that they were effectively making it usable again. Habitable again. He had overheard from the foreman that this was happening at other bunkers all over the city.\n\nThe workman wondered aloud to his closest coworker why such a massive undertaking, with the truly immense amount of work it did and would require, was even necessary. After all, it had been many years since the state had needed such extensive underground complexes, and the threatening borders which had once been just over the horizon were now thousands of kilometres away.\n\nThat drew a harsh look from the other worker, and an even harsher one from the State Security man. The workman quickly stopped speaking. He wasn't paid enough to risk asking such questions, and it did not matter besides."
 ISH.146.a:0 "Such reasoning is classified."

 ISH.147.t:0 "Under the Chairman's Gaze"
 ISH.147.d:0 "Fedir hated those fucking eyes. They seemed to cover every wall, every Party building, every bus, every surface in all of Tyumen. Everybody knew what the Chairman looked like, for God's sake. They didn't need to plaster the whole damned city with his face. "Follow the lead of Comrade Kaganovich," said one poster, emblazoned with the man himself surrounded by a group of smiling children. That one sat just outside of his apartment block, ready to ambush him with its banality right as he began his commute.\n\nSome of Fedir's friends had shaken their heads and said that he was merely irritable. A Party man had told him he'd earn a one-way ticket to the Arctic with that sort of mindset. Fedir didn't think he was being unreasonable, though. He thought it was perfectly natural to be annoyed by a balding despot who had to tell everybody about how great he was. His daily walk to the construction site where he worked was harried by an exponentially increasing number of Lazar Kaganovich. There was a new one today, plastered over what had been a nice mural. It featured the Chairman fiercely gripping a captain's wheel, with words above reading "Russia without the Communist Party is like a ship without a navigator!" Fedir had a few choice words about where the Party was steering Russia, but he suppressed them, giving a withering look to the poster's unfeeling eyes instead.\n\nWhat felt like hundreds of pairs of the Chairman's eyes bored into his soul as he went, but he finally made it to the site. Just as he sighed in relief, something entered his field of vision that almost made him yell in indignation. Mocking him, stuck on the wall of the train station they had just finished, was the largest poster he had ever seen."
 ISH.147.a:0 "That egotistical bastard!"

 ISH.148.t:0 "대숙청"
 ISH.148.d:0 "In the harsh life of a conscript, sleep was the private's only escape from the grinding rigor of duty. At day, he drilled endlessly, preparing for an enemy that might never come. In his dreams, drifting ethereally through his home village, he saw his parents and old friends. Tonight's dream was no different. He floated towards his childhood sweetheart, and his mouth opened to make an overture towards her. All that came out was the staccato crack of gunfire, waking him from his bunk with a start.\n\nSure enough, he could hear somebody shooting several rooms away. Were they under attack? Here, nowhere near enemy territory, where they had to drill the soldiers half to death just to give them something to do? It simply didn't make sense. The other men in the barracks were already awake and milled around anxiously, confused by the situation and the lack of orders. Rumors proliferated of civil war, reaction behind the scenes, assassination, and a variety of other frightful possibilities. All of the intrigue ground to a halt when the sound of a man speaking through a megaphone from outside reached their ears.\n\n"Comrades, please remain calm. You are not under attack. The NKVD have received notice of treason at this location, and one of the suspects responded with gunfire. Remain in your barracks. The situation is normal." The anxiety dissipated and was replaced by the sudden energy of throngs of men crowding to the windows. Peeking through, the private could see a group of unfamiliar men in NKVD uniforms leading multiple figures away in handcuffs. The identity of the figures gave him pause. Being stuffed into the back of a secret police van were none other than his commanding officers."
 ISH.148.a:0 "Whatever happened to the chain of command?"

 ISH.149.t:0 "For the Good of the People"
 ISH.149.d:0 ""Save us some time, will you? You're not achieving anything by not confessing, you know."\n\nThe NKVD officer spoke in a soft voice that nevertheless seemed to reverberate off the walls of the cramped interrogation room. A single bulb dangling precariously from the ceiling provided the only light, and the fumes of the officer's cigarette filled up the entire space. The target of his remark, still clad in his Red Army uniform, sat blindfolded on a chair in the middle of the room, sputtering as he coughed from the smoke. "But I haven't fucking done anything! When Chairman Kaganovich hears about this, he'll have your head, I'll make sure of it!"\n\nThe interrogator burst into laughter at the suggestion and had to lean against the wall for support. "Who do you think gave the order?" he said, wiping a tear away. Then, as quickly as it came, the humor left him. "People tend to remember their encounters with me, Comrade General, and not in a good way. If you don't want me to carve a souvenir into your flesh you'll tell me how you betrayed the Soviet people this instant!"\n\nWitnessing the spectacle were a pair of officers standing guard at the door. Though they made an effort to be dispassionate onlookers, both were clearly disturbed. "Yakov," whispered one to the other, "isn't this a little excessive? The man is a general!"\n\n"The Chairman must have reasons we can only guess at." The tone of Yakov's voice betrayed his lack of confidence. "It's safer not to question these things." The interrogation continued for hours, and even amidst his screams the general never admitted a single misdeed. With each denial the guards became less sure of the justice of their task, but trepidation kept them from stepping even a centimeter out of line."
 ISH.149.a:0 "A cruel machine, powered by fear."

 ISH.150.t:0 "New Blood"
 ISH.150.d:0 "A clean shaven face, sharp eyes and pearly white teeth were adorning Geliy"s face as he looked at his own reflection in the mirror, a feeling of pride swelling in his chest as he wore his new uniform, reflecting his rise through the ranks, from sergeant to colonel. Some would raise their eyebrows at such a rapid progression, but what did they know? The young officer had been exemplary in his conduct, showing himself to be a capable soldier over the last few years. Surely they were jealous, they had to be!\n\nYet in spite of his own reassurances, thoughts were creeping at the back of his mind, whispers from the common foot soldiers having reached Geliy"s ears: some other high-ranked officers - even generals that the colonel had served under - had vanished, as if they never existed. Some suggested that they were taken in the dead of night by dark shadowy figures in leather uniforms, never to be seen again.\n\nPerhaps had he not been promoted based on merit, but on how docile he was seen to be by a higher authority? Come to think of it, other young officers such as him had been recently promoted...\n\n\nIt was but a thought, yet it was enough for him to turn blemish, his smile gone. He quietly came to a conclusion: that some questions were best left unanswered."
 ISH.150.a:0 "Blessed are the ignorant..."

 ISH.151.t:0 "Learning on the Job"
 ISH.151.d:0 "The smell of glue and the tapping noise of chalk upon a black board are sounds that children are very familiar with, having to endure both of those for five days a week, a pain for the little scoundrels. Yet, today is a day which you"d see in a fever dream, as children man factory lines while their parents sit on cold wooden chairs, their eyes fixated on the alien glyphs written upon the board, their focus diminishing with time as boredom settles in.\n\n"Now, let"s get on the word "comrade": COM-RA-DE" the elder woman serving as a teacher wrote on the black board, stressing her chalk stick so as to seemingly maximise the auditory pain her newest students felt because of it. "All of you are acquainted with the word, yet cannot read nor write it. This changes today, thanks to a reading method using syllables. Does anyone know what a syllable is?" she asked.\n\n"Ain"t that something we can eat?" a rough looking worker replied, while raison his hand. The teacher shook her head in disbelief, before she started writing again on the board, stressing yet again her chalk."
 ISH.151.a:0 "A syllable is..."
 
 ISH.152.t:0 "오믈렛 만들기"
 ISH.152.d:0 ""This is unacceptable! Are we supposed to just bow down and acquiesce to his every whim!?"\n\n"That depends: do we want to keep our heads on our shoulders?""\n\nGlukhov snarled with exasperation as his colleague answered: "Coward! All of you are too chickenshit to express your opinion on Kaganovich"s batshit crazy policies!""\n\nHe looked at his Politburo colleagues, yet no gaze met his. The elder statesman left the room, grumbling.\n\nStatesman Glukhov had been one of the most outspoken members of the Politburo, unafraid to express his discontent with the General-Secretary"s policies, and known for his distaste with the Politburo"s passiveness in opposing them. As he stepped on the streets of Tyumen, his anger dwindled yet remained. "Why are they letting this totalitarian madman do as he pleases?" he thought to himself, "Comrade Lenin would turn in his grave if he saw Kaganovich"s madness."\n\nHis teeth gritted as he looked at the sun setting over the city, nightfall drawing ever so closer. The Soviet politician sighed as there was no point getting worked up over acts of cowardice now. Soon he"d be home, eating a plate of borscht made by his loving wife, Sofia. His face slightly lit up at the prospect "At least today will not end on a bad note --"\n\n"He"s here, get him!"\n\nBefore Glukhov could even react, several men in dark brown uniforms encircled the old man, blinding his vision by forcing a bag on his head, his arms restrained together by several burly hands.\n\n"Who the fuck are you?! I"m a member of the Politburo, unhand me!" Glukhov barked.\n\n"Comrade Glukhov, you"re accused of treason and conspiracy against General-Secretary Kaganovich." one of the shady figures replied. Only then did the old Soviet politician realise what his colleagues feared.\n\nThat night, Sofia would dutifully wait for him, a plate of borsch placed on the dinner table for him to eat. The day after, his colleagues would notice their loudmouthed colleague"s disappearance: they would pretend as if he never existed."
 ISH.152.a:0 "Ignorance is bliss"

 ISH.153.t:0 "Eyes on Every Corner"
 ISH.153.d:0 "The conversation between the men, both mid-level functionaries in Kaganovich's administration, began somewhat irreverently. It also ended very quickly, and with much concern.\n\nIt had started with a joke, told quietly from one to the other, and meant to contextualize the increasing restrictions that they had found themselves operating under in recent times. Each week, it seemed, there was another regulation. Another stipulation that had to be followed. Another particular characteristic that their solutions absolutely had to possess.\n\nBoth quickly agreed that the changes they both saw were the result of Kaganovich's policies. The man was growing increasingly totalitarian, even by the standards of the authoritarianism that the state had always possessed. Neither was brave enough to suggest any possibility of 'correction,' but they agreed on the recognition.\n\nThe conversation was interrupted when two others, dressed in nondescript yet sturdy clothing, approached those speaking, and began to ask questions as to the content of their dialog. They were most curious, in particular, as to the direction of their conversation as it concerned Kaganovich, the name having been overheard.\n\nHaving lived in Russia their entire lives, the men knew immediately that the new arrivals were officers of State Security. They knew to subsequently keep quiet. They knew to profess loyalty to the regime in general and to Chairman Kaganovich in particular. They knew that, eventually, they would be allowed to leave. But they also knew that they were being watched. And that their names had been recorded.\n\nThere would be no further conversations."
 ISH.153.a:0 "Always listening."

 ISH.154.t:0 "A Will of Steel"
 ISH.154.d:0 ""It is done. The revolution is secured, and Russia's future lies open. The counterrevolutionary forces have been defeated everywhere they've sprung up, and Stalin's vision for Russia appears closer than ever. This was a great triumph for the Russian people, yet Kaganovich still felt discomfort.\n\nThe East. That must be it. West Russia might be clear of the reactionaries, but the east was still a festering pit of traitors to Stalin's vision. They seek to crush the spirit of the Russian people once more, and delay the inevitable revolution of the proletariat for another few years.\n\nHis comrades to the east lie suffering, but not for much longer. The Red Army is prepared to liberate the country once and for all. No more shall the laborer suffer under the boot of the capitalist, the reactionary, the fifth columnist swine. No, Kaganovich held the key to Russia's future, one free from the pains of its past.\n\nTomorrow might be bright, but only through the darkness of today. Blood would be spilt, more than Russia has seen since the West Russian War. It was tragic, it was a waste, and it was necessary. Kaganovich could not surrender the Russian people to the hands of counterrevolutionaries, and they would fight against true socialism to their dying breath. It saddened him to know that even further blood must be shed, but the Man of Steel did not shy from hardship.\n\nWhatever the price, the future would be secured. Nothing must stand in the way of socialism and the revolution. Kaganovich's soldiers prepared themselves for death as he prepared his orders, allowing himself a single tear for those who must perish in the name of liberty."
 ISH.154.a:0 "한 사람의 죽음은 비극이지만..."

 ISH.155.t:0 "A Perfect Arrangement"
 ISH.155.d:0 "Kalashnikov tapped against the teacup he held in his hand. His whole body was shaking, but the dim lighting of the laboratory helped mask his poor state. At long last, the basement door swung open, and in entered Mikhail Kaganovich. It was clear he made the trip in secret - his overcoat was soaked and water poured from his hat like a fountain.\n\n"Well? Did you check on them?" asked Kalashnikov.\nMikhail took a seat: "My resources are very limited. My brother doesn't trust me with political prisoners, but I have friends in the dungeons. Victor is safe and well-fed."\nKalashnikov breathed a sigh of relief. "And Dragunov?"\nMikhail's eyes fell to the floor, "He was shot yesterday."\n"The bastards!" Kalashnikov let out a painful cry. He had known Dragunov for so many years... they made marvelous inventions together... and now, his friend's corpse was probably lying in some ditch.\n"Calm yourself, friend." said Mikhail, reaching into his bag "He wasn't given the same offer as you." The chairman"s brother produced a loaf of fresh bread - a rarity in this dank place.\nKalashnikov took it, feeling the food's warmth. "I don"t know how I"ll be able to keep this up. They're demanding I invent rifles that even the Americans can't make. How'll I be able to keep my children alive?"\n"I'll try to speak to Lazar again." said Mikhail, "Don't worry. I'll get him to see reason."The two men sat there, far beneath the earth, each pondering over their family"s issues."
 ISH.155.a:0 "하지만 변한 건 없었다."

 ISH.156.t:0 "거인들의 그림자에서"
 ISH.156.d:0 "Lazar gazed out the frozen window, he looked to the horizon, to new factories, bellowing endless smoke. Below, a steady stream of workers scrambled about their tasks. He remembered an anthill he saw once, in his youth. Ordered, perfect, not a thing out of place. Damn near invincible too.\n\n"Brother," Mikhail entered the office, "Why did I just see a train full of workers depart?"\n\nLazar didn"t flinch. His eyes darted to the opposite end of the courtyard: A massive plaque had been hung there, depicting the history of socialism.\n"Dammit Lazar!" Mikhail stomped his foot, "It's Sunday, factory quotas should be at a minimum!"\nKaganovich sighed, "Tyumen Ironworks fell short yesterday. They"re on double time now." He turned to his brother: "Don't you have Kalashnikov"s cremation to attend?"\n\n"Yes." Mikhail spit the word out, "Goodbye brother." He left via the courtyard, passing underneath the plaque. He stopped to observe it - the artwork was beautiful: pictures of Marx, Lenin, Stalin... Lazar. "We are a noble cause." He tried to reassure himself. "This...it will all be worth it." Mikhail walked on, passing by throngs of laborers, through the heavy snowfall, to the trainyard..."
 ISH.156.a:0 "From his office, Kaganovich looked back."

 ISH.157.t:0 "거인들의 어깨에서"
 ISH.157.d:0 "And in honor of the accomplishments of the Soviet proletariat, I hereby declare the completion of the Workers's Memorial!" Mikhail announced and cut the ribbon. The crowd let out a cheer, throwing hats in the air. Some troops played the old anthem nearby, while trucks with extra rations pulled up in the parking lot. The workers of the Konev Armor Plant surrounded the vehicles, reaching for ice cream, a rare commodity in the wastelands.\n\nKhrushchev emerged from the crowd: "Mikhail!" The two men shook hands, turning to observe the memorial. It wasn't much: a stone sculpture that ran along the width of the factory, depicting working men and women, holding the Hammer and Sickle. However, to the survivors of anarchy, this construction was a groundbreaking achievement.\n\n"Where"s the Chairman?" asked Khrushchev, "He is never late!"\n"Lazar isn't coming." Mikhail answered quietly, "Said he has work to do."\n\n"But he commissioned the monument!" said Khrushchev.\nMikhail didn"t comment, his attention drifted to the dark clouds above."You know Nikita," he sighed, after a long pause, "I worry for him. Lazar eats less and less. I haven't seen him sleep at all this week." Mikhail looked Khrushchev in the eyes: "But worse yet...""
 ISH.157.a:0 ""I think he is plotting against me.""

 ISH.158.t:0 "The Third's Last Breath" #Needs new one
 ISH.158.d:0 "Anyone who has ever been to Lazar Kaganovich's office knows that it is a model of cleanliness. Utterly minimalistic, the room houses only the Chairman, the Chairman's desk, chair, and wardrobe. A single soundproof window looks out into the courtyard below. Those who enter can1t help but be stunned - Kaganovich, one of the most powerful men in Russia, works and lives without comfort or distractions.\n\nHowever, at some point the balance in all things is upset. After the conquest of Sverdlovsk, a group of generals, officers, and Red Guards burst into the Chairman"s office unannounced, dragging the greatest prize: Marshal Rokossovsky. The man was a shell of his former self - bloodied, beaten, a fresh scar ran along his face. The officers dropped him on the floor, berating his cause, and calling for their Chairman to make a spontaneous speech.\n\n'I refuse to confess, I did the ri-" blabbered Rokossovsky, his voice smashed by the officers" celebration. "Quiet down, dammit!" Kaganovich slammed his fist into the desk, the room fell silent. All eyes fell on Kaganovich, an awkward pause, only to be broken by the Chairman: "Don't bother me while I work!" he pointed down at Rokossovsky, "And get him out of here, his blood is staining the floor!"\n\nSilently but swiftly, the officers carried the Marshal out to the courtyard, where he and the rest of the traitors would be shot."
 ISH.158.a:0 "And Kaganovich wouldn't watch, for he has better things to do."

 ISH.159.t:0 "The Failed Trial" #Needs new one
 ISH.159.d:0 "The jiggling of keys woke Dmitry. His head ached relentlessly as he struggled to remember the details of last night. Brief images appeared: firefights in Omsk's streets, bodies falling around him, red guards barging into the bunker...\n\nThe iron door swung open and a guard entered. The cell was divided into two parts: Yazov sat on the dirty floor in one half, chained to the bricks. A glass wall divided the room, allowing the guard to inspect Yazov without conversing. The man pulled up a chair, sat down, and stared at Yazov, blankly and silently.\n\nMinutes passed, and yet nothing happened. Dmitry's eyes were fixed on the door - any minute, the vile Lazar Kaganovich would step through, gloating about his victory no doubt. Dmitry hastily assembled a speech in the back of his mind. He would remain defiant, cold. The Black League may have lost the war, but wouldn't let Kaganovich defeat his pride.\n\nAn hour passed, and yet no one came. Dmitry's attention drifted off to the recesses of his mind, accusing his officers of losing the Trial before it even began. Suddenly, the glass wall separated and the guard stepped forward, armed with a pistol and... a telephone? Dmitry looked at him with all the hate he could muster.\n\n"Yes comrade."" the guard said into the phone. He aimed at Yazov, shot, and the former warlord fell, lifeless, upon the cold brick floor, his last thoughts of pondering how insignificant was he, to not even be given the courtesy of looking his killer in the face."
 ISH.159.a:0 ""젠장! 옷에 피묻었잖아!""

 ISH.160.t:0 "A Quiet City"
 ISH.160.d:0 "Kaganovich normally doesn't really care about the reactionaries fate, but even he's creeped out by the fact there is nothing to report, besides some clashing with warrying Black League generals. Despite the reports, he silently ponders if Yazov is still alive, somewhere..."
 ISH.160.a:0 "Spooky shit lemme tell ya"

