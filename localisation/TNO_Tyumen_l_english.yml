 ISH.123.t:0 "Smoking out the Rats"
 ISH.123.d:0 "Stepan walked down the street, aware that this was the last walk of his life. At least as a free man. His footsteps carried forward a kind of grim determination. If this was to be his last walk, why do so in fear?\n\nThe courage left him soon enough as he marched along, feeling the hairs of his neck creep and crawl. It was like being hit with a blast furnace. Not that the aging accountant knew much about that line of work. The comparison felt apt, for the burning eyes of the NKVD were burrowing into his skin. A pair of agents were now marching straight towards him. Stepan had played out the scene in his mind a hundred times now. One of the men would shout stop. He would, accepting his fate with grace and dignity. It would be a slow turn on his heel, a smile on his face. That"s how he wanted to meet his fate.\n\nExcept, when the man said stop, Stepan didn"t. In fact his pace, a steady beat, turned into a rout. His feet moved faster and faster. "Stop!" shouted the agent once more. Stepan dropped his cup of tea and the morning paper. In his flight his hat fell off too. He felt tears painting his cheeks. Eventually, the young agents tackled the middle-aged man to the floor.\n\n"I swear, I was just an accountant! I just filed papers away!" Stepan begged them, blubbering now with snot crawling down his nose and into his mustache. The NKVD men didn"t answer him. Stepan didn"t stop begging and begging, making one of them speak up.\n\n"We have your signatures on several documents crafted by Rokossovsky"s own hand. You weren"t some simple cog, you were instrumental to his counter-revolutionary regime. Now be quiet, you look pathetic." Stepan felt his stomach drop. He knew this of course. He knew they would find it. But he had realized just how little of a man he was once the chips were down. Stepan knew the guards wouldn"t deliver him, so he prayed to God instead."
 ISH.123.a:0 "The prayers had about the same effect."

 ISH.124.t:0 "A Long Night"
 ISH.124.d:0 "It was an hour past midnight, and Lazar Kaganovich could not sleep. \n\nHe lay wide awake in his bed, his eyes open and his mind racing. It had been a rather stressful day for the chairman of the West Siberian People's Republic, with the Politburo continuing to break apart further and further along petty ideological lines. His own protege, Nikita Khrushchev, seemed determined to force his own interpretations of the revolution upon every man, woman, and child, and the two grew more distant by the day.\n\nKaganovich rolled onto his side, and began to nibble at his fingernails. Khrushchev was once like a son to him, so why did he seem so determined to redirect the revolution Kaganovich had tried so hard to save? The foolish ideals he spouted at every meeting, such as democratic centralism and allowing for non-proletarian cultural expression, bordered dangerously on Bukharinism: the cancerous ideological strain that brought the Soviet Union to ruin in the first place. Surely, Comrade Khrushchev was aware of this?\n\nThe chairman groaned as he shifted onto his back again, and started to nervously scratch his chin as darker thoughts began to invade his mind. Perhaps, Khrushchev was indeed aware of the damage he was causing. Perhaps, just maybe, this was his plan along? \n\nNo, it couldn't be! Khrushchev was with him since the birth of the Republic, and stood by his side even as traitors began to circle. Why was it, then, that Chairman Kaganovich couldn't help but think that Khrushchev's faith in the Marxist-Leninist-Stalinist revolution was beginning to waver?\n\nPerhaps it was time he kept a closer eye on Khrushchev, just to be safe..."
 ISH.124.a:0 "Better safe than sorry..."

 ISH.125.t:0 "A Conversation Among Friends"
 ISH.125.d:0 "...and that's when he said, 'Third from left: Comrade Khrushchev'!" Nikita Khrushchev erupted into wheezing laughter, slamming his hand on the table as he lost composure. His companion, Chairman Lazar Kaganovich, did not seem to share Khrushchev's enthusiasm, and was instead staring intensely at his friend across the table. "Lazar Moiseyevich, is there something wrong?"\n\n"I'm perfectly fine, comrade, I am just rather tired this morning. Rough night." Kaganovich moved his breakfast around with a fork as he spoke. He had not eaten a single bite. "Would you mind if I asked a question, Comrade Khrushchev?" Khrushchev, his mouth full of food, gave a quick nod.\n\nKaganovich set his fork down, and focused his gaze entirely on Khrushchev. "You do understand what we're trying to accomplish here, right? What must be done to preserve the revolution?"\n\nKhrushchev cocked an eyebrow. "What kind of question is that? Of course I do. You wouldn't have trusted me with this position if I didn't."\n\n"Perhaps. You also know that one of our main tasks towards achieving this goal is to root out the traitor Bukharin's influence once and for all, yes?"\n\nA brief silence from Khrushchev. His gradual change of posture betrayed his increasing nervousness. "I don't understand, what's with all these strange questions all of the sudden? Do... do you doubt my loyalty to the cause, comrade?"\n\nA smile that was perhaps too warm to be genuine spread across the chairman's face. "Ah, forget it, Comrade Khrushchev. My mind has been wandering into all sorts of strange places today. Let us change subjects, yes?"
 ISH.125.a:0 "Yes, please."

 ISH.126.t:0 "Eyes Peeled"
 ISH.126.d:0 "Lazar Kaganovich cursed under his breath as he listened to the dial tone drone on. All he had to do was send the right people to keep watch over Khrushchev and his allies, and Lazar could finally have the closure he seeked. "Ministry of the Interior, Marshal Konev speaking."\n\n"Comrade Marshal! It's Kaganovich. I'll be brief because I don't have all day to stand around and chat. I'll need SMERSH to keep a close eye on some... suspicious people for me."\n\n"Ah, it's good to hear from you, Comrade Chairman. Uh, isn't this sort of thing what the NKVD is for? Perhaps you should give them a call instead.\n\nKaganovich gritted his teeth. "No, no! This is a sensitive matter, comrade, and I believe you may be the only one I can trust. Khrushchev and his friends need to be monitored, and I don't want to take any chances if he has friends in the NKVD, understand?"\n\n"Comrade Khrushchev...? I see. I don't believe you have anything to fear-"\n\nThe chairman slammed his fist against the wall. "I don't believe I ever asked for your opinion! Can you do it or not?!"\n\nThere was a pause, and the muffled shuffling of papers. "Yes, sir. I'll put my best men on it. I would strongly advise, however-"\n\n"Good! See it done, Marshal! I expect results!" Kaganovich hung up the phone, giving the marshal a clear answer to his plea for caution."
 ISH.126.a:0 "Now we'll know for sure..."

 ISH.127.t:0 "The Streets Have Eyes"
 ISH.127.d:0 "Another long day of work, accompanied by a long walk home, to be followed by a long night attempting to figure out exactly how to convince Kaganovich to adopt some of his policies. Khrushchev's thoughts were mainly on the length of his struggles as he left the building, beginning the journey back to his flat. Occupied as he was, he almost didn't notice the men following behind him.\n\nAlmost.\n\nHis mind started racing as he took an intentional wrong turn. There were two of them; they seemed young, but it was hard to discern features underneath their clothing and glasses. Could they be assassins? No, they were hanging too far back. Reactionaries or foreign agents would certainly kill him to destabilize the regime, so who could they be working for? Khrushchev worked through the various possible groups that would want to spy on him, each less likely than the last, finally forced to confront the only credible option left.\n\nIt was Kaganovich.\n\nThese men must be working for the state. There was no other reason for them to be content with monitoring his comings and goings. They were probably sent to ensure he wasn't meeting with possible conspirators against the General Secretary and the People's Republic. He immediately began taking the shortest path home, attempting to appear unaware of their surveillance. This was bad. Very bad. He would have time to consider this further when he was inside, but even now, one thought consumed him:"
 ISH.127.a:0 "This is only the beginning."

 ISH.128.t:0 "The Walls Have Ears"
 ISH.128.d:0 "Fyodor Kulakov was retiring for the night when he noticed that the lamp on his bedside table was not working properly. The bulb within it had, apparently, worn out.\n\nRetrieving a replacement from his cabinet, he was in truth only partially paying attention to the simple task of replacing the old bulb with the new. His mind was far more occupied with the day's events. As a key member of Khrushchev's faction within the state, there were always endless discussions about how to best approach whatever Kaganovich's latest initiative was. Discussions that were usually accompanied by prodigious cursing.\n\nIt was just as the old bulb left the socket when Fyodor saw it, and his attention was abruptly returned to the present. Running along the inside of the lampshade was a thin wire, exposed only because the cheap stitching had broken as he moved the item, and at the end of that wire was a small microphone.\n\nHe knew immediately that it had to have been placed by supporters of Kaganovich. Who else could it be? Who else did he oppose? Who else had the men, the resources, and the desire to surveil himself, than those supporters? He simply counted his blessings that he had found it, even as he wracked his brain to think about what had been said in the room over the last short while.\n\nCarefully - in the extreme - Fyodor moved his hand away from the microphone, and finished screwing the new bulb in before replacing the lamp on the table. It would not do for whomever was on the other side to know that their bug had been found. If they knew it had been, they would install more, and who was to know if he would be lucky enough to find them?\n\nNo, he would leave it be. He would be very careful only to say things that he wanted to be overheard. And he would, carefully and in a public place, make sure the others in the faction knew what he did.\n\nThat they were being watched. Closely."
 ISH.128.a:0 "Do they know that I know?"

 ISH.129.t:0 "A False Alarm?"
 ISH.129.d:0 "So, you haven't found anything, then?"\n\n"I'm afraid so, Comrade Chairman. SMERSH has been keeping a sharp eye on Khrushchev and his friends for some time now, we know everything he does- his routines, who he talks to and what he prefers for breakfast. As far as we can tell, he's not up to anything sinister."\n\nLazar Kaganovich couldn't find words in the moment. After so many paranoid nights spent thinking about what exactly Khrushchev was up to behind closed doors, Marshal Konev had just called to inform him that it was naught but wasted energy. He felt a curious mix of relief and embarrassment wash over him. "I see. I appreciate your help, Comrade Marshal. I will inform you if I have need of you again."\n\n"Indeed, but please, next time take a moment to consider your options more carefully. The Red Army's resources aren't boundless, after all. Good night."\n\nSetting the phone back on his desk, Kaganovich leaned back and let out a long sigh. Could it really be that his paranoia was misplaced, and that Khrushchev really was as loyal as he claimed? The chairman did not usually like being wrong, but for this, he could certainly make an exception."
 ISH.129.a:0 "All is well!"

 ISH.130.t:0 "All Is Not Well"
 ISH.130.d:0 "Why have you dragged us all the way out here, Nikita Sergeyevich? I'm freezing to death over here." Andrei Gromyko shivered as he spoke, desperately rubbing his hands together for warmth. Khrushchev couldn't blame his companion for complaining. He knew, however, that the Chairman would have eyes on every corner of every city. An abandoned cabin in the frigid Siberian wilderness was not exactly the most conventional place to discuss dissent, but it would have to do.\n\n"Comrades, I know this place is not the most welcoming venue for a meeting, but understand that what I wish to discuss here is not something that should be spoken in a public place. Over the past few months, I have come to the realization that I am being spied on, and I have no doubt that Chairman Kaganovich is behind this."\n\nFyodor Kulakov shot up from his seat. "You weren't the only one! I discovered a wiretap in my bedside lamp not too long ago, and Comrade Polyansky told me someone broke into his apartment without stealing anything. What the hell is going on?!"\n\nKhrushchev sighed, and crossed his arms. "I believe Lazar has had enough of us disagreeing with his vision, and is preparing for a purge."\n\n"No, Comrade Kaganovich surely wouldn't consider such drastic action? Perhaps this is all just a big misunderstanding?" Gromyko's words came with a stutter, and this time it wasn't because of the cold.\n\n"Why else would he be sending people to follow us and break into our homes? He's gathering evidence, Andrei! Comrades, I know you all have a great deal of respect for the man, but I'm not going to sit around and wait for him to have us killed on false charges. Will you?" Khrushchev could only hear the wind outside as he awaited a response."
 ISH.130.a:0 "A resounding "no" was their answer."

 ISH.131.t:0 "A Brotherly Loyalty"
 ISH.131.d:0 "Damn you, Mikhail, how can you not see this? Comrade Lazar has lost his grip on reality, and it won't be long before you're in his crosshairs as well!" Nikita Khrushchev thumped the desk with his fist to accentuate his point. He and Fyodor Kulakov had figured, perhaps too optimistically, that the neglected brother of the chairman would see the world from their point of view.\n\nMikhail Kaganovich shook his head. "Then you're as insane as he is if you think my brother would ever dare to harm me. Do not misunderstand me, Nikita, it is not that I do not believe you. The situation in the politburo worries me greatly and it would not surprise me to see Lazar turning to such... paranoid measures."\n\n"Comrade, your brother has snubbed you at every possible turn. It is because of him that you find yourself unable to make your ideals a reality. Like it or not, working with us may be your only opportunity to get out from under him." Kulakov hoped that his words would strike home in a way that Khrushchev's bluster did not.\n\n"I apologize, comrades, but I cannot turn against my own family. Lazar may be a thickheaded old mule who refuses to see reason, but I could never forgive myself if I condemned him when I know he would never do the same to me." Mikhail rose from his seat with a huff. "I won't speak of our conversation, but it would be for the best if you left me now. Good day to you."\n\nKhrushchev and Kulakov promptly stormed out of the office without another word, and hoped that Mikhail would stay true to his word..."
 ISH.131.a:0 "Blood is thicker than water."
