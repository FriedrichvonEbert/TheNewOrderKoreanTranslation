 ISH.71.t:0 "The Aviators over the People's Republic"
 ISH.71.d:0 "The plant foreman, at his station just outside Tyumen cursed as the air raid siren went off. They knew that, as always, his factory would be a primary target of the incoming bombers. And also that, regardless of whatever damage was inflicted upon it, Chairman Kaganovich would demand that production levels remain constant. With woe to those who could not deliver.\n\nPerforming his actions with well-practiced proficiency, the foreman stopped the line and directed the workers into the underground shelter that had been recently constructed. One benefit, he supposed, of the drive to move so many things underground. If only the whole factory could follow.\n\nAs the bombs grew closer the foreman fought to keep himself calm in front of his workers. Despite the number of bombings he had been through, he had never managed to entirely suppress the panic felt when the bombs fell immediately close, and as the noises grew, he knew that moment was fast approaching. And then it didn't, and the noises started to come from strange direction.\n\nOne man volunteered to look outside, and when he returned his eyes, and grin, were wild. The Aviators had arrived, ambushing the bombers and forcing them to scatter. In an instant, the foreman's panic was replaced with savage glee, the same emotion appearing on the faces of the other workers as well. Today, the Germans were learning that Russians could, and would, fight back. He didn't know how many would die, shot to pieces or incinerated in their burning aircraft, but he, and they, hoped it was a lot.\n\nThe fact that production would not suffer was an added bonus."
 ISH.71.a:0 "A boon, in every sense of the word."

