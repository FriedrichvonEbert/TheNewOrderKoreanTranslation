 DER.29.t:0 "Beacons On The Border"
 DER.29.d:0 "To the riders of Kokshetau that had become used to seeing Kostanay's eastern watchtowers light bonfires to request reinforcement, the sight of every watchtower simultaneously lighting up was unnerving. Even the densest among the Khan's soldiers knew it meant that war was coming.\n\nThe Khan's horde evacuated any civilian from the border region that would not be of use to the war effort. The eternally freewheeling riders were soon settling into a rigid military life without complaint. The hated anti-bandit brigade that had killed so many comrades would soon be snuffed out like the bugs they were. And then an entire region untouched by raids for years would be ripe for the picking.\n\nA similar grim excitement reigned in Kostanay. Brigadiers dug ditches against cavalry and filled them with whatever wooden spikes and iron traps could be found. Well prepared machine gun nests sighted their guns, ready to scythe down any cavalry charge. And beyond the watchtowers, a vast host gathered. The anti-bandit brigade would wipe out the bandits and exterminate any unbelievers that threatened the community of the faithful."
 DER.29.a:0 "Time to scalp some Islamist beards!"

 DER.30.t:0 "Our People's Contributions"
 DER.30.d:0 "North eastern sector, Quarter master report, Kostanay\n\nThe average brigadier's possessions in this sector has been cataloged. \n -Clothes include three sets of uniform made from skins and furs as well as sets of gloves. Materials furnished by herdsman. Many soldiers also carry scarves given by the Kostanay's women's association to shield themselves from cold winds or dust storms in dry areas. \n -Food is an assortment of grain from our fertile areas and dried meats and milk. Thanks to farmer and herdsman contribution the average soldiers has high calorie food for consumption in long campaigns. Each soldier carries two water skins, refillable from cistern carried by supply units. \n -Average weapon in the sector is either a PPSh-41 or a Mosin. As a result men either carry 7,62 × 25 мм ТТ pistol ammo or 7,62 × 54 мм R rifle rounds. The units with Degtyaryov machine guns are usually supplied with crates of the rifle rounds, augmenting the individual soldiers ammo supplies. A steady ammo supply from our first few operational military factories had greatly increased the firepower of our teams by letting our machine gun support assaults. \n -Soldiers often carry an assortment of Tumar amulets, leather triangles containing an extract from the Quran for good fortune. Imams sometimes frown upon the custom, but receiving amulets from gaggle of school children is good for morale, so it has been judged halal by our Islamic jurisprudence judges."
 DER.30.a:0 "Everyone is pitching in."

