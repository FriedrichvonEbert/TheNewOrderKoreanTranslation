 DER.19.t:0 "Beneath The Sands"
 DER.19.d:0 "The deserts, once cacophonous, have been made mute. As soon as the sun set upon the steppe, many brigadesmen set out from Kostanay city, entering the desert under cloak of night. They walked far, then stopped. The sands were parted by them as Moses once parted the seas, and just as the seas did reveal safe passage for God's chosen then, the now-quiet sands have revealed the path to the future for God's chosen now.\n\nThe brigades dug up guns, artillery, canned foods, material treasures, and even copies of the Holy Quran from the desert. Our once-buried treasures were counted, sorted, and stacked, their lists were checked thrice, and not after long were they returned to Kostanay city. Their delivers were lauded, and much celebration was had.\n\nOur warehouses are once again full. We shall not lack for supplies soon, and already we have felt strain lift from our shoulders. We finally have the resources to bring new blood into the clergy. Perhaps most important of all, the anti-bandit brigades can be armed and expanded far more than previously possible. Soon, the steppe shall be made clean, and never again will we have to bury our belongings to keep them safe."
 DER.19.a:0 "The past has been dug up, and it has made us rich."

 DER.20.t:0 "The Pilgrim's Roads"
 DER.20.d:0 "Ramil looked at the new roads incredulously. The anti-bandit brigade had came and went, repairing the crater ridden mud track that had been the village's only link with the outside world. They had packed the earth solidly before pouring in gravel. Little by little they had progressed, like molasses slowly moving along the plain. In a few days they were gone over the closest ridge, and in a few more days they were beyond the horizon. Now, traders coming in from the neighboring village had brought the news that the gravel road reached their community. The anti-bandit brigades had not commented on the reason why this particular stretch in the middle of nowhere was renovated. For all their charitable work and defense of the innocents, they remained a secretive lot.\n\nBut Ramil was inspired by this bizarre development. In the basement of his house was another relic of a past era, where roads had not been such unholy muddy holey messes. The middle-aged man retrieved his bicycle from the basement. He had pointlessly maintained it all these years, despite the ire of his wife. In his youth he had enjoyed cycling to nearby communities in the summer heat. The war had taken the roads away, but now the brigade had brought them back. Why not go on a ride?\n\nRamil threw some snacks in a duffel bag and lifted his bicycle out of the basement stair. A few kids and teenagers looked with curiosity and the middle aged man cycling in unsteady circles as he got used to his bike after 20 years. The youth's curiosity had nothing compared to the bemused anti-bandit brigadiers he met while riding on the new road. A few of the younger soldiers had never seen a grown man riding a bike. But the men saw that Ramil was unarmed, and let him be on his way. He reached the neighboring village the following hours, and was back home in the evening. A few in the village were intrigued at the prospect of being able to do round-trip to other communities, but others dismissed the endeavor as pointless.\n\nRamil's wife did not seem to share her husband's enthusiasm for the restored cycling lane."
 DER.20.a:0 "Allah encourages all pilgrims."

 DER.21.t:0 "Readying The Liberation"
 DER.21.d:0 "The attack began with smoke rounds exploding across the steppe. The defenders' sight lines were obscured by a well calibrated artillery barrage that spun up a web of smoke and deceit around the fortified position. Thus blinded, the men defending the position would be unable to see fast dragoons riding or driving around to their back and unloading waves of infantry. Soon several field squads of light machine guns and marksmen were in position. Light field artillery ripped apart weaker fortifications as automatic fire raked the whole perimeter. As the smoke drifted away, the marksmen added their fire to the effort of pinning down defenders. Exposed soldiers were targets of opportunities; the main purpose of this barrage was letting infantrymen creep up to the fortifications and destroy them with target explosives. Soon, the enemy perimeter's machine gun positions were out of service. Horns signaled the end of the artillery barrage. A cavalry brigade dashed toward the north east section of the trench work and unloaded more men and equipment as the brigadiers began their assault.\n\nEven with the outer layers smashed apart, taking the fort would be a difficult operations. The trenches were filled with booby traps and pockets of defender that had survived the initial shelling. The going was slow, and hand to hand combat occasionally broke out as the defenders were pushed back to their last positions.\n\nAt least, so went the exercise. The enemy was a set of training dummies that the soldiers were instructed to surprise. Traps were real enough, however. A recruit stumbled through a tripwire and found himself covered in white paint. He sheepishly left the trench work and walked toward those supervising the exercise. After being chewed up for falling for such an obvious trap, the man slunk off to his company's tent to begin cleaning the gunk out of his clothes."
 DER.21.a:0 "Military experiences are tough to learn."

