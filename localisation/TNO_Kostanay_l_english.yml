 DER.46.t:0 "The Germanophilic Plague"
 DER.46.d:0 "Horrible rumors had been spreading out of the south west. Rumors of false gods and terrible idols reappearing from Kazakhstan's darkest past. Refugees speak of renewed devil worship as a renewed 'Tengrism' bewitches the population of Aktau. Mosques desecrated as 'shamans' and mystics burn Islamic holy texts in great bonfires to the demon Tengrii. Russian Christians and Kazakh Muslims being forced to convert at gunpoint.\n\nEven more tragic than the reappearance of long dead idolatry is the rumor of how the Russian population of Aktau has been disappearing into work camps. The industrial works of Aktau have been woken up, and are allegedly staffed by desperate Russian kept barely alive as they extract the wealth of the earth to fuel Aktau's war machine.\n\nAll this, driven by one man's insanity. The tyrant Gaziz has gone off the deep end, somehow accusing the Russians of perpetuating the bombing campaign on Kazakhstan. It is difficult to tell how many of his subjects believe this, for the Blueshirts 'disappear' anyone that criticizes the government openly.\n\nThe anti-bandit brigade's generals have long considered an invasion of the evil germanophilic pagan kingdom, but other threats and easy pickings have lowered Gaziz's monstrosity on the priority list. Now that Kazakhstan is almost unified, the brigadiers surround the black monstrosity of Kazakhstan and prepare to drive a stake through its heart. Islam must be restored to Aktau and the evil of Gaziz's Blueshirts must be purged!"
 DER.46.a:0 "Allah will see us victorious!"

 DER.47.t:0 "Saving The Oppressed"
 DER.47.d:0 "Chopping, sawing, trimming, piling, dragging and lifting, the men worked on the idolatrous Tengri groves.\n\nWoodcutters were a rare breed so far south on the Kazakh steppe. But Azat and his brothers had lived for some time up in Russia where trees were more common, and they had picked up the craft to make a living. None of the brothers had expected they'd make use of those old skills again so far south.\n\nSmashing, breaking, splitting, repurposing, reorienting, the brothers disassembled the shrines of Aktau.\n\nThe furious brigadiers had at first torched any shrine and grove they found. But out here on the steppe, why waste good building material? The team of brothers worked hard, and in a day or two the sacrilegious devil worship locations were turned into neatly arranged piles of construction material. Thankful brigadiers paid the brothers, and got to work building mosques to replace them. It was good money, and it felt good to help dismantle the Aktau regime one tree at a time. In time, the little family had grown to include local refugees, happy to help the brother restore islam to the land for a little money.\n\nAt the end of another long work days, the employees began storing tools, stashing away gear and cooking dinner. Azat didn't know how many more days of work they'd find repurposing the shrines, but in these troubled times he was glad his family was eating well."
 DER.47.a:0 "Allah is merciful."

 DER.48.t:0 "Aktau's Camps"
 DER.48.d:0 "The ceiling was different, that morning. The drab olive canvas of a military tent, instead of the rusting metal shack where he and all the others had been chained at night. Yuri closed his eyes, opened them again. Canvas, still. He slowly moved his head to the right. A few other skeletal men lay on piles of blankets. A bearded man was crouching next to one of the men, gently whispering something in Kazakh. Yuri closed his eyes again.\n\nHe had hated becoming a skeleton, a shell of a man. Hated becoming a compliant slave. What else could he have done? Those with stronger wills had died long before him. The only way out was to comply with order and hope for salvation.\n\nWhen he came to again, the man was crouching next to him. The bearded stranger whispered words of encouragement as he dripped water onto Yuri's lip from a pitcher. Once Yuri was done drinking, the man patiently fed him spoonful of food. The former slave would have wept if he still had energy.\n\nAs time went on, Yuri could drag himself away from his dreamless sleep longer and longer. When awake, he started chatting with the other recovering men. One, that spoke better Kazakh, explained that they had been liberated by the anti-bandit brigade, an Islamic organization based in Kostanay. Yuri did not know much about Islam, or Kostanay, but he knew the men that had saved him and nursed him back to health were good folks. Yuri hoped he could heal and find a way to be helpful to them, in time."
 DER.48.a:0 "From a dreamless sleep to a fading nightmare."

 DER.49.t:0 "One Under Allah"
 DER.49.d:0 "The day he was discharged from the hospital was the day Yuri pronounced the shahada in front of five witnesses.\n\nThe former slave had never been a religious person. His grandparents had continued mumbling prayers by force of habit. His parents, however, had never been practicing Christians. And throughout the hell of the Kazakh anarchy and the terror of Gazizov's regime, Yuri had never seen it fit to prostate himself to any supernatural authority. But a new Kazakhstan was rising, one that saw not a man's race, but his devotion to God and to fellow citizens.\n\nMany questions remained in Yuri's heart. Why would an ever merciful Allah allow the devastation Yuri had seen all his life? And why would Allah's servant kill or exile all those that refused conversion or taxation? The former slave did not know what to make of this new land where mercy and charity cohabited with ostracism and fanaticism. All he knew was that the divine had inspired the brigadiers throughout all this.\n\nYuri had a personal debt to his saviors, and he would endeavor all his life to help others and to bring together all those he met in one single community of faith. Perhaps Allah had tested him throughout so many years of horror; if so, Yuri would test the all of the Mighty's followers for the rest of his life. If God and men willed it, a new Kazakhstan of love and prosperity could be built. Yuri would do his best to play his part in all this."
 DER.49.a:0 "There is no god but God."

