 DER.24.t:0 "Brick Upon Brick"
 DER.24.d:0 "The town's mosque had always been treasured by its inhabitants. One of the oldest mosques in the lands of the Kazakh, popular belief held that it had been raised up in the 8th century by the first few generations of warriors and missionaries of the Kazakh ummah. The mosque had lived on to the time of the Golden Horde, and been adorned with elaborate tiling inspired by pilgrims that had seen the Islamic world's beautiful mosque.\n\nThe annihilation of the holy site had been a source of great despair in the beginning of the Kazakh Anarchy; the mosque's great dome crushed by the Luftwaffe's cruel bombings. Fragments of the tiling were saved by citizens and hid away in cellars. Some had slowly, painfully copied the fragment's design onto paper to keep the memory of the mosque alive. Other hoarded pictures of the mosque and showed them to the few pilgrims that had risked the wastes to glimpse at the holy site. The town had limped on, its mosque seemingly lost to the past.\n\nNow that the bombings had ended and that the brigadiers had restored order, it seemed almost too ridiculous to hope that the mosque could be restored. Little by little the villagers had begun clearing rubble from the site. Then, new walls were slowly raised up. A nearby anti-bandit brigade garrison helped the effort, sending strong men to raise up stones for a new dome. And the villagers worked on restoring the tile mosaic. Ineptly at first; few in living memory had mastered the delicate art. Restoring such an elaborate work of art fully seemed a fool's errand. But the villagers kept at it. These days, the art on the wall and floor resembled the art that had been lost. It was not a perfect replica, for the true mosaic had become something of a dream, an elusive symbol living in fading memories. But it didn't matter to the villagers. Their mosque was back, and in time new memories would be built about the new mosaic."
 DER.24.a:0 "Allah is merciful."

 DER.25.t:0 "The Heart Of Civilization"
 DER.25.d:0 "'No, not like that! You've got to focus, it's not difficult!'\n The students laughed and chattered among themselves before trying once again to pronounce the word properly. Classical Arabic was a strange creature to these young students, a sacred language in which the prophet Muhammad, peace be upon him, had declared Allah's instructions. A sacred language, but a weird one all the same. Its sounds were quite far from the Kazakh they spoke among themselves.\n\nThe kids did love their professor, however. Not too long ago, he had been a shell of a man, a refugee haunted by lost friends and family. Living on the edge of town, the man never left the bombed out house where he had begun awaiting death. Concerned villagers brought him a little food, and perhaps the man decided he had to live on for he began to nourish himself again. When the bombing had ended, the hermit had left his house and helped to rebuild the local mosque. The village elder learned by talking to him that the newcomer had been a holy man once, and that the destruction of his community had brought him to almost total despair. But little by little, his faith had nursed him back to health. Now the man found purpose again teaching children about Islam.\n\nPrayers did not come as easily as before to the teacher. He had wondered for a long time how Allah could take so much from His faithful. But seeing his new community's hope for the future had helped the teacher grieve his past. He would teach the children how to read the sacred Quran, and in doing so he would give back to the village that had helped him in his darkest hour."
 DER.25.a:0 "Man does good to follow Allah's example."

 DER.26.t:0 "The Most Virtuous Task"
 DER.26.d:0 "The feud between the two families had started years ago. One family's son had decided to elope with the other family's daughter. The love story had ended in disaster, for the village the teenagers had escaped to had burned down by bandits. Neither side had ever ceased to grieve the loss of one of their children, and bitter accusation that the teenage girl had seduced the boy, or that the boy had kidnapped the girl persisted. Such a blood feud might have once ended with open violence, but the harshness of the Kazakh Anarchy had given both families other problems to tend to. And so the hatred had persisted at a low simmer instead of boiling fully to the surface.\n\nWhen the Aronov family saw its fields razed by bandits and its herds culled, the Omarov family could not help but feel some joy that the horrors of the Kazakh anarchy had been visited on the terrible humans whose son had stolen their daughter. But the sight of their rivals reduced to begging to stave off starvation had been surprisingly hard on Erzhan, the Omarov patriarch. expected. On a whim the bandit had reduced the others to destitution. It could have been him. Had his daughter lived, she might have been the one forced to beg for parents too frail to leave a ruined house.\n\nThe patriarch knew the other family was too proud to admit needing help. So he made his way alone to their house, and sought the head of the family. When the famished older man appeared, Erzhan went to his knees and begged forgiveness for his conduct. He implored the Aronov family to accept his offer of shelter and food. All he hoped for, Erzhan said, was to give them a moment's rest so they could rebuild their fortunes.\n\nIt was as difficult for the Aronov patriarch to accept the help as it was for the Omarov family chief to offer it. But in making both vulnerable for an instant to one another, the seeds of healing were sown. The two families would not be close for generations. But they would both live to see a new future, if Allah willed it. "
 DER.26.a:0 "Charity is every Muslim's obligation."

