 DER.35.t:0 "The 'National Renewal'"
 DER.35.d:0 "Candidates throng the brigade's recruitment centers. Former riders of Kokshetau that have seen Allah's light yet retain their lust for battle have offered their service to Zabelkin. The grand mufti's fatwa has also seen a steady inflow of refugees from Khromtau, Muslims fleeing the heathen national renewal junta to serve Allah and liberate Kazakhstan. The new recruits perform strenuous physical testing before being sent to the Kostanay interior, freeing up reserve units to go to the front line.\n\nThe Khromtau devils have tried to prevent their Muslim population from leaving by easing up on secularization. Their efforts at pragmatism have however failed to yield clear results as the appeal of a simple religious life and civil freedoms have lured dozens of refugees to the border. Infiltration specialists from the brigades have helped run the refugees through weak points in the border. This exodus may have been made easier by some elements of the Junta in Khromtau; why keep potentially disloyal citizen onboard, they have argued in speeches, when all this dead weight could be given to Kostanay?\n\nThe Grand Mufti and his commanders remain happy about the constant flow of believers from Kazakhstan and beyond. Replenishing communities ravaged by war gives all of Kostanay's citizens hope that Zabelkin's plan is the right one. Even Christian infidels have been welcomed; they provide an increase to the region's tax base by paying jizya dutifully. The appeal of safe land under strict laws is universal throughout these troubled times. Thus, the Islamist of the steppes have strangely become a beacon of hope across Kazakhstan."
 DER.35.a:0 "They'll all join us in time."

 DER.36.t:0 "Sabotage In Our Factories!"
 DER.36.d:0 "The string of saboteurs was brought out to a single square. They were Khromtau's mothers and fathers, they were cousins and nieces of the city, they were the old and the young; all united by a common faith, and all forced to toil in the factories of National Renewal. Their faces were darkened by soot, and their bodies twisted by days spent hunched over conveyor belt and machinery of all kind. All were thin, for their caloric intake had been narrowed down to a science by the capital's technocrats. The sustenance given to them had only been enough to maintain their bodies as important industrial tools. No sustenance had been given to their hearts, for national renewal thought is enough by itself to nourish sane individuals.\n\nTheir crimes were read out to the assembled crowd. Sabotage! The destruction of critical war industries under the cover of night. And for what purpose? To aid the fanatics of Kostanay? The brutes that worked captured prisoners to death or to conversion? The workers had been given a chance to renounce Islam and repent for their crimes. None had taken it. And so the guards that had escorted the saboteurs became their executioners. All twenty condemned prisoners were brought up to a wall and executed by firing squad.\n\nThe assembled crowd remained silent throughout the whole ordeal. Some might have had pity for the fools that had betrayed the glorious National Renewal Junta. Others might have been angry at the execution of these Muslim martyrs. But the majority was most likely apathetic, irritated at being delayed from starting their work shifts for the day. They needed the money to keep their family alive and well."
 DER.36.a:0 "Even with all the treachery in the world they can't beat us."

 DER.37.t:0 "Salvation Comes To Khromtau"
 DER.37.d:0 "'And what have you been learning at school, Serioga?' \n 'The new teacher has been teaching us about Allah, mom! He lives in heaven and punishes all wrongdoers.'\n 'That's great.' The woman served the lad his dinner. 'You've been a good boy, applying yourself hard in school.'\n 'I just want to make you and papa proud!' Serioga beamed at his parents. His father sat in a corner of their small apartment, reading a newspaper. He made a valiant effort to smile at his son. His new beard was still a little itchy. \n 'Say, dad, why have you never talked to me about Islam before?' \n 'Well, Serioga, your old man isn't very good with words. I thought the teacher would do a better job explaining things to you.'\n 'That's not true dad, you explain things super well!' \n 'I see. Well, in that case, I'll try to talk to you more about religion. Want to come to the Mosque with me tomorrow for the friday prayer?'\n\nThe lad nodded with enthusiasm. His mother could not help but smile. Their small family had navigated these strange times well so far, and they would continue to do so. That much was a certainty."
 DER.37.a:0 "Allah is merciful?"

