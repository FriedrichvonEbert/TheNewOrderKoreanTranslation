 DER.15.t:0 "Charity Of A Different Kind"
 DER.15.d:0 "Zakat is an ancient Islamic tradition. It is one of the "five pillars" of the Faith, and is the sacrifice of one's wealth to charities. It has recently seen a large boost in popularity as an act of patriotism, but this Zakat is charity of a much different kind to normal.\n\nThe household gathered all that could be sold, and soon carried it to the market, selling it off. Pots, pans, knives, forks, jewelry, even old heirlooms long belonging to the family. Their pay was collected, and soon they stood in front of a town merchant of a very different kind.\n\nThe transaction was hasty, but soon afterwards the family found themselves in possession of five machineguns, ones that would be deemed ancient relics in much of the world, but which were still valuable tools in the Steppe.\n\nThe family then found itself outside the office of the local branch of the anti-bandit brigade. They knocked, and a nervous brigadesman opened the door, flinching when he saw their guns. "We come to give Zakat. Thank you for your service" uttered the father, handing a gun to the soldier. The family and the outpost's guards smiled and embraced, and the guns were added to a growing pile of donations, all thanking the brigade for their charity to the people of the Steppe."
 DER.15.a:0 "We welcome their gifts, and smile at their piety."

