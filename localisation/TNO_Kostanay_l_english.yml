 DER.7.t:0 "On The Front With The Bandit King"
 DER.7.d:0 "Much merriment was had amongst the brigades, tonight. Banditry, after the construction of new watchtowers, has dropped massively within the borders of the Brigade. Several of the infamous bandit groups have found the new watchtowers incredibly difficult to bypass, and many villages previously very difficult to protect have seen massive increases in personal security and quality of life. Bandit groups have been spotted and fired upon whenever attempting to enter patrolled, and have been unable to retaliate due to the protection provided our brigadesmen by the soldiers. Recent bandit defectors, who have since found the faith, tell us joyous news of bandits taught to fear God, terrified of the anti-bandit brigades. Many bandits, in fact, have desired to resign entirely from their careers of banditry due to fear of our brigades, and the new difficulties in raiding our territory. The name of the "Anti-Bandit Brigades" have become a name famous amongst them. A name terrifying and awe-inspiring.\n\nWhile Kazakh banditry has not been ended, and indeed we are far off from it, another valuable stride has been made towards our noble goal."
 DER.7.a:0 "We take another step to a steppe made civilised."

 DER.8.t:0 "The Court Of The Khan"
 DER.8.d:0 ""What a haul these brave warriors! Drink men, drink!" The two brigadier infiltrator did as instructed, chugging down their mug of Kumis. The warlord seemed ever so relieved at the sight of his new temporary best friends getting hammered. Surely no Islamic spy would dare get drunk?\n\nThe brigadier infiltrators spent much of the evening drinking. Lightweights as they were, they still struggled to observe their environment as best they could. The feasts seemed to be an important tool for the Khan to maintain his sway over the court; well performing leaders were seated closer to the Khan while courtiers out of favor were seated farther. A few men in particular seemed to have the warlord's ears as the feast unfolded. Throughout the evening pretty girls refilled mugs of Kumis and brought roasted meat to whoever had an empty plate. The women's eyes gleamed with the kind of focus rarely seen in ordinary slaves, and the spies suspected that perhaps the pretty women were a discreet surveillance tool for the warlord. The khan himself seemed far more cunning than his brutish appearance and behavior would let one imagine. Not a scholar by any stretch, but a man it would be difficult to fool completely.\n\nThe following day the two infiltrated brigadier were nursing a hangover when orders from the khan came through: they were to recon the watchtower line the same day. The infiltrators didn't know if the Khan suspected they were infiltrators, but they rode with all haste back home. In a way, the Khan might have suspected that they did not have much to report home, and that he had made a good impression. The brigadiers would certainly be watchful in the future about him."
 DER.8.a:0 "Riding while hung over is no fun."

 DER.9.t:0 "Nobody Left Behind"
 DER.9.d:0 "Difficult at times to tell which group among men and beasts was most tired. The long distance anti-bandit patrol rode into the village in late afternoon after a long day of travels. The back country had been quiet these past few weeks, but the steppes still needed defending. The men dropped off their horses and led them to water stall while the team's leader let himself be dragged into the village elder's house.\n\nOne by one the brigadiers trickled into the house, where comfortable cushions, piping hot tea and a selection of jams awaited them. The men drifted into a tired torpor as their leader chatted in a low voice with the village chief. There hadn't been much bandit activity in the area recently, but a village further in the back country had seen strange disappearances. Rumor spoke of young men leaving to join up Abu Khan, or some other Kazakh Warlords. The area's poverty didn't help much its youth's prospects, even as the anti-bandit brigade dried up the local careers in banditry.\n\nStill the villagers were happy to see peace and order restored. They were good, god fearing people, and they praised the brigadier's struggle. A few comfortable beds had been prepared for the brigadiers. The patrol's leader didn't have the heart to deny his men a night of sleep. After leading them in the sunset prayer he let them grab the rest they so desired. The chief himself stayed up a few hours longer, sharing a map with the village chief and asking for routes that needed patrols and villages that needed to be checked."
 DER.9.a:0 "No village left behind."

 DER.10.t:0 "A Most Unpleasant Package"
 DER.10.d:0 "The Khan was used to receiving tribute. Boxes of stuff kept arriving to his roaming court; guns, booze, food, gold, valuables of all sort. Sometimes the people carrying the boxes were pretty women for him and his men. This tribute system kept the good stuff rolling in, and served as an informal tax system for villages and communes that feared the Khan's wrath. A mindful leader, Abu Khan spread the love around, plying his men with easy access to guns, booze, women and the finer stuff in life.\n\nToday's package would be difficult to share around. In an unmarked, unassuming wooden chest was the head of one of the war chief's missing lieutenant. The officer had last been seen leading a raiding party in the west to sack a border town of Kostanay. A few survivors from the broken up raiding party had told of their commander leading the surviving riders north west to escape brigade pursuit. As it turned out, the brigadiers had caught up to him.\n\n"This box has not been opened up to now?" The Khan asked with his most even tone. "No, my lord." said an advisor. The Khan leaned toward him." Yet every other envoy from Kostanay has been sealed with a wax seal, has it not?" " Yes, my lord!" "So you fuckers knew this would be what was in the box, yet you sniveling lot brought me this without comment?" "Yes, my lord." one of the other advisers said. The Khan leaned back into his chair." Draw up lots, all of you. I want five people to lead an assault on their Goddamned watchtower network. Once those towers are smashed, I want the expedition to continue inland. Any village found is to be sacked. Any brigadier, killed. I expect at least 10 communes destroyed." " Yes, my lord." Came the whimpering chorus. "And in the future, I don't want any fucking surprise!" The Khan thundered as his men left the room. They knew better than to hang around their boss when he was in such a temper."
 DER.10.a:0 "What's in the box!?"

