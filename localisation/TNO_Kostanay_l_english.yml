 DER.1.t:0 "Kostanay - Intro Event"
 DER.1.d:0 "Nikolai Zabelkin was hardly well known during the Great Patriotic War, just another Red Army officer in the Soviet horde sent to face the Reich war machine. Yet as he watched his fellow Kazakh's be used as fodder by the Soviet regime, it was on the battlefield that his awakening to the folly of Communism took place. With the USSR taking its dying breaths, the Kazakh SSR declared her independence and Zabelkin led his men home, vowing never again to shed the blood of his kinsmen for the Russian menace.\n\nBut as Zabelkin returned to his homeland, it was clear Kazakhstan would be no more resilient against collapse into warlordism than Russian had proved to be. Years later, based in the city of Kostanay, Zabelkin had risen to be a mighty warlord within his own right. But great power comes with great enemies, and after a ruthless ambush by a rival warlord Zabelkin was sent into the desert, never to return.\n\nPerhaps this was the case, for the man who returned weeks later to Kostanay was not the man his men remembered. Standing before his stunned followers, Zabelkin declared that Allah had directly spoken to him as he had wandered the desert and awoken him again to the error of his ways. Allah had spared his life and sent him back to Kostanay to spread a simple message to his people: Madness has had its day.\n\nThe godless warlords dominating the landscape of Kazakhstan had to be eliminated, the people liberated from their terror, and the nation unified at last under Islamic rule. As his men stood in shocked silence, many called him mad and spat upon his feet, taking their arms and leaving. Yet in the weeks and months since those losses have been dwarfed by those pious men rallying to our holy banner each day and we now stand ready. That which Allah has commanded we shall follow."
 DER.1.a:0 "Allahu Akbar!"
 DER.2.t:0 "German Reich lands on the Moon!"
 DER.2.d:0 "German speakers are few and far between in our lands, most being former communications officers from the Red Army. Usually we care little for the broadcasts of the Reich, but there was something about the excitement within the recent cracking words from chipped radios that led to us bringing in one of these language experts to finally tell us what was going on.\n\nAs the man listened closely to the garbled broadcast, he told us as if his words were not filled with madness that the Reich had landed a man upon the moon. Whilst we know the news will hardly be widespread in this part of the world, the news has deeply troubled Zabelkin, knowing all too well the godless ways of the Germans who have somehow managed to reach the heavens."
 DER.2.a:0 "Allah works in mysterious ways."
 DER.3.t:0 "The False Judgement Upon Us"
 DER.3.d:0 "The desert, even during the darkest nights, is not always impossible to see. This, however, is no merciful gift of God. The light blasts from German bombs, pounding the desert into dust. This light, however, does have its uses. It certainly has made the desert a lot easier to get around, and it has made bandits seriously consider the risks of braving the desert to escape the brigades. Unfortunately, the bombings do not deter all those who disobey the Grand Mufti's plans for Kazakhstan, and many still flee into the desert to escape holy authority.\n\n------------------------------------\n\nThe sound of the bombings rung around them, as they slowly marched across the dunes. They carried no light, for risk that the bombers, the same ones that zoomed above their heads, would notice them. On they marched, for kilometer after kilometer, as morning drew nearer and nearer, without seeing so much as a single bandit. The noise never stopped. The light never stopped. The jets never stopped. Even as Kazakhs returned to the city, it all never stopped. The brigadesmen, in the end, had nothing to show for their night. Or the night after that. Or the night after that."
 DER.3.a:0 "Will it ever end?"

