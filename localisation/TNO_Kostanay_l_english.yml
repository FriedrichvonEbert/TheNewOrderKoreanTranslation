 DER.39.t:0 "Our Misguided Neighbors"
 DER.39.d:0 "Among the many rivals of Kazakhstan, few are so close yet so far as Kostanay's Islamists and Pavlodar's democrats. Both aspire in principle to free citizens, defended from tyrants and bandits. Yet Kostanay's hands off approach to governance does not extend to the religious sphere where the choices are Islam, jizya taxes for Christians, and death for everyone else. The state's religious fervor has been both one of its greatest assets in keeping its people razor focused, and one of its greatest flaws in making life harder for Muslims everywhere in Kazakhstan.\n\nNow that the flame of war between Pavlodar and Kostanay are being fanned, the question of political Islam has reached the young republic. Secularism has long been one of the pillars of Pavlodar, and has always been a divisive issue in the region's Muslim community. Moderate Islamic parties have run for office before, and contributed to the young nation. But now the swelling tide of hysteria has seen all Muslims tarred as a treasonous fifth column that plot Pavlodar's downfall. This has in turn soured the Muslim community, with many men of faith claiming that if the republic would sell them out to maintain internal peace then perhaps Grand Mufti Zabelkin's program was much better for Pavlodar.\n\nOne thing remains certain: the rise of street militias duking it out in the capital is an unneeded distraction in this time of crisis."
 DER.39.a:0 "Ah! The fools fight among themselves!"

 DER.40.t:0 "Activity On The Border!"
 DER.40.d:0 "As the preparations to liberate Pavlodar ramp up, the usual work of building fortifications on our border with the infidels has begun. To our usual network of watchtowers and trenches new ideas from across the Russian and Kazakh anarchy have been included. Our swelling stockpile of light and heavy artillery has made it easier to extend a net of artillery kill zones across the plains. Out of reach of any attackers, the long range guns are able to rout any direct assaults. Our garrison troop have also experimented with the use of plunging fire from their machine gun, allowing them to use their weapons to deny far off areas to advancing enemy troops. By placing our machine guns further back from the line and using this new tactic, the machine gun teams can be used both to support our forward position and to repel any encirclement attempt by cavalry.\n\nAll this relies on learning how to zero guns and automatic weapons properly, and on good communication between artillery teams and observer teams. Burying phone wires between the front and rear as well as using what scant few radios we can find has helped our observers a lot. They are now able to inform our troops of unfolding events much faster, making it more difficult for the enemy to convert local breaches of our line into operational level breakthrough."
 DER.40.a:0 "Grim as it is, the art of war always need studying."

 DER.41.t:0 "A Purer Pavlodar"
 DER.41.d:0 "The usual great prayer preceding every great victory celebration of the Anti-Bandit Brigade was held today under Grand Mufti Zabelkin's guidance. The leader and holy man has as usual praised the faithful for their successful Jihad against infidels and tyrants. Yet an attentive ear would have noticed slight changes to his usual speech. Instead of promising immediate execution to the defeated leaders and grueling purification to their minions, the Grand Mufti has been surprisingly silent on the fate of Pavlodar's elite.\n\nThe republic's secularism had obviously been a great crime to Allah, denying as it was the hope of salvation to all its citizens. Yet the republicans had not persecuted the Muslims. They had erected laws to defend them from other ideologues and radical atheists. Muslims had reached the highest echelons of Pavlodar's society, and there was no evidence that this policy would have been reversed any time soon. The republicans had been misguided, but they had not been monsters.\n\nThe leader's advisors were as divided on the matter as Zabelkin was internally. Some encouraged him to drop any leniency. The republicans would have arrested the Brigade's higher ups and judged them for war crimes. Life in prison, death or exile would have been the outcome. These democrats were secularist fools, but they were not naive enough to give mercy to their opponents in the Kazakh struggle. Against this hard edge came those that wished mercy. The anti-bandit brigade had risen up to exterminate bandits and tyrants, and had always held no ill will toward those that were defeated and showed contrition. The democrats of Pavlodar should be offered trials, and be given a chance to start anew.\n\nAfter a final day of prayer, the Grand Mufti finally made his decision..."
 DER.41.a:0 "No mercy for secularists."
 DER.41.b:0 "If they repent and convert, leave them be."

 DER.42.t:0 "Jihad Against The Reds"
 DER.42.d:0 "More well ordered trenches were seen through the binoculars. The brigadiers had progressed, and now most sectors of the Kyzil Orda military frontier were used to the tidy camps and fortification networks across the no-man's land. Now, war with the bearded Islamists was all but inevitable. The red army soldiers had heard rumors about the Brigade's war of liberations. The Islamists had used simple tactics and well disciplined men to outlast their foes. Now, the brigadiers had declared their intent to crush Kyzil Orda. The veterans of the red army faced a tougher fight than they'd have liked. But they had fought the Germans twice. What challenge could another army of hyper arrogant men bring to Momyshuly's soldiers?\n\nIn the Islamist lines, the final preparations were being made. An officer gave a final set of technical presentations about the armored vehicle facing them. The world war 2 era vehicles of the Kazakh red army might have been ancient, but their armors still merited consideration. The officer led a discussion on how best to immobilize or destroy tanks. Veterans of previous conflicts brought up their own limited experiences with tanks or infantry fighting vehicles. One man discussed how his squads had taken out a reinforced position with explosives. Absent from the conservation was fear, or anxiety. The men were determined, they were ready. What was a communist tank army, if not another challenging opponent in a long list? The men had Allah's backing, and this was all that matters."
 DER.42.a:0 "Time to end the red menace."

 DER.43.t:0 "Organizing The Industry"
 DER.43.d:0 "'You there! Don't slack on the job!'\n\nThe employees straightened up and resumed working on the engine piece. The foreman wiped sweat off his brow and popped outside the building to catch some fresh air. The desert wind helped wash away from him the chaos and bustle of the plant.\n\nThe factory's output had slowed after the initial fall of the communist government, and it had been a difficult task to get everything back online. The foreman had been selected by the brigadier's temporary government to get back online this particular factory. The old man had not worked in an industrial setting since before the German invasion, and the crew had been suspicious of this foreigner imposed on them by the brigadiers. But as with many things, time had helped. The new society brought on by Grand Mufti Zabelkin was much freer than the Soviet society it had destroyed, and as long as the employees worked hard, there was good money in it for them and their family.\n\nThe foreman went back in. The employees were churning out engines for cars, tractors and military vehicles. The company's rising output had increased the need for workers, and thus local kids had been hired. They still required some level of supervision, but the lads had gotten much better. Soon, the team might need a new building to host a secondary workshop. Approaching one of the conveyor belt, the foreman slapped the two youth that had been slacking earlier on the back and praised their renewed work. The kids retorted that if the old man didn't work too they'd have to replace him. The foreman grinned and went back to work. They had a new society to build."
 DER.43.a:0 "Allah willing, we'll build something all together!"

 DER.44.t:0 "The End Of The Atheists"
 DER.44.d:0 "This particular mosque had been turned into 'food storage warehouse number 32'. Not a particularly well maintained warehouse either, for a German bomber had brought down the northern wall near the minaret and little had been done to fix it. The so-called communist government of men had little patience for relic of a more pious era.\n\nNow the sacred house of the worshippers had been restored, as had every other mosque of Kyzil Orda. Dozens of former soldier, bureaucrats and party drones are crawling to the restored mosque to pray for forgiveness. Their penitence is carefully monitored by the brigadiers.\n\nThe removal of communism is a slow process, and everyday more collaborators were condemned by the people's tribunals for justice. While the top ring of leaders was universally slated for Allah's justice, clemency for small time employees of the regime could be found relatively easily. And the first step on the path to redemption is a proper demonstration of repentance to Allah the ever forgiving.\n\nThe assembled men mumbled prayers with conviction. Many had never learned how to pray, or forgotten the sacred words in years of communist servitude. But the only thing that mattered was their attendance. In time the most inspired words in creation, found in the holy Quran would bring salvation to these poor unfortunate. The brigadiers were not the jailers to the Kyzil Ordan people, but liberators. In time all would be brothers and sisters in faith in a restored Kazakhstan."
 DER.44.a:0 "God is great!"

 DER.45.t:0 "Trials For Their Leaders"
 DER.45.d:0 "Silence in the court!' The judge ordered. Hecklers and fanatics had been increasingly difficult to control as the trial of the communist party higher ups had proceeded. Any spectator had to be frisked for hidden firearms by brigadiers standing watch outside. Grand Mufti Zabelkin had been explicit in a recent fatwa that interfering with the trial would be a grave sin.\n\nThe accused were often the well read type, and many of the defendants served as their own lawyers. The proceedings had been surprisingly civil, with plenty of time given for counter examination of defense and prosecution witnesses. Perhaps these communist party leaders and generals appreciated the chance of a fair trial where they were free to defend themselves. But the burden of proof against the accused was overwhelming. The communist state's tendency to document everything made it easy for prosecution lawyers to retrieve written evidence. Orders closing down mosques, cracking down on the faithful. Military strategies planning the invasion and destruction of Kostanay held land. The tribunal's case rested on the communist state's goal of military occupation of all of Kazakhstan as well as its goal of eradicating Islam throughout Kazakhstan. The defendants had successfully extirpated themselves from the first accusation by swaying the jury. They had only been trying to defend their government in a fragmented Kazakhstan, after all. However the evidence for crimes against the Muslim community was impossible to refute.\n\nMost of the higher ups had refused to recant their communism, swearing that they had worked for the good of Kazakhstan and mankind. In their final statement, they reminded the jury about their efforts in the West Russian War to remove the evil of Germany from Russian and Kazakh land. Observing the trial and its verdict, Zabelkin could not help but admire theses infidels' courage. The fading reds only asked for the honor of execution by firing squad."
 DER.45.a:0 "We can at least give them that." 

