 ### Focus Descriptions ###
 DER_the_rains_of_fire_desc:0 "Every day the servants of Iblis descend from heavens on the peaceful earth of Kazakhstan to bring with themselves flame and havoc to all the faithful Kazakh kin, forcing them to hide in caves and remote buildings and abandon their duties. All across Kostanay workshops are shattered to pieces, farmlands are fading from dormancy and houses are lying in ruins. As long as the German beast continues to torture our lands with fire, we can't fulfill our governmental duties without putting the lives of many servants of God at risk and thus our only remaining duty is to save the people from suffering and prepare ourselves for future challenges, when the beast finally falls asleep."
 DER_the_brigades_reports_desc:0 "Across Kazakhstan, bandits roam. Every centimetre of this country is infested with banditry, and God has given Grand Mufti Zabelkin the holy duty of guiding Kazakhstan towards cleaning the infestation. A report put together by a division of scouts has detailed various bandit organisations that have carved out empires for themselves across the steppe. Each shall be dealt with in time, God willing. Notable amongst these warlords is a self-proclaimed Khan by the name of Abu. The Khan's men raid indiscriminately across the steppe, pillaging everything that looks even the tiny bit valuable. It is important for Grand Mufti Zabelkin to fully read and understand this report on our enemies, if he is to guide us in God's name against them."
 DER_the_caches_desc:0 "Under Kostanay's dunes sleeps a stock of weapons and valuables, hiding from the forces of the German Devil, waiting for the day that God's people need them once again. For some of those caches, that day will be soon. Their stock has become necessary. Threats to Islam circle Kostanay like vultures, and the need for arms to fight for the faith becomes greater and greater by the day. As our desperation grows, we must turn back to these caches buried so long ago.\n\nFaithful soldiers cloaked by the night shall venture into most barren wastes where not even the Shaytan dare travel, let alone German jets. Old weapons, supplies, and equipment from the decadent Soviet regime from long ago lie beneath the sands. Our forces shall dig into the dunes, take what is needed, and cast back what is not. We can only pray that God will guide us to the arms we so dearly need in this trying time."
 DER_we_ride_once_more_desc:0 "The pretender Khan and his horde occupy a large chunk of Kazakhstan, but the exact details of our unofficial border with them are largely unknown. Considering that at some point in the near future our brigades will descend upon the Khanate, this gap in our knowledge must be rectified.\n\nScouting details shall be sent towards the border under cover of night to determine the nature of its terrain and determining the most defensible locations. This information will be key in the creation of a future invasion plan, as well as determining where the Khan's forces are most likely to attack from. If any of the Khan's forces pass within vision of the patrols, determining their structure will be a top priority."
 DER_watchtowers_to_the_east_desc:0 "If there is one thing that the damned bandits fear more than God's righteous anger, it's running out of easy preys. At the moment, the bandit state to our east looks at our territories and salivate at the prospect of villages unspoiled by rival bandits bands. We must diminish their depraved appetite.\n\nBy building watchtowers on our eastern border we can detect any incursion into our territory, and dispatch our brigades to rout them from our land. By building guard stations along the border we shorten the time needed to react to incursions. Taken together these two methods will reinforce our role as protector of the Kazakh steppes and deserts."
 DER_in_the_court_of_the_bandit_king_desc:0 "Like the great opponent of all that is good, the khan of bandit to our east makes promises and entices men. Even if his promises are naught but illusions, crowds of men join his court and seek plunder and glory in battle. This assortment of fools and brutes might prove a great opportunity, for the khan pays little attention to coming and goings of his court. By sending one or two of our men we could gain great intelligence on his bandits and on his next moves.\n\nTo establish our man's reputation, we will help him lead a small band to crush a bandit group on our eastern frontier. Flush with martial triumph, and with a little tribute for the Khan, our spy will establish himself in the Khan's court. "
 DER_secure_the_furthest_villages_desc:0 "All men are equal before the exalted Lord, and it is our sacred duty to safeguard all men from the bandit menace. Small and remote villages by their very definition are the most vulnerable to the scourge of bandits, and thus their continued safety is crucial to our mission.\n\nIt is true that defending everyone risks leaving our brigades spread thin, and unable to effectively deter bandits. But several strategies can help us shoulder this task better. Monitoring crucial routes into our heartland for bandit activity helps to stop any raiding party. Established water and supply points can be guarded to deprive any bandit group of ressources. And a system of travel passes can help monitor who uses our road. All these will make it harder to reach isolated villages. And once a month, remote patrol can circle to the most remote villages and make sure everything is well."
 DER_send_a_message_desc:0 "This so-called "Khan" and his legions of faithless bandits beat against the dignity of Kostanay, like a boot stomping on a face. The bandits continue to grow in wealth and strength, and we have done little to persuade them to stop their vile, vicious advances. We receive more and more news of faithful Kazakhs terrorised, and yet we have said nothing. What good is an "anti-bandit brigade" if it does not send a clear warning to all bandits around it?\n\nGrand Mufti Zabelkin has decided that a message shall be sent to the Khan and his men, in the only language that these savages would understand. While we have no delusions that it will stop them entirely, the message will surely make them dearly consider their future actions against Muslims across all of Kazakhstan. The message will put fear of God into even the Khan's faith-arid heart. The message is simple. The head of a bandit duke, impaled upon a spike."
 DER_to_the_most_remote_steppe_desc:0 "It is one thing to make sure that remote villages are not bothered by bandits. It is another to make sure they'll forever remain safe.\n\nWe've begun sending our soldiers to remote village to recuperate when off-duty. This increases the military presence throughout our backcountry, and allows villagers easy acess to military knowledge. In collaboration with local imams, reserve units of the anti-bandit brigades are being trained in every community. The objective is to eventually ensure that the adult population of every village is trained and equipped enough to repel every bandit group. Of course, the moral supervisions of imams and our veterans will ensure that the isolated villagers do not in turn resort to banditry. The endgoal is to prevent the villagers from being victim, instead of turning them into more brigands. Better integrating remote communities into our trade routes will also help return the situation to normalcy."
 DER_we_will_never_bow_desc:0 "By Allah, the untrammeled evil of man casts its shadow over all Kazakhstan. The horror of the German bombings have only been made worse by the speed at which Kazakhs and Russians have turned upon one another. Instead of working together to create the food and shelter that man depends on, groups of bandits began to fight for the last embers of a once great brotherhood of man.\n\nAs the anti-bandit brigade gathers strength, never shall it be allowed to turn on the people it defends. Our soldiers would rather go hungry than take food from the innocent. All of its supplies will remain paid for, or donated by free citizens.\n\nThe brigade will also never cut deals with bandits, as death is preferrable to dishonorable surrender. The people of Kazakhstan will see us crush the enemies of Allah, or die trying!"
 DER_expanding_the_brigades_desc:0 "As news about the success of the anti-bandit brigades spread throughout Kostanay and beyond, new men have asked to join our sacred Jihad. The prospect of a well-fed position and of fighting for the greater good against the bandit scum has lured many men to our recruiting offices.\n\nTo ensure integration of these new recruits, a strict training regimen is imposed to weed out anyone looking for an easy life. This is combined with religious and military training. Recruits, especially converts, are not expected to be able to recite the sacred Quran in a month. They are, however, expected to demonstrate good morals and a continued motivation to eliminate bandits and other enemies of the Ummah in Kostanay."
 DER_the_matter_of_the_discipline_desc:0 "As the anti-bandit brigades grow, we are experiencing some growing pains. It seems some trouble makers are not as dedicated to our cause as would be desirable. Shamefully, rumours of an extortion ring ran by rogue brigadiers have reached the ears of Grand Mufti Zabelkin.\n\nPunishment will, of course, be severe. Not as severe as the eternal damnation that Allah will visit on these black hearted rogues, but man's justice is mere appetizer to Allah's court.\n\nThis initial round of beatings and executions will sober any brigadier tempted by the easy life, as we prepare new measures to improve the men's morals."
 DER_imam_in_their_ranks_desc:0 "In spite of all their exercise, shooting practice, and training, Kostanay's soldiers are completely defenseless. Not from a physical force, for they shall do quite well in their fight against banditry. Rather, their spirits are defenseless, as is very common in soldiers, and this allowed them to be wrapped up in all manners of adultery and sin. This cannot be allowed to continue if we are to truly represent God's will.\n\nAll of the Brigade's divisions shall have special imams attached to them in order to ensure their spiritual safety and protection. Not only will the imams be able to protect the spirits of the soldiers, they will be able to guide prayer, in order to ensure that the troops of the anti-bandit brigade (and thus, the representatives of God) receive only the best spiritual teachings."
 DER_arm_them_all_desc:0 "The Russian and Kazakh anarchies have rendered guns as precious as food and shelter. Old surplus from the soviet or imperial days, boomsticks made in sheds, devices of uncertain origins... We must make sure each and every one of our sacred brothers in the struggle are well armed.\n\nGood quality equipment stolen from the German infidels or bought from Zlatoust traders in the far north can be given to our squad leaders, while the unreliable stuff can be cycled to reserve divisions or brigadiers in training. As more and more villages join our effort, our gun production will in time increase enough to outfit everyone with modern arms! "
 DER_popular_weapon_contributions_desc:0 "Islam encourages all believers to give Zakat, roughly one fortieth of their income to, amongst others, the poor, the needy, the slaves and those that fight in the cause of Allah.\n\nFortunately, our holy anti-bandit brigades fall in this last category. While we would never force our brothers and sisters to give their money, some of the Zakat has been sent our way. These voluntary donations are beginning to prove quite useful to buy arms and supplies for our warriors. In turn, it becomes easier to defend increasingly prosperous communities that funnel more money our way for our holy struggle.\n\nWhile this revenue can never become our main income, the contribution of the community helps us make a stand against the bandits. Allah is merciful! "
 DER_our_soldiers_gods_warriors_desc:0 "Our soldiers have grown from an ad-hoc militia to a true band of fire forged Ghazis. Unlike so many militias before, our men have not crushed bandit gangs only to take their place. The anti-bandit brigades remain incorruptible protectors of the people and servitors of Allah.\n\nBy letting people from all over Kostanay join the brigades and work together, the cycle of mistrust between communities is coming to an end. Where once many raided neighboring villages, or fought on endless blood feud, a greater sense of purpose unite our people. This sense of purpose runs through the noble anti-bandit brigades."
 DER_a_trial_by_fire_desc:0 "The bandits are previsible, like any scavenger of the wastes. The beasts of Kokshetau gather on their side of our eastern border in well known staging point, and then proceed to raid onto our land. Once their raids are completed, the intruders return over the border to their staging points. Any attempt to pursue them is broken by the defences of their fortresses. In complete safety, the bandits sell and trade all that they've captured, and then rest until the next wave of raids.\n\nBreaking these staging points to deny them supplies for their men and horses is absolutely crucial. Equally important is the extermination of all that grow fat through trade with the bandits. By penetrating deeply into their border, and attacking their border communities from unexpected angles we put to the sword those who live by tormenting the innocent. Any prisoner that repents will be escorted to Kostanay to live in peace, for Allah is great and merciful."
 DER_no_more_terrorists_desc:0 "A holy light shall soon fall upon Kostanay. The good Muslims of Kazakhstan will soon no longer risk losing their families and earthly belongings to devilish bandits. The brigades has been trained, armed, fed, grown, disciplined, and made painfully aware of God's will. No expense has been spared, no cost dodged, and no corner cut. With discipline as the hammer, faith as the fire, and Kazakhstan's deadly wilds as the anvil, the anti-bandit brigades have been turned into a sword of unrivaled sharpness, a sword that Grand Mufti Zabelkin shall wield in a glorious charge against banditry. The unholy infestation shall be excised from our land, the first step in a grand campaign for the good of all Kazakhs."
 DER_reason_to_reflect_desc:0 "Even since his conversion to the true Faith, Zabelkin never stopped to doubt himself. Of course, this is not a sign of his weakness of indecisiveness, but of strength and humility, as it is obvious that no men can claim that they are infallible and free of any sin. While Zabelkin tries to serve His will scrupulously, he has been always questioned his actions he took both as a ruler and as a servant of God. Does he truly follow God, or he covertly tries to serve his own selfish purposes, only hiding it behind the name of God? Is he a God-fearing and benevolent ruler for Muslims, the one that they deserve, or he is actually a cruel and unfeeling tyrant? Are the hardships Kostanay currently faces challenges sent by God to test his followers, or those are punishments brought upon Zabelkin for his unjust rule? To answer his painful questions, Zabelkin decided to turn not to mere mortals for the needed answers, but to God himself. To seek guidance and forgiveness from the Creator, he will go to the most beautiful mosque for his continuous praying."
 DER_our_judgement_ends_desc:0 "Our prayers have been answered. For decades, the western infidels have bombed Kostanay into dust. Those dark days are no longer. For the first day in the unending years of terror, the sky has been free of German planes, and silence and darkness have fallen where once only noise and fire did. We have passed God's test, and it has made us strong. Finally, God's chosen are free. Free to build what would once have been reduced to rubble, and dig up what we once were forced to hide. Free to save the Kazakh people from banditry and decadence. Free to spread His will. All of that, all of the glory, it shall be soon. But we are not the only ones liberated from the terror of Germans. So were the bandits and the communists, the decadent capitalists, the invasive Polish, and the rest of the warlord ilk. We must act on our new opportunity soon, for the Faith relies on it."
 DER_uncovering_the_caches_desc:0 "The bombings have finally ended, and that means that we can finally dig up the majority of the desert caches. We must recover their contents as quickly as possible, before bandits and proto-bandits are able to get to them. The contents of the caches are diverse, but all will prove incredibly useful in our fight against banditry. Heaps of guns, piles of jewels, tonnes of canned food, stacks of literature (both traditional and holy) sleep under Kazakhstan's dunes. At last they will be able to serve Kazakhstan, and aid the brigades in the destruction of banditry.\n\nThe locations of the caches shall be mapped out and given to only the most trusted and skilled scouts, in order to avoid potential theft and minimise the risk of the caches falling victim to banditry. The scouts will be sent into the desert at night, shall dig up their targeted cache, and return it and its contents to the brigade for a valuable pay. Finally, our old possessions shall be returned."
 DER_guns_and_books_desc:0 "Kazakhstan's culture is rich, and like many other valuables, several major Kazakh cultural artifacts were re-discovered when the caches were recently re-opened. Perhaps just as valuable were the countless copies of the Holy Quran and other sacred texts that were unearthed. At last, these important texts and artifacts can be put to use. The average Kazakh's understanding of his or her own culture and faith is worryingly lacking, and finally this can be remedied. Museums and schools shall both be equipped with these new books, and people can finally experience the education on the history and faith that they deserve.\n\nProviding this knowledge will have many benefits to the brigades. The return of the artifacts will be a large propaganda victory, and will massively increase our public approval. The return of the holy texts may increase literacy and education, which will provide significant bonuses to our society. Recruitment may even go up, as many more will understand the historical importance of Islam to Kazakh society, and will be able to more easily understand why the word of Muhammad is worth fighting for."
 DER_the_broken_roads_desc:0 "The paths which connected villages and cities across our territory were burned by the fire of the German shaytans and were left without needed maintenance, subsequently becoming a little more than a collection of rubble by the time we left our shelters as the German bombings came to an end. At the same time as the lives of God's subjects are becoming more calm and industrious, they need the paved routes repaired and restored for travels between corners of our republic for their working duties and for the enjoyments of life given us by the Lord. For what they ask, they will receive. We will give our engineers everything needed to bring those roads back in order."
 DER_preparing_the_militias_desc:0 "'And prepare against them whatever you can of power and of war-horses, to frighten thereby the enemy the enemy of Allah'\n\nAs the holy Quran exhorts all believers to prepare themselves for conflict with Allah's enemy, so our brigades have sprung into action! Since the days of the Prophet, praise be upon him, war-horses and sword have been augmented by a range of vehicles and fire arms. Everything must be gathered and prepared for the coming struggle. If we are to win, we must go on the offensive against the enemies of all that is good.\n\nAcross our borders, bandits and tyrants alike seek to extinguish the flame of hope and righteousness that burns in Kostanay. But our leader, grand Mufti Zabelkin is not worried. Allah is al-Muhaymin, the Protector."
 DER_a_surge_of_recruits_desc:0 "Now that the bombings have ended, more and more travel the roads toward Kostanay. Devoted Muslims and new converts alike, our sacred mission has reached many throughout Kazakhstan and even beyond.\n\nFor some it is the appeal of a safe land where one is left free to tend to their community. For others, the light of Allah draws them to our sacred cause. It does not matter what their origin is, for Allah is the Friend, the All-Compassionate, the Protector. What matters is their devotion! What matters is how much they are willing to sacrifice to defend the innocent! What matters is how hard they'll fight to make Kazakhstan safe from bandits and madmen. These new brothers will help us on our quest, praise be to Allah! "
 DER_our_chance_for_vengeance_desc:0 "All across the corpse of the Soviet Union, petty tyrants and madmen have carved out empires of misery, where the blood of the innocent has rusted the swords of countless bandits. All this pain under the watchful eye of the German infidels\n\nBut Allah is merciful! Now the german lands are roiled by war and terror, and the faithful of Kazakhstan have an opportunity to be free from the folly of wicked men.\n\nWhat stands in our way? Bandits, grown fat from the innocents they have butchered? Servants of Iblis, men that seduce and deceive the faithful? Truely, the opponents of Allah are feeble! We must fight our sacred jihad to avenge all those who have injured our people. It is time, my brothers! "
 DER_restoring_the_mosques_desc:0 "Almost always among the most impressive building of any town or village, mosques have not been spared the infidel's bombing. Some minarets have been left standing to aid the accursed flying shayatin find the location of Kazakh settlements. But the remaining mosques have been turned to dust and scattered to the steppe's harsh wind.\n\nMosques are the holy sites where every Muslim brother gathers for the five daily prayer, of course. But they also serve as important meeting places in a community, and as a place to teach new generations the words of the holy Prophet, peace be upon him. By repairing every mosque and holy site we can find we shall help every Kazakh find a place to worship Allah."
 DER_the_communitys_center_desc:0 "All across our land the faithful have been reunited with their houses of worship!\n\nAs the network of mosques, imams and clerics spread, the faithful have joined their local mosques to organise secular and religious education as well as organise charity drives. By tapping into these wonderful projects, we can help develop our civilian administration. Every child shall learn to read, and every pauper shall have enough to eat! The prophet Muhammad, peace be upon him, set out to build a community of the faithful. In his blessed exemple we shall do likewise with all Kazakh!"
 DER_charity_for_the_suffering_desc:0 "The bombings turned many of us into animals; scared preys in hiding from the outside world and mistrustful of strangers. With the end of the bombing we have been granted a wonderful chance to begin the healing process, for Allah is ever merciful.\n\nAlmost every mosque has begun a regional program to find shelter for those rendered homeless by the bombing campaigns. Food relief is organized for those that have been robbed of everything. Little by little, our subjects begin to see strangers not as potential threats, but as brothers that deserve help and compassion. Lead by our holy men, the long process of healing has begun."
 DER_jihad_desc:0 "Jihad is a word from arabic, and refers to a struggle. All Muslim faithful must of course struggle to better conform with Allah's guidance. But perhaps most important of all is the armed Jihad against those that threaten the Ummah, the Islamic community. For how can a man be left to try to improve his worship of Allah if brutes and bandits threaten his life?\n\nAll around us are bandits, infidels and dangerous fanatics of devious ideologies. Grand Mufti Zabelkin has forged the sacred anti-bandit brigade for the coming struggle. All bandits must either repent or be put to the sword. And the warlords that have caused the division of Kazakhstan and the oppression of the faithful must be exterminated.\n\nThey might think us stupid zealots, but we are no fool! The brigradiers ready for war. They study strategems and they plan their future offensives. They ready their rifles and horses for the coming war. We are the sword of Allah, and our ennemies shall tremble! "
 DER_light_the_beacons_desc:0 "Of all the warlords that surround us, the Mad Khan and his bandit horde in Kokshetau are the most despicable. Allah exhorts all faithful to fight for the oppressed among men, women and children.\n\nFor month we have prepared. All across the border, beacons have been lit to signal that the liberation is at an hand. Brigadiers man their position, rifles at hand. Imam lead soldiers in prayers as officers finalize their planning.\n\nAgainst us, a mob of cowards, used to killing innocents and to debauchery. We do not know if these fools fear us yet, but we are certain that they should fear Allah's displeasure. For the Lord is possessor of vast mercy; but His punishment cannot be reppeled from the people who are criminals."
 DER_men_for_the_militia_desc:0 "Those who believe fight in the cause of Allah, and those who disbelieve fight in the cause of false deities. What could be more idolatrous than the worship of gold and easy living, tainted by the blood of innocents?\n\nIn ever greater number, civilians join our anti-bandit brigades to fight back against their bandit opressors. By helping these men join our brigade, we strengthen our ties with the people. The coming showdown against Kokshetau and the other warlords must see our population unite behind Grand Mufti Zabelkin and follow the divine will of Allah."
 DER_civilian_support_desc:0 "Those who cannot fight support those that do. Civilians organize food supply lines, trade with the outside world for ammunition, repair old factories. Widows mend uniforms for our soldiers, while tribes from the steppe sacrifice part of their herd to supply our warriors with proteins. Children still too young to fight study diligently, in the hope of joining the anti-bandit brigade some day.\n\nFrom the youngest babe to the oldest grand-mother, everyone has lost someone or something to the scourge of brigands. A wave of righteous anger is being canalized into the coming offensive against the bandit state of Kokshetau.\n\nIndeed, the criminals are in error and madness, and Allah's children share his fury at the wicked."
 DER_never_another_bandit_raid_desc:0 " 'O Prophet! urge the believers to war; if there are twenty patient ones of you they shall overcome two hundred, and if there are a hundred of you they shall overcome a thousand of those who disbelieve, because they are a people who do not understand.'\n\nThe time has come. Our invasion of Kokshetau has begun! The righteous shall triumph over the wicked, and the innocent shall forever be safe from banditry!"
 DER_execute_the_khan_desc:0 "The Khan and his horde have shattered before the might of the Faith and the brigades. The bandit tyrant's claws have been clipped, and the largest source of banditry across the steppe is without his followers. There are only two things remaining, in order to ensure that the heathen Khan can never menace Islam again. The bandit king shall be captured, and the bandit king shall be put to death. A new era of faith and peace shall soon fall upon Kostanay, and with it, all Kazakhstan."
 DER_convert_the_people_desc:0 "It is perhaps understandable that those under the reign of the mad Khan often became lapsed muslims. Some could not reconcile their life of debauchery with islamic principles. Others were scattered from their village and found themselves without mosque or spiritual guidance. Many simply grew up without meeting any imam, ignorant of the sacred duties of all Kazakhs.\n\nThe process of conversion has begun in Kokshetau. The highest priority for conversion. are any of the Khan's soldiers that have been captured in battle. Afterwards come men of fighting age, and then the remaining civilians. It is a long process, one that may not be completed for years. But Allah smiles upon our efforts to bring light back to these troubled lands."
 DER_purifying_the_nation_desc:0 "The disintegration of the Khan's army has seen his grip over often squabbling underling shattered. Many of his former commanders have set out to form great bandit outfits on their own, confident in their ability to resist our rule. Other former commanders have simply retired to a peaceful country life, confident that their hoard of stolen treasure will let them live comfortably in retirement.\n\nIt is crucial that we find all bandit leaders, both underling of the Khan and independent leaders. Making them answer for their crime is both a moral and religious imperative, as well as an important step in asserting our control of Kokshetau. While of course no one can escape Allah's judgement, spreading our own reputation for never letting an enemy escape trial will serve well on our great Jihad.\n\nOur justice shall be absolute! "
 DER_strangling_the_red_giant_desc:0 "In Kazakhstan's south east the red giant slumbers. But of late, the communist army has opened at least one eye to gauge the progress of its rivals for Kazakhstan.\n\nThe godless, tyrannical Soviet Union was the enemy of believers everywhere. And with its veteran soldiers and control of tank divisions, the Kyzil Orda is an enemy we cannot afford to fight at the moment. Thanks to Allah's eternal mercy, the communists are content to let their rivals exhaust themselves while their own sluggish red government tries to stay afloat. By crushing all other bandits and tyrants in the region, we shall free as many Kazakh as possible. In time, we shall have built a great coalition of the faithful to banish the evil Djinn of Marxism forever from the Kazakh steppe!"
 DER_the_soulless_pragmatists_desc:0 "Today Grand Mufti Zabelkin has led the commanders of the anti-bandit brigade for friday prayer. In his sermon, the holy man has decried the soulless pragmatist of Khromtau as one of the greatest threat to the Kazakh Ummah. The Khromtau Junta and its 'National Renewal' proposes the kind of ruthless utilitarianism that all good Muslims should oppose. Unshackled by the laws of man or Allah, their technocrats impose a totalitarian order on all its citizens that leave them as nothing more than shambling automatons.\n\nThe rise of these industrious devils threatens the muslim faithfuls, and Chairman Onoprienko's goal of subjugating Kazakhstan leaves explicit its intention of enslaving all of Kostanay. Our leader Zabelkin has thus emitted a fatwa encouraging all muslim warrior to seek Khromtau's liberation."
 DER_the_spanner_in_the_works_desc:0 "Not all in Khromtau have been deceived by the Junta's materialist Shaytan. Some remain faithful to Allah, and hopeful of liberation from their totalitarian ordeal.\n\nHoly men have been smuggled in the country, and are planning a wave of industrial sabotage and strikes to cripple the regime. These imams cover themselves in glory, for surely the unbelievers' retribution will be savage. But crippling Khromtau's industries is crucial to the success of our coming Jihad against them. We leave our comrades in Allah's mercy!"
 DER_smash_the_machine_desc:0 "Lord! How great is the folly of man! The fanatics followers of the National Renewal idolatry have diligently turned themselves into automata for the imagined betterment of Kazakhstan. Killing them is unlike a mercy killing; it is more akin to disabling a dangerous machine to protect our brothers in Khromtau. Kazakhstan must be saved from this metal grey terror!\n\nOur veterans on the border have launched their invasion of Khromtau. They fight for Allah, and their victories or defeat thus cover them in eternal glory! Forward, men!"
 DER_end_this_blasphemy_desc:0 "Little by little, life returns to the former prisoner of National Renewal idolatry. Men and women join Mosques under the watchful eyes of patrolling brigadiers. Children are taught right from wrong, and by the day more and more renounce their indoctrination.\n\nUnlike previously liberated areas, the great evil of our defeated opponents was ideological, and thus many liberated brothers and sister struggle to reintegrate humanity. But Allah gives us tasks not because they are easy, but because they're important to Kazakhstan's salvation. We must keep eradicating the National Renewal cult."
 DER_the_godless_liberals_desc:0 "In a "democratic" city of Pavlodar, immorality and godlessness reign. A cast of atheist intellectuals believe themselves to be the champions of liberty and welfare for the people, but their liberty merely means liberty from responsibility for blasphemy and lust. They renounce the covenants of God to let the most depraved sinners walk on the earth and allow the moneylenders to flout and impoverish the simple Muslim folk, all in the name of 'liberating' hand of ruinous capitalism. They tell lies to themselves that they are better than other warlords, but like the Communists in Kyzyl Orda and bandits in Kokshetau, they deprive the faithful people of the only path of salvation and lead them to the road of hell.\n\nIn a manner of the atheist kingdom of Bukharin, the sinful republic of Pavlodar will too fall under the burden of its decadence and the warriors of God will prevail over their cowardly and disbelieving clan."
 DER_militarize_the_border_desc:0 "As much the liberals of Pavlodar became used to laxity and as they vainly hope to avoid fights with other warlords in their desire in finding a common language even with the most unprincipled bandits, it would be prematurely to expect them to not stand in defense of their immoral ways of life. Since their arrival, they have rallied around themselves large numbers of armed men and a few of Red Army veterans who fanatically believe in Pavlodar's flawed ideals.\n\nEven if we can expect them to be no match for our blessed and disciplined force, we will not allow them to take an inch of our land should we falter once. A system of fortifications will be laid in the East to the border with Pavlodar so they will not dare to take aggressive steps against us without fear of stumbling upon the impenetrable fortress of faith."
 DER_destroy_decadence_desc:0 "The immoral scholars of Pavlodar sit idly on their thrones of corruption and believe that if they believe themselves to be morally above the Lord himself, they remain invulnerable to any enemy intrusion. They could not be more gravely mistaken. In their aspiration to become the spiritual guide for the whole Kazakh people, replacing His word with their own godless cult of perverted liberty, they became too self-confident in their power and allowed themselves to stay careless in the face of incoming threats, hoping that all other combatants in Kazakhstan will cut each other's throats and eventually will come to them and recognize their pharisaical wisdom. The very idea that they will be fighting with the warriors of Allah on their soil seemed to them unlikely and even reprehensible. Yet, our warriors never forgot about their forthcoming duty to bring punishment to the same people who allowed lust and irresponsibility to spread and save the souls of Pavlodar from the rotten fruits of their falsely preached "freedom". The time has come for us to bring the Divine retribution upon the lying prophets and cleanse Pavlodar from sin. To arms, my brothers!"
 DER_back_into_the_light_desc:0 "The drums of war have gone silent in Pavlodar. The last remnants of liberal forces have either died to no avail against the Brigades or realized the futileness of their struggle. All the leaders of wicked scholars are now sitting in the dungeons, awaiting their final retribution. Those scholars preached the false and godless teachings and encouraged decadence among their subjects, but are their sins truly equal to those of the most brutal bandits and warlords? For all their wrongdoings, they never allowed the Muslim people to be dishonored on a whim of cruel generals and sincerely regarded the well-being of Pavlodar people to be their true responsibility, even if they only could lead their flock to the wrong path in their rejection of the message of the Creator. Their crime in the face of God is undeniable, but the question is whether can we spare the liberals from the most gruesome fate and grant them the last chance for redemption for their past sins and acknowledging the Divine law, allowing them to serve the Islamic Republic with a sense of duty before God and the Muslim community once they truly realize their mistakes."
 DER_against_communism_desc:0 "No act of God or Man alike could bring more misery onto the Kazakh people than communism has. Since the hour the Tsars were toppled, slaves to Marxist idols had been spreading their plague into Central Asia. Only death, havoc, and fear followed the red stains from Moscow. And still, it was not enough for the Soviets. Not only did they rape our women, steal our land, and kill our children, they tried to deprive us of our faith in God! Branding religion counterrevolutionary, our faith was forced to be banned in our own land!\n\nEven as the Germans destroyed any drove the Reds out of Russia, the Soviets are still not satisfied. Even now, in the former shell of the Kazakh SSR, we are oppressed in our own lands. As we recover from the German bombings and heal our wounds, we hear His call louder than ever. Soon, the Soviets will feel the wrath of the almighty God. Their forces are strong and formidable, but our faith is stronger. Through God, all things possible."
 DER_show_no_mercy_desc:0 "It is time. We've surrounded the soviet snake, and now our troops stand on the Kyzil Orda border.\n\nThis will be our greatest fight yet, for Momyshuly's soldiers are twice veterans against the German devils, and have maintained order throughout the entire anarchy. The red devils have dreamed for decades of bringing back the sinful soviet subjugation of all of Kazakhstan. They will not stop until every single one of their armored behemoth are destroyed by the faithful. But we do not fear them, for Allah smiles upon us. The devil has engrossed the reds, and so has caused them to forget remembrance of Allah. Kyzil Orda is the devil's party. Lo! is it not the devil's party who will be the losers?"
 DER_secure_their_industry_desc:0 "The red devils have been stalwart maintainer of soviet infrastructure, if nothing else. Their factories must be secured and given back to the Ummah. Tools can be forged to rebuild our communities, and weapons can be created in great amount to preserve the faithful's kingdom on earth.\n\nThe communist bureaucracy hindering proper use of the factory, however, can be let go. The vast apparatus maintaining the Kyzil Orda's planned economy must be broken. The men formerly employed in the red's security organization must be put on trial. Any possibility of re-establishing the communist system must be ground to dust and scattered to the four winds."
 DER_cast_down_the_hammer_desc:0 "The communist's main 'thinker' Karl Marx derided religion as the Opium of the people. Yet the same accusation can much more easily be made at his cult of the material world and resulting state atheism. Marxism and communism shackle man to his material condition, and attempts to soothe the pain of amputated spirituality with mere baubles and trinkets. All those who refuse to abandon communism for Islam and the holy prophet's words must be put to the sword, for they threaten the long term safety and stability of the Ummah. The cult of communism must die."
 DER_bleed_the_red_out_desc:0 "The Red Army's grim defence of the Kyzil Orda saw a great deal of war crimes commited by men desperately trying to stem the tide. This has added to the tally of horrors commited in the name of the Soviet Union. The purges, the massacres during the civil war, the oppression of the faithful during the Bukharin dictatorship...\n\nA great trial has been established in our capital, where the crimes of the communist regimes are put on display for all to see. Of course, we are not animals or brutes. Kazakhstan's graveyards are filled with the victims of communism, and their piles of bureaucracy have left countless proofs of their supression of Islam. All those proved guilty will be executed, for Allah is the great judge!"
 DER_we_have_not_forgotten_desc:0 "A final warlord remains that threaten the safety of our people. In Aktau lurks another despot. Like Onoprienko and Momyshuly, Gazizov has built an empire of steel and smoke in order to fulfill his dark dreams of conquest. And rumors come to us that the mad man blames the Russian for the German infidel's bombing campaign.\n\nOur holy warriors have come a long way. Conflict has sharpened them, and loss has steeled their hearts. We must impose on them a new fight, to secure the Kazakh ummah once and for all. The sky demon worshippers from Aktau must not be allowed to spread their poison to our lands!"
 DER_the_southern_abomination_desc:0 "In Aktau a truely despicable man has shackled as many Kazakh as he could to his own brand of madness. The despot Gazizov is obsessed with Kazakhstan past, and seeks to damn Kazakhstan's future through his emulation of the German infidels. Islam is relentlessly persecuted as his fanatatical blueshirts revive the idols of Kazakhstan's past, evil spirits that were dispelled when the glory of Islam reached Kazakhstan. And in the depth of his nation, from the heart of his abyss come terrible rumors of what has happened to any Russian capture by the mad warlord...\n\nAktau is an abomination, and the horrors that dwell within it must be destroyed, for Allah is al-Qahhar, the Absolute Vanquisher! "
 DER_save_them_all_desc:0 "The enemies of the Prophet lie defeated. Ever feeble indeed are the plot of Iblis!\n\nBut now, the true battle is only beginning. Our noble brigadiers are spreading out across the land to destroy all traces of the blueshirt regime.\n\nIt matters not if any shrine encountered is dedicated to Tengri, or Gun Ana, or whatever else. These are either evil spirits beholden to Iblis, or false gods meant to lead good Muslim astray. Once an area's shrines are destroyed, a proper mosque can be built to help freed citizen rediscover their Muslim roots.\n\nBeyond the spiritual life, there are also many secular servant of the evil Gazizov that must be accounted for. Propagandists, secret policemen, apathetic bureaucrats, all willing servants of the evil deceiver. They must either convert or pay for their crimes."
 DER_liberate_the_camps_desc:0 "Gaunt, hollow men and women with eyes where the light of Allah no longer shines. Worked to the bone by uncaring blueshirt foremen. These are all that remain of many Russian communities, devastated by illness, overwork and undernourishment.\n\nMany hardened Russian veterans in our brigades have broken down in tears at the wretched sight of their brothers in chain.\n\nWe had given the Shaytan Gazizov some credit and hoped the rumors of slave camps were just that, rumors. As it turns out, many such camp exist throughout Aktau's former dominions. We must hurry to liberate every camp and bring emergency medical aid to all its inmate. Allah is ar-Rahman, the most Compassionate."
 DER_aid_the_persecuted_desc:0 "Our goal is to free Kazakhstan from the terror of bandits and infidels. In this task we merely imitate our islamic forebears, the first Caliphs. What use is race if all men are born from Allah the Ever-Illustrious?\n\nMany Russians have converted and joined our anti-bandit brigades. Their brethren have joined our communities as farmers, as engineers, as doctors, as Imams.\n\nIn their hubris the blueshirts devils thought the Kazakh a race above the Russians, and thus treated them as slaves and servants. Glory to Allah for freeing his Russian childs! In the territory we now control the Russians are treated as any other subject. They are given the chance to accept the holy writ, just as every other Kazakh we've met. Charitable organizations across our provinces have poured in love, money and support to help welcome the former slaves in the community of the faithful. From now on, every Russian that has accepted the self-evident truth of Islam is free to become a productive member of society. Those that are at least Christians and pay the Jizya have likewise been freed from their bondages. The others are to be put out of their misery. "
 DER_the_poles_desc:0 "The state of the Polish people in the West is not abiding by the divine law and lives by the false word of Catholic deceivers, but this state is not like other warlords. They have no desire to spread their lies across the whole country and they do not find satisfaction in banditism and murder. All they want is to preserve their new homeland from intruders and survive in the harsh lands of Kazakhstan. By their peaceful behavior, they demonstrated that they can redeem themselves and be accepted into our community if they acknowledge the sovereignty of one God.\n\nWe can offer them our protection from foreign invaders and marauders, but only if they agree to accept the laws of the Prophet and pay a jizya as long as their communities wish to stick to their erroneous beliefs. If they refuse to follow the law of God, they should be taught by the sword, like any other unbelievers who stand in our way."
 DER_friends_at_last_question_desc:0 ""In their wise judgment, the Poles have agreed to pass their own state under our protection and co-exist peacefully with our Faith, obediently following the obligations of the Islamic law towards non-believers. The acceptance of the true faith and the Islamic sovereignty with the Polish people breaks one of the few barriers between our nations. If our purpose is to unite the Muslim community of Kazakhstan under one banner and protect it from the the predatory grin of the infidels, it is necessary to translate promises of protection for New Poland into actions and to provide a peaceful unification of Poles and Kazakhs for their common benefit. Of course, this also depends on the wishes of Poland herself..."
 DER_demand_conversion_desc:0 "The Poles have been unresponsive to our calls for conversion to the true faith and joining our blessed state. Whether of their ruinous ignorance or prideful arrogance, they ignored our most amiable diplomats and even expelled them outside of the boundaries of Uralsk, attempting to evade any hope of possible salvation. They took our benevolence as a sign of cowardice and will only continue to refuse our noble offer unless we show our zealous attitude and our willingness to fight for the cause of our Faith when God demands it. As such, we have only one warning left for Poland. Either they agree to submit to the will of Allah or perish under the onslaught of His troops."
 DER_strike_them_down_desc:0 "The Poles demonstratively declined our proposal of mutual unification of our countries in exchange for the salvation of their anguished people and decided to doom themselves in their fervor to preserve sinful traditions. For us, coexistence with ungodly states was never a compromisable issue and Poland is no exception. As our limit of goodwill has been exceeded, we were left with no options but a holy war on the Polish lands. The arrogant Polish leaders can only blame themselves for all the suffering they have destined their poor people."
 DER_we_are_one_desc:0 "The faithful people of Kazakhstan, lay down your weapons and leave behind your past hardship, for our holy struggle, where many of God's bravest warriors died so the ideals of Islam could triumph, ended. The last remnants of the infidel forces, who pathetically tried to resist the will of God, fell under our crushing blows. The bandits, who tormented our land after warlords let them bloom, and went into the shadows, only rarely raising their heads. The population of Kazakhstan, once led by erring Khans and God-hating Communists, is finally united under one flag and worships only one God.\n\nFor the first time, we are able to abandon the way of war and start a new life, where only God is our master and we are free to follow the laws granted by His prophets. Without a glance at the sinful and decaying world."
