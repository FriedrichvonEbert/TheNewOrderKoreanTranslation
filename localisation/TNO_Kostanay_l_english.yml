 DER.32.t:0 "Salvation For Kokshetau"
 DER.32.d:0 "The men worked tirelessly to build houses. Every few hour when break came, gourds of water were passed around. The former bandits drank, then cleaned their hands and feet before gathering in prayer. In this they were joined by their jailers, brigadiers supervising their work. The village's reconstruction was going well; by the brigadier's reckoning it would only be a few months before their charges could be left free.\n\nThe mood among the former Kokshetau bandits was good. The men seemed to have snapped out of their collective trance where they had ridden and killed for the demonic Abu Khan. The men worked hard every day, rebuilding the land they had once destroyed. Little by little the villagers began to see them not as oppressors, but as victims of a madman that would slowly expiate their crimes through work and prayer.\n\nOf course, a few of the more cynical brigadiers observed that the chain ganged workers were only sixty percent or so of the bandits they had started with. The most brutal had been judged and then condemned to death by decapitation. A few others had tried to escape and had been gunned down. Two men had fallen ill and died during the holy month of Ramadan, unable to work without food and water throughout the day. So the bandits' transition to civilian life had not been an entirely easy process. But even the cynical brigadiers knew that all this was part of Allah's plan. Those that had died during the holy month would no doubt be exalted in heaven, and their pious deaths had been a great example for their surviving comrades. In time the shadow cast by the unbeliever Abu Khan would be banished from Kokshetau."
 DER.32.a:0 "Allah is merciful."

 DER.33.t:0 "A Noose Around The Reds"
 DER.33.d:0 "The colonel of the red army looked at the horizon through binoculars. And what he saw did not amuse him. A series of strong points and watchtowers connected by trenches had begun appearing on the Kyzil Orda-Kostanay frontier. The colonel had seen this handiwork before in Kostanay, when his recon team had brought him pictures of the fortifications built by the anti-bandit brigade against Kokshetau's mad khan. Now the neatly arrayed chain of camps and fortified positions had begun spreading all across the border with the northern Islamists.\n\nAbu Khan's roaming pack of thugs had been a security concern too, of course. But the Islamists were a different beast all together. Well organized, well motivated, well disciplined, and with a mind to take over all of Kazakhstan. In that regard they were closer to Khromtau's national renewal junta, or Aktau's insane fascism. Zabelkin would never quit until all of Kazakhstan was gripped by his Islamist goons. And he just might succeed in the end. But, the colonel suspected, the grand mufti would not target Kyzil Orda until all weaker rivals were defeated. Plenty of time to prepare for the bearded invasion.\n\nAcross the frontier, a colonel of the brigadier was just finished inspecting the new fortification lay-out. The soldiers had done good work building field works to repel the decaying red army. In the distance something reflected the afternoon sun. The brigade's colonel imagined a distant red army observer with binoculars. A sniper's scope glint would not scare him much more, that said. Like all brigadiers, the colonel knew the communist infidels were a cowardly lot, content to sit in their decaying land until the end. So what if the brigade's preparations were observed? The red's day of reckoning would come in the end. And there was nothing the communists and their ilk could do about it."
 DER.33.a:0 "We'll crush these reds in time."

