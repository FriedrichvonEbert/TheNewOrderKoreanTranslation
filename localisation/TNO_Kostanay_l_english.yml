 DER.55.t:0 "Kazakhstan Restored"
 DER.55.d:0 "Finally, we are one. The bandit prince, the Kazakh nationalists, the red army, the decadent liberals, and even the Catholic exiles, they are all but memories of the past, and across Kazakhstan, the anti-bandit brigades stand alone and victorious. The Grand Mufti held a mass prayer in Kostanay city, and thousands across Kazakhstan joined him in celebration of our great victory against the heathen, traitor, and bandit. Following another prayer, Zabelkin declared a public holiday and a national day of celebration for all. Festivities quickly sprang up across the city, and his message quickly spread across all of Kazakhstan.\n\nKazakhstan, however, is still damaged. It is still scarred by the decades of conflict, banditry, and decadence. Its people have not forgotten all of their sufferings, its infrastructure is still damaged, and ruins have done to its beautiful landscape what a plague does to a face. The steppe is no less harsh a home than before, and if Kazakhstan wishes to survive in this new world, then it must recover from the pain of the divine test that has been our history.\n\nBut that is not the only shadow that haunts the mind of Zabelkin. The future is quite unclear for Kazakhstan. While our enemies are defeated, banditry is no more, and all of Kazakhstan has been brought the fruits of Islam, the role of Kazakhstan on the international stage, the future of the brigades, and the role of the government in the lives of the Kazakh people all remain all too unclear.\n\nHowever, these questions are for another time. Until then, we celebrate!"
 DER.55.a:0 "There is no god but God, and Muhammad is the messenger of God."

 
