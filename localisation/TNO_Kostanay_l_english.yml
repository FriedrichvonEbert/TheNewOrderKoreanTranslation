 POLITICS_NIKOLAI_ZABELKIN_DESC:0 "니콜라이 이바노비치 자벨킨은 한때 길을 잃었지만, 지금은 찾았습니다. 붉은 군대에서 영웅주의로 유명한 장교였던 자벨킨은 소련의 정치 상황이 점점 불안정해지면서 손쉽게 충성스런 군인들을 측근에 두었습니다. 나치의 승리로 나라가 분열되자, 자벨킨은 그의 방랑자 군대를 이끌고 고향 카자흐스탄으로 돌아갔고, 혼란스러운 시기에 일어난 수십의 도적떼 중 하나가 되었습니다. 그리고 수많은 경쟁자들처럼 그의 군대도 곧 불명예스러운 최후를 맞이했습니다. 병사들은 사막에 묻혔고, 장교들은 배신했고, 사람들은 학살당했고, 그는 사막에 목까지 묻혔습니다. 어떻게 구조된건진 아무도 모릅니다.\n\n자벨킨은 알라 자신이 하신거라고 주장합니다.\n\n햇볕에 정신이 혼미해진 채 비틀거리며 근처 마을에 도달했을때, 그는 의사가 아니라 이맘을 데려오라고 요청했습니다. 사원에서 요양하면서 자벨킨은 이맘에게 알라가 무한한 자비심으로 그를 모래에서 건져내어 마을로 인도했다고 말했습니다. 자벨킨은 이 새로운 삶이라는 선물은 결코 알라께 갚을 수 없는 빚이라고 맹세했지만, 그가 할 수 있는 최선은 그 뜻을 바치는 삶을 서약하는 것이었습니다.\n\n이맘은 그를 믿었고, 마을의 많은 이들도 그를 믿었습니다. 자벨킨은 요양하던중 그의 가장 열렬한 추종자 수십명을 체포하고 마을을 자신의 영토라고 주장하는 군벌 소령을 죽이기 위해 나섰습니다. 온갖 역경에도 불구하고 자벨킨은 승리를 쟁취했습니다. 그리고 코스타나이 전체가 해방될 때까지 이 승리를 반복했습니다. 이 지역은 다시 알라의 뜻에 따라 살아가고 있지만, 신자들의 땅에는 여전히 수없이 번성하는 악행과 배교가 존재하며, 그는 이를 용납하지 않을 것입니다."
 
