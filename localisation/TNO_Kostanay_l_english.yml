 DER.5.t:0 "The Status Of The Caches"
 DER.5.d:0 "The series of night patrol set out to verify cache after cache. The process was slow going; the brigadiers verifying the caches did not want to look like they were up to anything out of the ordinary, lest enterprising locals unearth the caches. The men sent on the job were the most reliable veteran that Zabelkin could find, to prevent the word from leaking out.\n\nIn the remote areas where the caches had been buried the squads got to work. Men dug frantically, for their work had to be completed before the sun was up. A kilometer away from each site, a perimeter of brigadier made sure that no one would be coming the way of the digging team. The moon sailed in the night sky as men worked their shovels.\n\nSoon the results became evident. The seal of sand and mud placed on top of every cache was almost always unbroken. Only a single dig site showed the telltale mix of soil and sand left by rapidly filling back a dug up pit. The guns were all gone from the scavenged location.\n\nStill, a ninety eight percent success rate after 10 years was very good. The men went back to work and hid away the caches. One day the German flights would end..."
 DER.5.a:0 "Our weapons still slumber."

