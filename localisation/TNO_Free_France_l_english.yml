 FFR_military_administration:0 "군사행정부"
 FFR_military_administration_desc:0 "현재의 상황은 샤를 드 골이 우리 영토 대부분에서 군사통제를 가하도록 강제했습니다. 장성들은 현지 부족장 및 지도자들과 자유로이 친분을 쌓으며 자신의 사군에 대한 접근권을 주었습니다. 효율적인 방법이라곤 해도, 이에 따라 우리는 우리 장성들의 손에 막대한 권력을 남겨둔 채, 나머지 지역에서 무슨 일이 벌어지는지도 알 수 없게 되었습니다."
