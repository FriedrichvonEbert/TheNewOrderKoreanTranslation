 free_france.1.t:0 "영국산 적하물 당도"
 free_france.1.desc:0 "매년, 캐나다의 영국 망명정부에선 척박한 코트디부아르에서의 우리의 생존을 돕고자 장비와 군용품을 보내옵니다. 드 골과 처칠이 서명한 공동합의에 명시된 바와 같이, 적하물에는 구 대전기의 비축품이었거나 영국과 캐나다 병사들이 사용하는 화기와 탄약이 담겨있습니다. 수십년이 지났지만 전시의 동맹은 망명 중에도 여전히 동맹인 듯합니다."
 free_france.1.a:0 "마침내, 기다리던 차였지!"
 
 #free_france.2.t:0
 #free_france.2.desc:0
 #free_france.2.a:0
 
 free_france.3.t:0 "망데 선언 발표"
 free_france.3.desc:0 "지난 시위는 프랑스와 벨기에 망명자들에게 자국을 남겼습니다. 1965년 이전에 선거를 약속한 게 사실임에도, 드 골은 자신의 약속을 지킬 마음이 없는 것 같습니다. 피에르 망데-프랑스는 드골주의자, 신파주의자, 사회주의자 등 여러 사상가들의 도움을 받아 자유시장에 출판 및 판매될 선언문을 작성했습니다. 자유 프랑스에선 언론의 자유를 허용하고 있던 관계로, 선언문은 자유 프랑스인들의 집 주변으로 빠르게 퍼져나갔습니다.\n\n드 골 내각은 이 선언문을 지도부에 대한 위협으로 간주했습니다. 고위사령부를 당혹케 한 원인인 언론의 자유, 그리고 더 많은 자유를 원하는 사람들이 해가 되지 않으리라 본 건 바로 샤를 드 골이었습니다."
 free_france.3.a:0 "망데-프랑스와의 공식 대담을 추진한다."
 free_france.3.b:0 "진정되도록 내버려두는 게 낫겠지."
 
 free_france.4.t:0 "루이 나폴레옹의 죽음"
 free_france.4.desc:0 "일시적 망명을 인내하고 견뎌내려 분투하는 우리에게 죽음이 낯설지 않다곤 해도, 오늘, 나폴레옹 6세로 칭해지는 루이 나폴레옹 장군의 죽음을 접한 자유 프랑스인들은 그를 위한 애도를 함께했습니다. 존경받는 장군인 나폴레옹 공은 통신의 문제로 주둔군에게 임박한 독일군의 폭격을 경고 할 수 없었을 당시 가나 국경을 따라 설치된 우리의 전방 화점들 중 한 곳에 대한 현장시찰을 나가 있었습니다. 중상을 입은 장군은 응급 야전 병원으로 옮겨진 뒤 수술 도중 사망했습니다.\n\n프랑스 제위의 주장자이자 2차 세계대전의 참전자였던 보나파르트 장군은 자유 프랑스군 내에서 전쟁 수행에 대한 그의 개인적 기여로 크게 존경받았으며, 적에게 둘러싸인 인민을 단결시키고자 한 그의 노력으로 인해 비공식적 수장처럼 행동하게 되었습니다. 정부 내 공화주의자들에게 논란이 되고 있음에도, 장군을 위한 완전한 국장을 선언한 샤를 드 골은 시신은 해방 이후 프랑스에 다시 안치될 것이라 맹세했습니다.\n\n보나파르트 장군은 이제 프랑스 황가의 당주라는 그의 역할을 떠맡게 된 11살짜리 아들 샤를을 남기고 떠났습니다."
 free_france.4.a:0 "프랑스를 위한 애도."
 
 free_france.5.t:0 "드 골-망데 대담"
 free_france.5.desc:0 "드 골과 망데-프랑스 간의 긴 실랑이는 궁에서의 상호대담에 대한 합의문으로 결론이 났습니다. 당연히 주요 주제는 선거지만, 하지만 망명의 시작 때 부터 유예된 헌법의 복구도 포함합니다.\n\n헌법과 벨기에 시민들의 지위에 관한 사안에 대해 합의하는 동안, 선거가 주제로 꺼내졌을때 긴장이 생겼습니다. 프랑스의 영혼을 대표하고 대부분의 결정을 좌우 할 수 있는 샤를 드 골은 그의 신념인 강한 지도자를 강력하게 고수했습니다. 망데-프랑스는 사회주의 국가만큼은 아니지만, 대통령의 결정을 기각 할 수 있는 민선 의회를 통해 시민들에게 더 많은 권력을 부여한 국가를 원했습니다.\n\n어느 방법이든 선거에 관해선 얼버무리며 넘어갈 수 없습니다. 드 골은 결정해야 합니다."
 free_france.5.a:0 "선거의 재개를 약속한다."
 free_france.5.b:0 "입장을 고수한다."
 
 free_france.6.t:0 "대규모 반정부 시위"
 free_france.6.desc:0 "선거를 약속 한 이후, 드 골 정부는 최종적으로 선거를 개최하지 않기로 결정한 것으로 보이고, 이는 장군과 자유 프랑스 사이의 관계를 크게 손상시켰습니다. 그 약속이 거짓말이란걸 인식한 직후, 대규모 시위가 아비장 전역에서 일어났으며, 총독궁이 그 목표가 되었습니다. 투사체들이 창문을 뚫고 들어왔으며, 자동차와 사회 기반 시설들이 불탔습니다. 이러한 장면은 자유 프랑스에서는 매우 이질적인 모습으로, 1930년대 중반의 사회주의자들의 봉기 이후로는 보지 못한 모습이었습니다.\n\n내각은 공포에 질렸지만, 최고사령부는 상부에서의 명령을 기다리고 있습니다. 즉각적인 행동이 필요한 상황입니다."
 free_france.6.a:0 "군대를 보내라. 그리고 계엄령을 선포해라!"
 free_france.6.b:0 "내각을 무시하고, 즉각적인 선거의 개최를 발표해라."
 
 free_france.7.t:0 "자유 프랑스에서의 선거!"
 free_france.7.desc:0 "20년 이상 지속 된 군사정부 끝에, 드 골은 마침내 신 프랑스 공화국의 대통령 선거 주기의 시작을 라디오에서 발표했습니다. 이는 드 골이 끝까지 동의하지 않을 것 처럼 보여졌기에, 대부분의 정치인들에게는 놀라운 일이었으며, 다양한 정치적 스펙트럼의 정당 지도자들은 대통령 선거를 위한 그들의 선거운동을 급하게 준비하고 있습니다.\n\n새로운 공화국은 새로운 헌법과 함께 등장합니다. 제 3공화국의 헌법은 완전한 실패작으로 간주되며, 새로운 행정부는 그들 임기의 시작에서 프랑스 제 4공화국의 헌법을 결정해야 합니다. 물론, 드 골은 자신 없이는 이러한 작업을 진행하지 않을 것입니다. 드 골이 동의한 선거를 위한 유일한 조건은 그가 헌법을 작성하는 동안 대통령이야 하며, 헌법에 무엇이 들어가고 무엇이 빠져야 하는지 결정 할 수 있어야 한다는 것 입니다.\n\n하지만 결국에는, 대부분의 망명가들은 스스로 자신들의 운명과 지도자를 결정 할 수 있다는 점에서 이 결정에 행복해 했습니다.
 free_france.7.a:0 "선거운동을 시작하지!"
 
 free_france.8.t:0 "아비장 외곽에서의 군 훈련"
 free_france.8.desc:0 "드 골의 명령 없이, 대부분의 망명가들의 거주지인 아비장 외곽에서 군은 일련의 군사 훈련을 개시했습니다. 이 행동은 장군들의 직속상관의 명령 없이 행해지는 것으로 간주되며, 이러한 행동들은 그들에게도 특이한 행위일 뿐만 아니라, 위협으로도 보여지는 행동입니다. 장군들이 왜 이런 선택을 했는지는 명확하지 않지만, 우리는 아무도 그들이 무슨 계획을 꾸미는 줄 모르기에 바짝 경계해야 합니다."
 free_france.8.a:0 "상황을 명확히 알기 위해 우리 첩보원을 보내라."
 free_france.8.b:0 "아마 침공을 대비하고 있는거겠지. 걱정하지 마라."

 free_france.9.t:0 "우리 군에 대한 첩보 보고서"
 free_france.9.desc:0 "우리 군 장군들의 이상한 행동을 확인하기 위해 첩보원을 보낸 이후, 그 곳에서는 무슨 일이 일어나고 있는 것으로 보입니다. 무슨 계획인지는 명확하지 않지만, 우리가 모을 수 있는 유일한 정보들은 전국적인 음모 같습니다. 정보원들은 그 계획이 분명히 선거의 발표와 연관되어 있다는 것을 알아냈고, 우리 정보국은 그 것이 망데-프랑스나 아마 다른 후보자들의 생명에 대한 위협일 수도 있을 것이라고 두려워하고 있습니다. 하지만 여전히 분명한 것은 아무것도 없고, 우리는 여전히 우리 군에 무슨 일이 일어나는지 모른 체로 안개 속에 있습니다."
 free_france.9.a:0 "언짢게 하는군."
 
 free_france.10.t:0 "해방의 부름"
 free_france.10.desc:0 "몇 년간의 군사정부 이후에도 여전히 드골주의를 지지하는 많은 사람들은 자유 프랑스 드골주의당이라는 정당을 구성했습니다. 이번 첫 선거에서, 그들에게 20년간 자유 프랑스의 통치자였던 드 골은 당연한 선택지이며, 이 20년간의 통치는 프랑스 사람들에게 보이는 그의 모습을 다시 좋게 만들기 위하여 많은 노력이 필요하다는 것을 의미합니다.\n\n그의 선거운동은 해방과, 샤를 드 골이 어째서 이러한 게획을 끝까지 수행하는데 적합한 유일한 사람인지에 중점을 두고 있습니다. 물론 이것은 골수 드 골주의자들에게는 물론이고, 레지스탕스의 향수를 지닌 사람들 에게도 공감을 불렀습니다. 이상하게도, 자유 프랑스에서의 지위가 불분명하며 플라페로 돌아가기만을 기다리고 있는 벨기에 망명가들도 이러한 선거운동에 기뻐하는 것으로 보입니다. 결국 선거운동은 크게 효과적이었고, 드 골 장군을 선거의 가장 강력한 경쟁자로 만들었습니다. 그러나 경주는 이제 시작했을 뿐입니다. 선거까지는 8달 이상 남았고, 아무도 승자를 예측할 수 없습니다."
 free_france.10.a:0 "장군이 큰 인기를 얻다!"
 free_france.10.b:0 "군사정부의 기억은 여전히 너무나도 생생하다."
 
 free_france.11.t:0 "신파당 회의"
 free_france.11.desc:0 "선거 운동의 공식적인 시작에서 4개월 이후, '젊은 정당' 인 신파당이 아비장 첫 회의를 조직했지만, 관찰자들은 그들이 그들의 당을 홍보하는 방식에 대해 혼란스러워 하고 있습니다.\n\n장식 자체도 기이했지만, 그림과 이미지 묘사 또한 미국 NPP의 내부의 젊은 조직들의 새로운 미술 시조와도 닮았습니다. 물론, 연설 또한 표준적인 양식을 따르지 않았습니다. Jean Gabin은 연설 현장의 연단에 서 있는 도중, 조명이 꺼지고 영화가 그의 뒤에서 흘러나오기 시작하자 거의 10분동안 침묵했습니다. 장-뤼크 고다르가 감독한 이 영화는 1930년대에 프랑스인들이 어떻게 살았는지에 관한 단편에서 영감을 얻은 영화로, 잘못된 수사로 인해 해고 된 후, 파리에서 쫓겨나 코르시카로, 다시 명성을 얻은 후 경찰이 되어 파리로 돌아가 어떻게 일을 제대로 하는지 가르칠 수 있을 것이라고 기대하는 장소로 이주한 경찰에 관한 이야기 입니다. 그러나 "망명" 기간 동안, 그는 시간이 지남에 따라서 더 한이 맺히게 되었고, 결국 그가 몇년 전 맞서 싸웠던 복수라는 연료로 작동하는 악당이 되었고, 그의 인간성과 도덕성을 잊어버리게 되었습니다.\n\n상영 이후, 장 가뱅의 연설은 언론에게 더 이상 그리 중요하지 않았습니다. 당연히도, 이 작품은 지식인들에게 드 골과 그의 지도가 그가 20년 전에 지키려 했던 이상으로부터 얼마나 멀어졌는지에 대한 비유로 받아 들여졌습니다. "신파당 지도자의 대부분들은 자유 프랑스 이전에서의 삶을 모른다. 그들이 들은 이야기, 그들의 부모님들이 말해준 이야기들은 시간이 지나서 추억으로 꾸며져 있다. 그리고 젊은이들이 흔히 그러듯, 그들은 맹목적으로 거짓된 유토피아를 신봉한다." Journal de la France Libre, 가장 유명한 자유 프랑스의 신문사는 이처럼 밝혔습니다."
 free_france.11.a:0 "그 젊은놈들은 정치에 대해서 아무것도 몰라."
 free_france.11.b:0 "충격적! 현대적!"
 
 free_france.12.t:0 "최고사령부에서의 지속적인 부재."
 free_france.12.desc:0 "매월 자유 프랑스의 장군들은 자원이 부족하고, 공정하게 분배되어야 하기 때문에, 다음 달의 배급과 보급에 관해 결정하기 위하여 정기적으로 만납니다. 하지만 지난 달에는, 항상 같은 장군들의 계속된 부재가 목격 되었습니다. 가장 중요하게도, 중앙사령부의 일원인 자크 마쉬가 그들 중 한 명이었으며, 이런 점점 더 많은 장군들이 매우 중요한 회의를 놓치는 것은 골칫거리 입니다..\n\n무언가 이루어지고 있지만, 누구도 확신하지는 못합니다. 대통령궁의 가설들은 단순 탈영부터 독일인들과의 협력, 그리고 신 자유 프랑스 정부에 대한 쿠데타 까지 예상합니다. 진실은 여전히 미궁 속이기에, 우리는 현재 가설로 만족하는 수 밖에 없습니다."
 free_france.12.a:0 "그래서 마쉬, 자네는 여전히 멍청한가?"
 
 free_france.13.t:0 "슈망-망데 토론"
 free_france.13.desc:0 "간절히 기다려온 예정된 선거일로 부터 10주 전에, LFL과 FSI은 대중적 지지를 얻고, 그리고 만약에 서로 다른 정당을 상대로 승리하기 위해서 두 후보자 사이에 토론을 개최하기로 결정하였습니다.\n\n우리는 이제 [GetDate]에 토론을 개최하기로 예정했습니다. 가장 부유한 프랑스인들은 텔레비전이라는, 그 지역에서는 희귀한 기기로 토론을 시청 할 수 있습니다. 반면에 대부분의 사람들은, 자유 프랑스군의 주 라디오 방송국이자 언론과 망명정부 사이의 소통 창구로 기능하는 프랑스의 정당한 라디오인 Française Libre를 들어야 합니다.\n\n여러 주제들이 토론에서 다루어졌습니다. 자유 프랑스군의 현황, 새 헌법은 어떤 모습을 취할지, 그리고 해방의 미래에 대한 관점 차이가 두 후보자 사이의 주된 토론 주제였습니다. Pierre Mendès-France는 그와 레지스탕스의 관계, 그리고 그의 반 드 골 성향에 관한 생각을 고수했습니다. 반면 모리스 슈망은 자유 프랑스의 정책에 대해 좀 더 중도적인 입장을 취했으며, 그가 드 골 장군의 정책에 동의하지 않더라도, 그는 꼭 레지스탕스와의 관계를 수정하고 싶어하진 않았습니다. 대신 OFN 국가들, 특히 미국과 그들의 관계에 더욱 중점을 두었습니다.\n\n최종적으로, 15000명의 사람들이 토론회를 TV로 실시간 시청했으며, 그리고 망명 인원의 1/4을 대표하는 980000명의 사람들이 토론을 라디오로 청취했습니다. 이 숫자는 신문이 더 값싸고 접근하기 쉬운 수단이기에, 토론회 요약에 대한 신문 기사를 읽은 사람들을 대표하진 못합니다."
 free_france.13.a:0 "슈망이 토론에서 이기다!"
 free_france.13.b:0 "토론은 대치상태로."
 free_france.13.c:0 "망데-프랑스가 토론을 이기다!"
 
 free_france.14.t:0 "선거권 여부에 대한 코트디부아르인 시위"
 free_france.14.desc:0 "선거일이 점차 다가오면서, 선거를 할 수 있는 조건이 마침내 결정되었습니다. 유권자들은 투표가 가능한 프랑스 출신 망명자와 프랑스어를 구사하는 벨기에 출신 망명자인 남성과 여성으로 결정되었습니다. 이는 선거에서 코트디부아르 원주민들은 대표될 수 없음을 의미했고, 그 어떤 고위직도 코트디부아르 원주민에 의해 선출 될 수 없을거라는 가능성을 내포했습니다.\n\n이는 즉각 아비장 인근에서 대규모 시위를 불러왔으며, 코트디부아르인들은 정부가 그들의 시민권을 인정하지 않았기에 대항해서 맞서 싸웠습니다. 몇몇 거리에서는 시위대가 50000명까지 증가했으며, 망명자들과 코트디부아르인들 사이의 충돌이 너무나 폭력적으로 변했기 때문에 헌병대가 출동했어야 합니다. 시위로부터 3일 후, 코트디부아르 민주 전선의 지도자인 펠릭스 우푸에-부아니가 드 골과 의논하기 위해 마침내 대통령궁으로 초대 되었습니다. 하지만 두 사람간의 몇시간에 걸친 논의는 현상유지 이상은 약속하지 못했습니다.\n\n자유 프랑스인들이 민주주의의 회복을 간절히 기다리고 있는 이 때에, 코트디부아르인들은 오랫동안 이 빛을 보지 못할 것 같습니다."
 free_france.14.a:0 "이 선거는 자유 프랑스인들을 위한 선거지, 코트디부아르인들을 위한 선거가 아니다."

 free_france.16.t:0 "밀림에 온 걸 환영한다"
 free_france.16.desc:0 "수십년만에 처음으로, 하늘이 조용해졌습니다. 자유 프랑스의 사람들은 루프트바페가 일반적으로 저지르는 테러 폭격이 보이지 않는다는 것에 크게 놀랐습니다. 이 충격은 Anjou의 라디오 방송국에서 도착한 독일 내전 소식이 전해지자 바로 축하로 바뀌었습니다. 불안정한 초강대국이 서로 전쟁을 벌이는 여러 파벌로 나눠지고 혼돈에 빠지자, 더 이상 폭격을 지속할 여유가 없는 것 같습니다. 자유 프랑스 최고사령부에 이 소식이 도달하자, 그들은 일생일대의 기회가 나타났다는걸 깨달았습니다. Léopard 계획의 날이 왔습니다."
 free_france.16.a:0 "멍청이들이 서로에 대항해 싸우고 있다."
 free_france.16.tool:0 "아프리카 더 깊은 곳으로 원정을 개시할 수 있게 되었습니다. (중점도가 해금됩니다.)"
 
 free_france.19.t:0 "자크 마쉬가 사파리에서 돌아오다"
 free_france.19.desc:0 "장군이자 자유 프랑스 최고사령부의 일원인 자크 마쉬가 최근 중앙아프리카의 사파리에서 그의 좋은 친구인 국가판무관 뮐러와 함께 돌아왔습니다. 마쉬와 그의 휘하의 군대는 국가판무관 뮐러를 위해 일하며, 독일 식민지 내의 많은 원주민 반란들을 진압하는데 도움을 줬습니다. 마쉬 장군과 뮐러는 서로를 비슷한 영혼을 지녔음을 알게 되었고, 마쉬가 콩고 내전을 진압하는 것을 도와준 이후로 둘은 빠르게 친구가 되었습니다.\n\n많은 이들이 마쉬를 독일인과 과도하게 친하다고 비난했지만, 이러한 비난은 마쉬가 그의 중앙아프리카의 첫 원정 이후 식민지에서 만들어진 무기들의 더미를 들고 돌아왔을때 잠잠해졌습니다. 또한, 마쉬의 행동들도 용인되었기에, 그가 필수적인 무장들과 보급품들을 중앙아프리카로부터 계속 들고 온다면, 그를 막을 이유는 거의 없습니다. 장군은 사파리가 극도로 훌륭했다고 보고했으며, 심지어 자신이 쏜 코끼리로부터 가져온 값진 상아도 집에 들고 와 전시하고 있다고 합니다."
 free_france.19.a:0 "프랑스에 진정으로 충성하는 한 그의 행동을 용인토록 한다."
 
 free_france.20.t:0 "[GetYear]년 자유 프랑스 선거!"
 free_france.20.desc:0 "Missing"
 free_france.20.a:0 "피에르 망데-프랑스가 대표하는 FSI."
 free_france.20.b:0 "장 가뱅이 대표하는 PNV."
 free_france.20.c:0 "모리스 슈망이 대표하는 LFL"
 free_france.20.d:0 "샤를 드 골이 대표하는 GFL."
 
 free_france.21.t:0 "The March 62 Public Protests"
 free_france.21.desc:0 "수년간의 선거에 대한 약속 끝에, 피에르 망데-프랑스는 오늘 샤를 드 골에 대한 공개 시위를 조직했습니다. 드 골이 거주하는 아비장의 대통령궁 앞에서, 사람들은 '민주주의', '자유', '드 골', '독재자,'가 적힌 깃발들을 흔들고 있습니다. 이는 망명정부 역사의 전환점 입니다. 프랑스 시민들이 망명정부 역사상 처음으로 공개적인 시위를 함으로서, 우리 시대의 역사가 바뀌고 있다는 신호를 보냅니다.\n\n이 더운 저녁에 코트디부아르 곳곳에서 34시간 연속으로 시위가 지속되며, 샤를 드 골은 마침내 시위대 앞에 나섭니다. 대통령궁의 발코니에서 그는 말합니다 : "
 free_france.21.a:0 "자유 프랑스는 다음해에 직접 지도자를 선출할 것이다!"
 free_france.21.b:0 "자유 프랑스는 아직 준비되지 않았다."

 free_france.51.t:0 "표범 계획: 3단계"
 free_france.51.desc:0 "This is it, we will finally bring the light of the Free French to the darkness of the French State. We have struggled across Africa to reach this point, and our plan worked flawlessly until now. From the dockyards of Alger and Oran, our battleships are launched, and war has been declared. After the fall of the Pakt following the Civil War, the State has been cornered. Isolated by Spain, Italy and Burgundy, they are in a prime position to be liberated from the Collaborateurs, abandonned by their so-called allies in Germania.\n\n총독궁에서 필리드 드 골은 다음과 같이 선언했습니다. "The continent is at our doorstep. We can only expect victory, and we can only deserve victory. This final combat will prove to the world the undenyable force of the French spirit, a spirit that brought us from the Ivory Coast, to the Azur Coast. Already, we hear victorious reports from the Résistance, helping us in the fight against tyranny, against Vignancour's regime. This is our destiny, we need to show the world that France cannot exist without its defining values."\n\n참모총장 디미트리 아밀라흐바리 has already prepared the course of action, and our generals are organized and ready to fight this final struggle.\n"
 free_france.51.a:0 "프랑스 만세!"

 free_france.52.t:0 "알제가 우리 손에 들다!"
 free_france.52.desc:0 "We fought hard to gain Algeria, but the last bastion was the French State held city of Alger, the former capital of our Algerian colony. It was given to the French State as a gift, and as a remnent of its former glory, but was recently the subject of all desires around it.\n\nWith the help of the FLN, we managed to hold the city. Surprisingly at first, the admirals on the coast refused to bombard us from their destroyers, but after we took the city they decided to desert the French State navy and to join our cause. Their boats will grant us control of the Mediteranean Sea, an area that neither the Americans nor the Canadians can access due to the Dam.\n\nWe are closer than ever to the Libération, we only need to launch the final phase."
 free_france.52.a:0 "마침내 알제가 프랑스령이 됐다!"
 
 #THE COUP OH GOD WHAT HAVE WE DONE?

 free_france_coup.16.t:0 "총독궁에서의 총격!"
 free_france_coup.16.desc:0 "A suprising event today, as early in the morning gunshots were heared from inside the Palais du Gouverneur. It's not clear where those come from, or the situation inside the building, but it seems that the Général is still alive.\n\nRumors are alredy starting to circulate, the main one being that this is a military coup against De Gaulle, and against the elections that are soon coming, and this wasn't planned to be a gun fight."
 free_france_coup.16.a:0 "드 골이 건물 안에서 자신의 목숨을 위해 싸운다."
 
 free_france_coup.17.t:0 "정변"
 free_france_coup.17.desc:0 "Charles de Gaulle, leaning against a wall, is still fighting for his life. Most of the generals that were missing during the previous meetings, are now present, to assassinate him.\n\nDe Gaulle is an old man, but he is a veteran soldier after all, and even with dozens of generals shooting at him he still can manage to hold them off. From the communication room, a message has been sent to the troop led by close friends of him, and they estimate their arrival at about 60 minutes only. Charles only has an hour to hold, and as the shots suddenly calms down, he decides to..."
 free_france_coup.17.a:0 "만찬장에 숨고 보이는 것들을 끌어다 문에 장애물을 친다."
 free_france_coup.17.b:0 "계단으로 가 궁의 수많은 방들 중 한 곳에 숨는다."
 
 free_france_coup.18.t:0 "만찬장에서"
 free_france_coup.18.desc:0 "During the small timeframe between each ***rafale***, De Gaulle manages to reach the neighboring dining room, a place he barricade with chairs and tables. Inside he is joined by his personal security, which will help him hold off the generals a little bit more. From their report, he learns that this coup is lead by general Jacques Massu, and the generals that are helping him are part of a group called the massuists, although not much is known about their revendications.\n\nAfter a short break from the shots, the generals are not forcing their entry inside the room, or at least have stopped trying for now. The doors will not hold long, a decision needs to be reached quickly."
 free_france_coup.18.a:0 "드 골이 은폐해 총을 쏠 수 있는 벽을 만든다."
 free_france_coup.18.b:0 "다른 방을 통해 탈출한다."
 
 free_france_coup.19.t:0 "궁의 윗층"
 free_france_coup.19.desc:0 "Taking advantage of the calming bursts of gunfire, De Gaulle quickly reached the neighboring stairs to the second level of the Palais, where all the dignitaries and the Général reside. While the generals downstairs are still confused, the Général needs to quickly make a decision on which route to take. De Gaulle's office and the British ambassador's office seem like obvious choices, considering the added protection added to those rooms to protect them from the bombings, but the reception provides a wider space to hide and shoot at the attacking soldiers."
 free_france_coup.19.a:0 "드 골의 집무실로 간다."
 free_france_coup.19.b:0 "영국 대사관실로 간다."
 free_france_coup.19.c:0 "접견실로 간다."
 
 free_france_coup.20.t:0 "모든 역경을 딛고"
 free_france_coup.20.desc:0 " A rough protection is made, from wooden tables, chairs and furniture. As the generals finally manage to break the door, other shots are heard, but this time from the outside. A small militia has organized itself, and is now helping De Gaulle from the outside of the building, trying to find a suitable entrance from which they can save the Général. Made from young gaullists and soldiers, it seems like they are quite efficient in eliminating them, and it might hold off the Coup a little bit more.\n\nThe arrival of the loyalist army is now only a matter of minutes, and victory is now near. This is probably the last major decision before the Coup is stopped, and it is an important one"
 free_france_coup.20.a:0 "민병대가 건물에 진입할 때까지 기다린다."
 free_france_coup.20.b:0 "현 위치를 벗어나 남은 장성들을 쏜다."
 
 free_france_coup.21.t:0 "출로"
 free_france_coup.21.desc:0 "Msssing"
 free_france_coup.21.a:0 "Missing"
 
 free_france_coup.22.t:0 "지원 도착"
 free_france_coup.22.desc:0 "After a long wait hiding behind protection, and as the sound of gunshots are heard from all around the Palais, finally the Général hears the sound of tanks, of trucks, of the loyal army coming to save the Général. They entered rapidly inside the building, shooting soldiers, arresting generals. In a last attampt, Jacques Massu jumps from his hold out to flee the scene.\n As he runs to the main door, the Général points his gun towards him, shoots, and hits his lungs. Slowly dying on the ground, Jacques Massu tries to reach his gun, but in his last moment the last image he will see, is De Gaulle pointing his gun towards his head, and pressing the trigger.\n\nThe coup is now over, and De Gaulle reassures the people that the generals will receive a military trial immediately, and that elections will be held as planned, in 4 days. 'Let this be a lesson to all the betrayers of the french spirit. Democracy will resume, tyranny will cease, and with the barrel of my gun, I'll defend it until my last breath'"
 free_france_coup.22.a:0 "공화국 만세! 프랑스 만세!"
 
 free_france_coup.23.t:0 "최후항전"
 free_france_coup.23.desc:0 "Quickly, De Gaulle launches himself out of his protecting wall, and in a last shot of adrenaline, he targets the generals in his way. The fight was long, the fight was hard fought, but in at last the Général couldn't hold for that long. He's shot in the leg, and unable to stand, he falls on the floor of the Dining Room. As he lays on the floor, Massu gets out of his hideout, and gets to hear the last dying words of Charles de Gaulle. 'You will not kill the spirit of France. 'Count your days of glory Massu, they will be rare in between your days of infamy". \n Finally, Massu asks one of his soldiers to shoot De Gaulle, as he climb the stairs and reach the balcony from which he will officially take control of the state.\n\n'The days of weakness are now over. I, general Jacques Massu, take control of the state, and cancel all elections and constitutions discussions or events. Republicanism in the Ivory Coast will officially be banned, we are Free France, the armed hand of the French Republic, we cannot let ourselves think that we can represent France, that we have the right to have to represent the french when we are just their army. Do not think we are a country, we are a military body that controls unrecognized land, everybody needs to be reminded of that. From now on, Free France will have one goal only, the Libération, the rest, is treason.'"
 free_france_coup.23.a:0 "정신은 사그라들었다."
