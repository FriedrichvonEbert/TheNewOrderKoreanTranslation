l_english:
 TNO_Anarchy_ToolTip: "[GetAnarchyGUIToolTip]"
 TNO_Anarchy_ToolTip_Delayed: "§L[GetAnarchyGUIToolTipDelayed]§!"
 TNO_Anarchy_diplo_tt: "이곳은 무정부 상태이며, 상호 작용할 수 없습니다."
 
 TNO_Anarchy_ZZZ_tt: "§o무정부 상태§!"
 TNO_Anarchy_ZZZ_tt_delayed: "프루동과 크로포트킨과 같은 사상가들이 아나키즘 이론을 개발하기 훨씬 전에, 아나키에 대한 정의는 단 하나였습니다. 혼돈. 그것은 토머스 홉스가 삶이 "고독하고 가난하고 추악하고 야만적이고 짧은" 만인의 만인에 대한 투쟁의 시대인 "자연 상태"라고 불렀던 것입니다. 그것은 수렵과 채집의 시대부터 인간의 가장 초창기의 상태였고, 정착된 농경 생활이 일반적이 되자 점차 버려졌습니다. 그리고 불행하게도 인류의 일부는 그 상태로 돌아왔습니다.\n\n계속되는 전쟁, 자연 재해 또는 정치적 불안정으로 인해, 세계의 한 지역은 그 권위를 주장할 수 있는 통치 기관이 없는 상태로 남겨졌습니다. 최종적인 결과는 국가의 쇠퇴가 아니라 중앙 권위의 완전한 붕괴였습니다. 마을 외곽을 넘어서는 어떠한 권력도 존재하지 않으며, 지역 수준을 넘어서는 어떤 종류의 제도나 기반시설도 말 그대로 존재하지 않습니다. 가끔 마을 밖에 사는 사람들은 유목생활을 받아들여 사냥하고 먹이를 찾아다니며 포식자나 도적떼를 피합니다. 그것은 예술, 문화, 고등 교육을 허용하지 않는 생활 방식으로, 왜냐하면 그것을 추구하려는 사람들조차 살아남기에 바쁘기 때문입니다. 시간이 지나면 이 붕괴를 일으켰던 환경은 희미해지고 문명이 다시 번성할지도 모릅니다. 하지만 그때가 오기전까지, 이곳엔 신도 주인도 없을 것입니다."
 
 TNO_Anarchy_ZZZ_Heydrich_tt: "§E독일 무정부 상태§!"
 TNO_Anarchy_ZZZ_Heydrich_tt_delayed: "§L세상은 주 하나님께서 자신으로 만드신 통 속의 장기일 뿐. 우리 모두는 이미 드럼에서 울려퍼지는 리듬에 맞춰 춤을 춰야한다.§!"
 
 TNO_Anarchy_ZZZ_Nuclear_tt: "§x핵 황무지§!"
 TNO_Anarchy_ZZZ_Nuclear_tt_delayed: "한때, 이 모든 일이 일어난 데는 이유가 있었습니다. 오해였을수도 있고, 지나친 도박이었거나, 너무나도 끔찍한 전쟁이, 그 규모가 너무 커서, 살아남은 사람들을 선택의 여지가 없게 만들었을지도 모릅니다.\n\n그 이유는 사라진 지 오래입니다. 그들을 신경썼던 나라들, 그리고 중대한 결정을 내린 지도자들, 그리고 지켜보기만 할 수 있었던 국민들도 마찬가지입니다. 모두 바람에 날아가버렸습니다. 수십억 개의 이야기, 구조물, 영혼들이 함께 말입니다. 남은것은 평생 폐허를 뒤지지만 아무것도 찾지 못합니다.\n\n인류는 사라지지 않았습니다. 잔불들은 그 조상들이 남긴 것에 매달리고, 지금은 오래된 불가사의들과 폐허에 경탄하며, 먼지 속에서 서서히 일관성과 지식을 끌어냅니다.\n\n만약 그들이 운이 좋다면, 그들은 언젠가 같은 실수를 저지를수 있게 될지도 모릅니다."
 
 TNO_Anarchy_OMO_tt: "§B북동시베리아 황무지§!"
 TNO_Anarchy_OMO_tt_delayed: "소련의 붕괴 이후 시베리아에서 가장 고립된 주변부에는 어떠한 후계국이나 독립세력도 등장하지 않았습니다. 중앙집권화된 관료제, 기반시설, 산업, 대규모 무역, 또는 그 지역을 통합하기 위한 장거리 통신수단조차 없는, 마을들은 대부분 그들이 수 세기 동안 유지해왔던 생활 방식, 즉 자급자족 농업, 사냥, 그리고 동물 목축으로 돌아갔습니다. 외부의 간섭이 없어진 현지 야쿠트족, 에벤족, 축치족은 그들의 무속 신앙을 실천하기 위해 돌아왔고, 정교회 마을들은 굳이 그들을 괴롭히지 않습니다. 이곳을 통행하는 이들이 향하는 가장 먼 곳은 다음 마을일 뿐이고, 주민들이 바깥세상으로부터 한 편의 소식을 듣기 위해선 몇 년이 걸릴지 모릅니다.\n\n이 지역은 자원이 풍부하긴 하지만, 남쪽과 서쪽의 거주 가능한 지역에 있는 군벌들은 그들을 정복하는 것이 의미없다고 생각합니다. 지역의 규모, 도로의 부족, 그리고 겨울의 혹독함은 분별력 있는 통치자라면 누구나 그러한 어리석은 행동을 시도하지 못하도록 하기에 충분합니다. 그리고 그들을 그저 무시한들 거의 하나도 위험하지 않습니다. 대부분의 마을들에서 군대에 가장 가까운 것은 그들보다 더 오래된 사냥총으로 무장한 몇 명의 노인들뿐입니다. 시베리아 사람들이 어떻게든 스스로 통일해내거나 러시아의 유산에 대한 성공적인 주장자에 의해 정복되지 않는 한, 그들은 항상 그래왔던 것처럼 계속 살아갈 것 같습니다. 세계의 가장자리에서, 고립된채 외롭게."
 
 TNO_Anarchy_VIL_after_midnight_tt: "§s북동시베리아 죽음의 황무지§!"
 TNO_Anarchy_VIL_after_midnight_tt_delayed: "아득하고 빛바랜 기억 속에, 이 먼 외딴 땅에, 꿈이 있었습니다. 모든 분쟁과 고통으로부터 자유롭고 평화로운 러시아의 꿈, 하느님의 많은 종들 중 한 사람, 인간의 아들 중 한 사람의 보살핌을 받는 꿈이.\n\n그러나, 하느님의 은혜는 그를 지켜주기에는 부족했고, 그 땅은 이해할 수 없는 비극으로 그 이름을 사용한 찬탈자 밑에서 고통받았습니다.\n\n§x이제, 이 희망의 요람에 놓여있는 것은 독과 죽음뿐입니다. 신은 다시는 러시아에 거짓된 희망을 주지 않을 것이기에.§!"
 
 TNO_Anarchy_DRL_tt: "§o오스카 디를레방어§!§s의 유산, 남우랄 무정부지대§!"
 TNO_Anarchy_DRL_tt_delayed: "" # Sometime
 
 TNO_anarchy_NRL_tt: "§B북시베리아의 고립된 정착지§!"
 TNO_anarchy_NRL_tt_delayed: "시베리아 계획의 초안이 소련 경제학자들에 의해 작성되었을 때, 중앙 시베리아 북부 지역에 대한 위대한 계획들이 있었습니다. 황량한 황무지와 나머지 러시아 지역을 연결하는 도로들, 지역의 풍부한 광물 매장지 위에서 산업이 번성하고, 한때 아무것도 없던 곳에 도시가 지어질 것이었습니다. 그 모든 고상한 계획들은 30년대가 지나면서 순식간에 잿더미로 변했습니다. 삽으로는 영구 동토층을 간신히 뚫을 수 있었고 강제 노동의 동원이 일상화되었습니다. 남쪽의 산업 도시들에 통합되는 대신, 임시 도로의 거친 조각들은 몇몇 마을들과 굴라그 단지들을 간신히 연결해주었습니다. 대조국전쟁이 발발하자 지역의 개발계획은 강제노역으로 북쪽의 광산을 빠르게 채굴하는 것을 제외하고는 대부분 폐기되었습니다. 대조국전쟁에서 졌을때 이 지역은 비참한 황폐와 고립에 빠졌습니다.\n\n오늘날, 이곳엔 시베리아 남쪽에서 이곳으로 온 소수의 사람들에게 시베리아 계획의 원대한 프로젝트를 상기시켜주는 녹슨 금속 껍데기만이 남아 있습니다. 굴라그와 광산들은 버려진 지 오래되었고, 그곳에 건설됐던 몇몇 도로들은 대부분 시베리아의 가혹한 환경에 의해 파괴되었습니다. 현재 이 세계의 끝자락에 존재하는 작은 생명들은 산업화가 잠시나마 이 지역에 도달하기 전 수백 년 동안 그래왔던 것처럼, 고립된 채 사냥과 자급자족 농업으로 연명하는 공동체들만이 남아있습니다. 그리고 러시아의 나머지 지역에서 무정부 상태가 계속되는 한, 상황은 100년이 더 지나도 바뀌지 않을 것 같습니다."
