FEN_reconstruction.19.t:0 "The Trial of Harold MacMillan"
FEN_reconstruction.19.desc:0 "Macmillan was always going to be a controversial case. For many years, he headed up the Reformist faction in the Royal Party, and had at least somewhat pushed for partial reform But when the war came, he ended up in the cabinet of Douglas-Home, and anyone in the cabinet ended up at Oxford. Even if they were primarily dealing with His Majesty's Treasury.\n\nThings took a strange turn, as at the opening of the trial, Macmillan stood up and read a prepared statement. In it, he told the jury that he had joined the collaborators out of a desire to stop the suffering of English citizens back in the war, and that he attempted to subvert the will of the Germans at every turn he could. His goal had been to see a return to English democracy. However, he had decided to remain in the Royal Party during the war out of a fear the rebellion would be unsuccessful and because of a fear that the garrison at Cornwall would put an end to organized resistance along with Germany. It was only after the war had ended, with a free government restored, the garrison crushed, and Germany still in chaos did he realize the enormity of his mistake. He accepted responsibility for his actions, and apologized.\n\nThis threw the trial into a tailspin. The defense argued that Macmillan was sincere about his regret for an enormous mistake done with the best of intentions. The prosecution argued it was not enough and merely a last-ditch attempt to save his life. The jury was divided as well. The NDL-oriented ones argued that he should be exiled, while the Stirlingites wanted him dead for his actions. The leftists were more merciful, however. They wished to see him experience a new England taking shape first-handedly. Removed from any of its politics, of course."
FEN_reconstruction.19.a:0 "He needs to be removed from the scene entirely."
FEN_reconstruction.19.b:0 "One bullet, back of the head, clap-clap."
FEN_reconstruction.19.c:0 "Removing him from politics is good enough."

