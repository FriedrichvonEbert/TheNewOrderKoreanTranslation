ENG_Wales_Collab_unification.1.t:0 "The Welsh Issue"
ENG_Wales_Collab_unification.1.desc:0 "[ENG.GetLeader] has deemed England able to expand, Wales will soon become its likely target. The nation has been a mess from the start and will likely have no other option than to join us. Afterall, they are fully aware of the measures we will be willing to use if they were to dare to defy us.\n\nThey would have to be led by some sort of mad man to decline.\n\nThe time for unification talks with the Welsh are upon us, a letter will be sent to Cardiff immediately to get the process started."
ENG_Wales_Collab_unification.1.a:0 "What choice do they have?"

ENG_Wales_Collab_unification.2.t:0 "The English Demands"
ENG_Wales_Collab_unification.2.desc:0 "A letter has arrived in Cardiff from across the eastern border, it is from the English government and they have demanded that we begin the unification process. This has not been an unexpected moment yet it is one that we would have rather avoided. The English army is ready to enforce their demands, therefore the government will have to think carefully before they make up their mind.\n\nMany have already accepted that the dream of an independent Welsh Republic is over, and that we will soon awaken to the new English reality. To decline would mean suicide, but the government will have to do what is best for the people of Wales."
ENG_Wales_Collab_unification.2.a:0 "We have no choice."
ENG_Wales_Collab_unification.2.b:0 "Wales will be free forever!"

ENG_Wales_Collab_unification.3.t:0 "The Delegations Meet"
ENG_Wales_Collab_unification.3.desc:0 "The English delegations arrived in Cardiff soon after they had been accepted. The keenness of the English to reassert their control over Wales was obvious, however there was nothing that could prevent them now.\n\nNo time was wasted in taking pictures of the two sides together for the frontpages of tomorrow's newspapers. All the images would show everyone present beaming and ready to get on with the business of unification.\n\nYet [ENG.GetLeader] was slightly surprised to catch the Welsh Prime Minister looking so dejected once they had moved on from the flash of the press. Perhaps things were not exactly as the English would have liked, but they thought it best to get on with the job at hand. Best not to let the mind linger on such things."
ENG_Wales_Collab_unification.3.a:0 "They just need some convincing."

ENG_Wales_Collab_unification.4.t:0 "The English Delegation Arrives"
ENG_Wales_Collab_unification.4.desc:0 "I did not take long for the English to send their negotiators over to Cardiff, their enthusiasm was even seen as vulgar as some. But little could be done to stop them now. It was obvious that the English were now entirely in control of what followed from here on out.\n\nThe flash of a camera captured the moment, the Welsh did their best to look as optimistic as they could. The unfortunate truth was some of them had regrets even as they entered the negotiation room.\n\nEven [ENG.GetLeader] momentarily let his facade drop, but for little longer than a second, fearing that the English Prime Minister might have caught him. No matter, he thought, it would not have changed much even if they had."
ENG_Wales_Collab_unification.4.a:0 "Let's get on with it."

ENG_Wales_Collab_unification.5.t:0 "Set the Tone"
ENG_Wales_Collab_unification.5.desc:0 "Negotiations with the English got off to an acceptable start, but the English felt like the Welsh had to be reminded who was in control. A demand would have to be made and Wales would have to, in turn, accept it.\n\nThe target of the order would be the Welsh Army. The English suspected it to still be a hotbed for nationalist activity, which would inevitably have to be removed come unification anyway. Thus Welsh demilitarisation became the first key issue of the negotiations.\n\nThe Welsh delegation were also reminded that if they refused, no further actions would be off limits, and Wales would have to suffer the consequences. If they would not demilitarise, the English would be more than happy to do it for them."
ENG_Wales_Collab_unification.5.a:0 "The end of the Welsh Army."
ENG_Wales_Collab_unification.5.b:0 "Come and take it."

ENG_Wales_Collab_unification.6.t:0 "The Welsh Demilitarise"
ENG_Wales_Collab_unification.6.desc:0 "The Welsh were quick in sending their reply back to the English. They had unsurprisingly accepted the demand of demilitarisation and assured the English that they had already begun disarming their soldiers.\n\nWales is now vulnerable to the wills of the English, there is nothing left to protect it and the Welsh people have all but surrendered themselves to the English as a result.\n\nBut what choice did their government have?\n\nAll things considered, it would be better for them to disarm peacefully now than suffer the harmful consequences of defiance in the future."
ENG_Wales_Collab_unification.6.a:0 "A dragon without its flame."

ENG_Wales_Collab_unification.7.t:0 "Surrendering Our Markets"
ENG_Wales_Collab_unification.7.desc:0 "Next on the English agenda came the need to integrate the Welsh economy into England's. Such a change could actually become a benefit for the people of Wales and would welcome an influx of English goods.\n\nHowever, many smaller Welsh businesses would be put at risk of simply being outcompeted by their English counterparts. Unemployment in the region would rise substantially, something that would take a great deal of time to recover from.\n\nTo refuse the English demands would again risk war, but without an army how could such a battle be fought? Time is running out and the crown will soon seize total control and there is increasingly little that can be done to stop it."
ENG_Wales_Collab_unification.7.a:0 "Let them in."
ENG_Wales_Collab_unification.7.b:0 "Maybe it is not too late?"

ENG_Wales_Collab_unification.8.t:0 "Access to Welsh Markets"
ENG_Wales_Collab_unification.8.desc:0 "After their willingness to lay down their arms, nobody within the English delegation was surprised to hear that Wales had surrendered its markets too. Another stage toward the eventual integration of all of Wales had been taken and England was already starting to profit.\n\nMerging the two economies would be a quick and painless process for the English but likely would be a more troublesome experience for the Welsh. Yet no one in England's government felt much regret for having to force such an ordeal on to Wales.\n\nIn their eyes it was the Welsh government's fault for betraying the English Crown all those years ago. If they had not left then they would not have had to suffer the ramifications now."
ENG_Wales_Collab_unification.8.a:0 "Another step closer."

ENG_Wales_Collab_unification.9.t:0 "We Will Make Our Demands"
ENG_Wales_Collab_unification.9.desc:0 "By this point of the negotiations the Welsh were sick of accepting the demands of the English. They had acted in good faith, but where had that led them? Now Wales was without an army and an economy which was slowly dying before its eyes. Things could not go on this way forever, Wales would have to stand up for itself. They would request that Wales be granted autonomy, yet remain underneath the English crown.\n\nSome thought it foolish to make a stand against the English so late.\n\nHowever, the demands had already been sent, there was nothing left to do beside wait, and hope that whatever limited sympathies the English had for Wales allowed them to accept their offer."
ENG_Wales_Collab_unification.9.a:0 "The last hope of Wales."

ENG_Wales_Collab_unification.10.t:0 "The Welsh Demands"
ENG_Wales_Collab_unification.10.desc:0 "It was strange for the English negotiators to realise that for once they would be the ones receiving demands, not the Welsh. The message they received requested that Wales receive a degree of autonomy after it is reunified with England.\n\nSome of the English allowed themselves to be persuaded, because Wales would still be bought under the English crown. If they could avoid a needless war and bring Wales into the fold then there would be no reason to decline.\n\nOthers were of an altogether different mind. Wales have no army, what other response could they expect in response to such an insolent demand.\n\nEither way the choice would have to be made, and the fate of Wales would be decided in the process."
ENG_Wales_Collab_unification.10.a:0 "Grant them autonomy."
ENG_Wales_Collab_unification.10.b:0 "They will pay for this."

ENG_Wales_Collab_unification.11.t:0 "Unification at Last"
ENG_Wales_Collab_unification.11.desc:0 "With the final issue of Welsh autonomy resolved, the agreement was ready to be signed and with it the death of the Welsh Republic would soon become official. The Welsh and English people would be united once more, and neither side would have to suffer a drop of blood.\n\nBoth sides gathered round the table pens in hand and a copy of the agreement before each of the leaders. [ENG.GetLeader] looked down upon the document, it was good enough they thought, nothing worth dying over, but good enough.\n\nThey raised thier hand and with the stroke of a pen, the Welsh dream died."
ENG_Wales_Collab_unification.11.a:0 "All things come to end."

ENG_Wales_Collab_unification.12.t:0 "The Border Opens"
ENG_Wales_Collab_unification.12.desc:0 "For the first time in twenty years, the border between Wales and England was open and both their peoples were united again. Little celebration could be seen, but somewhere in Westminster, the English delegation cheered at the news. The United Kingdom of the past was not dead yet and they still had a chance to revive it.\n\nYet back in Wales much was changing. The first few Englishmen had crossed the border and had already taken a great interest in Wales. For them Wales was seen as a land of opportunity, not one of dull stagnation that the locals had grown to tolerate. These locals were also greatly disgruntled to see the wave of the English arrive, Wales may have been a miserable place to live, but at least it was theirs.\n\nSomewhere over the rooftops of Cardiff an English flag flies and all is slowly forgotten."
ENG_Wales_Collab_unification.12.a:0 "Peace Survives in England"

ENG_Wales_Collab_unification.13.t:0 "The End"
ENG_Wales_Collab_unification.13.desc:0 "So the hope of a Welsh Republic was over.\n\nAnd it had been nothing more than a hope. For all the years of its corruption, its feigned democracy and its tensions running high had always meant naught. As England lied on its border,waiting for the time it would awaken, knowing it would not lay dormant forever. England was bound to rear its head again and come back for Wales once more.\n\nYet peace in the valleys of Wales would and endure and for all its flaws, Wales dies peacefully."
ENG_Wales_Collab_unification.13.a:0 "It's all over."

ENG_Wales_Collab_unification.14.t:0 "Wales Reject's Our Demands!"
ENG_Wales_Collab_unification.14.desc:0 "Wales has sent its response and to the immense surprise of the English negotiators, their demands have been rejected.\n\nNevertheless, England will press forward, the time for talking may be over but reunification will not be postponed. Those in power in England believe they have been left with no other option than to declare war. The English army was positioned along the border for a reason.\n\nWar will take over where peace could have reigned. Neither side sees themselves as responsible for what will come next, though both will inevitably suffer."
ENG_Wales_Collab_unification.14.a:0 "For England!"

ENG_Wales_Collab_unification.144.t:0 "England Refuses Autonomy"
ENG_Wales_Collab_unification.144.desc:0 "The English reply was the opposite of what the Welsh government had been hoping for. Their suggestion of the English granting Wales some autonomy had been rejected and the future of Wales had become exceedingly uncertain.\n\nYet the likely result of Welsh autonomy would be a continued deterioration of the situation, as talks between the two nations would probably break down. What is worse is the reports that have already started to emerge suggesting that the English have doubled down on their rejection and sent in their army to finalize the unification.\n\nThe Welsh government can at least be sure that it had tried its best to do what was best for Wales. Yet in doing so it may have lost everything."
ENG_Wales_Collab_unification.144.a:0 "To war."

ENG_Wales_Collab_unification.15.t:0 "The English Attack!"
ENG_Wales_Collab_unification.15.desc:0 "News of an English invasion has been anticipated the moment after the rejection of their demands had been sent. There has been very little time to prepare and only limited defenses exist to protect the nation. The English soldiers march forward and conflict is now inevitable.\n\nNo one wished that it would come to this, but the final moments of the Welsh nation are upon us. The Welsh now have a choice between death or acceptance, as they all know that the English Army is much more vast than that of Wales.\n\nFew expect Wales to last much longer, but at least it will not go quietly."
ENG_Wales_Collab_unification.15.a:0 "Long live Wales."

ENG_Wales_Collab_unification.16.t:0 "The Effects of Unification"
ENG_Wales_Collab_unification.16.desc:0 "Now that some time has passed since unification was finally realised its effects have started to be felt by the people of Wales. Initially nothing much changed, the shops stayed open and they spoke the same language as before. Many even wondered what all the fuss had been about to begin with.\n\nHowever, this would change; English goods would fill the shelves of Welsh stores, joblessness became increasingly common and with less people to sell to, the stores shut down too. An influx of English arriving in the country would also make the Welsh language worthless, wiping out much of the local country with it.\n\nA way of life was passing away in front of them, one they had never thought they would miss and there was nothing they could do to stop it from fading away. "
ENG_Wales_Collab_unification.16.a:0 "They're stuck with us now."

ENG_Wales_Collab_unification.17.t:0 "The Drums of War"
ENG_Wales_Collab_unification.17.desc:0 "Wales has refused to even host talks with the English over the topic of unification. Clearly more aggressive measures will have to be utilised in order to bring about unification with Wales. Measures which the English have made clear that they would not shy away from.\n\nCayo and his damned clique of nationalist terrorisers will be put down. They will not stand a chance against the might of the English military. The English army will require some time to prepare, but given time Cayo's men will all be retreating from the cause they claimed they would die for.\n\nThose in England are all in one mind over how all this will end:"
ENG_Wales_Collab_unification.17.a:0 "Wales will fall."

ENG_Wales_Collab_unification.18.t:0 "Calling Up the Reserves"
ENG_Wales_Collab_unification.18.desc:0 "War has become unavoidable, the Free Wales Army will no doubt be prepared to defend their homeland with a degree of ferocity few would have expected from the Welsh. If the English are to avoid all out humiliation at the hands of the FWA more men will have to be called up to do their duty. The nation's reserves will help bring the fight to the Welsh.\n\nThe General's of the English armed forces are keen to avoid even the slightest chance of humiliation at the hands of the Welsh. England's army may dwarf its Welsh counterpart but this action is seen as necessary to bolster its ranks of soldiers and overwhelm the defenders of Wales.\n\nNothing will be left to chance."
ENG_Wales_Collab_unification.18.a:0 "More must serve."

ENG_Wales_Collab_unification.19.t:0 "Ready the RAF"
ENG_Wales_Collab_unification.19.desc:0 "One of England's greatest advantages over the Free Wales Army is the fact that it has an air force at its disposal. Limited as the Royal Air Force may be, it will still be of significant use come the time of the invasion.\n\nTherefore, more warplanes will be stationed in the airfields closest to Wales and they will prepare to take to the skies and rain hell upon the Welsh. This may well be one of the first times many of our pilots will see active combat, these men will especially need extra training before the time of the invasion.\n\nThe roar of English engines would soon be heard all over Wales, and one could only imagine that it would shake the Welsh people to their cores."
ENG_Wales_Collab_unification.19.a:0 "Take to the skies."

ENG_Wales_Collab_unification.20.t:0 "Testing the Welsh"
ENG_Wales_Collab_unification.20.desc:0 "Given the Welsh's enduring stubbornness to accept English hegemony, a plan has been drawn up to start a small scale attack on the Welsh border. This fight will draw out the soldiers of the Free Wales Army and enable the English to realise how capable they really are. An English victory is, of course, the expected outcome.\n\nYet in the unlikely event of an FWA victory, the English army will be greatly dismayed, and the government will also be embarrassed.\n\nGunfire will be exchanged and soldiers will fall; but whatever the outcome, war will follow and it will be much more bloody than a simple skirmish."
ENG_Wales_Collab_unification.20.a:0 "Launch the attack."

ENG_Wales_Collab_unification.21.t:0 "Victory at the Border"
ENG_Wales_Collab_unification.21.desc:0 "Reports have been sent back from the Welsh border about the result of the border conflict. They conclude that little remains of the men the Free Wales Army had stationed in the area, the attack has been a success and the Welsh military has been significantly weakened as a result.\n\nThe rest of Wales is now wide open to an attack. England has confirmed that its forces are vastly superior and will likely begin its invasion of the whole of Wales shortly. The soldiers are ready and soon they will march on Wales.\n\nNothing can stop them now, Wales will fall."
ENG_Wales_Collab_unification.21.a:0 "No surprise there."

ENG_Wales_Collab_unification.22.t:0 "Defeat at the Border"
ENG_Wales_Collab_unification.22.desc:0 "In shock that has likely surprised both sides equally, the Free Wales Army has emerged triumphant from the border conflict. Raucous celebrations could be heard from the Welsh side of the border as the English had to turn and beat an embarrassing defeat. The Welsh soldiers will likely be greatly enthused with the news of their victory over the English.\n\nThis defeat may momentarily be demoralising for the English soldiers but the sting of defeat will probably not last long. This failed skirmish will certainly be used as a justification for all out war to be declared against Wales.\n\nThey may have beaten England this time, but it is unlikely they will succeed again."
ENG_Wales_Collab_unification.22.a:0 "A surprise, to be sure."

ENG_Wales_Collab_unification.23.t:0 "War is Declared"
ENG_Wales_Collab_unification.23.desc:0 "Since the outcome of the border conflict was announced, on both sides of the border, troops and civilians alike have been awaiting the start of the inevitable English invasion. The Free Wales Army has had some time to prepare, but it will no doubt struggle to hold off the advancing English, all the while harried by enemy aerial superiority.\n\nHowever, the excruciating wait will soon be over. The order to attack will be ordered from the English High Command and the English army will march into Wales.\n\nFew will regret the passing of the FWA's grip over Wales, the dream of a Welsh Republic is long since dead and what is left will soon be put out of its misery,"
ENG_Wales_Collab_unification.23.a:0 "Death to the FWA"

