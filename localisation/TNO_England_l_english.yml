ENG_DECCAT_PreEcwHmmlrGuns:0 "HMMLR-OFN Relations"
ENG_DECCAT_PreEcwHmmlrGuns_desc:0 "Naturally, to conduct any serious operation requires weapons. This means rifles, grenades, ammunition, etc. We need to prepare ourselves for a general uprising as well, which will require arming even more people than we do now. One way to get this is through... Legally questionable means, namely the gun trade.\n\nWe can get guns through OFN countries using contacts friendly to us. However, the actual number of our guns that get through is dependent on how stable nortern England is.\n\nOnce the we openly confront the government, these guns will be issued as §TInfantry Equipment§! to our troops. The higher the §TState Stability§! is in Newcastle, Lancashire, and Yorkshire the higher the chances of our guns getting through, and less will be lost to the government. Each month relations will passively degrade by a §xsmall§! amount!\n\n§YHMMLR§! Stockpile: [?ENG.ENG_Hmmlr_Guns] £weapon_icon \n§YHMMLR§!-§MOFN§! Relations: [GetENG_HMMMLR_OFN_Relations]"
ENG_DEC_HmmlrGunsSmall:0 "Small Gun Shipment"
ENG_DEC_HmmlrGunsSmall_desc:0 "Guns are what make the world go round, or at least it seems that way for a prospective revolutionary organisation. Fortuitously, we have the Organisation of Free Nations sitting upon a veritable mountain of guns just waiting to be smuggled over. The entry point will be somewhere in the North where we can guarantee privacy from probing traitor eyes, we should take care to ensure Collaborationist activity in the area is minimal.\n\nRequires a minimum level of §xLow§! §YHMMLR§!-§MOFN§! Relations. Amount of guns smuggled will vary based on the North England state with the highest stability; maximum possible number of guns gained is 100."
ENG_DEC_HmmlrGunsMedium:0 "Medium Gun Shipment"
ENG_DEC_HmmlrGunsMedium_desc:0 "Why have some guns when you can have many guns? Perhaps the Americans have been a bad influence on our organisation for that question is one that is popping up with increasing frequency. We will need to ensure that the English North is mostly supportive of us to get the shipment in undetected, but otherwise things should be fine. That said, the Collaborationists catching wind of this would not be good.\n\nRequires a minimum level of §zModerate§! §YHMMLR§!-§MOFN§! Relations. Amount of guns smuggled will vary based on the pair of North England states with the highest average stability; maximum possible number of guns gained is 500."
ENG_DEC_HmmlrGunsLarge:0 "Large Gun Shipment"
ENG_DEC_HmmlrGunsLarge_desc:0 "One gun solves a problem, two guns solve an American problem, and when you have a German problem you need all the guns you can get your hands on if you want to even hope of getting out with your fingers still attached. To smuggle this many firearms onto the mainland will require concerted effort, and we will need to ensure that the English North is answering to us in totality when we go forwards. Anything else and it might all be for nothing.\n\nRequires a minimum level of §GHigh§! §YHMMLR§!-§MOFN§! Relations. Amount of guns smuggled will vary based on average stability of all three North England states; maximum possible number of guns gained is 950."
ENG_DEC_HmmlrGunsSpecialFirst:0 "Begin Special Project Shipments"
ENG_DEC_HmmlrGunsSpecialFirst_desc:0 "The major advantage held by the Collaborationist government over our own forces at this time is that they have a small number of dedicated armoured units and we do not. This is something that needs to be changed and fast, the Americans are the only ones we can even hope to ask, but equally as important we want an iron grasp on the English north where we plan to smuggle them in. If the Americans agree and our control is secure, the first tanks under our control should arrive soon.\n\nRequires a minimum level of §yExcellent§! §YHMMLR§!-§MOFN§! Relations. Shipment success will then depend on whether the average stability of all three North England states is 70% or higher.\n§xThere are 3 total shipments to make and cannot 'retry' a failed shipment!§!"
ENG_DEC_HmmlrGunsSpecial:0 "Special Project Shipment"
ENG_DEC_HmmlrGunsSpecial_desc:0 "More tanks is more fun, at least that's what Stirling says and he should know better than anyone considering how many he's blown up over twenty years. We can ask the Americans for another shipment, but in order for it to reach us we will need control of the English North to remain unchallenged, at least for the moment. If the Collaborationist Government becomes aware of this they might strike at our efforts.\n\nShipment success will then depend on whether the average stability of all three North England states is 70% or higher."
ENG_DEC_HmmlrOFNContacts:0 "Reach out to OFN Contacts"
ENG_DEC_HmmlrOFNContacts_desc:0 "The United States of America might be the primary member of the OFN, but it is far from the only one. In Canada former members of the government are willing to speak and if need be act on our behalf, in Australia and New Zealand there are exiles aplenty whilst the Carribean Federation holds a great deal of wealth which might be diverted towards our cause. Let us reach out to these groups, and let us asking them for one final effort. With the promise of a Free England at the end of it.\n§YThis will result in a large OFN relationship boost.§!"
ENG_DEC_HmmlrUSAPoliticians:0 "Reach out to USA Politicians"
ENG_DEC_HmmlrUSAPoliticians_desc:0 "HMMLR can boast of public acclaim in the United States for sure, but as with any nation the true power lies within those who lead it. Luckily for us, elements of all parties appear to be willing to hear us out. The NPP have a grudging respect for the Left Resistance and close ties between the Republican Democrats and HMMLR proper have existed since the war. Persuading them to give us some support with their friends in power might go a long way.\n§YThis will result in a small OFN relationship boost.§!"
ENG_DEC_HmmlrUSAMediaCampaign:0 "Run a pro-HMMLR Media Campaign"
ENG_DEC_HmmlrUSAMediaCampaign_desc:0 "The United States of America represents the largest portion of potential OFN support, far more even than our Canadian connections can grant us. It might be worth investing in a series of media campaigns to accrue public interest in HMMLR and its cause. Interviews with members of our organisation based in Ottawa broadcast to screens and radio sets all across America would give us a massive amount of public sympathy and potentially, support. But we only have the funds to pull this off once.\n§YThis will result in multiple moderate OFN relationship boosts over time.§!"
ENG_DEC_HmmlrOFNSpeakers:0 "Pro-HMMLR Speakers Tour the OFN"
ENG_DEC_HmmlrOFNSpeakers_desc:0 "Very rarely, the diverse nature of our organisation can come in useful for accruing notoriety and support overseas. HMMLR might not be the most appealing of rebel organisations to every potential public figure in the OFN, but we alone can appeal to socialists with the Left Resistance, military hawks with Stirling's men and idealists with HMMLR proper. No other rebel group has even been able to claim so much support, and we will need every bit of it. Overtime our popularity gain could be quite substantial.\n§YThis will result in multiple small OFN relationship boosts over time.§!"

ENG_DECCAT_PreEcwCollabGuns:0 "Gov't-Cornwall Relations"
ENG_DECCAT_PreEcwCollabGuns_desc:0 "England's military was kept weak to prevent us from challenging the German hold on the country. And we are unable to defend ourselves in the case of rebellion because of it. We need more weapons to outfit our police and army to conduct anti-insurgency operations. And the source is not in England, but with the German government.\n\nWe must ask their garrison in Cornwall to supply us with weapons from their stocks or from the companies of the Reich itself to keep our government secure. This depends on our ability to maintain good relations with them.\n\nOnce the we openly confront HMMLR, these guns will be issued as §TInfantry Equipment§! to our troops. The higher the §TState Stability§! is in Gloucestershire, London, and Sussex the higher the chances of our guns getting through, and less will be lost to HMMLR. Each month relations will passively degrade by a §xsmall§! amount!\n\n§YGovernment§! Guns: [?ENG.ENG_Collab_Guns]\n§YGovernment§!-§gCornwall§! Relations: [GetENG_Collab_Cornwall_Relations]"
ENG_DEC_CollabGunsSmall:0 "Small Gun Shipment"
ENG_DEC_CollabGunsSmall_desc:0 "We will reach out to the Cornwall Garrison for a small shipment of weapons for our government.\n\nRequires a minimum level of §xLow§! §YGovernment§!-§gCornwall§! Relations. Amount of guns smuggled will vary based on the Southern England state with the highest stability; maximum possible number of guns gained is 100."
ENG_DEC_CollabGunsMedium:0 "Medium Gun Shipment"
ENG_DEC_CollabGunsMedium_desc:0 "We will reach out to the Cornwall Garrison for a medium size shipment of weapons.\n\nRequires a minimum level of §zModerate§! §YGovernment§!-§gCornwall§! Relations. Amount of guns smuggled will vary based on the pair of Southern England states with the highest average stability; maximum possible number of guns gained is 500."
ENG_DEC_CollabGunsLarge:0 "Large Gun Shipment"
ENG_DEC_CollabGunsLarge_desc:0 "We will reach out to Cornwall Garrison for a large shipment of weapons.\n\nRequires a minimum level of §GHigh§! §YGovernment§!-§gCornwall§! Relations. Amount of guns smuggled will vary based on average stability of all three Southern England states; maximum possible number of guns gained is 950."
ENG_DEC_CollabBribeFranz:0 "Bribe Franz Halder"
ENG_DEC_CollabBribeFranz_desc:0 "Perhaps the Cornwall Garrison would be more inclined to help us if we were to, say, give Franz Halder something he desires...\n§YThis will result in a large Cornwall relationship boost.§!"
ENG_DEC_CollabGermanPoliticians:0 "Reach out to German Politicians"
ENG_DEC_CollabGermanPoliticians_desc:0 "We can improve our relations with the Cornwall Garrison if we can build our connections with lower-ranking officials in Germany.\n§YThis will result in a small Cornwall relationship boost.§!"
ENG_DEC_CollabMediaCampaign:0 "Run a pro-Pakt Media Campaign"
ENG_DEC_CollabMediaCampaign_desc:0 "We will direct the EBC to conduct a large media campaign, praising the benefits of our cooperation, and blasting the traitors in HMMLR. This should increase our relations with Cornwall.\n§YThis will result in multiple moderate Cornwall relationship boosts over time.§!"
ENG_DEC_CollabBribeCRNGenerals:0 "Bribe the Garrison"
ENG_DEC_CollabBribeCRNGenerals_desc:0 "Although the generals of the Garrison are loyal to their country, perhaps we could sway their opinion of us in a more favourable direction... Through a secret redirection of funds to their pockets.\n§YThis will result in multiple small Cornwall relationship boosts over time.§!"

