FEN_reconstruction.23.t:0 "The Trial of Reginald Maudling"
FEN_reconstruction.23.desc:0 "Reginald Maudling was hauled before the court next. He was mostly known as a MP, who was pretty friendly with the reformist cause. Many people thought he would be a sure defector to HMMLR, and were dismayed that he did not. Now, he was hauled in front of Oxford to answer for this betrayal.\n\nHe entered a plea of "not guilty." That was the only normal thing about his trial. It turns out there was scant evidence that he did anything really wrong, or what was already committed by thousands of other collaborators who were walking the streets free at this moment. The prosecution argued he was responsible for at least some of the decisions made by the government, while his defense painted the trial as a political vendetta against a man with a decent history of anti-authoritarian actions.\n\nThis led to a hung jury again. Claude's supporters thought he shouldn't be given anything more than a slap on the wrist. Bill's supporters still wanted him banned from the political scene. And David's supporters were initially wanting him dead too, but eventually lowered their proposal to exile once the rest of the jury deemed it ludicrous."
FEN_reconstruction.23.a:0 "Slap him with whatever, he'll be pardoned anyway."
FEN_reconstruction.23.b:0 "Forcible and permanent relocation to an area we can think of."
FEN_reconstruction.23.c:0 "He can be a scummy traitor in another profession."

