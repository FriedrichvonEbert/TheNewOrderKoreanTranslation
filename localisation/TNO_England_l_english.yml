ENG_thatcher.102.t:0 "Which Telephone"
ENG_thatcher.102.desc:0 "The Prime Minister of the most powerful nation in the British Isles was alone to the world. Sitting at her desk as she signed some forms relating to one policy or another she was actually considering something of far greater importance.\n\nNamely, to whom should the Prime Minister as an office have a direct line to call if need be. In the privacy of her mind she'd taken to call them the "blue" and "black" options. The blue telephone to the Americans would have several distinct advantages, for a start it would be an immediate and needed contact point between London and Washington which simply didn't exist, and if the Reich ever became hostile would most certainly need to exist. But the Americans were fickle, one wrong administration and the entire effort of bringing them over to her point of view could be rendered naught.\n\nThe black telephone did not possess this restriction. The Fuhrer was the Fuhrer, and nobody would be replacing him any time soon. More to the point, to not coddle the Germans at least somewhat could be far more dangerous than doing the same to the Americans. Germania was closer, and the channel far less an obstacle than the entire Atlantic ocean. Margaret Thatcher had just finished signing the last form when her decision was made."
ENG_thatcher.102.a:0 "A blue telephone."
ENG_thatcher.102.b:0 "A black telephone."

