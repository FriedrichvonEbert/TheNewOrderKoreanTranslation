FEN_reconstruction.15.t:0 "The Trial of the Generals"
FEN_reconstruction.15.desc:0 "The military officers piled into the room, their stiff posture and confident strides denoting their years of experience. The pack was led by Field Marshal Gerald Templer, who had arranged to deliver his own speech later in the proceedings.\n\nEach and every defendant was accused of high treason, and each and every member pleaded "not guilty". The defense emphasised the men's service records, appealing to their status as honorable war veterans. Templer echoed such sentiments himself, drawing strict contrasts between his generals and the likes of Chesterton; while the fascists were serving their own twisted ambitions, he claimed, the generals were serving their families, their wives and children and grandchildren, those who would have been slaughtered had any of them dared join forces with HMMLR.\n\nThe prosecution directed the conversation away from the men's service records and towards their actions during many years of collaboration, citing Claude Auchinleck as an example they should have aspired to instead of fighting against.\n\nOnce more the jury is divided. Supporters of the SLP and Stirling alike follow the line of demanding death for all traitors, while followers of Claude and the NDL argue in favor of Honorable Discharge."
FEN_reconstruction.15.a:0 "Send them out of the country."
FEN_reconstruction.15.b:0 "Send them before a firing line."
FEN_reconstruction.15.c:0 "Send them out of the military."

