FEN_reconstruction.21.t:0 "Bloody Will Be Thy End"
FEN_reconstruction.21.desc:0 "Howard Macmillan stared at those who had condemned him. Half pleading, half furious, he twisted his face until it was something horrid to behold, a gargoyle on the gallows. The whole courtyard was dead quiet. There was no cheering, no weeping, not even a hint of conversation. Just stunned silence as the condemned was read his last rites and the noose was put around his neck.\n\nSurely there was some mistake. Surely Stirling's influence was not that great, and surely the government not so dictatorial and unflinching that they would hang a decent man?\n\n"Do you have any last words?" Even the executioner was flat in his delivery. Something was terribly off.\n\nMacmillan looked over those responsible. These heartless despots who pulled the strings and made the choices. He only had one vicious word to say before the lever was pulled."
FEN_reconstruction.21.a:0 ""Why?""

