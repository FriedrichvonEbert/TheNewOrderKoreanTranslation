ORE.1.t:0 "Strike on Orenburg"
ORE.1.d:0 "Each time this happens, we tell ourselves we should have known it was coming. Yet when it is over, we go back to telling ourselves it will surely not happen again. One of our scouts has come before the Workers Council to report that Dirlewanger's raiders have been spotted advancing rapidly upon one of the communes just within our borders, clearly planning to attack. The raiders are well equipped, experienced and are likely more than a match for the communes militia. So now we face the choice we always hate making. If we hurry and appeal to other frustrated communes in the area, we should be able to muster a force capable of beating back the raiders, making clear to those savages we will not simply stand by and let them abuse our people now or ever. Yet if we do, we risk provoking Dirlewanger into an greater conflict. Is it worth risking all of the communes just to protect one?"
ORE.1.a:0 "We make a stand!"
ORE.1.b:0 "It is too great a risk!"
ORE.2.t:0 "Deep in the West"
ORE.2.d:0 "Seemingly out of nowhere, a large band of Dirlewanger's raiders have appeared within our territory. Whilst clashes with Dirlewanger are by no means new, the tactics employed here are unusual and erratic. Instead of one single brutal attack, his forces have spread far and wide within the area, small groups inflicting terrible strikes against the populace and then vanishing before we can muster any kind of force in response.\n\nInitially our commanders theorized that Dirlewanger must finally have died due to the apparent lack of any unified orders on the raiders part, with these groups being the splintered remains of the Brigade.\n\nBut our sources have confirmed that Dirlewanger is sadly still very much alive, leaving us reeling from the destruction and misery this chaotic yet somehow coordinated attack has caused."
ORE.2.a:0 "Will this ever end?"
