ORE_soviet_land_survey_legacy:0 "소비에트 토지조사의 유산"
ORE_soviet_land_survey_legacy_desc:0 "조사가 이루어짐에 따라, 오렌부르크 평의회는 어떻게 하면 시민들 사이에 공평하게 토지 분배가 이루어질지 깨닫게 되었습니다. 우리는 더이상 '더 평등한' 이들로부터 억압받지 않을 것입니다!"
ORE_independent_industrial_program:0 "독립적인 산업 프로그램"
ORE_independent_industrial_program_desc:0 "우리 산업도 우리 시민들처럼 자유롭습니다! 독립적인 산업은 오렌부르크에 이익이 될 것입니다. 우리 국민은 자유롭고, 우리 산업도 자유로우며, 오렌부르크 또한 자유롭습니다! 우랄 전역은 자유 국가로서의 우리의 업적과 산업 능력에 감탄할 것입니다. 그들이 멀리서 보든, 바로 옆에서 보든, 그들은 틀림없이 우리 산업에 경외심을 가질 것입니다."
ORE_the_new_industrial_council:0 "새로운 산업 위원회"
ORE_the_new_industrial_council_desc:0 "우리는 개혁을 통해 산업전문가협의회를 만들었습니다. 그들의 전문지식은 우리의 산업 역량을 강화할 것입니다. 산업 문제는 아마추어들이 맡을 수 없습니다!"
ORE_uralian_training_program:0 "우랄의 훈련 프로그램"
ORE_uralian_training_program_desc:0 "오렌부르크와 우랄 연맹은 함께 번영해야 합니다. 이를 위해, 우리는 시민들의 안전을 보장하기 위해 군사 문제에 대해 그들과 협력을 시작했습니다. 우리의 관계는  견고하고, 우리 군대는 강하며, 우리 시민들은 더 강해질 것입니다! 연맹과 함께, 오렌부르크와 우랄 자유민들은 주변에 깨달음을 가져다 줄 것입니다!"
