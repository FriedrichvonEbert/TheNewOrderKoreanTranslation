 POLITICS_WORKERS_COUNCIL_ORENBURG_DESC:0 "The Worker's Council of Orenburg is both the glue that holds the entity together and the magnets pulling it apart. Born out of the fire and blood of the collapse of Russia, self-sufficient villages organized together in a loose confederation, called the Worker's Council. The Soviet Union, an authoritarian socialist state, gave way to the Anarcho-Syndicalist teachings of Orenburg. The city of Orenburg itself has served as the economic, political, and cultural center of the proto-state, and it is where the council meets. From a first glance, the council is a utopian socialist ideal, the culmination of hundreds of years of theory cultivated by socialists throughout history. But upon any inspection, the rotting foundation of the Worker's Council is exposed. Crippled by uncertainty, and the near-unanimous votes required for anything to be passed, Orenburg's Worker Council seldom gets anything done. Even worse, the council is rife with corruption and separatist tendencies that threaten to destroy what little unity the region has. Even with tentative reforms being pushed through, the lack of a cohesive executive power dictating Orenburg has sentenced it to the slow death of indecision."
 POLITICS_GEORGY_MALENKOV_DESC:0 "In the days of the old Soviet Union, there were great men. Lenin. Bukharin. There were brave men. Tukhachevsky. Zhukov. There were brilliant administrators like Rykov, and masters of intrigue like Yagoda.\n\nAnd then there was Malenkov.\n\nGeorgy Maximilianovich Malenkov was not offered a place in the West Russian Revolutionary Front, one the closest things existing to a "legitimate" successor state to the USSR. He was not strong or smart enough to establish his own fiefdom, either through violence or through intrigue. He had no allies and no friends. He was not even notable enough to find his way into the camp of some lunatic like Lysenko. Instead, Malenkov was forced to wander the wastes, searching for some humble town that would adopt him and his meager talents.\n\nHe found Orenburg, and there he swore that he would be disregarded and denied no more. The Soviet Union would rise again, and he would lead it.\n\nPerhaps the people of Orenburg were desperate for any sort of proper organization. Perhaps Malenkov really did have some talents, wilted though they were by the scorn of his peers. But somehow, he has found himself in charge of the city, and to the surprise of many of his detractors, he seems to be a man with a plan.\n\nFactories. Industry. Bigger. Stronger. Taller smokestacks. Larger quotas. Work them till they break, then break them till they work. Orenburg will rise by producing. It will win with lead, iron and steel, and it will win with industry. Never mind quality. Never mind durability. What matters is quantity. Let one bullet be faulty, or one gun misfire. There will always be more to replace it, men to wield them, and men to make them."
 POLITICS_ALEKSANDER_BURBA_DESC:0 "Ever since the founding of the Communes of Orenburg, the city has seemed to have two natures at war with itself. On one hand, its people are free. They live their own lives, and run their own little governments, free from the damaging influence of either the invisible hand of the market, or the iron hand of the state. But on the hand, Orenburg is a state of chaos, and has been since its foundation. The Communes are filled with discord, petty squabbles and even violence. They are far richer than the surrounding lands, but seemingly far poorer than they should be. The men and women of the Communes are tough and resourceful, but the militia shrinks from even the most meager of challenges. Orenburg is great, yet it is small. It is powerful, yet it is weak. It is a symbol of the future of the Russian Wastes, and a reminder of their past.\n\nAleksander Adolfovich Burba rose to power promising a convergence of these dual natures. He promised a strong centralized state, but not the iron-fisted dictatorship of Malenkov. He promised to respect the independent desires and needs of the people of Orenburg, but not succumb to the communes anarchic nature. And who better? Burba also seems to be made of contradictions. He is as rich a capitalist magnate as one can find among the warlords, yet he acts seemingly only out of concern for his fellow citizens. His first move in power was was to cement his control over Orenburg's institutions, yet his seconds are independent souls rather than toadies or henchmen.\n\nBurba is most of all a deal maker, and the choice he has offered the people of Orenburg is a tempting one indeed. Their city can be made great again, forged in the fires of industry into the shining jewel of the Urals, paid for with loyalty, obedience, and hard work. And is it such a terrible price to pay? Are full bellies and warm homes worth a voice in government? Are nights free from gunfire worth squares empty of demonstrators? Is a glorious future worth a stifling present? Only time will tell how far Burba's ambitions stretch, and how far the people of Orenburg are willing to go to fulfill them. "
 ORE_THENEWORDER_DESC:0 "Orenburg and the surrounding areas were spared the chaos brought on by the end of the USSR. Lacking any major industrial centers or natural resources, local villages soon returned to a way of life centered around land, family, church and village.In time Orenburg emerged as a neutral ground where peasants and workers of the region could trade and live in peace. The city, mostly ignored by German bombers, was left free to prosper; peasants began exchanging their crops for tools and supplies, creating a blossoming economy. Soon rumors spread of an oasis of peace, south of the Urals. However, not all is well for the young Workers' State. As threats loom on the horizon, Orenburg will have to react to the onslaught brought on by the foes on the border. How much freedom will Oreburg be forced to give up, in order to survive?"
