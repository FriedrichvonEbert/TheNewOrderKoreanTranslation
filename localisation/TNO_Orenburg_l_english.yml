ORE_anarchic_commune:0 "아나키즘 코뮌"
ORE_anarchic_commune_desc:0 "The Communes are disunited. We share nothing, we do not trust one another, we insist on having no real police or military for fear of the possibility of someone taking power over the communes. The highest government outside the city of Orenburg is a scant few village elders and councils, but even those are rare. It will take much work to begin reversing the massive problems this cause, and many hope we can do so without betraying our ideals."
ORE_refugee_crisis:0 "난민 위기"
ORE_refugee_crisis_desc:0 "우랄 산맥에서 쏟아져 나온 피난민들은 코뮌에서 안전한 피난처를 찾길 바라면서 우랄 연맹에 의해 서쪽으로 호송되고 있습니다. 남쪽에서 멀리 벗어날수록, 방랑하는 독일 도적 무리나 그들의 애완견 카자흐 기마병들로부터 멀리 떨어지게 될 것입니다. 코뮌의 대다수 시민들은 이 이방인들을 받아들이는 것을 꺼리고 있으며, 우리가 감당할 수 있는 정도를 벗어난 것이라 믿고 있습니다."
