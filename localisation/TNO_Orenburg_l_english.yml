ORE.1000.t:0 "The Call to Aid"
ORE.1000.d:0 "Dawn. Orenburg always seems the most alive in the early hours, pulsing with military activity, troop transports to and from the front, diplomatic envoys and officials scrambling to deliver reports long overdue. But even its leaders can not deny that its movement has been anemic as of late. The shadows at their eyes tell a story of - not defeat, but certainly something other than victory.\n\nAnd so too do the veterans missing an arm, a leg, blown off in the struggle against the Black Brigade; the farms emptied of brothers and fathers and sons. Orenburg struggles on, but there is a faint tremor to its voice, and in the sprawling spaces of the public mind doubt, not hope, dominates. And the Brigade is always watching, and learning, and who knows when they will overcome the Revolution by force?\n\nThe Council gnaws at itself like a trapped rodent in the night, and spirals into endless debate. In the wee hours of the morning, however, a miracle happens. The Council reaches unanimous agreement on the issue, and propose a solution: call in the Ural Guard, their shadowy benefactors. Nobody in the Council fully trusts them, but the crude calculus of flesh and blood is obvious and appealing. Better their sons, fathers, brothers perish than ours.\n\nAnd behind that thought, a weariness that is more disturbing still: that the Communes can no longer win this war alone, and that Socialism must lean on others to be preserved."
ORE.1000.a:0 "Call the League for aid!"
ORE.1000.b:0 "The Revolution must triumph alone!"

ORE.1001.t:0 "Desperation"
ORE.1001.d:0 "Always the same dance, always the same actors. The diplomatic comings and goings of Orenburg and the League change from day to day, but the routine is a reassuring constant, at least for the Diplomat from the League. Recently, however, that has changed.\n\nA formal request from the Communes, couched in the usual passive-aggressive, "it's not like the Revolution needs you to fight for us, i-idiot!" rhetoric, has been received. The moral grandstanding and assumptions of superiority remain unchanged. What has changed is the certainty: the latter is gone. Not a trace of the old confidence in the Victory of Socialism over Bandit Capital remains, only vulnerability and a growing admission of "unexpected developments". And behind the lacquered words the League diplomat senses - pain. Bottomless pain.\n\nAs he pens his report, he is reminded, unaccountably, of an uncle who lost all his sons in a hunting accident off in the East. The ache in his eyes is suddenly familiar - and the Diplomat realises that every meeting he has had with the Orenburg Council has been a procession of aching eyes, hidden sorrow. Even guilt.\n\nHe winces, and finishes the report. The final decision is left to Menviks and his clique, but he knows what he must recommend. The League cannot stand by as the souls of innocents float into the darkness; for that is the definition of martyrdom, and their blood, once spilled, will cry for justice."
ORE.1001.a:0 "Orenburg calls for aid, and we will answer."
ORE.1001.b:0 "We can not afford to aid Orenburg."

#NKVD chain
ORE.1050.t:0 "The NKVD's Proposal"
ORE.1050.d:0 "The NKVD of Magnitogorsk has sent a proposal to the Worker's Council today. Stating that since they are the pre-eminent power of the Russian Urals they have decided that our position in their sphere needs to change and in their "benevolant wisdom" they have decided to offer us autonomy within their state. The communes would retain their independence and the Worker's Council would still exist. However we would fall sway under the NKVD and be forced to send them taxes and soldiers for their armies, funding the NKVD war machine. The NKVD would be allowed to send commisars and NKVD officials to "protect the state from counter-revoloutionary threats". However, this is clearly a thinly veiled use of secret police to supress our peoples. It is very likely that the NKVD would not take too kindly to a denial of their proposal. They have just fought a war with the bandits and they would be all too happy to send their troops west if we decline. We face a choice, autonomy under the NKVD and loss of a few freedoms or retain our independence and face the possible wrath of the NKVD war-machine. A vote has a been called in the Worker's Council."
ORE.1050.a:0 "The Communes vote to bend the knee."
ORE.1050.b:0 "The Communes vote to retain independence."

ORE.1051.t:0 "The NKVD's Demand"
ORE.1051.d:0 "In a stunning act of brazen war-mongering and bullying the NKVD has sent a demand to the Worker's Council calling for the annexation of the communes of Orenburg into the NKVDs new, dictatorial, state. Citing that russians must stand together in this perilous wrld and now that Dirlwanger and his ilk are dead the Worker's Council has nothing to fear in the Urals. They state that the communes would be protected by the NKVD and that the villagers are better off under the caring and guiding hand of themselves, and not that of the Worker's Council. If the communes accept this proposal then all the rights and freedoms they have fought for will be under the mercy of the NKVD who are not known for being nice to those who think different. The vote was called, every commune was ordered to come as this vote required all the communes voices on the matter. Will they pick annexation under the boot of the NKVD, or will they fight for their freedom?"
ORE.1051.a:0 "You may take our Lives, but you may never take our freedom!"
ORE.1051.b:0 "Subjugation is preferable to death."

ORE.1052.t:0 "An Offer of Friendship"
ORE.1052.desc:0 "The NKVD envoy, with the usual brazen pride and self-assurance of the intelligence services that many still remembered from the soviet days, sat before the workers council and began to make the case for improving relations between our two tribes in this hellish landscape. Together we had overcome the insanity of Dirlewanger, proving Russian solidarity could defeat German antagonism. Yet our victory had not been a simple one, bleeding the communes heavily. In such a state could we even hope to trust such former oppressors to stick to their words and truly not influence our autonomy? With the expert ability to read humans, the Magnitogorsk delegate began to recount other problems that face the area, threats that could still annihilate both parties if they were not to unite as fellow socialist countrymen. Yet the socialism of the NKVD was a little different to the socialism many in the communes preferred, just like with the Guards before, how could a centralized regime deal with our democratic system in an effective way? The council held the vote anyhow."
ORE.1052.a:0 "The envoy will have to return home empty handed."
ORE.1052.b:0 "We need friends in times like these."

ORE.2500.t:0 "The Guard Enduring"
ORE.2500.desc:0 "The worst has come about. Our allies in the Urals have been vanquished by the SS brigands, and it appears as if our time has come.\n\nHowever, we do not stand alone. Some survived the sacking of the Ural League, and are coming to our aid. It is a good reminder that we do not stand alone against the vile Dirlewanger Brigade, and it appears that we will receive the survivors' immediate assistance. Rugged and baptized by fire, these men will stand strong in solidarity with the people of Orenburg as they prepare to give their lives for the defense of our homeland. Their indomitable will to fight should be a common stance with our soldiers as well. The men of the Ural League are some of the bravest to ever serve, so we must be thankful even in these hard times that they still choose to continue the struggle. Their commanders have integrated into our structure, and they are clearly ready for the ultimate sacrifice if it means freedom and liberty for Russia. We must not let them die in vain!\n\nNonetheless, the situation is critical, and the chance of our downfall is at an all-time high. Reports stream in from the east of the Brigade's misdeeds, and the few refugees remaining tell haunting stories of his rapes and sacks. It is clear that Dirlewanger is no toy to play with, and our defeat will mean chaos and suffering for all of Orenburg, let alone Russia! Every man and woman must fight this scourge of God, at all costs, if it means our children shall live in a free land!"
ORE.2500.a:0 "To the front!"

