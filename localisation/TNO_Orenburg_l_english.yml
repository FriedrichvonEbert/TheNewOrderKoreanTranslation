ORE_calling_the_council_to_order:0 "Calling The Council To Order"
ORE_calling_the_council_to_order_desc:0 "The end of the 58th's worker congress has seen some anger and infighting break out amongst the centralization faction of the worker's council. Many are dissapointed in the inability to push through a really strong central executive.\n\nThankfully the new chairman has managed to squelch dissent. In a rousing speech, the council's members were reminded of the unprecendented opportuntiy to reform, strenghten and organize Orenburg. We can now assign people to various comittees and get the projects started."
ORE_institute_common_judicial_guidelines:0 "Institute Common Judicial Guidelines"
ORE_institute_common_judicial_guidelines_desc:0 ""Each commune is free to make its own justice" has always been how things are done. In practice, the few provincial lawyers left in Orenburg after the war were unable to prevent the rise of lynch mob and show trials across the vast range of communes. Even in Orenburg city crowds of people are able to sway the proceedings of the courts.\n\nThe old way of doing things, with laws imposed by a central clique of lawyers, will never be accepted again in Orenburg. But a new justice, built from the grounds up on the rights of every citizen can be established. Once the workers of a commune have built up the laws with the help of worker city's legal advisors, they shall feel compelled to let justice run its course."
ORE_reform_the_peoples_tribunals:0 "Reform The People's Tribunals"
ORE_reform_the_peoples_tribunals_desc:0 "It is one thing to have fair laws on the books for various offenses and crimes; it is another to have a fair set of punishment for criminals. In the harsh Russian anarchy the penalty for any crime is too often being hanged or shot at dawn.\n\nMonetary compensations, forced communal labors or year long assignment to orenburg city's militias have been introduced to the various people's tribunals to end the widespread death penalty use. Helping mediating feuds between local families to prevent bad blood amongst the jurors will also help in this endeavour, as well as gathering mobs to shout down anyone that opposes this reform."
ORE_discuss_the_unequal_investments:0 "Discuss The Unequal Investments"
ORE_discuss_the_unequal_investments_desc:0 "One of the causes of the Orenburg Commune's problem with centralization is the sheer weight of Orenburg city in regional affairs. While most of the communes operate on a primeval agrarian economy, Orenburg city has a roughly functioning money economy where goods are crafted and traded.\n\nThis imbalance in the resources has led to an imbalance in investments. Orenburg city foots much of the bill for regional investments, and this has generated plenty of distrust between city dwellers and rural communes. Any attempt at investment in a commune's territory is seen as a preliminary step to Orenburgian take over of the area. Meanwhile, requests of emergency investments by communes are routinely turned down by stingy Orenburg merchants unwilling to help the uncooperative communes.\n\nConvincing the communes to be equal partner in investments is the first step in addressing this imbalance. No matter how poor, the communes must contribute to the common cause. In return they shall access a greater pool of potential investment money. From each according to their ability, to each according to their needs."
ORE_common_investment_contributions:0 "Common Investment Contributions"
ORE_common_investment_contributions_desc:0 "The communes have inevitably proven to be skeptical about the idea of pooling money in the common funds. Many of the smaller communes have only a few rubles worth of resources to offer us, and do not understand how such limited resources could help the greater good. A few pilot development projects entirely funded through local efforts should help demonstrate to skeptics that many hands make light load.\n\nNo matter the resistance, we must make everyone understand that the era of freeloading is over."
ORE_organize_communal_representation:0 "Organize Communal Representation"
ORE_organize_communal_representation_desc:0 "Every citizen is entitled to representation in the worker's congress, and shall always be entitled to representation. However, the practice of variable communal representations has contributed much to the chaos present in worker's congresses. Some communes send too few men for their population size, some communes send too many. In the winter when the fields are dormant communal representatives tend to swarm into Orenburg city, whereas in the summer many delegations are absent.\n\nFrom now on, every commune will have a fixed amount of delegates depending on their population size. Every citizen of the commune will have to present their problems to their representatives before they leave, instead of tagging along to Orenburg city in large informal groups."
ORE_scheduled_congress_meetings:0 "Scheduled Congress Meetings"
ORE_scheduled_congress_meetings_desc:0 "It is true that the roads and dirt paths of Orenburg leave much to be desired, and that planting and harvesting seasons occupy most commune's free men and women. However, the practice of arriving late in the worker's congress causes endless repetitions of already discussed topics, and has an annoying tendency to bring back to the front old debates.\n\nFrom now on, every congress will be scheduled long in advance, and delegates that are late will lose their participation rights in the congress. Monetary contributions will be given to distant representatives to help them make the trip on time."
ORE_codify_central_powers:0 "Codify Central Powers"
ORE_codify_central_powers_desc:0 "The communes' counter-proposal for a Council with supreme decision power has come with the caveats that these decision powers are limited to specific areas. Clearly stating the areas where the council is supreme will help soothe the fair of creeping authoritarianism in Orenburg city, and will hopefully convince the communes to back the council's authority.\n\nChief amongst our limited areas of influence is the general oversight of Orenburg's militias. A set of clear proposal over the military's workings will help us prepare for the upcoming storm."
ORE_draft_the_workers_constitution:0 "Draft The Worker's Constitution"
ORE_draft_the_workers_constitution_desc:0 "With its limited mandate and clearly described working, the new worker's council is ready to draft a constitution for the workers of Orenburg. No more rumors, no more misunderstandings and no more confusion. The new Orenburg will follow well laid out democratic principles as enshrined in the worker's constitutions."
ORE_develop_the_outer_regions:0 "Develop The Outer Regions"
ORE_develop_the_outer_regions_desc:0 "The outer regions lay in an unfortunate limbo caused by the worker's council's dysfunction. Hardest hit by the refugee crisis and increase in raids, the communes on the frontier have been amongst the most loyal allies of the worker's council reform faction, yet have received no help up to now. Investing in these areas will strengthen the commune's hold on the land, reassure local leaders of Orenburg's protection and help fortify our border with the black army and black mountain."
ORE_the_peoples_justice:0 "The People's Justice"
ORE_the_peoples_justice_desc:0 "In most communes, the justice system is an ad hoc organisation of village elders, priests and local big men. Encouraging each commune to elect judges will help strengthen our legal reforms and generate over time a pool of local citizens with legal expertise and a good eye for jurisprudence."
ORE_the_fifty_ninth_congress:0 "The Fifty-Ninth Congress"
ORE_the_fifty_ninth_congress_desc:0 "It is time again to call representatives of the communes to begin a great congress of the communes. A long, raucous democratic affair where every man is given a chance to discuss the state of the Orenburg commune.\n\nAn ambitious package of reforms has been gathered. A change to the justice system; a joint investment policy; a new worker's constitutions. For the first time we have the ability to determine the congress' agenda and use the chairman's powers to keep everyone focused. Reports from across Orenburg are mixed on the level of support our proposal has, and we can only wait to see if the communes will let us forge ahead to a brighter future, or if Orenburg is doomed to anarchy..."
ORE_the_beginning:0 "The Beginning"
ORE_the_beginning_desc:0 "The reform proposal has passed! The constitution's preliminary draft has passed to thunderous applause. Orenburg now has a government, weak as it may be. Many of the more skeptical communes have come to congratulate us on using our powers to create a strong consensus. The path ahead shall be difficult, but we no longer walk it alone."
ORE_proclaim_internal_peace:0 "Proclaiming Internal Peace"
ORE_proclaim_internal_peace_desc:0 "A thousand militias to defend the weak! A thousand arms to help those that struggle to walk! A thousand links in the great chain of workers!" Word has been sent out to communes big and small that peace and order shall be restored by the worker's council. Village priests read out the worker's constitutions to those that cannot read. And on the struggling border, for the first time in months the communes dare dream of a happy future for Orenburg."
ORE_common_responsibilities:0 "Common Responsibilities"
ORE_common_responsibilities_desc:0 "The principle of universal contributions to a centralised army and investment fund have been accepted by the communes. However much remains to be done to determine the level of responsibility born by individual communes. Number of soldiers, levels of investments, quantity of resources, each village and city's contributions must be appraised and negotiated. Where the worker's council legal authority end new committees and organisations must be set up to ensured the success of the worker's government."
ORE_common_finance:0 "Common Finance"
ORE_common_finance_desc:0 "The vaunted common investment policy features in almost every single reform project. However, the devil is in the detail, and many of the preliminary ideas the worker council detailed on the policy have to be scrapped and replaced through cooperation with the communes. Still, little by little the project move forward. There is no lack of investment opportunities big and small across our land, and reports on the first few projects look promising."
ORE_revoke_the_privilegia:0 "Revoke The Privilegia"
ORE_revoke_the_privilegia_desc:0 "While the worker's constitution retains a strong majority, many communes have stepped forward to remind us of privileges negotiated in such and such treaty, or such and such worker's congress. By playing off commune against commune and by reminding everyone that has signed the worker's constitution that they have agreed to its laws, we can slowly whittle down the mess of exemptions, secret clauses and special privileges that threaten to derail our reforms."
ORE_create_the_higher_command:0 "Create The Higher Command"
ORE_create_the_higher_command_desc:0 "The centralized Orenburg army is one of the few areas where the worker's council has any degree of real power. Left to make our own decisions by the commune, we have been mostly been free to design the structure of Orenburg's army as we see fit. Chief amongst them is the question of finding men to lead it. By tapping veterans of the great war against the Germans, and a few recent arrivals from the the Ural league and the WRRF we have drafted a structure to integrate communal militias under a clear order of command. The few experimented veterans will be used to create a high command whose supreme authority rests on the worker's council."
ORE_the_leagues_training:0 "The League's Training"
ORE_the_leagues_training_desc:0 "Every self-respecting commune has developed its own militia to defend land and families. However, groups of peasants with a few hours of rifle shooting does not an army make. With the powers granted to the worker's council we are finally free to invite Ural League officers to improve our men's training. The League has suggested to organise a number of regional military camps, easily reachable in a day or two of travelling by nearby communes. There the militias can be trained together by the League's officers, and a feeling of belonging to something greater than be inculcated in the various militias."
ORE_accept_their_aid:0 "Accept Their Aid"
ORE_accept_their_aid_desc:0 "The Ural League's meticulous reports on the state of our militias' training has revealed shortages of arms and supplies yet unaccounted for. The League has graciously offered to help us equip our men from their own stores of equipment if we can help them organise and move their convoys through our land."
ORE_grant_full_access:0 "Grant Full Access"
ORE_grant_full_access_desc:0 "Little by little, the communes have begun to trust the League. Even the most isolated villages have begun to warm to the League as officers from the Urals have helped trained their men and women. On several occasion League members have saved villages from bandit raids. The mens of the league already have de facto access to much of the frontier, and the inland communes have brought us a proposal to extend the league's access to all of Orenburg to help facilitate training and defence."
ORE_revive_orenburgs_shops:0 "Revive Orenburg's Shops"
ORE_revive_orenburgs_shops_desc:0 "With the establishment of the new worker's army, a great market for guns and ammunitions is opening up. With the early stages of our common investment policy in effect, money and resources are pouring in to revive old factories and workshops to produce guns. Many regional militia association have pooled up their resources to finance their own gun works in the capital, and now convoys of guns and ammunitions are streaming out of Orenburg's shops toward the frontlines. With just a little push, we could accelerate this weapon boom and help arm our men."
ORE_a_professional_militia:0 "A Professional Militia"
ORE_a_professional_militia_desc:0 "The League's generous help cannot cover all of our towns and villages. By using our own military veterans we have started wandering military academies giving workshops to communal militias. By giving the local men and womens a taste of well regulated military life, we hope to turn some of them from part time militiamen to full time soldiers, forming a kernel of our new professional military."
ORE_the_best_officer_candidates:0 "The Best Officer Candidates"
ORE_the_best_officer_candidates_desc:0 "Many militias in the richer areas and frontier land have shown interest in organizing into full time military companies, complete with a set of locally elected officers to help link our high command with local troops. While we must continue to respect the principle of bottom up worker's organization, a great deal of locally elected officers are chosen by popularity instead of merits. By using our veterans and League advisers to vet candidates we hope to teach the new soldiers that electing bad officers is the best way to waste their commune's military effort."
ORE_renovatio_orenburgii:0 "Renovatio Orenburgi"
ORE_renovatio_orenburgii_desc:0 "Every commune buzzes with activity. Old resource extractions works are opening back up, their material streaming into factories and workshops. Soldiers with high morale and respectable levels of professionalism patrols our roads as well ran communal council implement reforms of their owns, mimicking the sane and sensible democracies of the world.\n\nIt is a new age for Orenburg, an age where we can finally exist as a united society, and a gleaming jewel in the dark wastelands of Russia."
ORE_dust_in_the_wind:0 "Dust In The Wind"
ORE_dust_in_the_wind_desc:0 "The proposal has failed! As the worker's congress breaks down in angry disagreement and reproaches, the frontier commune's representative stream out one by one, faces ashen with fear. All hope of reforming the communes in time for the war have been lost..."
ORE_salvage_what_we_have:0 "Salvage What We Have"
ORE_salvage_what_we_have_desc:0 "The 59th worker's council still goes on. Most of the reform faction have already given up, spending their days drinking while Orenburg's future burns. A few, led by comrade Burba still strive to extract as many resources as they can from the communes to mitigate the disaster."
ORE_pray_for_a_miracle:0 "Pray For A Miracle"
ORE_pray_for_a_miracle_desc:0 "As soon as the news from the proposal came, the Ural League representative asked for a meeting with the leaders of the reform faction. We can only break them the news that they are on their own, and that all that is left to do is to pray for a miracle..."
ORE_the_storm_on_the_horizon:0 "The Storm On The Horizon"
ORE_the_storm_on_the_horizon_desc:0 "The probing raids on our borders have begun escalating in intensity. The few scouts that have managed to make it back all tell us that Dirlewanger's army is coming. Frontier commune are being evacuated, causing clashes with militias further inland.\n\nOn the frontier, a few militiamen wait at their posts, rifle in hands. They are joined by the Orenburg city council members that have given up on gathering more preparation. The only thing left for them to do is to wait for the coming storm."

