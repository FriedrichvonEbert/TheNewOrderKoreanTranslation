ORE.163.t:0 "Rejection"
ORE.163.d:0 "The Ural League has... rejected the Council's entreaties for an alliance.\n\nIt wasn't too long ago when they first arrived at our farthest kolkhozy. Our villagers reported small groups of men and women wearing battle fatigues and fatigued faces -- and deadly rifles slung on their backs. Hindsight tells us they were mere scouts meeting civilization for the first time since their supposed exodus.\n\nWe saw things differently of course. Beset on all sides by bandits, murderers and Germans, weak and bare against even the harsh winter snow... we saw saviors. Brothers in arms against the greedy, the rapacious, the bloodthirsty: All those who covet Orenburg's riches with wanton lust. For once, we thought, Orenburg's future seems a sliver brighter.\n\nNow its Council is dumbfounded to a sudden halt. But before the familiar shouting and finger-pointing resumes; before Orenburg's government leaves its people helpless against the oncoming slaughter; and before the Commune's bright sliver fades away to die, every councilor thought as one:"
ORE.163.a:0 ""What will we do now...?""

#Culture events
ORE.140.t:0 "Setting the Record Straight"
ORE.140.d:0 "Before, Orenburg's history was polluted with false narratives and claims about its founders and leaders. Under Comrade Malenkov, this has begun to change. Pictures of the commune leaders and their crimes are now everywhere, showing the people how they attempted to keep us weak. Burba, and his insane delusions, has been wiped from the books; his plans are now either to be forgotten, or remembered for its true creater, Comrade Malenkov! History is written by the victors, and seeing that we are the victors, it is our chance to set the record straight, so that future generations are not directed in false, counter-revolutionary directions."
ORE.140.a:0 "One step closer to a better Orenburg"
ORE.141.t:0 "A New Youth For A New Day!"
ORE.141.d:0 "The youth of Orenburg have been, much like the rest of the region, un-organized and un-educated in the virtues neccessary to survive. Under Comrade Malenkov, however, this is starting to change. The formation of the Komosol, or All-Union Leninist Young Communist League, has been apart of a new initiative to keep children away from religious dogmas, and instead promote atheist thought. Under the direction of older party members, Komosol members will work to shut down churches and other bourgeois institutions and instead promote proper socialist values.\n\nWe have gotten some pushback, however. For one thing, young people don't like feeling as though they are being told what to do, so hooligan gangs and groupings have been formed. A bigger worry comes in the forms of their parents; many have accused us of being "intruders", and disrupting the family unit. Our response to these claims are simply; yes, that is what we are doing. Children should develop to assist the collective good of Orenburg and of Russia, and not be held back by their parents. After all, didn't the Christ they love so much say that one should abandon their families if it meant following the good path? Counter-revolutionary dogma in the family must be fought against no matter what."
ORE.141.a:0 "They say this is a bad idea, but what do they know?"
ORE.142.t:0 "The Conversion"
ORE.142.d:0 "A letter was found on Old Man Markov's desk. The contents were:\n\nI believed in freedom, I really did. When the Commune asked for my trust, my food, I withheld nothing. When I was asked to shelter the Ural soldiers, I gave them my own room. I loved my freedom, and I would give myself away in its service.\n\nI was given a privileged position within the Commune, and I believed my own works would be sufficient to vouchsafe for my credentials. And I never abused that position. I loved the Commune and I still love my village. Service in the protection of our freedom is no burden to me.\n\nBut when Svetlana the light of my life fell with the shakes and fever, I was denied, denied, denied. The Chairman and his family need it, I was told. The Esteemed Visitors need it. Councillors I'd never heard of were more valuable to the Commune than my Daughter choking in her bed, the life slipping from her with every breath.\n\nAnd when it came time to hold the funeral, when Maria could not stand with grief - the Commune did nothing. This was the reward for my service freely given - nothing.\n\nMalenkov is ruthless and brutal, I know this. But he will be better than the blank faces who watched my daughter slip away, and waved their arms, and smiled from the corners of their lips. At least his punishment will be fair, and hard.\n\nFreedom is worth nothing at all without justice. And Malenkov is justice.\n\nOld Man Markov was killed in a police action suppressing Malenkovite riots the following February."
ORE.142.a:0 "The Urals are salted with our tears."
ORE.143.t:0 "A Farmer's Complaints"
ORE.143.d:0 "The small, isolated farm was in ill disrepair despite being situated on the edge of a great wood, but what good could an old farmer, harvesting from the last pastures nature had not taken from him, do to fix the small building complex all on his own? He had heard fantastical stories of Orenburg and the surprising bloom it had experienced, becoming a shining beacon of hope in these swirling, death-filled tides of darkness. In his quiet contemplation, facing the shimmering, setting sun as he was giving his dying muscles a minor, yet much needed rest, he considered what it would have been like to have lived in the city, a place where reform and industrialisation had created such standard of life not possibly imaginable for those in the outer communes. He almost caught himself wishing his life could have been different but shook away from such a selfish thought. Sighing deeply, he whispered the name of the love of his life, taken from him so unceremoniously and abruptly, and he wondered whether she would be as proud as he was of their children. Living in that great city, making something of their lives, carrying on the hope that had been birthed alongside them. A single tear rolled down his creased, sunburnt cheeks as he thought about them. But work had to resume."
ORE.143.a:0 "What we sacrifice for those we love."
ORE.144.t:0 "Hypocrisy manifest"
ORE.144.d:0 "Utter turmoil in the grand chamber of the workers council, not an unusual occurrence but this case of pandemonium carried with it a rather more affronted and scandalous air of disturbance. All seemed to be originating from a lone representative of an outer commune, still standing straight with dignity despite the rabid abuse shouted at him from all corners of the room. His speech had been little less than a full-blown critique of the current economic system that the settlements outside of Orenburg had to endure and the terrible effects on living standards it had. Apparently, any sort of criticism of the anarchist form of socialism the communes pursued, even if entirely valid like it was in his case, was a cause of fundamental concern and existential angst for the council. Like a punch in the gut or a smack to the face, words like traitor or fascist scum were thrown around. All he had suggested was for there to be some level of investment from the profits of Orenburg into the rural settlements it should have some level of concern for, after all they provided most of its food source. Now, a huffing, rather fat man rose from his seat and slammed the desk in front of him, slightly diminishing the din of the room. He requested for there to be a vote on the limits of freedom of speech in the council meetings when it came to the foundational traditions of the communes, instead of the initial proposal. With utter chagrin and distaste for the clearly pleased buffoon that had just stood and the many that cheered his proposal, the original delegate sat down in utter disappointment. Nothing would change again."
ORE.144.a:0 "The Court of Madness"
ORE.145.t:0 "Scientists arrive at Orenburg"
ORE.145.d:0 "It was early in the morning when they arrived. A haggard group of men and women, some in lab coats, others simply with civilian clothes, but all of them were some of the best and brightest in their respective fields. They came from Black Mountain, sneaking and dodging through the patrols of Magnitogorsk, and it took them another two days on foot to arrive in Orenburg, but they had made it at last.\n\nWhen they were taken in by a patrolling militia on the outskirts, given food and water and assurances they would be safe, only then did they start to talk. Of the horrors they'd seen inside the Black Mountain. Tales that they told in hushed tones and behind sobs of the experiments they had performed because they had no choice in the matter, or initially believed in a "greater good". They murmured about kidnappings, forced breedings, vivisections.\n\nSome refused to talk at all.\n\nBurba's men promised them sanctuary. The scientists would be given a place to stay, but only as long as they worked for Orenburg and its research divisions. This was a matter that took some convincing, and a demonstration of an actual code of ethics, but eventually, all of the scientists joined the city in its endeavours."
ORE.145.a:0 "That mountain worries me..."
ORE.146.t:0 "The Hand that Feeds"
ORE.146.d:0 "Chaos has taken Pobedy Avenue.\n\nThe blood of the children of Orenburg now drips down the side of newly manufactured cars. It trickles into newly dug drains. It pools around the boots of freshly trained riot officers.\n\nModernization has shaken Orenburg to its core in many ways, and in many ways, this has been good! The people work. The people eat. The people enjoy prosperity unimagined just a scant few years prior. Orenburg has become a shining beacon in the darkness of Russia.\n\nBut it is not a perfect transition, for the people know something is lost. They can feel its conspicuous absence when they sleep, they feel scared without it under the watchful eyes of Burba's growing army of policemen, and they can feel it slowly slip from their bodies and disappear as they toil endlessly in factories without say and often pay.\n\nThe people of Orenburg have lost their freedom.\n\nThe protests were to be expected. At least so it seems, for the police were more than ready when they began. Brave and proud students were marching down Pobedy Avenue when dozens of officers carrying newly crafted riot shields and belts with freshly brewed tear gas swarmed them.\n\nClubs were swung and shots were fired, and by the end of the day, almost a dozen of Orenburg's best and brightest lay gasping their last in the street, over a hundred others stumbling away and nursing wounds from the mundane to the life threatening.\n\nIs this the price of progress?"
ORE.146.a:0 "What else must we sacrifice for this future?"
ORE.147.t:0 "A Home For the Impoverished?"
ORE.147.d:0 "Those fortunate enough to have a place to reside and rest every night in this war-torn nation seldom come to pity those who have fallen upon hard times. As such, most assumed the construction of the new concrete building was merely another apartment for the decadent and the wealthy. But when the doors finally opened, many residents were shocked to find them open for anyone who needed a warm shelter from the cold or a meal when personal supplies have run dry. Those former peasants who aimlessly wandered for years, searching for a menial job or a place to stay can now finally rest.\n\nAleksander Burba's reform of Orenburg did not only come with promises of democratization but the goal of establishing welfare for the huddled masses of the Urals. With the opening of the first homeless shelters in Russia in the central city, the fulfillment of this lofty objective is now proven to be underway. In a speech given at the opening of the facility, Burba spoke of how in a sense all Russians are homeless in their disunity and constant uncertainty, framing the opening of the shelter as the first step towards not just curbing homelessness but establishing the motherland as a whole again. We can only hope for the best to come for the wayward vagabonds in this great exile."
ORE.147.a:0 "A society is judged by how it treats its poorest"
ORE.148.t:0 "The Burba Deal"
ORE.148.d:0 "Work! Work for your family! Work for your comrades! Work for industry and for Orenburg and for Comrade Burba!\n\nAs part of Burba's newest set of reforms, only one of several dozen that have already been instituted in the last month, workers have been queueing up for employment at wages unseen in Russia for decades, in return for working at one of the numerous new factories and farms across Orenburg. Already, hundreds have found work at these new places of industry, and the streets are not lined with the desperate and the starving but with eager workers lining up for their daily pay or ration. Surely one can walk down the street and feel pride in their city, and while it may now be a bit harder to breath in the soot choked air, this is a fine price to pay when the citizenry of Orenburg can now find easy work and reap the rewards of their labor. Where once, windows sat dark from lack of light, or waste was thrown into streets from improper plumbing systems, there is now luxury!\n\nTo meet this growing class of workers is a growing class of clerks, middle managers, and bureaucrats to support them. The middle class has already sectioned themselves off into many of the newly built neighborhoods where they may enjoy more luxuriant quarters to their blue-collar counterparts. And that is not saying anything of those above them! As the factories chug to life, so too do the wheels of industry, and riding the cars that sit on those wheels are the rich and wealthy. Those who have had the skill, cunning, and ruthlessness to become the leaders of our fair city.\n\nYes, the skies may be black. Yes, the hospitals may be filled with workers missing fingers and arms from accidents in the factories. Yes, valuable space in the city may now be taken up by massive manors and other homes for the upper crust. But this is a price the people of Orenburg shall gladly pay, for they now live in the future! Or at least the present."
ORE.148.a:0 "We have hit the bottom and are on the upswing"
ORE.149.t:0 "The Coup Attempt"
ORE.149.d:0 "The meeting was a normal one, long and boring but necessary all the same. Council members droned on and debated about everything on the agenda from the major to the minute. Several people were yawning, but they were doing important work. Burba sat at the head of the table, looking intensely interested in the current talk about a five percent boost in crop yields from a small village on the eastern fringe.\n\nAs the speaker continued to monologue about this topic of world-changing importance, soldiers began to file in on doors from either side. They arranged themselves in a circle and surrounded the table that the council was meeting at. The people there all looked either terrified or grim with the exception of Burba, who continued to look fascinated at the bland talk of the oblivious councilman, who continued to spew his talk of distributing new grain and replicating successes. The speaker finally noticed the soldiers around him and stopped suddenly, giving a nervous gulp.\n\nThe grim-looking council members stood up and, with a dark tone of voice, the leader among them told Burba that he needed to go with these soldiers. His control had been a disaster and needed to end. Burba gave a slight nod, but then said "Oh, that won't be necessary." The councillors looked confused, then collectively their faces fell into terror as they realized the soldiers were aiming at them, not Burba. They were taken away, and Burba called for the meeting to resume. "I had a quick talk with the guards beforehand. Call it a hunch. Let's get back to business.""
ORE.149.a:0 "Sly as a fox."
ORE.150.t:0 "A new Democracy?"
ORE.150.d:0 "One of the few constants in the organization of Orenburg's various communes is that elections always take place during the long winter where the fields are empty and the village's population is huddled indoors. The year's events are discussed in the long evenings and the performance of the village's representative to Orenburg city is assessed. Before spring returns the fields to the villagers, a new set of leaders is elected to lead the commune throughout the year and represent them in the Worker's Council and Congresses.\n\nThe idea of party politics took time to spread throughout Orenburg, since every commune was a master of its own affairs, and local citizens voted for men they knew personally. But the arcane workings of the Worker's Council began creating groups of friends and enemies, united or separated by common ideas about Orenburg's future. Based on Orenburg city's interests and the necessity of uniting to deal with regional problems, our predecessors in the reformist faction began building a coalition of representatives that believed in centralization. In reaction to this, a large autonomist bloc began forming to defend communal rights. Various other informal parties began appearing and disappearing as shifts in the worker's democracy broke alliances or brought new people together.\n\nThis year, however, our agents say things have changed. Our efforts to elect Chairman Burba and give him a mandate to shake things up in Orenburg has had a profound impact on the upcoming elections. A great number of factions have been subsumed into our new Progress and Development party, while the previously almighty Autonomist party is falling apart.\n\nAided by strategic bribing and by drafting the best and brightest minds of communes that could oppose us, we've managed to narrow down the list of candidates across the region to men of our party and a few independents. A new type of party politics is rising in Orenburg as ambitious men realize the only way to get a seat at the table is by helping us. The days where obstructionists were a force in Council politics are finally over."
ORE.150.a:0 "Little politics in Orenburg, and much administration."

ORE.600.t:0 "The Black Brigade Finally Defeated!"
ORE.600.desc:0 "At dawn this morning a final set of bandits from the Black Brigade was brought to the killing fields. The mix of German, Russian and Kazakh was dragged from the strip of land where they had been chained, and brought up the hill to their final resting place. If any of the defeated bandit had shown any aptitude for philosophy, perhaps they'd find grim humor in the fact that the rifles that would soon end their life had been forged in the worker communes they had once thought easy prey.\n\nThe threat of invasion by Dirlewanger's Brigade had changed Orenburg forever. Some would perhaps forever curse the new government brought on by the bandit crisis; others were grateful their fellow countrymen had pulled together in this darkest of times to stave off the apocalypse.\n\nThe bandits were not given trials, or any chance to defend themselves and their actions. Ever since escaping his death at the hands of Hans Speidel in the 50s, Dirlewanger and his men have pillaged and massacred their way through Russia. In so adding to the Russian people's misery, the bandit king has forged his own black legend. Now anyone caught ever associating with him is rightfully marked for death.\n\nThe final battle of the war saw Orenburg's troops break through the weakened Brigade and assault its final holding. Dirlewanger tried to die as he'd lived, fighting and killing with his men. But in a final act of karmic justice he was knocked out by one of his men that hoped to trade the bandit king for clemency. The old German was dragged back to Orenburg, where crowds of deliriously happy citizens gathered to see his execution.\n\nThe traitorous bandit joined his comrade on the killing fields on this final day. The criminals' corpse would help feed the soil of Mother Russia. A fitting coda to lives spent burning down the lands of innocent men and women."
ORE.600.a:0 "Justice has prevailed!"
ORE.601.t:0 "The Black Mountain's Madness Dispelled!"
ORE.601.desc:0 "Orenburg's men began their final push against the Black Mountain this morning. Magnitogorsk's tired and demoralized NKVD soldiers lost defensive position after defensive positions. These were no longer the scared and isolated peasants that the head scientist had once sent them kidnap; the flames of war had hardened the men of Orenburg. Little by little the communal army had cut through Magnitogorsk's defenses. Miners had been brought up to the front to dig new path ways into the mountain, crumbling vast sections of tunnels on hapless NKVD troopers. How could the red army remnant send parties to repel the miners? Their manpower and ammunition was already at a critical level.\n\nThe final blow did not come from Orenburg's heavy weapon teams relentless pounding against the main tunnels. Nor did it come from above as daring raiders climbed down mineshafts into the heart of the Black Mountain. No, the final blow came from within the laboratories. Horrified NKVD officers heard over the radio of an uprising by the ragged prisoners, somehow freed from their cells. Positions fortified against the outside world were quickly overrun by the Black Mountain's victims.\n\nBy early afternoon several NKVD divisions raised a white flag, desperate to escape from the tide of escaped experimentation victims. Orenburg's officers refused any quarter for the accomplices of the Black Mountain's experiments. Soon the final pockets of NKVD resistance were surrounded and eliminated.\n\nThe men of Orenburg listened to the freed prisoners' mad rantings about the nightmare of steel and glass hidden in the depths of the mountain. A small task force of veteran soldier made its way to the laboratory area. One by one the men came back, faces white with horror. Finally their officer returned from the depths with Lysenko's final experimental diary. Later that day he read the journal, pages lit by the fire purging the Black Mountain's depths -\n\n'Diary entry 1428-F - Unplanned technical difficulty arising from group 'Orenburg' – See local factions document 13 gamma – Specimens of project -REDACTED- must see early field test. Orders to intern Anatoly to fetch me the keys to the holding cells.""
ORE.601.a:0 "Finally we can put that insanity to rest."
ORE.602.t:0 "The NKVD's Surrender"
ORE.602.desc:0 "Today the surviving commanders of the NKVD lifted a white flag above their final fortifications. The fighting men of Orenburg counted their blessings that they had not been fighting the insane Lysenko. The mad scientist would likely have held out until the bitter end.\n\nThe officers of the NKVD came forward and gave their weapons to their counterparts in Orenburg's security forces. The remnants of the Red Army were melancholy at their defeat. They had dreamed of restoring the Soviet Union, of imposing order on the lawless expanse of the Russian anarchy. Some of the more ambitious had held dream of once again seeing the red banner of communism stand with its eagles across the planet. A proof that the dream of the worker's revolution had not been a failed experiment, squashed by the German boot.\n\nBut perhaps they had not been the right men for the jobs. They had cowered in the shadow of the Black Mountain, wasting time and good men on Lysenko's depraved assignments. The rest of Russia had moved on without them. Perhaps the true standard bearers of the worker's will would be Orenburg, reforged as it was in conflict.\n\nThis conclusion was not reached by all of the NKVD's officers, of course. Some blamed their men, or other officers, or random circumstances beyond their control. Sometimes order simply can't triumph over chaos. And to these men, with the NKVD snuffed out so the last hope for an orderly and modern Russia was now gone. Better surrender to those rabble and drink themselves to death as the Russian anarchy continued."
ORE.602.a:0 "A foolish pipe dream, put to rest."

ORE.517.t:0 "Orenburg begins to Arm"
ORE.517.d:0 "There was an underlying tension almost palpable to the hurried citizens of Orenburg as they rushed through the crowded city streets. The commune, usually a place of unrelenting indecision with its various committees and political infighting, finally had been pushed together to reach a decisive goal. Metal clanging and other work noises mingled with the stress hovering over the city. A din representative of a united body gearing up to become ready to face the outside forces which threatened its mere existence.\n\nEach workshop, each home with tools, all working to create variants of small arms and ammunition for themselves and the militias who would need to be raised to mount an organised defence. Despite a lack of central organisation and control, productivity was and remained exceptional, ensuring that even if quality was lacking, quantity would easily make up for it."
ORE.517.a:0 "The more guns the better"
ORE.518.t:0 "Alekseevka begins to Arm"
ORE.518.d:0 "The news of rapid armament from Orenburg had reached the small communes town council only a few hours after the makeshift workshops had begun their production in the bustling regional capital. Realising that Orenburg will likely need all the militias it can arm, it fell upon the decision makers of Alexeyevka to organise the towns defences in order to protect the river commune.\n\nThere was nowhere near the same amount of industrial capacity, nor resources, to convert the workshops and factories to small arm production. Neither were there as many willing volunteers to join the makeshift militias as a sizable number of Alexeyevka's residents had already migrated to Orenburg. This however did not deter those committed enough who had remained and within half a day a similar din of productivity could be heard going late into the night. No matter how many guns the town could produce, they would at least contribute to the defence of the anarchist project of the Southern Urals. "
ORE.518.a:0 "We must be ready at a moment's notice"
ORE.519.t:0 "Sterlitamak begins to Arm"
ORE.519.d:0 "The second biggest city of the Southern Ural communes had long made its mission to not eternally fall behind Orenburg in terms of political and economic significance. Something likely to never occur but a target that nonetheless pushed workers and managers into a good productive mindset. There was now no better time than to prove this as news of Orenburg's armament in reaction to outside forces had just reached the city council. Leaflets, posters and radio messages quickly made their way around Sterlitamak as messengers left the city to spread the news to the surrounding villages and to help organise their own efforts.\n\nSoon the whole region scrambled to retool the existing light and heavy industry whilst a committee for efficient resource collection was established to aid in procuring old arms and raw materials needed for arms production. Soon enough so many guns were being passed around that previously empty stockpiles began to be filled again. Sterlitamak would be ready."
ORE.519.a:0 "Having an armed populace with make us a force to be reckoned with"

#focuses
ORE_the_fifty_seventh_congress:0 "The Fifty-Seventh Congress"
ORE_the_fifty_seventh_congress_desc:0 "It is time again to call representatives of the communes to begin a great congress of the communes. A long, raucous democratic affair where every man is given a chance to discuss the state of the Orenburg commune. Problems both internal and external require the urgent attention of this 57th council. However, getting the assembly to agree unanimously on moving forward with various projects is a Sisyphean task..."
ORE_the_matter_of_the_urals:0 "The Matter Of The Urals"
ORE_the_matter_of_the_urals_desc:0 "The most pressing topic on the council's agenda is the ever worsening refugee crisis. The trickle of men and women seeking an oasis from the Russian anarchy has turned into a flood of wretched refugees trying to escape the depravity of the Black Mountain or the Black army. This influx of newcomers is straining the economy of various communes in the region and has brought our sluggish political system to a standstill.\n\nTo the north, the Ural League is facing a similar refugee crisis, and has suggested we join forces to solve the refugee crisis, and perhaps even strike at the twin evils of the east. While many on the council believe this to be the only real way to fix the crisis, a surprising level of opposition has coalesced against this idea. The Ural League's military hierarchy stands against every political principle of the Orenburg Commune, such as decentralization and bottom up leadership. Breaking the deadlock on this issue is crucial for our future defensive and foreign policy."
ORE_the_matter_of_communal_agriculture:0 "The Matter Of Communal Agriculture"
ORE_the_matter_of_communal_agriculture_desc:0 "Among the communes, only the city of Orenburg has something vaguely approximating a pre-industrial craftsmen economy. Every other commune is a loose association of local peasants working their fields in antediluvian fashion. As a result, crop yield is never very high even in good harvests. Keeping the city of Orenburg fed in a timely fashion generates much of the tension between the other communes and the city council even in the best of times. Now, the refugee crisis stresses the food stores to breaking point.\n\nComrade Malenkov and Burba of Orenburg city have for once found a topic where both agree: industrialization and organization of the various commune's agriculture must improve. Their proposal for mild reforms toward a joint agricultural policy has raised an uproar among the council. However, others have shown interest in helping the peasants by sharing tools and knowledge. We find ourselves with the opportunity of building a coalition on the topic, or letting the reform idea slide."
ORE_the_matter_of_communal_autonomy:0 "The Matter Of Communal Autonomy"
ORE_the_matter_of_communal_autonomy_desc:0 "Difficulties in discussing Orenburg's relationship with the Ural League and potential reforms to the commune's agriculture originate from a single place: the centralization debate. Most of Orenburg's peasants do not feel any particular attachment to any regional identity; they work their land with their neighbors, and whenever a complicated problem arises a few local representative make the trek to Orenburg to complain and seek arbitration.\n\nThis extreme decentralization had to give way a little, explaining the creation of the worker's council. But few agree on what should the council really be. Many, especially among Orenburg city itself, wish to see the council be a springboard for a more centralized government able to cut through endless negotiations and squabbles between the different communes, for the good of everyone in Orenburg. But many others argue that the council doesn't have any authority beyond mediation and that true power has always resided in the communes.\n\nOn and on the centralization debate goes, as old arguments are brought on again and again. Meanwhile, the wolves outside Orenburg look on as our disunity threatens our land. The 57th worker's council is an occasion to try and sway the debate one way or the other."
ORE_the_matter_of_trade_security:0 "The Matter Of Trade"
ORE_the_matter_of_trade_security_desc:0 "Our land has been mercifully spared most of the devastation brought on by the Germans. Some left-over Soviet industry as well as still functional natural resource extraction facilities bring the communes what little non-agricultural wealth they possess. Over time some of the outer communes have even begun to trade with the outer world, bringing in rare tools, supplies, and even a little bit of industrial and agricultural knowhow. Orenburg city itself is visited by foreign caravans several times a year.\n\nHowever the direction that Orenburg should take with regard to trade is filled with controversy. Many decry the impact of traders on regional security. Once safe roads are now preyed on by bandits. Communal militias bear much of the costs of keeping the trade routes secure, and communes with little interest in exports still find themselves embroiled in low intensity skirmish with bandits. During the Ural League debate a young priest from Abramovka suggested that the refugee crisis was made worse by the rumor that Orenburg is an untouched oasis amidst the chaos of Russia and Kazakhstan. His words touched a nerve, and soon a working committee of isolationist commune began producing proposals to regulate trade with the outside world."
ORE_the_communes_input:0 "The Communes' Input"
ORE_the_communes_input_desc:0 "The worker's council wax and wanes as the days pass. Previously discussed topics recur again and again. Sasha, a peasant from Chernyy Otrog commune wishes to give his village's opinion on how the Ural League bastards that once bought him a cow for a fifth of its real worth. Another commune has helpfully crafted a new version of Malenkov and Burba's agricultural policy that they insist will obtain everyone's agreement.\n\nCommune by commune, village by village, family by family, all of Orenburg has the right to speak at the worker's council. Peasants plough old topics, revealing fresh disagreements. Communal representatives give their assessment of the day's proposals. Occasionally representatives from remote area stumble through the door, and other members explain to them in detail the discussions they missed.\n\nThe effort of worker's democracy continues late into every night, only stopping when the samovar runs out of water for tea."
ORE_the_end_of_the_congress:0 "The End Of The Congress"
ORE_the_end_of_the_congress_desc:0 "The congress has at last reached the end of every member's patience. The representative have split off in several committees to write closing remarks, to be read during the final session.\n\nTired Orenburg city council members struggle to write their position paper. Treasures of rhetoric, energy and backroom deals have once again been spent by the centralization faction for little gain.\n\nOutside Orenburg, the wolves circle ever closer..."
ORE_word_from_the_fringes:0 "Word From The Fringes"
ORE_word_from_the_fringes_desc:0 "Not long after the end of the 57th worker congress word news reached us of increased raids on isolated communes on the frontier. It is difficult to assess the extent of the danger from the conflicting stories told by refugees and the remnants of frontier militias. The rumor running through Orenburg tells of Dirlewanger's accursed brigade, having begun an invasion of the Ural league and the Orenburg commune.\n\nFiltering through the information and sending riders to the frontier communes will take time, but allow us to know what is truly going on."
ORE_revive_the_levy_question:0 "Revive The Communal Levy Proposal?"
ORE_revive_the_levy_question_desc:0 "Our worst fears about the military situation on the frontier have revealed themselves true. Dirlewanger's bandit army and Lysenko's NKVD remnants are preparing an invasion of the commune. The worker's council currently has no army to speak off and is unable to command the various communal militias to join up on the frontier. A controversial old idea has been brought back to life: levying troops from the various communes to form an army able to defend the region. The idea had never made it past the discussion stage in better times; let us hope that the communes will agree to collaborate in this time of crisis..."
ORE_investigate_the_communal_militias:0 "Investigate The Communal Militias"
ORE_investigate_the_communal_militias_desc:0 "Each village is defended by its men and women, arranged in irregular communal militias. Since each commune is free to tend to its safety independently, standards vary from village to village. If nothing else, assessing the constellation of militias will let us gauge how many men and women can be marshaled in time of needs. Knowing the current distribution of military equipment will also help us spread our meager ammunition and gun reserves to where it is most needed. "
ORE_raising_the_issue_once_more:0 "Raising The Issue Once More"
ORE_raising_the_issue_once_more_desc:0 "With a better idea of the situation on the frontiers and of the state of military preparation across Orenburg, the worker's council has drafted a new military policy proposal. Reviving the levy idea has resulted in many a shouting match in the relatively tame worker's council between those that are for centralization or against it; now we must prepare for the coming wave of indignation when the idea is brought to every commune."
ORE_reassure_the_communes:0 "Re-assure The Communes"
ORE_reassure_the_communes_desc:0 "Thanks to the rough state of Orenburg's roads the avalanche of angry reactions has been slow to build up. But this morning a great commotion broke out on the edges of Orenburg city as angry communal representatives began marching into the city. The angry shouts of "traitors to the peasants" shouted at the guards brought on a counter march of refugees crying for the representatives to go argue with the raiders instead of hiding here in Orenburg city. The chaos continued spreading as neighboring villages began marching in militiamen to help restore order and ascertain that reactionaries had not taken power.\n\nIt is now a priority to send riders to as many communes as possible to stem the flow of angry representatives as well as calm things down in Orenburg city. Soothing the commune's nerves will avoid further damages to the worker's council legitimacy."
ORE_the_fundamental_problems:0 "The Fundamental Problems"
ORE_the_fundamental_problems_desc:0 "The fallout of the communal levy fiasco has roused many factions of the worker's council to intense debates. A strong majority of the worker's council have now been convinced beyond doubt that Orenburg's dysfunctional structure is killing it, and previously fringe ideas have begun to enter the worker council's mainstream. It is time for us to sway undecided members to the cause of reform and keep anti-centralization factions on the margin of the debate."
ORE_we_need_a_plan:0 "We Need A Plan"
ORE_we_need_a_plan_desc:0 "Our coalition building work has paid dividend. The worker's council now hums along as former rivals work together to hash out a new plan for the upcoming 58th worker's congress. Backroom deals, blackmail, bribery, heartfelt arguments; a wealth of political capital is being gathered to help push ambitious proposals forwards.Two men, Georgy Malenkov and Aleksander Burba have emerged as leaders in this newly energized reform movement. While both agree that economical and political reforms need to be completed for Orenburg to live, they and their supporters argue endlessly about the necessary scope of the reforms. Burba's radical proposal are believed to be too difficult to make work, while Malenkov's plan is accused of being a mess of halfway measures. Time being of the essence, a decision must be reached as to which path the reform faction desires to proceed with."
ORE_arrange_the_program:0 "Arrange The Program"
ORE_arrange_the_program_desc:0 "It is time again to call representatives of the communes to begin a great congress of the communes. A long, raucous democratic affair where every man is given a chance to discuss the state of the Orenburg commune. This time, however, things shall be different.\n\nThe soft and leaderless worker's council has been hardened by the military crisis and energized by a newfound sense of urgency. With the backing of increasingly desperate border communes, we have begun finalizing our preparation for the worker's congress. It will be a difficult fight, but for the good of the Orenburg commune it is one that we must win."
ORE_the_fifty_eighth_congress:0 "The Fifty-Eighth Congress"
ORE_the_fifty_eighth_congress_desc:0 "The time has come for the Fifty-Eighth Congress, a meeting which we hope shall lead to actual solutions for the issues that plague Orenburg. Much political capital has been spent, plans discussed, and coalitions formed in the Worker's Council.\n\nThe issues that shall be discussed are many - the decentralized militias, the lack of leadership on the Council, and the utter inability for Orenburg to perform any sort of decisive action. By the end of the Congress, we hope to be able to finally start addressing these issues."
ORE_fight_the_controversy:0 "Fight The Controversy"
ORE_fight_the_controversy_desc:0 "One of the greatest controversies that has afflicted Orenburg is the issue of putting a chairperson at the head of the Worker's Council. To many in the communes, it harkens back to the days of Lenin putting down the regional soviets and the left-SRs - a dangerous and reactionary move that could lead to tyranny in Orenburg.\n\nHowever, we must be able to fight this controversy, and move past it. The Council needs a chair in this trying time, and any excessive powers that they are given are sure to have a check on them that can be used in a truly democratic manner."
ORE_make_compromises:0 "Make Compromises"
ORE_make_compromises_desc:0 "Currently, the Worker's Council can be separated into two: Those who wish to concentrate power into the government in the name of efficiency, and those who wish to distribute it across the Commune in the name of principle. Nowhere has their diverging opinions erupted more violently than in deciding upon the new Chairman's powers. Understandably, the firebrands for maintaining Orenburg's direct democracy to the letter look askance at any attempts to give the Chairman responsibilities beyond that of a figurehead, whereas its reformists long for a figure who can bring motion to their government past shaky, tenuous consensus.\n\nIn an ideal world either side will find all their objectives accomplished -- the Chairman can be as weak or as strong as they wish. But in the war-torn remnants of Russia, where wolves gather upon hoarfrosted sheep? Compromise must suffice."
ORE_propose_a_chairperson:0 "Propose A Chairperson"
ORE_propose_a_chairperson_desc:0 "The time has come, to propose a chairperson for the Council. This is a drastic measure, but even if we fail in our task, there are alternatives. In addition to proposing a chairman, one of our allies has also put forth a proposal for an empowered council with a rotating chair, voted on each meeting. By putting our most extreme proposal first, even if it fails, we should be able to negotiate the Council down to choosing our more moderate proposal. The indecision and inanity ends today!"
ORE_the_counter_proposal:0 "The Counter-Proposal"
ORE_the_counter_proposal_desc:0 "The council has voted down our proposal, but accepted our more discrete secondary proposal. The Council shall having a rotating chairperson with the power to end discussion on a topic, so long as this measure is not cancelled by a 50% vote in the Council. Additionally, the new position will have the power to prioritize measures. This should, hopefully, open up a window where we can propose measures that would otherwise be buried in less important issues, lost, or otherwise require an impractical amount of political capital to actually bring to the floor."
ORE_malenkovs_speech:0 "Malenkov Rises"
ORE_malenkovs_speech_desc:0 "The council has approved our proposal, and chosen Georgy Malenkov as the new Chairman, for a term of four years. Malenkov has promised stability and order above all, within the framework of Orenburg's libertine tradition, of course. Already, his faction is preparing numerous emergency measures to deal with the crisis at hand.\n\nWhile some call Malenkov a tyrant-in-waiting, he has taken numerous measures to attempt to prove to the Council that he has no grand ambitions towards seizing power or other such betrayals of Orenburg. After all, he says, such things would be counter-revolutionary, and would only be justified in the time of greatest need..."
ORE_burbas_speech:0 "Burba's Speech"
ORE_burbas_speech_desc:0 "The Council has approved our proposal, and chosen Aleksander Burba to serve as our new Chairman. Burba has been accused of radicalism in the past, but his well-spoken manners and painstakiningly organized plans have won over many in the Council to his side. He promises a re-organization of the economy over all, industrialization, and a more scientific and orderly means of organizing life in Orenburg.\n\nBurba has already proven his worth to Orenburg by establishing several industrial committees and schools in the past, and many on the Council are excited and pleased to see his goal of turning Orenburg into a true sparkling jewel of Russia be realized."

