#Malenkov
ORE_to_ensure_security:0 "To Ensure Security..."
ORE_to_ensure_security_desc:0 "Chairman Malenkov plans to make a passionate speech about the need for expanded powers to be given to him in this hour of need. Orenburg faces the worst of Germany's worst, battle-hardened through years of battle across Russia. If the rumors of Dirlewanger's brigade being given state of the art weapons by the mad scientists of Magnitogorsk are true, then all of Orenburg is in great danger. Relying on the Ural League too much for help is a surefire way to lose the independent worker's democracy that every citizen of Orenburg is entitled to. Under Malenkov's strong direction, an empowered worker's council would be able to forge the communes into a stronger worker's state, able to defend our land..."
ORE_and_continuing_stability:0 "...and Continuing Stability..."
ORE_and_continuing_stability_desc:0 "...But of course, this stronger state will only be needed as long as the war goes on. It pains Comrade Malenkov deeply to weaken the worker's democracy that sees the strength and dignity of every person in Orenburg. The worker's council and its chairman wish not to replace this honorable tradition, but instead shield it from this period of crisis and instability. In a new speech spread to every commune, the Chairman suggests a temporary state of emergency, lasting only until the defeat of the German menace. While many communes are projected to oppose this unprecedented assault on worker's rights, Comrade Malenkov's faction is very popular amongst the refugees of Orenburg city and in the communes of the eastern frontier. Building on this base of supporters, we shall convince Orenburg of the need for this state of emergency."
ORE_reorganize_the_workers_council:0 "Re-Organize The Worker's Council"
ORE_reorganize_the_workers_council_desc:0 "The worker's council current organization, created for the peacetime worker's democracy is ill suited to the unprecedented level of power entrusted to the council and its Chairman. By re-organizing the Worker's Council around its central executive and establishing a clear chain of command, the whole organization can be made into a fine-tuned political machine apt to make difficult decisions in a timely manner. While some worry about the transformation of the worker's council into a top down structure, Chairman Malenkov insists this is the best way to prepare for the path ahead."
ORE_reorganize_orenburgs_guard:0 "Re-Organize Orenburg's Guard"
ORE_reorganize_orenburgs_guard_desc:0 "The Orenburg guard had always been a militia amongst others. A large militia, befitting its defense of the largest commune of the region, but a militia nonetheless. By reforming its structure along the lines of a more traditional military we can improve the battle effectiveness of our largest contingent of men at arms, and make it easier to deploy it to the front when the time comes. In addition, introduction of officers to the traditionally equalitarian militia formations will help the council and its chairman keep control of the soldiers and prevent anyone from usurping the guard's ability to defend worker's democracy."
ORE_secure_the_outer_communes:0 "Secure The Outer Communes"
ORE_secure_the_outer_communes_desc:0 "While the worker's council has authority on a large region in theory, in practice the further one goes from Orenburg city the less attachment the local communes feel. The core of the opposition to Chairman's Malenkov new reforms came from the communes in the west and north. Shielded by the Ural League from bandits, the local leaders do not feel any urgency to unite against the German barbarians in the east.\n\nBy sending members of the Orenburg guard into these misguided areas for joint militia training exercise, we hope to reassure all of our citizens that in these troubled times the council protects all of our citizen equally."
ORE_the_future_is_ahead:0 "The Future Is Ahead"
ORE_the_future_is_ahead_desc:0 "It has been done. Chairman Malenkov has managed against all odd to break the endless stagnation of Orenburg's worker democracy. Misguided resistance by the remaining skeptical communes has been soothed, and deadweight on the worker's council has been pruned. The long dormant potential of the region and its inhabitants can now be tapped, and under the wise guidance of our Chairman we can begin building the bright future that everyone from Orenburg deserves."
ORE_the_necessity_of_communal_industrialization:0 "The Necessity Of Communal Industrialization"
ORE_the_necessity_of_communal_industrialization_desc:0 ""We are fifty or a hundred years behind the advanced countries. We must make good this distance in ten years. Either we do it, or they will crush us. " So begins the upcoming speech of Chairman Malenkov. An ambitious industrialization program is to be announced in Orenburg city. Every commune will be encouraged to reach its true industrial potential through a centrally planned economic plan. While some in Orenburg such as the failed reformer Aleksander Burba caution the council that the timeline is too aggressive and the current agricultural economy too fragile to handle perturbations, Chairman Malenkov has brushed all concerns aside. Fire and steel shall transform our worker's lives!"
ORE_heavy_industrial_commissariat:0 "Heavy Industrial Commissariat"
ORE_heavy_industrial_commissariat_desc:0 "Mostly spared from the inane Luftwaffe bombing and having avoided warfare, it is a travesty that Orenburg has not yet become a hub of heavy industries. Chairman Malenkov plans to spin off the current industrial subcommittee into an independent government organ, the Commissariat of Heavy Industry, or Komtyazhprom. The idea of a structure outside of the worker's council being responsible for an entire sector of Chairman's Malenkov ambitious reforms is a new development in Orenburg's politics, but the council has been reassured that the Chairman and his closest associate will constantly monitor the commissariat's activities and ensure that our community's health and prosperity remains the principal concern of every new project."
ORE_plowshares_into_swords:0 "Plowshares Into Swords"
ORE_plowshares_into_swords_desc:0 "Our extant industrial base is mostly concerned with the production of agricultural equipment, leaving our supplies of weapons and ammunitions dangerously low. One of Komtyazhprom's first proposals is to convert our civilian industry to military purpose. The council's reaction to this idea has not been warm, as many representatives from the villages stress that any degradation of our agricultural production is likely to cause famine across the region. The industrial commissariat's experts have replied with arguments of their own. They argue that the thing holding back our peasantry at the moment is not lack of tool, but rather poor knowledge of modern agricultural technique and inefficiency in getting food to regions with production deficits. Besides, once our new factories begin their work whatever temporary decline in agricultural equipment production will be insignificant compared to the output of our new tool factories!"
ORE_mechanize_the_peasantry:0 "Mechanize The Peasantry"
ORE_mechanize_the_peasantry_desc:0 "Developing an expertise in making tractors is one of the first objective of Chairman Malenkov's industrialization. Our peasants still labor using animals of burden to tend to their land. By giving every commune its own tractor, the peasant's task will be made a thousand times simpler! This will have the pleasant side effect of freeing up many peasants to join in our new industrial works as well as letting us obtain new horses for governmental use. Warnings that the population is ill trained to make use of mechanized equipment or that the supply of petrol to distant commune is limited are simply counter-revolutionary drivel attempting to create doubt about the capacity of the Orenburgian peasant to adapt to the future."
ORE_into_the_factories:0 "Into The Factories"
ORE_into_the_factories_desc:0 "Already the manpower coming from Orenburg city's refugee population has dried up as our expanded Orenburg Guard and new industries have provided work for our citizens. To meet our projected manpower needs newly mechanized agrarian communes have sent us the peasants freed from farm work. The resettling of peasants away from their isolated communes and into our regional industrial centers and into Orenburg itself will help strengthen the bond between the citizen of our great nation and break the dogma of communal thinking. Of course, not all peasants are eager to abandon their villages to find new types of work, so our benevolent government must at time remind citizens of the incredible chance we have given them."
ORE_a_workers_republic:0 "A Worker's Republic"
ORE_a_workers_republic_desc:0 "Until now Orenburg has been a Worker State in common speech, yet only a fraction of our people were free from the shackles of grinding agrarian poverty. As our new factories rise and as their workers begin their new life using humanity's knowledge to multiply their strength, we can proclaim the beginning of a true Worker's Republic! Each day the industrial cornucopia grants us the weapons we need to defend our future and the tools we shall use it to reach it!"
ORE_the_necessity_of_political_centralization:0 "The Reason for Political Centralization"
ORE_the_necessity_of_political_centralization_desc:0 "The honorable Worker's Council has struggled all these years to help progress in Orenburg. Tragically, it could never make any of its project work, hamstrung as it was by its equalitarian structure and complete reliance on negotiated compromise. Even as the Worker Council complained of the worker's congress endless arguments and ever circular discussions, the council found itself replicating in miniature the congress's dysfunction. Chairman Malenkov's imposition of a hierarchy at the start of his mandate has helped thing, but the great military emergency in the east allows no further delays. By reminding Malenkov loyalists on the council the potential of helping him stabilize the political structure and by making use of those from Dirlewanger threatened areas on the council, we can ascertain once and for all the power and legitimacy of the Chairman in his great crusade to save Orenburg from its enemies."
ORE_lock_down_the_communes:0 "Lock Down The Communes"
ORE_lock_down_the_communes_desc:0 "The power of the Worker's Council has always rested on the people, and the people have always had the right to leave the council any time they desired.\n\nYet in this hour of need the requests for secession received by Chairman Malenkov have been felt by our leader as so many knives plunged in the back of a country determined to protect its children.\n\nConcerns about a burgeoning dictatorial regime? Misgivings about industrial policy? Honest desire to simply be left alone in this darkest hour? The secessionists can give all the reasons they want. Chairman Malenkov's love and forgiveness extends to all in Orenburg. Representative on missions to these communes, escorted by our military, will ascertain the true reason for these requests to leave our government. No doubt these were misunderstanding brought on by poor communication. The men of our Worker's Army will make sure of this."
ORE_cut_down_the_council:0 "Cut Down The Council"
ORE_cut_down_the_council_desc:0 "Every worker of Orenburg deserves the undivided attention of the Worker's Council and its benevolent Chairman. However, the current mass of members in the Worker's Council is simply too unwieldy, especially in these difficult times. Henceforth all commune shall be limited to a single representative on the Worker's Council. To maintain the council's performances in this era of emergency, the first set of representatives will be chosen by Chairman Malenkov to ensure a team able to get along well with the people's Chairman. This emergency measure shall of course be repealed one the crisis is past."
ORE_more_equal_than_others:0 "First Among Equals"
ORE_more_equal_than_others_desc:0 "A new set of literature has been printed and distributed across every town and village explaining the new organization of the Worker's Council. Worker's democracy perfected in a new system where every commune has its representative, and where Chairman Malenkov is merely first amongst equals on the Council. Every month new committees are drafted to work on a variety of topic, their ideas and suggestions analysed by a cadre of men of the Council elected by their peers. We must be grateful that Chairman Malenkov's workaholic tendencies have led to his regular reelection to the supervision council, as his long nights of work have led to him being knowledgeable about the council's every project."
ORE_the_necessity_of_military_reorganization:0 "The Reason for Military Reorganization"
ORE_the_necessity_of_military_reorganization_desc:0 "If we're to weather the coming storm, we must continue reorganizing our forces into a single centralized military. Our earlier work in reshaping the Orenburg Guard has provided us an efficient template to apply to follow. Through a process of negotiation with our allies on the eastern border, then with communes close to Orenburg, a bigger and bigger number of militias have entered a set of new "local strategic command" that unite several militias into an integrated command structure headed by the Worker's Council. As this reorganization spread west, more and more militia units are being integrated into our centralized army as local leaders fear being stuck outside of the security system."
ORE_centralize_the_communal_guard:0 "Centralize The Communal Guard"
ORE_centralize_the_communal_guard_desc:0 "We've begun breaking up the bigger militias and transitioning units from local strategic commands into battalions that are mixed with our expanded Orenburg Guard. With this we can finally start erasing irrelevant communal ties and replace them with a regional identity and a strong esprit-de-corp. Groups of soldier that have not yet truly internalized the greatness of the New Worker's council will be placed closest to the frontier with Dirlewanger's Brigade to teach them valuable lessons about the protection of the weak and innocent. Units with a great level of political understanding shall in turn be stationed in the west to help the local's growth. And throughout Orenburg, a clear chain of command now exists, leading to the worker's council and its Chairman."
ORE_standardize_their_weaponry:0 "Standardize Their Weaponry"
ORE_standardize_their_weaponry_desc:0 "The centralization of the communal guards has rewarded us with a treasure trove of weapons as men simply brought into the new army their old weapons. Unfortunately this new arsenal is ill suited to anything other than the establishment of a military history museum. Modern shooters from Zlatoust, Soviet gear stamped with the Western Russian Revolutionary Front's numbers, battered Arisaka rifle from the Co-Prosperity Sphere, handmade stuff from the Kazakh plains... The diversity of equipment makes it difficult to furnish our men with ammunition, and poor weapon reliability significantly degrades the fighting potential of our new army.\n\nStandardizing everyone to Soviet gear and equipping all of our soldiers with the same type of weapons is a top priority of our fledling industry. Everything that cannot be manufactured simply will have to be imported for the time being as we begin to build caches of equipment for our various regiments."
ORE_commissar_units:0 "Commissar Units"
ORE_commissar_units_desc:0 "We have not forgotten the collapse of the Red Army during the great patriotic war, when generals and officers preferred playing political games instead of saving mother Russia. Our system of representative to the regions is slowly being turned into a permanent part of our army: the commissar units. Soldiers and officers with a great understanding of the Worker Council's mission will be deployed across our army and serve as the foundation upon which our men shall fight. The military emergency allows the Council to transfer extraordinary powers of military justice and prosecution to our political commissars, allowing them to try for treason units accused of dereliction of duty."
ORE_ensure_officers_loyalty:0 "Ensure Officers' Loyalty"
ORE_ensure_officers_loyalty_desc:0 "Our commissars are hard working, but they cannot be everywhere. From the beginning our new army has been structured so that higher rungs of the officer ladder are staffed by those that are loyal to the Chairman and his Council. This efforts continues across every level of officer. For almost every man a price can be found in return loyalty: ambition; greed; desire to see their family safe; patriotism. The few officers judged impossible to leverage have simply been relieved from their duties."
ORE_the_peoples_guards:0 "The People's Guards"
ORE_the_peoples_guards_desc:0 "It is tragic that so many workers simply do not know the importance of service in our new army, nor the many potential benefits. Flyers, radio transmissions, pamphlets, speeches by priests and village chiefs, children's lullabies... As long as the message gets across the Chairman is satisfied. This also employs artistic types that might otherwise sit around in teahouses and drum up complaints against our glorious government.\n\n"Workers! Join the People's Guards to keep Orenburg safe! Ask your local recruitment officers to know more!""
ORE_alone_and_strong:0 "Alone, And Stronger For It"
ORE_alone_and_strong_desc:0 ""What is the League? The dregs of Mother Russia. Bandits, thieves and reactionaries from the Gulags. Some had hoped that such men could be reformed, but it seems that they were naive. Now these dregs have coalesced into a primitive feudal system, where a caste of brutes opress the workers.\n\nWhat does the League offer? Restoration of the old order, of cold laws ran by colder men. Is their offer not as bad as the German's offer? One group offers a few days of pain and barbarism, followed by death for our thousands of citizens. The other presents a millennia of slavery and the death of untold millions to tyranny. No, comrades, Orenburg must reject the League's proposal. With them we may live long enough to become slaves; without them we have a chance at true safety and freedom!""
ORE_developing_the_power:0 "Developing The Power"
ORE_developing_the_power_desc:0 "The speed of our progress has been astounding. With everyone working around the clock to reform our army and industry, few have had time recently to ponder how the worker's paradise came to be. Malenkov had been proposed as chairman, but by whom?\n\nThe memories of earlier reformers are slowly fading away. In time, no one will remember the countless members of the old Worker's Council that had worked tirelessly to bring about reform. A thousand night of sleep lost to negotiations; gallons of ink used in writing proposals and counter-proposals; countless ambitious men eaten and spat out by the perpetual stagnation of the Worker's Congress. All their sacrifices have not been in vain, absorbed as they were in the single figure of Chairman Malenkov. His ascension has brought industrial reform and social progress. Our successes can be attributed to his tireless efforts, while Orenburg's failure come from men incapable of correctly following the Chairman's audacious vision. As the stature of the Chairman grows, so does his power and influence allowing us to move ever closer to the promised bright future."
ORE_dizzy_with_success:0 "Dizzy With Success"
ORE_dizzy_with_success_desc:0 "Lulled to sleep by the hum of industrial furnaces, workers occasionally fall to the floor. A twisted cynic would look at the emaciated faces, eaten by famine and ravaged by fatigue and doubt the worker's paradise that Chairman Malenkov wishes to create. But a realist like our dear Chairman would simply see that the childrens of Orenburg, dizzy from success, are simply overwhelmed by the changes that the Worker's Republic have brought. On waxen wings they flew too close to the sun, and their hard work to build the promised land has simply taxed their bodies too much.\n\nChairman Malenkov understands. In his love for his children, he has already relaxed the production targets. The worker's paradise shall be built for his children, and for his children's childrens."

#Burba
ORE_balancing_the_council:0 "Balancing The Council"
ORE_balancing_the_council_desc:0 "The first move of Chairman Burba following his election are no mystery to the worker's council. In his days as a regular member of the reform faction Aleksander Burba always stressed the inability of the worker's council to enact the reforms needed to save Orenburg. Even with an hypothetical universal approval issued by the communes, the Worker's Council is too large to allow for internal consensus on what to do with their power.\n\nThe new chairman's demands for provisions that allow him to re-organize the economy free from the council's approvals have been met with grinding teeth. Many of those that have backed his candidacy had expected Burba to walk back from his outrageous demands and reward his coalition members accordingly, but on this point the Chairman has remained stubborn. The council's opinion on the economy will be taken into account, but the final decision power will be granted to its chief executive."
ORE_an_orenburgian_renaissance:0 "An Orenburgian Renaissance"
ORE_an_orenburgian_renaissance_desc:0 "Chairman Burba is a man with a plan. Befitting his background as a scientist and industrial engineer, he has slowly crafted a project for industrial reforms over the year with the help of Orenburg's traders, artisans and politicians. With the breathing space given to him by the communes and the council, he has the chance of a lifetime to implement his proposal. Several of Orenburg's workshops have been targeted for expansion and mechanization, making use of the city's base of skilled workers to begin high quality industries. Particularly important are the sectors of the city's economy that produce the most desirable exports. By tapping into this lucrative vein, the Chairman hopes to strengthen the region's traders and generate capital to finance other projects that have yet to turn in a revenue.\n\nAll these projects require raw natural resources, and that is the are where the Chairman is most enthusiast to test his ideas. A metallurgist by formation, Chairman Burba desires to integrate new ideas in smelting plants to increase output and lower production costs for metal."
ORE_reorganizing_the_militias:0 "Re-organizing the Militias"
ORE_reorganizing_the_militias_desc:0 "Every citizen has the right to take up arms to defend his commune. Chairman Burba only wishes to see this right exercised in a more efficient manner. Several communes wish to strengthen their militias, yet lack the weapons to equip their men. Getting every willing soldier a weapon is the simplest problem to fix.\n\nMore difficult to tackle is the lack of structural standards across the region's militias. Some villages operate on a rotating draft basis, where every man must serve at least once a year. Others have a semi-permanent category of men dedicated to militia duty, supplied and nourished by the entire commune. Spreading an uniform militia structure will be difficult even amongst the communes that supported Chairman Burba's election enthusiastically.\n\nHelping us in this matter is a new committee of veteran militia officers from across Orenburg. Their advice will help us find the most pressing things to change, and the commune militias will hopefully find it easier to accept their new instructions from military men of the same village."
ORE_the_urals_training_program:0 "The Urals' Training Program"
ORE_the_urals_training_program_desc:0 "Structural reforms to the militias is one thing, but without quality training our men are likely to walk to their death in orderly fashion and not much else. Training must go beyond "shooting my rifle a few times a month at the range with the lads", as one of our militiamen put it.\n\nThere is no shame in stealing from the best, and the Ural League have become experts in turning soft village militias into proper military groups. Peasants generally have little free time to use on militia training, so the League's intense exercises aim to teach small unit tactics, fortification work and the importance of maintaining morale and the chain of command. Communal militias with a higher number of full time men such as the Orenburg Guard have been given a simplified version of the Ural League's full program to help correct any deficiency in their current training."
ORE_standardized_armaments:0 "Standardized Armaments"
ORE_standardized_armaments_desc:0 "The new veteran's committee has brought to our attention the potential problem caused by the lack of weapon standardization in the militias. Old Soviet guns, black market Arisaka rifle coming from the far east, hand made pistols from the Kazakh plains, some ancestral black powder hunting guns...\n\nPlanned military exercises and deployment of militias on the frontier would require us to establish supply lines for a variety of types of ammunition and guns.\n\nOnce units lacking equipment have received their new guns, we can begin to focus on outfitting every militia with standardized weapons. This shall greatly simplify future operations."
ORE_adapting_their_strategies:0 "Adapting Their Strategies"
ORE_adapting_their_strategies_desc:0 "The Ural League's help in establishing our new training programs has been invaluable. This does not mean that we cannot improve on their initial suggestions, however.\n\nReports coming in from newly appointed militia officers detail a variety of issues with the Ural League's programs. Communes located deep in the Orenburg interior often lack the military expertise found in bandit exposed Ural villages, and so training is progressing more slowly in these areas. On the frontier, the battle-hardened local militias have performed better at the new training methods than their brothers in the interior. However, they have expressed a degree of concern that many of the Ural League's tactics are better suited to the hills and mountains of the Urals than to the plains of our periphery.\n\nOur Veteran's Committee has been reading feedback from these various militias and is currently adapting the League's suggestions to our situation."
ORE_securing_the_frontier:0 "Securing The Frontier"
ORE_securing_the_frontier_desc:0 "The increase in complexity of our militia deployments on the frontier has required improved logistics and investments in the eastern roads. All this shall be for naught however if bandits infiltrate the porous frontiers and roam in the interior, ambushing supply convoys and playing havoc with our communications. For the time being these roaming packs of thugs appear to be the usual lowlifes infesting the Russian Anarchy, but many of our officers fear that Dirlewanger's men will be able to send scouts behind our lines through the same pathways.\n\nThe reorganized militias in the eastern sector are being rotated in and out of the frontier for field exercises and our few groups of permanent soldiers have begun patrolling the roads and helping villagers hunt down any bandit group. Increasing our control of the frontier will also reassure local communes and allow us to tap into the area's resources."
ORE_deregionalization:0 "Deregionalization"
ORE_deregionalization_desc:0 "As our ties with various militias deepen previously unthinkable integration is becoming a distinct possibility. Today Chairman Burba proposes that the advisory Veteran's Committee be used to form the high command of a new "Army of Orenburg And Associated Communes". A simple unified command structure will make deployment of militias outside of their commune much simpler than the current negotiated system. The deregionalization process will take time to implement in full. To start with, the Orenburg Guard and the militias with whom we've built the deepest trust will join in. Adhesion to a modern military capable of supplying and defending all of its member commune will be very enticing, and in time will let us convince all of our commune to join."
ORE_establish_the_planning_commission:0 "Establish The Planning Commission"
ORE_establish_the_planning_commission_desc:0 "The lands of the Worker State of Orenburg nominally consists of a hundred of kilometers of the Russian plains, and of hundreds of towns and villages. In practice however the Worker's Council has never been able to make use of this vast expanse. Any attempt to develop the resources of a particular area was vetoed by communes that wouldn't gain anything in return. Most communes have jealously guarded any knowledge of their land's wealth and potential to prevent encroachment by neighboring commune or by Orenburg city itself.\n\nChairman Burba has announced the establishment of a planning commission for the economy, and declared that its first task shall be a great audit of every resources Orenburg possesses. Minerals, oil, arable land, abandoned industrial sites, trade routes...This detailed economic information is crucial to unlocking Orenburg's potential. By pairing up members of the planning commission with representative of the communes being audited the Chairman seeks to spread the message that granting the Worker's Council information about an area will result in investment and development of the commune's fortune."
ORE_mitigate_the_councils_influence:0 "Mitigate The Council's Influence"
ORE_mitigate_the_councils_influence_desc:0 "The council is many things, but good at managing the economy is not one of them. Hence Chairman Burba's decision to grant the independent Planning Commission full control of the economy.\n\nThis has been greatly unpopular on the Council as many accuse Chairman Burba of betraying the worker's democracy by putting in place unaccountable elites.\n\nInstead of trying to crush opposition, the Chairman has begun soothing the Council's ego and winning over to the idea. The Planning Commission's power is entirely derived from the Chairman, himself chosen by the Council. The point is that the members of the Planning Commision do not wield political power. This lets them use their expertise in economical matter without any of the political worries a Councilman might face. The commissioners will also be free from the baggage and bad blood that often ends up killing great ideas in the Worker's Council."
ORE_members_from_every_commune:0 "Members From Every Commune"
ORE_members_from_every_commune_desc:0 "Some of Chairman Burba's more radicals technocratic advisers ask, why not scrap the idea of a government of communes entirely? But this misses the good that worker's representation brings to our government. Without eyes on the ground and honest feedback by the people directly involved in our reform projects we risk becoming cruel, complacent and worst of all, inefficient. The communal representatives bring us a wealth of differing experiences and priorities. This human capital must be nurtured and our strong democratic traditions can be used to find talented men and women to help our industrialization. By incorporating the best of the best communal representatives into the Planning Commission we can improve it and extends its legitimacy in the various areas being developed as local children return home with new projects in mind."
ORE_a_scientific_approach:0 "A Scientific Approach"
ORE_a_scientific_approach_desc:0 ""More factories" and "more output" are useless metrics to gauge our progress. Are the new factories performing well? How do the workers feel about their workload? What about bottlenecks in the supply chain?\n\nAs it turns out, a scientific approach to planning industrial expansion can nip many problems in the bud. We can lower employee turnover by ensuring that there are enough men recruited. Supply problems can be solved by building new factories only when a surplus of input material exists to be transformed. Predicted production can be compared to actual data, letting us track down where our plans have broken down. Through scientific planning, every step we take is taken in the right direction."
ORE_the_soviet_land_surveys:0 "The Soviet Land Surveys"
ORE_the_soviet_land_surveys_desc:0 "Feeding our burgeoning industry has become more difficult as we reach the limits of our current mines and oil extraction operations. Thankfully, a young member of our new government has had an idea to develop our natural resources.\n\nIn its final years the Bukharin government began conducting surveys of the land surrounding Orenburg, looking for new places for mines and refineries. By combing through Orenburg city's archives and by looking for the surviving surveyors across the region, this bright young man has amassed a great quantity of information on our underground wealth. It will take some time to parse through the pile of data and preliminary reports from his team, but his early work has already proven indispensable to our efforts."
ORE_override_the_communes_zoning:0 "Override The Communes' Zoning"
ORE_override_the_communes_zoning_desc:0 "The communes have been cautiously optimist so far toward Orenburg's new economy. But now that the easy to claim land is running out, we've begun evaluating land use across every commune. To be blunt, it's a mess.\n\nZhdanovka commune's best land is currently unused by the villagers since they've been unable to figure out who owns it. Determined peasants in Kulagino commune are trying to stop us from building a factory close to the village to preserve the view from their farm. One of our largest potential oil field rests under a cow pasture outside Poltavka that local animals don't even particularly like.\n\nChairman Burba is a patient man, and scores of peasants have ended up in his office to protest some land appropriation or another. But once his mind is set to something, Chairman Burba rarely wavers. The communes' terrible zoning proposals must be overridden."
ORE_no_more_closed_factories:0 "No More Closed Factories"
ORE_no_more_closed_factories_desc:0 "The economy's rising tide is lifting all boats as the exploding demand for material, tools and spare parts has seen old Soviet era workshops opening back up. Previously shuttered as Orenburg's post war economy had no use for such massive factories, the Soviet industrial works of Orenburg city remained dormant as small artisanal workshops sprang in their shadows. Now the aggregate demand for industrial good is once again reaching the point where these steel behemoths are needed. Old workers of the plants have begun converging to their old haunts to help train a new generation to use the machinery."
ORE_reordering_politics:0 "Re-Ordering Politics"
ORE_reordering_politics_desc:0 "Orenburg's communal democracy is not condemned to forever being sluggish and disorderly. By improving the Worker Council's organisation and by scheduling meetings and congress well in advance we can funnel the commune's democratic energy into well planned sessions. The introduction of moderators to the debates will help squash unproductive squabbling and put an end to the endless rehashing of controversial topics and communal feuds. The chairman hopes to change the current atmosphere of distrust amongst the representatives by making the Council and Congresses flow more productively."
ORE_a_more_professional_council:0 "A More Professional Council"
ORE_a_more_professional_council_desc:0 "There are currently no qualifications for councilorship beyond being elected by a commune. This popularity-based approach is certainly democratic, but it has ironically almost brought our worker's democracy to an early demise: Men with no diplomatic ability and with few worthwhile ideas for their constituents' future populate the Council at present, hindering any attempt to improve standards of life across the Commune. Meanwhile, capable men and women languish in farms and menial city jobs, their potential wasted simply because they lack the charisma to succeed in an election.\n\nChairman Burba has caught attention by reviewing every councilor's performance up until his accession -- their policies, their achievements, their expenditures. Rumours from the capital whisper of him drafting "resignation letters" for those he deems useless and unworthy. It seems the Chairman has no patience for those who would see Orenburg's dismal conditions maintained forever."
ORE_scientific_organization:0 "Scientific Organization"
ORE_scientific_organization_desc:0 "Chairman Burba and his associates have carefully laid out their industrial plans according to scientific principles: targeting possible problems and challenges, figuring out appropriate strategies, testing implementation, using new data to test our hypothesis, course correcting as we progress...\n\nThese ideas are equally core to the transformation that the Worker's Council is undergoing. What is the political process if not a method to transform inputs into outputs as efficiently as possible? In this case, the people's will and ideas are simply refined into good changes for our society.\n\nWith the right approach, old problems can become new opportunities as we churn through ideas to expand our reform of the political sphere. Already the Worker Council's yield of good policy idea increases!"
ORE_expanding_relations_with_the_league:0 "Expanding Relations With The League"
ORE_expanding_relations_with_the_league_desc:0 "In many ways the Ural League mirrors the society that Chairman Burba and his faction wish to see rise in Orenburg: an efficient and orderly society where the weak are protected by the strong and the efforts of every citizens are guided by wise leaders.\n\nIn the short term, the League is an indispensable ally in the struggle against Dirlewanger's brigade. In the long term the treacherous geopolitics of the Russian Anarchy might make an honorable, reliable ally an invaluable treasure.\n\nAs events unfold, we now have a great need for permanent embassies and strong communication lines to replace the current informal system of advisers. Increased business ties with the civilian population of the Ural League will improve our relation with the League's population beyond its leaders."
ORE_invite_guard_trainers:0 "Invite Guard Trainers"
ORE_invite_guard_trainers_desc:0 "Even as our own military expertise develops, the Ural Guard remains the strongest force in the region from a training and experience point of view. We have begun sending requests for veterans from the Ural Guards to come train our militias. Increasing the quality of our troop's preparation will be crucial if we're to survive the coming struggle. Demonstrating to our friends in the Guard that true military and political reforms are happening throughout Orenburg will also reassure them about the strength and viability of our government."
ORE_discuss_further_cooperation:0 "Discuss Further Cooperation"
ORE_discuss_further_cooperation_desc:0 "Being sent as special attache to the Orenburg Commune is no longer a depressing assignments for Ural League officials. Our ambassadors in the Ural Leauge tell us that reports arriving in Ust Katav speak glowingly of our new government's reform. This increased credibility with the Ural League's commanders is slowly changing the nature of our relationship, from a weak recipient of charity to something of an equal partner. Joint military exercise on our common frontier and integration of our best militias into the Ural League's strategy will be proposed to further cooperation between our two nations."
ORE_a_growing_jewel:0 "A Growing Jewel"
ORE_a_growing_jewel_desc:0 "Nation building cannot be a mad sprint to the finish. It is an ongoing process that sees each generation take tools from the previous generations and improve them for the following ones. Much is now being accomplished in Orenburg, and much more is proposed for the future by the Planning Committee. Without being rigid in our thinking, we can take into account long term goals to guide our current travels. Electrification; health care; good infrastructure; quality education; a strong mechanized army; all things that other nations no better or worse than us have built. Our newest wave of industrial proposals will plant a few seed that might not bear fruits for decades, but they'll help us leave Orenburg to our children as a growing jewel."
ORE_ready_to_fight:0 "Ready To Fight"
ORE_ready_to_fight_desc:0 "Observers in Orenburg and beyond said it could not be done. A hundred untrained militias belonging to feuding communities, crewed by men distrustful of anyone born more than 20 kilometers away; forged into a single army read to fight and die far from their home village to protect the population of a renewed Orenburg?\n\nIt was a long and difficult task. Veterans of each militias befriended one another on our Veteran's Committee, and spread this newfound trust and respect to their home. The sons of distant villages learned how to fight together. Forgetting years of turmoil and arguments took as much time for the sons of Orenburg as it did for their elders in the Council. But now across all ages our people begin to find pride in Orenburg. They've finally come together not to hurt others, but to protect those that cannot fight yet.\n\nOur new military stands on the frontier. A few men still chuckle at their officer's unfamiliar accent, and some grumble about being unable to use their family's heirloom rifle. But all are ready to fight for their commune and for their homeland."
ORE_propose_a_formal_alliance:0 "Propose A Formal Alliance"
ORE_propose_a_formal_alliance_desc:0 "Things are changing across the former Soviet Union. Germany's decay and new international developments are shaking up the uncomfortable status quo amongst the Russian warlords. While Dirlewanger and Magnitogorsk stand as immediate threats, we must keep an eye out for dangers on the horizon. By uniting our two nations into a regional coalition we can face the future together. The men and women of Russia have suffered the whims of fortune for too long. Just as the disparate communes of Orenburg have overcome their distrust and isolation, perhaps one day the entirety of Russia could be reunited..."
ORE_orenburg_redefined:0 "Orenburg, Redefined"
ORE_orenburg_redefined_desc:0 "Stability without stagnation. Progress at a steady pace. Well trained elites that lead the people with their knowledge and expertise. A new Orenburg rises!\n\nSome feel melancholic about what we have left behind. For a time the men and women of Orenburg possessed the roaring flame of true freedom. But as Orenburg matures under Chairman Burba's reforms, its citizens now realize that unchecked fire can neither keep them comfortable nor light their way. Instead the blaze nearly turned Orenburg's future to ashes.\n\nPeasant tend to their reorganized fields using tools and modern agricultural methods. New factories buzz with activity as workers leave their barren lands to join burgeoning cities. Children that once roamed the streets and fields of Orenburg sit neatly in school to prepare their futures. Efficient social programs turns broken refugees into workers and citizens. And on the border our soldiers maintain orderly fortifications as they prepare to defend a country they once refused to believe in.\n\nYes, a new Orenburg rises. Chairman Burba has done the impossible and tamed Orenburg's anarchic inferno into countless lanterns to light our path forward. The metallurgist turned politician has forged a better future for Orenburg."

#ORE_uralian_industrial_aid_desc:0 "Our industrial program has been meticulously planned, and most of the problems encountered along the way have been successfully treated. The speed at which we can progress is now limited by factors outside of our control such as shortages of machine tools and technical expertise.\n\nA solution to this latter set of issues has come from a surprising place as the Ural League advisers have offered to send us the tools and specialized manpower we currently lack. The League's men have explained the Worker Council that by increasing the number of factories in the area will in turn generate new industrial tools and workers that the League could tap into if needed. This solution suits us very well as the extra material can be sent along the regular convoys going to and from Orenburg." #duplicate loc key

