ORE.509.t:0 "Back from Work"
ORE.509.d:0 "Alexander ran around outside, pretending to be a heroic Russian ace shooting down dastardly German fighter planes. It was already past sunset, but he wanted to see his parents. He usually went to bed before they got done with their shift, but this night he would be there. Finally, they both arrived home, tired and worn. Their faces lifted in exhausted smiles when they saw Alexander.\n\nHis mother knelt down and gave him a hug. "We brought you something from work today." She pulled out something from her trousers and handed it to Alexander. It was a small toy car, with spinning wheels and everything. He squealed in delight; he had not gotten a new toy in years. "Thank you mama!" He ran off to play with the car, his parents both smiling.\n\nThe next day, Alexander was at home alone once again, his parents busy at work. As he played with his toy, he noticed that the paint was cracking a little. Just then, one of the wheels came off as well. He knelt down and tried to reattach it, but it was to no avail. He sat down, defeated and miserable. He put the wheel in his pocket; maybe his parents could fix it. Was this why they worked all day? To bring him cheap, broken toys and never see him? Alexander looked at the little car in his hand, and all he felt was loneliness."
ORE.509.a:0 "Oh sweetie, mama will try to get you another one..."

ORE.510.t:0 "The End of the Communal Dream"
ORE.510.d:0 "Dasha closed the door of her small hut and shuffled out into the empty streets. She was the last one living on her end of the village, everyone else had left for Orenburg to go and work in Comrade Malenkov's new factories. Her next door neighbour Artur had sworn he would never leave, but she had not seen him leave the house in many days. Perhaps he had finally drank himself to death.\n\nShe walked onwards, through the slowly overgrowing paths and past the dilapidated old party headquarters. A few transient souls still lingered, neither willing to wither away nor move on. When at last she reached the market square, only one stall was still open - good old Vassiliy still hawking his fresh produce. She took the old broom out of the community shed and got to work sweeping the square. It was a fruitless task, the winds constantly blew in more dust and in any case there were few people to appreciate her handiwork, but it was one of the only jobs left going in the village.\n\nEventually, Vassily grew bored of the chronic lack of customers and wandered over. They shared a few wistful remarks about the state of the village and reminisced about times gone by. Sheepishly, Vassily admitted that he too had finally decided to take up work in Orenburg, and that he would be leaving the next morning. Dasha was sad, he had always been a friendly face she looked for and she would miss him dearly. He brought over a sack of vegetables from his stall and handed them to her, telling her to enjoy a hearty meal on him. With nothing more to say, he bid her farewell, packed up his stall and went home.\n\nNow alone in the square, Dasha glumly considered if it was time for her to leave too. For now though, she swept the streets in silence, hoping to make the dying village look just a little more presentable."
ORE.510.a:0 "Sweep these streets that we used to own."

ORE.511.t:0 "Shooting the Messenger"
ORE.511.d:0 "Malenkov sat at his desk, reading over papers carefully before signing them. He had a stack taller than his own chair to get through. Someone knocked quietly on his door. Malenkov said "Come in." without even raising his eyes.\n\nA personal assistant walked in nervously, trying to avoid eye contact. He carried a smaller stack of papers. "Sir, the reports on the output of the factory are in." That got Malenkov to look up, eagerness in his eyes. He snatched the report out of the assistant's hands and began reading the summary. His eyes quickly went from eagerness to confusion, and then to anger. "These numbers are abysmal. They are far, far below the reasonable quotas that were established. They must be incorrect. Get me the proper report." The assistant was now visibly trembling in fear. "S-sir, those are the correct numbers." Malenkov slammed his fist on the table. "Just because they are factually accurate does not make them correct! I set the correct numbers, and they were not reached!" His face was now filled with rage. "Security! Have this man imprisoned!"\n\nThe assistant's worst fears had come true. He was dragged out of the room, defeated, and tossed into a prison cell. He would be in there for quite a while."
ORE.511.a:0 "If he had brought good news, he would have had nothing to fear."

ORE.512.t:0 "Association in Celebration Of Worker's Democracy"
ORE.512.d:0 "From one day to the other, the various communiques and works of revolutionary arts coming out of Orenburg city's presses began to be stamped as originating from "Orenburg's association for the celebration of worker's democracy". The new organization's stated goal is the propagation of good news about the progress of our worker's revolution. The impact of our leadership's glorious decisions on the life and work of the common man must be acknowledged, if only to thank our valiant Worker's Council for their continued good work.\n\nAn observant man might notice the inevitable presence of Chairman Malenkov's on the association's literary and artistic output. In one poster, the Chairman unpacks crates of medicine in a remote commune. In another, comrade Malenkov is seen cutting the ribbon for a new factory. Military propaganda posters inevitably exhort the men of Orenburg to stand guard to save the Chairman's new Orenburg. And every week the reports roll in about the expanding supply of industrial goods, or about our courageous men equipped with new weapons thanks to the Chairman's reform.An observant man might also have noticed the replacement of Councilman Kuznetsov from his spot as chair of Orenburg's culture and communication ministry. A cynic and observant man might be curious about the demotion of comrade Kuznetsov. A pure cynic might even give any credit to the rumor that Kuznetsov was sacked for refusing to devote himself fully to the development of a cult of personality for Chairman Malenkov.\n\nBut thankfully, good workers from Orenburg are never cynic. That horrible trait of character, so widespread in the alienated capitalist societies of the world has no place in Orenburg, especially not in the heart of those whose destiny has been transformed by Chairman Malenkov's hard work."
ORE.512.a:0 "The papers tell us that chocolate rations have been raised again by Chairman Malenkov!"

ORE.513.t:0 "Doubt Besets The Chairman"
ORE.513.d:0 "Malenkov never slept well. There had been exceptions, the night he had become chairman was one such occasion. Tonight was not such a night, Instead of sleeping, his thoughts kept him twisting and turning in his bed. Doubt beset him. He had tried to remind himself that he had succeeded, he was Chairman of Orenburg. Yet it was not enough. Orenburg was expanding and progressing as Malenkov had planned that it would, but still there were so many problems that plagued his thoughts. Only two days ago had he seen an old woman pushed to the ground and robbed, the thief had then scurried off into a back alley before the police could even arrive at the scene. Malenkov was horrified to see this, that one of his citizens had be brutalised and robbed in broad daylight. He had inquired about the case just before retiring for the night and received the answer that the police were still investigating. He knew what that meant, the thief would never be caught. The Chairman had indeed helped expand security measures in the city, but it felt like it was never enough. Orenburg had many poor still, and they often had little choice but resort to petty crime. More police, he thought, that would solve it.\n\nStill he could not sleep, more worries troubled him. Perhaps it was the visit to the farms. Although quotas had been met on paper, the amounts of produce he saw being delivered during his official visit seemed more like half the expected amount. Were the farmers lying to him? "Why would they do that?" he thought. Had there been a mistake? Was there someone stealing from the farms? Malenkov then had a thought that upset him. Where the farmers scared of him? That he might punish them for not meeting the quotas in time? He realised that such was likely the case. He had been harsh on those that had failed before. Malenkov was sure that he could do better, that he could end the fear of crime and of himself. Orenburg would be prosperous and peaceful under his control. He would make sure of that. He did try to rally himself, but even then the doubts would return moments later."
ORE.513.a:0 "Another sleepless night."

ORE.514.t:0 "The Last Councilor"
ORE.514.d:0 "It was half-past 11 o'clock in Malenkov's office. The room wasn't as luxurious as he expected for the vanguard of the revolution, but the small office built into the Congress had to suffice for now. He was checking over the reports of the current industrialization plan when he spotted a familiar picture on his desk. The photo was of a simpler time, taken on the final days of the 57th Congress;\n\nMalenkov grinned, remembering how Astankov always poked fun at some of the more ridiculous aspects of communal politics. It's a shame he was later found to be mocking Malenkov as well.\n\nThere's Gavrilov. He was an optimist, but he truly cared for Orenburg's wellbeing. He incessantly talked about the leap to Communism and how things were bound to get better. Even when Malenkov was accused of fascism, Gavrilov remained hopeful of his reforms. All of that was until the famine. His hands were tied when he discovered Gavrilov's opposition;the dissent would have led to factionalism in the party. But even still Malenkov couldn't help but shed a few tears.\n\nThen there's Korovin in the center. He was a fat old cynic known for his inflammatory accusations of fascism, but without him, the communes would've fallen into anarchy years ago. Thankfully he died before the 59th. He's probably rolling in his grave at what Malenkov did to Orenburg. Malenkov couldn't help but weep as he realized that he was the last man in that picture to live through the purges. "Why couldn't they just listen?" he said to himself, "Industrialization was necessary, the Brigade was at our doorstep, waiting to prey on our weak!" No matter what justification Malenkov fabricated, he wasn't able to dispel the immense sense of guilt weighing on him.\n\nA week later a new image emerged in Orenburg records. Malenkov was smiling at the 57th Congress."
ORE.514.a:0 "There was no one else standing next to him."

