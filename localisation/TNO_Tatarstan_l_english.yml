 ### Ideas ###
 TAR_free_tatars: "Free Tatars"
 TAR_free_tatars_desc: "Once the rulers of the steppes, the Tatars have since seen better days. For centuries, we have been ground down under the Tsarist boot, bled by the Russian overlords to fight in their wars time and time again; up to this day. We, however; we cry out: enough. No longer will Tatar blood be spilled for any Russian warlord's ambition! We will preserve our newly-gained freedom by any means necessary."
