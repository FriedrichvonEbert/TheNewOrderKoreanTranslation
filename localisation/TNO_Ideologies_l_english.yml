communist_bukharinism_subtype_desc: "부하린주의는 마르크스주의의 이론, 마르크스주의의 적용에 대한 레닌의 원칙에 대해 소련의 지도자인 니콜라이 부하린이 두 가지 모두를 소비에트 러시아의 물질적 조건에 적응시키고 결합한 것입니다. 이 이데올로기는 역사가 공산주의로 이어지는 일련의 발전 단계를 통해 진행된다는 것을 전제로 합니다. 지금까지 달성된 사회중 가장 진보된 '프롤레타리아 독재' 단계에서 프롤레타리아들은 그들의 '전위당'을 통해 행사되는 절대적인 정치 권력을 보유합니다. 당은 프롤레타리아들을 사회주의, 궁극적으로는 공산주의 사회로 인도할 때 이 정치체의 모든 사회적, 정치적, 경제적 생활을 완전히 통제합니다.\n\n부하린 서기장은 '일국사회주의'라는 교리를 통해 공산주의 국가가 전 세계에 무장 혁명을 일으키지 않고 스스로를 강화하며 자체적인 사회주의 인프라를 구축하는데 주력해야한다는 주장을 내세웠습니다. 동시에 그는 사회주의는 진정으로 오랜 기간 동안 발전시켜야 하며, 시장경제는 국가의 생산력을 키울 동기를 제공해야 진정한 사회주의로의 전환을 준비할 수 있다고 가르쳤습니다. 이는 많은 강경 볼셰비키들의 반대에도 불구하고 쿨라크들이 농장의 규모를 늘리고 농산물을 시장에 판매할수 있도록 하는 그의 신경제정책에서의 자유주의적 요소 확장에서 가장 뚜렷하게 나타났습니다. 부하린은 훈족으로부터 소련을 구하지 못한 인물로 가장 널리 알려져 있지만, 그의 경제적, 정치적 이론은 여전히 남아있는 추종자들 사이에서 가장 정통적인 형태의 공산주의로 받아들여지고 있습니다."
communist_stalinism_subtype_desc: "이오시프 비사리오노비치 스탈린은 레닌의 후계자가 되기 위한 많은 경쟁자 중에 한명이였습니다. 그는 "일국사회주의"라는 원칙에 대해서는 부하린과 동의하면서도, 신경제정책의 시장 주도적 발전은 거부했습니다. 대신, 그는 국가가 경제를 완전히 통제하여 산업과 농업 생산의 빠른 발전을 촉진해야 한다고 믿었습니다. 사기업은 완전한 사회주의 국가를 발전시키기 위해 절대 신뢰할 수 없으며, 따라서 모든 산업과 농업은 공산당 중앙 기획자들에 의해 집산화 및 지도되어야 한다고 말입니다. 이 정책의 결론은 정부가 구 레닌주의자들이 믿었던 것처럼 혁명 이후 축소되는 것이 아니라 공산주의 사회로의 완전한 전환을 이행하기 위해서 수천 배는 강화되어야 한다는 것입니다. 이것은 부하린과 같은 이들에겐 이단적이었고, 부하린은 이후 스탈린이 비극적인 산업 사고로 죽은 후 후계 권력 투쟁에서 승리했습니다.\n\n완파된 것으로 여겨졌지만, 스탈린의 사상은 서시베리아 인민 공화국에서 다시 태어났습니다. 마르크스레닌스탈린주의는 전쟁 전 부하린에 의해 우랄로 추방된 잘 알려지지 않은 소련의 관리였던 라자르 카가노비치 서기장이라는 주창자를 찾았습니다. 그는 스탈린주의의 집산화된 산업 개발이 러시아가 독일의 산업을 앞지르고 훈족을 베를린까지 몰아넣을 수 있었을 것이라고 선언했습니다. 그렇지만, 카가노비치 서기장은 스탈린의 통찰을 따름으로써 소비에트 러시아가 여전히 이전의 영광을 되찾을 수 있다고 주장합니다. 그의 가장 중요한 통찰력은 소비에트 국가가 승리하기 위해서는 먼저 국경 내부의 적들에게 절대적인 권력을 행사해야 한다는 것입니다. 훈족, 쿨라크, 협력자, 계급 반역자들 모두에게 말입니다."
communist_neocommunism_subtype_desc: "이탈리아의 엔리코 베를링구에르의 PCI에서 유래한 신공산주의는 이념이라기 보다는 유럽 국가들 사이에서 뚜렷한 수정주의 경향의 집합체이며, 유럽공산주의가 확산된 각 국가마다 차이가 있는 만큼 구체적인 정책 처방도 다양합니다. 그러나, 그들을 통합시키는 다양한 공통점들이 있습니다. 그것은 투표함을 통한 평화적 혁명에 대한 믿음, 다른 공산주의 정권들이 저지른 인권 유린에 대한 명백한 반대, 그리고 부하린의 '일률적' 접근법에 반대하여 모든 공산주의 정당들이 다른 나라들에서 다른 상황에 대처해야 한다는 인식입니다.\n\n민주주의와 그러한 전통적인 서구 제도에서 오는 다원적 권리에 충실히 헌신하는 신공산주의는 그 전위적 이념으로 노동자 계급의 의사를 약화시키고 공산주의가 설립될 수 있는 조건을 진정으로 충족시킬 수 없었던 부하린 치하에서의 붕괴된 소련을 비판합니다. 이와는 대조적으로, 신공산주의는 노동자 계급의 의식과 권력의 매개체로서 그들의 이익을 유지하려고 합니다. 본질적으로 수정주의 마르크스주의자이자 개혁주의자인 신공산주의자들은 평화적인 수단을 통해 자본주의 체제의 착취를 끝내는 데 전념하고 있습니다."
communist_left_communist_subtype_desc: "좌파 공산주의자들은 가장 순수한 마르크스주의 교리를 내세우며 레닌의 죽음 이후 일어난 거의 모든 주요 정치 발전과 심지어 그의 생전에 일어난 일부 정치 발전을 거부합니다. 물론 그들이 마르크스와 엥겔스의 글에서 묘사된 교리에 완전히 얽매여 있다고 말하는 것은 아니지만, 그들은 순간적인 효율성을 희생하면서라도 그 정신에 최대한 가까이 머무르려고 합니다.\n\n의회 정치에 대한 거부감, 선봉당 조직과 민주적 허세에 대한 반항, 혁명을 역사적 필연성으로 보는 확고한 신념이 좌파 공산주의 운동의 특징입니다. 반포퓰리즘적인 태도와 지나치게 이론에 집중하는 것은 동료 좌파들로부터 적지 않은 조롱을 불러일으키지만, 역사가 그들을 얼마나 잘 대해왔는지를 고려할 때 좌파 공산주의자들은 대체로 이들 "기회주의자들"로부터 위협을 거의 느끼지 않습니다.\n\n그런 고정관념과 비판에도 불구하고, 좌파 공산주의자들은 결코 오지 않을 "유기적" 혁명을 기다리며 단순히 게으르거나 멍하니 있지 않습니다. 하지만 오히려, 그들의 준비는 웅장한 연설을 하기 보다는 계획을 세우고, 총을 흔들거나 가두연설대 위에 서는 것보다 배우고 공부하는 것을 포함합니다. 아는 것이 싸움의 절반이라면 좌파 공산주의자들은 이미 이긴 것입니다. 결국, 그들의 승리는 단지 시간 문제일 뿐입니다."
communist_stratocratic_communism_subtype_desc: "군정 공산주의는 환경과 이념적 추진력 둘 다에서 일어납니다. 전통적인 군대에 대한 혐오감이 극좌파에서 흔함에도 불구하고, 일단 군사 기구가 확보되면, 그 정서는 일반적으로 사라지며, 군인이 처음부터 정치권에 유착하는 것을 막기는 어려워집니다. 그런 종류의 사람들 중 일부는 '이론화'와 같은 유서 깊은 전통을 탐닉하기까지 합니다. 그리고 그들이 선택한 직업의 기풍이 마르크스주의 이론과 만나면, 그 교리가 정교화되면 매우 분명해지는 이유 때문에 다른 급진 좌파가 거의 지지하지 않는 새로운 사고 방식을 창조하는 데 융합됩니다.\n\n이러한 교리의 가장 중요한 것은 그 명칭에 명확하게 명시되어 있습니다. 즉, 전적으로 군 장교와 인원들로 구성된 혁명적 사회주의 정부의 수립입니다. 반대자들은 이것을 혁명을 가로채기 위한 냉소적인 권력 장악 시도라고 부르며, 수정주의 군사정부에 지나지 않는다고 합니다. 그들의 즉결 처형에 앞서, 그 반대자들은 징집된 프롤레타리아로 집결된 군대가 필요에 의해 혁명의 선봉장이라는 주장에 직면할 것입니다. 게다가, 그 정권은 군부의 영구적 패권이 사회주의의 궁극적인 승리에 가장 중요하다고 주장하는데, 부르주아 계급이 내부에서 패배할 수 없다면, 억압받는 동지들을 무력으로 해방시켜야 하는 것은 국가의 무장 노동자이기 때문입니다.\n\n"수정주의자!"라는 외침은 차치하고라도, 이러한 유형의 정권은 여전히 이념적으로 주도적이며 단순히 '비정치적'이나 '군사 정부'라고 묘사할 수 없습니다. 이들은 공산주의 원칙, 그 중에서도 '프롤레타리아 독재'에 의해 국가, 사회, 경제에 대한 절대적인 통제를 약속합니다. 그럼에도 불구하고, 혁명 정부의 기준으로 볼 때, 군정 공산주의는 극도로 강경하며, 반대를 용납하지 않고 뻔뻔한 공격성을 보여줍니다. 민간 지도부가 설 자리는 없습니다. 계급 의식을 가진 노동자 군인들로 구성된 혁명군만이 세계 혁명의 전파와 부르주아 제국주의의 파괴를 보장할 수 있습니다."
communist_maoism_subtype_desc: "인기가 동아시아에 국한된 마오쩌둥 사상과 달리 마오주의는 전 세계에서 찾아볼 수 있는 이념입니다. 중국 혁명가 마오쩌둥에 의해 이름이 지어지고 영감을 받은 이 이념은 그의 글에 바탕을 두고 있으며, 마르크스, 엥겔스, 레닌, 부하린과 같은 인물들의 뒤를 잇는 차세대 위대한 마르크스주의 이론가로 그를 가정하고 있습니다.\n\n국제주의와 반제국주의의 교리에 의존하지만, 도시 프롤레타리아 대신 농촌 민중을 강조한다는 점에서 전통적인 볼셰비즘과는 구분됩니다. 지주라는 개념에 반하여, 게릴라전은 "장기인민전쟁"의 형태로 혁명 투쟁을 수행하는 가장 좋은 방법으로 간주됩니다.\n\n마오주의는 지지자들에 의해 마르크스주의 사상의 자연스러운 연속이며, 따라서 볼셰비즘의 다음 단계로 보여집니다. 마오주의의 근본적 반제국주의 원칙은 모든 계층의 억압받는 사람들이 그들의 압제자들에 대항하기 시작하면서 전 세계에서 채택되었습니다. 그러나 이 새로운 혁명적 일탈이 지속될 것인지, 아니면 그 이전의 다른 많은 것들처럼 역사의 쓰레기통으로 밀려날 것인지는 오직 시간만이 말해줄 것입니다."
communist_mao_zedong_thought_subtype_desc: "공산주의자들이 중국내전에서 일본의 손에 패배했을지 모르지만, 그들의 창시자 중 한 명인 마오쩌둥의 생각은 사라지지 않았습니다. 그들은 상주하는 제국주의적 위협으로부터 숨어서 적기를 기다리고 있습니다.\n\n마오쩌둥 사상은 대장정 때 쓴 글을 근거로 농촌 중심의 사회주의 요소를 차용하고 있지만, 그것을 단순한 일탈로 축소하는 것은 실수입니다. 혁명적인 토지 개혁과 중국의 상황에 맞춘 신민주주의 체제의 확립을 요구하며, 혁명 투쟁을 수행하는 가장 좋은 방법으로 간주되는 게릴라전의 일종인 장기인민전쟁을 옹호하기도 합니다.\n\n이념으로서의 매우 구체적인 특성으로 인해, 마오쩌둥 사상은 준독점적으로 아시아와 중국 본토에서 고유하게 발견될 수 있다는 것에 주목해야 합니다. 마오쩌둥 자신과 적절하게 명명된 마오쩌둥 사상이 전 세계의 여러 공산주의 운동에 영향을 미친 반면, 마오쩌둥 사상은 중국 공산당에 대한 마오쩌둥의 기여가 얼마나 필수적이었는지 동아시아에서만 찾아볼 수 있습니다."
communist_islamic_marxism_subtype_desc: "이슬람의 다섯 가지 의무 중에는 자선의 의무인 자카트가 있습니다. 수입의 일부를 사회의 불우한 사람들에게 기부할 의무는 가장 가난한 사람들조차 제대로 된 삶을 살 수 있게 해줍니다. 20세기 초 이후, 그러한 이타적 세계관은 사회주의의 이상에 상당히 가깝다고 일부 사상가들에 의해 언급되었고, 이슬람 사회주의가 마르크스의 논문에서 영감을 받아 이슬람 마르크스주의가 되기 시작하면서 또 다른 것으로 이어졌습니다.\n\n알리 샤리아티와 같은 사상가들에 의해 이론화된, 그것은 마르크스주의의 경제적, 정치적 체계를 샤리아의 틀에 적용하고 이슬람 국가의 지도 아래 모두를 위한 경제적, 사회적 평등을 제정하려고 노력합니다. 이것은 볼셰비즘과 같은 더 "전통적인" 사회주의 이념과는 달리, 이슬람 마르크스주의의 목표는 두 가지라는 것을 의미합니다. 물론 유물론적이기도 하지만 종교적이기도 하다는 것입니다.\n\n인구 대다수가 무슬림인 지역에서 인기있는, 이슬람 마르크스주의는 최근 몇 년 동안 아시아와 중동에서 큰 파장을 일으키고 있습니다. 마르크스의 글의 다소 반종교적인 성격을 고려할 때, 그러한 이념은 이미 그 자신의 모순의 무게로 인해 무너졌을 것이라고 생각할 수 있었지만, 적어도 지금, 쇠퇴의 기미는 보이지 않고 그들은 알라의 보살핌 아래 살아갈 준비가 되어 있는 듯 보입니다."
communist_amazonism_subtype_desc: "PCdoB의 신봉 이념인, 주앙 아마조나스의 이름을 따서 명명된 이 용어는 여러 라틴 아메리카 공산주의 운동가가 보유하고 있는 이상을 설명합니다. 마르크스와 레닌을 기반으로 하여, 아마조나스는 사회주의가 라틴 아메리카의 생산력 발전에서 자연스럽게 발생하는 것은 아니라고 주장합니다. 자본주의 체제는 인구 중심지에서 떨어진 민중의 농촌 게릴라전을 수반하는 장기간의 "인민전쟁"으로 무력을 통해 전복되어야 합니다. 일부 분석가들은 아마조나스의 글이 특히 혁명적 의지와 "새로운 인간"의 중요성에 대한 개념에서 게바라 노선의 파생물이라고 주장하지만, 아마조니즘은 게바라가 제안한 분권화와 형식적 교리의 부족을 거부합니다. 이러한 거부는 대중과 진정으로 연결되기 위해 혁명 투쟁을 조직해야 하는 전위당의 이상에 대한 지지 형태에서 비롯됩니다. 따라서, PCdoB는 체의 혁명조정의회와의 어떠한 협력도 거부했습니다.\n\n아마조니즘의 추종자들은 자본주의 권력과의 일체의 연합을 단호하게 거부하며, 그것을 반제국주의 이상에 대한 배신의 표시로 여깁니다. 아마조나스는 전위정당만이 대중을 깨우고 혁명적 열의로 의식을 고양시킬 수 있다고 주장합니다. PCdoB가 작고 정치적으로 고립되어있다고 해도, 아마조나스는 국경을 넘어서라도 공동의 목표에 도달하기 위해 좌파의 다른 단체들과 협력할 것입니다. 농촌에 기반을 둔 인민의 전쟁에 대한 당의 확고한 지지는 자본주의 세력에 맞서 무장하려는 좌파들의 마음을 사로잡습니다. 권위주의적 정부가 브라질에서 권력을 장악한다면 PCdoB의 지위는 확실히 증가할 것이며, 아마조나스주의자들은 모든 형태의 우파 폭정에 맞서 싸우기 위해 나서게 될 것입니다."
communist_arab_communism_subtype_desc: "중동에서의 공산주의는 이미 1917년부터 지역의 지식인, 노동자, 불만을 품은 사람들에 의해 채택되고 발전된 이념으로 그 역사는 러시아 혁명 시대로 거슬러 올라갑니다. 중동은 20세기 초에 시작하여 제1차 세계 대전 후 승리한 협상국에 의해 오스만 제국이 분열되는 것으로 시작하여, 제2차 세계대전 이후 파시스트 추축국에 의해 다시 한 번 격동을 겪는 등 매우 직접적인 방식으로 유럽 제국주의 자본주의의 굴레에 시달려온 세계의 한 지역입니다. 특히 공산주의에 대한 매력은 이러한 최근의 역사를 통해 알 수 있으며, 많은 이들에게 공산주의는 제국주의에 대한 저항의 핵심을 형성합니다.\n\n제국의 손아귀에 걸려 고생했던 세계의 다른 지역들과 마찬가지로, 중동의 공산주의는 풀뿌리 운동과 아랍 지식인들 모두가 그들의 세계 특유의 전통적 마르크스주의적 메시지와 이념에 그들만의 특성을 가함에 따라 고유의 삶과 구별을 취하기 시작했습니다.\n\n많은 아랍 공산주의자들에게 생산 방식을 단순하게 바꾸는 것은 충분하지 않았습니다. 아랍 공산주의는 외국 제국주의와 경쟁할 뿐만 아니라 민족주의 성향의 보다 보수적인 지역 지도자들과도 경쟁할 필요가 있습니다. 이를 위해 중동의 도시 노동자들과 사상가들은 아랍 세계 자체의 사회 구조에 대한 변화를 요구하며, 특히 정치와 경제적 변화와 함께 대중 운동과 사회 정의를 강조합니다. 아랍 공산주의는 단순히 독립과 사회주의를 원하는 사회주의 민족주의자들부터 외세의 간섭과 제국주의로부터 벗어난 더 나은 연합 범아랍 국가를 꿈꾸는 사람들까지 매우 다양한 운동과 생각을 아우르며, 이러한 요구된 개혁의 정확한 정도와 특성은 나라마다, 정당마다, 그리고 심지어 이념에 따라서도 확연히 다릅니다."
communist_national_communism_subtype_desc: "카를 마르크스가 그의 운명적인 작품을 썼을 때, 그는 전 세계 노동자들이 자유로워지고, 민족주의의 억압이 먼 추억이 된 세계 공산주의 유토피아를 상상했습니다. 이 진언은 계속해서 전파되었고, 다양한 인터내셔널과 같은 조직이 성장하고 성장했으며, 좌파는 그 사명에서 전 세계를 포용하기 시작했습니다. 그리고 실패했습니다. 니콜라이 부하린은 세계를 해방시키기 전에 하나의 사회주의 국가인 소련이 반동에 대항하여 스스로를 강화시키는 데 주력하는 소련을 이끌며 "일국사회주의"의 사상을 옹호했습니다. 그리고 실패했습니다.\n\n하지만 국제주의가 공산주의의 유일한 운명은 아니었습니다. 공산주의는 민족주의의 적이 아니라는 민족적 질문에 대한 답을 제시한 민족 공산주의라는 또 다른 계파가 그 뒤를 따랐습니다. 공산주의가 진정한 민족주의라고 하며. 그것은 제국주의와 자본주의의 쌍둥이 악마로부터 해방될 수 있는 열쇠입니다. 그들은 국가를 말라죽도록 내버려두려 합니다. 민족 공산주의자들은 우크라이나에서 중앙 아시아, 아프리카에 이르기까지 그들을 유치하는 다른 나라만큼이나 다양합니다. 어떤 이들은 공산주의 국가들의 느슨한 연합을 지지하고, 다른 이들은 고립주의적이지만, 그들은 모두 민족 자결권, 공산주의, 반제국주의에 대한 공통된 믿음으로 단결되어 있습니다.\n\n억압받는 자들, 노예들, 제국주의와 자본주의의 폭정에 시달리는 모든 이들에게 민족 공산주의는 어둡고 잔인한 세상에서 희망의 등불입니다. 그리고 다른 공산주의 실험과는 달리, 그것은 성공할 수도 있습니다."
communist_workerism_subtype_desc: "마르크스주의적 자율주의라고도 알려진 노동자주의는 1960년대 초 이탈리아에서 출현한 상호 연결 운동과 개인들의 네트워크를 묘사하기 위해 사용되는 용어입니다. 노동자주의의 원래 핵심은 레닌 시대 이후 공산주의자 사이에서 유행했던 마르크스 사상의 해석을 비판적으로 수정한 마르크스주의 지식인 집단이었습니다. 노동자주의의 핵심 사상은 노동계급 투쟁이 자본주의 발전에 대한 반작용이라고 설교하는 전통적인 공산주의 사상이 사실은 후진적이라는 것입니다. 노동자주의에 따르면, 자본주의의 발전은 피착취 노동자의 투쟁에 대한 반작용입니다.\n\n따라서 노동자 계급은 발전의 "부정적 추진력"이며, 따라서 모든 혁명적 전략은 부르주아 협력주의 조합의 간섭 없이 노동자 계급 자체에서 나와야 하며 확실히 착취적인 선봉당으로부터 나와서는 안됩니다. 사실, 노동계급은 "진보적" 또는 "공감적" 부르주아 계급과의 어떠한 동맹도 거부해야 합니다. 노동계급은 그러한 목적을 달성하기 위해 혁명적 폭력과 풀뿌리 조직에 중점을 두고 스스로 서서 권력을 장악해야 합니다. 공산주의 이념에 대한 이러한 역동적이고 신선한 인식은 젊은 학생들과 노동자들 사이에서 많은 관심을 받고 있는데, 이들에게는 아직 정치적, 이념적 열의의 불씨가 꺼지지 않았기 때문입니다."

socialist_anarcho_communist_subtype_desc: "바르셀로나의 거리부터 중국의 평원까지, 아나키즘은 쥐새끼처럼 끈질기며 완고합니다. 적어도 겉으로 보았을 때, 아나키즘은 히드라와도 같습니다. 한 명의 아나키스트가 살해되거나, 투옥되거나, 혹은 ‘실종’당할 때마다, 그가 있던 자리에는 아나키스트 두 명이 솟아날 것입니다. 그러나 대체 왜 그런 것일까요?\n\n아나르코 공산주의는 마르크스주의나 민주사회주의 같은 보다 일반적인 사회주의 이념과 대조되는 급진적인 좌파 이념으로, 그들이 자본주의의 폐해와 동급이라고 주장하는 권위에 대한 강력한 반대자들입니다. 아나르코 공산주의자들은 또한 대규모적인 산업화에 대한 거부감으로 유명하며, 그들은 생산에 있어서 지역 코뮌들과 농장에 의존하는 것을 선호합니다. 아나르코 공산주의자들은 1920년 우크라이나의 네스토르 마흐노의 자유 지대에서 잠시나마 상대적인 권력을 누렸었습니다, 그러나 아나르코 공산주의 사회들이 공동의 목표를 중심으로 단결해 있었던 것처럼, 그들은 다른 모든 요소들에 의해 분열되어 있었습니다. 내분과 혼돈, 그리고 혼란은 모든 아나르코 공산주의 사회에 존재하고 있으며, 이러한 것들은 일반적으로 그들의 몰락을 초래하곤 합니다.\n\n현대의 아나르코 공산주의는 1800년대 중반에 피에르 조세프 프루동과 미하일 바쿠닌과 같은 사상가들의 작품에 의해 시작되었습니다. 자본주의부터 인종차별주의, 국가 자체에 이르기까지 모든 형태의 억압의 완전한 파괴를 추구하면서, 아나르코 공산주의자들은 정치적으로 좌파들에게 멸시받고 우파들에게 증오받는 입지에 서 있습니다. 그럼에도 불구하고, 아나르코 공산주의는 기존 체제들에게서 버림받은 사람들에게 있어 희망의 등불 역할을 합니다. 하나 확신할 수 있는 것이 있다면, 세상이 아무리 어둡고 권위적으로 변할지라도, 아나키스트들은 그림자 속에 숨어 그곳에서 나와 ‘신도, 주인도 없다’라는 그들의 구호를 실현할 기회를 기다릴 거라는 것입니다. "
socialist_christian_socialism_subtype_desc: "기독교 사회주의는 예수 그리스도의 도덕적 가르침과 좌파 이데올로기의 경제이론을 결합한 모든 믿음들을 설명하는 포괄적인 단어입니다. 이 관념론과 유물론의 혼합은 언뜻 보기에 모순처럼 보일지도 모르지만, 사상가와 신학자들이 그 둘을 융합하는 것을 막지는 못했습니다. 그들은 스스로를 다른 기독교인들처럼 독실하다고 생각하며, 종교를 궁극적으로 혁명의 목표와 양립할 수 없는 "대중의 소작인"으로 여기는 마르크스주의적 신념을 거부합니다.\n\n비록 많은 사람들이 사회주의는 기독교와 본질적으로 적대관계에 있다고 주장하지만, 기독교 사회주의자들은 기독교와 양립할 수 없는 것은 사실 자본주의라고 주장하며, 그들은 그것을 탐욕을 조장하고, 자선 행위를 비난하는 전능하신 달러에 대한 우상숭배와 유사하다고 생각합니다. 그들은 성경에 의지하여 그들의 관점을 지지하며, 예수가 "누구도 신과 부를 동시에 섬길 수는 없다,"라고 말했다는 것을, 초기의 기독교인들이 어떻게 "모든 것을 공동으로 가지고" 있었는지, 그리고 그들이 그들의 재산을 함께 공유했다는 것을 주목해서 바라봅니다. 그들은 오직 집산주의적인 사회 정책만이 그리스도의 가르침에 충실할 수 있음을, 동시에 사회의 모든 이들을 도울 수 있음을 설파합니다."
socialist_revolutionary_frontism_subtype_desc: "혁명전선은 적어도 이론적으로는 사회주의자, 공산주의자, 아나키스트 좌파들의 다양한 종파와 파벌들이 연합하여, 사회주의를 건설하기 위한 제도와 정부의 권력을 획득하려는 목적을 띄고 있습니다. 사실상 이는 투표함을 통한 혁명을 믿는 민주사회주의자들과, 그들이 "부르주아 민주주의"라고 묘사하는 것에 혐오감을 느끼는 권위적인 사회주의자들이 사회주의의 발전을 위해 협력하고 협업할 것으로 기대되는 다양한 이데올로기들을 의미합니다.\n\n놀랍지도 않게, 이것은 내부 타협 또는 특정 파벌이 다른 파벌들에게서 우위를 얻는 것을 기반으로 실제 정책을 수립하는 등 일관성 없는 연합으로 이어질 수도 있습니다. 전형적으로 혁명전선은 정치적 좌파들이 빅텐트와 연정을 통해서만 정치 권력을 유지할 수 있거나, 애초에 그런 좌파정당이 존재할 수 있는 여력 자체를 없애려는 우익들의 위협을 받고 있는 곳에서 가장 많이 나타납니다.\n\n혁명전선의 지도자들은 그들의 기반만큼이나 다양한 인물들이며, 설사 그들이 실제 창안자는 아니더라도 우선 그들은 전선의 생존을 유지하는데 일반적으로 중요한 역할을 지니고 있습니다. 그러나 혁명전선과 그 지도자가 살아남기 위해서는 정치적(때로는 말 그대로의)생존을 위해 이념적 순수를 희생하는 법을 배울 수 있을지에 달려있습니다."
socialist_ultravisionary_socialism_subtype_desc: "인류가 처음으로 천상의 돔을 훔쳐본 이후로, 그들은 지상보다 더 높은 곳에 도달하는 것을 꿈꿔왔습니다. 그러기 위해 인류는 진화하고 함께 뭉쳐 지식의 최고봉에 도달했으며, 그리고 언젠가는 실존한 유산을 성취할 수 있을 것입니다. 많은 이들이 공산주의가 인류 혁명의 다음 단계라고 주장하지만, 초비전주의자들은 그저 그들의 월계관을 쓰는 것에 만족하지 않습니다.\n\n공산주의와 과학에 대한 강력한 관심을 결합한 초비전주의는 사회주의를 단순히 다음 단계가 아닌, 인류 진보의 다음 단계, 즉 규율과 과학법칙의 완전한 통합의 한 측면으로 바라봅니다. 별들은 이보다 더 멀리 있을 수 없었습니다. 그러나 앞을 내다보는 이들에게는 영원한 영광이 있습니다."
socialist_ultravisionary_socialism_pink_subtype_desc: "인류가 처음으로 천상의 돔을 훔쳐본 이후로, 그들은 지상보다 더 높은 곳에 도달하는 것을 꿈꿔왔습니다. 그러기 위해 인류는 진화하고 함께 뭉쳐 지식의 최고봉에 도달했으며, 그리고 언젠가는 실존한 유산을 성취할 수 있을 것입니다. 많은 이들이 공산주의가 인류 혁명의 다음 단계라고 주장하지만, 초비전주의자들은 그저 그들의 월계관을 쓰는 것에 만족하지 않습니다.\n\n공산주의와 과학에 대한 강력한 관심을 결합한 초비전주의는 사회주의를 단순히 다음 단계가 아닌, 인류 진보의 다음 단계, 즉 규율과 과학법칙의 완전한 통합의 한 측면으로 바라봅니다. 별들은 이보다 더 멀리 있을 수 없었습니다. 그러나 앞을 내다보는 이들에게는 영원한 영광이 있습니다."
socialist_agrarian_socialism_subtype_desc: "혁명의 원동력을 도시의 프롤레타리아에게 있다고 이론화하는 마르크스주의적 사회주의와 달리, 농경 사회주의는 농민을 혁명의 선봉으로 여깁니다.\n\n거의 산업화되지 않은 저개발 국가에서 주로 인기 있는 이것의 이상적인 사회는, 지주 계급이 아닌 인민들이 땅을 소유하는 사회의 농업적인 시각에 기반하고 있습니다. 사회주의 경제 체제와 생산 수단의 공동 소유와 동시에, 농경 사회주의는 농부가 진정으로 그리고 마침내 노동의 익은 결실을 거두게 된다는 것을 알기 때문에, 농경 사회주의는 농부가 진정으로 그의 노동을 통해 과실을 얻을 수 있음을 알고, 고된 노동을 행복하게 할 수 있는 유토피아를 실현하는 것을 목표로 하고 있습니다.\n\n그러나 중요한 것은, 농경 사회주의는 본질적으로 혁명 이데올로기가 아니라는 것입니다. 실제로도 농경 사회주의는 총구뿐만 아니라 투표함을 통해서도 권력을 잡을 수 있으며, 이는 농경 사회주의를 지지자들에게 있어 꽤나 광범위하고 적응적인 이데올로기로 만들었습니다. 물론 이것에 비판하는 이들이 없을 수는 없으며, 산업화 없이는 사회주의와 진정한 평등을 이뤄낼 수 없다는 좌파들의 주장은 사회주의의 가치 또한 함께 비난하는 우파들의 보다 전통적인 "비판"과 그 궤를 함께하고 있습니다."
socialist_syndicalism_subtype_desc: "사회주의란 무엇일까요? 한마디로 요약하자면, 노동자들이 생산수단을 확보하는 것입니다. 그렇다면, 노동자들이 총파업이라는 혁명적인 행동을 통해 사회와 경제의 자본주의자 계급의 통제에서 벗어나 중간자 없이 노동자로 직접 구성된 노동조합의 기반 위에서 새로운 사회를 건설한다는 생각, 바로 생디칼리즘 보다 더 순수한 사회주의가 존재할까요?\n\n생디칼리즘은 자본주의 체제에 있는 노동자들에게 더 나은 조건을 확보하고 궁극적으로 그것을 전복시키고 대체하기 위해 자본주의 체제에 대항하는 직접적인 행동들 - 파업, 사보타지,  시위 - 등을 주장합니다. 비록 10월 혁명과 다른 요소들의 성공이 생디칼리스트 운동을 곁가지로 만들고 쇠퇴시켰지만, 그것은 진정으로 사라지지는 않았습니다. 아마도 언젠가, 새로운 세대의 생디칼리스트들이 파업을 행하여, 1900년대의 민병대와 사보추어들이 그러했던 것처럼 부르주아들과 정치인들의 마음에 공포를 새겨줄 수 있을지도 모릅니다."
socialist_utopian_socialism_subtype_desc: "이러한 부류들 중 가장 초기의 것인 공상적 사회주의는 수년간 좌파들의 애정과 모욕이라는 꼬리표를 달며 살아왔습니다. 공상적 사회주의는 18세기와 19세기 초에 처음 시작되었는데, 주로 계급 갈등에 대한 뚜렷한 반감과 인류와 사회 전반의 완벽성에 대한 신념에 기반을 두고 있습니다. 그것이 지역 코뮌의 창설을 통해서든, 특정 상품과 서비스의 국유화를 통해 산업을 더 효율적으로 만들든, 아니면 단순히 정부와 지역에 개입함으로 사회 전체를 증진시키려는 도덕적 신념이든 간에, 공상적 사회주의자들은 인류 전체가 자본주의가 현재 우리에게 줄 수 있는 것보다 더 높은 수준의 단계로 올라갈 수 있다고 믿습니다. \n\n공상적 사회주의자들과 그들의 사촌인 마르크스주의자들과의 가장 큰 차이점은 계급 갈등이나 혁명에 대한 분명한 거부감이며, 대신 모든 계급이 설득을 통해 그러한 체제를 유지할 수 있을 것이라 믿습니다. 이는 마르크스주의자들과 실용주의적인 사회주의자들이 권력을 얻기 위해 노동자 계급의 연합을 만들려고 하는 유물론적 세계관과 반대되는 것입니다. 대부분의 공상적인 실험들은 실패했지만, 많은 사람들은 언젠가 인류의 완벽한 시스템이 만들어질 수 있으며, 모든 인류가 새롭고 더 나은 세계에서 영광을 누릴 수 있다고 믿으며 실험을 계속하고 있습니다."
socialist_panafricanism_subtype_desc: "20세기 초에 처음으로 태동한 범아프리카주의는 영국, 프랑스, 독일, 그 외 수십 개국에 이르는 유럽이 행했던 억압의 산물로서 우뚝 서 있습니다. 그것의 지지자들은 사회주의든 아니든, 개별적인 아프리카 국가라는 개념을 거부합니다. 그 대신, 그들은 유럽의 식민주의자들에게 진정으로 대항하기 위해서는 아프리카가 하나의 기치 아래 단결해야 한다고 주창합니다. 정치적 스펙트럼의 극좌파에 속하는 범아프리카주의는 전위대적인 성격, 반제국주의에 대한 강조, 그리고 유럽이 한때 "어두운 대륙"이라고 불렀던 것에 대한 범국가적인 정체성을 확고히 고수한다는 점에서 아프리카 사회주의와 쉽게 구별할 수 있습니다.\n\n아프리카 민족회의(ANC)의 구성원들은 주로 서아프리카, 특히 카메룬과 남아프리카 공화국에서 많이 찾아볼 수 있지만, 그 이데올로기는 케이프타운에서 카이로까지 널리 찾아볼 수 있으며, 심지어 미국의 흑인 사회와 카리브 제도에서도 인기를 구가하고 있습니다. 그것은 의욕적이며, 분노를 품고, 공격적으로 그것의 영향력을 설파하고 있으며, 그러한 지역들에 관심을 가진 이들은 범아프리카주의자들을 주의 깊게 관찰해야만 합니다."
socialist_baathism_subtype_desc: "\"One Nation, Bearing an Eternal Message.\"\n\n미첼 아플라크와 자키 알-아르수지의 아이디어인 바트주의는 아랍의 혁명적 민족주의 운동으로, 외국의 압제자들에 대항하는 혁명을 통해 아랍 세계에 '르네상스'를 일으키는 것을 목표로 하고 있습니다. 바트주의의 이념은 범아랍주의, 아랍 사회주의, 세속주의의 개념을 혁명 투쟁을 통해 아랍 국가를 집결한 다음 통합하기 위한 이념적 강령으로 혼합한 것입니다.\n\n바트당은 아랍 국가들의 세계적인 선봉장 역할을 하며, 삶의 모든 측면에 르네상스를 가져오기 위해 발전을 가속화하려고 합니다. 이것의 표면적인 목표는 아플라크에 의해 정립된 현대화, 자유화, 사회주의화입니다. 결과적으로, 이 부분은 현대화의 지지자로서 아랍 세계에 만연한 모든 형태의 봉건적이고 귀족적인 특권을 반대하나. 바트주의에서 자유라는 단어의 의미는 진정한 민주주의를 의미하는 것은 아니며, 이는 그것이 혁명을 전복할지도 모르기 때문입니다. 대신 마르크스의 계급 투쟁 개념을 식민주의에 대한 국수주의적인 투쟁으로 대체하였으며, '아랍 사회주의'는 그것이 가진 최종적인 목적과는 달리 혁명에 도달하기 위한 수단으로서 여겨집니다.\n\n현실에서 중동 전역의 바트주의 정당들의 이념적 순수성은 믿을 수 없을 정도로 다양하며, 본질적으로 외국에서 밀려든 이데올로기 이념들 만큼이나 지역 문화와 전통과 연관되어 있습니다. 바트주의 운동의 정책들은 독일의 인종 이론의 측면을 포함하는 일부 분파들에 의한 보다 강압적이고 권위적인 접근에서부터 민주주의와 사회주의의 약속에 이르기까지 다양하며, 그들의 유일한 공통 목표는 모로코에서 페르시아만까지 뻗어있는 통일된 아랍 국가를 만드는 것입니다."
socialist_left_wing_nationalism_subtype_desc: "동양에서 서양까지, 가장 발전된 국가에서 가장 낙후된 국가에 이르기까지, 새로운 시대의 정치에는 좌파 민족주의라는 새로운 흐름이 생겨나고 있습니다. 평등과 계급의식, 사회주의의 현대성과 같은 좌파적 이상을 옹호하는 신봉자들은 이러한 사상을 민족자결주의와 독립에 대한 명확한 요구로 변형시킴으로써 제국주의에 도전하는 것을 목표로 합니다. 좌파 민족주의의 지지자들은 사회주의자들의 소요를 제국주의 사회의 간섭과 영향력에 대항할 무기로 변화시킵니다.\n\n냉전 시대에 좌파 민족주의는 광범위한 라벨입니다. 그것은 혁명적인 성향과 선거를 통한 개혁을 모두 가리키며, 유럽에서 아시아, 아프리카에서 미국에 이르는 광범위한 추종자들을 모두 포함합니다. 그러나 이러한 광범위한 호칭에도 불구하고, 민족주의는 사회주의나 사회주의적인 정책과 양립할 수 없는 것이 아니며, 민족자결주의와 정치적 독립은 평등과 자유를 이루기 위해 필요한 단계입니다."
socialist_guevarism_subtype_desc: "쿠바 혁명에 참여한 모든 다채로운 인물들 중에서, 단 한 사람만이 피델 카스트로가 지닌 국제적인 명성과 동등한 위치에 오를 수 있었습니다. 바로 에르네스토 "체" 게바라로 알려진 아르헨티나인 마르크스주의자입니다. 그의 사상은 곧 게바라주의로 알려지게 되었습니다.\n\n현재의 상황에서, 게바라주의는 혁명 조직의 군사정부와 게바라를 중심으로 한 조직인 다양한 좌파 운동을 일컫는 포괄적인 용어입니다. 모든 주류 공산주의 사상에서 급진적으로 벗어난 게바라주의는 마르크스주의 혁명을 조직할 확실한 전위당의 필요성을 노골적으로 거부합니다. 대신, 빠르게 움직이며 소규모인 반란군 무리가 쿠바 혁명 때 체의 경험을 모방함으로서 그들 스스로가 전위대의 역할을 맡습니다. 농민 계급 사이에 불만을 일으키고, 선전 활동을 전개하고, 게릴라전을 벌임으로써, 반란군들은 대중을 무장 반란으로 몰아넣기 위해 부패한 과두 정치 체제에 충분한 압박을 가할 것입니다.\n\n그것이 지닌 근본적으로 통일된 교리는 농민들과 시골 지역의 전통적인 도시 노동자들 에 대한 본질적인 집중, 무장 투쟁, 국제주의, 그리고 혁명 의지에 대한 믿음이며, 충분히 동기부여를 받은 민병대는 성공을 거둘 것입니다. 게바라주의는 라틴 아메리카에서 좌파 혁명 이데올로기의 주류로서 대부분 성공을 거두었으나, 그것의 국제주의적인 배경 때문에 공식적인 강령이 부족하며, 결과적으로 많은 차별점들을 가졌다고 생각한 조직들은 훈타와 연관이 있습니다."
socialist_nasserism_subtype_desc: "가장 단순하고 불완전하게 표현하자면, 나세르주의는 가말 압델 나세르의 사상입니다. 설립자의 지시에 의해 정의되는 다른 이념과 마찬가지로, 그것은 일정 수준의 유연성과 경직성이 결여된 것을 특징으로 갖고 있습니다. 그럼에도 불구하고, 나세르주의는 세 가지 핵심 원리로 정의 내릴 수 있습니다.\n\n첫째는 범아랍주의로, 중동 전역에 걸친 아랍 공화국들의 연합이 제국주의와 강대국들의 침략으로부터 스스로를 더 잘 보호할 수 있게 되기를 지지합니다. 나세르주의의 범아랍주의 성향 또한 세속적인 성격을 띠고 있으며, 이는 종종 이슬람이든 기독교든 유대인이든 종교적 사상에 의해 물들어진 이 지역의 다른 풀뿌리 이념과 충돌하는 경우가 있습니다. 비록 아랍 국가가 형성되지 못하더라도, 나세르는 아랍 세계 전체를 지키기 위해 자신들의 이념을 약간만 고려하여 아랍 세계를 돕고 지원하고자 합니다.\n\n두 번째는 물론 사회주의에 대한 포용과 공산주의에 대한 거부입니다. 공산주의자들과 그들의 정당들은 아랍의 전통에 반하는 것으로 보이기에 억압받으나, 그들은 아랍 사회주의에 대한 유동적인 해석을 진심으로 받아들였으며, 이는 주로 반자본주의적인 입장의 유지와 이집트의 자원의 공격적인 국유화로 명백하게 드러납니다.\n\n세 번째는 반제국주의이며, 심지어 처음 두 가지 원칙은 세 번째 원칙의 단순한 기능에 불과하다고 말할 수도 있습니다. 나세르의 강력한 반제국주의적인 태도는 이집트 내부에서 이 사상에 열렬한 지지를 빌려준 포퓰리즘 적인 집회에서의 구호일 뿐만 아니라, 이집트 외부가 그들에게 개입하게 된 핵심적인 동기가 되었습니다.\n\n이러한 광범위한 논점을 넘어, 이집트를 위한, 혹은 나세르를 위한 동맹의 가능성과 상황의 요구에 따른 변화를 제한하는 교조성 없이, 나세르주의는 그 자체로 많은 재량권을 가진 이념입니다."

social_democracy_democratic_socialism_subtype_desc: "민주사회주의란 사회주의와 민주주의가 혼자서 성립될 수 없고 다른 하나의 성립이 없인 성립할 수 없다고 믿는 사람들을 포괄합니다. 사회주의와 민주주의는 노래에서 가사를 뺄 수 없고 시에서 운율을 뺄 수 없듯이 하나라는 것입니다. 따라서 민주사회주의는 직장과 정부 모두에서 민주적 가치를 중시하며, 상품과 서비스의 생산 과정에서 노동자들의 최소한의 투입을 지지합니다.\n\n일반적으로 민주사회주의자들은 국유화된 기업과 소규모 민간 노동자 협동조합과 연합체가 혼합된 탈중앙화 경제 또는 시장 사회주의 경제를 지지합니다. 민주사회주의는 일반적으로 개혁적 마르크스주의이지만, 혁명가들이 이 용어를 사용하는 것은 전례가 없는 일은 아닙니다.\n\n이러한 사회주의의 변형은 19세기와 20세기 초에 유럽 사회민주당에 의해 개척되었으며, 주요 지지 기반은 노조, 노동자, 중상류층 지식인들이었습니다. 사회민주주의가 점차 규제된 형태의 복지자본주의를 지향하는 반면, 민주사회주의자들은 여전히 인권과 민주적 투표에 기반한 사회주의 국가 형성에 대한 신념을 유지하고 있습니다."
social_democracy_progressivism_subtype_desc: "온건한 사회민주주의자와 중도좌파 진보주의자로 구성된 진보주의는 과도한 자본주의에 대한 온건한 대응으로 복지국가와 사회 정의에 중점을 두며, 사회자유주의와 사회민주주의 사이의 중간입니다. 실용주의적이고 타협적인 진보주의는 시간의 흐름에 따른 점진적인 변화를 믿으며, 자본주의의 가장 좋은 면들이 스며들도록 허용하면서, 자본주의를 더 인간적으로 만드는 데 초점을 맞춥니다.\n\n진보주의는 자유시장이 차지할 여지를 남겨두며 틈새로 빠진 사람들을 구제하려는 복지국가를 유지하려고 합니다. 진보주의는 경제적 평등보다도 기회의 평등에 해를 끼치는 다른 제도적 문제에 맞서 싸웁니다. 정부가 약자를 보호해야 한다고 믿는 진보주의자들에게 인종차별주의, 성차별주의등 '차별주의'는 주요한 적입니다.\n\n경제적으로, 진보주의는 정부의 관리가 비효율적이고 오히려 시장이 대중의 감독을 받는게 서로에게 더 도움이 될 것이라고 믿습니다. 이는 기반시설, 의료보험, 심지어 기본적 정부 지출에 대한 문제까지 확대됩니다. 이러한 효율성으로, 빈곤은 절약된 복지 지출과 더 나은 삶을 위한 기회를 통해 제거될 것입니다."
social_democracy_left_wing_populism_subtype_desc: "대중이 부를 찾아 전 세계를 누비며 언젠가 주인의 경지에 이르기를 바라고, 선진국에서도 불평등과 굶주림이 만연하고, 엘리트들이 국민의 등 뒤에서 부를 축적할때, 어떤 사람들은 일어서서 "아니오"라고 말합니다. 가난에 반대하고, 굶주림에 반대하고, 무엇보다도 빈부격차에 반대합니다. 불의는 어디에서나 모든 곳에 있는 정의를 위협하기 때문입니다.\n\n좌파 포퓰리즘은 하나의 일관성있는 사상이 아닌, 반엘리트주의와 좌파 수사학을 혼합한 포퓰리즘적 경제를 견지하고, 자신을 "보통 사람"을 위한 사람으로 자처하며 빈민과 보통 사람을 억압하는 경제적 엘리트와 기득권을 반대하는 광범위한 세력입니다. 그러나, 그것은 사회주의 이론에 지나치게 뿌리를 두고 있지 않은데, 일반적으로 마르크스와 레닌을 회피하며 제임스 코놀리나 레옹 블룸을 선호하지 않고, 그들의 수사학에서 가장 급진적인 부분은 정치적, 경제적 엘리트를 뿌리뽑고 인민을 위한 더 공정하고 정의로운 사회를 만드는 것 입니다. 그리고 많은 노력과 약간의 행운이 있다면, 그런 사회는 실현될지도 모릅니다."
social_democracy_left_kemalism_subtype_desc: "이전 수십 년간 케말주의는 좌파, 우파, 중도파를 아우르는 거의 획일적인 존재였습니다. 하지만 최근 몇 년 동안, 터키의 우익은 주로 케말리즘의 종교적 표현에 대한 금지와 파시스트 세력으로부터 영감을 받은 모델에 대한 증가하는 지지로 인해 진보에 대한 서구의 개념을 모방하려는 케말리즘의 취지에서 꾸준히 멀어져 왔습니다. 이에 대응하여, 많은 케말주의자들은 그들의 이념과 아타튀르크의 유산의 진보적인 측면을 강조하기로 결정했고, 사회 복지에 대한 훨씬 더 큰 헌신과 함께 케말리즘을 중도 좌파로 재편하려고 했습니다. 좌익 케말주의자들은 포퓰리즘과 개혁주의를 강조하면서도 민족주의 지향적인 정통 사촌들과 대조적으로 특정 소수민족들을 소외시킨 채일 수도 있는 터키의 국가 정체성을 계속해서 지지합니다."
social_democracy_labor_zionism_subtype_desc: ""토지 없는 인민을 위한 인민 없는 토지."\n\n노동시오니즘은 시오니즘 운동의 최대 계파이자 좌파적 파벌로, 새로운 유대 민족의 정체성으로 사회주의와 민족주의를 둘 다 포함하고 있습니다. 이는 도시 노동조합, 특히 많은 유대인 노동자가 속한 히스타드루트와 많은 노동주의자들이 사회주의를 성취하는데 가장 가까이 왔다고 여겨지는 시골 공동체인 키부츠짐에서 이루이집니다. 그러나 토착 팔레스타인들은 "셸라 넬라마" 즉 "숨겨진 문제"라고 부르는 "팔레스타인 문제"을 어떻게 가장 잘 해결할지 분열되고 있는데, 대부분의 노동시오니스트는 두 민족이 자결권을 가지는 공평하고 자유로운 두 국가 원칙을 옹호합니다. 소수파는 팔레스타인인들을 이스라엘 땅에서 추방하는 것과 같은 극단적인 조치들을 옹호하는데, 그들은 팔레스타인인들이 특정한 국가 정체성이 결여되어 있고 대신 거의 일반적인 '아랍' 정체성을 가지고 있다고 봅니다. 소수의 사람들은 여전히 주변 이웃들과의 연합을 지지합니다.\n\n그럼에도 불구하고, 노동시오니즘은 여전히 단순한 신조에 의해 정의됩니다. 시오니즘 먼저, 그 다음 사회주의."
social_democracy_popular_front_subtype_desc: "뭉치면 살고 흩어지면 죽는다.\n\n어떤 이념도 인민전선을 확실히 대표할 수 없습니다. 인민전선은 매우, 매우 광범위한 좌익 이념들의 모음으로, 강경한 반란적 공산주의자부터 민주적 자유주의자까지 그리고 그 사이의 모든 것을 지지할 수 있습니다. 때로는 극단적인 경우, 드물긴 하지만 심지어 보수주의자들도 혼합에 포함시킬 수도 있습니다. 종종, 이러한 일시적 합의는 현상유지에 상당한 변화가 있거나, 또는 그러한 변화의 위협이 있을 때 이루어지며, 그것에 대항하기 위해 반대하는 사람들이 선거, 무력 또는 다른 수단으로 그들의 차이를 제쳐두고 함께 싸웁니다.\n\n인민전선은 구성만큼이나 적용 범위 역시 넓습니다. 전선은 보통 초기의 위협에 대항하러 최소한의 공통된 기반, 종종 도덕적 다양성을 찾아 만들어집니다. 다른 경우로, 만약 전선이 사회주의나 자유주의적으로 기울어져 있다면 정책의 공통점은 인민전선의 연합을 유지하는 접착제가 됩니다. 그 다음 서로 투표시 단일화를 하든, 아니면 직접적 행동과 거리의 충돌에서 지원을 하든 전략을 굳힙니다.\n\n인민전선의 용도는 다양하기 때문에 하나로 정의하기는 힘듭니다. 그런 만큼 이는 하나의 사상으로 보기 힘들고, 정당의 모임이 이념을 추구하기 위한 전략으로 여겨집니다."
social_democracy_social_radicalism_subtype_desc: "자유주의 영역의 많은 사람들이 마르크스주의 원칙과 그것이 낳은 이데올로기를 완전히 거부했지만, 다른 이들은 더 합리적인 많은 점들에서 공통점을 찾았습니다. 평등은 결국 급진주의자와 사회주의자의 공통된 가치이고, 진정한 평등까지 아직 많은 발판이 세워지지 못했습니다. 주류 급진주의자들은 모든 사회주의자들과 사회주의 원칙에 반대했지만, 사회급진주의자들은 경쟁관계를 제쳐두고 공통점을 찾고 상호의 목표를 향해 다가갔습니다.\n\n무엇보다도, 사회급진주의자들은 평등의 확립, 욕망의 종말, 그리고 이 두 야망을 돕기 위한 사회 프로그램의 향상을 목표로 합니다. 그들은 어떤 형태로든 불평등을 끝내기 위해 어떤 타협이든 할 것입니다. 더 우파의 많은 이들은 그들을 이상주의적이고, 심지어 순진하다고 부르고, 더 좌파의 사람들은 그들을 상상력이 부족하고, 그들이 주장하는 대의에 대한 야망이나 진정한 헌신이 부족하다고 부릅니다.\n\n정치적 스펙트럼의 양쪽 끝으로부터 받는 이러한 경멸에도 불구하고, 사회 급진주의는 계몽주의가 시작한 일을 끝내기 위해 계속해서 그들 자신의 길을 닦고 있습니다."

liberal_democracy_national_liberal_subtype_desc: "국민자유주의는 19세기 유럽 대륙의 민주주의 운동에서 기원한 자유주의적 정치이론과 민족국가의 온전성에 대한 민족주의 철학을 융합한 것입니다. 이는 개인과 경제적 자유에 대한 자유주의의 강조를 유지하지만, 이 두 가지의 건강과 안전은 지속적이고 위협받지 않는 국가 주권을 전제로 한다고 강조합니다. 국민자유주의 이론은 반이민주의 및 경제적 보호무역주의 정책뿐만 아니라 중요한 경제 분야에 대한 제어가능한 산업 게획과 국가 보조금 지원에서도 나타날 수 있습니다.\n\n그러나 국민자유주의는 이념적 교리에 의해 엄격하게 구속되지는 않습니다. 국민자유주의 이론은 주권과 자유라는 가장 중요한 관심사를 공유하고 있기에, 종속적인 정책 영역은 그 안전을 위해 변경될 수도 있습니다. 보호무역주의 경제정책은 때때로 자유무역협정에 자리를 내줄 수 있고, 만약 그렇게 하는 것이 주권과 개인의 자유의 유지에 도움이 된다고 여겨진다면, 기업을 자유화하려는 산업 계획은 실행 될 수 있습니다."
liberal_democracy_christian_progressivism_subtype_desc: "기독교 진보주의는 예수 그리스도의 설교대로 정의와 관용, 가난하고 억압받는 자에 대한 보살핌의 필요성에 많은 중점을 두는 기독교 민주주의의 한 형태입니다. 민주주의가 기독교적 가치를 달성하기 위한 최고의 수단이라는 믿음을 여전히 유지하지만, 보수주의의 요구와는 달리 사회 변화에 대한 더 큰 추진력으로 인해 대부분의 다른 형태의 기독교 민주주의와는 구분됩니다. 자주, 그것은 경전의 집필 당시와는 반대되는 현대의 지식, 과학, 윤리의 렌즈를 통해 기독교를 해석하려고 합니다. 경제정책에서 기독교 진보주의는 보통 중앙에 위치하며 특정 상황에 따라 오른쪽으로든 왼쪽으로든 모두 기울 수 있지만, 사회적으로는 기독교 진보주의는 보통 중도좌파로 기우는 경향을 보이는데, 특히 민권 같은 문제에 대해서 기독교 진보주의는 더욱 그러한 경향을 보입니다. 하지만 기독교 진보주의자들은 여전히 기독교 사상에 기반을 두고 있기 때문에 특정 사안에 대해서는 보수적으로 기울어지는 경우가 많습니다. 기독교 진보주의는 또한 특정한 기독교 교리를 고수하는 것과는 반대로 기독교적 가치와 도덕성에 더 비중을 두는 경향이 있습니다."
liberal_democracy_liberal_radicalism_subtype_desc: "과거의 유물인 급진주의의 개념은 구체적으로는 프랑스 혁명 시대, 일반 계몽주의 시대에 뿌리를 두고 있으며 다른 자유주의 이데올로기의 지지자보다 그러한 뿌리에 더 가깝게 유지되었습니다. 급진주의자들에게 민주주의, 세속주의, 그리고 인권 발전과 진보의 이상은 다른 모든 사안보다 우선시됩니다.\n\n세계가 20세기에 접어들고, 점점 더 급진적인 이념들이 중심을 잡으면서 상황이 바뀌기 시작했습니다. 처음에는 마르크스주의자, 나중에는 파시스트 이데올로기가 유럽과 아시아 대륙을 압도하기 시작하면서 자유주의의 많은 변종들이 변화하는 조류에 대한 반작용으로 움직이고 진화하기 시작했습니다. 40년대에 이탈리아와 독일이 서유럽의 민주국가를 완전히 정복하며 그들의 이념에 종말이 닥치는 것처럼 보였지만, 20년이 지난 지금, 그렇지 않다는 것을 알 수 있습니다.\n\n1950년대에 이탈리아와 독일의 침체와 실패 이후, 사람들은 다시 한번 답을 찾기 시작했고, 계몽주의 이상에 대한 새로운 믿음이 세계 여러 곳, 특히 서방에서 뿌리내렸습니다. 한때 꺼졌다고 생각되었던 횃불이 다시 한번 타오르기 시작했고, 많은 사람들이 자유, 평등, 형재애의 미덕으로 돌아가기를 요구하면서, 이 빛은 하늘을 향해 높이 올라서고 있습니다."
liberal_democracy_revisionist_zionism_subtype_desc: "노동 시오니즘에 대한 논리적 균형으로, 수정 시오니즘은 테오도어 헤르츨의 시오니즘 이상의 '볼셰비즘화'에 대항하기 위해 만들어진 중도-극우 이념입니다. 수정시오니즘은 특히 미래의 이스라엘 영토의 관점에서 정치 기득권의 시오니즘을 '교정'하고자 합니다. 많은 노동시오니스트들이 '고작' 팔레스타인의 국경을 포함하거나 두 국가 타협안을 내세우는 반면, 수정시오니스트들은 더 큰 국가를 옹호하는데, 트란스요르단을 합병하려는 온건주의자들과 그 이상의 몇몇 극단주의자들은 성경의 이스라엘 국경, 즉 나일강에서 유프라테스 강까지의 국경을 주장하기도 합니다.\n\n하지만 수정시오니즘의 주류는 아직 민주적인데, 그 창시자인 제브 자보틴스키가 영국의 자유주의를 지지하며, 물론 이스라엘이 유대인 국가긴 하지만 아랍인들 또한 자유롭게 동화되고 선거 제도에 참여할 수 있어야 한다는 입장이었기 때문입니다. 그러나 이것의 실현가능성과 도덕성은 수정주의자와 노동주의자들 사이에서 뜨겁게 논의되고 있습니다."

conservative_democracy_agrarianism_subtype_desc: "농부들과 소작농들은 오랫동안 정치적 상상력의 중요한 위치를 차지해 왔습니다. 그들은 종종 낭만적인 용어로 소박하고 열심히 일하는 흙의 사람들로 여겨집니다. 공장에서 열심히 일하는 노동자나 상아탑에서 공부하는 학자들과는 달리, 시골 농부들은 도시 생활의 부패에 오염되지 않은 자유로운 사람들입니다.\n\n절충적이고 때때로 모순되는 일련의 입장을 표방하는 농민 정당들은 이 이상적인 이미지를 중심으로 자신들을 집중시킵니다. 그들은 규제를 반대하지만 친환경적이며, 전통적인 가족 구조를 지지하지면서도 급진적인 민주주의 개혁을 지지합니다. 농경인들은 사회주의, 파시즘, 그리고 규제없는 자본주의 모두에 대해 깊은 회의감을 가지고 있습니다. 농경주의는 어디에나 뿌리를 두고 있지만, 그것은 정치적 극단주의들 사이에서 "제3의 길"을 나타내는 북유럽 국가들 사이에서 가장 영향력이 있습니다."
conservative_democracy_paternalistic_conservatism_subtype_desc: "어떤 집단들은 모든 사람들이 그들 주변의 세상에 영향을 미칠 수 있는 동등한 목소리를 갖도록 보장하면서 평등해지기를 열망합니다. 다른 이들은 계층제를 열망하면서 각 사회 계층이 사회에서 그들의 위치를 인식하고 그들의 지위의 의무를 다하기 위해 열심히 일하기를 바랍니다. 가부장적 보수주의는 이 중 후자의 유형을 대표합니다.\n\n의무와 명예와 같은 개념에 사로잡힌 가부장적 보수주의는 사회의 특권층 구성원들이 그들 주변의 가난하고 궁핍한 사람들을 가장 잘 돌볼 수 있다고 주장합니다. 그들은 엘리트들을 그들 아래에 있는 사람들이 경제적 기회에 접근할 수 있도록 보장할 수 있는 자애로운 행위자로 보고 인도주의와 사적 자선을 장려합니다. 비록 그들이 가난한 사람들을 위한 좋은 근로 환경을 보장하기 위해 사회 안전망과 다른 형태의 정부 개입을 지지하지만, 그들은 계획경제와 유사한 어떤 것이라도 강하게 반대합니다. 대신, 그들은 엘리트들을 이용하여 개인과 국가의 이익의 균형을 맞추기를 열망하며, 그것이 모두를 위한 안정을 증진시키기를 희망합니다."
conservative_democracy_liberal_conservatism_subtype_desc: "급진주의자, 극단주의자, 방랑자로 가득 찬 세상에서 이성적인 인간은 아마도 인류의 가장 큰 희망일 것입니다. 아테네의 언덕에서 만들어진 그 기발한 발상, 즉 민주주의의 가치를 유지하기 위해서는 규율과 강한 의지가 필요하고, 자유보수주의자들은 그런 의지가 강하고 규율잡힌 사람들입니다.\n\n순수한 보수주의자들과 달리, 이 사람들은 그들의 사회의 사회적 변화에 더 개방적입니다, 그것이 절제되고, 권력에 의해 통제될 수 있는 한 말입니다. 그들은 일반적으로 자유 시장 자본주의 체제를 지지하지만, 개인 실무자들은 경제에 대한 국가의 개입을 더 많이 혹은 덜 보고 싶어할 수도 있습니다. 현재 자유보수주의는 아프리카, 중남미, 아시아의 비동맹 민주주의 국가 중 일부에서뿐만 아니라 자유국가기구에서도 그 기반을 찾아볼 수 있습니다. 이 온건파들이 절대주의적 폭력으로 점철된 20세기의 남은 기간 동안 살아남을 수 있을지는 아직 미지수입니다."
conservative_democracy_christian_democracy_subtype_desc: "기독교 민주주의는 두 가지 사상의 기둥 위에 세워져 있습니다. 사람들을 돕는 것은 신을 믿는 사람들의 의무이고, 민주주의는 현존하는 가장 좋은 정부 형태라는 것입니다. 이 토대를 넘어서면, 기독교 민주주의란 무엇인가에 대한 정해진 기준은 거의 없고, 어떻게 나아가야 할지에 대한 신념과 생각은 다양합니다.\n\n어떤 정당들은 자본주의와 사회주의라는 "물질주의" 이념 모두에 반대하는 반면, 다른 정당들은 정부의 강력한 안전망과 규제로 자유시장경제를 지탱하는 사회적 시장경제를 지지합니다. 기독교 민주주의를 주장하는 또 다른 정당들은 국가와 역사에 따라 보수적이거나 진보적일 수 있습니다. 아니면 그들은 계파를 넘나들 수도 있습니다. 그들은 경제적 문제와 시민권리에서는 중도좌파이고 문화, 사회적, 도덕적 문제에서는 중도우파일 수 있습니다.\n\n기독교 민주주의는 거의 모든 교파가 될 수 있지만, 대부분은 가톨릭이거나 개신교의 일부 변형입니다. 독일, 오스트리아, 벨기에 등 기독교 민주주의 운동의 원산지인 유럽 본거지가 반종교적인 나치의 손아귀에 꽉 잡혀 있지만, 중남미에서 기독교 민주주의 운동이 번성하고 있으며, 언젠가는 겸손하고 도덕적으로 축복받은 민주주의가 유럽으로 돌아오기를 희망하고 있습니다."
conservative_democracy_islamic_democracy_subtype_desc: "쿠란은 신자들이 따르도록 권장되는 많은 규칙과 가르침을 제시하지만, 정부의 기능과 신앙과의 관계는 항상 무슬림들 사이에서 큰 논쟁의 원천이었습니다. 현대에, 특히 외국의 식민화에 직면하자, 어떤 이들은 강력한 정부가 성지에서 식민지 개척자들을 몰아내고 새로운 이슬람 황금시대를 가져올 것이라고 주장하면서 지난 날의 위대한 칼리프에게서 해답을 찾고 있습니다. 그러나 모든 사람들이 이러한 생각에 그렇게 열정적인 것은 아니며, 여기서 '이슬람 민주주의'라는 개념이 등장하게 되었습니다.\n\n일반적으로 보수적인 이념인 이슬람 민주주의는 이슬람 종교적 원칙과 대표적인 통치 형태를 결합하려고 합니다. 다른 민주주의 전통과 마찬가지로, 그러한 제도가 이슬람 사회와 어떻게 관련될지에 대한 추가적인 맥락과 함께, '민주적 체제'가 정확히 어떻게 구성되어야 하는지에 대해 많은 논쟁이 있습니다. 대부분의 이슬람 민주주의자들은 수니파이지만, 이 이념은 이슬람 내의 어떤 종교적 전통에도 배타적이지 않습니다."
conservative_democracy_populist_conservatism_subtype_desc: "보수주의자들에 대한 고정관념이 있습니다. 끈질기고 완고하며 변함없는 도덕주의자는 모든 종류의 사람들의 마음속에 항상 존재하는 인물입니다. 극좌와 극우 양쪽 모두에 말입니다. 그러나 또 다른 두드러진 유형의 보수주의자들이 있는데, 그들은 많은 면에서 일반적인 정서와 정반대입니다. 소란스럽고, 끈질기고, 그리고 그들의 국가와 국민의 정신을 유지하기 위한 운동에 맹렬하게 실용적인 포퓰리즘 보수주의자들은 어떤 사회주의 선동꾼이나 파시스트 도발자와도 견줄 수 있는 불같은 인물입니다.\n\n흔히 이러한 보수주의자들은 개혁 통과를 반대하지 않을 뿐만 아니라 심지어 일반인들을 직접적으로 돕는 특정한 개혁 통과에 전적으로 찬성합니다. 그러나 이러한 개혁들은 항상 급진적인 정서를 줄이고 그들이 관리할 수 있는 어떤 형태로든 현상유지를 보장하는 데 맞춰져 있습니다.\n\n그리하여, 포퓰리즘 보수주의자들은 농촌 주민들 사이에서 가장 지지받는 경향이 있는데, 시골 주민들 사이에서 전통에 대한 존중뿐만 아니라 시기적절하고 유능한 방식으로 모든 사람의 일상적인 투쟁에 대한 이해와 반응이 동등하게 존중되기 때문입니다. 적절하게 동원된다면, 이 지지세력은 대부분의 나라에서 가장 강력한 지지세력 중 하나가 될 수 있고, 이러한 성향을 가진 포퓰리스트들은 종종 정확히 이런 이유로 선동가이자 말썽꾼으로 조롱받습니다."
conservative_democracy_revisionist_zionism_subtype_desc: "노동 시오니즘에 대한 논리적 균형으로, 수정 시오니즘은 테오도어 헤르츨의 시오니즘 이상의 '볼셰비즘화'에 대항하기 위해 만들어진 중도-극우 이념입니다. 수정시오니즘은 특히 미래의 이스라엘 영토의 관점에서 정치 기득권의 시오니즘을 '교정'하고자 합니다. 많은 노동시오니스트들이 '고작' 팔레스타인의 국경을 포함하거나 두 국가 타협안을 내세우는 반면, 수정시오니스트들은 더 큰 국가를 옹호하는데, 트란스요르단을 합병하려는 온건주의자들과 그 이상의 몇몇 극단주의자들은 성경의 이스라엘 국경, 즉 나일강에서 유프라테스 강까지의 국경을 주장하기도 합니다.\n\n하지만 수정시오니즘의 주류는 아직 민주적인데, 그 창시자인 제브 자보틴스키가 영국의 자유주의를 지지하며, 물론 이스라엘이 유대인 국가긴 하지만 아랍인들 또한 자유롭게 동화되고 선거 제도에 참여할 수 있어야 한다는 입장이었기 때문입니다. 그러나 이것의 실현가능성과 도덕성은 수정주의자와 노동주의자들 사이에서 뜨겁게 논의되고 있습니다."

authoritarian_democracy_national_conservatism_subtype_desc: "지난 20년간의 인류 문명은 무엇보다도 강력한 힘이 진정으로 옳은 것이라는 것을 보여주었습니다. 세계무대에서 승리할 수 있는 가장 좋은 기회를 가진 것은 강력한 국가, 단결된 국가들입니다. 그 성공을 재현하고 싶은 자라면 누구든 그들의 엄격한 민족 의식도 복제해야한다고, 이것이 국민보수주의의 기원입니다.\n\n매우 우익적인 이상으로, 국민보수주의자들은 특정한 국가의 통합이 다른 모든 사회적 목표보다 가장 중요하고, 이러한 통합은 국가의 독특한 전통을 유지함으로써 유지된다고 믿습니다. 국가는 이러한 국가적 결속이 강화되는 기관이 되고, 대부분의 국민보수주의자들은 자유방임주의 경제 정책을 지지하지만, 어떤 이들은 국가가 온정주의적 능력으로 국민을 부양해야 한다고 믿습니다. 이러한 보수주의자들 중 다수는 자신들의 생각과 파시스트들의 생각의 차이를 강조하며, 목표가 일치할 경우 파시스트들과 기꺼이 협력합니다. 파시즘이 지배하는 세상에서 이런 이념이 살아남을 수 있을지는 아직 미지수입니다."
authoritarian_democracy_social_nationalism_subtype_desc: "인간이 동료 인간에게 저지를 수 있는 가장 끔찍한 범죄 중 하나는 식민주의입니다. 토지, 민족, 국가를 식민화하는 것은 그들의 고유한 생존권을 부정하는 것입니다. 그것은 희생자가 된 국가를 그들이 될 수 있었던 것의 껍질로 만들고 가해자를 적절한 사회적 기능을 할 수 없는 글루텐 같은 기생충으로 만듭니다. 이러한 상황은 아프리카의 미국인과 유럽인이든 아시아의 일본인이든 전 세계적으로 명확하게 볼 수 있습니다.\n\n그러나 어떤 범죄도 오랫동안 해결되지 않은채 방치될리 없으며, 식민주의의 잔혹성에 대한 해답은 사회민족주의 이론에 있습니다. 라이히와 쇼와를 낳은 민족주의와 달리 피식민자들은 공동의 투쟁을 인정함으로써 민족적으로 결속된 단위가 될 수 있다고 가정합니다. 사회민족주의자들은 민족적, 문화적 우월성을 이유로 국민이 단결해야 한다고 주장하는 것이 아니라 압제자를 물리치기 위해 단결해야 한다고 주장합니다. 사회민족주의는 그것의 목적을 달성하기 위해 어떤 경제 체제도 사용할 수 있지만, 그것의 지지자들 대부분은 또한 그들의 땅에서 최소한 어떤 형태의 사회주의를 설립하기 위해 고군분투합니다.\n\n전후 10년 동안 사회민족주의는 독일군의 폭격과 일본군의 군사훈련에 짓눌려 스스로 무너진 것을 발견했지만, 지금, 세상이 바뀌고 있습니다. 모든 패를 올바르게 사용한다면, 이길 수 있을지도 모릅니다."
authoritarian_democracy_controlled_democracy_subtype_desc: "현대사회에서 민주주의보다 더 큰 성과는 세상에 없습니다. 국민들이 자신의 정부가 어떻게 운영되고 관리되어야 하는지에 대해 발언권을 행사할 수 있는 능력은 지난 몇 세기 동안 가장 위대한 업적 중 하나입니다. 선거는 투표함을 통해 책임을 부여하고 아이디어의 시장이 나쁜 아이디어를 제거할 수 있도록 합니다. 그러나 민주주의의 가장 큰 문제는 때때로 국민들이 그들이 무엇을 원하는지, 무엇이 그들에게 최선인지 모른다는 사실입니다. 사실 불가능한 약속이나 파괴적인 구호에 눈이 먼 유권자들은 자격이 없는 정치인들을 선출함으로써 사실상 나라를 망칠 수 있습니다. 많은 파시스트 또는 공산주의 독재가 민주주의 국가에서 거짓말과 모호한 약속으로 수립되었습니다. 그리고 그것이 어떻게 되었는지 보십시오!\n\n통제민주주의는 이러한 급진적이고 파괴적인 생각들이 국민들에게 무엇이 최선인지를 알리기 위한 정부의 강력한 선전으로 체제에 들어오는 것을 막고, 국가의 모든 정당들이 국가의 장기적인 전략에 동의하고 지지하도록 함으로써 이 결함을 해결합니다. 자유롭고 공정한 선거는 여전히 진행되지만 그 결과는 그 목표가 무엇이든 국가의 가장 중요한 목표에 도전하지 않을 것입니다.\n\n통제민주주의에는 반대파가 있습니다. 이들은 선거를 가짜로 간주하며 이를 기본적으로 민주주의를 가장한 권위주의적 시스템이라 주장합니다. 물론 그런 말을 하는 자들은 나라를 망치고 무너뜨리려는 자들인데, 왜 우리가 그들의 말을 신경써야 하겠습니까?"
authoritarian_democracy_stratocracy_subtype_desc: "군정은 군 복무 중심의 정부 형태입니다. 군대는 정부의 모든 부서를 통제하지만, 다른 군사 정부와 달리 완전히 비민주적인 것은 아닙니다. 현역 군인과 명예 제대군인 모두가 정부의 방향에 목소리를 낼 수 있고, 정치권력을 얻기 위해 해야 할 일은 충성을 다하는 것입니다. 군정 국가들은 헌법의 중지를 수반하기 보다는, 종종 사회에서 군의 역할을 명시적으로 지지하는 법률과 헌법을 가지고 있습니다.\n\n비록 군정이 본질적으로 과두정이나 독재정이 되는 것은 의미하는 것은 아니지만, 군사정치의 필요로 인해 결국 그렇게 되는 경우가 많습니다. 능력주의적 성격을 유지하지 않는 군정은 대개 일반적인 군사독재로 변모하고, 문민정부와 군대가 항상 평화롭게 분리되는 것은 아닙니다.\n\n이러한 군사 및 민주적 통치의 융합은 극히 드물며, 성과주의적 신념과 전쟁이나 국내 분쟁과 같은 지속적인 군사적 압력의 조합을 통해 이루어집니다. 그러나 이러한 희귀성을 약점으로 오해해서는 안 됩니다. 군정은 군단이고, 군단은 정복합니다."
authoritarian_democracy_oligarchy_subtype_desc: "과두정은 그리스어 올리고스 즉 소수, 아르코 즉 지배하다에서 유래된 것으로 소수의 사람들이 권력을 쥐고 있는 정부를 나타냅니다. 그들은 부, 교육, 군사적 또는 정치적 통제 때문에 일반 인구와 분리될 수 있으며, 경우에 따라 다수를 통제하는 소수 그룹일 수도 있습니다. 이러한 형태의 정부는 긴급정부나 과도정부로 가장하거나 불법적인 또는 비밀스러운 수단을 통해 법으로 뒷받침될 수 있습니다. 일부 과두제 국가는 세습적으로 권력을 물려주지만 이것이 모든 과두제 정부에 해당되는 것은 아닙니다.\n\n과두정은 많은 다른 상황에서 발생할 수 있습니다. 예를 들어, 시간이 지남에 따라 권력은 상류층에 대한 지속적인 선거권 부여를 통해 엘리트들의 손에 집중될 수 있으며, 부유층이 정부의 모든 측면을 공공연하게 또는 은밀하게 지배하게 될 수 있습니다. 또는 쿠데타 이후에 승리한 장군이 자신의 파벌이나 일반 군대의 권력을 대중에게 확고히 하기 위해 노력할 수도 있습니다.\n\n하나의 과두정은 어떤 집단이 권력을 가지고 있는지에 있어서 다른 과두정과 크게 다를 수 있지만, 그들은 보통 대중들에게 강력한 통제를 행사합니다. 시민의 자유와 어떤 수준에서든 투표는 일반적으로 제한됩니다. 그러나 의도에 의한 것이든 효과에 의한 것이든 간에 어떤 형태의 가짜 민주주의가 존재하는 국가에서는 예외가 발견될 수 있습니다. 이러한 가짜 선거는 민주주의의 겉치레를 허용할 수 있지만 궁극적으로 보통 사람들은 지도자를 통제할 수 없습니다."
authoritarian_democracy_solidarism_subtype_desc: "연대주의는 뱟카에 기반을 둔 연대주의 국민연합이 추진하는 이념입니다. 공산주의를 맹렬히 거부면서, 연대주의는 사회경제적 및 정치적 문제에 대한 순전히 물질주의적 접근을 거부하고, 계급 간 연대, 형제애, 기독교 관용 및 자선을 촉진하며 현대 문제를 다루기 위해 20세기의 기준을 제공하는 것을 목표로 합니다. 그들은 또한 정부(러시아의 군주가 있든 없든), 개인주의 및 시민의 자유에 대한 민주적 참여를 촉진한다고 주장합니다. 그들의 최종 목표는 "좌파도 우파도 아닌 전방을 향하는" 제2의 혁명을 가져오는 것이며 볼셰비키나 차르정의 실수로 돌아가지 않고 러시아를 재탄생시키는 것입니다.\n\n반면, 비평가들은 그것이 그들이 원하는 "도덕적이고 영적인 재건"을 이끌어내기 위해 사회의 협동조합주의 조직적 성향과 "일시적" 독재에 대한 지나친 우호성을 보여준다고 주장합니다. 이러한 비평가들에게, 연대주의는 살라자르주의 포르투갈과 안슐루스 이전의 오스트리아 국가에서 행해진 협동조합주의뿐만 아니라 이탈리아 파시즘과 놀라울 정도로 유사합니다."
authoritarian_democracy_military_mandate_subtype_desc: "군사 위임통치령은 국가가 외국의 군사 강국에 의해 통치되고 거의 항상 고위 장교에 의해 주도되는 체제입니다. 거의 항상 침략이나 합병의 결과로, 군사 통치령은 권위주의적인 경향이 있고 지역의 저항을 제거하는 데 몰두합니다. 군사 통치령은 단지 전략적 지역을 보호하거나, 합병을 촉진하거나, 새로운 정권으로의 원활한 전환을 돕기 위해 설계된 임시 구조일 수 있습니다.\n\n외국 군사 강국이 정부를 완전히 통제하게 되는, 이러한 정권에서는 민간의 대표성이 거의 없는 경향이 있고, 그들은 종종 외국 정부의 이익과 야망에 의해 지배됩니다. 이러한 군사 통치령이 진정한 독립성을 갖는 경우는 거의 없습니다. 만약 그들의 주인이 명령에 따라 정권의 안정을 위태롭게 할 것을 요구한다면, 그들은 그 명령을 따를 것입니다. 만약 그들의 주인이 그들의 정권을 해체하고 집으로 돌아오라고 요구한다면, 그들은 정확히 그렇게 할 것입니다.\n\n지역 주민들 사이에서 그들의 지지와 상관없이, 군사 통치령은 그 군인과 장교들의 능력에 의해 생사가 좌우됩니다. 무능한 정권은 빠르게 점령국의 거대한 자원 유출의 길이 되고, 그들의 초기 목적에 역효과를 낳게 됩니다. 하지만, 아무리 강력한 군대라도 그들의 상황과 국민들의 요구에 적응하지 못하면 무너질 수 있습니다. 비대칭전이 점점 더 부각되고, 현상유지가 무너지기 시작하면서, 이러한 군사 통치령들은 다가올 폭풍에 대비해야 합니다."
authoritarian_democracy_neoconservatism_subtype_desc: "고전적 자유경제학, 보수적 도덕적 가치관, 매파적 외교정책에서 태어난 신보수주의는 그들이 생각하기에 모든 이념의 가장 좋은 면을 한데 모았습니다. 이 이념의 지지자들의 배경은 다양한데, 어떤 이들은 시궁창스러운 현실에 물들고 만 자유주의자들이고, 다른 이들은 현대의 도덕적 상대주의가 파괴적인 허무주의로 이끈다고 믿는 보수파 학자들입니다. 파시즘의 국제적 확산에 공격적으로 맞서기를 원하는 현실적인 정부관료들도 있습니다. 모든 역경에도 불구하고, 그들은 공통점을 찾았고 공유할 수 있는 세계관을 발전시켰습니다.\n\n신보수주의는 미국과 같은 국가에서 구현된 바와 같이 가장 우월한 형태의 정부는 자유민주주의라고 주장합니다. 이 자유 국가들에게는 민주주의를 전파하고, 전체주의적 파시즘과 공산주의의 마수와 맞서 싸워야 할 도의적인 의무가 있다는 것이 그들의 정론입니다. 그들은 파시즘과 공산주의에 대한 적극적인 대응을 지지하는 "통제 이론"에 큰 영향을 받았으며, 데탕트 같은 온건주의는 폭정에게 항복하는 것과 마찬가지라고 여깁니다.\n\n경제적 측면에서는, 신보수주의자들은 전통적 보수주의도, 자유주의도 거부합니다. 예산 지출이나 큰 정부를 광적으로 반대하거나 하지는 않지만, 그럼에도 불구하고 그들은 자유 시장경제가 필요불가결하다고 믿으며, 국제 자유 무역을 막아서는 그 어떤 장애물과도 적대합니다. 이들의 사회 정책은 다소 보수적인 성격을 띄며, 종교와 다른 전통적 체제의 진흥을 도덕적인 사회의 주춧돌로 여깁니다."
authoritarian_democracy_dixiecrat_subtype_desc: "딕시크랫('민주당'과 '딕시'의 합성어)은 원래 민주당 소속이었지만 이런저런 이유로 국가진보당으로 도피한 미국 남부의 다양한 파벌과 인물들에 대한 복잡한 설명입니다. 원래 1948년 대통령 선거 운동 중에 조지아 주 권리당의 리처드 러셀을 묘사하기 위해 한 기자가 만든 단어였지만, 지금은 NPP의 남부 계파에 대한 신조어가 되었습니다.\n\n많은 딕시크랫들이 휴이 롱, 토마스 왓슨, 벤자민 틸먼과 같은 시골의 포퓰리즘 전통이나 전통적인 자유주의 혹은 보수주의 경제학을 고수하면서, 그들은 민권과 '가정 문제'에 대한 연방 정부의 개입을 싫어한다는 점에서 단결되어 있습니다.\n\n후보자에 따라 딕시크랫의 기반은 백인 노동자, 남부 산업가 및 사업주, 사회 보수주의자, 남북 전쟁 후에도 계속 남부를 지배하고 있는 전통적인 부농에 이르기까지 다양합니다. 많은 이들은 남북전쟁 이후의 재건 시기 이야기에 사로잡혀 있으며, 어떻게 해서든 인종 분리를 유지하기 위해 모든 단계의 정부에 그들의 집단적인 힘을 사용하려고 노력하고 있습니다."
authoritarian_democracy_corporate_paternalism_subtype_desc: "투자자와 기업 경영자들의 이익이 무엇보다 우선시되어 운영되는 정치 내에서도, 대부분의 기업독재 국가들은 외부 편의를 위해 국민 국가 형태를 유지하며, 그 성공은 그들의 노동으로부터 이익을 얻는, 기계 안에서 목소리를 잃어버린 국민들 즉 '직원들'의 지원에 기반을 두고 있습니다.\n\n기업 엘리트들 사이에서 떠오르고 있는 이단적 사고방식은 자본이 노동에 대항하여 오로지 착취적인 기업이어야 한다는 개념에 도전합니다. 그 지지자들은 적절한 노동력이 장기적으로 더 생산적이라고 주장하며, 노동자의 요구를 '합리적인' 정도로 사업 결정에 반영함으로써 이익보다 안정성이 더 큰 이점을 강조합니다.\n\n이러한 노사관계의 모델은 자본주의 사회에서 드물지 않지만, 기업을 중심으로 한 정치의 독특한 환경은 필연적으로 이 경제이론이 중요한 정치적 영향력을 가지고 있다는 것을 의미합니다. 이 이론의 지지자들은 노동의 대가로 초기 '시민고용인'에게 공공 서비스를 제공하고 공공 생활을 지배하는 기업과 시장 세력을 지속적으로 수용하는 데 있어 정부의 보다 광범위한 역할을 기대합니다."
authoritarian_democracy_social_credit_subtype_desc: "사회신용이론은 제1차 세계대전 이후 영국의 공학자 클리포드 H. 더글러스가 개발한 경제 이론입니다. 1920년대에 그는 경제 불황이 재화의 시장 가격, 생산 비용 및 이를 생산한 사람들의 임금 사이의 임의적인 불일치로 인해 발생한다고 주장했습니다. 본질적으로 그는 기업들이 노동자들이 실제로 감당할 수 있는 것보다 훨씬 더 높은 가격으로 제조품을 임의로 판매하고 있다는 사실을 알아차렸습니다. 이윤 추구에 따른 인위적인 희소성으로 인해 노동자들의 삶이 고통 받고 경제는 낮은 소비지출로 인해 어려움을 겪었습니다. 이를 해결하기 위해, 더글러스는 정부가 소비자 지출을 늘리고 경제 성장을 주도할 수 있도록 생산과 구매력 간의 격차를 줄이기 위해 소비자에게 돈 또는 "사회적 신용"을 분배할 것을 촉구했습니다.\n\n캐나다에서 더글러스의 경제 이론은 기독교 근본주의와 시너지 효과를 일으켜 우익 포퓰리즘 정치 프로그램을 형성했습니다. 사회신용당은 개인주의와 사기업을 그리스도를 숭배하는 것만큼이나 숭배합니다. 그들은 소비자와 생산자에게 직접 신용 한도를 제공함으로써 통화 공급을 대폭 확대할 것을 요구하고, 국가 부채를 국제적인 은행가들이 이윤을 위해 경제를 약탈하기 위해 사용하는 도구라고 비난합니다. 자유시장을 옹호하면서도, 그들은 자유로운 도덕적 선택에 훨씬 덜 집중합니다. 그들은 반문화 운동의 열렬한 반대자이며 기독교에 대한 그들의 보수적인 해석이 캐나다의 공식 종교로 유지되어야 한다고 믿습니다. 일부 당원들은 심지어 이베리아의 카우디요들과 이탈리아 두체의 경제 정책을 찬양하기까지 하며, 진보적인 캐나다인들은 사회신용주의가 그들의 나라를 어디로 이끌지 알아보는 것을 두려워합니다."
authoritarian_democracy_semi_constitutional_monarchy_subtype_desc: "전제군주제가 입헌주의의 전 세계적 확산으로 인해 지지를 잃으면서, 또다른 대안이 나타났습니다. 대부분의 입헌군주제에서는 관료, 행정기관, 입법기관에게 권한이 위임되었지만, 준입헌군주제에서는 그렇지 않습니다.\n\n이 제도 내에서, 그들의 권력에 대한 견제는 거의 없고, 종종 실제로 상징적이기도 하며, 행정적이든 입법적이든 정부에 상당한 권력을 행사하는 군주들을 남겨둡니다. 준입헌군주제는 종종 그들의 이미지를 온건하게 하고 동시에 그들의 기존 권력을 포기하지 않으려는 군주들에 의해 추진되어 왔습니다. 전제군주제처럼 구속이 없는 것은 아니지만, 궁극적으로 그들에게 효과적으로 도전할 수 있는 부분은 거의 없고, 그들을 제거할 수 있는 수단이 없는 상태로, 국가의 운명은 군주의 자비에 맡겨집니다."
authoritarian_democracy_dominant_party_democracy_subtype_desc: "어떨 때에는, 정당이 그냥 단순한 정당 이상일 때도 있습니다.\n\n거대한 정치적 소요나 변혁의 때에는, 하나의 정당이 부상해, 국가가 극적으로 변화해 가는 가운데 유의미한 반대 세력 없이 새로운 삶의 방식을 정립하는 경우가 드물지 않습니다. 이러한 시대에는, 시류를 탄 당이 권력을 거의 독점하는 것도 가능합니다, 민주적인 제도와 전통을 갖춘 체제 내에서도 말입니다.\n\n다른 정당이나 이념이 부족해서가 아니라, 기득권에 도전할 견인력이나 기반을 확보하는 방식으로 충분히 확보하기 어렵거나 불가능했던 것입니다. 그 결과, 정치와 사상의 의미 있는 다원주의는 반드시 민주적 담론을 통해서라기보다는 당회 자체 내에서 일어나며, 이는 체제를 종식시킬 가능성을 더욱 낮추는 역할을 할 뿐입니다.\n\n이러한 권력의 제도화와 확립은 여당에 유리하게 만들어진 국가의 기반과 민주적 체계의 도움을 받는 경우도 많습니다. 그러나 이러한 제도적인 방법은 그저 권력 유지를 위한 주요 방책들이 무너졌을 때를 대비한 안전장치에 지나지 않습니다. 일당 우위 제도의 진정한 핵심은 바로, 권력을 정치적 상황의 조작, 민중의 의지를 바꾸기 위한 사악한 계획, 아니면 정치적이거나 군사적인 무력 등으로 쟁취해야 할 필요가 없다는 점에 있습니다.\n\n여당이 정치와 사람들의 일상에 너무나도 핵심적인 요소가 된 나머지, 대부분의 사람들은 다른 당에 투표한다는 것 자체를 상상도 하지 못합니다. 참된 신념으로든, 냉소적인 수용으로든, 대부분의 사람들은 여당의 막대한 권세를 불변하고 불멸하는 삶의 한 부분으로 받아들인 지 오래입니다."
authoritarian_democracy_peronism_subtype_desc: "런던과 모스크바의 함락으로 세계의 이목이 집중되자 후안 페론 대령은 아르헨티나 내각 정치의 가장 냉정한 구석인 노동 및 예방 장관으로의 명백한 강등을 관대하게 받아들였습니다.\n\n그러나 이러한 움직임은 페론의 가장 중요한 이상, 공산주의의 망령으로부터 아르헨티나를 구하고 아르헨티나의 노동자 계급과 노동조합을 정치 체제에 영역으로 통합시키기 위한 계산된 시도였습니다. 이를 달성하는 과정에서 페론 대령의 운동은 사회주의자, 보수주의자, 가톨릭 자유주의자, 파시스트 등 매우 다른 이데올로기적 흐름을 흡수했습니다. 모두가 떠오르는 인물인 페론 주위에 모였으며 그들의 견해는 그가 그의 이름을 딴 이념의 처녀적 틀에 스며들었습니다. 페론주의의 어떤 특별한 측면이 어느 특정한 날에 드러날지는 결국 대령의 결정에 걸려있습니다. 그러나 정부 안팎에서 수년간의 움직임으로 인해 그것의 정의는 사실상 인식할 수 없을 정도로 왜곡되고 확장되었습니다.\n\n페론주의, 혹은 그것의 기술적인 이름인 정의주의는 여전히 모호함을 넘어서는 알아볼 수 있는 특징들, 과두제의 퇴폐에 대항하는 씻지 않은 대중들의 찬양, 경제 민족주의에 대한 선호, 그리고 노동조합에 대한 숭배가 남아있습니다. 물론, 그럼에도 불구하고 이것은 그 특성상, 페론주의가 조직적인 형태로 그것의 창조자보다, 운동의 극단적인 개인주의보다 더 오래 살 수 있다는 가능성을 제기합니다."
authoritarian_democracy_kemalism_subtype_desc: "케말리즘은 이름에서 알 수 있듯이 터키 공화국의 건국자인 무스타파 케말 아타튀르크의 이상에 기초하고 있습니다. 후기 오스만 시대의 후진성에 대한 거부로 태어난 케말주의자들은 6가지 지도적 이상을 바탕으로 현대 터키 민족 국가를 만들고 보존하려고 합니다. 공화주의, 포퓰리즘, 민족주의, 세곡주의, 국가주의, 개량주의가 그것입니다. 케말리즘은 역사적으로 선출된 정부와 선출되지 않은 정부 모두의 공식 이데올로기에 봉사해 왔으며 역사적으로 민주주의 원칙과 빈약한 관계를 유지해 왔습니다. 터키 민족주의의 원칙은 주로 유럽의 파시스트 강대국들의 접근과 국내 극우에 대한 대응책으로서 제2차 세계 대전 이후 몇 년 동안 점점 더 강조되었습니다."
authoritarian_democracy_provisional_government_subtype_desc: "전쟁의 공포는 갈등이 지나가도 단순히 사라지지 않고, 상처로 남아 혼란에 빠지고 정권이 무너지면서 국가들을 계속 괴롭힙니다. 이러한 폐허에서 새롭게 임시정부가 등장합니다.\n\n오랜 기간의 혼란 후에 질서와 법치의 회복을 위해 봉사하는 이 임시 정부와 함께 오는 상대적 평온은 이전 시대의 무정부 상태에 가까운 상황에 비해 사람들에게 위안을 주는 경우가 많습니다. 끝없는 전쟁 또는 혁명과 함께 오는 변동성과 폭력에서 벗어날 수 있기 때문입니다. 정권이 차기 정상 정부의 법적 구조를 정의하기 시작함에 따라 과거의 불화는 종종 새로운 국가적 논의를 위해 버려집니다. 이러한 정권은 재건의 긴 투쟁에 참여하는데, 방치와 부패로 침식된 제도를 되살리고, 법을 명확히 하고, 국가가 입은 피해를 가늠하고, 구 정권 행정부로부터 남은 혼란과 문제를 말 그대로든 비유적으로든 처리하며, 그 핵심이 흔들린 국가와 그를 수반하는 시민들의 정상 상태를 회복하기 위해 정치와 경제 복구 프로그램 또한 시작합니다."
authoritarian_democracy_right_wing_populism_subtype_desc: "포퓰리즘은 일부 사람들이 생각하는 것과 달리 양날의 검입니다. 그것은 평등의 열망과 사회정의에 호소함으로써 좌파의 이익에 기여할 수 있지만, 우파가 권력을 잡기 위한 도구로 사용할 수도 있기 때문에 일관성 있는 이념으로 분류하기는 어렵습니다. 하지만, 누군가는 여전히 시도해볼 수 있습니다.\n\n우익 포퓰리즘은 이와 같이 몇 가지 식별할 수 있는 핵심 교리가 있는 이념입니다. 첫째는, 반엘리트 수사학을 강조하는 것입니다. 엘리트들은 부패하고 탐욕스러운 것으로 묘사되며, 평민에 반대합니다. 그러나 좌파 포퓰리즘과 달리 그러한 엘리트들은 민족이나 소수 민족을 대변하는 데도 사용될 수 있습니다. 우파 포퓰리즘도 경제의 안녕을 무시하는 대가를 치르면서 국민에게 복지를 나눠주는 데 열을 올립니다.\n\n우파 대중주의자들은 경제적으로는 포퓰리즘적이지만 사회 문제에 대해서는 대체로 보수적인 입장을 취하며, 상당수는 공공연히 반공적입니다. 이러한 속성의 조합은 재앙의 지름길이라고 생각될 수 있지만, 그럼에도 불구하고 포퓰리즘의 물결이 그 행진을 시작한 것 같습니다. 그리고 지금으로서는 그것이 언제 사라질지는 신만이 아실 것입니다."
authoritarian_democracy_xunzheng_subtype_desc: "쑨원 선생은 중국이 민주주의로 이행하기 위해 세 가지 단계를 마련했습니다. 국민당이 이끄는 정치인 훈정은 궁극적인 민주화를 위한 준비의 마지막 단계입니다. 훈정 하에서, 국민당은 여전히 실질적인 여당이긴 하지만, 대중 집회에 대한 제한이 완화되고, 국민당이 아닌 정당도 입법원에서 의석과 표를 가질 수 있습니다. 국내외 정세가 안정되면 민주화의 마지막 단계인 헌정이 펼쳐질 것으로 예상됩니다.\n\n고 장제스 장군은 중국이 그의 통치하에 훈정 단계에 들어갔다고 주장했습니다. 그러나 그의 훈정은 일찍이 구상된 것보다 더 중앙집권적이었으며 권위주의적이었고, 그의 군인독재를 정당화하기 위한 가면에 불과했다고 할 수 있습니다. 오늘날, 호국군의 분투로 중화민국이 부활했으니, 훈정은 중산 선생께서 말하셨던 그 진정한 뜻에 부응할 것입니다."

despotism_absolute_monarchy_subtype_desc: "전제군주제는 군주에 의한 완전한 통제와 그 관리하에 다른 모든 정부 기관의 배치로 정의되는 이념입니다. 가장 일반적으로 군주는 일상적인 국가 운영을 장관들에게 맡기지만, 어떠한 결정이건 군주의 마음대로 뒤집거나 파기시킬 수 있습니다. 수천 년 전으로 거슬러 올라가는 역사와 함께, 전제군주제는 가장 오래되었고 가장 오래 지속되고있는 정부 체제 중 하나입니다.\n\n전 세계의 고대에서 중세 시대로의 전환은 군주들의 통제가 때때로 그들의 왕에 대한 명목상의 충성만을 가지고 있는 귀족들의 권력에 밀려 감소하는 것을 보았습니다. 그러나 유럽과 아시아에서 봉건 시대가 저물어감에 따라, 이러한 방식은 다시 한번 빠르게 바뀌기 시작했습니다.\n\n전 세계적으로 왕국과 제국의 힘이 커짐에 따라, 귀족들의 권력은 특히 유럽에서 군주와 그 장관들에 의해 점점 더 많이 휘둘렸습니다. 비록 유럽 군주들의 권력이 입헌적인 정부에 의해 축소되었지만, 전제군주제는 중동, 아시아, 아프리카의 많은 지역에서 계속 살아남았습니다. 오늘날, 희망이 절실히 필요한 이 세상에, 어떤 사람들은 다시 한번 왕족에게 모든 믿음을 걸어보려고 할 수도 있습니다. 프랑스의 위대한 왕 루이 14세는 이렇게 말했습니다. "하나의 왕, 하나의 법, 하나의 믿음.""
despotism_military_junta_subtype_desc: "군사독재는 군부가 어떠한 민주적인 요소도 없이 스스로 정치 권력을 장악하고있는 정부입니다. 대부분 이것은 국가의 헌법과 그에 포함된 권리의 중단을 수반합니다. 이것은 군부가 그들의 통치를 수용하도록 나라를 자유롭게 안정시킬 수 있게 합니다.\n\n권위주의적 과두정치로, 군사독재는 권력이 한 사람에게 집중되기 보다는 군부 지도자들 간에 공유되는 것을 특징으로 합니다. 경우에 따라선 민간 정부 기관이 계속 기능하는 경우도 있지만, 그들의 활동은 군부에 의해 관리되거나 심지어 지시받기도 합니다. 그렇지 않을 경우에는 군부가 공식적으로 그리고 직접적으로 통치하며, 다양한 다른 방법들, 이를테면 미래의 민주화나 잃어버린 땅을 되찾겠다는 약속 등을 통해 정통성을 유지합니다.\n\n보통 군사정권은 쿠데타로 권력을 잡지만, 때때로 국가가 위태로운 시기에 군부 지도자들이 권력을 잡기도 합니다. 군사력과 안보에 대한 강조 외에도, 그들은 상황에 따라 목표에 큰 차이가 있는 경향이 있습니다. 하지만, 모든 군사독재들에게 한 가지 이상만큼은 다르지 않습니다. 군인은 보호하지만, 섬기지는 않는다는 것을."
despotism_civilian_dictatorship_subtype_desc: "민간독재는 비록 공화주의적인 통치 형태일지 모릅니다만, 민주적인 것으로 오인되어서는 안 됩니다. 민간 정권의 국가에 대한 독재적 지배에 의해 정의되는 정부로, 군 지도부는 완전히 또는 거의 민간 국가의 통제 하에 있으며, 정부 기능에 간섭할 능력도 없고 때로는 열망도 없습니다.\n\n보통, 독재자는 민주주의라는 가식을 유지하기 위해 정당을 만들거나 용도를 변경하여 정부를 정당화합니다. 이 정당은 정권의 본질을 감추기 위한 가면이자 국가의 요구를 충족시키기 위한 도구 역할을 합니다. 그러한 당은 진정한 정치 권력을 거의 가지고 있지 않지만, 독재자를 돕기 위해 숙련된 정치인들을 육성하는 역할을 할 수 있습니다.\n\n그들은 종종 권력이 한 사람의 손에 집중될 때 만들어지는데, 그들은 이런저런 이유로 권력을 영원히 쥐고 있을 것이라고 선언합니다. 이러한 통제는 거의 항상 그들이 축출되거나 죽을 때까지 계속됩니다."
despotism_theocracy_subtype_desc: "신정은 신이나 다른 신들을 그들의 최고 권위로 명백하게 인정하면서, 공식적으로 신의 권위와 지도를 받는다고 주장하는 인간 대리인을 통해 현세에서의 통치를 실행합니다. 이때 많은 수의, 또는 대부분의, 때로는 모든 국가의 고위직은 성직자나 종교 관리들에 의해 점유되고, 국가 정책과 행동은 일반적으로 그들이 따르려고 하는 종교의 교리, 믿음, 경전에 의해 지배됩니다.\n\n내부적으로, 그러한 나라들은 종종 종교적인 준수, 편협한 제도, 국가 또는 다른 것의 두드러진 과시, 그리고 자발적이든 강제적이든 자국민의 높은 수준의 종교적 참여로 특징지어집니다. 외국과 관련하여 상호 작용할때, 신정체제의 부분적이고 기본적인 진심은 다시 한번 문제의 종교의 성격과 지배계급이 대표한다고 주장하는 신의 권위로 선언된 자질에 크게 좌우됩니다. 그들이 실제로 그렇게 하는것인지, 아니면 편리하게도 그렇게 한다고 주장하는지는 영원한 질문입니다."
despotism_papacy_subtype_desc: "많은 이념적 동료들 사이에서 독특한 위치에 있는 바티칸은 군주제, 신정, 그리고 반민주적 요소를 일관된 전체로 혼합한 완전히 독특한 통치 체계를 시행합니다. 교황은 상속이나 혈통을 통해 선출되지는 않지만, 다음 교황을 선출하기 위해 소집되는 콘클라베 기간 동안 가톨릭 교회의 고위 주교인 추기경단에 의해 종신제로 선출됩니다.\n\n선출되자마자, 교황은 절대 군주의 권위에 물든 교황청, 바티칸, 그리고 가톨릭 신앙 그 자체의 수장이 됩니다. 교황이 행사할 수 있는 권위는 방대하고, 가톨릭 신자들이 전 세계에 살고 있는 만큼 전통적인 국경을 초월합니다. 이는 실질적인 권위는 거의 없어도 다른 많은 국가 원수들보다 교황의 말씀을 더 비중 있게 해주며, 그 결과 바티칸을 적대시하는 세력은 거의 없습니다."
despotism_interim_government_subtype_desc: "임시 또는 관리인 정부는 민주주의 선거, 군사적 도입 또는 다른 방법의 결과이든 간에 더 공식적으로 정의된 정부 사이에 존재하는 본질적으로 일시적인 정부입니다. 대체로 특징지어지길 이전 정부의 몰락의 여파로 빠르게 형성되지만, 그들이 내재적으로 인식하는 정당성은 일반적으로 낮습니다. 따라서, 그들이 빨리 교체되지 않는다면, 국가적인 무질서와 불만이 반드시 초래될 것입니다.\n\n이러한 임시 정부는 비록 비정치적이더라도, 그들의 후임자가 적절하게 자리를 잡을 때까지 국가 기관과 관련된 현상 유지를 보장하기위해 상대적으로 권위주의적인 경향이 있습니다. 동시에, 그들은 정치적 의지나 어떤 실질적인 의미 있는 정책을 집행할 수 있는 물리적 능력을 소유할 가능성이 매우 낮습니다. 국가는 본질적으로 임시 정부가 교체될 때까지 '동결' 상태로 남아 있습니다."
despotism_colonial_government_subtype_desc: "제국의 정의는 한 국가가 다른 국가를 지배한다는 생각에 근거합니다. 때로는 지역의 협력자나 귀족들이 나서서 그들의 새로운 지배자가 일을 원활하게 처리하도록 돕기도 합니다. 하지만 대체로, 지역 주민들로부터 자발적인 조력자들이 부족하거나, 그들이 단순히 지배를 받고 싶어하지 않을 수도 있습니다.\n\n이때 식민정부가 등장합니다. 관료들과 지사들, 그리고 모국의 총독들로 꼭대기에서부터 아래까지 배치된 그들은 그들이 통치하는 사람들로부터 어떠한 명령도 받지 않으며 그렇게 되는것을 싫어할 것입니다. 그렇게 하는 것에 대한 그들의 정당화는 무수히 많습니다. 원주민들은 미개하고 자국 통치에 대한 준비가 되어 있지 않아서, 그렇게 하는 것은 그들의 통치 국가의 정치적 이익을 해칠 것이라는 것부터, 아니면 단순히 그들을 해방시키는 것을 정당화할 만큼 점령한 국가를 충분히 신뢰하지 않을 수도 있습니다. 총독 자신이 군인이 아니어도 군과 밀접한 연관이 있는 경우가 많은데, 이들이 반식민지 반란이 일어났을 때 정부가 전적으로 신뢰할 수 있는 유일한 기관이기 때문입니다.\n\n이 정권 하에서 원주민들에게 기회는 희박하거나 전혀 없습니다. 운이 좋아도 그들은 정부의 사병 정도로 취직할 수 있을 것이고, 최저 권력층을 넘어서는 출세에 대한 희망은 없을 것입니다. 그래서 이 정권들에서는 자주 격렬한 저항이 초래되는 경향이 있습니다. 분노하고, 권리를 박탈당하고, 환멸을 느낀 많은 군 출신 노년 남성들은 얻을 것은 있고 잃을 것은 없는 훌륭한 반식민지 반란군을 만듭니다."
despotism_neo_baathism_subtype_desc: "1958년 시리아 반란의 잿더미로부터 민간 주도 지도부와 군 사령부 사이의 갈등은 아랍 사회주의 세력인 바트당 전체에 영향을 끼쳤습니다. 그리고 이 갈등으로부터, 신바트주의는 정통 바트주의로부터의 광범위한 이념적 편차를 언급하며 등장했습니다.\n\n이들은 당에 대한 군사적 우위와 민간 혁명에 대한 군부 주도의 투쟁에 찬성함으로써 연합할 수 있었습니다. 그러나 신바트주의 운동은 경제 정책이든 외교 정책이든 거의 모든 다른 문제에서 의견 통합이 어려운 것을 볼 수 있습니다. 일부 좌파는 레닌주의자로 간주되고, 유사 마르크스주의 경제 정책을 선호하며, 심지어 부분적으로 계급 투쟁의 개념에 관여하기도 하지만, 우파는 경제 자유화의 증가를 지지합니다. 신바트주의자들은 또한 일반적으로 범아랍주의 사상에 대한 관심의 감소로 특징지어지며, 지역주의적 이상을 선호합니다.\n\n바트주의 운동의 원로들에게 당의 원래 원칙을 저버린 것처럼 보여지고 시민의 자유를 무시하는 것에 대해 조롱을 받음에도, 신바트주의는 정통 집단을 형성하는 상대적으로 재미없는 지식인들과 대조적으로, 그들의 전투적인 투쟁으로 당과 국민에게 상당한 영향력을 얻었습니다."
despotism_corporatocracy_subtype_desc: "민간 자본이 전 세계 모든 선진국의 공익과 긴박한 관계 속에 존재하는 반면, 대부분의 상황에서 공공 이익은 정치 권력의 레버를 확고히 통제하고 있으며, 기업은 단지 많은 이익 집단 중 하나에 불과합니다. 그러나 이곳의 정치의 독특한 상황은 이 정상적인 상황을 반전시켰습니다.\n\n원인이 규제 소홀이든, 부패든, 고의적인 설계든 간에, 기업독재정에서 국가의 정치적 역할은 기업의 이익과 대표에 의해 지배됩니다. 그들이 매수된 사람들과 규제적인 포획을 통해 간접적으로 통치하든, 아니면 보다 직접적으로 정치적 권력을 장악하든 간에, 기업독재정은 독재자, 주주, 투자자들의 이익을 위해 먼저 운영되며 국민들의 삶의 개선은 요원하기만 합니다."
despotism_vanguard_anarchism_subtype_desc: "자유는 인민들의 소유가 되기에는 너무 귀중하다.\n\n전위 아나키즘은 탈중앙화된 아나키스트 사회를 사회를 방어하기 위해 표준적이고 훈련된 군대를 동원하며, 종종 사회의 생존 문제에 관한 최종 발언자 역할을 하는 군대의 중심적이고 지배적인 지도자와 결합하려고 합니다. 이러한 방식의 아나키즘 지지자들은 더 조직적이고 안정적인 외부 위협이 공동체를 압도하는 것을 막기 위해 이것이 근본적으로 필요하다고 주장합니다. 반면에, 반대론자들은 이것이 근본적으로 부패한 아나키즘의 해석이라고 여깁니다. 왜냐하면 인민들의 필요와 의지가 종종 국방과 보호의 명목으로 군대의 권위에 종속되고, 심지어 누가 군대를 운영하는가에 의해 소유되는 개인의 힘의 순전한 양은 그들을 다른 비열한 독재자들과 다를 바 없게 만들기 때문입니다."
despotism_aristocratic_conservatism_subtype_desc: "본질적으로 공화적이든 군주제적이든 국가는 반드시 민주주의일 필요가 없으며, 사회정치적 사상 학파 중 귀족적 보수주의보다 더 교묘하고 음험한 방식으로 이 생각을 표현하는 것은 거의 없습니다. 명목상 통치되는 국가는 헌법을 소유하고, 민주정치의 모든 구조적인 제도들을 향유합니다.\n\n하지만 의원들, 관료들, 지역 지도자들, 그리고 어쩌면 심지어 국가 원수들조차 그 나라의 "배후 세력"의 호의, 뇌물, 또는 위협 아래 있습니다. 이들은 젊은 민주주의 국가의 귀족들일 수도 있고 군주제의 오래된 수호자들이 더 추상적인 정부에 매끄럽게 적응하는 것일 수도 있습니다. 아니면 부유한 경영자나 지주일 수도 있습니다. 이들은 세금 체계와 정부 사업이 그들의 이익을 해치지 않도록 하고, 그리고 이상적으로는 심지어 그들의 이익을 증가시키게도 합니다.\n\n이 통치에 반대파가 없다고 말하는 것은 부정확합니다. 결국 민주적인 모습을 유지하기 위해서는 반대파는 필수적입니다. 그러나 이 반대파는 서로 다른 후원자들의 지지를 받거나 정치적 뒷받침이 없이 무력화되어있습니다. 정치적 반작용이 규칙이고, 통치자들은 현재 국가의 상태를 지금까지 중 최고로 여깁니다. 이에 반대하는 사람은 누구든 국가의 적이나 체제전복적 혁명가로 낙인찍힐 수 있습니다.\n\n모든 사람은 결국 그들의 값이 있고, 이 그림자 정부의 진정한 통치자들보다 이것을 더 잘 이해하는 사람은 없습니다."
despotism_warlordism_subtype_desc: "사람들은 권력에 대해 말할 때, 다른 사람들의 마음과 행동에 대한 사람의 통제를 말합니다. 세계의 국가들 사이에서, 이 통제는 대체로 정치적입니다. 지도자는 명령, 위협, 그리고 설득의 어떤 조합을 통해 권력을 행사하며, 폭력의 실제 사용을 제지하려는 기관을 통해 중재되는 것입니다.\n\n군벌 국가들은 그러한 미묘한 것들에 대한 관심과 능력이 부족합니다. 잔혹하고 악랄한 군벌들은 전쟁이나 위기로 황폐해진 땅에 힘을 행사하기 위해 폭력에 의존하는 무장 단체의 지도자입니다. 그들은 민간 정부를 공포에 떨게 하고, 자원을 약탈하며, 비협조적인 사람들을 몰살시킵니다. 군벌국가에서 살게 될 만큼 충분히 불행한 사람들은 종종 예측할 수 없고 예의범절에 얽매이지 않는 싸움꾼 무리들과 다투어야 합니다. 각각의 지도자들은 복잡한 목표와 동기를 가질 수도 있지만, 그들이 이끄는 비대해진 군사 기구는 다른 사람들을 희생시키면서 스스로의 배를 채우려는 경향이 있습니다."
despotism_personalistic_dictatorship_subtype_desc: "독재자들은 기록된 역사 동안 다양한 형태로 등장해 왔습니다. 사상가든, 입법가든, 성군이든, 폭군이든, 그들 중 가장 위대한 이들은 공통점을 가지고 있었습니다. 그들의 마음대로 모든 수단을 동원하여 최대한 그들의 이상을 추구한 것입니다. 제국이 된 아우구스투스의 공화국부터 대륙에 뻗은 나폴레옹의 혁명적 야망에 이르기까지, 그러한 사람들이 역사에 남긴 흔적은 참으로 지울 수 없습니다.\n\n물론 그런 것들은 규칙이라기보다는 예외적인 경향이 있습니다.\n\n대부분의 독재자들은 고결한 동기같은게 훨씬 적습니다. 이념이나 국가 건설, 그런 무언가들은 잊어버리십시오. 이 자들에게 권력은 수단이자 목적입니다. "모든 것은 나를 위한 것이고, 아무것도 당신을 위한 것은 아니다." 자기중심주의는 그들의 통치권과 성격을 규정합니다. 그들은 대중의 위임이나 더 높은 대의의 지도에 의해 통치되는 것이 아니라, 그들 스스로에 의해, 그리고 그들 스스로를 위해 통치합니다. 족벌주의, 무차별 폭력, 그리고 범죄의 광범위한 사용은 아무리 인기가 없더라도 그들 정권의 축출을 예외적으로 어렵게 만들 수 있습니다."
despotism_partisan_movement_subtype_desc: "피를 통해 얻은 자유가 피로 강요되는 폭정보다 낫다. 그것이 파르티잔 운동의 원칙입니다. 만약 전쟁이 그 국민들을 외국의 점령으로부터 해방시키기 위해 필요하다면, 사냥개를 풀고 구호를 외칠 것입니다. 해방이라는 대의에 대한 헌신과 게릴라전의 일반적인 사용 외에도, 파르티잔 운동은 거의 모든 이념을 가질 수 있고, 어떤 계급이나 국적으로든 구성되며, 운동이 될 수 있는 거의 모든 방법으로 조직될 수 있습니다. 그들은 도시에서, 들판에서, 숲에서, 산에서 싸울 수 있습니다. 사람이 숨을 수 있는 곳이라면 어디든 파르티잔은 싸울 수 있습니다.\n\n군홧발이 유럽의 목덜미를 짓누르고, 억압의 욱광이 아시아를 비추며, 이탈리아 식민제국이 로마 독수리 아래 쇠약해짐에 따라, 파르티잔 운동들은 이러한 악령들을 퇴치하기 위해 규모와 다양성이 폭발적으로 증가하고 있습니다. 라이히의 "모범 식민지"에 있는 UPO에서 말라야의 UMAJF와 같은 더 많은 이념 단체들에 이르기까지, 전 세계의 파르티잔들은 투쟁을 계속하고 있습니다. 그들이 지평선 너머 아름다운 빛에 도달할 때까지, 필사적으로 향하는 약속의 땅에 다다를 때까지, 압제자들은 쓰러지고 폭군들은 불탈 것입니다. 이는 오래전에 그것을 잃어버린 그들의 사람들을 위한 희망입니다. 모든 불행과 고통을 야기한 자들에게 정의를.\n\n그리고 무엇보다도, 모든 파르티잔들은 영원한 자유를 위해, 그들의 사람들을 위해, 싸워나갈 것입니다."
despotism_national_catholicism_subtype_desc: "국정과 종교의 교차점은 국정과 종교가 존재했던 시간만큼 거슬러 올라갑니다. 태곳적부터 속세적, 영적 문제는 나란히 존재했을 뿐만 아니라 과장 없이 서로가 서로에게 영향을 주고받았습니다. 현대에는 가톨릭 신앙도 이와 다르지 않습니다.\n\n국가 가톨릭주의자들은 나라를 운영하는 가장 좋은 방법은 전통적인 가톨릭 가치관과 그 집행에 따르는 것이라고 굳게 믿고 있기 때문에 전반적으로 권위주의적이고 상당히 보수적인 성격을 갖게 됩니다. 이들은 단순히 전통과 가치의 유지에 대해 장려를 넘어서 강제적으로 엄격하게 고수하기에 다른 가톨릭 정치세력들과 구분됩니다.\n\n신정의 경우처럼 지도력을 신앙의 손에 직접 쥐어주기 보다는, 국가 가톨릭주의는 전형적으로 그들의 법을 더 효과적으로 집행할 수 있는 또 다른 통치 세력과의 협력을 추진합니다. 항상 그렇지는 않지만, 보통 가톨릭이 그 나라 대중들에게 지배적인 종교인, 즉 군대 또한 그러한 나라에서, 군사력이 가톨릭 정권의 집행 부분을 담당합니다. 그런 것은 물론 퇴폐, 타락, 불확실성으로의 역행을 막기 위해 필요한 것입니다."

fascism_reformed_national_socialism_subtype_desc: "권력을 이룩한 모든 이념은 통치하면서 진화하며, 나치즘도 예외는 아닙니다. 초창기 수십 년 동안, 나치즘의 결정권자는 아돌프 히틀러였고, "지도자원리"는 요약하면 총통의 말이 곧 최종적인 결정이며 나치즘은 그가 말하는 것에 따라 정의되었습니다. 그러나 시간이 흐르고 당내에서 히틀러의 실질적인 영향력이 약해지자, 그는 더 이상 국가사회주의 사상의 유일한 문지기로서의 의지를 강제할 수 없었습니다. 그 공백을 이용한 사람 중 한 명이 알베르트 슈페어였습니다.\n\n슈페어의 국가사회주의 정책은 히틀러의 불미스러운 정책들을 약화시키는 것으로 특징지어집니다. 꼼꼼한 인종적 수치화, 경제적 자립에 대한 헛된 추구, 끝없는 군대의 권한 강화, 심지어 히틀러에 대한 맹목적인 숭배까지 슈페어는 이 교리를 신성시하지 않고 모두 없앨 계획입니다. 이것은 필연적으로 그의 더 독실한 경쟁자들로부터 조롱을 받게 했습니다. 그가 수정주의자이고, 파벌주의자이며, 나치를 연약하고 여성적인 이탈리아 파시즘으로 대체하고 싶어한다고 말입니다. 일부는 심지어 그가 나치즘을 완전히 파괴하려는 숨은 민주주의자라고 비난했습니다.\n\n그들이 깨닫지 못한 것은 슈페어는 나치즘을 파괴하기 위해서가 아니라 그것을 구하기 위해 개혁하고 있다는 것입니다. 실용주의라는 이름으로 이념적 양보를 함으로써, 슈페어는 괴저에 걸린 사지를 절단하고 신체의 나머지 부분을 살릴 수 있습니다. 만연한 군국주의를 제한함으로써, 그는 참모본부 내에서 카이사르주의의 위험을 줄일 수 있습니다. 그리고 히틀러에 대한 비판을 허용함으로써 그는 개방적인 모습을 유지하면서 개인 숭배를 유지할 수 있습니다.\n\n모든 것이 계획대로 진행된다면, 슈페어는 국가사회주의를 부풀어오른 엉망진창인 자기 파괴적 모순에서 실행 가능한 이념으로 바꿀 수 있고, 동시에 그 핵심은 보존할 수 있습니다. 일당제는 존속할 것이며, 인종적 순수함은 유지될 것이고, 그리고 가장 중요한 것으로, 전권을 가진 총통은 여전히 한 명만이 존재할 것입니다."
fascism_corporate_statism_subtype_desc: "돈으로 많은 것을 살 수 있습니다. 강철 탑, 금의 도시, 겁쟁이들의 충성심 등을 말입니다. 그러나 폭력을, 또는 국가를 독점하는 것은 하지 못합니다. 적어도 아직까지는 말입니다.\n\n비록 이 정치체에서 기업 자본의 역할은 세계적 표준 범위를 완전히 벗어난 것으로 기념비적인 것일지 모르지만, 국가는 그 특권을 유지합니다. 기업과 그 하수인들은 어디에나 있고, 그들의 요구는 무시될 수 없지만, 그들의 욕망과 책략은 결국 하나의 수뇌부의 변덕과 필요에 따라 좌우됩니다. 비록 이 사회의 경제적, 사회적 삶이 사기업에 의해 지배되고 있다고 해도, 국가의 정치적 방향은 단일 주체의 손아귀에 확고히 남아 있으며, 단순한 이익보다 더 큰 목적을 위해 다른 사람들의 노력을 기울입니다. 이곳에서, 노동과 자본은 모두 그들보다 더 나은 자들의 계획에 포함됩니다."
fascism_corporatism_subtype_desc: "인간의 몸을 뜻하는 라틴어에서 나온 협동조합주의는 자본주의와 사회주의 모두에 대항하기 위한 "제3의 위치"로 스스로를 제시한 최초의 경제 모델 중 하나입니다. 고대 그리스 철학에서 좌파 생디칼리즘에 이르기까지 많은 부분에 영향을 끼쳤지만, 결국 협동조합주의의 유산을 차지한 것은 원시 파시스트들이었습니다. 전간기에 가톨릭과 다른 종교적 전통주의, 통합주의, 그리고 "교권 파시즘"과 깊게 연관된 협동조합주의는 가브리엘레 단눈치오, 엥겔베르트 돌푸스, 그리고 안토니오 살라자르와 같은 사람들에게 본보기가 되었습니다.\n\n협동조합주의는 집단주의적이고 경제계급이 사회의 필수적인 단위라고 믿으면서, 대의는 계급투쟁보다는 계급협동을 통해서만 달성될 수 있다고 가르칩니다. 노동자와 고용주 모두 그들의 산업에 따라 길드, 연합, 노동조합, 노동자 협동조합 등 어떤 형태의 기업 단체로 조직되며, 그들을 대신하여 정부에 로비를 하는 것은 바로 이러한 기업 단체일 것입니다. 정부 내에서 개인이 얻을 수 있는 대표성의 양은 변동의 여지가 있지만, 대개 매우 적습니다. 협동조합주의는 또한 특히 결혼, 성, 가족 구조, 대중 매체와 관련하여, 그 지역에 만연한 도덕 규범에 대한 전통적인 해석에 대한 무거운 선호로 특징지어집니다."
fascism_sansepolcrismo_subtype_desc: "산 세폴크로주의는 베니토 무솔리니가 밀라노 산 세폴크로 광장에서 개최한 담화에서 이름을 따온 것으로, PNF가 존재하지 않았던, 여전히 스스로를 "파스케스 싸움꾼들"이라고 부르던 시절의 파시스트 이념의 첫 번째 모습입니다. 당시 활동의 이름과 우상화의 대상은 이탈리아의 정예 공격대이자 최초로 검은 셔츠를 입었던 아르디티에 대한 찬사였습니다. 검은 셔츠는 이후 국가안보의용민병대, 즉 악명높은 검은셔츠단의 제복이 되었습니다.\n\n산 세폴크로 선언은 자본주의와 공산주의 사이의 "제3의 길"을 주창했고, 불필요하다고 여겨지는 것은 버리고 양쪽에서 최선을 취했습니다. 이와 같이, 초기 파시즘은 민간 경제 주도권과 경제 분야에 강력한 국가 개입, 광적인 민족주의 그리고 고삐 풀린 군국주의와 함께 남녀 평등 및 노동자 상향 프로그램, 여성을 위한 투표와 일당제 국가를 결합했습니다. 이 정치적, 사회적, 경제적 신념의 혼합물은 모두를 위한 최선이 무엇인지 알고 그것을 추구할 수 있는 힘을 가진 사람, 민중의 목소리인 두체라는 메시아적 인물에 의해 한데 모아졌습니다.\n\n중산층을 만족시키기 위해 덜 혁명적인 정책으로 선회하여 수년간 버려졌던 산 세폴크로주의는 에토레 무티의 급부상에 의해 정치적 담론의 전면에 다시 등장했습니다. 불안정하고 다소 변덕스럽지만, 이 이념이 하층 계급과 군대 사이에서 지지를 얻고있는 것은 부인할 수 없으며, 이는 이를 사회에서 사회주의의 부흥에 대항하는 강력한 도구로 만듭니다. 오직 시간만이 그것이 성공적으로 민족주의적 열의와 계급 협력의 새로운 시대를 시작할지, 아니면 또다시 잊혀질 지 말해줄 것입니다."
fascism_fascist_mysticism_subtype_desc: "니콜로 지아니에 의해 설립된 신비주의적 파시즘 학파는 현대와 고대의 철학, 사회, 종교 모두에 대한 포괄적인 분석을 만드는 데 수년을 보냈습니다. 역사의 위대한 사건들 뒤에 있는 이유를 찾기 위해 끊임없이 애쓰면서, 이 학파의 구성원들은 국가, 경제, 종교, 윤리, 그리고 인종에 관한 문제들이 밀접하게 묶여 있을 가능성이 크다는 결론에 도달했습니다. 따라서 그 모든 것을 하나로 묶을 수 있는, 최고의 선을 따르고 최고의 악과 싸울 수 있는 무언가가 있고, 그것이 바로 파시즘이라는 것입니다.\n\n니콜로 지아니에게 파시즘은 정치적 이념 그 이상입니다. 국가에 대한 영원한 헌신, 신에 대한 변함없는 믿음, 그리고 가족, 동지, 전우들에 대한 완전한 충성을 설파하는 파시즘은 종교를 포함한 다른 모든 사회적 규범을 대체하면서 개인의 삶의 모든 순간에 적용할 수 있는 포괄적인 가치 강령입니다. 사실, 파시즘은 기독교의 최종적이고 논리적인 종착지로, 두체의 메시아적인 모습이 미덕의 귀감으로 작용하여 정치적이고 종교적인 문제들 모두에서 최고 권위를 발휘해 부패하고 퇴폐적인 성직자들을 불필요하게 만듭니다.\n\n이전에는 학계와 이론적인 논쟁에 국한되었던 신비주의적 파시즘은 이탈리아 제국에서 니콜로 지아니의 급격한 부상으로 그 가르침이 절박한 이탈리아인들에게 희망을 제공함에 따라 중요성과 지지자들 모두가 극적으로 증가하는 것을 보았습니다. 불확실성 대신 의무를, 의심 대신 헌신을. 신도들의 힘과 수가 늘어남에 따라, 두체는 미소짓습니다. 새로운 추종자들이 늘어남은 모두가 파시즘의 의도에 한 걸음 더 다가갈 뿐만 아니라 몸과 영혼 모두 승천을 향해 한 걸음 더 가까워짐이기 때문입니다..."
fascism_national_syndicalism_subtype_desc: "몇몇 사람들이 생각하는 것과는 달리, 국민생디칼리슴은 정확히 파시즘도 아니고 사회주의도 아닙니다. 조르주 소렐과 라미로 레데스마 라모스의 글에 뿌리를 둔, 혁명적인 만큼 반공주의적인 국민생디칼리슴은 다양한 영향을 합쳐 완전히 새로운 것이 된 매우 독특한 이념입니다.\n\n이름처럼, 국민생디칼리슴은 혁명적 생디칼리슴의 맹렬한 민족주의적 변형으로 묘사될 수 있습니다. 국민생디칼리슴은 연합체 체제를 중심으로 사회를 조직하고 계급투쟁 대신 계급협력을 촉진하는 것을 목표로 끊임없이 스스로를 혁신하는데, 이는 적어도 이론적으로는 깊이 진보적이라는 것을 의미합니다.\n\n국민생디칼리슴은 중남미 국가들에서 여전히 꽤 인기가 있고, 스페인 지식인들에게 미치는 영향력도 여전하지만, 예전처럼 유행하는 이념은 아닙니다. 사실, 1920년대 이후 시대가 바뀌었고, 젊고 불타는 이념으로 보였던 것이 지금은 국가사회주의나 공산주의와 같은 다른 급진적인 흐름에 의해 가려졌습니다. 그럼에도 불구하고, 국민생디칼리슴의 지속적인 현대화가 그것의 가장 큰 강점으로 드러날 수 있기 때문에, 확실히 예상치 못한 부활은 가능할지도 모릅니다."
fascism_fascist_populism_subtype_desc: "어떤 지도자들은 "세계는 우리 민족을 필요로 하고 우리 민족은 모든 국민을 필요로 한다"와 같은 표현을 좋아합니다. 그러나 국가적 단결과 공동 노력에 대한 이러한 중립적인 요구 뒤에는 지중해의 주인 베니토 무솔리니가 수년 전 처음 구상했던 것과 마찬가지로 파시즘적인 체제, 파시스트 포퓰리즘이 있습니다.\n\n파시스트 포퓰리즘은 시골의 농민들과 소작농들을 위한 파시즘입니다. 이는 이들이 주장하길 도시와 마을에 내재된 "퇴폐"와 "부패"로부터 멀리 떨어진 이상화된 "구 국가"의 이익과 복지에 초점을 맞춥니다. 결과적으로 그것은 많은 농경 좌파들과 중도파들도 비합리적이라고 생각할 정도로 농촌의 복지에 초점을 맞추고 있습니다.\n\n파시스트 포퓰리즘은 또한 일반적인 농부들의 신경증과 걱정을 열심히 이용해 기반을 다집니다. 외국인 혐오와 반유대주의에서 가장 자주 나타나는 "외부인"에 대한 혐오는 그들의 정책에서 두드러지게 나타납니다. 그들에게 중요한 것은 농부들이 "그들의 일에 대해 국가로부터 정당한 보상을 받을 수 있도록" 잘 배치된 복지와 외부의 적대적인 경쟁자들로부터 농촌 산업을 보호하기 위한 보호무역주의입니다.\n\n파시스트 포퓰리즘의 가장 크고 분명한 예는 프랑스의 피에르 푸자드입니다. 하지만 그와 비슷한 다른 사람들도 존재하며, 그가 1962년과 그 이전에 그렇게 크게 장려했던 이념에 얼마나 충실할지는 짐작할 수 없습니다."
fascism_revolutionary_nationalism_subtype_desc: "이제 퇴치된 거인의 어깨에 서서 국민들을 위한 새로운 시대가 도래했음을 알리며, 제국의 썩어가는 시체에서 새로운 활력의 물결이 나타났습니다. 한때 유럽의 군홧발이 짓밟던 어느 곳에서나 열성적으로 실현되는, 바로 '혁명적 민족주의'입니다. 런던의 불평등조약, 파리의 자원 약탈, 그리고 페트로그라드의 제국주의적 통치를 거부하면서, 이 새로운 민족주의는 한때 식민지배에서 나타났던 공포와 만행을 물리치기 위해 유럽 제국의 그늘에서 포효했습니다.\n\n식민 통치로부터 독립 이후의 많은 정권들은 그들의 역사적 착취의 결과로 저개발적이고 매우 계급적인 경제를 통치합니다. 하지만, 이들 정부는 종종 애국적이고 때로는 보복적인 수사학과 함께 강력한 인물이나 기관을 중심으로 사람들을 통합하면서 그들의 나라를 현대화하기 위해 나아가고 있습니다. 신생 국가는 여전히 모든 정치 생활의 중심에 있습니다. 노동자들은 군인들이 조국이 새로 얻은 자유를 지키기 위해 싸우라는 말을 듣는 것처럼 나라의 힘을 위해 일하라는 지시를 받습니다. 도덕성과 개인의 자율성에 대한 사회적 견해는 다양하지만, 거의 모두가 새로운 현대성에 직면하여 하나의 통일된 문화적 정체성에 동의합니다. 회색 군홧발 아래 유럽이 분열되고 절뚝거리는 가운데, 해방된 사람들은 채찍을 더 이상 휘두르지 못하는 주인들로부터의 독립을 축하하기 위해 환호합니다."
fascism_reform_bureaucracy_subtype_desc: "대부분의 강대국들과 마찬가지로, 일본도 20세기 초 전간기에 깊게 분열된 자신을 발견했습니다. 제1차 세계대전이 끝날 무렵, 일본은 고립되고 봉건적인 사회에서 현대적이고 산업화된 국민 국가로 변모하기 시작한 지 60년 정도 밖에 되지 않았습니다. 그러한 변화에 특히 경제 분야에서 문제가 없을 수 없었습니다. 결국, 자유시장 현상유지는 원래 오랜 기간에 걸쳐 자연적으로 발달했고, 혁명적 사회주의의 도래는 문제를 더 복잡하게 만들 뿐이었습니다. 그 시대의 불확실성, 이념 실험, 식민주의의 새로운 경험의 결합으로부터 '카쿠신 칸료', 즉 '혁신관료'라는 일본 고유의 현상이 나타났습니다.\n\n이런 겸손한 이름에도 불구하고, 혁신관료는 잔혹함과 착취의 유산을 지니고 있습니다. 무자비하게 착취된 만주국 괴뢰국가에서 가장 잘 드러나는 이것은 뻔뻔하게 인간성을 말살하고, 협동조합주의적이며, 심지어 파시스트적이기까지 합니다. 이러한 관료들에게 경제는 그저 숫자 그리고 전쟁과 동원에 대한 국가의 준비를 확장시키는 데 헌신하는 일련의 도구인 잘 훈련된 톱니바퀴들의 문제일 뿐입니다. 독일 제국 후기의 '총력전' 경제, 바이마르 공화국의 경제 합리화, 그리고 많은 강경 사회주의자들에 의해 지지된 계획경제를 바탕으로, 혁신관료의 궁극적인 목표는 간단합니다. 일반적으로 군부와 정치화된 관료제를 주요 후원자로 하는, 국가의 필요에 대한 경제의 완전한 종속을."

national_socialism_idiosyncratic_nazism_subtype_desc: "국가사회주의는 아리아 민족을 근본적 핵심이자 중심에 둔 이념이자 사상이자 계급입니다. 총통의 변덕, 현실의 비겁함, 심지어 독일국의 한계에 아리아인의 중요성을 굴복시키는 것은 어리석은 짓입니다. 이 국가사회주의의 꿈은 오랫동안 부패한 폭군들의 발치에서 방치되어 왔습니다.\n\n테오도르 오버랜더가 이끄는 이 개혁파 국가사회주의자들은 독일 국가와 이념을 그들이 생각하는 궁극적인 목적 즉 아리아인 전체의 강화와 보존을 중심으로 개혁하고자 합니다. 그들은 아리아인에 의한 통치와 대표성, 독일인이 아닌 아리아인을 보호하기 위한 보다 포괄적인 인종 정책, 그리고 아리아 시민을 중심으로 한 국가 정책의 재중앙화를 지지합니다."
national_socialism_clerical_fascism_subtype_desc: "파시즘은 본질적으로 유동적이고 변덕스러운 이념입니다. 이로인해 베니토 무솔리니에 의해 처음 채택된 시대에도 항상 그것을 휘두르는 사람들의 이념적 필요와 특성에 맞게 개조될 수 있었습니다. 전 세계 수백만 명에 대한 종교의 광범위하고 여전히 큰 영향력을 고려하면, 루마니아의 철위대에서부터 크로아티아의 우스타샤까지 많은 파시즘 운동들이 그들 국가의 영혼에 대한 권력과 통제를 추구하면서 신앙과 파시즘을 동시에 휘두르려고 시도한 것은 놀라운 일이 아닙니다. 이런 흔하고 기괴한 짝짓기의 결과물은 교권 파시즘으로 세상에 알려져 있습니다.\n\n파시스트 운동 내의 종교적 영향력은 평범함 이상은 아니지만, 이 정권들은 국가사회주의와 동등한 광신적 극단주의자인 경향이 있습니다. 이 실천가들은 마음 속에서 인종과 국가가 불가분의 관계에 있는 "구원론"에 사로잡혀 있습니다. 그들의 순수함의 이상이 달성되지 않는 한, 이 현대의 광신도들은 그 백성들이 곧 이승과 저승에서 모두 저주받게 될 것이라고 경고합니다. 진정으로, 그 자신들의 대의를 절대적으로 확신하는 사람들만큼 위험한 것이 있겠습니까?"
national_socialism_stratocratic_nazism_subtype_desc: "제2차 세계대전이 끝난 후, 나치즘은 많은 다른 방식으로 발전했습니다. 슈페어의 개혁주의에서 오버랜더의 정통주의까지, 국가사회주의는 각기 다른 방향으로 분열되고 있었고, 모두 라이히스탁 내에서 권력을 두고 경쟁하고 있었습니다. 그러나 한 가지 분파는 지도자의 열의로 인해 다른 것들과 구별되는 경향이 있었습니다. 바로 요제프 괴벨스의 군정 나치즘이 그러했습니다.\n\n50년대 초에 괴벨스에 의해 처음 고안되었고, 선동가의 갑작스런 죽음 이후 페르디난트 쇠르너 등에 의해 옹호된, 군정 나치즘은 국가의 군대에 더 큰 강조를 요구함으로써 전통적인 나치즘과 다릅니다. 이는 전쟁이라는 개념의 미화와 함께 가혹한 인종주의와 반유대주의 정책, 우생학의 엄격한 유지와 같은 조치들을 옹호합니다. 나치 지지자들 사이에서도 극도로 매파인 그들은 다른 강대국들에 대해 강경한 입장을 취하기를 원하고, 냉전은 피와 철로 승리할 것이라고 믿습니다."
national_socialism_ordosocialism_subtype_desc: "1847년, 카를 마르크스는 세계를 완전히 뒤흔들었습니다. 그는 낡은 질서를 버리는 이데올로기를 창조했고, 평민들의 진정한 투쟁을 다루었습니다. 이제, 마르크스의 진정한 후계자가 나타났습니다. 질서사회주의의 창시자인 이반 세로프는 왜 조국에 대한 애국적인 사랑이 조국의 계급투쟁과 상충하는지 이해하지 못했습니다. 그들의 이념에는 혁명에 더 잘 헌신할 수 있는 특성이 있는데 왜 독일인들을 악마화해야 합니까? 질서사회주의는 이러한 상반된 질문과 이상에 대한 해결책입니다.\n\n질서사회주의는 계급투쟁과 국가적 투쟁의 통합체입니다. 질서사회주의는 자본주의와 세계시민주의 모두에 반대하는 모든 것을 합친 것입니다. 질서사회주의는 반동의 길을 따르기로 한 사람과 좀 더... 유전적으로 반동적 성향을 가진 사람들의 파괴와 관련이 있습니다.\n\n일부 어리석은 자들은 질서사회주의를 마르크스가 이전에 했던 모든 것에 대한 반동적이고, 협동조합주의적인 배신이라고 비난합니다. 어떤 어리석은 자들은 세로프를 히틀러보다 나을 것이 없는 미친자라고 비난합니다. 이 개인들은 그들의 비방으로 혁명을 약화시키고, 혁명에 대한 그들의 태생적 반대에도 불구하고 세습적 반동주의자들을 옹호하려고 합니다. 그러나 세로프와 그의 추종자들은 이러한 잘못된 주장이 그들을 약화시키게 두지 않을 것입니다. 그들은 새로운 혁명을 일으킬 것입니다. 선조들을 괴롭혔던 부패에서 해방된 혁명을."
national_socialism_technocratic_nazism_subtype_desc: "기술독재 나치즘은 이름에서 암시할 수 있는 것에도 불구하고, 기술독재적인만큼 협동조합주의적입니다. 독일의 다양한 식민지와 국가판무관부에서 가장 인기 있는, 기술독재 나치즘은 무모하고 야심찬 산업화와 국가사회주의 인종주의가 혼합된 것으로 가장 잘 묘사될 수 있는 통치 형태입니다.\n\n이런 체제에서, 거대기업들은 그들이 원하는 대로 할 수 있는 준 자유 통치권을 부여받고, 비아리아인으로 간주되는 사람들은 아무 것도 아닌 것을 얻기 위해 광산이나 공장에서 끝없이 일하게 됩니다. 게르마니아의 식민지 관료들이 보기에 이는 동방의 부를 착취하는 동시에 토착민들이 반란을 일으키지 못하게 하는데, 시스템의 잔인함이 반란 조직을 결성하는 것을 거의 불가능하게 만들며, 이는 즉 완벽하게 적절한 통치 방식이라는 것입니다.\n\n그럼에도 불구하고, 몇몇 비평들이 독일 권력의 전당에서 일어났습니다. 슬라브족에 대한 그러한 억압이 역효과를 낳는다고 주장하는 슈페어의 개혁주의자들의 오합지졸 무리에서부터 농업 사회를 옹호하는 일부 부르군트 지지자들에 이르기까지, 기술독재 나치즘은 적어도 독일 내에서 어느 정도 양극화되고 있는 것으로 보입니다."

ultranationalism_slavo_aryanism_subtype_desc: "나치즘의 더 난해한 부류의 신봉자들에 따르면, 선사 시대 유럽은 한때 인종적 순수성을 보존하고, 위대한 예술 작품을 짓고, 장엄한 도시를 건설한 아리아인 초문화에 의해 지배되었다고 합니다. 그러나 시간이 흐르면서 그들은 기만적인 유대인의 간섭으로 타락했으며, 이들은 아리아인들을 조종하여 열등한 인종과 혼인하도록 만들고 그들의 영광스러운 유산을 은폐했습니다. 멀리 떨어져있지만, 예전의 영광을 되찾을지도 모르는 그 후손들은 이제 독일인들로 알려져있습니다.\n\n슬라브아리아주의자들은 위의 모든 것에 동의하지만, "독일인"을 "슬라브인"으로 대체합니다. 그들에게 있어 전능한 아리아인의 후계자는 러시아인이고, 독일인은 사실 유대인의 명령으로 아리아인의 땅을 점령한 열등한 아시아인입니다. 하지만 그 외에도, 그들은 모든 세부 사항들에 대해 많은 것을 논쟁합니다. 그들은 아리아 인종의 기원에 대해서도 의견이 다릅니다. 어떤 이들은 러시아의 심장부라고 말하고, 어떤 이들은 극북이라고 말하고, 어떤 이들은 아틀란티스 이야기에 영감을 받은 잃어버린 땅덩어리를 말하고, 어떤 이들은 레반트라고 말합니다. 그들은 확고하게 반종교적이며 기독교가 러시아의 영혼을 훼손하는 유대인의 도구라고 믿지만 페룬의 올바른 철자와 힌두 베다의 정론에 대해 논쟁을 벌입니다.\n\n일관된 경제 및 정치 이론에 관해서는, 그들에겐 아무것도 없습니다. 고대 아리아인들은 완벽한 사회를 이루기 위해 GDP나 포스트고전주의적 현실주의를 알 필요가 없었는데, 왜 굳이 오늘날 그것을 배우기 위해 애써야 합니까? 진정으로 중요한 것은 전쟁, 총력전, 즉 러시아의 정신에 활력을 불어넣고 모든 슬라브족의 혈맥을 흐르는 아리아인의 피를 다시 일깨워줄 전쟁입니다. 그리고 마지막 유대인의 목을 마지막 독일인의 내장으로 매달면, 아리아 인종은 다시 한 번 회복될 것입니다."
ultranationalism_eurasianism_subtype_desc: "집중된 국수주의 사상의 부분집합인 유라시아주의는 제안된 유라시아 '초민족'과의 관계로 정의되는데, 즉 카르파티아 분지에서 몽골 대초원에 이르는 유라시아 민족이라는 사회개념이자 이념이 하나의 사회 및 국력을 달성하고 외부의 파괴적인 영향으로부터 보호하기 위해 정치 집단을 구성한다는 것입니다. 준비와 실천을 통해 이 민족의 '열성', 즉 전반적인 추진력이 극대화되어 사회적 차원에서 위대함을 이룰 수 있을 것입니다.\n\n이 개념은 그 구현을 위해 자연적으로 유라시아인으로 간주되지 않는 모든 민족 집단에 대한 최대한의 불신과 공격성을 가지고 극도로 전투적인 접근 방식을 장려합니다. 그것이 외국의 실체이든 국내 소수민족이든 초민족을 보호하기 위해 어떤 방식으로든 정화합니다. 이 접근법은 또한 유라시아 국가들을 문화적 통합의 원칙을 실현하기 위해 제안된 단일 체계에 강제적으로 통합하는 것으로 확장됩니다. 그곳에 살고 있는 사람들이 실제로 이 국가에 포함되기를 원하든 아니든 말입니다."
ultranationalism_ultramilitarism_subtype_desc: "초군국주의 정권은 일반적으로 군사 및 군사 관련 이익들을 향하여 가능한 모든 것을 재배치하기 위해 민간 기관에는 가능한 최소한의 노력을 소비하는 군사 조직에 불과합니다. 그들은 본질적으로 국가를 가진 군대이며, 궁극적으로 어떤 방식으로든 군사적인 노력을 지지하며 거의 모든 행동을 맹렬하고 비타협적인 민족주의의 이념적 교리에 기반을 두고 있습니다.\n\n이를 달성하기 위해, 그들은 종종 내부적으로 광범위한 선전과 민족주의 사상의 적극적인 홍보로 특징지을 수 있습니다. 게다가, 군사 행정을 지속하기 위해, 그러한 정부들은 일반적으로 역사, 정치적 편의, 또는 결정된 다른 이유로 인해 세계 무대에서 이웃 국가뿐만 아니라 적국으로 간주되는 국가 모두를 향해 극단적인 공격성을 보입니다. 이로인해 대체로 국가가 무장 여부에 관계없이 거의 영원한 분쟁에 빠지게되는 결과가 초래되는데, 이는 그 지도자와 국민들에게 종종 그 자체로 바람직한 목표로 간주됩니다."
ultranationalism_fundamentalism_subtype_desc: "전형적으로 단결된 종교적 권위와 목적, 그리고 일부 외부의 적에 대한 광적인 증오나 동원의 두 기둥으로 특징지어지는, 종교근본주의 정부는 인식된 국가적, 이념종교적 투쟁에 대한 이야기로 정의되는 경향이 있습니다. 매우 자주, 그들의 정치 구조는 주로 종교인 또는 다른 성직자들로 구성되며, 그들의 사회 및 국내 정책은 그것이 무엇이든 간에 그들이 조직하는 종교의 교리와 경전에 가깝게 형성됩니다.\n\n이러한 본질적인 국가적 투쟁에 대한 인식은 대체로 이러한 정부들이 그들의 적들을 비인간화하고 군사적 팽창주의나 더 파괴적인 수단으로 적에 대해 공격적으로 행동하는 결과를 낳습니다. 특히 교리적인 적들과 이에 동조하는 것으로 보이는 사람들과의 외교는 가능하기라도 할 때 극도로 어렵습니다. 요약하자면, 그러한 정부들은 흔히 거의 끊임없이 증가하는 필멸의 적들에 대해 공개적이든 은밀하게든 거의 영원한 분쟁과 동의어입니다."
ultranationalism_stratocratic_nazism_subtype_desc: "제2차 세계대전이 끝난 후, 나치즘은 많은 다른 방식으로 발전했습니다. 슈페어의 개혁주의에서 오버랜더의 정통주의까지, 국가사회주의는 각기 다른 방향으로 분열되고 있었고, 모두 라이히스탁 내에서 권력을 두고 경쟁하고 있었습니다. 그러나 한 가지 분파는 지도자의 열의로 인해 다른 것들과 구별되는 경향이 있었습니다. 바로 요제프 괴벨스의 군정 나치즘이 그러했습니다.\n\n50년대 초에 괴벨스에 의해 처음 고안되었고, 선동가의 갑작스런 죽음 이후 페르디난트 쇠르너 등에 의해 옹호된, 군정 나치즘은 국가의 군대에 더 큰 강조를 요구함으로써 전통적인 나치즘과 다릅니다. 이는 전쟁이라는 개념의 미화와 함께 가혹한 인종주의와 반유대주의 정책, 우생학의 엄격한 유지와 같은 조치들을 옹호합니다. 나치 지지자들 사이에서도 극도로 매파인 그들은 다른 강대국들에 대해 강경한 입장을 취하기를 원하고, 냉전은 피와 철로 승리할 것이라고 믿습니다."

esoteric_nazism_imperial_cult_subtype_desc: "1918년 7월 17일 밤, 볼셰비키 혁명군은 예카테린부르크의 지하실에서 로마노프 황가를 처형했습니다. 그들의 죽음은 로마노프 가문 이야기의 끝을 의미해야 했습니다. 대신, 러시아는 그들의 망령에 시달리고 있습니다. 혁명과 전쟁, 분열을 거치며 니콜라이의 아이들 중 한 명이 살아남았다는 소문이 퍼졌습니다. 나라가 산산조각나자, 어떤 사람들은 로마노프의 아이들이 숨어 있다가 언젠가 러시아를 위대하게 회복하기 위해 돌아올 것이라고 믿게 되었습니다. 이러한 망상은 한 사람, 세르게이 타보리츠키와 그의 알렉세이 제국교를 중심으로 합쳐졌습니다.\n\n공포, 제국의 향수, 그리고 악랄한 반유대주의로 유지되는 운동의 꾸물거리는 시체와 같은, 제국교의 유일한 목표는 러시아에 알렉세이의 귀환을 앞당기는 것입니다. 이를 위해 그 지지자들은 러시아의 백성들이 그에게 "가치있는" 존재임을 증명하면 구세주가 돌아오리라 믿으며 정화를 위해 국가의 모든 자원을 동원해야 한다고 믿고 있습니다. 그 지지자들은 또한 러시아 소수민족의 조직적인 말살, 대중들에게 강제되는 가난, 그리고 웅장한 제국 기념물의 건설을 지지합니다. 그들의 대량 감시와 극단적인 처벌은 카우카지엔 국가판무관부와 타보리츠키가 공개적으로 존경을 표한 그 지도자 요지아스의 정화된 영지에서 직접적으로 영감을 받았습니다.\n\n하지만, 이 운동의 지속 가능성은 불분명합니다. 하루하루 그들의 구세주가 돌아오지 않을수록 교단은 점점 더 절박해집니다. 관측통들은 곧 알렉세이가 돌아올 러시아는 없어져 있을지도 모른다고 두려워하고 있습니다."
esoteric_nazism_agrarian_spartanism_subtype_desc: "주변 환경에 적응하는 것이 이데올로기의 본질입니다. 플레스카우 기사단국의 부르군트 체제도 예외는 없었습니다. 프스코프의 폐허 속에서 실패한 친위대 쿠데타의 여파로 탄생한 플레스카우의 농본 스파르타주의는 힘러의 초전체주의적 인종주의에 대한 농촌적, 비산업적 변종을 보여주는데, 이는 고립된 광인들에 의해 통치되는 농업 국가를 의미합니다.\n\n친위대의 반도시적이고 반산업적인 인물들에 의해 주도된, 플레스카우의 농본 스파르타주의는 고도로 계층화된, 신봉건적인 체계를 추종합니다. 계층의 최하단에는 교육을 금지당하고 평생 고달픈 농업에 종사하도록 강제된 수백, 수천의 러시아인들로 구성된 노예계층이 있습니다. 이 노예들은 새로운 지주계층의 핵심인 친위대 구성원들에 의해 관리되는 커다란 봉토들에 배정됩니다. 이들은 이 땅을 완전히 그들의 것으로 생각하도록 학습되었고, 피로써 그들은 이어졌습니다. 친위대원들이 자신들의 재산에 철권을 휘두르는 한편, 그 지휘관들도 친위대원들에게 철권을 휘두르며 금욕적인 문화 양식과 철저한 전통주의를 강제합니다. 엄격한 위계질서 바깥의 관계들은 용납되지 않습니다. 퇴폐의 소굴로 여겨지는 도심과 도시 지역은 행정과 전략적인 목적을 위해서만 존재합니다."
esoteric_nazism_burgundian_system_subtype_desc: "제2차 세계대전 이후 독일의 행운이 사라지기 시작했을 때, 친위대 국가지도자 하인리히 힘러를 수장으로한 가장 광신적인 당원들은 국가사회주의의 우월성에 대한 그들의 믿음과 그들 앞에 펼쳐지는 점점 더 암울한 현실을 조화시키려 했습니다. 그들은 결국 당이 눈이 멀어 퇴폐적으로 전락해 버렸고, 자신들만이 진정으로 의도한 대로 이데올로기를 보존하기에 적합하다는 결론에 도달했습니다. 그들은 조용히 제3제국의 정치 지형에서 빠져나왔고, 비밀리에 그것과 평행하는 그들만의 체제를 건설했습니다. 힘러가 부르군트 SS 기사단국의 수장이 되었을 때, 그는 자신의 정화된 나치즘을 방해받지 않고 시행하기 시작했습니다.\n\n라이히의 목표 중 많은 것이 히틀러의 점점 더 오락가락해지는 주장을 중심으로 돌아가듯이, 부르군트 체제의 원칙도 잘 정의되지 않았습니다. 그것을 정의하려 시도할 수 있는 유일한 방법은 농경주의와 초산업화라는 모호하고 모순된 이상에서 게르만 신이교적 국교의 설립과 신비주의 탐사에 이르기까지 점점 더 불가사의해지는 힘러의 행동과 수수께끼 같은 믿음을 분석하는 것입니다. 분명한 것은 그의 정권이 나치 정책을 매우 극단적으로 시행한다는 것입니다. 친위대는 사회의 어떠한 요소보다 중요하고, 매우 가혹한 인종주의적인 법이 시행되며, 국가사회주의 이론은 살아있는 사람들의 모든 부분에 의도적으로 결합되어있습니다. 부르군트 체제는 또한 퇴폐적인 것이나 현상유지에 안주하는 것의 잠재적인 원천을 모두 제거하고자 전 국민에게 비할 바 없는 수준의 전체주의를 강요합니다. 이 체제가 성공했는지, 성공할지는 오직 국가지도자 힘러만이 알고있습니다. 비밀들이 강물처럼 기사단국으로 흘러들어갈 뿐, 결코 새어나오지는 못하고 있기 때문입니다."
esoteric_nazism_spartanism_subtype_desc: "몇몇 사람들에게, 국가사회주의의 성공은 그 승리로 영원히 간직될 것이며, 그것이 마주한 실패는 그저 몇몇 불운이나 정치적 실수에 의한 것이었습니다. 그들은 라이히는 그 모든 문제들에도 불구하고 개혁이나 새단장 이상의 무언가를 필요로 하지 않는다고 말합니다. 그들은 현상유지가 영원할 것이라 여기고 궁극적으로 독일을 그저 또 다른 제국에 지나지 않게 할 것입니다.\n\n라인하르트 하이드리히와 도이치SS에 있는 그의 추종자들에게는 그것만으로는 충분하지 않습니다. 결코 충분하지 않을 것입니다.\n\n힘러파들이 밀교에 빠져들고 무장친위대가 부와 권력을 탐하며 그들의 이상을 배신했지만, 하이드리히와 그의 신봉자들은 이미 부패한 당과 타락한 자유주의자들과는 다른 그들만의 비전을 가지고 있었습니다. 그것은 더 나은, 더 단순한, 더 순수한 고대의 한 사회였습니다. 남성들은 전사이고, 여성들은 어머니이며, 모든 방탕과 나약함의 흔적이 제거된. 오물들로 바글거리는 도시도 없고, 열등인종에게 "실용주의적인" 자비도 없는. 병영마을과 시골 토지에서 순수한 인종이 전쟁을 위해 훈련하며 땅을 일구었고, 그 자손들은 숙청과 피바다속에서 완벽하게 연마되었습니다. 하이드리히에 의해 고대의 아리아인 패권의 현현으로서 무시무시한 어조로 표현된, 그들은 바로 스파르타인들입니다. 그리고 세계가 독일을 추축으로 회전하게되면, 역사 그 자체도 총통의 뜻에 굴복할 것입니다.\n\n약속의 땅을 실현하는 것은 국가사회주의 진실한 신봉자들, 즉 친위대의 몫입니다. 스파르타의 정신을 불어넣고 민족공동체의 모루 위에서 새롭게 주조하면, 라이히는 영원할 것입니다. 비록 피가 강처럼 흘러 바다를 뒤덮고, 수백만이 질식속에 죽어가더라도, 유토피아의 토대가 전 인류의 공동묘지 위에 놓여진다면, 그럴만한 가치가 있을 것입니다. 누군가는 대가을 헤아린다는 사치를 부릴 수 없습니다."

