communist_subtype_desc: "공산주의는 아무리 좋게 말해도 양극화된 이념입니다. 칭송받는 만큼, 그것은 국가사회주의와 함께 지금까지 20세기를 정의하는 이념 중 하나였다고 해도 과언이 아닙니다. 하지만 공산주의란 정확히 무엇일까요?\n\n마르크스와 엥겔스의 사상에서 파생되어 레닌의 혁명의 유산을 주장하는 공산주의의 최종 목표는 생산수단의 공동소유와 필요에 따라 자유롭게 분배하는 것에 기반을 둔 계급 없는 무국적의 인간적인 사회를 세우는 것입니다. 그 지지자들은 계급 투쟁의 개념에 대한 확고한 신봉자이며, 부르주아를 타도하여 노동자 계급과 국가가 밀접한 관계인 사회이자 정부인 프롤레타리아 독재 정권을 수립하는 것을 목표로 하고 있습니다.\n\n어떤 운동들은 선거를 통한 집권 믿는 반면, 공산주의의 대부분의 분파들은 맹렬히 혁명적이며, '실천' 즉 직접 행동을 통해 끊임없이 소위 혁명의 도래를 지지합니다. 이런 점에서 그들은 의식적으로 레닌을 모방하고 개혁이나 타협의 가능성을 거부합니다. 물론, 인간의 본성은 본질적으로 개인주의적이고 이기적이라고 주장하는 사람들부터 프롤레타리아 독재정을 수립하기 위해 사용된 수단을 비난하는 사회주의자들까지, 공산주의는 모든 면에서 비판자들로도 가득합니다. 그럼에도 불구하고, 모든 계급의 '붉은' 이들은 투쟁을 계속합니다. 그들은 세계의 노동자들이 단결하면, 그들이 잃을 것은 사슬 밖에 없다는 것을 알기 때문입니다."
socialist_subtype_desc: "사회주의는 누구에게 묻느냐에 따라 매우 다양해집니다. 혁명적이든 개혁적이든, 마르크스적이든 공상적이든, 그것은 수많은 형태로 항상 존재해왔습니다. 그러나 한 가지 확실한 것은 그것은 인민에 의한, 인민을 위한 이념이라는 것입니다.\n\n사회주의의 주요 특징 중 하나는 물론 생산수단의 사회적 소유입니다. 그것을 시간의 흐름에 따라 점진적으로 도입할 것인가 혁명을 통해 즉시 도입할 것인가에 차이는 있지만, 이 이념의 신봉자들은 이것이 소수가 아닌 다수를 위해 건설된 더 정의롭고 공정한 경제를 만드는 방법이라고 믿기 때문에 이를 목표 중 하나로 명시하고 있습니다. 사회주의에 있어서 또한 중요한 것은 직장 내 민주주의의 확립으로, 노동자에게 그의 사업 운영 방식에 대한 발언권을 주며, 그것은 종종 선거로든 평의회로든 정치적 민주주의에 대한 평소보다 더 큰 강조와 결합됩니다.\n\n사회주의는 오랜 세월 동안 칭송받으면서도 비난받아왔습니다. 그럼에도, 사회주의는 전진합니다. 수많은 고난에도 불구하고, 수많은 좌절에도 불구하고, 사회주의는 노동자와 평민을 자본주의의 횡포로부터 해방시키는 것을 목표로 거의 끊임없이 그 과정을 지속하고 있습니다."
social_democracy_subtype_desc: "사회민주주의는 대부분 여전히 자본주의 체제 안에서 활동하기를 원하는 좌익 운동을 포괄하는 용어입니다. 사회민주주의의 지지자들은 여전히 시장 원리와 고용인으로서 사업을 운영하고 다른 사람들을 관리할 수 있는 능력, 그리고 돈을 벌고 소비할 수 있는 자유를 지지하며, 또한 복지, 무상 공공 의료, 노숙자 쉼터, 좋은 수준의 최저 임금제 등과 같은 방대한 사회 프로그램을 지지합니다.\n\n분명히 정치적 스펙트럼의 왼쪽 끝에 있지만, 사회민주주의 지지자들은 공산주의나 전통적 사회주의와 같은 다른 좌파 이념의 지지자들과 일반적으로 서로를 싫어하며, 이들이 섞이거나 함께 일하는 일은 거의 없습니다. 사회민주주의는 혁명과 급진적인 체제 재구축을 지지하지 않으며, 다른 다양한 민주주의 이념을 더 많이 수용하려 합니다."
liberal_democracy_subtype_desc: "자유민주주의의 뿌리는 존 로크의 철학으로 거슬러 올라갑니다. 로크는 무엇보다도 지구상의 모든 사람들이 생명, 자유, 재산으로 구성된 자연권을 가질 권리가 있다고 믿었습니다. 그는 또한 시민들이 그들이 살고 있는 국가와 사회적 계약을 맺고, 국가를 오로지 시민권을 보호하기 위해 존재하는 것으로 정의하며, 이를 행하기 위해 그 힘을 사용해야 한다고 믿었습니다. 따라서, 국가는 피지배자의 동의 하에서만 통치할 수 있고 그 권력을 국민의 권리를 보호하고 발전시키기 위해서만 이용해야 한다는 것입니다.\n\n자유주의는 사회적 진보와 평등이 폭력과 혁명이 아니라 법과 정책의 창출을 통애 얻어질 수 있다는 생각에서 시작됩니다. 이러한 자유주의자들은 민주주의의 과정을 믿으며, 보편적 참정권, 교육, 재산권, 소외된 사람들의 발전을 위해서는 기꺼이 정적들과 협력할 것입니다. 이와 함께, 그들은 자본주의와 자유무역을 강력히 지지하면서 또한 건강한 경제와 안전한 대중을 위해서 정부의 관리가 필요하다고 믿고 있습니다.\n\n파시즘과 다른 극우 이데올로기의 발흥으로 인해, 많은 자유 국가들은 자유주의로 표류해왔고, 많은 사람들은 그것을 세계의 그러한 극적인 변화에 대응하기 위한 가장 정상적인 방법으로 보고있습니다."
conservative_democracy_subtype_desc: "보수주의로 일반적으로 알려진 보수민주주의는 경험에 의거한 사상과 전통적인 가치, 그리고 다양한 수준의 민족주의에 의존하는 경향이 있는 민주주의 국가들 내의 정파입니다. 보수주의자들은 일반적으로 문화와 법률의 변화에 반대하며, 그러한 변화에 대해 보다 더 점진적인 실행을 옹호하는 경향이 있습니다.\n\n하지만, 이 이념의 지지자들은 여전히 어떤 형태로든 민주적인 과정을 믿는다는 점에서 더 급진적인 전통주의자들과는 다르고, 국민들이 억압적인 정권에 의해 강요당하는 것보다는 그들이 선거에서 전통주의를 향한 길을 선택할 것이라고 믿습니다. 이와 같은 보수주의자들은 대개 투표의 결과에 순순히 승복하고 다른 정당이나 이념과 협력할 것입니다."
authoritarian_democracy_subtype_desc: "권위민주주의는 특정한 이념이라기보다는, 민주주의 체제가 존재하는 상황을 더 많이 의미하지만, 그것을 원하는 대로 지배할 수 있는 권력을 일관되게 가지고 있는 강력한 중앙집권적 권한을 가지고 있습니다. 그것은 갓 태어나 통치자가 아직 대중들에게 권력을 완전히 양도하기를 꺼리는 천천히 자유화되는 중의 독재정일 수도 있고, 아니면 정부의 다른 부서를 희생시키면서 영향력을 공고히 하는 대통령처럼 민주주의의 마지막 순간일 수도 있습니다. 그것은 군사 쿠데타 직후처럼 혼란스러울 수도 있고, 반쯤 절대주의적인 오래된 왕정과 같이 상당히 안정적일 수도 있습니다.\n\n권위민주주의를 정의하는 것은 대통령, 장군, 군주 등 언제나 강한 지도자입니다. 그들은 겉으로는 민의에 의해, 그리고 민의를 위해 통치하지만, 국민이 통치자를 평화적으로 축출할 수 없는 위치에 있는(혹은 군부의 지원을 받는) 상태인 경우가 많습니다. 이런 정권은 지도자가 국고를 이용해 자신의 친구나 일가를 배불리는 것과 같이 부패하는 경우가 많습니다."
despotism_subtype_desc: "전제주의는 권력이 개인 또는 단일의 집단에 집중되는 정부 체제를 포괄하는 광범위한 용어입니다. 이 사람들은 자신의 의지에 따라 국가를 운영하며, 거의 항상 군과 경찰을 이용하여 시민들이 반란을 일으키지 못하게 합니다. 전제주의 정부는 다른 이념을 용인하는 경우가 거의 없으며, 용인하는 때가 있다면 반대 세력이 권력을 잡는 것을 막을 수 있는 시스템이 있을 때 뿐입니다. 반대 세력은 국가의 적으로 취급되고 심하게 억압당합니다. 만약 선거가 치러진다면 그것은 완전히 조작되는 가짜이거나, 아무런 권력도 없는 바지사장에 대한 선거일 뿐입니다.\n\n전제주의 정부들 또한 보통 다른 국가들에 대한 통제나 지배를 확립하고, 정권을 보호하기 위해 사용할 큰 군대를 유지하기를 원합니다. 전제주의자들은 그들의 권위에 대한 이유로 민족주의를 사용기도 하지만, 그들은 파시스트나 국가사회주의자들만큼 민족주의적이지는 않으며, 민족주의는 보통 어떤 실제적인 의제의 부분보다 구실에 가깝습니다."
fascism_subtype_desc: "제1차 세계대전 이후 격동 속에서 등장한 이념 가운데 유럽에서 권력을 차지하고 유지하는데 가장 큰 성공을 거둔 이념은 파시즘으로 알려진 이념입니다. 환멸을 느낀 공산주의자들과 권위주의적인 민족주의자들의 사상으로 이루어진 파시즘은 급진적인 좌우 양쪽에서 영감을 얻어 만들어져 종종 \"제3의 위치\"로 특정지어집니다. 생산자 기생충 변증법을 포용하는 등 마르크스주의적 교리의 흔적을 여전히 파시즘의 세계관에서 찾아볼 수 있지만 그들은 경제계급 대신 국가 간에서 그것을 찾으며, 파시즘의 맹렬한 민족주의는 그것을 사회주의라는 국제주의적 사고방식과 모순되게 하였고, 이는 필연적으로 전간기 독일, 스페인, 이탈리아 내에서의 격렬한 갈등으로 귀결되었습니다. 모든 경우에 있어서, 파시스트 정당들은 결국 승리했고 사회주의 경쟁자들을 지하로 몰아 넣었습니다.\n\n파시즘의 가장 결정적인 특성은 국가에 대한 노예적인 헌신에서 비롯됩니다. 정부는 국가에서 최종 중재자이자 권위자 역할을 하는 한 명의 강력한 통치자의 지도 하에 있습니다. 종교 기관, 노동조합, 개인 사업체 등은 제한적으로 존재할 수 있도록 허용되지만, 국가의 권위에 복종하는게 명백할 경우에만 그렇습니다. 정부는 또한 국가적인 신화를 지지하며, 부당하게 박탈된 과거의 영광과 고결한 영웅들의 이야기를 퍼뜨리고, 민중들이 단결된 힘을 가지고 잃은 것을 되찾을 것을 요구합니다. 파시즘은 퇴폐적이고 현상유지적인 자유주의 국가들과 타락에 굴복한 사회주의 국가들을 멸시하지만 역설적으로 그 외부인들을 그들이 가진 모든 것을 파괴하려는 다가오는 위협으로 간주하고 있습니다."
national_socialism_subtype_desc: "거의 30년 동안 유럽의 심장부를 철권으로 통치하고 있는 국가사회주의는 극단적인 인종주의, 군국주의, 그리고 공공의 이익을 위해 개인이 종속되는 전체주의, 일당제 국가를 통합한 다양한 부류의 파시즘을 칭합니다. 이는 자국민을 위한 "생활권" 논리에 의한 대량학살적인 팽창주의, 잔인하게 강요된 인종적 서열과 공격성이라는 핵심 교리에 있어서 다른 형태의 파시즘과 구분됩니다.\n\n독일적인 의미에서 나치즘의 검은 심장에는 모든 정치적 행동에 반유대주의적인 성향이 뿌리내려있으며 전통적인 자유민주주의, 의회제도와 자본주의를 경멸하고 공산주의를 강하게 증오하는 핵심적인 지지자들을 가지고 있습니다. 대부분의 국가사회주의 국가들이 독일국과 함께하거나 혹은 직접적으로 협력하고 있는 반면, 현재 이 용어는 종종 급진적인 일본 제국주의와 같이 나치즘의 토대를 따라가는 다양한 파시스트 운동을 묘사하기 위해 사용되고 있습니다."
ultranationalism_subtype_desc: "국수주의는 무엇보다도 광적인 군국주의와 국가에 대한 열렬한 헌신이 악랄하게 혼합된 것입니다. 국수주의자들은 어떤 종류든 외국의 영향을 받은 모든 것을 국가에서 제거하고 싶어합니다. 따라서 그들은 국가를 독립적으로 유지하고 \"외부의 부패로부터 안전할\"것을 보장하기 위해 경제 자립, 계층화, 그리고 사람들의 일상에 대한 강력한 군사 개입을 추구합니다. 위대한 국가에 대한 이상은 국수주의자들에게 모든 것의 핵심이며, 그들은 과거의 이미지를 불러와 외부인과 타인에 대한 편집증적이고 야만적인 증오를 일으키고 자극하고 영감을 줄 것을 강제할 것입니다. 인종주의와 다른 형태의 차별은 생활의 모든 부분에 적용되어 이상적인 국민과 어울리지 않는 모든 사람들을 분리시킵니다. \"위대한 국가\"에 대한 그들의 약속을 이행하기 위해, 국수주의는 군을 번영과 위대함의 궁극적인 도구로 제시합니다. 따라서 이러한 방식의 국가에 대한 봉사는 대부분의 사람들에게 의무적이며 외부 세계에 대한 국가의 승리의 한 부분으로 크게 미화됩니다. 국수주의는 종종 외국의 적에 대한 복수심의 일환으로 나타나며, 국가를 앞으로 나아가게 하기 위해 이러한 복수심을 이용합니다. 각각의 국수주의 운동들 사이에는 약간의 차이가 존재하는 것으로 알려져 있지만, 그들의 땅에 영원한 영광이 내리는 것을 보고자 하는 미친듯한 절박함만큼은 결코 다르지 않습니다."
esoteric_nazism_subtype_desc: "대륙 정복 세력이 되기 전부터 국가사회주의는 정통 노선에 의해 정의되는 동질적인 운동과는 거리가 멀었습니다. 최고 권력자부터 당 관료제의 최하층까지, 국가가 지지하는 이상에 대한 헌신은 특히 개인들에게서 다양하게 나타났습니다. 사실, 회의론자는 국가사회주의를 냉소적인 정치와 독일 국민성 최악의 측면의 잘못된 혼합체에 지나지 않는다고 평가할지도 모릅니다. 이러한 관점에서 보면, 나치즘의 승리는 세계가 미쳐간다는 증거에 불과합니다.\n\n얼마나 편협한지. 얼마나 어리석은지. 얼마나 무지한지.\n\n몇몇 선택받은 영혼들은 국가사회주의의 길에서 다른 모든 것들을 능가하는 정신을 찾았습니다. 이 정신은 현존하는 진실들과 관념들을 모두 절멸시키고 유토피아로 향하는 진정한 길을 밝혀줍니다. 눈에서 비늘이 걷힌 이 진실한 신자들에게 더 이상 다른 무엇도 중요하지 않습니다. 물질주의, 이성주의, 도덕성, 모두 사악한 세력에 의해 지배되는 타락한 세계의 신기루임이 드러났습니다. 열등인종들, 심지어 많은 아리아인들조차도 새롭게 밝혀진 이 현실을 보지 못하고 있지만, 진리의 빛이 단 하나의 부패하지 않은 영혼 속에서라도 타오른다면, 순수한 민족에 대한 희망은 견뎌낼 것입니다. 국가사회주의가 그 영광의 날개를 펼치게 하고 이를 끝까지 따르도록 합시다. 분명 그것이 길이고 빛이고 진실일 것입니다. 수단과 단어는 더 이상 중요하지 않습니다. 오직 유토피아만이 있을뿐."

