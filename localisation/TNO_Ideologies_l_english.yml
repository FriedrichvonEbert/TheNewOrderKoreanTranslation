communist_subtype_desc: "Communism is a polarizing ideology, to say the least. As decried as it is praised, it can safely be said to have been, along with National Socialism, one of the defining ideologies of the 20th century so far. But what exactly is communism?\n\nDescended from the thought of Marx and Engels, and claiming the heritage of Lenin's revolution, its end goal is to establish a classless, stateless, humane society based on common ownership of the means of production and free distribution thereof according to one's needs. Its adherents are firm believers in the concept of class struggle, and aim to overthrow the bourgeoisie to establish a dictatorship of the proletariat - a society and government where the working class and the state are synonymous.\n\nWhile some movements believe in electoralism, most strains of communism are fiercely revolutionary, and tirelessly advocate for the coming of said revolution through 'praxis', or direct action. In this regard, they consciously emulate Lenin and reject the prospect of reform or compromise. Of course, critics abound from all sides; from people claiming that human nature is inherently individualistic and selfish, to socialists decrying the means employed to bring about the proletarian dictatorship, communism has no shortage of detractors. And yet, 'Reds' of all stripes fight on, for they know that once the workers of the world unite, they have nothing to lose but their chains."
socialist_subtype_desc: "Socialism is a lot of different things, depending on who you ask. Whether revolutionary or reformist, and whether marxist or utopian, it is and always has been of many different shapes. One thing remains, however: it is an ideology by the people, for the people.\n\nOne of the main characteristics of socialism is, of course, the social ownership of the means of production. While it may either be introduced gradually over time or more immediately in the case of a revolution, it is one of its stated goals, as adherents of the ideology believe that it is a way to create a juster, fairer economy, built for the many instead of for the few. Also important to socialism is the establishment of workplace democracy, giving the worker a say in how his business operates, and it is often coupled with a greater-than-usual emphasis on political democracy, whether it be electoral or soviet.\n\nSocialism has been, through the ages, equally praised as it has been reviled. And yet, it marches on. Despite the hardships, and despite the setbacks, socialism continues its almost unrelenting course, aiming to free the worker and the common man from the tyranny of capitalism."
social_democracy_subtype_desc: "Social Democracy is an umbrella term covering leftist movements that still wish to operate within a mostly capitalist framework. Proponents of Social Democracy still believe in markets, the ability of an individual to run a business and manage others as employees, and in the freedom to earn and spend money, while also advocating for vast social programs like welfare, free and public healthcare, shelter for the homeless, and good minimum wages among many others.\n\nWhile decidedly on the left end of the political spectrum, followers of Social Democracy and those of other leftist ideologies like Communism and traditional Socialism generally dislike each other, and they rarely intermingle or work together. Social Democrats do not advocate for the revolution and radical rebuilding of the system that their further-left counterparts do, and are more accepting of various other democratic ideologies."
liberal_democracy_subtype_desc: "Liberal Democracy can trace its roots back to the philosophies of John Locke. Locke first and foremost believed that all people on the planet are entitled to natural rights, consisting of life, liberty, and property. He also believed that citizens create a social contract with the nation they live in, defining the state as something that exists solely to protect its citizenry, and must use its powers to do so. Therefore, a nation can only rule from the consent of the governed and must use their position to protect and advance the rights of the people.\n\nLiberalism sprouts from the idea that social progress and equality can be brought upon not by violence and revolution, but instead through the creation of laws and policies. These liberals believe in the democratic process, and are willing to work with political enemies in order to achieve their goals, including universal suffrage, universal education, property rights, and the advancement of marginalized populations. Alongside this, they strongly support capitalism and free trade while also believing that governmental oversight is necessary for a healthy economy and safe populace.\n\nDue to the rise of fascism and other right-wing extremist ideologies, many free nations have drifted towards liberalism, and many people see it as the most sane way to counteract such a dramatic shift in the world."
conservative_democracy_subtype_desc: "Conservative Democracy, known more commonly as Conservatism, is the wing within democratic nations that tends to rely more on tried-and-true ideas, traditional values, and varying degrees of nationalism. Conservatives are generally more opposed to change in both culture and law, and for those changes they do approve of they tend to advocate for more gradual implementation.\n\nHowever, proponents of this ideology differ from more radical traditionalists in that they still believe fervently in some form of democratic process, and believe that the people will choose the path towards traditionalism in elections rather than it being needed to be forced on them by an oppressive regime. Conservatives like these will usually concede defeat if they are defeated by a vote and are more willing to work with other parties and ideologies."
authoritarian_democracy_subtype_desc: "Authoritarian Democracy refers less to a specific ideology and more to a situation where a democratic system exists, but there is a strong central authority that consistently has the power to overrule it as they please. It may be freshly born, like a slowly liberalizing autocracy where the ruler is reluctant to fully cede power to the masses just yet, or it may be the last stage of a democracy's life, like a president consolidating influence at the expense of other branches of the government. It can be tumultuous, such as in the wake of a military coup, or fairly stable, in the case of long-running semi-absolute monarchies.\n\nThe defining feature of an authoritarian democracy is always a strongman leader, be it a president, general, or monarch. They ostensibly rule by the people's will and for the people's sake, but they are often entrenched well enough in their positions (or have the backing of the military) where the people could never hope to dislodge them peacefully. This regime also lends itself to kleptocracies and corruption, where the leader enriches themselves, their family, and close friends with the nation's coffers."
despotism_subtype_desc: "Despotism is a wide-reaching term that encompasses governmental systems where power is concentrated on a single individual or group of individuals. These people run the nation according to their own will, and almost always make heavy use of the military and the police to keep their citizens from revolting. Despotist governments very rarely tolerate other ideologies and when they do they have systems in place to prevent those groups from ever gaining power. Opposition forces are treated as enemies of the state and heavily repressed, and if elections are ever held they are either completely rigged lies or for positions with no power.\n\nDespotist governments also usually wish to establish control or dominance over other nations, and maintain extensive militaries to use in conquest and to protect the regime. While Despotists can use nationalism as a reason for their authority, they are not as nationalistic as Fascists and National Socialists and nationalism is usually more of an excuse than any real part of the agenda."
fascism_subtype_desc: "Of the ideologies that emerged in the tumult following the First World War, the one that proved to have the greatest success in achieving and maintaining power in Europe was the ideology known as fascism. Borne out of the beliefs of disillusioned communists and authoritarian nationalists, fascism is often characterized as being \"third positionist\" due to its ideological inspiration from both the radical left and right. Although traces of Marxist doctrine can still be found buried in its worldview - it embraces a producer-parasite dialectic, but between nations instead of economic classes - its virulent nationalism puts it at odds with the internationalist mindset of socialism, and it inevitably led to violent conflict within Germany, Spain, and Italy in the interbellum decades. In all cases, the fascist parties eventually won out and forced their socialist rivals underground.\n\nFascism's most defining qualities come from its slavish devotion to the state. The government, often under the control of a single strongman, serves as the final arbitrator and authority in the land. Religious institutions, trade unions, private businesses, and the like are permitted to exist in some limited form, though their subservience to the state's authority is made clear. The government also upholds a national mythos, spinning tales of a noble people with past glories that were unfairly stripped from them, and demands that the populace find strength in unity and reclaim what was lost. They sneer at liberal nations for decadent complacency and socialist nations for succumbing to degeneracy - yet paradoxically view those outsiders as a looming threat who are posed to destroy everything they hold dear."
national_socialism_subtype_desc: "National Socialism, the iron fist clutching the heart of Europe for nearly thirty years, refers to the various styles of fascism which incorporate fervent racism, extreme militarism, and a totalitarian, one-party state where individuals are subordinated for the common good. It is distinct from other forms of fascism in its core tenets of brutally enforced racial hierarchy and aggressive, genocidal expansionism as "living space" for its nation's peoples.\n\nIn the German sense, Nazism holds several key tenants close to its black heart - anti-Semitism ingrained in every political action; A deep disdain for traditional liberal democracies, the parliamentary system and capitalism; and finally its strong hatred for Communism. While most National Socialist nations are either with or direct collaborators with the German Reich, the term is now often used to describe a variety of fascist movements around the world which echo Nazism's foundations, each with their own unique attributes, such as radical Japanese imperialism."
ultranationalism_subtype_desc: "Ultranationalism is a vicious blend of rabid militarism and fervent devotion to the nation above all else. Ultranationalists are keen to purge their nations of perceived foreign influence of any sort. Thus they favour autarky, stratification and a strong military involvement in everyday affairs to insure that the country is kept independent and \"safe from outside corruption\". The idea of a glorious state is the key to all things for the ultranationalist, and they will call upon images from the past to stir up and inspire in combination with a paranoid and savage hatred of the other and the outsider. Racism and other forms of discrimination are weaved into all parts of life, to further raise up and separate the ideal countryman from those that do not fit in. In order to make truth of their promises of the \"great nation\", ultranationalism presents the military as the ultimate tool for prosperity and greatness. Service to the state in this manner is therefore mandatory for most and deeply glorified as a part of the nation's triumph over the rest of the world. Ultranationalism has often manifested as part of a desire for revenge against foreign enemies and uses this desire to drive the nation forward. While some differences are known to exist between each ultranationalist movement, they never differ in their mad desperation to see eternal glory rain down upon their lands."
esoteric_nazism_subtype_desc: "Even before it became a continent-conquering force, National Socialism was far from a homogeneous movement defined by an orthodox line. From the highest echelons of power to the very bottom of the Party bureaucracy, commitment to state-espoused ideals was varied, especially at the individual level. Indeed, a skeptic might assess National Socialism as little more than an ill-brewed melange of cynical politics and the worst aspects of the German national character. In this view, the triumph of Nazism is little more than proof of a world run mad.\n\nHow narrow-minded. How foolish. How unenlightened.\n\nCertain privileged souls have found in the tenets of National Socialism an ethos to surpass all others - one which utterly annihilates existing truths and norms, thereby revealing the true path to utopia. For these true believers who have had the scales lifted from their eyes, nothing else matters anymore. Materialism, rationalism, morality - all revealed as transient illusions of a degenerate world ruled by sinister forces. Subhumans, and even many Aryans, are blind to this newly illuminated reality, but so long as the light of truth burns within a single uncorrupted heart, hope for the pure race endures. Let National Socialism unfurl its wings in glory, and follow it to whatever end, for it is the way, the light, and the truth. The means and the words matter not - only utopia."

