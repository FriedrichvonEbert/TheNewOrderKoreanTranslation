 POLITICS_LADOKE_AKINTOLA_DESC:0 "요루바랜드는 항상 자유롭지 못했습니다. 카메룬의 범아프리카 민족주의자들에 묶여 독립을 주창해야 했으며, 그 운동의 중심에는 라도체 아킨톨라가 있었습니다. 장군들과 장교들로 이루어진 내부 모임이 일어나 그의 조국을 뒤집어 사회주의 정권이 종식되면서, 쿠데타 집단과 젠트랄아프리카 사이의 교전을 기회로 받아들인 아킨톨라는 독립파의 지도자이자 주요 인사로 올라섰습니다. 그의 지휘 아래 카메룬인들은 쫓겨났으며, 그 이후 요루바랜드는 잃어버린 땅을 되찾기 위해 그들이 저지른 모든 공격을 막아냈습니다. 그리고 서아프리카 국가들은 범아프리카 민족주의자들로부터 보호받고 있고 평화롭게 계속 살 수 있게 되었다는 점에 감사하고 있습니다.\n\n하지만 아키톨라의 영지가 모든 것이 명확하고 희망적인 것은 아닙니다. 사람들은 그를 존경하고, 그가 외국의 침략자로부터 해안을 보호하기 위해 그곳에 있다는 것에 감사하고 있습니다. 그리고 그가 독재자일지도 모르지만 그는 잔혹하거나 군국주의적은 아니며 시민들을 자비롭게 다스리고 있습니다. 하지만 이런 전제주의 체제는 결국 종식되어야 할 것입니다. 물론 그 자신이 놀랄 만큼 사회주의와 매우 유사한 정책을 펼치고 있기는 하지만 사회주의자들이 정권을 잡는 것을 결코 용납하지 않을 것입니다. 복지가 정착되었고 많은 자유가 주어졌습니다. 실제 선거에 대해서는 아킨톨라에게 매우 복잡한 문제입니다. 아마도 선택된 많은 정당들이 선거 과정에 참여할 순 있겠지만 요루바랜드 해안이 적에게 함락되지 않고 어떻게 그의 후계자들이 나라를 지탱할 수 있을 것인지 확신할 수 있겠습니까. 그는 그렇게 생각하지 않기 때문에 민주주의를 세우는 것은 그렇게 쉽지 않을 수도 있습니다. 그러나 현재는 아킨톨라가 적들을 막아내고 자신이 통제할 수 있는 영토를 계속해서 지배하는 데에만 만족하고 있습니다."