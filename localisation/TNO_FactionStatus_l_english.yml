 #Sphere
 Sphere_Leader: "공영권의 지도자"
 Sphere_Leader_effect: "[!Sphere_Leader]"
 Sphere_Leader_desc: "흔히 "공영권"이라고 불리는 대동아공영권(다이토아쿄에이켄)은 서구의 식민주의와 제국주의에 대항한 전쟁에서 해방된 아시아 독립국들의 국제 기구입니다. 적어도 공식적으로는 그럽니다. 실제로는 공영권에 자발적으로 가입한 국가는 적습니다. 공영권은 일본 노예주에게 봉사하도록 만들어진 이름뿐인 독립국들로 이루어져 있습니다. 공영권은 경제동맹, 정치적 상부구조, 군사동맹, 통합 계획의 혼합물입니다. 하지만 제일 중요한 것은 제국의 완전한 지배의 연장으로 작동한다는 것입니다."
 Sphere_Leader_tt: "§M공영권의 지도자로서 우리 연간 예산이 더 증가합니다. 이는 하위 공영권 회원국들이 내는 정기 납입금 덕분입니다.\n\n추가로, 종속국의 예속 수준에 따라 각국의 산업 능력 일부가 우리에게 이전됩니다.§!"
 
 Sphere_Coequal: "공영권의 공동회원국"
 Sphere_Coequal_effect: "[!Sphere_Coequal]"
 Sphere_Coequal_desc: "이 나라는 대동아공영권의 완전한 공동회원국으로, 비자발적인 꼭두각시 정부로서가 아니라 선택에 의해 회원국의 역할을 하고 있습니다. 공영권의 독립적인 회원국으로서, 이들 국가들은 주로 지역 강대국이며, 다른 더 의존적인 국가들의 평화를 유지하는 데 한몫을 하고 있습니다. 하지만, 이러한 국가들의 충성도가 문제시 될 가능성이 가장 높습니다."
 
 Sphere_Economic_Dependent: "공영권의 경제의존국"
 Sphere_Economic_Dependent_effect: "[!Sphere_Economic_Dependent]"
 Sphere_Economic_Dependent_desc: "대부분 독립적이긴 하지만, 이 국가의 경제는 대동아공영권에 존속하기 위해 외부의 개입을 필요로 합니다. 여기에 또한 더 독립적인 구성원들과의 추가적인 군사 협력과, 일반적으로 이들의 지배자들뿐만 아니라 다른 세력들이 더 직접적으로 관여하는 것을 포함합니다.\n\n§M이 나라는§! §Y연간 총수입§!의 15%§M를§! §M공영권§!§M의§! §e지도자§!§M에게 지급해야 합니다.§!"
 
 Sphere_Fully_Dependent: "공영권의 완전의존국"
 Sphere_Fully_Dependent_effect: "[!Sphere_Fully_Dependent]"
 Sphere_Fully_Dependent_desc: "이 나라는 군사, 경제, 정치적 측면에서 완전히 외부에 의존하고 있습니다. 이들은 대동아공영권의 꼭두각시 국가로서 무의식적으로 합류했는데, 그리고 자주 공영권의 전쟁과 외교에 관여하게 됩니다. 하지만, 통제는 종종 이러한 사회에 반란이라는 불협화음을 뿌릴 수도 있습니다.\n\n§M이 나라는§! §Y연간 총수입§!의 25%§M를§! §M공영권§!§M의§! §e지도자§!§M에게 지급해야 합니다.§!"
 
 Sphere_Imp_Protectorate: "제국 보호령"
 Sphere_Imp_Protectorate_effect: "[!Sphere_Imp_Protectorate]"
 Sphere_Imp_Protectorate_desc: "이 나라는 일본의 지도력의 결과로 보호를 받고 있기에 대동아공영권으로 합류했습니다. 이 국가들은 일본에 직접 복종하고, 이에 대답합니다. 이것은 완전한 병합을 제외하고 공영권에서 가장 직접적인 일본의 영향을 받는 형태입니다.\n\n§M이 나라는§! §Y연간 총수입§!의 40%§M를§! §M공영권§!§M의§! §e지도자§!§M에게 지급해야 합니다.§!"
 
 Sphere_Special_Econ_Zone: "특수경제지대"
 Sphere_Special_Econ_Zone_effect: "[!Sphere_Special_Econ_Zone]"
 Sphere_Special_Econ_Zone_desc: "\n\n§M이 나라는§! §Y연간 총수입§!의 60%§M를§! §M공영권§!§M의§! §e지도자§!§M에게 지급해야 합니다.§!"
 #OFN
 OFN_Leader_of_The_Free_World: "자유세계의 지도자"
 OFN_Leader_of_The_Free_World_effect: "[!OFN_Leader_of_The_Free_World]"
 OFN_Leader_of_The_Free_World_desc: "동서양의 실존적인 위협에 처한 미국은 적들이 넘지 말아야 할 선을 그어버리기 전에 가능한 한 빠르게 동맹국들을 소집하였습니다. 비용과 국내 상황이 어떻든 간에 초강대국의 지도자들과 그 군대는 제정신과 광기 사이에 형성되어 있는 얇디얇은 국경선을 충실하게 감시하기로 맹세하였습니다.\n\n이를 인정한 정부와 억압받는 국민들은 마찬가지로 지도받고, 안전을 보장받고, 물질적 지원을 받기 위해 워싱턴으로 향합니다. 하지만 이런 특권에는 다음과 같은 불문율적 의무가 따릅니다. 미국은 자유세계 가족이 따를 가치 있는 가부장이 어느 순간 없어져 버리는 일이 일어나지 않도록 그 이름에 맞는 높은 기준을 유지해야 합니다..."
 
 OFN_Independent_Member: "OFN 독립회원국"
 OFN_Independent_Member_effect: "[!OFN_Independent_Member]"
 OFN_Independent_Member_desc: "OFN은 무엇보다도 자유민주주의 성향을 가진 국가들 사이의 상호방위동맹이라는 것이 가장 중요합니다. 뉴욕 헌장의 서명자들로 구성되어 있으며, (일부 예외는 빼고) 전술한 문서의 제3조 "무장 공격에 저항할 개인 및 집단적 능력을 유지하고 개발할 것"에 따라 모든 회원국의 대표자 협의회는 각각 한 표를 행사할 수 있으며, 동맹의 일상적이고 장기적인 업무를 관리합니다.\n\n독립 회원국은 미국으로부터 정치적, 경제적, 군사적 자율권을 유지하는 회원국들을 말합니다. 이 동맹의 첫 번째 독립 회원국은 캐나다, 호주, 뉴질랜드입니다."
 
 OFN_Dependent_Member: "OFN 의존회원국"
 OFN_Dependent_Member_effect: "[!OFN_Dependent_Member]"
 OFN_Dependent_Member_desc: "자원도 인력도 없는 회원국들이 자기방위군보다 더 큰 군을 유지할 수 있도록 하기 위해 서명국들은 제5조 "회원과 회원국이 공격받는 것을 돕기 위해... 무력을 사용한다."라는 조항에 따라 이들이 거의 사용하지 않는 상비군을 위해 그들의 경제를 갈취하는 것을 수반합니다. 이러한 제약을 염두에 두고, 뉴욕 헌장의 절충안이 수정될 때까지 OFN에서 소수 국가들이 차지하는 위치는 활발한 토론의 대상이 되었습니다.\n\n현재 용어인 "의존회원국 지위 조항"은 엄격한 기준을 통과한 회원국들에게 제5조의 의무를 이행하는 것을 면제해 줍니다. 사실상, 미군이 수행할 것으로 예상되는 임무의 상당 부분을 포함하고 있습니다. 1962년 현재 서인도 연방, 벨리즈, 가이아나만이 이 특별한 지위로 분류하고 있습니다."
 
 OFN_Military_Government: "미국 군사정부"
 OFN_Military_Government_effect: "[!OFN_Military_Government]"
 OFN_Military_Government_desc: "미국은 재건 시대 이래로 현존하는 지역 민법이 아니라 군대의 지배를 받는 점령 지역인 군정을 도입한 경험이 있습니다. 전쟁으로 피폐해진 지역이나 분쟁 지역에서 즉각적인 평화와 안정을 시행하기 위해 군사 정부에선 장군들의 감독 하에 상당한 수의 미군이 파견됩니다. 행정부는 어떤 이유로든 이 관행을 오늘날에도 계속하기로 결정할 수 있습니다.\n\n가장 최근의 예는 1941년 이후 섬의 사실상 전 지휘권을 가진 미군정 아이슬란드입니다."
 
 OFN_Mandate: "OFN 위임통치령"
 OFN_Mandate_effect: "[!OFN_Mandate]"
 OFN_Mandate_desc: "틀을 짜는 사람들의 목표를 감안할 때, OFN은 기대뿐만 아니라 자유세계의 이해관계가 걸린 분쟁에 개입해야 한다는 압박도 받고 있습니다. 하지만 종종 이 지역의 실상은 독립 후 성공적인 민주주의를 유지할 수 있는 안정성과 제도, 그리고 경험이 부족한 경우가 많다는 점이 보입니다.\n\n뉴욕 헌장 제12조에서는 앞서 언급한 주체가 능력 있는 지방 정부로 되어 관할권 내에서 자유롭고 공정한 선거를 감독할 수 있는 민정 이양이 가능할 때까지 위임통치령을 설립할 수 있는 권한을 동맹에서 사전에 승인했습니다. 이러한 과도기가 다른 때보다 자신의 운명을 잡을 수 있는 더 좋은 장비를 갖춘 국가들을 만드는 데 도움이 되기를 희망합니다."
 
 OFN_Observer: "OFN 옵서버"
 OFN_Observer_effect: "[!OFN_Observer]"
 OFN_Observer_desc: "OFN 가입 자격은 뉴욕 헌장 서명국으로 제한되어 있지만 많은 국가들은 노예화로부터 자유 세계를 지키기 위한 단 하나의 세력권이 있다는 것을 깨달았습니다. 이런 "OFN 옵서버 국가"는 완전한 자립을 이루진 못해 헌장에서 지정한 국가가 되지는 못했습니다. 간단히 말하자면 경제, 외교, 군사적 문제에 있어 자신의 빵에 버터가 어디에 발려져 있을 지 말할 수는 있는 국가를 말합니다. 하지만 인간의 자유를 중요시하는 모든 국가들처럼 이들도 언젠가는 OFN에 가입할 수 있을 것입니다."
 
