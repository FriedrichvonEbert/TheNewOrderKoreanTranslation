 POLITICS_OTTO_WEIDINGER_DESC:0 "노예 반란은 라이히의 동쪽 영토에 혼란과 파괴를 가져왔지만, 카우카시아만큼 심한 타격을 받은 곳은 없습니다. 노예와 토착민 모두를 잔인하게 대우하는 것으로 유명한 이곳에서, 반란의 불길은 격노한 폭풍처럼 구질서를 갈가리 찢으며 뜨겁고 빠르게 타올랐습니다. 독일 정권의 마지막 잔재는 라이히의 석유 생산 심장부인 바쿠로 후퇴했고, 산산조각난 주둔군을 대체하기 위해 용병들에게 의존할 수 밖에 없었습니다. 파멸을 막기 위해.\n\n오토 바이딩어는 관료가 아닙니다. 평범하고 소박한 군인입니다. 용병이 된 SS는 대부분의 시간을 용병단과 함께 동방을 가로지르며 적당한 가격에 필요한 고용주를 도왔습니다. 바이딩어는 빨치산을 때려잡는 것부터 기업 소유물을 방어하는 것까지 지그프리드 뮐러와 비슷하게 필수적인 용병일이라고 보았습니다. 하지만 바이딩어가 유일하게 경험하지 못한 것은 바로 국가 운영입니다. 용병일과 반대로 기업들이 국가로 들어옵니다.\n\n바이딩어는 실질적인 행정권력, 즉 기업의 수장에 지나지 않습니다. 석유, 텅스텐 등 모든 종류의 회사들은 쇠르너가 영광의 시대로 돌아가겠다고 선언하자 모여들었습니다. 그들은 카우카스에서 친 게르마니아 정부를 몰아내고 바이딩어를 지도자에 올리면서 성가신 노예들을 다루는 데 필요한 권력을 그에게 주었습니다. 바이딩어는 자신의 상황에 대해 아무런 거리낌이 없습니다. 독일을 전성기로 되돌리는걸 돕는 것보단 많은 급여와 사병들에 대한 완전한 통제가 그를 만족시킵니다. 하지만 완전한 통제 역시 그가 유지할 수 있다고 주장할 뿐인 꿈에 불과할 수도 있습니다."
 
