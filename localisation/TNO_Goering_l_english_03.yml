Goering_slovakia_category:0 "Operation Fruhling"
Goering_slovakia_category_desc:0 "Our very first subject nation, the Slovak state has followed the Reich through thick and thin these past decades. However, it seems that in the wake of Joseph Tiso's death, the Slovaks have forgotten who their greatest patron is. No matter, we shall give them all the reminder they could need."
