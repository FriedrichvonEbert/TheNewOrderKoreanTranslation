# 300
goering.300.t:0 "Founding of the GDRWI"
goering.300.desc:0 "The banquet hall was packed with dignitaries from all over the Reich. Scientists from Frankfurt, engineers from Danzig, physicists from Germania, and many others. The food was good and the conversations riveting, but all eyes were focused on the stage and the podium that stood upon it. After all, the man speaking tonight- the Führer himself- was the main attraction. So when the Führer, clad in his finest uniform, stepped up to the podium, he did so to thunderous applause.\n\n"My fellow Germans, it's an honor and a pleasure to see so many of you here today." He began." I look around this room, and I see the best and brightest of Germany- those who both advance our Reich's technology- both military and civilian- while staying true to our ideals. However, for years, our progress on the scientific front has slowed. The Reichsforschungsrat, which I know you all love-" A ripple of laughter rolls through the audience. "-has been bogged down for years under an endless weight of political obstructionism, corruption, and the creeping tide of unchecked Judeo-Bolshevik influence."\n\n"No more! The age of progress has returned to German science. With this new, centralized ministry that we have created to replace the bloated corpse of the Reichsforschungsrat, led by the watchful gaze of my esteemed colleague and good friend, Werner Osenberg-"\n\nOsenberg walked on stage, to loud applause. He waved to the crowd as he took his spot next to the Führer, who's smile spread across his face. "-Germany shall once again be at the forefront of technology! Drink well tonight, friends, for today we celebrate the founding of the GDRWI!"\n\nThe room shook with cheers and applause as Osenburg and Göring shook hands, making sure to smile for the cameras."
goering.300.a:0 "A brilliant step forward!"

# 302
goering.302.t:0 "A Meeting With Osenberg"
goering.302.desc:0 "Whiskey swirled around the edge of Werner Osenberg's glass, the dark brown liquid reflecting light over the papers on his desk. Across from him, the Führer did the same, drinking his liquor with haste. Osenberg smiled as his friend drank- he always had been quite the heavyweight.\n\n"So, Hermann. What drove you to make such a large change to our scientific structure, hmm?" Werner smiled as he spoke, the words flowing as easily as the liquor.\n\nGöring returned the smile. "Well, my friend, there's a number of reasons. I was hoping that, with a new, organized scientific body, we could perhaps spend more time looking into some of the Heer's most treasured weapon ideas."\n\nOsenberg scoffed. "The Wunderwaffe? Have you seen some of those proposals?"\n\n"Oh, of course, some of them are quite ridiculous." Göring replied. "But every idea has some merit, and besides, the Heer has money and dreams. Why should I stand in the way of their hopes to fulfill them?" Both men laughed at that.\n\n"I'm excited for it," Osenberg began, "because we can finally have a centralized research body. Can you imagine how far ahead we could be if the militarists hadn't spent the last 20 years gutting our research capabilities with their political games? In fact, I thought that would be what you would say there- it's what you highlighted in your speech."\n\n"Oh, yes, of course. Centralizing the research body. Yes, that's a big reason, too." Göring stuttered out. Osenberg eyed him suspiciously for a moment before shrugging it off. "A toast to the new future of German science?" Göring stood.\n\nOsenberg smiled and rose from his chair, and the two glasses clinked together merrily."
goering.302.a:0 "The real work begins."

# 304
goering.304.t:0 "Centralized Civilian Research"
goering.304.desc:0 "The field of civilian research isn't as interesting or as supported as the various military branches of the Greater German Reich Council On Scientific Innovation, but the general secretary is treating as they would a real problem. Some of the civilian research divisions are still holding out though, refusing to share their design work with the rest of the GGRCSI.\n\nThe General Secretary wishes this situation to be resolved, but involving the Führer would result in a maximum force solution, and someone would likely be arrested or shot."
goering.304.a:0 "Get Göring on the telophone, he will break them!"
goering.304.b:0 "Now it's time for Porsche's connections to be put to use!"

# 305
goering.305.t:0 "The Feldgrau Debate"
goering.305.desc:0 "Remer stared across the table towards Osenberg. In between them, the members of the committee shifted nervously in their seats. It had only been a few weeks since the founding of the committee, and already its two heads seemed to be in direct opposition to each other. Nobody was really surprised by this development, but for it to have happened this quickly? Not a good sign for the future.\n\n"Generalleutnant Remer, I don't see why the Feltgrau we currently used must have such a sweeping overhaul. It has proven capable in the field. Such a motion seems like a simple waste of time to me." Mumbles of agreement rippled through the civilian side of the table, as Osenberg leaned back in his chair. Remer scowled and leaned into the table.\n\n"Do you not understand that we must advance in all fields, Herr Osenberg? The Reich must lead the world on all fronts, not just weaponry. If our men are not hidden, what use is their weaponry, or their machinery? No, we must forge ahead, no matter the cost. You look too much at the Reichsmarks and not enough at the materials, Osenberg. I know many of our highest ranking military men would approve of such a change, and they know the art of war more than you, if I may say so." Chuckles and clapping from the generals. Osenberg did not move.\n\n"Generalleutnant, I just don't see the point of it. Nobody except for the OKH and yourself is clamoring for a change. This will cost millions to research."\n\n"Well, why don't we put it to a vote then? See what this committee thinks. That is the point of it, is it not?" Remer smiled."
goering.305.a:0 "The project is passed!"
goering.305.b:0 "The project is struck down!"

# 306

goering.306.t:0 "Centralizing The Military"
goering.306.desc:0 "Every day, dozens of letters and papers would pile upon the Führer's desk. Every day, he went through them, glancing over each small complaint. However, there were two letters in particular that Göring was waiting on- a letter from the OKH, located in Germania, and a letter from the Kriegsmarine, located in Theodorichshafen. When the two came in one day, Göring sidelined all other priorities to read them.\n\nIt had been quite the pain to wrestle the two high commands into handing over their R&D departments. While Schörner's followers seemed more than eager to get started on their projects, Schörner himself was uncharacteristically cautious on the matter, attempting to convince his followers to not dive headlong into their projects. Göring sighed at the thought of it- it seemed Schörner had at least seen that there was something going on behind the scenes. Hopefully, thought Göring, his heart will win out over his brain.\n\nSimilarly, much of the Speidelite faction seemed happy enough to gain more control over research efforts, but Speidel seemed to be suspicious of such a blatant move to placate the military. Göring had to give credit where credit was due- Speidel was no slouch when it came to brains, and he could tell that Göring was not showing his full hand.\n\nIn any case, both branches had been quite evenly split on their support or opposition to the GDRWI. Perhaps it was why these letters had taken so long to arrive. In any case, Göring hoped for the best as he tore the first one open. For once, he'd be doing the trickery, and not the other way around."
goering.306.a:0 "Let's hope all goes well."

# 307

goering.307.t:0 "The Heer Declines"
goering.307.desc:0 "To the glorious Führer, Hermann Göring,\n\nWe here in the OKH have given serious thought to your request. We would like to point out that our Research and Development Department is one of the best in all of Germany, and does not need additional oversight from the civilian government. Despite Herr Osenberg's arguments, we do not believe that we need to give up our Research and Development Department for increased efficiency when it is already such an efficient and organized part of the Heer. As such, we are afraid that we must decline your request to us to transfer our research department to you. I would personally like to point out that-\n\nGöring snorted and slid the paper to the side. The Heers research department, efficient and organized. What a joke. Göring knew that was a lie, Schörner knew that was a lie, but apparently the rest of the Heer's heads did not. Whatever Schörner had said to get his point across, it clearly had worked on those fools. This was no fatal blow- Göring had the time, patience, and money to get what he wished for, even through somewhat extralegal measures, but it would certainly put a dent in military research. The Führer sighed before turning to the next letter, hoping it would be more positive than the last."
goering.307.a:0 "Let's hope this is good."


# 308

goering.308.t:0 "The Heer Agrees"
goering.308.desc:0 "To the glorious Führer, Hermann Göring,\n\nWe here in the OKH have given serious thought to your request. We would like to point out that our Research and Development Department is one of the best in all of Germany, and does not need additional oversight from the civilian government. However, Herr Osenberg has argued his point strongly, and it appears that our heads have elected to hand over our Research and Development department to the GDRWI. Herr Osenberg has promised that our projects will be high priority for this new department, and we trust that you will follow through on your subordinate's claims. I would personally like to caution you on-\n\nGöring tossed the letter to the side in triumph. He didn't need to read the rest- undoubtedly a tirade from Schörner himself, angry that Göring had outmaneuvered him and not the other way around. It did not matter, and Göring did not need to trouble himself with such negativity. Instead, he moved his hand to the next letter- the one from Theodorichshafen- and opened it. Hopefully, he thought, it would be as positive as the last."
goering.308.a:0 "One of them sees reason, at least."


# 309

goering.309.t:0 "The Kriegsmarine Declines"
goering.309.desc:0 "To the glorious Führer, Hermann Göring,\n\nThe Kriegsmarine has taken your request with the seriousness that it deserves. After all, such a major change to our Research department would require much work, bureaucratic change, and a lot of money spent on organization. There is also some consternation at your true reasons for this change- some of our admirals seem to believe this is but an attempt to placate the military. Despite Herr Osenberg's arguments to the contrary, we in the High Command of the Kriegsmarine have decided to decline your request unless Admiral Horst von Schroeter is allowed to oversee all naval research, on the basis that this maneuver seems to bring no tangible benefit and would only cost more to us than benefit-\n\nGöring sighed again as he threw the second letter to the side. Speidel's clique had seen through the disguise, at least partially. Without the Kriegsmarine on board, Göring's opportunities to play the militarists would be limited. A temporary setback, for sure- Admiral Schroeter is no political mastermind, and can easily be subverted- but one that was frustrating and would slow the plan's progress, nonetheless. Göring decided to get his drink alone today- Werner would have to work to make up for his failure to deliver."
goering.309.a:0 "How unfortunate."


# 310

goering.310.t:0 "The Kriegsmarine Accepts"
goering.310.desc:0 "To the glorious Führer, Hermann Göring,\n\nThe Kriegsmarine has taken your request with the seriousness that it deserves. After all, such a major change to our Research department would require much work, bureaucratic change, and a lot of money spent on organization. There is also some consternation at your true reasons for this change- some of our admirals seem to believe this is but an attempt to placate the military. However, Herr Osenberg's arguments have resonated throughout our highest officers. As such, we have decided to acquiesce to your request, and the Kriegsmarine's research facilities will be transferred into the GDRWI's administration. We would like to note that-\n\nGöring tossed this letter to the side to join its Heer counterpart and smiled. The pieces were all coming together. Soon, the Kriegsmarine's resources would join the GDRWI's, and then the plan could truly begin. As he rose to get his overcoat, he decided that it was a good day to find Werner and get another drink together. The man deserved it for his efforts."
goering.310.a:0 "Brilliant!"

