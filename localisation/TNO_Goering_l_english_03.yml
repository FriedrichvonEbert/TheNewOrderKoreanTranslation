 goering.1500.t:0 "Holiday in the Sun"
 goering.1500.desc:0 "The great conference table was today covered not by a map of the Reich's eastern border, but the west. The Führer leant over the canvas, his prodigious bulk blocking out the overhead light like an eclipse over the western hemisphere. His finger gestured between two of the largest blocks on the map before he leaned back again with a wobble, satisfied, and took yet another sip from his glass.\n\n"This is where we will find our allies."\n\nThe figure to his right stared down the bridge of his nose through his reading glasses doing his best to ignore the winestain that formed a new landmass in the Atlantic. "Haiti and Cuba?". Schörner's lip curled upwards into a sneer. "Forgive me, mein Führer, but while they would provide excellent staging posts for further operations their cooperation is unnecessary - and I expect not forthcoming. To notify them of our intentions would be counterproductive in excess."\n\n"Have a little faith, Ferdinand. I am told the Haitian regime has taken great inspiration from National Socialism - no doubt they will be overjoyed for assistance against America and Dominica."\n\nSchörner resisted the urge to remind Göring that Dominica was a completely different place to the Dominican Republic - with the amount of wine the Führer has consumed it was unlikely he would understand. "And Castro? The man is an ardent Communist. If he chose to work with us he would either be a fool or a backstabber."\n\nGöring seemed to be deliberately ignoring him, and had already begun writing a letter with a wobbling hand. "You have no head for diplomacy, Ferdinand. Certainly we could invade all of the Caribbean, but a little goodwill goes a long way."\n\nSchörner simmered on the inside. Let the Führer dream of being a diplomat. He would begin drawing up the backup plans. "
 goering.1500.a:0 "Why am I still taking orders from this drunk?"
 
 goering.1501.t:0 "Calling all Communists"
 goering.1501.t:0 "To First Secretary Fidel Castro of Cuba, I wish you and your nation goodwill. Cuba has remained an isolated land since its revolution against the tyrant Batista, remaining under the American hegemony against its own interests. Your leadership has brought equality and prosperity, and there exists a great admiration for the people of Cuba in Germany for their resilience against American imperialism.\n\nI write to you to offer friendship in these hard times. Whilst Cuba is strong and proud, in the event of conflict between the Reich and the USA it risks being trampled between them. Only the Reich can offer protection in these circumstances, for it is the might of the Reich that will eventually prevail. To this end, it is my decision to offer you the honour of membership in the Einheitspakt, and all the benefits associated with it. Cuba's independence will be guaranteed under the auspices of the Reich.\n\nI eagerly await your response.\n\nBest Wishes, \n Führer Hermann Göring"
 goering.1501.t:0 "Surely they understand Realpolitik."
 
 goering.1502.t:0 "I Find Your Bad Faith Disturbing"
 goering.1502.t:0 "To Führer Hermann Göring, You are a liar and a fool if you think to gain my trust through honeyed words. As much as it pains me to say it your fascism is infinitely worse than any American brand of capitalism, and I spit upon your attempts to ingratiate yourself with us. The Cuba that the German people allegedly admire does not exist, for it is viewed through the Reich's corrupt and blackened lens.\n\nYou take me for an idiot if you think I trust in your assurances for a second, and I have no doubt that as soon as a German boot steps foot on Cuba its wearer will begin the process of colonisation. We will not step back under the European thumb, for the freedom of all the workers of the world is our only true goal. Send your marines to Cuba and I will ensure that they drown in the Bay of Pigs myself. I wish you an early death. First Secretary Fidel Castro"
 goering.1502.t:0 "Fucking Communists!"
 
 goering.1503.t:0 "Rightist Unity"
 goering.1503.t:0 "To President François Duvalier of Haiti, I wish you and your country goodwill. Your tenure as President has seen great improvements to the suffering and poverty that has plagued Haiti since its great revolution against the French tyrants. Haiti is a peaceful and stable island, and many in Germany admire the means by which you have applied the lessons of Fascism and National Socialism to the American continent.\n\nI write to offer an alliance in these dark times. Haiti is strong, but in the event of a German-American conflict it risks being trampled underfoot. The Reich's friendship is a valuable thing, one that could protect Haiti in this event. The day the Haitian Republic joins the Einheitspakt will be a day of prosperity and peace to be marked for the ages. Haiti and Dominica could be unified under one banner for the first time with our assistance, and your name praised for eternity.\n\nI eagerly await your reply.\n\nBest Wishes, \n Führer Hermann Göring"
 goering.1503.t:0 "One dictator understands another."
 
 goering.1504.t:0 "The Enemy of My Enemy Is My Enemy"
 goering.1504.t:0 "To Führer Hermann Göring, You are a hypocrite, criticising French imperialism while you hold dominion over half the globe. Haiti has learned the lesson not to deal with European powers time and time again, and for you to attempt to appeal to us by means of National Socialism shows your short-sightedness. Are you not aware that almost every citizen of Haiti is of African descent? I wonder how we would fare allied to the likes of Mülller and Schenck, who whipped the people of Africa and burned their homes, all in the name of profit.\n\nWe have indeed learned lessons from National Socialism - we have learned that European colonial brutality is not yet ridden from this world. I would sooner kiss the American President's heel or open up our ports to Japanese warships than let a single Nazi set foot on Hispaniola.\n\nDominica is a completely different island, you buffoon.\n\nStay in Europe. President François Duvalier "
 goering.1504.t:0 "Those ungrateful bastards!"
 
