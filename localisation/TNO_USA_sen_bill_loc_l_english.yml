# Wallace Response

USA_sen_bill_name_102:0 "The Civil Rights Act"
USA_sen_bill_desc_102:0 "The immense backlash to the Wallace administration has all but ensured that civil rights is a no-brainer in American politics, and as such, we have the opportunity to pass a Civil Rights Act of our own. This law would officially ban segregation nationwide, desegregate the armed forces, and institute a series of voting rights protections, to be enforced by the Department of Justice. While some on the far right are loudly protesting this act, nobody listens to them much anymore. If this law passes, it would be clear that the United States of America has left the shadow of George Wallace's paeans to "states' rights", and is entering the bright sunshine of human rights."

# Thurmond response
USA_sen_bill_name_414:0 "The Judicial Service Act of [GetYear]"
USA_sen_bill_desc_414:0 "The Supreme Court has the longest-lasting influence of any branch of government, and yet, it is the easiest for an administration to abuse. There are few formal rules as to what a president can and can't do about the court, and if we wish to defend American values, we have to get this house in order."

USA_sen_bill_name_415:0 "The Judicial Reform Act of [GetYear]"
USA_sen_bill_desc_415:0 "The Supreme Court of the United States of America is a travesty of an institution, and its weaknesses can be used against our party and against our long term agenda. In order to rectify this, we must enact sweeping reforms to make the court as non-partisan as possible."

USA_sen_bill_name_416:0 "The Fair Redistribution and Elections Act "
USA_sen_bill_desc_416:0 "One of the biggest loopholes in American politics is that the politicians can rewrite the rules of the game as they are playing it, especially when it comes to creating congressional districts with a process called gerrymandering. President Thurmond's attempts to create an unassailable bastion of hardline segregationist support in the South has exposed this to all of America. We are going to restrict this practice, and make sure our elections are free and fair, forever!"

USA_sen_bill_name_417:0 "[GetThurmondResponseCRAName]"
USA_sen_bill_desc_417:0 "[GetThurmondResponseCRADesc]"

USA_sen_bill_name_417_cra:0 "The Civil Rights Act of [GetYear]"
USA_sen_bill_desc_417_cra:0 "Strom's repeal of the Kennedy Civil Rights Act has done unparalleled harm to race relations in this country. It's no surprise that the top goal of the [GetPresidentLastName] Administration is to restore justice and dignity to Black Americans through a new §YCivil Rights Act§!. This Act will, at the very least, formally outlaw racial discrimination in schools, employment and private accommodations, as well as banning unequal application of voter registration laws. More may be possible, if Congressional opposition permits. But even the §LFar-Right§! bloc aren't foolish enough to risk their political future by defending Thurmond's legacy."

USA_sen_bill_name_417_vra:0 "The Voting Rights Act of [GetYear]"
USA_sen_bill_desc_417_vra:0 "Strom's gutting of the Kennedy Civil Rights Act has done unparalleled harm to race relations in this country. It's no surprise that the top goal of the [GetPresidentLastName] Administration is to restore justice and dignity to Black Americans through a new §YVoting Rights Act§! that will restore many of the civil rights protections which Thurmond removed. This Act will, at the very least, ban unequal application of voter registration laws and strengthen the ability of the Office of Civil Rights to investigate voter suppression. More may be possible, if Congressional opposition permits. But even the §LFar-Right§! bloc aren't foolish enough to risk their political future by defending Thurmond's legacy."

### 72 Bills

# Scoop Bills

USA_sen_bill_name_418:0 "The Army Modernization Program"
USA_sen_bill_desc_418:0 "Of the three great powers, our military is probably the least developed. If we were not able to pose a strong enough counter to Japan in 1945, how are we supposed to beat them in the 60s and 70s? In order to strengthen our position in this new cold war, our national armed forces must undergo a thorough and effective modernization process. For the good of America and for the good of democracy."

# McNamara Bills

USA_sen_bill_name_601:0 "The Bayh-Dole Act"
USA_sen_bill_desc_601:0 "One of the first acts of the McNamara administration - spearheaded by Vice President Birch Bayh - is to light the spark of innovation in America's universities and private industries. While American government subsidies for research have been in place for decades, current patent law gives the federal government ownership of breakthroughs made with federal funding, even if the government has no idea what to do with the invention. The Bayh-Dole Act allows private inventors to hold patent rights to their creations even if federal funding is received, in the hopes that the private sector will be able to turn conceptual breakthroughs into actual results."
USA_sen_bill_name_602:0 "Military Readiness Act of [GetYear]"
USA_sen_bill_desc_602:0 "The Military Readiness Act of [GetYear] is the first major legislation aiming to fulfill one of President McNamara's policy priorities - a major overhaul of the American military to adopt cutting edge training and technology across all of its service branches. The draft bill goes into greater detail about military procurement and development programs than any preceding legislation, laying out a multi-year, program-based budget to address the McNamara administration's specific needs from the military. It also comes with a price tag to match its ambition - something the NPP's peaceniks and fiscal conservatives have been eager to oppose - but President McNamara believes that defending America can't be done on the cheap."
USA_sen_bill_name_603:0 "The FREE Act"
USA_sen_bill_desc_603:0 "Following discussions with the more hawkish segments of the National Progressive Party on how best to win the Cold War, the McNamara administration has announced a set of bills granting the Executive Branch expansive authority to advance its foreign affairs agenda with reduced Congressional oversight. The Foreign Relations Executive Efforts Act will grant administrations the ability to respond quickly and decisively to foreign conflicts that affect American interests - with a 'Deployments, Overseas Military' provision for deploying American military units overseas if deemed necessary.\n\nMuch opposition is expected to the FREE Act and it's DOM provision. Constitutional hardliners within the R-Ds and more dovish members of the NPP are already arguing that the Act would gut Congress' traditional powers to declare and prosecute wars in the pursuit of short-term geopolitical objectives. But we can't turn back now - both for the hard work of our allies in the NPP, and for the sake of American victory in the Cold War."


# Hall Bills
USA_sen_bill_name_650:0 "The Civil Rights Act of [GetYear]"
USA_sen_bill_desc_650:0 "No monumental feat in mankind's history has ever been achieved without blood spilled for its sake. It certainly flowed as rivers where Southern Knights and Boston Brahmins trawled in their westward course, whether the native's, the slave's, or the worker's. Yet underlying these atrocities is an essence that, for good or ill, so defines America's character that its qualities are imbued unto the nation's body politic: an uncontrollable drive to delve where none else had ventured.\n\nWe have chosen to harness America's pioneering spirit towards rectifying the injustices its elites had meted, and in restoring the justices they had deprived, for the Hall administration's first bill constitutes nothing less than an unprecedented leap towards racial equality. Its provisions surpass Harrington's vision for his "unseen Americans", itself miles ahead of the Republican-Democrats' pissant attempts at compromise. Abolishing the South's much-abused loopholes, enforcing total desegregation at the federal government's leisure, enacting affirmative action to all aspects of public life - what even idealists call fantasy, our version of the Civil Rights Act translates into leatherbound law.\n\nTrue justice will face no shortage of impediments between itself and Black America. Liberals will decry its breakneck pace for disregarding the milquetoast "baby steps" over which they obsess. Reactionaries will complain that it's a solution searching for a problem, blind as they ever are to problems grander than a faulty grill. Even our "allies" in the Party Center will question its far-reaching extent.\n\nBut no matter. So long as we possess enough votes, the concerns of cowards, racists and traitors are bare whispers before the jubilant cry of 20 million men made free."

bill_650.Title.Negotiate.RDR:0 "That Filthy Word"
RD_R_compromise_desc_650:0 ""Would you kindly reiterate your party's proposal, Mr. Javits?"\n\n"Don't play coy with me, Hiss. I know your game. Hall wants it passed just like us; brush us off like always and we both leave this room empty-handed."\n\n"So the House Republicans-"\n\n"And the Senate."\n\n"-the Republican Party, then, expresses its sincere desire to cooperate with the administration in matters of social policy, in particular the [GetYear] Civil Rights Act."\n\n"Despite the harm such may cause to our tenuous caucus with the Democrats, let me reiterate."\n\n"How bold. Our goals seem to align in nearly every line-item, Congressman. Why the visit then?"\n\n"Nearly. Look harder."\n\n"Suppose my eyes have failed me for a moment."\n\n"Are you blind?"\n\n"We're pretending I am, Mr. Javits. Perhaps a disability would dispense your arguments of their tortuousness."\n\n"The... President, may find himself opposed by court and country should the Act remain as-is. Less Americans will oppose his legislation if the affirmative action provisions are amended by committee. I implore him to seek reason at least this once: fighting prejudice with prejudice does nobody favors but the Devil himself.""
bill_650.Option.Negotiate.RDR.a:0 ""It appears we have an... arrangement, if you would.""
bill_650.Option.Negotiate.RDR.b:0 ""The President's orders are explicit: we entertain no compromise.""

# Yockey Bills

USA_sen_bill_name_419:0 "Safeguarding America's Fundamental Exceptionalism Act"
USA_sen_bill_desc_419:0 "After months spent luxuriating in their unexpected success in the 1972 Elections, the ascendant American National Vanguard faction of the National Progressive Party have introduced their first drafted legislation to Capitol Hill: the Safeguarding America's Fundamental Exceptionalism Act, or SAFE. Its authors claim that, for the United States "occupies a special, preordained role in preserving the high culture of Western civilization", information which depicts the country in a negative manner must be punished accordingly, and its distribution subsequently curtailed.\n\nIn service of those ends, the SAFE Act stipulates press restrictions reminiscent of similar measures instituted during the Second World War. News of all media must be vetted by relevant federal agencies for "propaganda" before public dissemination; likewise, entertainment and associated paraphernalia must adhere to strict content guidelines established and enforced by the Federal Communications Commission.\n\nThe act is derided by both Republican-Democrats and non-ANV National Progressives alike as a blatant assault on the American people's First Amendment rights. Nevertheless, quiet voices beyond the President's abstruse worldview argue in favor of conceding free speech in order to sate his growing, and rapidly radicalizing, base.\n\nBut better things are yet to come, claims President Yockey. What and when remain as enigmatic as he is opaque..."

bill_419.Title.Negotiate.NPPFR:0 "Mapworking, Machination, and Maelstrom"
FR_NPP_compromise_desc_37:0 ""To appeal to our enemies will prove by which to cultivate their undoing, as their very foolishness will prove to be their desolation beneath the Vanguard, gentlemen. Thus, we shall begin with the likes of our most dire enemies, and work our way towards ourselves. Vice President Byers?" President Yockey asks.\n\n"Well, Mr. President, to be frank, the Communist Jews infesting the Left-wing of the National Progressive Party were never going to work with us, I think we can all agree there. Nevertheless, the students and adults backing the Central-wing still aren't having it either, with folks like Henry Jackson adding fuel to the Senate fire trying to burn the SAFE Act by saying we're 'a group of bloody dictators,' while the Students are continuing to protest on campuses across the US, silencing potential support there." Vice President Byers said.\n\n"Fine then, to the depths of oblivion with them. Secretary Oliver, any report from the Republicans?" President Yockey said.\n\n"Well, sir, let's be honest, here. That Agnew's dragging them to get some guts, but that fucking peacenik-Soviet McGovern has got the Republicans walking all the way away from the SAFE Act, we ought to shoot that bastard." Secretary Oliver said, taking a drag from a cigar.\n\nPresident Yockey figured that result, but weighed in on Secretary Oliver's proposal. "Secretary Thompson, any news from the Democrats?"\n\n"Haha, well, sir, if the Democrats didn't budge when America was losing, they certainly won't now that we're figuring out a way to get us to win. They're offering no dice themselves." Secretary Thompson said, as he smoked from a cigarette, offering a smile towards his disdain of the Democrats.\n\nPresident Yockey would love to see the Democrats hanged, but there were matters to attend to now. "Now...Secretary Crommelin...any news from the Right-wing of the National Progressive Party?"\n\n"Well, actually, sir, they've been happening to work well with us, especially when you offer them a drink or two." Secretary Crommelin said, as he downed a shot of whiskey. "Kirkpatrick, Smith, and even some of Wallace's supporters have all taken steps towards us, been saying that if we continue the 'American offensive,' they'll pledge some support t'wards the SAFE Act, sir." Crommelin said, as the room turned towards the Alabaman.\n\n"...by my word, you may have gotten us a deal, Secretary Crommelin. Your work for the Vanguard shan't go unnoticed, but now is the time for action. Begin manufacturing drafts to head towards the Senate leaders, and the Safeguarding America's Fundamental Exceptionalism Act may be ours yet, gentlemen. Dismissed."""
bill_419.Option.Negotiate.NPPFR.a:0 "And with a scramble, democracy fell once more."
bill_419.Option.Negotiate.NPPFR.b:0 "We do not need them."

