bill_100_passed_RDR:0 "Today, Congress has officially passed the Voting Rights Act of the Bennett Administration, after months of continuous changes directed by the West Wing. President Bennett, a typically conservative Democrat, publicly spoke on the bill's passing alongside Vice President Ford, stating that the "time has come for African-Americans within our country to receive fair and just treatment, as the rest of our countrymen enjoy."\n\nAfrican-Americans across the country celebrate the passage of the Voting Rights Act, with many crediting the Republican legislators who raised awareness over the shortcomings of the original draft, which only sought to provide protections from voting irregularities rather than dismantling segregationist policies more thoroughly. For African-Americans, the President and his administration are a rare light of hope in a Democratic party that has more often sided with the status quo, with one man praising the President for "stepping past his political leanings to serve the people."\n\nHowever, many Southern Democrats have publicly criticized the bill for "overstepping the States' rights to make decisions for themselves." Furthermore, the Far Right branch of the NPP has sided with the Southern Democrats, claiming that the law is "an act of tyranny by the federal Government." It is left in the hands of the executive branch to implement and ensure that the Voting Rights Act can fulfill its promise for African-Americans."
bill_100_failed_RDR:0 "After an arduous and emotional voting process, the Voting Rights Act has been voted down in the Senate. Months of negotiations and progress achieved between President Bennett and the Republicans have withered away, with the President lamenting the "gross failure of Congress to offer African-Americans the rights they deserve."\n\nAfrican-American communities across the country rose up in protest against the failure of the bill, with workplace strikes and street marches reported throughout the nation. "Decades of failure in the legal system have fed our anger, and once again the President's promises were empty!" one protestor argued.\n\nIn statehouses across the South, the Democratic and FR-NPP opposition celebrate their victory. One Southern Democrat stated that "the extreme measures of the Voting Rights Act far exceeded what the Federal Government can decide in regards to States' rights." Southern leaders in the Far Right NPP were less circumspect, with one politician declaring that "segregation is here to remain in the United States, whether the Republicans like it or not!""
