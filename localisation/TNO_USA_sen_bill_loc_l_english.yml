bill_100.Title.Negotiate.RDR:0 "A Contest of Compromise"
RD_R_compromise_desc_100:0 "President Wallace F. Bennett sat at his desk staring pensively at his notes. Weeks of trying to solve one of the most divisive issues in American social, political, and economic history had proven to be a challenge, to put it mildly. A meeting regarding the extent of the bill was scheduled for today with some key Republican Congressmen.\n\nThe three Republicans walked into the room, greeting President Bennett with a row of shining smiles, failing to put Bennett at ease. The congressmen's outspokenness over the Voting Rights Act has given Bennett a good idea of what this meeting would turn into, and they didn't disappoint.\n\n"Mr. President," their leader said, "the discussion over the upcoming Voting Rights Act has us anxious. My colleagues and I do not believe the bill reaches far enough in the protections offered to African-Americans."\n\n"My administration has been working tirelessly to ensure a passable and effective bill. Isn't it necessary to make sure that the bill can survive the Congress in the first place?" Bennett responded.\n\n"A bill that commits to only one or two changes, outside of a ban against poll taxes, won't come remotely close to settling the injustices that African-Americans face in American society."\n\nThe hours went on, voices were raised, and the breaks grew longer as the shadows crept into the Oval Office."
bill_100.Option.Negotiate.RDR.a:0 "We have a deal."
bill_100.Option.Negotiate.RDR.b:0 "See the Republicans out."
bill_100_passed:0 "The Voting Rights Act, the heatedly fought-over bill over the political rights and protections of African-Americans, has managed to pass in an early morning vote in Congress. Years of debate have concluded with a step forward in offering some political protections for African-Americans. President Bennett declared that the Voting Rights Act "stands as a long-overdue step to address one of the most bitter injustices in American history."\n\nWhile the administration regards the passage of the bill as a rousing success, African-Americans across the country reported mixed emotions over the bill. As one African-American woman in Atlanta related, " President Bennett's taken a larger step forward than anyone else regarding civil rights, but we've all been here before, with empty words and nothing to show for it."\n\nMany in the nation, however, are relieved with President Bennett's success, figuring that if more issues arise, they can be handled in due time. This sentiment, however, is not shared by the R-D's Southern Democrats and the Far Right branch of the NPP. With this latest act, the Southern Democrats are likely to tilt further to the FR-NPP on concerns over federal overreach."
bill_100_failed:0 "Live updates indicate that the Voting Rights Act, the Bennett Administration's attempt to address the ongoing issue of civil rights in America, has failed to receive the votes needed to pass in Congress. President Bennett remarked that the bill's failure "serves as an example on how great of a divide there is between the leaders of the nation."\n\nAfrican-Americans across the country have expressed their deep disappointment upon hearing the news from Washington, with one man stating that:\n\n"We are tired, just so damn tired. We've been trying to win our protections and rights for so long - and nobody ever listens."\n\nMeanwhile, across the South and beyond, Democrats and members of the Far Right in the NPP have declared the failure of the Voting Rights Act to be a unmitigated success. Southern Democrats have lined up before the media to crow about their "pride in the protection of our states' rights," while Southern FR-NPP congressmen went further in declaring that "the federal government ought to learn it needs to mind its own damned business!""
bill_100_passed.Title:0 "The Voting Rights Act Passes!"
bill_100_failed.Title:0 "The Voting Rights Act Fails!"

