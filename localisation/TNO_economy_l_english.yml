building_satisfaction_offices_prog_tt: "Satisfaction regarding §YAdministrative Offices§! is §Y[?TNO_offices_satisfaction|2]%§! filled.\n\n§YEffects:§!\nWe have §Y[?total_offices]§!/§Y[?TNO_offices_total_needed] Administrative Offices§! needed to reach 100% §YSatisfaction§!, based on our §YPopulation§!.\n\nThe next §YAdministrative Office§! built will increase §YSatisfaction§! by about §Y[?TNO_next_offices_satisfaction|2%]§!, §YSatisfaction§! is affected by §Ydiminishing returns§! that increases more slowly the closer it is to §Y100%§!.\n\n§YOffice Satisfaction§! acts as an additional £GFX_prod_eff §Yeffectiveness multiplier§! for  £GFX_pol_power §YAdministrative Efficiency§!. At §G100% Satisfaction§!, §YAdministrative Efficiency§! will grant their full effects; At §Y50% Satisfaction§!, their effects will be §Rcut in half§!, and so on.[econ_offices_coverage]"
