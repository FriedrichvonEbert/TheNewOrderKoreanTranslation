building_satisfaction_prisons_prog_tt: "Satisfaction regarding §YPrisons§! is §Y[?TNO_prisons_satisfaction|2]%§! filled.\n\n§YEffects:§!\nWe have §Y[?total_prisons]§!/§Y[?TNO_prisons_total_needed] Prisons§! needed to reach 100% §YSatisfaction§!, based on our §YPopulation§! and §YPenal System Policy§!.\n\nThe next §YPrison§! built will increase §YSatisfaction§! by about §Y[?TNO_next_prisons_satisfaction|2%]§!, §YSatisfaction§! is affected by §Ydiminishing returns§! that increases more slowly the closer it is to §Y100%§!.\n\n§YPrison Satisfaction§! acts as an additional £GFX_prod_eff §Yeffectiveness multiplier§! for the current £GFX_pol_power §YSecurity Policy§!. At §G100% Satisfaction§!, the current §YSecurity Policy§! will grant their full effects; At §Y50% Satisfaction§!, their effects will be §Rcut in half§!, and so on.[econ_prisons_coverage]"
econ_prisons_coverage_yes: "\n\nOur network of §YPrisons§! across [?prison_covered_province] of our [?altered_num_owned_states] states grants us an extra [?prisons_stab_modifier|%+=2] of §Ystability§!.[econ_empty_prisons_coverage]"
econ_empty_prisons_coverage_yes: "\n\nBuilding §YPrisons§! in states that don't have any such as §Y[?state_without_prisons.GetName]§! will improve our stability by §G[?one_prison_coverage|%]§!."

building_satisfaction_barracks_prog_tt: "Satisfaction regarding §YArmy Bases§! is §Y[?TNO_barracks_satisfaction|2]%§! filled.\n\n§YEffects:§!\nWe have §Y[?total_barracks]§!/§Y[?TNO_barracks_total_needed] Army Bases§! needed to reach 100% §YSatisfaction§!, based on our §YPopulation§! and §YConscription Policy§!.\n\nThe next §YArmy Base§! built will increase §YSatisfaction§! by about §Y[?TNO_next_barracks_satisfaction|2%]§!, §YSatisfaction§! is affected by §Ydiminishing returns§! that increases more slowly the closer it is to §Y100%§!.\n\n§YArmy Base Satisfaction§! acts as an additional £GFX_prod_eff §Yeffectiveness multiplier§! for  £GFX_pol_power §YTraining Policy§!. At §G100% Satisfaction§!, §YTraining Policy§! will grant its full effects; At §Y50% Satisfaction§!, their effects will be §Rcut in half§!, and so on.[econ_barracks_coverage]"
econ_barracks_coverage_yes: "\n\nOur network of §YArmy Bases§! across [?barrack_covered_province] of our [?altered_num_owned_states] states grants us a §Yrecruitable population factor§! of [?barracks_manpower_modifier|%+2] and §Ydivision organization§! of [?barracks_org_modifier|%+2].[econ_empty_racks_coverage]"
