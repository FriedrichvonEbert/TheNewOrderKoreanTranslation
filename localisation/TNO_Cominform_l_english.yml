 ###RESOLUTIONS###

 SOCINTERN_VOTE_NON_AGGRESSION_PACT_TITLE:0 "§W상호 불가침조약§!"
 SOCINTERN_VOTE_NON_AGGRESSION_PACT_DESC:0 "§gProposal for every organization in the §RComIntern§! to officially declare a policy of mutual co-existence and non-aggression against all other §RComIntern§! member organizations.\n\nMember states will pledge to recognize one another's borders and sovereignty over their territories, and pledge to not aggress upon the territories of other member states.§!"

 SOCINTERN_VOTE_COMECON_TITLE:0 "§W§S코메콘§!의 창설§!"
 SOCINTERN_VOTE_COMECON_DESC:0 "§gProposal for the establishment of the §SCouncil for Mutual Economic Assistance§!, an organization that will aid with the development of socialist nations. §SCOMECON§! shall provide financial support to socialist nations, as well as possessing emergency funds for debt relief or defense spending in the case of war.\n\nAll member states will have the ability to contribute to §SCOMECON§!, and donations will be able to be granted to even non-ComIntern nations in the name of international solidarity.§!"

 SOCINTERN_VOTE_COMECON_SCIENCE_TITLE:0 "§W§S코메콘§! 과학국의 창설§!"
 SOCINTERN_VOTE_COMECON_SCIENCE_DESC:0 "§gProposal for the establishment of the §SCouncil for Mutual Economic Assistance§!'s Scientific Bureau. The §SCOMECON§! Scientific Bureau shall become the collective international scientific organization of the §RCommunist International§!, and serve as the research and development wing of §SCOMECON§!. Its purpose shall be to assist with mutual research, and allow the rapid advancement of developing countries to technological parity with the rest of the §SCOMECON§! member nations.§!"

 SOCINTERN_VOTE_INVITATION_TITLE:0 "§W for [SOCINTERN_INVITED.GetName]에게 §R회원국§! 자격 지급§!"
 SOCINTERN_VOTE_INVITATION_DESC:0 "§gProposal to extend an immediate offer of full §RComIntern§! membership to the ruling party of [SOCINTERN_INVITED.GetNameDef]. If they accept, they shall immediately be inducted into the §RComIntern§! as a voting member of the General Assembly, and gain access to all §RComIntern§! programs.\n\nAll diplomatic overtures, such as non-aggression pacts, extended as part of §RComIntern§! policy shall be extended to [SOCINTERN_INVITED.GetNameDef] as well.§!"

 SOCINTERN_VOTE_ASSOCIATESHIP_TITLE:0 "§W[SOCINTERN_INVITED.GetName]에게 §l준회원국§! 자격 지급§!"
 SOCINTERN_VOTE_ASSOCIATESHIP_DESC:0 "§gProposal to extend an immediate offer of §RComIntern§! associate status to the ruling party of [SOCINTERN_INVITED.GetNameDef]. If they accept, they shall immediately be inducted into the §RComIntern§! as an associate, and be able to apply for full membership at a later date.\n\n[SOCINTERN_INVITED.GetNameDef] will not be included in current §RComIntern§! policies until they achieve full membership status.§!"
 
 SOCINTERN_VOTE_INTERNATIONAL_BRIGADES_TITLE:0 "§W§x국제 여단§!의 창설§!"
 SOCINTERN_VOTE_INTERNATIONAL_BRIGADES_DESC:0 "§gProposal to create a §RComIntern§! bureau for providing clandestine military assistance to revolutionary movements. The §xInternational Brigades§! will be charged with facilitating passports, armaments, and transportation to those that wish to assist in socialist revolutionary activity abroad.\n\nThe formation of this bureau will allow §RComIntern§! member states the ability to dispatch international brigades to assist socialist nations at war, and grant a one-time bonus to military expertise.§!"

 SOCINTERN_VOTE_SPHERIFICATION_TITLE:0 "§W§S코메콘§!의 중앙집권화 확대 §!"
 SOCINTERN_VOTE_SPHERIFICATION_DESC:0 "§gProposal to further centralize the §SCouncil for Mutual Economic Assistance§! for the purpose of improved mutual assistance, lower trade barriers, and more fruitful economic cooperation between socialist nations.\n\nWith this reform, §SCOMECON§! will be considered an economic bloc of its own on the world stage.§!"

 SOCINTERN_VOTE_VOLUNTEERS_TITLE:0 "§W[SOCINTERN_VOLUNTEERS.GetName]를 위한 §x군사적 원조e§!§!"
 SOCINTERN_VOTE_VOLUNTEERS_DESC:0 "§gProposal to dispatch §xinternational brigades§! to assist [SOCINTERN_VOLUNTEERS.GetNameDef] in its ongoing conflict. §xInternational brigades§! will be able to be dispatched by each ComIntern member state, and will be recalled following the end of the conflict.\n\nAdditionally, material assistance to [SOCINTERN_VOLUNTEERS.GetNameDef] shall be available, if §SCOMECON§! has been founded.§!"

 SOCINTERN_NONE_TITLE:0 "§W없음§!"
 SOCINTERN_NONE_DESC:0 "§g현재 투표 중인 안건이 존재하지 않습니다.§!"

