 ## Events ##

 socintern.0.t:0 "공산주의 인터내셔널의 총회가 이제 준비되다"
 socintern.0.d:0 "Ever since the creation of the Communist International, work has been on going to prepare a great assembly. There, representatives of the world's socialist parties would be able to gather to discuss issues and propose various motions. Today, the work is complete and the Assembly is ready!\n\nMembers of the ComIntern will be able to propose motions, and vote on them through a secret ballot. The addition of the Assembly to the organization's charter will no doubt prove to be an important tool in the struggle to advance Socialism internationally."
 socintern.0.a:0 "만국의 노동자들에게 영광스러운 날이로군!"

 socintern.1.t:0 "[FROM.GetNameDef]이/가 코민테른 회원국 지위를 제안하다"
 socintern.1.d:0 "An invitation has arrived today from [FROM.GetNameDef] inviting our ruling party into the Communist International as associate member. This new organization, often shortened to the "ComIntern" is meant to bring together all those who fight for the rights of workers and the advancement of mankind toward socialism.\n\nOur party has received an invitation of associate membership; this position would allow us to observe the organization's meetings, and perhaps in the future join it fully. The [FROM.GetAdjective]s await our reply as to our decision concerning joining the ComIntern or not."
 socintern.1.a:0 "우리는 기꺼이 받아들일 것이다."
 socintern.1.b:0 "제휴국 지위를 받도록 하자."
 socintern.1.c:0 "우리는 코민테른과 관계를 맺을 의사가 없다."
 
 socintern.2.t:0 "[FROM.GetNameDef]이/가 코민테른 준회원국 지위를 제안하다"
 socintern.2.d:0 "An invitation has arrived today from [FROM.GetNameDef] inviting our ruling party into the Communist International as associate member. This new organization, often shortened to the "ComIntern" is meant to bring together all those who fight for the rights of workers and the advancement of mankind toward socialism.\n\nOur party has received an invitation of associate membership; this position would allow us to observe the organization's meetings, and perhaps in the future join it fully. The [FROM.GetAdjective]s await our reply as to our decision concerning joining the ComIntern or not."
 socintern.2.a:0 "제휴국 지위를 받도록 하자."
 socintern.2.b:0 "우리는 코민테른과 관계를 맺을 의사가 없다."

 socintern.3.t:0 "[FROM.GetNameDef]이/가 회원국 지위를 받아들이다"
 socintern.3.d:0 "We've received news that the ruling party of [FROM.GetNameDef] has agreed to join the Communist International as a full member. We can look forward to seeing their contributions and proposals in the ComIntern's meetings."
 socintern.3.a:0 "환영하오, 동지들!"

 socintern.4.t:0 "[FROM.GetNameDef]이/가 준회원국 지위를 받아들이다"
 socintern.4.d:0 "We've received news that the ruling party of [FROM.GetNameDef] has agreed to join the Communist International as an associate member. Their presence as observers on the organization's meeting will let them gauge our progress, and in time perhaps the closer ties between our nations will lead to their growth into full membership."
 socintern.4.a:0 "환영하오, 동지들!"

 socintern.5.t:0 "[FROM.GetNameDef]이/가 초대를 거절하다"
 socintern.5.d:0 "Sadly, it seems that [FROM.GetNameDef] will not join the Communist International. Representatives of their ruling party have politely but firmly turned down our invitation to join the new organization and its fight for workers' rights and socialism. Perhaps [FROM.GetNameDef] will show more interest in the future; for now joining the ComIntern is simply not within their priorities."
 socintern.5.a:0 "유감스럽군."

 socintern.6.t:0 "[FROM.GetNameDef]로부터의 초청"
 socintern.6.d:0 "Good news! It seems like our brothers in the global socialist movement have recognized our contributions to the struggle against capitalism and socialism and have been invited to the Rykov Conference! This is our chance to hobnob with the highest placed leaders of the proletariat, and encourage the networks that will broaden the success of the great revolution (and the prestige of our own nation).\n\nAlready our diplomats and party officials are competing for coveted spots among the guest list, hoping to be the ones to represent their nation among the emerging global movement. Without a doubt, we will demonstrate to our allies that we are a true partner in the march for justice and equality."
 socintern.6.a:0 "우리는 기꺼이 참석할 것이다"
 socintern.6.b:0 "우린... 바빠."

 socintern.7.t:0 "리코프 회의"
 socintern.7.d:0 "Excellent news! The Rykov Conference has been a splendid affair. The parties invited were cordial and honest, as old enmities were swept beneath the tide of global revolution. The minor disputes that occurred were quickly settled by the conference chairs, and on the whole the meeting was both productive and enjoyable.\n\nIf the conference is any indication, it appears that the ideological force of Socialism will once again return to the global scene. Let the worldwide enemies of the proletariat and popular justice tremble before the awesome power of the allied socialist nations!"
 socintern.7.a:0 "국제적인 이상이 인류를 통합하다!"

 socintern.8.t:0 "[FROM.GetNameDef]이/가 코민테른의 회원국 지위를 요청하다"
 socintern.8.d:0 "Every day seems to bring new triumphs for the nations of the ComIntern. Our ranks are expanding, our economic output is expanding, and even the nations most submerged in the filth of fascism and capitalism are beginning to feel the first tremors of the socialist earthquake.\n\nWe have recently received yet another application for full membership from the nation of [FROM.GetNameDef], whose people have felt the siren call of the global revolution. No doubt their presence among our faction will strengthen our capabilities against the enemies of the proletariat worldwide."
 socintern.8.a:0 "우리는 기꺼이 받아들일 것이다."
 socintern.8.b:0 "우리는 그들과 관계를 맺을 의사가 없다."

 socintern.9.t:0 "[FROM.GetNameDef]이/가 우리의 신청을 받아주다"
 socintern.9.d:0 "When our nation first began its path towards membership in the ComIntern, many called it a fool's errand. After all, the power of the bourgeoisie is formidable, and their will to crush any stirrings among the proletariat absolute. But in spite of the odds and naysayers, our ruling party vanquished its foes and now dominates local politics. Even this victory appeared fragile until recently we received word that our government's application to the ComIntern has been accepted. We are now acknowledged as an equal by the greatest socialist powers of the world, and stand besides them in their struggle."
 socintern.9.a:0 "훌륭하군!"

 socintern.10.t:0 "[FROM.GetNameDef]이/가 우리의 신청을 거절하다"
 socintern.10.d:0 "Terrible news! It seems that the leadership of the ComIntern has been corrupted by the very forces of capitalism and revisionism that they claim to fight against, how else can we explain their rejection of our application for full membership?\n\nHopefully in time, the winds of change will displace these two-faced fools and replace them in the movement's leadership position with nations more committed to the global revolution, but until then it seems that we must struggle against the capitalist oppressors on our own.\n\nPainful as it might be to be separated from our comrades, we must continue onwards, until one day our fellow proletarian governments see the light and acknowledge us once more."
 socintern.10.a:0 "유감스럽군."

 socintern.11.t:0 "[FROM.GetNameDef]이/가 코민테른의 준회원국 지위를 요청하다"
 socintern.11.d:0 "The winds of change, the basic forces of economics, and the inevitable victory of the socialist revolution cannot be rushed. Attempting to bring about our final victory before its time will only delay the day of triumph -- as the Bukharinists learned to their sorrow. Therefore, although it is saddening that they had not considered themselves worth of full membership, the application of [FROM.GetName] to join the ComIntern as an associate nation is still cause for celebration. We must now determine whether they are worthy of this honor, or if their form of socialism is insufficient for the needs of the global proletariat."
 socintern.11.a:0 "우리는 기꺼이 받아들일 것이다."
 socintern.11.b:0 "우리는 그들과 관계를 맺을 의사가 없다."
 
 socintern.12.t:0 "[FROM.GetName]이/가 우리의 신청을 받아주다"
 socintern.12.d:0 "Excellent news on the diplomatic front. We have recently received an official communique from the ComIntern high council formally accepting our nation into the pact as an associate member.\n\nThis is good news for our government, we are now poised to either join the organization in full should we consider it useful for our interests, or to leave with few repercussions if it is not. We can only hope that our new allies understand our position, and are able to win our trust."
 socintern.12.a:0 "훌륭하군!"

 socintern.13.t:0 "[FROM.GetName]이/가 우리의 신청을 거절하다"
 socintern.13.d:0 "Tragic news from the diplomatic front. It seems that the fools in the ComIntern leadership have rejected our membership in their special club. Although we had hoped to head off this scenario by requesting membership as an associate rather than in full, even this was not enough for the so-called "leadership" of the organization. Despite this humiliation, our nation has not abandoned our commitment to the workers of the world, though we will have to find alternative channels to express it."
 socintern.13.a:0 "유감스럽군."

 socintern.0.t:0 "총회가 개최되다"
 socintern.0.d:0 "Ever since the creation of the Communist International, work has been on going to prepare a great assembly. There, representatives of the world's socialist parties would be able to gather to discuss issues and propose various motions. Today, the work is complete and the Assembly is ready!\n\nMembers of the ComIntern will be able to propose motions, and vote on them through a secret ballot. The addition of the Assembly to the organization's charter will no doubt prove to be an important tool in the struggle to advance Socialism internationally."
 socintern.0.a:0 "만국의 노동자들에게 영광스러운 날이로군!"

