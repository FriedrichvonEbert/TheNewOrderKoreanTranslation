 reich.561.t:0 "알베르트 슈페어가 살해당하다"
 reich.561.d:0 "알베르트 슈페어가 내전 동안 독일을 도망친 후 미합중국에서 망명 신청을 승인받은 이후, 독일 내외에 있던 많은 이들은 슈페어가 영원히 우리의 손아귀에서 벗어났다고 생각했습니다. 그들을 틀렸습니다.\n\n오늘 뉴욕 경찰은 슈페어가 미국에 도착한 이후 살고 있던 작은 아파트에서 비명소리가 몇 차례 들렸다는 신고를 받고 출동했습니다. 경찰이 아파트 안에 들어가자, 그들은 베스트셀러 작가이자 옛 건축가가 서재에서 송곳으로 무참하게 살해되어 죽어있는 모습을 발견했습니다.\n\n이 소식은 전세계를 충격과 분노에 빠뜨렸습니다. 주로 미국에게 고위 인물을 보호하는데 실패했다는 책임에 관한 것이었습니다. 이후 미국 정부는 FBI가 정의를 위하여 슈페어를 죽인 사람을 쫓는 것을 멈추지 않을 것임을 맹세하고 나섰고, 전세계의 자유주의 운동권에 있는 사람들은 바보같게도 슈페어를 독일을 위한 최선의 희망으로 보고 있습니다."
 reich.561.a:0 "슈페어의 책이 드디어 좋은 끝을 맞았군."

