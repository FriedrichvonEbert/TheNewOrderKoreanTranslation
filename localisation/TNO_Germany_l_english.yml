 GER_Theodor_Oberlander_hog_desc:0 "------------\n§L고학력이고 독선적인데다 논란되는 라이히스탁 의장 테오도르 오버랜더는 NSDAP 내에서 이례적으로 승진했습니다. 슈페어주의자들은 그를 보수주의자, 심지어 반동이라고 생각하지만 정통파 국가사회주의자들은 그를 라이히의 고통스러운 구조로부터 위대한 개혁을 이루고 이념은 지키되 슈페어보단 덜 악랄한 개혁가라고 생각합니다.\n\n오버랜더는 농업과 경제학에서 박사학위를 취득한 뒤 방첩국에서 근무를 시작하고, 이후 우크라이나 베르그만 대대에서 근무했습니다. 하지만 총통께서 몇장의 편지를 보내 그의 동부종합계획의 인종계획이 국가사회주의를 오용했다고 비판하신 직후 그는 직위에서 해임되었습니다.\n\n그는 이에 굴하지 않고, 정계에 입문해서 프라하 대학 교수직에서 선거운동에 임하고, 라이히스탁에 간신히 의석을 사수했습니다. NSDAP 개혁파의 초기 창립맴버로서 오버랜더는 그 건축가가 이념적 실패를 바로잡는 것 보다 학생과 좌파들에게 호소하는것에 더 집중하자 슈페어와 결별했습니다. 그 어떤 파벌도 오버랜더의 사상을 좋아하진 않지만 라이히의 시민들은 그와 그 이념을 좋아합니다.§!"

 #Generals

  MILITARY_HENNING_VON_TRESCKOW_DESC:0 "------------\n§L최후의 프로이센인이라고 불리는 헤닝 폰 트레슈코프는 국방군 장군으로서 잘 알려져 있습니다. 폰 트레슈코프는 브란덴부르크 귀족가문에서 태어나 가문의 자랑스러운 군복무 역사를 이어 1차 대전에서 복무했습니다. 패전 이후 폰 트레슈코프는 베르사유 조약의 영토상실을 복구할 유일한 계책이 나치당이라 믿고 나치 활동에 참가했습니다. 그러나 이러한 이상주의는 장검의 밤 도중에 산산조각났고 그는 NSDAP에 대한 증오심을 갖기 시작했습니다.\n\n그럼에도 불구하고 폰 트레슈코프는 2차대전에서 훌륭히 복무했고 특히 동부전선에서 수많은 작전을 지휘해 부하린의 패망과 라이히의 승리에 크게 기여했습니다. 소문에 의하면 트레슈코프는 전쟁 중 훗날 당과 총통에 관련된 음모로 체포되거나 처형되는 몇몇 개인과 접촉했다고 알려져있습니다. 하지만 폰 트레슈코프 본인은 이러한 범죄와 전혀 연관되지 않았고 이러한 소문은 빠르게 가라앉았습니다.\n\n엄격하고 고풍스러운 프로이센 남자로서 폰 트레슈코프는 육군이 정치화되고 사법적인 절차를 무시하고 참사를 저지르는 라이히를 경멸하고 있습니다. 놀랍게도 트레슈코프의 보수적인 프로이센 유풍이 군부의 진보적인 목소리를 대변하고 있습니다. 알베르트 슈페어는 그가 자신의 내각에 들어오는 것을 환영했습니다. 늙은 군인은 그가 나치가 부순 독일의 황금기를 복구할 기회를 얻은것에 기뻐하고 있으나 그가 그러기 위해 정치에 입문해야 한다는 사실은 경멸하고 있습니다.§!"

  MILITARY_HANS_SPEIDEL_DESC:0 "------------\n§L한스 슈파이델은 독일의 많은 원로 장성들처럼 1차대전 참전용사입니다. 솜 전투에서 중대장으로 참전했고 베르사유 조약으로 군이 축소되었을 때 군에 남아있었습니다. 그는 2차대전에서 독일이 힘을 되찾을 때도 훌륭히 복무했습니다. 그중에도 슈파이델은 2차대전중 부하린과 그의 볼셰비키 동지들에게 가장 큰 타격을 입힌 레닌그라드 정복으로 유명합니다.\n\n슈파이델은 의심의 여지없이 국방군 최고사령부에서 가장 강력한 사람이고 그걸 보여줄 재능있는 사람입니다. 라이히 개혁파의 지도자로서 슈파이델은 독일이 세계 패권을 유지해야 한다고 생각하지만 그가 생각하기에도 구시대적이고 야만적이라고 생각하는 나치의 인종정책에는 별로 관심을 기울이지 않습니다. 그런 그는 라이히를 위해 현대화의 이점을 추구하고 국가사회주의의 이상한 점을 거부해왔습니다.\n\n그의 이런 점은 NSDAP에서 연줄이 없는점과 맞물려 라이히 내에 많은 적을 만들었습니다. 그가 국방군 최고사령부 사령관으로 취임했을 때 라이히의 보수파와 반동들은 격분했고 개혁파 또한 놀랐습니다. 그의 정치적 신념과 관계없이 그의 복무기록은 전혀 흠잡을데 없습니다.§!"

### IDEAS ###

 to_banish_want:0 "가난의 제거"
 to_banish_want_desc:0 "보통사람의 혁명은 국가사회주의의 더 나은 세계 질서 하에서의 풍족한 생활이라는 약속를 연료로 모든 것을 찢고 또 찢으면서 과거의 타락을 소각했습니다.\n\n경제적 실패와 폐허의 10년이 뒤따랐습니다. 레벤스라움은 라이히의 자기소멸의 촉매가 된 아틀란트로파나 게르마니아와 같은 프로젝트들처럼 현실화되거나 입증되지 못했습니다. 임시방편인 동시에 인종적 멸절을 의미하는 노예제는 궁극적으로 세대 전체의 생산성과 당에 대한 충성심을 파괴하였습니다. 지나치게 비대화한 국방군의 예산을 깎으려는 국가사회주의독일노동자당의 불안정성은 오직 그 상처에 조롱만을 더할 뿐입니다. 이는 막다른 길입니다."

 the_two_principles:0 "두 개의 원칙"
 the_two_principles_desc:0 "국가사회주의독일노동자당은 참된 이념을 가진 정당이며 - 독일의 하나이자 유일한 세력이 되어야 했습니다. 이러한 원칙 하에 당은 싸웠고 승리하였으며, 그 자신은 이제 지구상에서 가장 강력한 제국의 목을 확실하게 조이게 되었습니다.\n\n1962년까지의 SS의 쿠데타 시도와 경제적 실패, 서러시아 전쟁과 국가사회주의독일노동자당의 반복된 실패는 하나이자 유일한 힘이라는 그들의 이미지를 소각했으며, 만연한 파벌주의는 '참된 이념'의 잔해마저 불태우고 있습니다. 아돌프 히틀러의 만족스러운 영도 와 독일 국민들의 엄청난 충격 하에."

 endsieg:0 "최후 승리?"
 endsieg_desc:0 "유대자본주의적 구질서에게 거둔 최후 승리인 엔드지크(Endsieg)는 수년 간의 고된 혈전 끝에 달성되었습니다. 이 승리와 함께 국가사회주의적 신질서는 라이히를 인도하는 신의 복음이 되었습니다. 달성해야 하는 운명 - 동방식민운동이라는 새로운 삶이 독일인들을 기다렸습니다.\n\n동부종합계획은 실패했고, 독일의 유일한 합법적인 이데올로기로서의 국가사회주의독일노동자당의 이미지는 실패의 연속 속에 파괴되었습니다. 국가사회주의독일노동자당의 리더십과 크게 다르지 않게, 독일인들은 매우 분열되었고, 단 하나의 문제로 뭉쳐있습니다. 그들의 미래에 대한 두려움으로."

 gone_over:0 "변절"
 gone_over_desc:0 "아리아인의 명백한 운명 아래 인도되는 파도처럼, 독일 국방군은 제2차 세계대전에서 유럽 전역을 휩쓸었습니다. 운터멘쉬들은 굴종했고, 게르만족은 승천했으며, 라이히의 정당한 영토는 정복되었습니다. 한동안 그 어느 것도 전쟁의 신의 가호를 받는 독일을 멈추지 못할 것처럼 보였습니다.\n\n한때 영광스러웠던 국방군에게는 얼마 지나지 않아 구더기가 들끓기 시작했습니다. 남아있는 몇몇 현명한 이들이 아니었다면, 라이히는 서러시아 전쟁 중 붕괴되었을 것입니다. 미쳐버린 폭격 작전과 끝없는 징병 속에 국방군은 자기유지를 위해 발악하고 있습니다. 그러나 다른 방법은 없지요. 전쟁의 신은 반대편으로 가버렸습니다."

 master_of_europe:0 "유럽의 지배자"
 master_of_europe_desc:0 "독일은 베르사유의 치욕을 복수하고 우리 천년제국의 영원한 기반을 닦으며 연합군과 볼셰비키들을 꺾고 승리를 쟁취했습니다. 독일이 1950년대의 치명적인 문제들에 직면하면서 점차 힘이 약해지긴 했지만, 독일인들은 여전히 국가적 통합과 자부심의 원천으로서 우리의 위대한 승리를 떠올립니다."

 defeat_in_victory:0 "승리의 패배"
 defeat_in_victory_desc:0 "1950년대 독일 경제의 몰락은 유럽 전체를 끌어들였고 국가를 내전 직전으로 몰아갔습니다. 최악의 상황은 지나갔고 독일 경제는 천천히 회복되고 있지만, 라이히는 여전히 이 거대한 붕괴의 여파에서 신음하고 있습니다. 식민지들은 부분적으로 독립적이며, 거대 프로젝트들은 중단되어야 했고, 독일의 군사력과 산업력은 아시아와 아메리카의 라이벌들에게 추월당한지 오래입니다."

 student_protests:0 "학생 시위"
 student_protests_desc:0 "독일 대도시들의 거리는 우리 정부의 실패한 개혁, 경제 상태, 비아리아인들의 처우와 그들이 느끼는 다른 부당함에 대항하여 싸우는 학생 시위대에 의해 점거되었습니다. 여전히 지배적이지만 추락하는 독일에서 자라나 암시장에서 거래되는 미국과 이탈리아 언론에 의해 타락한 독일의 젊은이들은 매우 양극화되고 극단화되며 불만에 차 있습니다."

 decadence_and_complacency:0 "퇴폐와 안일함"
 decadence_and_complacency_desc:0 "독일 경제는 비아리아인인 수많은 노예계층에 전적으로 의존하며 독일인들의 대다수는 땀과 노역 없이 살도록 보장하고 있습니다. 경제적 불확실성에도 불구하고 급속히 발전하는 중산층들과 더불어 전세계에서 가장 높은 생활수준을 유지하고 있는 아리아인들은 이제 육체노동이라는 개념을 이질적으로 받아들입니다. 결과적으로 '열등한' 직업에 종사하는 것을 원치 않고 그 직업에 적합하지 않게 된 독일은 수많은 불충한 노예들에게 더더욱 의존하고 있습니다."

 overextended_luftwaffe:0 "비대한 루프트바페"
 overextended_luftwaffe_desc:0 "우랄 산맥에서 사하라 사막까지의 끊임없는 공군 작전과 정부와 협력하기를 거부하는 제국원수 헤르만 괴링의 고집의 합작으로, 본토에 위치한 공군 전력은 한심할 정도로 적습니다."
 
