 GER_GCW_sabotage_frontlines_desc:0 "전쟁이 발발하면서 독일의 영토는 여러 세력이 차지하며 분열되었습니다. 우리가 이 분쟁에 맞서기 위해서는 가능한 모든 수단을 동원하여 적을 압도해야 합니다. 적의 전선을 괴롭히고 교란시키기 위한 은밀한 작전은 전세를 역전시키는 데 필요한 전술적 책략으로 쓸 수 있습니다."
