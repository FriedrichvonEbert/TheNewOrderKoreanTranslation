reich.701.t:0 "개혁가에게 보내는 초대장"
reich.701.d:0 "슈페어 장관께,\n\n제국원수로서, 장관께서 대게르만국의 후계자로 선택받게 되신 것에 축하를 드려야겠습니다. 이 역사적인 순간을 축하하고자, 카린할에서의 저녁식사에 장관님을 초대하고자 합니다. 장관께서 고급 입맛의 소유자시라는 말은 익히 들었고, 그런 면에서 저는 카린할이 어느 곳보다 적합한 곳이라 생각합니다. 또한 저는 장관께서 수많은 아이디어와 개혁 사상을 가지신 분으로, 라이히를 또 다른 경지에 올려 놓길 바라시는 분이라 들었습니다. 제 과거의 경력이 군사적인 것이긴 해도, 제가 정치인으로서 활동하며 배운 것은 이것입니다. 상상력이 부족한 사람들이 상황을 "그대로" 유지하기를 바랄 때 평화를 지키려고 하는 사람은 거의 없다는 점입니다. 그러한 악마들 때문에라도, 저는 무력을 권해드릴 수 있을 뿐입니다. 4인방이 장관의 주요 조언가들임을 잘 알고 있습니다만, 어쩌면 거기 자리 하나 정도는 더 있지 않겠습니까? 제 대중적인 인기와 군사적인 기량은 의심할 여지없이 장관의 대의에 커다란 지원을 가져다 줄 것입니다. 또한 제가 장관의 것이 아닌 다른 정부에서 일하고자 하는 마음은 없습니다.\n\n진심을 담아,"
reich.701.a:0 "제국원수 헤르만 괴링 드림."

reich.702.t:0 "사인방 말고 자리 하나 더 있나?"
reich.702.d:0 "알베르트 슈페어는 편지를 읽고 또 읽으면서 그것이 얼마나 허물이 없으며 편안한 내용인지 놀랍다고 생각했다. 그 편지는 슈페어가 계승하고 앞으로 계속해서 꾸려나갈 라이히에게 엄청난 결과를 가져올 수 있어 단순한 서신의 형식을 거의 보이지 않았다. 순간, 너무나도 유혹적이었다. 괴링은 훌륭한 여론을 가지고 있고 의심할 여지없이 수많은 중립적인 자들을 끌어들일 수 있는 수단이었다. 하지만 그것 외에는 괴링이 지닌 가치보다 그가 일으킬 소동이 더 많았다. 일단 그의 성격 자체가 이미 취약한 사인방에 불균형을 일으킬 수 있었다. 무력을 좋아하는 그의 늙은 명성은 슈미트와 충돌하게 될 것이며, 그의 최악의 경제적 아이디어는 에르하르트와 부딪히게 될 것이다. 괴링은 스포트라이트를 너무 즐기는 사람이었고 '언변가' 키징어로부터 스포트라이트를 빼앗으려 할 것이다. 그리고 트레슈코프는 말할 것도...\n\n"슈페어 씨, 트레슈코프가 로비에서 기다리고 있습니다."\n\n호랑이도 제 말하면 온다더니. "아, 들여보내주게. 고맙네." 슈페어는 이제서야 마음을 다잡았다. 트레슈코프가 이 문제를 해결할 사람이 될 것이다. 괴링과 트레슈코프는 애초부터 서로 친하지를 않았다. 어쩌면 쇠르너가 이 사실을 알고 즐거워할지 모른다. 물론 자세한 내용은 제 때 잘 다뤄져야 하겠지만 말이다. 트레슈코프가 문을 열고 들어오자, 그는 슈페어가 자리에서 일어서 자신을 기다리고 있다는 사실에 놀랐다. 그가 평소 보였던 모습보다 훨씬 역동적으로 보였다. 아마도 다시 한 번, 그들은 서로 무언가에 대해 마음을 공유하고 있었을지 모른다."
reich.702.a:0 ""안타깝군. 카린할 방문은 즐거웠을텐데.""

reich.703.t:0 "독단론자에게 보내는 초대장"
reich.703.d:0 "마르틴 보어만 당수부장께,\n\n다른 무엇보다도, 승계를 확고히 한 것에 대하여 진심으로 축하의 말씀을 드리고 싶습니다. 저는 당수부장께서 우리가 처음에 무엇 덕분에 위대해졌는지를 잊지 않고 국가사회주의의 뜨거운 횃불을 밝고 빛나는 미래로 가지고 가주실 것을 의심하지 않습니다. 따라서 저는 당수부장님을 카린할의 저녁식사에 초대하고 싶습니다. 저희는 라이히의 미래에 관하여 논해야 할 것이 너무나도 많습니다. 국가사회주의의 원칙에 관한 당수부장님의 굳은 결의와 제 대중적인 인기만 있다면, 내부에 있든 외부에 있든 그 어떤 적도 감히 우리의 위대한 라이히에 맞서려 하지 못할 것입니다. 따라서 저는 행정가이자 장교로서 당수부장님의 일파에 함께 하여 많은 것을 제공할 수 있을 거라 생각합니다. 당수부장님께서 편하신 날짜에 카린할에서 만나 더 많은 논의를 할 수 있기를 바랍니다.\n\n충심을 담아,"
reich.703.a:0 "제국원수 헤르만 괴링 드림."

reich.704.t:0 "어둠 속의 주인들과 깜빡거리는 불꽃들"
reich.704.d:0 "보어만은 편지를 읽으며 자리에 앉았다. 그는 편지를 거듭하여 읽었다. 갈팡질팡하는 어릿광대 같으니라고. 보어만은 편지를 읽으며 누가 불리한 위치에 있는지 알고 있었다. 아무리 해도 싫었다. 편지를 구겨질 때까지 접은 후, 보어만은 편지 종이를 다시 봉투 안에 집어넣었다. 손에 봉투를 든 보어만은 천천히 방 반대편에서 지글거리며 불타는 벽난로로 걸어갔다.\n\n그의 손가락이 비추는 그림자가 벽난로 앞에서 깜빡거렸다. 그것은 보어만에게 아이디어 하나를 주었다. 괴링의 꼭두각시를 조종하는 사람들과 멀어지고 싶은 것이다. 괴링은 바보였다. 보어만은 그림자 속의 주인들이 의심할 여지없이 자신이 가지고 있는 이 짧은 편지를 보고 싶어 할 것이라 장담했다. 그는 책상으로 돌아가서 다시 자리에 앉았다. 손에 편지를 든 채로. 전화를 들고 보어만은 비서에게 말했다. "쇠르너 원수와 연결해 줄 수 있겠나?"\n\n"물론입니다. 연락의 이유에 대해서는 뭐라고 설명할까요?""
reich.704.a:0 ""내가 크게 기뻐할 만한 소식을 가져왔다고 말해주게.""

reich.705.t:0 ""카린할의 괴링""
reich.705.d:0 "괴링은 한숨을 쉬며 사무실 밖으로 걸어나왔다. 도박이 실패했다. 그는 이제 군국주의자들과 맺어져야 했다. 후계자에게 보낸 편지는 유출되었고 쇠르너는 이를 "배신"이라고 부르기 시작했다. 괴링은 쇠르너에게 거짓말을 했다. 보수파가 나에게 알리지도 않고 편지를 보냈으며 만남을 주선했다고. 운이 좋았는지 쇠르너는 그를 믿었다. 하지만 괴링은 나우만은 그렇지 않을 것임을 알았다. 실제로 그렇지도 않은 것에 대하여 군국주의자들이 어떻게 괴링을 대신하여 그 일을 해냈는지 나우만 장관에게 설명해주었다. 모든 일이 지나간 후, 괴링은 양쪽에서 꺼낼 수 있는 마지막 말이 있을 것만 같았다. 하지만 나우만은 말을 더 잇지 못하고 괴링에게 화가 나고 불신감이 들어 전화를 끊어버렸다. 전화 한 통으로 보수파의 그에 대한 지지는 없어졌다.\n\n그는 카린할의 미술품 전시관을 거닐었다. 한 그림이 그의 시선을 붙잡았다. 나폴레옹의 그림이었다. 그는 의자에 주저앉아 있었다. 패배한채로. 그림에는 지휘관의 눈길도, 열정적인 모습도 없었다. 허공을 향하여 멍한 눈길을 보내고 있을 뿐이다. 처음에는 자존심의 문제가 달려있었다. 무엇보다도, 지금 유럽의 주인은 누구인가? 총통은 프랑스인이 아니었지만, "나폴레옹"이라 불릴 만했다. 하지만 이제 괴링은 감정이입을 하며 그림을 바라보고 있었다. 만일 쇠르너와 전쟁 계획이 성공하고, 의심할 여지없이 나폴레옹보다 훨씬 위대한 자로 역사에 남을 것이다... 그러나 괴링은 자신이 나폴레옹이 아님을 잘 알고 있었다. 라이히가 가진 그 위대함에도, 앞으로 다가올 전쟁계획들은 성공시키기가 거의 불가능할 것이다. 그날, 그의 군대가 흔들리고 국민들이 울부짖는 날, 괴링은 누군가 자신의 그림을 그려주기는 할까 하고 궁금해했다."
reich.705.a:0 "거짓말, 실패, 그리고 실망."

