hitlerillness.10.t:0 "총통과의 만남"
hitlerillness.10.desc:0 "째-깍. 째-깍. 알베르트 슈페어는 창문 옆에 서있었다. 그때 아돌프가 방으로 발을 끌며 느릿느릿 걸어왔다. 혼자서 뭐라뭐라 중얼거리고 있었다. 저 커다란 두 파란 눈은 슈페어의 얼굴에 꽂혀 있었고, 아돌프는 웃고 있었다. 햇빛 속에서 자신의 친구 곁으로 가고자 천천히 걸어오고 있었다. 그는 갑자기 아주 쾌활한 소리를 내며 슈페어에게 인사했고, 슈페어가 보낸 경례에 떨린 팔로 응답했다. 그 행동은 아돌프가 균형을 잃게 했고 그는 끄응 하며 앞으로 비틀거렸다. 슈페어는 본능적으로 나이든 이 남자의 어깨를 잡았고 조심스레 그를 부축했다.\n\n"하일 히틀러." 슈페어가 슬픈 웃음을 지으며 말했다. "조심하셔야 합니다. 아돌프. 고리타분한 농담으로 웃어서 쓰러지시는 걸 보고싶어서 온 게 아니니까요! 각하께서 후임자로 저를 지명해주신 것에 진심으로 감사를 드리고자 여기 온 겁니다." 그의 말투는 진지해졌다. "저는 독일국이 천 년 동안 이어지기를 바랍니다. 하지만 정책면에서 진지한 변화가 있지 않다면 이것이 이뤄질 거라 생각하지는 않습니다. 괴링은 저를 급진적이라 합니다. 그가 그럴 만한 자격이 있는지는 모르겠지만 말입니다. 그 남자는 깔끔한 훈장들과 멋있는 최신 옷들이라는 유대인들을 찬장에 잔뜩 넣어놨으니 말입니다. 보어만 같은 경우는-"\n\n"보어만, 쪼그만 대머리 족제비 같으니라고!" 히틀러는 갑자기 소리를 질렀다. 그의 얼굴은 분노로 떨렸다. "마르틴과 헤르만... 그 자들은 모든 걸 원해! 내가 죽지 않으리란 걸 모르고 말이지!" 총통은 분노로 이글거리는 두 눈으로 자신의 경제 장관을 바라보았다. "히틀러가 곧 독일이고, 독일이 곧 히틀러야! 내가 죽으면 유대인들이 까마귀처럼 우리의 시체를 파먹겠지!" 기침소리가 그의 목에서 솟구쳐 나왔다. 그의 몸 전체가 덜덜 떨렸다. 히틀러는 슈페어의 어깨를 꽉 쥐었다. 그의 얼굴은 점점 더 빨개졌다. 째-깍. 째-깍.\n\n갑자기 문이 벌컥 열렸다. 총통의 개인 경호대원들이 문 안으로 뛰쳐들어왔다. 로쿠스 미쉬가 총통의 팔을 붙잡고 문까지 그를 부축했다. 슈페어에게는 혐오의 눈빛을 보냈다. 슈페어가 뭐라 말하기도 전에, 그의 오랜 친구는 어딘가로 사라졌다. 그는 어안이 벙벙하여 침묵을 지켰고, 간간이 들려오는 시계가 째깍거리는 소리만이 침묵을 깨고 있었다."
