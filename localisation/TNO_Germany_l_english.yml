 reich.555.t:0 "카를 되니츠가 크림 반도에서 쿠데타를 일으키다!"
 reich.555.d:0 "라이히가 혼란을 향해 빠르게 곤두박질지차, 크림 반도에서의 침묵은 점차 귀를 먹먹하게 할 정도로 커졌습니다. 독일 흑해 함대의 기지이자 작은 강철 섬을 만들 수 있을 정도로 충분한 해군 기반시설을 가지고 있는 저 북적거리는 항구는 엄청난 관심을 보여왔습니다. 매일매일 그로이툰기스 가에 있는 총독의 위풍당당한 집에 '선물'이 몰려든다는 소문이 돌았기 때문입니다. 하지만 테오데리히스하펜에 끊임없이 몰려드는 선물의 흐름에도, 거의 아무 정보도 흘러나오지 않았습니다. 광란의 공식 발표 세례가 공기 중을 채우는 오늘 아침 일찍까지는 그랬습니다.\n\n저명한 해군 영웅 카를 되니츠가 아침 7시 즈음 라디오를 통해 '독일이 가장 암흑에 빠져 있을 때 감히 독일이 태어날 때부터 누리고 있던 자유를 빼앗으려 하는 변절자들'을 비난했습니다. 의심할 여지 없이 라이히스탁의 존엄성을 해친 한스 슈파이델을 일컫는 것입니다. 그는 말하길, 사복을 입은 해병대가 도시 주변의 주요 지점과 부두들을 점령했다고 합니다. 정오에는 민간 총독이 사임을 표하며 짧게 '개인적인 의견 불일치'를 언급했는데, 아무래도 권고 사직인 것 같습니다.\n\n되니츠는 분쟁에서 중립을 유지하길 원한다고 주장하며, 게르마니아의 분란이 자신이 진정한 독일의 합법정부라고 생각하는 유일한 일파, 즉 마르틴 보어만의 보수파를 통해 해결되기를 바란다고 읍소했습니다.\n\n분명히 다른 경쟁자들이 실망할 동안 보어만파는 이 승리에 놀라웠을 것입니다. 몇몇 핵심 보어만파 지휘관들은 공개적으로 되니츠의 지지를 받아들이며, 카를 되니츠라는 진정하고 순수한 전쟁 영웅만이 '퇴폐적인 프로파간다'의 자욱한 연기를 꿰뚫고 아돌프 히틀러의 분명하기 그지 없는 의지를 확인할 수 있었다고 주장합니다. 우리의 대의에는 충격적인 사건입니다. 해군에서의 변절이 이미 시작되었고, 가장 두려운 것은 마지막 몇 주를 보내는 동안 아직 결정하지 못한 해군 지휘관들이 이제 되니츠, 혹은 넓게는 보어만의 기치 아래로 향할까 하는 것입니다."
 reich.555.a:0 "그 빌어먹을 반역자가!"

 reich.556.t:0 "크릭스마리네가 크림 반도로 떠나다"
 reich.556.d:0 "라이히의 눈들은 다시금 동쪽, 즉 크림 반도를 향해 있습니다. 지금보다 더욱 놀랄 만한 소식이 항구에서 들려왔기 때문입니다. 다시 한 번 독일의 제도를 존중하는 것이 중요하다고 분노의 요구를 라디오를 통해 전달하며, 카를 되니츠는 방송 중간에 이름들을 읽어나가기 시작해 전 세계에 있는 사람들을 충격에 빠뜨렸습니다. 가능한 모든 함대와 전역, 그리고 라이히 전역에 있는 제독들이 되니츠의 행동을 칭찬하며 테오데리히스하펜에 공식 성명을 분명히 보내왔습니다. 되니츠의 맹렬한 비난은 독일 해군, 특히 내전에서 어느 한 편을 공개적으로 고르는 것에 불만을 느껴온 자들에게 '중립'이라는 체면을 세울 만한 대안을 명백히 제시해줌으로써 많은 동조를 불러왔습니다. 선장이 되니츠 대신에 알베르트 슈페어를 지지하기로 발표하자 빌헬름스하펜에 있던 네 명의 선원들이 바다로 뛰어내려 약 2킬로미터를 헤엄쳐 육지로 갔다는 상상 속에나 나올 법한 이야기조차 퍼지기 시작했습니다.\n\n라이히 전역에 있는 선박들이 되니츠의 기치 아래, 그리고 보어만의 기치 아래에 모여들면서, 다른 후보자들에게는 점차 어두운 전망이 나타나고 있습니다. 우리에게는 운이 좋게도, 수많은 제독들이 공개적으로 되니츠의 시도에 퇴짜를 놓으며, 공개적으로 게르마니아에서 일어난 아주 비슷한 사건에 저항하기 위해 크림 반도의 총독을 상대로 쿠데타를 감행하려는 기만을 비난하고 있습니다."
 reich.556.a:0 "아무런 이득도 보지 못하겠군."

 reich.557.t:0 "마르틴 보어만이 죽다"
 reich.557.d:0 "오늘 아침 총통 각하께 걸려온 전화는 오늘 아침 우리가 알게 되었던 사건이 사실임을 확인해주었습니다. 마르틴 보어만이 죽었습니다. 전임 국가지휘자는 내전이 끝나자 독일에서 도망을 쳤고 우리 요원들이 마침내 그를 찾을 때까지 수많은 국가판무관부에 흩어진 자신의 추종자들 사이에서 망명생활을 하려 했습니다.\n\n강제로 요양원에 구금된 환자인 보어만은, 가명을 가지고 남아있는 몇 안 되는 추종자들 중 하나의 허락을 받은 것으로 보입니다. 우리가 획득한 진료 보고서에 따르면, 보어만은 6주 전 완전한 심리적 붕괴를 마지막으로 호소하기 전까지 수 개월 동안 현실에서 점점 더 멀어지고 있었다고 합니다.\n\n우리 요원은 보어만의 죽음을 자살처럼 보이게 만드는 명령을 받아 잡역부로 변장하여 요양원에 잠입했으나, 새로이 피해망상증에 시달리고 있던 보어만은 요원의 제복에 '흰 빛깔'이 제대로 있지 않다는 이유로 그에게 겁을 먹었습니다. 화장실 안에 들어가 문을 잠그고 경비병에게 자신을 플렌스부르크로 도망가게 해달라고 비명을 지르던 보어만은, 요원이 드디어 화장실 문을 부수고 안으로 들어가자 보어만은 날카로운 거울 조각으로 자기 목을 그었습니다. 요원은 빠르게 그 자리를 떠났고, 의사들은 이후 그 죽음이 자살이라 결론지었습니다."
 reich.557.a:0 "악하도다, 악하도다! 악한이 저기에 있다!"

 reich.558.t:0 "헤르만 괴링이 죽다"
 reich.558.d:0 "남아프리카에서의 분쟁이 계속해서 맹위를 떨치고 있기에, 사망 보고서는 우리 행정부의 책상에 올라오기를 멈추질 않습니다. 하지만 오늘, 식민지 내에서 우리 정부에 동조하는 쪽으로부터 완전히 예상치 못한 죽음이 보고되었습니다. 한때 라이히에서 가장 존경받는 남자들 중 하나이자 옛 내전에서 적수였던 헤르만 괴링이 죽었습니다.\n\n이전에 괴링이 독일에서 쫓겨난 이후로 아프리카실트로 도망갔다고 주장하는 보고서를 받았던 이후, 지금까지 제대로 된 세부사항이 알려지지 않았습니다. 괴링은 도착하여 망명정부를 선포하고 독일을 다시 집어삼키는데 필요한 동맹을 확보하고자 애를 쓴 것으로 보입니다.\n\n하지만 그가 도착하고 얼마 지나지 않아 옛 에이스는 말라리아에 걸린 것으로 보입니다. 보고에 따르면 약 30 킬로그램의 살이 빠지고 죽기 전 마지막 몇 주 동안 의식이 혼미한 채 심하게 토를 한 이후, 식민지에 있던 주치의는 마침내 어젯밤 새벽 3시 47분 괴링이 사망했음을 선언했다고 합니다."
 reich.558.a:0 "망명한 총통에게는 과분한 대가군..."

 reich.559.t:0 "라인하르트 하이드리히가 죽다"
 reich.559.d:0 "독일 곳곳에서 마지막 저항군 집단들이 소탕당하고 있기 때문에, 주로 항복하는 병사들을 받아주고 버려진 기지들을 지키는 조용한 임무가 이어지고 있는 와중에, 부르군트 국경 근처의 들판에서 온 보고서 하나가 도착했습니다. 안도가 되는 만큼 불안하게 만드는 보고서였습니다.\n\n오늘 아침 10시 조금 안 되어, 전쟁 당시 SS가 활용했고 부르군트로 이동하고 있던 하이드리히의 병력이 잠시 머물고 있던 곳으로 여겨지는 자르브뤼켄 근처의 기지를 확보하라는 명령이 근처의 부대에게 떨어졌습니다. 처음에는 작전이 예고도 없이 진행되었고, 기지에는 예상대로 SS가 후퇴하면서 얻은 장비들이 대다수 버려져 있었습니다. 하지만 예상치 못한 것은, 사무실에서 라인하르트 하이드리히의 시체를 발견한 것이었습니다.\n\n책상 뒤에 앉은 채로 이마에 총알 하나가 박혀 죽어 있었는데, 사무실의 상태를 보아하니 하이드리히는 죽임을 당하던 당시 떠나기 위해 짐을 챙기던 중으로 보였으며, 보고에 따르면 다른 증거는 그가 갑작스러운 죽음을 전혀 예상치 못하고 있었음을 보여주고 있다고 합니다. 공식적으로 하이드리히가 숨을 거뒀음이 발표될 것이고, 그의 시체는 화장 처리되어 아무도 모르는 위치에서 재가 뿌려질 것입니다. 내밀한 이야기지만, 이는 부르군트와 그 수수께끼의 지도자가 가진 의도를 이해하려 하는 우리를 더욱 미궁 속에 빠뜨릴 것입니다."
 reich.559.a:0 "훌륭하게 죽여버렸군."

