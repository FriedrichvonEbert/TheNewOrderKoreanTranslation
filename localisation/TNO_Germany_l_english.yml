 GER_ENG_england_negotiations.34.t:0 "진척을 보이다"
 GER_ENG_england_negotiations.34.desc:0 "프로파간다를 퍼뜨리고 테러리스트들의 공격을 감행하자는 할더의 게획이 소기의 성공을 거두고 있음을 확인했습니다. 우리의 승인으로 두 활동에 추가적인 투자가 이뤄질 것이고, 이로써 바라건대 진격하는 우리의 군대가 현지 주둔군들을 해안에서 압도할 수 있을 정도로 영국이 불안정해지고, 새로운 친선 정부를 만들고자 버킹엄 궁전을 점거할 수 있길 바랍니다."
