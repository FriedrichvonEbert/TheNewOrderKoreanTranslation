hitlerillness.1.t:0 "총통과의 만남"
hitlerillness.1.desc:0 "째-깍. 째-깍. 마르틴 보어만은 열정적으로 서류들을 급히 훑어보며, 아주 작은 실수라도 있나 확인했다. 그때 문이 활짝 열렸다. 총통이 방으로 발을 끌며 느릿느릿 다가왔다. 혼자 뭐라고 중얼거리고 있었다. 그의 살집이 있고 약간 누런 얼굴은 혼란으로 구겨져 있었고, 밝은 파란색 눈은 아무 목적 없이 방을 이리저리 향하고 있었다. 그는 자신의 후계자에게 다가왔고, 축축한 이마를 덮고 있는 찰랑거리는 머리카락을 쓰다듬으며 다리를 절뚝거렸다.\n\n"하일 히틀러!" 보어만은 경례를 한 뒤 안락의자로 정중히 안내했다. 총통은 떨리는 손등에 기침을 몇 차례 했고 천천히 자리에 앉았다. "건강해보이십니다, 총통 각하. 겨우 몇 주 전 각하의 생명을 노린 악랄한 공격이 있었는데도 말입니다." 보어만은 첫 번째 서류를 꺼내며 목을 가다듬었다. "총통 각하, 저는 몇 가지 직접적인 수정만 가해진다면 라이히의 강력함과 안정을 유지할 수 있다고 믿습니다. 슈페어와 괴링에 의해 제안되고 있는 국가사회주의의 왜곡에 대응하기 위해-"\n\n"그 썩어빠진 졸부들!" 히틀러는 갑자기 소리를 질렀다. 얼굴은 분노로 떨리고 있었다. "헤르만, 알베르트... 그 자들은 모든 걸 원해! 내가 죽지 않으리라는 걸 모르고 말이야!" 총통은 자신의 비서를 몹시 흥분한 두 눈으로 바라보았다. "히틀러가 곧 독일이고, 독일이 곧 히틀러야! 내가 죽으면 유대인들이 까마귀처럼 우리의 시체를 파먹겠지!" 귀에 거슬리는 기침소리가 그의 목에서 솟구쳐 나왔다. 그의 몸 전체가 덜덜 떨렸다. 히틀러는 팔걸이를 꽉 쥐었다. 그의 얼굴은 점점 더 빨개지고 있었다. 째-깍. 째-깍.\n\n갑자기 문이 벌컥 열렸다. 총통의 개인 경호대원들이 문 안으로 뛰쳐들어왔다. 로쿠스 미쉬가 총통의 팔을 잡으며 그를 부축했다. 보어만에게는 이해할 수 없는 표정을 보이고 있었다. 보어만이 뭐라 말하기도 전에, 총통은 어딘가로 사라졌다. 그는 어안이 벙벙하여 침묵을 지켰고, 간간이 들려오는 시계가 째깍거리는 소리만이 침묵을 깨고 있었다."
