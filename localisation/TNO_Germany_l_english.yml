 GER_ENG_england_negotiations.25.t:0 ""
 GER_ENG_england_negotiations.25.desc:0 "협상이 성공적으로 진척되었기에, 이제 우리가 미국과 해볼 수 있는 또 다른 협상 조건이 있습니다. 이제 우리는 최소한 영국의 영토에 핵미사일이 배치되지 않을 것이라는 보장을 받았지만, 미국이 쉽게 이것을 회피하고 핵미사일을 탑재한 잠수함을 사용할 수 있다는 것에 대해서는 아무런 언급이 없었습니다. 우리는 핵을 발사할 수 있는 세 가지 방법 모두 영국 육지와 수역 내에서 금지될 것이라는 보장을 강요하거나 요구할 수 있고, 혹은 단순히 이 얘기를 꺼내지 않고 우리가 가지고 있는 것에 만족할 수도 있습니다."
 GER_ENG_england_negotiations.25.a:0 "선택지가 적을수록 우리에게 더 좋지."
 GER_ENG_england_negotiations.25.b:0 "큰 문제는 아니지. 우리는 뭔가를 얻었으니까."

 GER_ENG_england_negotiations.26.t:0 ""
 GER_ENG_england_negotiations.26.desc:0 ""뭐-"\n\n독일 대표단은 말을 더듬을 정도로 날카로워 보였다. "영국 제도 근해에서 미국의 잠수함 미사일을 금지하란 말입니다. 간단하지 않습니까?"\n\n미국과 영국 대표단 모두 어찌할 바를 모르는 것처럼 보였다. 하지만 미국 대표단이 먼저 입을 열었다. "이건... 우리가 처음에 논했던 것보다 훨씬 큰 주제 아닙니까. 알고 계십니까?" 독일 대표단이 고개를 끄덕였다. "그러면 당신은... 이 요구가 밀어붙여질 것에 대해 확신하십니까?" 다시 그는 고개를 끄덕였다.\n\n"미국이 우리의 국경에 아주 가까이 대량살상무기들을 배치하지 않도록 확실히 함으로써 독일 국민들의 안전을 확실히 하려는 것뿐입니다. 당신 역시 그쪽 국경 가까이에 핵무기를 우리가 배치하지 못하도록 모든 힘을 발휘하여 막기를 원할 것이라 확신합니다."\n\n두 손을 꽉 움켜쥐던 미국 대표단은 다음에 무엇을 해야 할지 생각하는 것 같았다. 수 초가 지난 후, 그가 어느 정도 결정을 내린 표정을 지었다."
 GER_ENG_england_negotiations.26.a:0 ""뭐, 좋습니다. 그렇게 합시다.""
 GER_ENG_england_negotiations.26.b:0 ""미안합니다. 이거는 받아들이지 못하겠습니다.""

 GER_ENG_england_negotiations.28.t:0 "신속한 종결"
 GER_ENG_england_negotiations.28.desc:0 "미국과 독일이 참여한 영국 문제에 대한 협상은 마침내 잘 해결되었습니다. 모든 당사국들이 협의점에 다다른 것 같습니다."
 GER_ENG_england_negotiations.28.a:0 "안도의 한숨."
 GER_ENG_england_negotiations.28.b:0 "안도의 한숨."
 GER_ENG_england_negotiations.28.c:0 "안도의 한숨."

 GER_ENG_england_negotiations.29.t:0 ""
 GER_ENG_england_negotiations.29.desc:0 "독일의 요구에 대한 예상치 못한 결과로 인해, 현재 문제의 당사국인 세 나라 사이의 혐상 테이블은 무너졌습니다. 세 국가 모두 협상장에서 물러나면서, 알베르트 슈페어는 세계 무대에서 치욕을 겪은 것 외에는 얻은 것이 없으며, 반면 미국은 영국 제도에 핵이든 다른 것이든 미사일을 배치하는데 무제한적인 권한을 가지게 될 것으로 보입니다."
 GER_ENG_england_negotiations.29.a:0 "계획 변경이 필요하다."
 GER_ENG_england_negotiations.29.b:0 ""

 GER_ENG_england_negotiations.30.t:0 "계획 선택"
 GER_ENG_england_negotiations.30.desc:0 "OFN과 친밀한 군대가 지금 영국에 주둔하게 되었으니, 우리는 그들을 우리의 영역에서 내보내기 위해, 혹은 최소한 영국에서 미국의 영향력을 없애기 위해 더욱 비밀스러운 전술에 의존할 필요가 있을 것입니다. 이를 위해, 우리는 가지고 있는 것 중 최선의 작전을 할 것이며, 질서경찰/국가정보국은 영국 본토에 잠입을 시작할 것입니다. 우리의 손에는 이를 성취하고자 사용할 수 있는 두 가지 계획이 있습니다.\n\n첫째는 콘월 주둔군의 전임 지휘관인 한츠 할더가 입안한 계획입니다. 그의 아이디어는 국가전선을 무장시키고 이들에 대한 프로파간다를 퍼뜨리기 시작하자는 것입니다. 이는 영국 경제를 방해하면서 직접적인 혼란을 야기할 것입니다.\n\n둘째는 라인하르트 게렌의 계획으로, 정부에 쿠데타를 일으키려는 반정부주의자를 초청하여 영국 내에 그림자 정부를 만들고, 내부의 안정도를 떨어뜨리기 위하여 정부 자체 내에도 잠입시키자는 것입니다.\n\n이 계획들 모두 그 목표는 영국에 대한 선제공격을 준비하는 것으로, 이는 우리가 해안을 타격하자마자 그 동맹국을 점령했음을 미국이 깨닫기만 할 정도로 충분히 속도가 있어야 성취될 수 있습니다. 이로써 어떠한 급박한 행동도 우리에게 하려 하지 않을 것이고, 이쯤 되면 핵전쟁을 위협하는 것 이외에는 우리 군대를 섬에서 물러나게 할 수 없을 것입니다."
 GER_ENG_england_negotiations.30.a:0 "할더의 계획이 좋겠군."
 GER_ENG_england_negotiations.30.b:0 "게렌의 계획이 좋겠군."

 GER_ENG_england_negotiations.31.t:0 "사보타주 계획"
 GER_ENG_england_negotiations.31.desc:0 "한츠 할더의 계획은 세 가지 부분으로 구성되어 있습니다.\n\n첫째는 권력을 잡고 있는 친미 영국 정부에 반대의 목소리를 강력하게 내고 있는 운동 집단인 국가전선에 대한 자금 지원을 대폭 늘리는 것입니다. 또한 우리는 가능한 모든 수단을 통해 국가전선에 대한 프로파간다를 퍼뜨리기 시작할 것입니다. 분열된 영국 사회는 통합되었을 때보다 침공에 더 속수무책으로 무너질 것입니다.\n\n둘째는 영국의 공업을 직접적으로 공격하도록 크기가 대폭 커진 국가전선을 이용하여, 영국의 경제를 사보타주하고 그 공업 능력을 일시적으로 마비시킴으로써 우리가 침공을 개시할 때 민간 생산 및 군수 생산을 꺾어버릴 수 있도록 하는 것입니다.\n\n셋째는 침공군을 구성하는 일이 될 것입니다. 이 새로운 공세 전력에 자원하는 영국인들을 모으는 대안은 유혹적이긴 하지만, 할더는 영국이 미국의 군화 아래에 있을 때가 더 낫다고 생각하는 변덕스러운 종자들일 뿐이라 우리에게 단언했습니다. 그 대신, 침공군은 민족적으로 독일인인 자들과 돈을 지불받은 용병들로 이뤄질 것이며, 전자는 영국을 다시금 독일의 날개 아래에 두도록 헌신을 다할 것이고, 후자는 돈으로 충성을 사서 높은 질의 전투를 보여줄 것입니다."
 GER_ENG_england_negotiations.31.a:0 "계획을 짜보자."

