 reich.563.t:0 "무정부의 지배"
 reich.563.d:0 "전쟁은 질질 끌리고 있고, 음식과 물이 다른 어느 것보다 구하기 힘든 자원이 되면서 기아가 도시 곳곳으로 퍼지기 시작했습니다. 남자들은 자원이든 강제로든 전장에서 죽었거나 죽어가는 중입니다. 수백만 명이 죽었고, 독일의 주요 도시들은 완전히 폐허가 되었습니다. 그 무엇도 파괴와 절멸을 피해가지 못했습니다. 남아있는 기반시설 중 점점 더 많은 것들이 다양한 전쟁 과정을 거쳐 희생자가 되었기에, 음식과 보급품은 더 이상 얻어질 수 없습니다. 기아는 점점 더 심해지고만 있으며, 질병이 그 뒤를 바싹 쫓아다닙니다.\n\n이것이 사람들이 독일의 무정부 상태라고 부르고 있는 것의 진정한 시작입니다. 그러나 최악은 아직 오지도 않았습니다."
 reich.563.a:0 "신이시여."
 
 reich.564.t:0 "비행단이 떼지어 날아가다"
 reich.564.d:0 "아돌프 히틀러가 사망한 이후, 독일 루프트바페가 이상 행동을 보이기 시작했습니다. 여러 제트기 비행단이 명령도 없이 이륙하기 시작했습니다. 독일국 전역에 걸쳐 루프트바페의 모든 항공기들이 아직 밝혀지지 않은 목적지로 떼지어 전부 날아가 버리기 시작하면서 비행장은 전부 텅 비어 있습니다.\n\n이런 루프트바페의 이상행동은 항공기에만 그치고 있지 않습니다. 팔시름예거 사단들도 모든 장비와 인력을 정당한 명령 없이 전부 서둘러 비행기에 싣고는 알 수 없는 어딘가로 날아가고 있습니다. 극소수의 지휘관들만 지휘중인 비행장에 부관을 두는 등, 독일국 전역에서 루프트바페 인력들이 완전히 포기한 채 도주하는 것처럼 보입니다.\n\n슈파이델 원수가 현 루프트바페의 상황을 확인하기 위해 미친듯이 노력하는 동안 게르마니아에서는 자신의 근무지에 "개인적인 사유", "사전에 계획된 휴가", 또는 윗사람에게 잔뜩 변명을 하고서는 게르마니아를 급히 떠나는 고급 관료들의 차량 행렬로 가득 차 있습니다. 슈파이델은 이 상황에서 어떠한 공식적인 지위를 가지고 있지는 않으나 현 상황이 옛 국가원수인 괴링의 작품이라는 점에는 거의 의심의 여지가 없어 보입니다."
 reich.564.a:0 "그의 작품은 곧 제자리에 들어갈 것이다."
 
 reich.565.t:0 "국가를 향해 경례"
 reich.565.d:0 "독일국은 현재 혼란 상태에 빠져 있습니다.\n\n지난 주 동안 라이히스탁에서는 총통이 사망하였으니 이제 독일국 시민들이 누구를 향해 경례해야 하는지에 대한 간단한 문제로 서로 앙숙으로 다투고 있습니다. 다음 총통에게 경례를 보낼 거라는 사실이 항상 당연한 사실로 여겨지고 있지만, 지금의 혼란과 이 위기상황에서 실제적인 계획이 없다는 사실은, 라이히스탁이 서로 다투고 점점 이데올로기적으로 선호하는 사람들이 자신이 총통으로 선택한 후보에게 만세를 외치기 때문에, 독일 민족이 심각한 혼란 상황에 남겨졌음을 의미합니다.\n\n병사들은 자신의 장군들이나 고향 도시들에게 만세를 외치며, 시민들은 노동자들이나 경제에 만세를 외치고, 몇몇은 여전히 히틀러에게 만세를 외칩니다. 마치 모든 독일인들이 각자의 특별한 경례법을 만들어낸 것처럼 보이며, 누구도 다른 사람의 것을 좋아하지 않습니다.\n\n주말 즈음에 "하일 다스 라이히!"가 독일 국민들 사이에서 가장 찬성을 받고 있는 경례가 되었지만, 누구도 이에 대해서 더 이상 특별히 열의를 보이지는 않습니다."
 reich.565.a:0 "우리가 합의를 볼 수 있는게 대체 뭐야!?"
 
 reich.566.t:0 "육군이 이상 행동을 보이다"
 reich.566.d:0 "독일 전역에서 육군 병사들이 자기 기지를 버리고 달아나고 있습니다. 일부 사단의 점호 보고에서는 절반 또는 그 이상의 병사가 탈영한 것으로 보인다고 보고하고 있습니다. 몇몇 경우를 보면 보병사단과 기갑사단이 지도에서 갑자기 사라졌다가 독일 남부 지역에서 다시 나타나는 것이 보이고 있습니다. 이 사단의 장교와 장군들은 어디에서도 찾을 수 없거나 남독일의 암흑지대에 숨겨져 있으며 뭔 일이 일어나는 것인지 설명할 수 없어 보입니다. 설상가상으로 어제 밤늦게에는 총참모부도 완전 실종되었습니다. 고위 장교들과 그들의 부관들로 가득찬 개인 승용차와 군용 트럭 호송대가 우리측 검문소에서 병력들을 싣고서는 남쪽으로 가버리는 것이 마지막으로 목격되었습니다. 그들이 남쪽으로 향하고 있다는 것은 의심의 여지가 없습니다.\n\n육군의 메신저들이 게르마니아에서 미친 듯이 날뛰고, 독일 전역의 모든 부대들이 갑자기 지도자를 잃고 심지어는 해체되고 있습니다. 일부가 불 탄 편지 하나와 두어 개의 통화 녹취록을 캐내는데 성공하여 마르틴 보어만이 직접 쓴 흔하고, 간단한 어구 하나를 밝혀냈습니다. "때가 되었다.""
 reich.566.a:0 "보어만이 움직이고 있다!"
 
 reich.567.t:0 "총통과의 만남"
 reich.567.d:0 "슈페어는 공공의 적인 일본을 꺾기 위해 미합중국과 협력할 자신의 계획을 담은 도표를 가지고 총통의 사무실 문을 똑똑 두드렸다. 분명히 양국은 이 문제에 대하여 견해가 완전히 일치했고, 새로운 악마에 맞서기 위해 옛 적과 서로 협력할 필요를 깨닫고 있었다.\n\n갑자기 문이 활짝 열렸다. 예쁘게 조각된 나무 벽에 문이 쾅하고 부딪히면서 건축가를 깜짝 놀래켰다. "치트충! 치트충, 치트충!" 히틀러는 잠옷을 입고 마구 소리를 질렀다. 그의 두 눈은 잔뜩 충혈되어 있었고 얼굴은 분노로 붉게 물들었다. "내 플레이어는 독일의 수치야!!!"\n\n슈페어는 답을 못하고 조용히 서있었다. 나이든 총통은 미친 소리를 이어나갔다. "하츠오브아이언을 몇 년간 플레이해왔는데, 그깟 국가 변환 치트를 사용하는지만 배운 거냐! 나는 그런 콘솔 커맨드 따위는 이용하지 않았는데도 직접 유럽을 정복했단 말이야! 정말 부끄러운 일이야!"\n\n"아돌프, 진정 좀 하십시오! 접니다, 알베르트에요!" 히틀러는 천장에 대고 고함을 치기를 멈추고 고개를 돌려 오래된 친구를 바라보았다.\n\n"겁쟁이..." 그는 두 눈을 감았다. 표정은 패배감으로 젖어있었다. "제발, 그냥... 게임을 재시작하게. 이번엔 정직하게 하라고."\n\n슈페어는 머리를 흔들며 혼란스러움을 숨겼다. "예, 분부대로 하겠습니다." 그는 계단을 뛰어내려가 난방 시스템을 재시작했다. 바라건대, 그의 실수가 단지 추워서 그런 것이기를."
 reich.567.a:0 "신이시여! 어서 약 드시고 발 닦고 주무시라 해라!"
 
 reich.1000.t:0 "대사관에서의 술 한 잔"
 reich.1000.desc:0 "만찬 연회는 항상 그렇듯 우아했다. 잘 차려입은 남자들과 몇몇 여자들은 이야기를 나눴고 미국 대사관의 정원과 테라스를 거닐었다. 마르틴 보어만은 수많은 회의실들 중 하나에서 높은 곳에 있는 창문 밖을 바라보며 아무 생각 없이 그들을 뒤쫓았다.\n\n"아주 간단합니다, 대사님. 슈페어에게는 필요한 지원이 없습니다. 몇 안 되는 지지자들은 시끄럽기만 하고, 수는 적으며 변덕스러워 도움이 되지 않습니다. 기회가 주어진다면 그들이 돌아서는 것은 시간문제일 것입니다."\n\n보어만은 창문에서 시선을 돌려 다시 월터 C. 다울링을 바라보았다. 미국 대사를 흔들어 놓으려는 그의 시도는 조금도 과장하지 않고 좌절되었다. 보어만은 정치 및 외교적인 도구를 모두 동원하였다. 이성적인 논리부터 호감을 얻어보려는 시도와 헛된 위협, 심지어는 수많은 역사적이고 과학적인 일화들까지. 이 남자를 설득하려는 모든 시도는 미국인들이 저 줏대 없는 슈페어보다 보어만과 더 친해지는 것이 나은 선택지임을 증명하려는 것이었다. 하지만 먹히지 않았다.\n\n"잘됐네요, 보어만 씨. 하지만 당장 미합중국 정부에게는 독일과 같은 자주국가의 내부 문제에 대하여 논평을 할 만한 어떠한 이유도 가지고 있지 않습니다."\n\n2시간 뒤, 짜증이 나고 지쳤으며 분노를 참지 못한 보어만이 자리를 떠났다. 무의미했다. 미국은 그를 지지하지 않으리라."
 reich.1000.a:0 "바보같은 양키들. 왜 이해를 못하는 거야?"
 
 reich.1001.t:0 "국가판무관과의 전화 한 통"
 reich.1001.desc:0 ""그러니까 요약하면, 자이스-잉크바르트랑 로제는 몸져 누웠고, 코흐와 카셰는 파르티잔 때문에 부대를 전혀 보낼 수 없다고 주장하고, 폰 크로지크랑 프랑크는 더 이상 존재하지도 않는 테러리스트들과 치열한 전투를 벌여야 한다는 건가?"\n\n"카우카지아와 마다가스카르는 답변도 없다는 게 대체 무슨 말인가!?"\n\n"그건 반역이야, 테르보펜!"\n\n보어만은 피곤했다. 정말 정말 피곤했다. 이런 식으로 일이 흘러가면 안됐다. 영향력과 지지의 망을 만드는 노력을 한지 수 년이 지났다. 국가판무관들은 보어만의 가장 든든한 동맹이 되어주어야 했고, 실제로 몇몇은 그러했다. 하지만 그들 모두는 각자의 문제들을 가지고 있었다.\n\n"그러면 우리에게는 할더, 베스트, 아프리카, 세르비아만 남았군."\n\n"안 됩니다, 각하. 세르비아와 영국 주둔군은 지역을 통제 하에 두기 위해서라도 필요하기에 어떤 군대도 차출할 수 없습니다. 그리고 대단히 죄송합니다만, 보어만 씨, 아프리카의 국가판무관들은 상당한 양의 군대와 물자를 보내기 위해서는 몇 주는 써야 할 것입니다. 크릭스마리네의 사악한 작자들이 가로채지 않는다 해도 말입니다."\n\n보좌관은 거의 보어만 만큼이나 피곤해 보였다.\n\n"그러면 덴마크 주둔군은 어떤가? 거기는 없는 것보다 조금 나은 수준인 것 같던데."\n\n보어만은 베스트에게 전화를 하러 방을 나갔다.\n\n"일단 본국에 있는 반역자들을 처리하고 나면, 라이히가 다시는 결코 분열되지 못하도록 확실히 하고야 말겠어." 그는 홀로 중얼거렸다."
 reich.1001.a:0 "라이히는 사상누각 그 자체가 된 것인가?"
 
 reich.1002.t:0 "체스 게임"
 reich.1002.desc:0 "판이 짜여졌다. 그의 조각이 우뚝 솟아 우세를 점하며, 자비나 고민도 없이 앞의 것들을 급습할 준비가 되어 제 자리에 있었다. 당의 대다수는 보어만을 안정의 상징으로 보았다. 독일 민족은 보어만을 카리스마는 덜할지라도 새로운 아돌프 히틀러로 보았다. 국방군에서 충성을 얻으려는 시도는 가장 큰 성과를 거둔 것으로 밝혀졌고, 부패한 무장친위대 장교들의 충성을 사려는 최근의 계획은 성공했다.\n\n그러나 판 반대편에 있는 적들은 약하지 않았다. 광신자들에게 둘러싸인 검은 나이트, 하이드리히가 있었다. 소위 '4인방'이라고 불리는 자들의 변덕에 고개를 조아리는 폰, 슈페어가 있었다. 보어만의 가장 강력한 경쟁자인 킹, 헤르만 괴링이 있었다. 보어만은 홀로 웃었다. 옷이나 보석에 대한 그 남자의 취향을 생각하면, 아마도 '퀸'이라는 말이 더 어울리니까.\n\n보어만의 개인 비서인 게르하르트 클로퍼가 급하게 방으로 뛰어들어왔다.\n\n"배신당했습니다, 보어만 당수부장 각하. 저희가 뇌물을 바친 무장친위대 군대 말입니다. 괴링이 우리가 낸 돈의 두 배를 냈습니다. 그들은 괴링에게 충성을 맹세했어요. 물론 모두 은밀하게 말입니다. 하지만 저희측 스파이가 진실을 알려왔습니다."\n\n보어만은 아무 말 없이 이를 갈았다. 또 다른 날, 또 다른 수를 두리라."
 reich.1002.a:0 "퀸이 폰을 먹었군."

 reich.1011.t:0 "반하이드리히 연합"
 reich.1011.d:0 "최근 하이드리히가 내전에서 영토를 획득하고, 그의 극단주의적인 정책이 라이히에서 여지껏 없었던 수준으로 이뤄지자, 다른 세 총통 후보들과 그 지지자들은 점차 국가의 미래에 대하여 걱정하게 되었습니다. 이 공포는 슈페어, 보어만, 괴링이라는 세 명이 다 함께 하이드리히에 맞서 조약을 체결하도록 하여, 모두가 하이드리히의 잔당을 라이히스탁의 바깥으로 내쫓도록 하기 위해 일시적인 휴전을 체결하기로 했습니다. 이 연맹은 계속해서 통일될 가능성이 거의 없지만, 하이드리히 앞에서는 그 어떤 선택지라도 접어두어야 함이 대체로 받아들여졌습니다."
 reich.1011.a:0 "우리는 함께 하리라."

 reich.1012.t:0 "미국이 원조를 보내다"
 reich.1012.d:0 "우리의 정책이 내전의 다른 일파들보다 훨씬 더 중도적이고 계획적이게 되면서, 미합중국은 이 잔인한 분쟁 속에서 우리에게 군사적 원조를 보내기로 결정했습니다. 대개 우리 사단들이 적들에게 심각하게 밀리고 있고, 동기와 수적으로만 우위를 차지하고 있긴 하지만, 고문과 물자 면에서 미국의 원조는 수많은 적들에 맞설 수 있는 기회를 크게 늘려줄 것입니다.\n\n또한 이는 전세계에 중대한 국제적 인정을 가져올 것이며, 우리를 독일의 실제적이고 합법적인 정부로 위치지우는데 도움을 줄 것입니다."
 reich.1012.a:0 "언젠가 이것을 꼭 갚을 것이다."

 reich.1013.t:0 "슈페어가 스웨덴으로 망명하다"
 reich.1013.d:0 "슈페어의 일파가 내전에서 몰락하면서, 반역자는 직접 언젠가 독일에 돌아와 '독일 민족을 이 압제로부터 자유롭게 하겠다는' 헛된 희망을 품으며 스웨덴으로 도망가기로 결정했습니다. 그의 위협이 아무런 의미도 갖고 있지는 않지만, 그의 존재는 나중에 우리에게 문제를 야기할 가능성이 높을 것입니다. 특히 여전히 그를 이상적으로 바라보고 있는 청년들 사이에서 말입니다. 당장 그는 문제가 되지 않습니다. 독일 내의 분쟁이 여전히 이어지고 있기 때문입니다."
 reich.1013.a:0 "슈페어는 더 이상 아무런 문제도 되지 않는다."

 reich.1014.t:0 "슈페어가 사냥당하다"
 reich.1014.d:0 "슈페어가 미국으로 도망친 이후, 많은 이들은 그가 우리의 손아귀에서 벗어났으며 계속해서 앞으로 태어날 우리 사람들에게 영향을 줄 수 있으리라 생각했습니다. 바보같은 생각이었죠.\n\n오늘 미국 경찰은 몇 차례 비명소리가 들렸다는 증인들의 신고를 받고 슈페어가 살던 작은 아파트에 들어갔습니다. 경찰이 건물에 진입하자, 그들은 옛 독일의 지도자가 서재에서 송곳으로 끔찍하게 살해되어 죽은 채 있는 것을 발견했습니다.\n\n그 소식은 충격을 불러왔습니다. 저 개혁가 주변에 모여있던 전세계의 자유주의자들에게는 대단한 슬픔을 불러왔을 뿐만 아니라, 미합중국의 신뢰성에도 심각한 위해를 가했기 때문입니다. 살인사건이 독일과 연결되어 있든, 혹은 슈페어를 순교자로 만들고자 한 사람과 연결되어 있든, 아직은 알 수 없습니다."
 reich.1014.a:0 "반역자가 죽었다."

 reich.1015.t:0 "군사 쿠데타"
 reich.1015.d:0 "독일 내전이 너무 오랫동안 맹위를 떨치는 가운데, 우리 정권은 시간이 가면 갈수록 점점 더 조직이 해체되고 있습니다. 어느 편에서도 진전을 보지 못하자, 괴링 휘하의 군대가 쿠데타를 일으며 우리 정권은 혼란에 빠졌습니다. 새로운 정부는 '괴링의 실패를 극복하고' '다시 한 번 완전하게 이 분쟁을 끝내겠다'는 것을 약속하고 있습니다. 이 새로운 정권이 성공할지 말지에 대해서는 모두의 의견이 분분하지만, 다들 이 혼란이 끝나기를 바라고 있습니다."


#Post GCW shared events

reich_shared.23.t:0 "더 이상 속임수 부리지 않는 늙은 여우"
reich_shared.23.desc:0 "내전이 끝나면서, 모든 편의 의용대들이 각자의 이상을 지키기 위해 목숨을 건 이후 고향으로 돌아가고 있습니다. 하지만 몇몇은 다른 이들보다 더욱 기억에 남을 것입니다.\n\n오늘 국방군의 모든 이들은 영국령 아프리카에 대한 이탈리아-독일 침공을 지휘했던 "사막의 여우" 에르빈 롬멜의 최종적인 은퇴를 예우했습니다. 거의 10년 동안 민간인으로 살아왔던 늙은 장군은 내전 동안 기갑 전술에 관한 전설적인 능력을 다시 가지고 육군에 참여했습니다. 고령으로 인해 더 이상 전차를 지휘하지는 않았지만, 전차전에 대한 날카로운 통찰과 함께 아프리카 군단의 시절 이래로 그를 쫓아다녔던 전설적인 명망은 많은 이들이 각자의 능력을 초월하여 싸우게 했습니다.\n\n그러나 지금, 노쇠한 여우는 국방군에서 자신의 두 번째 - 그리고 마지막 - 은퇴를 선언하며, 건강의 악화와 함께 독일인 동포와 싸웠다는 것에 대한 슬픔을 주된 이유로 들었습니다. 몇몇 이들은 그가 군사력을 다시 재건하는데 도움을 계속 주기를 원할지 모르지만, 누구도 감히 그것을 제안하지 못할 정도로 그는 존경받고 있습니다. 오래 된 판터 전차 위에서 군중들에게 경례를 하며 마지막 퍼레이드를 한 후, 그는 이미 가지고 있던 것보다 훨씬 더 많은 메달을 달고 마지막 몇 년을 즐길 고향까지 호위를 받으며 돌아갔습니다."
reich_shared.23.a:0 "늙은 여우는 휴식을 얻었다."

reich_shared.11.t:0 "계획의 시작"
reich_shared.11.desc:0 ""여러분, 짤막한 공지만 있었음에도 여기서 저를 만나주셔 감사드립니다. 여러분 모두 바쁜 사람들임을 잘 알고 있기에, 이 중요한 회의를 위해 선약을 미루거나 취소하신 것에 진심으로 감사의 말씀 드립니다."\n\n"여러분 앞에는 앞으로 2시간 이상 동안 우리가 검토해야 하는 서류 더미가 있습니다. 5분을 드릴테니 읽어주십시오." 일부는 육군에서 가장 똑똑한 사람들이던 수많은 하급 참모 장교들이 놀라웠으나 조용히 앞에 놓인 얇은 파일의 내용을 살펴보았다. 그 날은 절제가 지배하고 있었지만, 때때로 놀란 듯한 표정이 유일한 반응으로 다가왔다.\n\n"영광입니다, 각하." 하급 장교들 중 하나가 드디어 입을 열었다. 또 다른 사람이 끼어들었다. "저희가 무엇을 하면 되겠습니까?"\n\n다섯 시간 동안 11명의 남자들이 브리튼 제도를 실제로 나타낸 지도 주위를 돌아다녔다. 알려진 레이더 기지, 미사일 저장고, 해군 기지, 조선소와 민간 항구들의 위치, 대공무기 체계 등등. 어떤 방식으로든 군사적 준비에 영향을 끼칠 수 있는 모든 것이 지도에 그려지거나, 꼬리표가 붙거나, 일지에 기록되거나, 메모가 붙었다. 상륙이 가능할 수 있는 해안은 모두 표시가 되었고, 상륙군이 수렁에 빠질 수 있는 지역들은 꼼꼼히 지도에 표기되었다. 결과는 엇갈렸다.\n\n"가능성은 있습니다."가 그날의 결론이었다. "하지만 너무 많은 것이 잘못될 수 있습니다." 역시 자주 제기되던 답안이었다. "또 루프트바페에 의존해야 하겠습니까?" 하면 "저 자들도 그럴 거라 생각하겠죠. 해군은 어떻습니까?"가 이어졌고 "그래도 저 망할 섬을 침공해야 하지 않습니까."로 받아쳐졌다. 마침내 수 시간 동안 지도 앞에서 끙끙댄 끝에, 상급 장교가 등을 쭉 폈다.\n\n"여러분 모두 맞습니다." 시끄럽던 방이 침묵에 휩싸였다. "제2차 세계대전에서 처럼 우리 부서 모두가 성공을 확실히 할 수 있도록 협력할 필요가 있을 겁니다. 루프트바페도, 크릭스마리네도, 육군도 혼자서 저 섬을 병탄하기 충분치 않을 것입니다. 우리가 확인했듯이," 그는 지도를 가리켰다. "저 섬은 20년 전에 그랬던 것보다 더욱 요새처럼 변했습니다. 현대식 레이더. 대지, 대공, 대함 미사일 저장고. 지대공 미사일을 싣고 다닐 수 있는 어느 정도의 제트기 등등. 우린 전력을 다해야 할 것입니다. 모든 비행기, 선박, 인력은 손실을 최소화할 필요가 있을 겁니다. 하늘과 바다 모두를 통제하는 것이 필수적입니다." "허나 각하. 저들의 미사일 체계는 우리가 섬에 어떻게 접근하는지와 상관없이 심대한 피해를 가져올 것입니다. 그건 어떻게 처리합니까?" 한 장교가 물었다. 나이든 장교는 씨익 웃었다."
reich_shared.11.a:0 "모든 군사 작전이 펑 소리와 함께 시작되는 건 아니오."

reich_shared.12.t:0 "낡은 새들"
reich_shared.12.desc:0 ""이런 씨발 지금 장난하자는 거야?" 수석 정비사가 소리치며 공중에 두 손을 휘저었다.\n\n"어, 음, 어, 아니요..." 불쌍한 루프트바페 장교가 뭐라 말하려 했지만, 정비사는 책상 위에 서류를 흩뿌리며 상대에게 손을 흔들었다. "일로 와 봐." 장교는 거의 패션쇼 위를 걷듯 딱딱하게 사무실을 나와서 말 없이 정비사를 따라갔다. 그들 아래에는 장비가 갖추어지거나, 수리를 받거나, 유지 보수를 하고 있는 다양한 크기와 형태의 예비 제트기들이 매달려있는 걸이들이 있었다. "잘 봐, 꼬마야." 25살의 장교는 나이든 정비사를 바라보았다. 정비사는 사실 행정직에 있기는 했지만, 공군 제복은 잔뜩 때가 묻어있었다. 보기에 그는 직접 일을 하는 것 같았다. "깐깐하게 굴려는 건 아니야. 그리고 말을 전하러 온 사람을 구박해서는 안 되겠지. 그래도 한 번 보라고. 너희 새끼들은 너무 많은 걸 요구하고 있다고!"\n\n"저도 알고 있습니다. 과하긴 하죠. 하지만 이 명령은 분명하게 총통 각하의 관저에서 직접 하달되었습니다. 윗 분들은 타당한 이유하에 하늘을 제트기로 가득 메우고 싶어 하십니다. 라고 전하라는 군요." 나이든 정비사는 끄응 하는 소리를 냈다. "기지에서 최신 세대 요격기랑 전투기 수리를 막 마친 상태라고. 우린 아직 호르텐은 건드리지도 못했고, 융커는 말도 못해. 폭격기에는 또 얼마나 많은 부품이 필요한지 알기나 해? 아, 주여. 그리고 아란도 AR까지 원한대매? 1세대 쓰레기를?" 어린 장교는 이리저리 서성였다. "음, 네. JU 390도요. 아마도 낡은 헬리콥터도 원할 겁니다." 정비사는 한숨을 내쉬었다. "더는 그 부품을 생산하지도 않는다는 걸 아나? 그리고 우리한텐 오래된 제품은 남아있지도 않다고. 따로 진행하고 있는 다른 계획에서 부품을 떼와야 할 걸." 어린 장교는 고개를 끄덕였다. "자넨 운도 좋아. 우리쪽 책임자는 바보가 아니거든. 이해할 거야." 어린 장교는 나이든 정비 장교에게 두 문장이 적힌 메모가 붙여진 파일을 내밀었다. "허." 정비사가 말했다. "최소한 이거는 아나 보구만." 정비사는 최신 세대 중에서 피해가 크고 유지비가 많이 들어가는 비행기에서 부품을 뗄 수 있도록 승인받은 서류를 거침없이 살펴보았다."
reich_shared.12.a:0 "우리의 비행기는 태양도 가리리라!"

reich_shared.13.t:0 "한밤 중의 어둠 속에서"
reich_shared.13.desc:0 ""그래유, 장교님, 그래유. 조그만 까만 남자들이라니깐유!"\n\n장교는 한숨을 쉬었다. 20세기를 살고 있는 사람들이 보기에, 몇몇 영국 시골 주민들은 아직도 1800년대의 조상님들에게 더 걸맞는 상상력을 가지고 있었다. "그래유, 제가 봤다니깐유. 꼭 귀신 같았다니깐유! 근데, 어, 까맸어유. 하얗지 않구." 나이든 남자는 말을 멈추고 찌그러진 모자를 고쳐썼다. 한 손으로는 여전히 끈을 붙잡고 있었다. "알겠습니다. 그럼 제가 다시 설명해 보겠습니다. 당신이 본 것을 제가 확실히 이해한 건지 확인해야 하니까요. 당신은 들판 반대편에 있는 레이더 기지에서 한밤중에 쨍그랑 하는 소리가 났다고..." 장교는 무너진 기지를 가리켰다. "... 천둥번개가 치는 와중에 잠깐 동안 그걸 들었다는 거요? 그리고 숲 곳곳을 유령처럼 뛰어다니는 4명의 검은 남자들을 봤다는 거요? 발자국을 전혀 보지 못했기 때문에 유령이 분명하다고 말하는 거고? 내가 하는 말이 맞소?""
reich_shared.13.a:0 "맞아유, 장교님! 내 말이 그 말이여유!"

reich_shared.14.t:0 "커지는 폭풍"
reich_shared.14.desc:0 ""그쪽 구역에서 무너진 다른 게 있습니까, 경관님?" 경찰은 두꺼운 서류 파일을 바라보면서 소방서장 맞은편에 앉아있었다. "음, 어디 보자, 어디 보자... 최근 작동 불가능하게 된 남쪽 해안 곳곳의 레이더 기지 4곳... 음... 그래, 여기서 시작합시다. 도시 바로 바깥에 있는 레이더 기지는 완전히 망가졌소. 경찰들은 번개에 맞았다고 말하더군. 그 정도로 피해가 간 것을 설명하려면 말입니다. 새로 바꾼 그 피뢰침들이 이 좆같은 일을 일으켰다고 생각해보시오. 이건 값비싼 실수입니다. 대부분의 무전 타워는 무너졌습니다. 최소한 그 중 하나는 저 망할 공공기물 파괴범이 저지른 것일 거요. 아무 것도 제대로 못 하는 다 큰 아이들 말이지. 작전 참여원들은 그들을 잡았으나 도망치고 말았소. 모두 꽤나 덩치 크고 힘이 센 자들이었지. 아마 망할 럭비 팀일 거요. 좆같은 애새끼들. 사람들도 몇 명 실종되었소. 내 상관은 어젯밤 폭풍우가 몰아치던 도중에 도시 밖으로 연락을 하러 나갔다가 사실상 실종되었소. 애들 몇을 불러서 지금 도로를 수색하게 하고 있지만, 차 한 대도 못 찾고 있소. 근데 얘기를 들어보니까 그 사람한테 마누라가 있었다더군. 내 말 알아듣겠소..." 소방서장은 기침을 하며 경찰 부서장을 더럽다는 표정으로 쳐다보았다. "음, 하여튼..."\n\n"또 뭐가 있더라. 에, 그 폭풍이 몰아친 뒤에는 특별한 일이 없었소. 기차에 피해 어느 정도 가고, 전봇대에 나무가 쓰러져서 좀 피해를 입었고, 망할, 죄다 내가 한 번은 본 것들이오! 그리고 난 계속 경찰서에..."\n\n"그게 다 폭풍 때문이 아니라면 어떡합니까?" 소방서장이 끼어들었다. 경관은 충격에 빠진 채 상대를 바라보았다. "뭐요, 깡패나 어떤 조직된 단체가 그랬다는 거요? 그렇다 해도 대체 이유가 뭔..." 소방서장이 다시 끼어들었다. "아니, 바보십니까. 그 자들이 왜 힘을 알아서 깎아 먹겠습니까?" "그런데 그 자들은... 그건 분명..." 경관은 말을 하다 멈췄다. "이런 씨발, 당신... 누군가 우리에게 심각한 손상을 주려고 한다고는 생각 안 하겠지, 그치?" 소방서장은 주위를, 그리고 창문 밖을 둘러보았다. 그리고 창문을 닫았다. "내 부하들이 저 레이더 기지가 무너질 때 현장에 있던 유일한 사람들 입니다. 번개 같은 것은 없었어요. 전봇대라고요? 나무가 그 위에 떨어져? 그 중 절반은 누군가 자른 겁니다. 그 좆같은 라디오 안테나가 떨어지는 소리를 들었다 했죠? 내가 20년 동안 소방서장으로 있었는데, 그런 일은 씨발 일어나지도 않았습니다. 그런데 어젯밤 3개가 쓰러졌어요. 3개가! 그리고 하나는 어떻게 됐는지 알죠... 뭐라 그랬죠, 공기물 파괴범?" 경찰은 천천히 고개를 끄덕였다. "개소리. 그냥 애들이 아니라는데 걸겠소. 가서 한 번 보면 안테나 기둥에 어떤 개새끼가 커다란 못으로 자르거나 때려서 무너뜨린 자국이 있다는 데에도 내 돈을 걸겠소." "어, 걔네들은 임시변통의 폭탄 같은 걸 가지고 있었소. 사실 오늘 고등학교에 가서 선생들한테 이 애들이 무슨 짓을 했는지 보여줄 작정이었소." "아니 바보 천치도 아니고!?" 소방서장이 소리쳤다. 그러고는 바로 목소리를 낮췄다. "이건 씨발 사보타주입니다. 뭐가 어떻게 돌아가고 있는지는 모르겠소. 그래도 군대에 전화해서 뭐가 일어나고 있는지 알려주는 편이 좋겠소.""
reich_shared.14.a:0 ""직접 가봐야겠군, 전화선도 다 끊겼거든.""

reich_shared.15.t:0 "사보타주"
reich_shared.15.desc:0 "상급 장교 두 명이 걸어 들어와 오랫동안 해군에 복무하던 상급 장교인 허버트 앞에 섰다. "가져왔습니다." 두 사람은 경례를 보냈고 그 중 하나가 말했다. "요청하신 보고서입니다." 다른 한 사람이 고개를 끄덕이며 손에 들고 있던 파일을 넘겨주었다. 허버트는 자신이 직접 편집했던 피해 보고서 한 무더기를 올려다보았다. "누가 해군 기반시설 피해 보고서를 가지고 있나?" 왼쪽에 있던 남자가 움직였다. "좋아. 그거 먼저 보고하게."\n\n"알겠습니다." 장교는 폴더를 급히 훑어보았다. "음. 최악의 피해는 항구에 있던 유류 저장고 탱크가 파괴되었다는 것입니다. 누군가 밸브를 건드렸고 강제로 열린 뒤에 고장났다고 합니다. 항구는 지금 망할 난장판입니다. 어떤 개새끼가 항구 기중기를 통해 침입해서 저장고 탱크 중 하나 바로 위에서 저장고 컨테이너를 떨어뜨렸고 그 안에 있던 모든 전자제품까지 쓰레기로 만들었습니다. 저희가 심문했던 작전 요원들은 항상 기중기에 열쇠를 꽂아두었다고 인정했습니다." 허버트는 한숨을 내쉬었다. 상대는 잠시 말을 멈췄다가 다시 이어나갔다. "이걸 제외하면 특별한 일이 일어나지는 않았습니다. 경비병 두 명이 유류 탱크 근처에서 죽은 채 발견되었는데, 겨우 2시간 전에 부서진 유류 탱크 바닥에 추락하여 죽은 것이 확인되었습니다. 그래서 청소부도 그 망할 물건이 틀어막힐 때까지 시체를 발견하지 못한 것입니다. 제 보고는 여기까집니다."\n\n"주여." 허버트가 중얼거렸다. "그리고 자네는?" 그는 오른쪽에 있는 남자를 가리켰다. "음, 이틀 전 밤에 경찰서장의 시체를 발견했습니다. 서섹스에서 온 사람이었던가요? 머리에 총상이 있었습니다. 자동차는 그곳을 벗어나 나무에 처박혀 있었고요. 촌락 지역의 많은 전봇대가 아직도 쓰러져 있습니다. 분명 사보타주입니다. 누군가 나무를 자르고 전봇대에 쓰러뜨리고 있습니다. 우리나라 남부에 있는 대부분의 레이더 기지들은 모두 이런 식의 피해를 입었습니다. 그 중 대부분은 그럼에도 작동을 하고 있습니다. 지난 주 폭풍 이후에 보안인력을 늘린 것이 더 지독한 일로부터 우리를 구한 것 같습니다." 그는 말을 멈췄다가 다시 이었다. "여기까지입니다. 제가 혹시라도 지난번의 질문에 답할 수 있을까 하여 몇 가지를 물어봤습니다. 만약 범인들 중에 하나라도 잡힌 사람이 있다 하더라도 아무도 한 마디도 하지 않는다고 합니다. 모두 침묵을 유지하고 있습니다. 때때로 나오는 기사를 제외하고서는 어떤 문서에서도 이 희한한 사고를 다루지 않고 있습니다. 정부가 항구에서 일어난 일들을 어떻게 통제하기 시작할 것인지 확실하지도 않습니다. 런던에서는 이런 심각한 피해를 알지도 못하고 있습니다." 허버트는 책상을 두드리며 머리 속의 정보를 조합해 보았다. "실례합니다만." 왼쪽에 있던 남자가 입을 열었다. 허버트는 위를 올려다보고 고개를 끄덕였다.\n\n"대체 무슨 일이 일어나고 있는 겁니까?""
reich_shared.15.a:0 ""독일놈들이 분명해. 누가 또 이러겠나? 제독에게 전화 연결 해주게.""

reich_shared.16.t:0 "영국 폭격"
reich_shared.16.desc:0 ""개새끼들." 한 경비원이 도버 해안절벽의 감시 초소에서 중얼거렸다. 약 30미터도 떨어지지 않은 곳에는 커다란 구멍이 있었다. 이동식 레이더 기지가 있던 자리였다. 참호 속에서 밖을 살짝 엿본 그는 위장 그물을 살짝 벌려서 바깥을 살폈다. 그는 무슨 일이 일어날 것인지 알고 있었다. 지난 세 시간 동안 똑같은 풍경만이 보였지만, 다시 밖을 살폈다.\n\n"사령부, 여기는 1-1-3 알파 현장 감시 초소다. 이번에는 변화가 없다. 아직 독일 배 네 척이 해안에 있다. 하나는 구축함이나 경순양함으로 보이고, 나머지 세 척은 초계함이다." 잠깐이 지났다. "알았다, 1-1-3. 머리를 내리고 있도록. 독일놈들은 조금이라도 기척이 있는 초소에 미사일을 날리고 있다." 경비원 밀스는 얼굴을 찡그리며 왼편에서 아직도 연기를 풍기고 있는 구멍을 바라보았다. "알았다, 사령부."\n\n슬픈 아침이었다. 이제 44세가 되는 밀스는 영국 해군의 영광스러운 나날을 기억하고 있었다. "씨발." 그는 중얼거렸다. 그와 다른 수많은 사람들이 영국의 부두에서 그 시절 영국 해군에 비견할 만한 것을 가지려면 얼마나 많은 것을 바쳐야 할까."
reich_shared.16.a:0 "브리타니아가 바다를 지배할 수 없다면, 과연 자유로울 수 있을까?"

reich_shared.17.t:0 "영국의 최고 인재"
reich_shared.17.desc:0 "네이선은 정확히 7번 문을 똑똑 두드렸다. 잠깐 침묵이 흘렀다. 문이 열리고 꼬불꼬불한 머리를 한 커다란 덩치의 남자가 나왔다. 근육질의 두 팔은 가슴 앞에서 팔짱을 끼고 있었다. "됐지, 해리?" 네이선이 씨익 웃었다.\n\n"암호는?" 해리가 으르렁거리듯 말했다.\n\n"아, 제발... 음, '크리스탈나흐트'?" 해리는 고개를 끄덕였고 껄껄 웃으며 문을 열었다. 네이선은 건물로 들어가 더러운 복도로 발걸음을 옮겼고 이내 석재 계단을 내려가 비좁고 작은 지하실에 닿았다. 무장한 남자 몇 명이 지도 주위에 모여서 조용히 이야기를 나누고 있었다. 네이선은 목을 가다듬었다. "어디까지 하고 계셨습니까?"\n\n"1단계를 논의하고 있었네." 라이언이 대답하며 지도에서 눈을 돌렸다. "런던 곳곳에 자동차로 위장한 폭탄을 설치하고 있네. 정치인, 은행가, 판사, 왕국이 세워질 때까지 우린 그 씨발련들을 모두 터뜨려 버릴 거야."\n\n"동지들, 독일에서 연락이 왔네." 라이언의 깡마른 부관인 스펜서가 씨익 웃었다.\n\n"나치에게서 필요한 모든 보급품을 제공받을 거야!" 라이언이 소리쳤다. "그리고 이건 1단계일 뿐이네! 그러고 나서는, 음, 가게나 다른 곳에서 총기를 난사할 수 있을 거야."\n\n"공공시설을 무너뜨린다라, 마음에 드네요!" 네이선이 외쳤다. 그는 한쪽 팔을 들며 독일식 경례를 했다. "총통 만세!" 몇몇 사람들이 자신있는 표정으로 경례를 따라했다.\n\n"독일인들은 좆까라 그래." 스펜서가 내뱉었다. "나는 감옥에 있는 체스터턴이랑 우리 친구들을 위해 하는 거라고." 방에 있는 또 다른 사람들이 찬동하며 고개를 끄덕였다.\n\n"주의를 흐뜨리지 말게, 제군들." 라이언이 끼어들었다. "오늘 단 하나의 대상에게만 만세를 외칠 걸세. 바로 승리라네. 빨갱이 새끼들에게 죽음을! 자유주의자와 반동들에게 죽음을! 승리 만세!"\n\n"승리 만세!" 이에 답하는 외침이 방 전체에 울려퍼졌다."
reich_shared.17.a:0 "영국은 그들의 힘 앞에 몸서리치리라."

reich_shared.19.t:0 "이란 내전"
reich_shared.19.desc:0 "우리에게 석유를 가장 많이 수출하는 국가인 이란이 내전에 휘말렸습니다!\n\n왕정은 우리가 믿었던 것보다 분명히 더 암울한 상황이며, 샤가 사망하면서 과부가 된 아내가 국가원수의 자리를 가져갔습니다. 이란 내의 수많은 반란 세력들이 이 혼란을 자신들에게 유리한 기회로 사용하고자 합니다. 바트주의자, 근본주의자, 사회주의자 등등은 왕정을 파괴하기 위해 거대한 연합을 구성하여 무기를 들었습니다. 우리는 동맹이 우위에 설 수 있도록 해야 합니다. 그들이 패배한다면, 우리는 그곳 유전에 대한 권리를 잃게 되며, 우리 경제에 재앙과도 같은 결과가 초래될 것입니다!\n\n왕정주의자들은 북부로 후퇴했으며 고산지대에 숨어 점령지를 사실상 요새로 바꿔놓고 있습니다. 우린 서둘러 움직여서 당장 원조를 보내줄 필요가 있습니다. 그들은 우리의 도움 없이 절체절명의 사태를 극복하지 못할 것입니다."
reich_shared.19.a:0 "해외에 있는 석유 매장량을 지켜내야만 한다!"

reich_shared.20.t:0 "이란에서의 승리"
reich_shared.20.desc:0 "해냈습니다. 우리의 도움을 통해, 왕정주의자들이 내전에서 승리를 거뒀습니다. 그들의 석유 비축분에 접근할 수 있는 권리가 다시금 확보되었고, 우리는 생산 및 수송을 계속 할 수 있습니다.\n\n전황을 바꾸는데 있어 우리의 도움이 유효했고, 동맹은 이를 잊지 않았습니다. 그 결과 우리는 왕정주의자들에게 많은 신뢰를 얻게 되었습니다."
reich_shared.20.a:0 "허나 가장 중요한 것은 뭐냐? 석유를 얻었다는 거지."

reich_shared.21.t:0 "이란에서의 패배"
reich_shared.21.desc:0 "끝났습니다. 우린 이란에서의 전쟁에서 패배했습니다. 우리 동맹의 멍청한 행동이나, 해외의 개입, 또는 시작부터 우리 앞에 산재해있던 역경 그 자체를 탓할 수 있을 것입니다. 그러나 그 중 어느 것도 한 가지 사실을 바꾸진 못합니다.\n\n우린 패배했습니다. 그리고 이란 유전에의 접근권은 거의 완전히 차단되었습니다."
reich_shared.21.a:0 "재앙이 따로 없군!"

reich_shared.22.t:0 "바르샤바 함락"
reich_shared.22.desc:0 "보이치에흐 오미와는 망각을 꿈꾸며 돌무더기 아래에 누워있었다. 그는 모든 것이 끝난 현실을 부유했다. 동포가 절대 폴란드어를 말하길 두려워하지 않는 곳, 바르샤바가 항상 별이 보이는 평화로운 지평선 아래에 번영하는 곳, 그리고 과거의 어두운 공포가 오랫동안 잊힌 곳. 세상은 그의 희생으로 부활했다. 자신은 나치즘을 메아리 속으로 내몰 수 있도록 할 실패한 폭동에 참여하고, 아이들은 운명과 시간의 재 속으로 보내버렸다.\n\n그는 겨우 10살이 된 아들이 병에 의해 부상을 입은 팔을 붙들고 부르는 소리에 깨어났다. 아이는 잔해에서 아버지를 들어올릴 수 있도록 힘을 얻고 박격포 포격에서 살아남은 어머니의 도움을 얻기 위해 주변에 간청하고 있었다. 아버지는 잔해를 보기 위해 고개를 들려 애를 썼다. 그는 동지들이 지하에서 걸어나와 그의 주변에 모이는 것을 보았다. 그들의 몸은 잿빛이었다. 그는 감각을 잃었고 자신도 결국에는 곧 그들을 따라갈 것을 알고 있었다. 오미와는 팔을 뻗어 아들을 가까이 당겨 죽기 직전의 숨을 내뱉으며 전설 속의 새로운 고향, 다시는 남에게 뺏기지 않을 장소로 떠나기 전까지 해가 뜨는 방향으로 걷자고 말했다. 아이의 손은 떨리지 않았다. 상실의 아픔은 하늘이 주시는 것이었기에. 소년은 신께 기도하여 아버지를 악으로부터 구해주시고, 고통이란 것이 없는 세계로 보내달라고 빌었다.\n\n아들이 주님의 자비를 빌자, 오미와는 자신이 가지고 있었던 비전을 기억해냈다. 그리고 자신이 결코 외동 아들을 포기할 수 없으리라고 결심했다. 약하게, 그는 마지막 몇 마디를 속삭였다. "내가 신이었다면, 야코프... 이 세계를 그대로 두고 딱히 다르게 만들지 않을 거야... 그래야 너가 계속 내 아들이니까. 사랑해." 오미와의 목소리는 그의 영혼과 함께 세계를 떠났다. 아이는 오미와의 차갑고 움직이지 않는 손을 잡았다. 연기가 흩어져 성 플로리안의 종이 폐허 속에서 울려퍼질 때까지. 야코프 오미와는 아버지의 제복에 손을 댔다. 가죽 자켓에 있던 코트비차 장식을 뗐다. 그리고 자기 주머니에 그걸 넣고 돌아섰다. 해가 지는 곳의 반대 방향으로. 그리고 집까지 가는 오랜 길을 걷기 시작했다."
reich_shared.22.a:0 "결코 잃지 않으리."

reich_shared.24.t:0 "푸른 하늘"
reich_shared.24.desc:0 "이베리아 전쟁은 평생동안 이어질 것으로 보였고, 수백만이 아니라면 수천수만 명의 생명이 비스케이 만부터 마우리타니아까지에서 죽을 것 같았습니다. 하지만 이베리아의 재 속에서 유럽에 한 줄기 빛을 가져다 주는, 미국과 일본에서 두려움을 불러올 것이 떠올랐고, 이베리아 반도에서도 마지못해 받아들이게 되었습니다. 지금은 청색전선이라 불리는 청색사단이 결정적인 승리를 거두고 연방의 옛 영토들 모두를 거머쥐게 된 것입니다.\n\n파시스트 팔랑헤주의자의 급진적인 일파에 속하는 청색전선은 라이히와 밀접한 관계를 지니고 있습니다. 1940년대 국방군에서 함께 싸웠고, 그들의 국가사회주의에 대한 충성은 결코 스러진 적이 없습니다. 대신 그들은 공격할 때를 기다렸고, 그들의 아주 야심찬 꿈 이상을 성취해냈습니다. 또한 이는 우리에게 전례가 없는 기회를 가져다 주었습니다. 청색전선을 아인하이츠팍트에 받아들여 지중해의 해안까지 우리의 손이 닿을 수 있도록 하는 기회 말입니다.\n\n말만 들으면 이는 아주 쉬운 문제로 보이지만, 대단한 잔혹성, 정부의 불안정성, 그리고 이베리아 대중들 사이의 깊은 분개의 분위기에 대한 보고는 남아프리카나 인도네시아 수준의 진창이 될 것을 경고하고 있습니다. 그리고 우리는 이베리아의 전쟁이 몇 년 동안 끌릴 수도 있다는 최근의 경험으로 배운 바가 있습니다. 이러한 문제는 우리의 고위 관료들 중 일부가 제안을 거절하도록 겁을 주기에 충분하지만, 다른 이들은 지중해로 접근할 수 있게 되어 얻는 이익이 모든 문제를 무시하기에 충분하다고 주장합니다. 결정은 이제 총통 각하의 손에 달려있습니다."
reich_shared.24.a:0 "팍트에 온 것을 환영하네, 형제여!"
reich_shared.24.b:0 "다음 번에 하지."

 ##Bormann & Speer WW3##
 GER_WW3_gotterdamerung:0 "신들의 황혼"
 GER_WW3_gotterdamerung_desc:0 "마침내 때가 왔습니다. 세계가 두려워하던 초강대국들 사이의 피할 수 없는 전쟁이 결국엔 벌어졌습니다!\n\n이전의 다른 대전쟁 때처럼, 우리는 이 전쟁에서 이기는 데에 우리의 모든 노력을 총동원해야만 합니다. 우리 소유의 것을 모두 동원하여 그치지 않게 해야만 승리를 얻을 것입니다.\n\n독일을 위하여 우리는 싸울 것입니다! 지금까지는 우리가 만든 모든 것을 파괴하려는 외국인들에게 굴복하고 있었습니다."

 GER_WW3_to_the_frontlines:0 "전선으로"
 GER_WW3_to_the_frontlines_desc:0 "현재 전선에 배치된 우리 병사들의 수는 실로 부적절합니다. 이토록 세계적이고 규모가 큰 전쟁에서, 우리는 수많은 전역의 수많은 전선에서 싸울 수 있는 숫자를 거느린 군대가 필요합니다. 승리를 거머쥐길 원한다면, 더 많은 병사들이 필요합니다."

 GER_WW3_to_the_factories:0 "공장으로"
 GER_WW3_to_the_factories_desc:0 "간단합니다. 정말로요. 모든 독일 시민들은 전쟁에서 각자의 역할을 수행해야 합니다. 만약 당신이 남자인데 싸우지 않고 있다면, 우리의 군수공업을 위하여 고용되고 일해야 합니다. 여성들이 징병되지 않을 이유 역시 없습니다. 우리의 소관 아래에 있는 모든 사람들은 우리의 전쟁 수행을 위해 일해야만 합니다. 한 사람도 빠짐없이 말입니다!"

 GER_WW3_totaler_krieg:0 "총력전"
 GER_WW3_totaler_krieg_desc:0 "몇 안 되는 사람만이 받아들이겠지만, 우리에겐 선택지가 없고, 늦출 수도 없습니다. 예전에 그러했듯이 경제를 재편해야 합니다. 우리가 만드는 모든 이익은 어떻게든 전쟁 수행을 위한 것이 되어야 합니다. 필수적이지 않은 소비재는 모두 버려질 것입니다. 모든 총탄, 포탄, 소총이 필수적으로 필요한 때에 사치품을 생산할 여유는 없습니다."

 GER_WW3_finishing_the_job:0 "임무 완수"
 GER_WW3_finishing_the_job_desc:0 "미국과의 이번 전쟁이 최후의 것이 될 것입니다.\n\n우리가 치른 최근의 결전은 근본적으로는 무승부로 끝났습니다. 미국은 아주 적은 정도로 치욕을 입었을지 모르지만, 그럼에도 결코 겸손을 보이지 않았습니다. 그들은 비교가 불가능한 공업, 여전히 가공할만한 해군, 그리고 진정한 대규모의 전투를 보지 못한 거대한 육군을 지녔습니다.\n\n이번 전쟁은 다를 것입니다. 우리는 20년 전 시작했어야 했던 것을 끝내버릴 것입니다. 미국이라는 거인은 치욕을 입고 독일에게 패배할 것입니다. 다시금 말입니다!"

 GER_WW3_secure_the_isles:0 "제도 확보"
 GER_WW3_secure_the_isles_desc:0 "미국으로 가는 우리의 첫번째 발판은 영국 제도입니다. 해병대의 수를 대폭 증강시키는 프로그램을 시작했지만, 영국에게 우리의 요구에 항복할 기회를 주기도 할 것입니다. 영국 해협 너머에 있는 국가는 간단한 최후통첩을 받을 것입니다. 우리에게 항복하여 미국에게 대항하는데 참여할 것인지, 혹은 국방군의 위세 앞에 다시 굴복할 것인지!"

 GER_WW3_amerika_bomber:0 "아메리카 봄버"
 GER_WW3_amerika_bomber_desc:0 "제2차 세계대전 동안, '아메리카 봄버'라 이름 붙여진 개념이 떠올랐습니다. 대서양을 가로질러 날아가, 미국 동해안에 상당한 양의 폭탄을 투하하고, 다시 유럽으로 비행해서 돌아올 수 있을 정도로 충분한 사정거리와 생존가능성을 가진 장거리 전략폭격기를 디자인하려는 계획이었습니다.\n\n허나 프로젝트는 이내 취소되었습니다. 우리의 아버지들은 그렇게 야심찬 프로젝트를 완수하기 위한 기술 자원을 보유하지 않았기 때문입니다. 오늘, 그들의 꿈은 현실이 될 수 있습니다!\n\n우리에게는 기술이 있고, 우리에게는 자원도 있습니다. 우린 두 가지를 결합하여 독일인의 기발한 재주를 어느 정도 부여하기만 하면 됩니다."

 GER_WW3_operation_alaric:0 "작전명 알라리크"
 GER_WW3_operation_alaric_desc:0 "우리의 옛 동맹국과의 필연적인 전쟁이 마침내 발발했습니다. 10여 년 동안, 이탈리아는 라이히가 있는 모든 곳마다 반항의 자세를 택했습니다. 배은망덕한 저 자들은 우리를 죽이고자 음모를 꾀했고, 소위 '그레이트 게임'이라 불리는 정치적 동맹을 둔 투쟁을 이어나갔습니다. 글쎄요, 이제 모두 끝났습니다.\n\n다시 한 번 명백한 사실이 드러날 것입니다. 그러나 정치적 동맹의 그물과 같이 정교한 것이 우리의 미래를 결정짓지는 않을 것입니다. 그렇습니다. 오직 전쟁이 어떻게든 이 경쟁관계를 끝낼 것입니다."

 GER_WW3_over_the_alps:0 "알프스 너머로"
 GER_WW3_over_the_alps_desc:0 "이탈리아 제국을 포위하고 분쇄하기 위해서는 대단하고 섬세한 계획이 필요하지 않을 것입니다. 우리는 그들의 목을 향해 다가가기 전에 그들의 식민지 영토를 분쇄하고자 아프리카와 중동 곳곳에 원정을 떠나지 않을 것입니다. 때때로 최선의 계획은 가장 단순한 것이기도 합니다. 우리는 이탈리아의 급소를 곧바로 찔러 로마로 행군할 것입니다.\n\n우리의 노력을 막는 가장 거대한 장벽은 알프스를 넘는 것이 될 것입니다. 우리가 실제로 군대를 움직이고 그들에게 보급품을 전달할 것이라면, 스위스가 통제하고 있는 통로들을 확보할 필요가 있습니다. 우리의 병사들이 피할 수 없는 산악전을 위하여 훈련을 받고 장비를 마련하는 동시에, 우린 스위스에 최후통첩을 보낼 것입니다. 국토를 지나갈 수 있도록 해주고 산악로를 이용할 수 있도록 해주던가, 아니면 우리의 공세에 맞설 것인가."

 GER_WW3_endsieg:0 "§R엔드지크§!"
 GER_WW3_endsieg_desc:0 "외국군의 군화가 우리의 영토에서 진군하고 있습니다. 우리가 최선의 노력을 다했음에도, 전쟁은 우리에게 불리하게 변했고, 우리가 이 상황을 바꿀 수 있는 희망은 거의 없습니다.\n\n우리의 선택지는 시간이 갈수록 적어지고 있습니다. 적들을 향해 우리가 비축하고 있는 핵미사일을 발사하는 것밖에 남지 않았습니다. 이 해결책은 독일이 여전히 이길 수 있게 하는 유일한 해결책입니다. 궁극적인 승리는 우리의 것이 될 것입니다. 그 대가는 처절하겠지만, 엔드지크를 위해서라면 어떠한 대가도 치를 수 있습니다."

 GER_WW3_dynamic_modifier:0 "제3차 세계대전"
 GER_WW3_to_the_frontlines_tt:0 "§Y'제3차 세계대전'§! 변경\n앞으로의 변화:\n    최대 참호 구축: §G+2.0%§!\n    모집 가능 인구: §G+5%§!\n    사단 훈련 시간: §Y-10.0%§!"
 GER_WW3_to_the_factories_tt:0 "§Y'제3차 세계대전'§! 변경\n앞으로의 변화:\n    공장 생산량: §G+15.00%§!\n    조선소 생산량: §G+15.00%§!"
 GER_WW3_secure_the_isles_tt:0 "§Y'제3차 세계대전'§! 변경\n앞으로의 변화:\n    공격 준비 시간: §G-50.00%§!\n    상륙 공격 속도: §G+10.0%§!"
 GER_WW3_amerika_bomber_tt:0 "§Y'제3차 세계대전'§! 변경\n앞으로의 변화:\n    전략 폭격: §G+10.0%§!\n    공군 사정거리: §G+20%§!"
 GER_WW3_operation_alaric_tt:0 "§Y'제3차 세계대전'§! 변경\n앞으로의 변화:\n    사단 속도: §G+10.00%§!\n    정찰: §G+10.0%§!"
 GER_WW3_over_the_alps_tt:0 "§W우리 군대는 §! §G산악§! §W지역§!에서 더 효율적으로 싸울 수 있을 것입니다."
 GER_WW3_endsieg_tt:0 "§R총력전을 원합니까? 필요하다면, 우리가 여지껏 상상할 수 있었던 어떤 것보다 총체적이고 급진적인 전쟁을 원합니까?§!"
 over_the_alps_tech:0 "알프스 너머로"

 GER_WW3.1.t:0 "끝의 시작"
 GER_WW3.1.desc:0 "세계가 두려워하던 것입니다. 특히 핵무기의 도래와 함께 말입니다. 핵무기와 지옥의 불로 인해 빚어질지 모르는 멸종의 위협은 또 다른 세계대전을 막는데 충분치 못했습니다.\n\n수년간 답답한 긴장이 이어지고 결국에는 또 다른 전지구적 전쟁을 낳았습니다. 우리는 공업과 군대를 살펴서 전쟁에 준비하도록 해야 합니다. 이 다음 전쟁은 지난 번 것보다 훨씬 더 파멸적인 것이 될 것입니다. 우리는 모든 독일 시민이 승리를 위해 각자의 역할을 해내도록 해야 합니다!"
 GER_WW3.1.a:0 "우리가 가진 모든 것을 독일을 위해 바치리라!"

 GER_WW3.2.t:0 "최후통첩"
 GER_WW3.2.desc:0 "독일에서 온 최후통첩이 오늘 수도에 도착했습니다. 요구의 목록이 짧긴 했으나, 그럼에도 분노를 불러옵니다. 요컨대, 독일인들은 우리가 군대를 물리고 독일군이 우리나라의 영토에 들어올 수 있도록 하라고 요구하고 있습니다. 즉 우리는 자발적으로 독일군이 우리나라를 점령하도록 허락하게 될 것입니다.\n\n독일군은 강합니다. 그것은 분명합니다. 허나 그들을 우리의 집으로 들여야 할까요, 아니면 싸워야 할까요?"
 GER_WW3.2.a:0 "독일인들을 전투에서는 마주할 수 없다. 우린 그 요구를 수용해야 한다."
 GER_WW3.2.b:0 "이 뻔뻔한 새끼들과 싸우리라!"

 GER_WW3.3.t:0 "[FROM.GetName]이(가) 수용하다"
 GER_WW3.3.desc:0 "예상한대로, [FROM.GetNameDef]에 대한 우리의 최후통첩이 받아들여졌습니다. 우리가 말을 한 바로 그 순간, 병사들은 그들을 평정하고자 새로운 점령지대로 움직였고 보급기지들을 전방에 설치했습니다. 우리 군대는 이제 저항도 받지 않으며 점령지역으로 움직일 수 있게 되었습니다!"
 GER_WW3.3.a:0 "조국을 위한 또 다른 승리다!"

 GER_WW3.4.t:0 "[FROM.GetName]이(가) 거절하다"
 GER_WW3.4.desc:0 "[FROM.GetNameDef]의 고집센 개새끼들이 우리의 최후통첩을 거부했습니다!\n\n이제 우리는 이 부당한 거절을 처리하기 위한 소중한 선택지가 얼마 남지 않았습니다. 이를 아무것도 아닌 것으로 무시해버릴 수 있으나, 이 지역에 대한 군사통행권을 가지지 않아도 괜찮을까요? 이건 현재 뜨겁게 논의가 되고 있는 주제이지만, 다음에 어떤 일이 일어날지에 대하여 말하기는 해야 합니다."
 GER_WW3.4.a:0 "통행권이 굳이 필요하지는 않다. 없이 해보자."
 GER_WW3.4.b:0 "굴복하지 않는다면 그렇게 만들어야지!"

