###Cod Wars

GER_USA_codwars.1.t:0 "대서양 위의 요새"
GER_USA_codwars.1.desc:0 "제2차 세계대전이 극적인 끝을 맺기 전, 세계 무대에서 그다지 중요치 않았던 아이슬란드는 두 초강대국의 관심 대상이 되고 있습니다. 미국은 그곳의 구원자로서, 그리고 대게르만국은 귀신으로서 말입니다. 미국은 그 섬나라를 군정의 일환으로 통치하고 있으며, 섬의 그 무엇도 합동참모본부의 승인 없이는 일어나지 않습니다. 벙커와 사격 진지, 철조망이 섬 해안을 따라 수 킬로미터 이어져 있는 이곳은 워싱턴에서 군사적인 정책결정에 영향을 끼치고 있으며, 미합중국 해군의 거대한 함선들이 정박하기 충분히 깊이 조성된 인공 항구 역시 그러합니다. 결코 다른 지부들에 비해 열세를 점하지 않는 공군은 엄청난 수준의 노력을 섬의 수많은 공군 기지에 배치되어 있는 거대한 콘크리트 격납고를 치우고 건설하는데 들이고 있습니다. 이는 저 공포스러운 B-52가 공지가 내려오는 동시에 이륙하도록 하며, 전략공군사령부가 선제핵타격을 할 수 있는 능력을 보여주기도 합니다.\n\n펜타곤에서 여러 결정들로 떠들썩한 와중, 작은 어업 문제는 전혀 중요한 것으로 보이지 않아 아주 오랫동안 군사 분석가들에 의해 무시되어 왔습니다. 영국의 저인망 어선들이 아이슬란드 해역에 있는 탐스러운 어획지역에 점점 더 가까이 다가오며, 아이슬란드 어업에 머리를 들이밀고 섬에 있는 소수의 민간인들 사이에 꽤나 큰 소란을 일으키고 있습니다.\n\n펜타곤은 마침내 영해 내의 통제를 강화하기 위하여 아이슬란드의 배타적경제수역을 확장하기로 결정했습니다. 그들은 이것이 문제를 최종적으로 해결해주기를 바라고 있습니다."
GER_USA_codwars.1.a:0 "어업은 물고기보다 훨씬 더 중요하지."

GER_USA_codwars.2.t:0 "대서양 위의 커다란 가시"
GER_USA_codwars.2.desc:0 "대게르만국은 오랫동안 순전한 경멸의 눈으로 아이슬란드를 바라보았습니다. 무엇보다 이 섬은 라이히의 전략적 계획에 있어 아킬레스건 같았습니다. 더 최악인 것은, 제2차 세계대전이 끝나고 기꺼이 미국인들이 섬을 통제할 수 있도록 함으로써 스스로 그렇게 되도록 했다는 점입니다.\n\n미국인들은 지난 20년이 넘도록 저 섬을 침입할 수 없는 장벽으로 요새화했습니다. 그 해안에는 사격 진지와 벙커가 줄지어 있습니다. 안쪽의 들판에는 하늘을 나는 요새인 B-52의 대단한 무게를 버틸 수 있는 콘크리트가 채워지고 줄지어 있습니다. 미국인들은 선제 핵타격을 할 수 있게 되어 라이히의 심장을 향해 단검을 겨누고 있는 것 같습니다.\n\n미국인들이 이 지역에서 영국의 어선과 관련한 문제를 언급하며 아이슬란드의 배타적경제수역을 확장할 것이라 발표하자 독일 최고사령부는 놀랐습니다. 팍트 소속 국가의 경제적 생활력을 공격하려는 열의 없고 헛된 시도인 이에 저항하기 위한 계획이 빠르게 수립되었습니다. 크릭스마리네가 어떠한 도전으로부터도 영국 어선을 보호하기 위해 북해로 출진할 것입니다."
GER_USA_codwars.2.a:0 "우리는 독일을 섬긴다!"

GER_USA_codwars.3.t:0 "또 다른 냉전"
GER_USA_codwars.3.desc:0 "이 브리핑은 중앙 정보 기관의 요청으로, USICOM의 자산과 합쳐서 이루어짐.\n\n경고: 다음 브리핑 영상은 비밀권한 아이스 줄루 부줌으로 검열됨. 비밀권한 아이스 줄루 부줌이 없을 시, 지금 영상관에서 퇴출 후, 보안 담당관에게 보고하길 바람. 이 경고를 준수하지 않으면 처벌됨. 60초 안에 따를 것.\n\n영상:\n어안 렌즈를 통해 안개가 자욱한 바다가 보인다. 카메라에 파도가 여러 번 찰싹 찰싹 달라붙는다. 희미한 포그혼 소리가 평온을 깨뜨릴 때까지 물소리는 조용하다. 안개 사이로 영국 국기를 흔드는 외로운 낚시꾼이 카메라 가까이에 보인다. 갑판에서 사람들이 줄을 당기고, 힘들게 얻은 보상을 바다에서 쌓아올리고 있다. 한 그림자가 안개 속에서 더 깊고, 더 크고, 더 당당하게 보인다. 시야에는 대형 함선이 보였는데 15인치 주포, 다양한 종류의 방공 무기들과, 거대한 하켄크로이츠를 휘날리며 시끄러운 포그혼 소리가 들려온다.\n\n음성 통신:\n"당 함선은 DKM 티르피츠, 라이히에서 가장 큰 전함 중 하나로, 영국 어선을 호위하던 중 아이슬란드의 배타적 경제 수역에 진입했다. 이는 우리 맹방의 주권을 침해하는 것이며, 미국 자산에 대한 국가 안보 위협이다. 우리는 더 많은 크릭스마리네의 자산이 이 지역에 동원될 수 있다는 사실과, 라이히의 공격적인 태세에 맞서기 위해 그 지역에 미 해군을 즉각 동원할 것을 권고한다.""
GER_USA_codwars.3.a:0 "그 지역에 병력을 더 보내라."
GER_USA_codwars.3.b:0 "시간을 낭비할 가치가 없군."

GER_USA_codwars.4.t:0 "독수리가 날아오르다"
GER_USA_codwars.4.desc:0 "크릭스마리네가 아이슬란드의 EEZ에 진입하자, 모든 신호는 위기가 들끓고 있음을 보여주었습니다. 이를 알게 된 사람들의 마음 속에서는, 사이렌들이 울부짖고 전쟁의 북이 울렸습니다. 하지만 실제로 일어나지는 않을 것입니다. 리처드 닉슨 대통령은 위기가 일어나기 전의 경계를 새로운 EEZ로 선포했으며, 이 지역에서 활동하고 있는 모든 미 해군 부대의 동원을 해제했습니다.\n\n크릭스마리네와 그 동맹들은 한때 아이슬란드의 영해였던 곳에서 저항도 받지 않으며 행진할 수 있게 되었고, 모든 아이슬란드 어부들에게는 큰 실망으로 다가왔습니다. 독수리가 자신의 영역 위를 활공하고 있을 때 거인은 여전히 자고 있던 것 같습니다. 이것이 외교적으로 가져올 결과는 아직 밝혀지지 않았지만, 모든 이들은 이점에 동의할 것입니다. 독일의 강력함은 의심할 여지가 없다."
GER_USA_codwars.4.a:0 "라이히에게는 또 다른 승리다."

GER_USA_codwars.5.t:0 "거인이 일어나다"
GER_USA_codwars.5.desc:0 "긴급\n수신인: 라이히 외무부장관\n발신인: 미 국무장관\n\n헤벨 장관께,\n\n오늘 저는 당신께 미국 정부를 대표하여, 막 워싱턴에서 주목을 받고 있는 중요한 주제에 관하여 쓰고자 합니다. 독일 측 크릭스마리네가 우리의 동맹인 아이슬란드의 새로운 배타적경제수역을 침범했음을 알게 되었습니다. 이 도발적이고 위험한 행동을 즉시 멈추길 부탁드리며, 그러지 않을 경우 우리 정부는 이 새로운 시대에 걸맞지 않은 방식으로 대응을 할 수밖에 없음을 알려드립니다.\n\n우리 동맹의 영해를 확실히 하고자, 우리는 독일 정부에 의한 어떠한 공격적 행동에도 대응하기 위하여 해당 지역에 우리의 해군 병력을 동원할 것임을 경고드립니다. 당신께서 우리의 행동과 요구에 분별력을 찾길 바라며, 아이슬란드의 영해는 아이슬란드인들에게 남겨주시길 바랍니다."
GER_USA_codwars.5.a:0 "미국의 가식이다! 신경도 쓰지 마라!"
GER_USA_codwars.5.b:0 "어쩌면 그들 말도 일리가 있을지 모른다."

GER_USA_codwars.6.t:0 "축 늘어진 독수리"
GER_USA_codwars.6.desc:0 "세계는 숨을 죽이고 저 냉랭한 북대서양에서 무엇이 일어나는지 지켜보며 기다렸습니다. 아직도 하와이 미사일 위기의 우려에서 회복하고 있는 중이었기에, 공중의 공포는 여전히 뚜렷했습니다. 두 초강대국이 서로를 바라보며, 누가 먼저 눈을 감는지 기다리고 있었습니다. 운명이 그렇게 하도록 했는지 몰라도, 라이히가 먼저 눈을 감아버렸습니다. 모든 상황이 주는 압력이 임계점에 도달하고 있음을 느낀 독일 최고사령부는 아이슬란드 어선 문제에 관한 지시를 철회하기로 결정했습니다. 추가적인 조사에 관하여 언급하며, 이 문제는 영국 당국과의 오해로 결론났습니다. 이후 24시간 내에 독일은 함대를 철수시키기 시작할 것입니다."
GER_USA_codwars.6.a:0 "전세계는 안도의 한숨을 내쉴 수 있게 되었다. "

GER_USA_codwars.7.t:0 "북대서양에서의 충돌"
GER_USA_codwars.7.desc:0 ""무전 빨리 해. EEZ에 놈들이 있어. 망할 영국놈들이 여기에 있으면 안 된다는 걸 알아야 해."\n\n배가 파도를 가르자 안개 낀 바다 속에서 순찰선의 깃발이 흔들리고 있었다. 몇 백 미터 앞에 떨어져있던 디마르코 대령은 간신히 영국 어부들이 배들의 접근에 미친 듯이 그물을 끌어올리려 하는 모습을 알아볼 수 있었다. 그는 피식 웃었다. 빠르긴 했지만, 충분하지는 못했다.\n\n"대령님, 독일 구축함이 항구로 가는 길을 가로막았습니다." 디마르코의 두 눈은 다른 편을 쏘아보았다. 정말이었다. 철십자가 그려진 구축함 한 대가 빠르게 다가오고 있었다. 파도 너머에서는 목소리가 울려퍼졌다.\n\n"야, 미국놈! 너희 지금 영국 EEZ에 들어왔어! 아이슬란드 EEZ는 불법적이고 독일국이 인정하지 않았고, 아인하이츠팍트도 인정하지 않았어! 당장 여기를 나가!"\n\n"망할, 가까워지고 있군. 우현으로 키를 돌리게." 디마르코의 두 눈은 점점 더, 점점 더 가까워지고 있는 적선을 뒤쫓았다. 그는 갑판에서 두 손에 라이플을 들고 지켜보고 있는 독일인 선원들을 볼 수 있었다. 갑자기 그는 무엇이 일어나고 있는지 깨달을 수 있었다. 우두둑하는 짜증나는 소리가 배를 뒤덮었고, 선원들은 머리부터 흔들렸다.\n\n"이런 씨발, 저 독일 새끼들이 우리를 들이받았어!" 배에는 경보가 울렸고 그들은 우현으로 키를 돌려 독일 배의 범위에서 빠져나가려 했다. "함대지휘부한테 연락해, 씨발, 빨리. 독일 배가 우릴 공격했다고 말하라고! 그리고 당장 여기서 빠져나가!""
GER_USA_codwars.7.a:0 "너무 심하게 나왔군. 자중할 필요가 있겠어."
GER_USA_codwars.7.b:0 "저 독일 개새끼들이 지금 한 번 해보자는 거지!"

GER_USA_codwars.8.t:0 "퇴각"
GER_USA_codwars.8.desc:0 "북대서양에서의 폭발적인 대립 이후, 미국과 독일의 뉴스는 있을지도 모르는 사태에 대한 분석으로 들끓고 있습니다. 확인할 수 있듯, 대구 전쟁은 국제적인 위기뿐만이 아니라 전면적인 전쟁으로까지 버티기 직전에 있기 때문입니다. 이러한 공포는 독일의 신문들이 애국주의의 물결로 도배되어 있긴 하지만, 독일과 미국의 신문의 헤드라인에서 잘 드러나고 있습니다.\n\n하지만 결국, 미국에게 이 열기가 통제하기 너무 힘든 것임이 드러났습니다. 닉슨 대통령은 해당 지역에서 즉시 철수할 것을 명령하며, 일어날지도 모르는 라이히와의 전쟁이 가져올 대가를 언급했습니다. 국제적 긴장의 측면에서는 분명 좋은 선택이었긴 했지만, 본국에서는 R-D가 후퇴하는 대가를 치렀으며, 독일에서는 NSDAP가 이익을 얻었고, NPP는 대통령의 행정부가 보여준 취약함을 비난하면서 위기를 이용하고 있습니다. 그러나 그 날이 끝날 즈음, 세계는 안도의 한숨을 내쉬었고, 시계는 자정을 향해 째깍이고 있었습니다."
GER_USA_codwars.8.a:0 "너무 아슬아슬해서 긴장이 되더군."

GER_USA_codwars.9.t:0 "상황 악화"
GER_USA_codwars.9.desc:0 "크릭스마리네 구축함 한 대와 미 해군 순찰선 한 대가 엮인 최근의 충돌이 긴장을 악화시킬 것이라고는 생각치 못했습니다. 오히려, 미국인들이 더 이상 우리와 줄다리기를 하려 하지 않는 선까지 위기를 악화시켜서 우리의 입맛대로 위기를 진정시킬 수 있으리라는 희망을 가지고 있었습니다. 이러한 전술의 불리한 면은, 치킨게임에서는 항상 상대가 먼저 포기할 때까지 기다려야 한다는 것입니다. 미국인들은 아직 포기할 준비가 되지 않은 것 같습니다.\n\n오늘 우리  외무부는 미 대사관으로부터 강한 어조가 담긴 경고장을 받았습니다. 그 안에서 미국은 크릭스마리네 해병들에게 그 사건에서 어떤 미국군도 다치지 않았음이 얼마나 행운이었는지 설명하는 동시에, 대서양 함대 중 얼마가 "아이슬란드의 주장을 집행"하기 위하여 아이슬란드에 파견되었는지를 설명했습니다.\n\n이는 라이히의 최고위직 가운데서 상당한 혼란을 유발했고, 맹렬한 토론이 계속해서 상황을 악화시킬지 말지를 두고 벌어지고 있습니다. 한편에는, 지금 물러서는 것이 의심할 여지 없이 정부의 힘을 보여주는데 타격이 될 것이라 말합니다. 다른 한편에서는, 미 해군과 크릭스마리네 사이의 전투는 우리가 다소 승리를 거둔다 할지라도 의심할 여지 없이 안 좋게 흘러갈 것이라 말합니다. 현명하게 앞으로의 행보를 결정해야 합니다."
GER_USA_codwars.9.a:0 "우리 통제를 벗어나고 있군. 후퇴해야 해."
GER_USA_codwars.9.b:0 "좀 더 행운을 믿어보면 안 될까?"

GER_USA_codwars.10.t:0 "독일의 후퇴"
GER_USA_codwars.10.desc:0 "그들의 고함과 과시에도 불구하고, 당장 라이히가 다루기에 그 열기는 살짝 너무 과하게 된 것 같습니다. 크릭스마리네가 조용히 문제가 된 EEZ에서 철수했기 때문입니다. 심지어 지금도, 노퍽에서 파견된 미 해군 병력들은 해역을 돌아다니고 있고, 실망한 영국 어부들은 강제로 남쪽으로 머리를 돌려야 했습니다. 크릭스마리네가 꽁무니를 내림으로써, 미 해군, 그리고 크게는 닉슨 대통령이 여기서 중요한 외교적 승리를 거둔 것으로 보입니다.\n\n국내 전선에서는, 라이히스탁 곳곳에서 결정에 반하는 저항이 만연해지고 있습니다. 독일의 결정을 두고 벌어진 논쟁은 독일 국민들을 혼란케 했으며, 후계자, 그리고 분명하게 아돌프 히틀러에게까지 곧바로 비난이 이어지고 있습니다. 거꾸로, 닉슨은 오늘 의회에서 이 주제에 관해 연설을 하러 왔을 때 기립박수를 받았습니다. 떠오르는 미국의 독수리가 지친 독일의 독수리를 이내 잡아먹을 것처럼 보입니다."
GER_USA_codwars.10.a:0 "다행이 아닐 수 없다."

GER_USA_codwars.11.t:0 "대치"
GER_USA_codwars.11.desc:0 "시작은 충분히 간단했습니다. 미 해군 아이슬란드 기동 부대는 성급하게 고지를 전달받았음에도 좋은 기회를 만들었으며, 최대한 빠르게 파도를 따라 출발했습니다. 문제의 신호가 처음으로 나타났을 때 그들은 EEZ로 가는 길의 4분의 3 정도를 간 상태였습니다. 크릭스마리네 순양함과 구축함들이 가는 길을 가로막고 있었습니다.\n\n얼마 지나지 않아, 공격의 말이 각 함대의 지휘관에게 무전으로 통보되었고, 상황은 빠르게 악화되었습니다. 점점 더 많은 선박들이 대치에 참여하기 시작했고, 크릭스마리네에서는 중순양함을, 미 해군에서는 순양함을, 그리고 전함을, 그리고 항공모함을 투입했습니다. 양쪽은 모두가 평형상태에 다다를 때까지 힘의 투쟁에 휘말렸고, 서로를 제압하기 위해 현장에 가능한 모든 병력을 거의 다 투입하고 말았습니다. 우리측 제독들은 교전에 휘말리지 않도록 압력을 가했습니다. 분명 독일도 미 해군이 크릭스마리네를 박살낼 것을 알았을 것입니다. 그리고 후퇴하여 정치적으로 약점을 취하는 것은 우리의 행정부에게 심대한 영향을 끼칠 테지만, 이 위기는 아주 빠르게 우리의 통제를 벗어나고 있습니다. 결국 미국이나 독일이 그만두겠다고 선언하지 않는다면, 세계는 멸망할 것입니다."
GER_USA_codwars.11.a:0 "게르마니아에 연락해. 고개를 숙이자."
GER_USA_codwars.11.b:0 "저 독일놈들이 어디까지 하나 보자고."

GER_USA_codwars.12.t:0 "철수"
GER_USA_codwars.12.desc:0 ""보어만입니다. 누구시죠?" 보어만은 전화를 머리에 갖다대며 긴장하며 의자에 앉았다. 미국 대사관에서 전화가 걸려오는 일은 드물었다. 대통령이 직접 전화했다고? 거의 들어본 바가 없다.\n\n"닉슨 대통령입니다. 히틀러 씨와 연락 가능합니까?" 닉슨의 독특한 목소리가 가위처럼 공기를 뚫고 나왔다. 보어만은 눈을 크게 떴다. 분명 히틀러의 상태에 대해 알고 있으리라. 이건 단순한 인사치레에 불과함이 분명하다.\n\n"불가합니다. 총통 각하께서는 쉬고 계십니다. 허나 제가 전달하도록 하겠습니다." 보어만이 답했다. 끙 앓는 소리가 전화선 너머로 들려왔고, 보어만은 살짝 긴장을 풀었다. 무엇보다 이 전화를 한 이유는 두 가지 중 하나일 것이다. 그것이 두 번째 것이길 보어만은 빌었다.\n\n"그럼, 우리 워싱턴은 상호 철수를 제의하기로 결정했습니다. 더 이상 그쪽 어부들을 괴롭히지 않겠습니다. 이에 대하여 훌륭한 외교적 마무리를 짓길 바라며, 당신과 당신네 총통이 우리만큼이나 그것을 원한다고 확신합니다. 이 정도면 받아들일만 하겠습니까, 보어만 씨?"\n\n보어만은 씨익 웃었다. 라이히가 다시 우위를 점했다."
GER_USA_codwars.12.a:0 ""쌍수를 들고 받아들이겠습니다, 대통령 각하.""

GER_USA_codwars.13.t:0 "멈추지 않는다"
GER_USA_codwars.13.desc:0 "불행히도, 미국인들을 열기에 흠칫 놀라게 만들려했던 우리의 무역시위는 다시 역풍을 맞았습니다. 미 해군과 크릭스마리네는 최근 대치 상태에 있으며, 어느 쪽도 감히 공격하거나 후퇴하려 하지 않습니다. 결국 한 쪽이 포기하거나 교전을 개시할 수밖에 없겠습니다. 어느 쪽도 당분간 행동을 선택하려 하지 않는 와중, 세계의 평화는 여전히 안전한 것으로 보입니다. 칼은 아직 휘두르지 않았으니까요.\n\n하지만 대치에도 불구하고, 미국의 순찰선들은 계속해서 우리 대함대 주위에 다가오려는 시도를 하고 있습니다. 그들은 지역에 있는 영국 어선들에게 계속해서 겁을 주고 있고, 대체로 소란을 일으키길 멈추지 않습니다. 마치 전통처럼 육군과 크릭스마리네는 구축함들에게 필요하다면 가용한 전력을 사용하여 이 방해꾼들을 우리 영해에서 치워버리라 압박을 가하고 있습니다. 그러나 크릭스마리네가 감히 인정하려 하지는 않겠지만, 그들은 미 해군에 비해 열세인 상태에 있습니다. 두 함대 사이의 교전은 거의 확실히 독일 쪽 전력의 파멸을 불러올 것입니다. 우리는 여기서 굽히고 들어갈지, 혹은 돌파를 통해 위기를 해쳐나갈지 결정해야 합니다. 허나 빠르게 해야 합니다. 결국 한 쪽은 선수를 치게 될테니까요."
GER_USA_codwars.13.a:0 "우린 파멸의 직전에 있다. 철수해야 한다."
GER_USA_codwars.13.b:0 "우리 영해에서 저 침입자들을 제거해라! 미국은 치욕이 무엇인지 알게 되리라!"

GER_USA_codwars.14.t:0 "포기"
GER_USA_codwars.14.desc:0 "독일과 미국 함대가 북대서양에서 조우했을 때, 세계는 해결을 기다리며 숨을 죽이고 있었습니다. 바로는 아무것도 들려오지 않았고, 미국 순찰선들이 순회하고 있다는 소식만 들려왔을 때는, 악몽 같지 않고 희미한 현실에 좀 더 가까운 것으로 보이는 공포, 핵전쟁의 공포가 리우데자네이루에서 헬싱키까지, 시드니에서 리스본까지의 사람들 사이에 울려퍼지기 시작했습니다.\n\n그러나 하늘이 내리신 운 덕택에, 독일이 먼저 눈을 감았습니다. 크릭스마리네는 북대서양을 통제하고자 미 해군에 직접 도전하려 하지 않고 이 상황에서 물러서기로 결정했습니다. 하늘을 뚫을 것 같던 긴장이 잠잠해지자 세계는 모두 안도의 한숨을 내쉬었고, 페루에서 델리까지의 사람들은 내일이 그들의, 그리고 세계의 마지막이 되지 않을 것을 알면서 편히 잠들었습니다."
GER_USA_codwars.14.a:0 "드디어."

GER_USA_codwars.15.t:0 "중요한 오류"
GER_USA_codwars.15.desc:0 ""그럼 상황보고 좀 해주게, 로버트." 햇빛이 대통령 집무실을 환하게 비추었고, 닉슨의 두 눈은 맥나마라의 안경 속을 향했다. 맥나마라는 닉슨의 두 눈에 위압당하지 않았고, 대신 맞는 것을 찾을 때까지 서류를 마구 넘기기로 했다.\n\n"음, 오늘 오전 6시, 순찰선 PT-603의 해병들이 독일 구축함과 교전했습니다." 닉슨의 두 눈은 "교전"이라는 말에 커졌다. 맥나마라는 그것을 알아챘다. "사격은 있지 않았습니다. 구축함은 PT-603에게 EEZ를 나가라고 명령했고, 이에 거부하자 뒤를 쫓았다고 합니다."\n\n"뒤를 쫓았다고?" 닉슨이 물었다. 맥나마라가 고개를 끄덕였다. "그러면 그들이-"\n\n"잡혔습니다, 대통령 각하... 보고에 따르면 한 명이 죽었다고 합니다. 구축함이-" 맥나마라는 다시 한 번 메모를 살펴보았다. "-순찰선에 부딪혔을 때 말입니다." 그는 다시 위를 올려보았다. "이게 무슨 뜻인지는 아실 거라 믿습니다."\n\n닉슨의 두 눈이 커졌다. 해가 화창한 날이었지만, 닉슨에게는 한 20도는 온도가 떨어진 것 같았다."
GER_USA_codwars.15.a:0 "이건 선을 넘었네. 함대 지휘부 연락해주게!"
GER_USA_codwars.15.b:0 "저 독일 개새끼들은 빚을 갚아야 할 거야!"

GER_USA_codwars.16.t:0 "두 다리 사이의 꼬리"
GER_USA_codwars.16.desc:0 ""대통령 각하, 진심입니까. 물러선다니요? 지금에서야? 저 자들은 우리 군인 30명을 사로잡고 그 중 하나를 죽였습니다! 전 해군이 저 개새끼들을 뒤쫓으려 안달이 나있을 겁니다!"\n\n전화 너머로 짜증이 난 한숨소리가 들려왔고 존 맥케인 제독의 귀에도 그랬다. "알고 있네, 제독. 허나 이러다가 우리 다 파멸을 멈추지 못할 걸세! 우리가 서로를 죽이려 드는 상황에서 빠져나가려면 협상을 할 수밖에 없네."\n\n"헛소리입니다! 각하, 죄송합니다. 저 자들은 미국군을 붙들고 있습니다! 이렇게 아무것도 안하고 그들을 죽일 수는 없습니다!"\n\n"그들을 죽이자는 말이 아닐세, 제독. 우린 빠른 시일 내에 되찾아 올 걸세. 난 그냥- 이보게, 우리가 지금 무슨 상황에 처해있는지 이해를 못하나? 우리가 여기서 더 밀어붙였다간, 결국 모든 게 파멸할 걸세. 아주 빠르게 파멸할 거라고. 핵으로 인한 인류 절멸에 나는 동의할 수 없네, 제독!"\n\n"믿을 수가 없습니다, 각하. 정말 저 독일 놈들이 상황을 악화시킬 거라 생각하십니까? 우리가 더 심하게 나오면 꼬리를 숨기고 죽어라 도망칠 겁니다! 저는-"\n\n"EEZ에서 자네 함대를 철수시키게, 제독! 이건 직접 명령이네!" 쾅하는 소리와 함께 통화는 끊겼다. 맥케인 제독은 분노로 씩씩대며 무전기를 찾았다. 이렇게 되어서는 안됐다."
GER_USA_codwars.16.a:0 "미국이 겪은 또 다른 치욕이다."

GER_USA_codwars.17.t:0 "파멸의 직전"
GER_USA_codwars.17.desc:0 "미국인들이 그들 함선을 우리가 나포한 것에 대하여 가만히 앉아만 있지 않는 것 같습니다. 우리 외무부에 가장 강한 어조의 편지가 전달되었고, 여기서 미국 정부는 우리가 잡은 해병들을 즉시 석방하고, 부딪히는 과정 속에서 비극적으로 죽음을 맞이한 미국 해병 하나에 대한 배상금을 지불하라 요구했습니다. 공식적인 사과는 두 번째가 되는 것으로 보입니다. 미국은 사실상 미국 병사를 죽이면서 미국 선박을 나포한 행동이 전쟁 도발 행위로 여겨질 수 있음을 상기시키며 편지를 마무리했습니다.\n\n물론 육군은 우리가 이 기조를 유지해야 한다고 요구하고 있습니다. 하지만 더욱 걱정스러운 것은, 일반 대중들이 미국의 요구에 강하게 맞서는 것을 어떻게 볼 것인지에 대한 점입니다. 국가적 자존심의 파도가 우리나라를 뒤덮고 있는 것 같습니다. 아무튼 우리는 이런 통합의 순간을 축하해야 할 것입니다. 그러나 이 상황 속에서 후퇴는 훨씬 더 큰 고통을 불러올지 모릅니다. 결정해야 합니다. 미국인들이 허세를 부리는 걸까요, 정말 진담을 하는 걸까요?"
GER_USA_codwars.17.a:0 "우리의 마지막 기회야. 포기해야 하네."
GER_USA_codwars.17.b:0 "저건 다 허세야. 라이히가 이 위협에 어떻게 대처할지 보여줘야 하네."


GER_USA_codwars.18.t:0 "절벽 아래로"
GER_USA_codwars.18.desc:0 "너무나 충격적인 좌절이 몇 주 동안 천천히 긴장을 높이는 가운데, 독일이 마침내 국제적인 치킨게임에서 눈을 처음으로 깜빡인 것 같습니다. 보고에 따르면, 오늘 즉각적인 사과문이 발표될 것이고, 사로잡힌 미국 해병들은 재판을 받을 선장을 제외하고 석방될 것이며, 죽은 미국 해병의 가족들에게는 즉시 배상금이 전해질 것이라고 합니다. 이 갑작스러운 태세전환은 미국에게 엄청난 외교적 사태일 뿐만 아니라 라이히의 심장을 때리는 망치와도 같습니다.\n\n미국 곳곳의 도시들에서는, 라이히의 군홧발 아래에서 본국으로 돌아오는 용감한 병사들을 위한 퍼레이드가 계획되고 있습니다. 이와 비슷하게, 독일 곳곳의 도시에서는 정부가 드러낸 취약함에 저항하는 시위들이 벌써부터 벌어지기 시작했습니다. 이 상황은 이미 세계 곳곳의 많은 분석가들이 환영해 마지 않는 것이며, 여전히 한때 그러했듯 엄청난 거인인 척 하는 라이히는 결국 새로운 미국에게 완전히 압도당하고 말았습니다. 이러한 비유는 어느 나라 국민들에게도 잊혀지지 않습니다."
GER_USA_codwars.18.a:0 "가까스로 피했어."

GER_USA_codwars.19.t:0 "바다의 재앙"
GER_USA_codwars.19.desc:0 "맥케인 주니어 제독의 쌍안경은 두 눈에 딱 붙어 있었다. 수 주간 처음으로 크릭스마리네의 커다란 배들이 움직였다. 그는 그것들을 가까이서 지켜보았다. 혹시 후퇴하나? 모든 일이 일어난 후 지금에서야, 짐을 싸서 다른 곳으로 향한다고? 불가능한 일이었다.\n\n"다른 배에 무전을 해야 하겠습니까, 제독님?" 무전병이 물었다. 맥케인은 아무것도 말하지 않았다. 이 모든 행동이 그를 혼란케 했다. 어쩌면 그것일지 모른다. 혼란을 주고 미국군이 후퇴하도록 위협하는 것일지도? 아니다, 그렇게 바보같은 허세는 부리지 않으리라. 그의 두 눈은 커다란 전함 중 하나로 향했다. 갑자기 그는 얼어붙었다.\n\n그는 전함 주포의 아래쪽을 내려다보았다.\n\n곧바로 흰 빛이 그의 시야를 가렸고, 맥케인은 쌍안경을 떨어뜨렸다. 일순간, 포탄이 함대 곳곳을 때리면서 경보가 울렸고, 갑판과 선체에 구멍을 내기 시작했다. 바로 미 해군은 대응포격을 가했고, 배는 지축을 흔드는 포성의 힘에 흔들렸다. 맥케인은 무전병에게 몸을 돌렸다. 그는 그쪽으로 뛰어가 상대의 귀에 대고 소리를 질렀다. 전쟁의 불협화음 속에서 목소리를 내려 애쓰며."
GER_USA_codwars.19.a:0 ""최고등급 경보를 내보내! 전쟁이야!""

GER_USA_codwars.20.t:0 "전쟁으로"
GER_USA_codwars.20.desc:0 "외교는 실패했습니다. 우리가 말한 대로, 라이히의 군대는 진군하고 있으며, 두 마리의 독수리는 최종의 전투에서 싸울 것입니다. 북대서양의 파도 속에서, 제2차 세계대전 이래 가장 거대한 해전의 희생자들과 함께 불타는 선체가 천천히 파도 아래로 가라앉았습니다. 이제 그에 관해서는 의심의 여지가 없습니다. 제3차 세계대전이 발발한 것입니다.\n\n이제 무슨 일이 일어날까요? 아무도 제대로 알지 못합니다. 물론 군국주의자들은 라이히가 신속한 승리를 거두리라 예측하며, 미국의 위협을 마지막으로 끝장낼 것이라 말합니다. 물론 이러한 관점이 아주 희망적인 건 아닙니다. 우리가 승리를 거두든 그렇지 않든, 더 이상 핵전쟁은 악몽에 불과하지 않으며, 곧 현실로 도래할 것임은 확실해 보입니다. 이미 정부가 게르마니아에서 대피하기 위한 계획이 입안되었습니다. 그러나 대부분의 사람들이 그것이 아무 의미 없는 짓임을 알고 있습니다. 세계의 끝이 다가옵니다. 남은 자들은 한 쪽이 먼저 방아쇠를 당길 때까지 싸워야 할 것입니다."
GER_USA_codwars.20.a:0 "마지막으로, 조국을 위하여."

GER_USA_codwars.21.t:0 "전쟁으로"
GER_USA_codwars.21.desc:0 ""의원 여러분, 오늘은 끔찍한 소식 하나를 가지고 왔습니다. 금일 오전 11시 23분, 미국 해군이 크릭스마리네 소속 선박에 의해 사격을 받았습니다. 이후 벌어진 전투는 수백 명의 목숨을 잃게 했으나, 그뿐만 아니라 다른 것의 죽음 역시 이 전투가 예고했습니다. 우리가 유지하려 그리 애썼던 보잘것없는 평화의 죽음입니다. 다시 한 번, 합중국은 파괴의 직전에 있는 적에 의해 공격을 받았으며, 자유세계가 진심으로 수호하려고 노력하는 가치들 역시 공격받았습니다."\n\n닉슨은 목을 가다듬고, 서둘러 써내려간 연설에서 눈을 돌렸다. 그는 이 연설을 통해 자신의 대통령 재임기가 영원히 잊혀지지 않을 것이 되었음을 알고 있었다. 미국이 행동을 취하겠다는 연설이었으며, 문명의 죽음을 예고하는 연설이었다. 몹시 힘든 일이었다. 정의를 지켜내고자 했던 그에게는 특히 더.\n\n"제가 미국 국민에게 충족시키기를 요구하고 있는 이 임무가 무엇인지 이해합니다. 그것이 가지고 있는 함의도 이해합니다. 여기 계시는 의원 여러분들 역시 그러하실 거라 확신합니다. 하지만, 저는 우리, 미국인들이 그 임무를 완수할 수 있음을 알고 있습니다. 우리는 주저앉아 나치의 물결이 우리가 사랑하는 모든 것들을 씻어 없애버리지 못하도록 할 것입니다. 우리는 어둠에 맞서 싸울 것이며, 만사가 계획대로 된다면 무력으로 그것을 끝낼 것입니다. 독일국과 더불어 그 나라에 함께 하고 있는 모든 자들에게 전쟁을 선포할 것을 본 의회가 승인해달라 요청하는 바입니다!"\n\n방이 박수갈채로 가득 차자, 닉슨은 자신을 둘러싼 면면과 카메라들을 둘러보았다. 그는 자신이 전세계의 사망확인서에 서명을 하고 있음을 알았다. 허나 그 외에 할 일이 뭐가 있겠는가? 미국은 스스로를 방어할 것이고, 다시는 치욕을 겪지 않으리라."
GER_USA_codwars.21.a:0 "불명예 그 자체가 될 날이다."
