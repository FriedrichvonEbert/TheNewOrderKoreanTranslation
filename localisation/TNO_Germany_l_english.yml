 GER_ENG_england_negotiations.41.t:0 "동대를 덮고 있는 그림자"
 GER_ENG_england_negotiations.41.desc:0 "영국에게 자랑할 만한 것이 있다면, 남부에 있는 해안이 요새 그 자체라는 사실일 것입니다. 물론 영국은 그걸 자랑할만 합니다. 하지만 이제 상황은 다릅니다. 지금 상황에서 침공이 시행되기 어려움에도 불구하고 말입니다. 게렌은 RND가 요원을 파견하여 해안경비대에 일부 잠입시키고, 그들이 인력을 두고 있는 레이더 기지에도 잠입시키자고 제안했습니다. 대규모 잠입 프로젝트를 시행할 만한 충분한 자원은 가지고 있지 않지만, 게렌의 말에 따르면, 이는 영국의 정찰 작전의 효율을 떨어뜨리기에 충분할 것이라고 합니다."
 GER_ENG_england_negotiations.41.a:0 "방어를 좀 무너뜨리자고."

 GER_ENG_england_negotiations.42.t:0 "앞으로 삼 보 전진..."
 GER_ENG_england_negotiations.42.desc:0 "지지를 모으고 적의 통신을 괴롭히면서, 이제 게렌의 계획이 성과를 얻어내기 전 마지막 단계의 계획에 다다랐습니다. 이는 실행한다면 아주 강력한 움직임이 될 것이며, 영국에게 거의 공개적으로 적대관계를 선포하는 것이지만, 필요한 일이기도 합니다.\n\n크릭스마리네가 움직일 것입니다. 선박을 파견하여 그들을 완전히 둘러쌀 것이고, 우리는 그들의 무역을 방해하고 경제를 파괴할 것입니다. 해안경비대의 효율이 줄어든다면 앞으로 일을 함에 있어서 꽤나 쉽게 될 것입니다."
 GER_ENG_england_negotiations.42.a:0 "앞으로 삼 보 전진..."

