gcwcapture.1.t:0 "라이프치히 함락"
gcwcapture.1.desc:0 "라이프치히가 함락되었습니다!\n\n요한 바흐의 출생지는 최근 며칠간 격렬한 전투의 중심지였습니다. 마르틴 보어만의 군대는 문화적으로 풍성한 이 도시에서 쫓겨났으며, 심각한 대가를 치렀습니다. 양쪽의 독일인들이 도시의 잔해 곳곳에서 쓰러져 있습니다. 파괴되긴 했지만, 라이프치히의 문화적으로 중요한 건물들의 대부분은 여전히 존재합니다. 격렬한 포격이 공업단지를 파괴해버렸고, 많은 시민들이 거리로 쏟아져나와 사랑하는 자를 잃은 슬픔으로 시체를 자갈 속에 묻어야 했음에도 말입니다. 도시의 중앙에서는, 300명이 넘는 사람들이 라이프치히 전승기념비 안에서 가공할만한 진지를 구축해 놓았지만, 포위되고 보급품도 부족한 상황이기에 곧 항복할 것이라 예상됩니다.\n\n보어만은 오늘 엄청난 패배를 겪었습니다. 이제 충성파들이 이 전략적으로 중요한 도시를 수복할 수 있게 되거나, 무기한적으로 이곳을 점령하게 되거나 둘 중 하나일 것입니다."
gcwcapture.1.a:0 "부디 그 병사들이 자리를 지켜주길!"
gcwcapture.1.b:0 "300명이라고 했나? 다 태워버려!"

gcwcapture.2.t:0 "뉘른베르크 함락"
gcwcapture.2.desc:0 "한때 우리 당이 격동하는 심장이자 지구상 가장 거대했던 정치적 행진이 벌어지던 기원인 뉘른베르크가 오늘 함락되었습니다.\n\n한때 NSDAP의 지지자들로 가득 차 시끄럽고 붐비던 드넓은 거리들은 텅 비었으며, 옛 과거를 증언하는 유일한 것들은 거리에 나뒹굴고 있는 시체들뿐입니다. 보어만의 충성파들이 도시 전역에서 도망치고 있습니다. 시민들이 적대적인 태도를 보였기 때문에, 공격군은 집집마다, 아파트마다, 블록마다 도시를 휩쓸 수밖에 없었습니다. 사실상 도시는 무지막지한 요새였습니다.\n\n격렬한 시가전으로 양쪽에 심각한 피해를 안겼고, 시민들 역시 그러합니다. 수천 명이 사망했으며, 도시는 파괴되었습니다. 이 거점을 잃은 것은 보어만과 그 부하들에게 재앙과도 같습니다. 만일 전선이 빠른 시일 내에 안정화되지 않는다면, 남독일의 대부분이 공격을 당하게 될 것입니다. 방어군이 그 임무를 다하지 못한다면 남독일의 다수는 뉘른베르크와 같은 운명을 맞이하게 될 것입니다."
gcwcapture.2.a:0 "형제들이여, 우리는 돌아갈 것이오!"
gcwcapture.2.b:0 "다음 목적지는? 빈이다!"

gcwcapture.3.t:0 "슈투트가르트 함락"
gcwcapture.3.desc:0 "라인 강에 있는 보어만의 성채인 슈투트가르트가 함락되었습니다. 지난 며칠 동안 이어진 전투는 마침내 종결되었고, 음울한 침묵이 한때 번성했던 이 도시를 뒤덮었습니다.\n\n많은 민간인들은 자택에 숨거나 도망치려 했습니다. 광대한 자동차 공장과 회사가 있는 고층 건물들 사이에서 독일인들이 독일인들과 싸웠기 때문입니다. 몇몇 초기 보고서는 도시의 60%가 넘는 지역이 파괴되었다고 추산했고, 새로이 도착한 정복자들이 신속히 차지한 지역에는 집이 거의 남아있지 않다고 보고했습니다.\n\n대부분의 시민들이 아직 주인이 결정되지 않은 재원들을 슬쩍하고 있는 상황에서, 오직 하나의 질문만이 남게 되었습니다. 보어만이 돌아올까요?"
gcwcapture.3.a:0 "그들의 희생은 잊히지 않으리라."
gcwcapture.3.b:0 "진격! 남독일이 해방되기 직전이다!"

gcwcapture.4.t:0 "뮌헨 함락"
gcwcapture.4.desc:0 "오늘 마르틴 보어만의 전설적인 결의가 무너졌습니다. NSDAP "운동의 수도"였던 뮌헨이 진격하는 군대에 의해 마침내 함락되었기 때문입니다.\n\n쥐덴틀란트를 합병하며 히틀러의 천재성은 이곳에서 막을 내렸습니다. 오스트리아 형제들을 해방하기 위해 우리 병사들이 모인 곳도 이곳이었으며, 히틀러가 직접 저 용납할 수 없는 바이마르 공화국을 끝내고자 거리를 점거한 곳도 여기였습니다.\n\n하지만 NSDAP의 탄생지는 전투 없이 상실되지 않았습니다. 보어만의 충성파들은 모든 거리에서 싸웠습니다. 민간인들은 노동자 여단으로 동원되라는 압박을 받았고, 집들은 임시변통의 벙커들로 변했으며, 거리들은 자갈과 파괴된 차량, 그리고 거리로 던져질 수 있는 모든 것들로 막혀있습니다. 대대적인 폭격이 도시를 파괴했고, 주력군의 공격이 개시되었습니다. 이와 같은 수준의 대대적인 보병 돌격 역시 이뤄져 방어군은 도시에서 퇴각할 수밖에 없었습니다.\n\n보어만의 위치는 위태롭습니다. 적들이 남독일 깊숙이 들어왔기에, 많은 이들은 이 일파가 곧 무너질 것이라 예상합니다. 보어만과 그 충성파들이 회복을 할 수 있는지 없는지는 앞으로 두고 볼 일입니다."
gcwcapture.4.a:0 "또 물러설 수 없다! 우리는 뮌헨을 수복하리라!"
gcwcapture.4.b:0 "보어만의 마지막 다리가 부러졌나?"

gcwcapture.5.t:0 "라이프치히 수복"
gcwcapture.5.desc:0 "라이프치히에 얼마 남지 않은 흔적이 보어만의 오합지졸 군대에 의해 수복되었습니다. 첫 전투가 벌어진 이후 간신히 버티고 서 있는 도시는 격렬한 포격으로 뒤틀어지고 파괴되었습니다. 오래된 오페라 극장과 음악 홀들 중 다수가 전투의 흔적으로 가득 차 있습니다. 그 어떤 건물도 예외가 아닙니다.\n\n라이프치히의 시민들은 심각한 고통을 겪고 있습니다. 도시의 기반시설 중 다수가 완전히 파괴되었지만, 보어만의 군대는 새로이 해방된 동포들의 고통을 줄여줄 수 있도록 최대한 많은 노력을 들이고 있습니다. 라이프치히의 전승기념탑에서 발견된 사람들에 대한 소식이 널리 퍼지고 있습니다. 용감히 싸우다 죽은 300명의 용사들은 영웅이자 순교자들로 전우에 의해 칭송받고 있습니다. 새까맣게 타버린 그들의 시체는 이제 영면에 취해질 것입니다.\n\n전투는 공격군과 방어군 모두에게 고되었습니다. 보어만이 이 속도를 더욱 밀어붙여서 독일의 본토 깊숙이 들어갈 수 있을지, 혹은 이것이 부활의 끝일지는 두고 봐야 할 문제입니다. 여하튼 마르틴 보어만은 아직 결코 전쟁에서 패배하지 않았습니다."
gcwcapture.5.a:0 "친구들이여, 동포들이여. 라이프치히의 영웅들을 위해 묵념합시다."
gcwcapture.5.b:0 "우리의 유산 중 또 하나가 폐허가 되었군. 부끄러운 일이다."

gcwcapture.6.t:0 "뉘른베르크 수복"
gcwcapture.6.desc:0 "NSDAP의 고동치는 심장이 당에 가장 헌신적인 사람들에게 수복되었습니다. 보어만의 군대가 시민들의 팡파레를 받으며 돌아왔습니다.\n\n군이 거리를 따라 행군하자 더럽고 다 해진 하켄크로이츠 기가 폐허에 내걸렸습니다. 피를 뒤집어 쓴 시민들은 라이히의 이른 날들에 폐허 속에서 즉흥적으로 승리가 이뤄졌을 때처럼 환호성을 지르고 있습니다. 가까이의 벽에 줄지어 서 있는 사람들은 무릎을 강제로 꿇렸고, 이들을 향해 총성이 울려퍼졌습니다. 그들의 배신은 머리에 박힌 하나의 총알로 갚게 되었습니다. 그동안 폭력적인 민간인들이 할 수 있는 한 낙오된 자들을 뒤쫓았습니다. 보통 조금 전까지 이 지역을 점령하던 자들은 죽을 때까지 두들겨 맞았을 뿐만 아니라, 몇몇 시체는 가로등이나 건물에 내걸렸고, 그 옆에는 페어래터(반역자)라는 표시가 걸리거나 몸에 쓰였습니다.\n\n뉘른베르크 수복은 NSDAP 충성파들의 사기를 크게 진작시키는데 공헌했습니다. 그들은 한동안 이 가속도를 다시 이용할 것이지만, 보어만과 그 병사들이 그것을 유지해 나갈 수 있을지는 두고 봐야 합니다."
gcwcapture.6.a:0 "약속한대로 내가 돌아왔다."
gcwcapture.6.b:0 "또 다른 폐허, 또 다른 전장이군."

gcwcapture.7.t:0 "슈투트가르트 수복"
gcwcapture.7.desc:0 "슈튜트가르트가 이제 다시 전쟁의 불길을 느껴 볼 차례입니다. 마르틴 보어만의 패배했던 군대가 복수에 불탄 채 돌아왔기 때문입니다.\n\n도시는 다시금 확보되었으나, 많은 희생을 치러야 했습니다. 군사적 손실은 알려지지 않았으나, 시민들과 기반시설은 큰 피해를 입었습니다. 포르쉐, 메르세데스 벤츠, 폴크스바겐, 보쉬 등 이 도시의 거대한 자동차 공장들은 잔해도 남지 않게 되었습니다. 가까운 미래에 아무도 전자공학 분야에서 획기적인 발전을 이루지 못할 것이고, 이 도시에서 많은 총기가 제작되지도 못할 것 같습니다. 그러나 이 도시는 전략적으로 중요하며, 보어만은 다시 한 번 이 중요한 교차로를 점령했습니다. 보어만이 다음에 어디를 공격할지 누구도 모릅니다만, 슈튜트가르트를 손에 넣었기에 다음 공격의 대상이 될 곳의 목록은 정말 길 것입니다."
gcwcapture.7.a:0 "라인 강의 요새가 다시 우리 것이 되었다!"
gcwcapture.7.b:0 "보어만이 다음에 어디를 공격할까?"

gcwcapture.8.t:0 "뮌헨 수복"
gcwcapture.8.desc:0 "많은 관찰자에게는 놀랍게도, 뮌헨이 보어만의 군대에 의해 탈환되었습니다. 많은 사람들은 보어만이 죽은 것이나 다름 없다고 생각했습니다. 다른 파벌들이 그의 주요 작전 지역 깊숙이 침투했기 때문입니다. 그러나 적어도 일시적으로는, 보어만의 군대가 격렬한 전투를 벌인 후 중요한 도시인 뮌헨을 수복했습니다.\n\n도시 자체는 현재 독일 전역에 있는 다른 시가전이 격렬하게 벌어진 곳과 닮았습니다. 폐허가 되었으며, 물이 부족하고, 식량은 적고, 산업적으로도 중요성이 거의 없는 곳입니다. 보어만의 핵심 영토들 중 일부는 여전히 다른 일파에게 점령되어 있지만, 그는 남독일의 다른 지역에서 제한적으로나마 발전했을 뿐만 아니라 전선을 안정화시킨 것으로 보입니다. 보어만의 기세가 꺾이지 않고 계속될지, 아니면 이것이 단지 죽어가는 군벌의 경련에 불과했는지 지켜볼 일입니다."
gcwcapture.8.a:0 "우리의 고향 뮌헨이 다시 우리의 것이 되었다!"
gcwcapture.8.b:0 "보어만이 죽은 사람을 위해 지옥 같은 싸움을 벌이고 있군."

gcwcapture.9.t:0 "프랑크푸르트 함락"
gcwcapture.9.desc:0 "알베르트 슈페어의 가장 큰 지지기반 중 하나인 프랑크푸르트가 도시 중심에서의 4일에 걸친 격렬한 전투 끝에 함락되었습니다.\n\n어린 학생들은 거의 모든 도시 블록마다 투쟁을 벌였지만, 그들의 사기는 결정적인 보병 돌격과 함께 끊임없이 쏟아지는 포격에 저항하기에는 충분치 않았습니다. 건물마다 전투가 이어졌고 중세 때부터 이어진 도시의 중심가는 무너졌습니다. 슈페어의 충성파들이 구역 곳곳을 사실상 요새로 만들어버렸지만, 공격을 가하는 쪽은 인내심을 잃었고, 문화적으로 풍성한 구시가지의 대부분을 파괴해버렸습니다.\n\n쉬지 않는 총격이 슈페어의 지지자들에게 쏟아졌습니다. 한때 이 도시에서 가장 큰 대학이었던 괴테 대학교는 마지막까지 그곳에서 맞서 싸웠던 자들을 위한 묘지가 되었고, 막 도시에 입성한 사람들의 시체 역시 방어군의 시체 옆에 피로 가득 한 채 누워있습니다. 모두가 같은 질문을 던지고 있습니다. 슈페어가 곧 다시 일어설까요, 아니면 끝난 걸까요?"
gcwcapture.9.a:0 "이 대학살에 복수해야 한다!"
gcwcapture.9.b:0 "슈페어의 광신도들은 땅바닥에 묻힐 것이다."

gcwcapture.10.t:0 "하노버 함락"
gcwcapture.10.desc:0 "하노버 전투가 마침내 끝났습니다. 죽은 듯한 침묵이 도시를 뒤덮는 한편, 민간이들은 조금 전까지 살아있던 자들의 뼈를 집으며, 사랑하는 사람들의 옷가지들을 찾고 있습니다.\n\n다시금 슈페어의 병사들은 용기와 용맹을 가지고 싸웠지만, 다시금 그들은 후퇴했고 압도적인 화력에 직면하여 전장에서 도망쳤습니다. 하노버의 이제는 파괴된 공업과 전략적 위치는 슈페어의 전쟁 수행에 아주 중요했습니다. 그 중요한 전략적인 중심지가 없다면, 북서부에서 슈페어의 위치는 위태로워지기 때문입니다. 슈페어와 그 충성파들이 궁지에 몰렸다는 소문이 돌고 있으며, 이번과 같은 또 다른 주요한 패배가 일어난다면 전쟁에서 완전히 패배할 것이라는 소문 역시 퍼지고 있습니다."
gcwcapture.10.a:0 "아직 패배하지 않았어!"
gcwcapture.10.b:0 "알베르트 슈페어의 운명이 경각에 달렸다."

gcwcapture.11.t:0 "에센 함락"
gcwcapture.11.desc:0 ""독일의 개혁자"들이라 천명한 자의 수도가 오늘 함락되었지만, 그렇다고 도시 전역에 숨어있는, 이제는 갇힌 병사들에 대한 살해가 멈췄다는 것은 아닙니다.\n\n전투는 대재앙 그 자체였습니다. 변함없고 열정적인 학생들이 똑같이 완강한 적과 맞부딪혔습니다. 도시 전체에 대한 포격은 방어군의 의지를 꺾어놓는데 거의 역할을 하지 못했습니다. 남녀노소할 것 없이 슈페어의 충성파들은 돌무더기에 진지를 설치했고 참을성 있게 적군이 도시를 향해 어쩔 수 없이 돌격을 해오기를 기다렸습니다.\n\n그 전투는 분열된 나라에서의 단순한 충돌보다는 동부에서 벌어졌던 위대한 전투들을 연상시키는 죽음의 투쟁을 더 닮았습니다. 어린 소년들의 파도가 중요한 거점들에 들이닥쳤기 때문이며, 그 중 많은 이들이 거리에서 쓰러졌기 때문입니다. 여기저기서 벌어지는 전투는 이제는 파괴된 도시의 전술적으로 중요한 지대들을 아직까지 내려다보고 있던 중요한 건물들을 파괴했습니다. 너무 없애기 힘들어 무너지지 않았던 거점들은 공격군의 탄도 미사일과 지상 미사일에 의해 계속해서 타격받았습니다. 전차와 전투용 장갑차의 지원을 받으며 도시의 한곳 한곳이 함락되기 시작했습니다. 폭탄과 포탄을 싣고 있던 차가 그 대응으로 등장했습니다. 이런 임시변통의 폭탄들이 호송대, 부대 진형, 거점들을 공격하기 시작하면서 이에 놀란 공격군의 몇몇은 소름끼치는 운명을 맞이했습니다. 도시가 함락된 후에도 항복하기를 거부하던 슈페어의 병력들은 군복을 버리고 살아남은 민간인들 사이에 섞여 들어가, 정복군이 복수를 행하려 하고 개혁파 잔당들을 색출하려 하면서 잔인한 대우를 받고 있습니다.\n\n이 대학살이 이어지는 한편, 알베르트 슈페어와 그의 가장 중요한 조언가들은 도시를 조용히 떠났으며, 현 위치는 알려지지 않았습니다. 많은 이들이 이러한 사건들을 살피고 있는 와중에, 한 가지 질문이 계속하여 제기됩니다. 이것이 독일의 나머지 지역을 기다리고 있는 운명일까요?"
gcwcapture.11.a:0 "상황을 바꾸기 위해서라면 무엇이든 해야 한다!"
gcwcapture.11.b:0 "최근 있었던 독일의 대학살은 감히 쳐다볼 수도 없다..."

gcwcapture.12.t:0 "프랑크푸르트 수복"
gcwcapture.12.desc:0 "슈페어의 민병대가 다시 프랑크푸르트의 폐허 속에서 우위를 찾았습니다!\n\n민간인들을 통해 잠입하고 며칠 후, 슈페어의 병력들이 이 중요한 도시에 대한 총공격을 개시했습니다. 안팎에서 모두 단호한 적 병력을 마주하게 된 방어군은 전투를 벌이며 후퇴하기로 결정했습니다. 양측 모두 많은 손실을 입었고, 몇몇 민간인들은 전투원으로 오인되어 총에 맞았습니다. 슈페어의 병사들이 마침내 도시 바깥까지 마지막 남은 적들을 몰아붙이자, 이제는 그렇게 열정적이지 않은 병사들에게 회색빛 장면이 다가왔습니다. 민간인들 사이에 섞이는 것은 아주 효과적이기도 했지만, 시민들로부터 값비싼 대가를 치르게 했습니다. 수백 명의 무고한 독일인들이 길에 늘어서서 머리에서 아직도 피를 흘리고 있거나 줄지어 세워진 벽 위에서 떨어지고 있습니다. 어쩌면 최악의 광경은 괴테 대학교일지 모릅니다. 캠퍼스의 가운데에서 1천 명이 넘는 대학생 나이의 남녀들이 인공적으로 파인 구덩이에 잔뜩 쌓여 있습니다. 버려진 삽들은 그 근처에 그대로 놓여있고 말입니다. 엄청난 수의 시체들이 묻히지도 않고 남아있으며, 죽은 자들에게서 풍겨져 나오는 악취는 참을 수가 없습니다.\n\n도시는 공고히 슈페어의 손 안에 들어왔으나, 그 대가는 컸습니다. 슈페어와 그의 개혁가들이 기꺼이 승리를 위하여 그런 핏빛 대가를 계속해서 치르려 할지 두고 보아야 할 일입니다."
gcwcapture.12.a:0 "우리의 희생은 컸다. 하지만 승리는 우리의 것이다."
gcwcapture.12.b:0 "슈페어가 역공을 가했다!"

gcwcapture.13.t:0 "하노버 수복"
gcwcapture.13.desc:0 "하노버에서의 전투는 다시 찾아왔으나, 이번에는 도시가 해방되었습니다. 슈페어의 병사들은 저항도 받지 않으며 도시의 거리를 행진했으며, 고통받던 시민들의 많은 환호성을 받았습니다.\n\n비록 이 도시에서 또 다른 폭력사태가 벌어지고 있지만, 하노버의 시민들은 해방자들이 지급하는 음식과 물을 향해 찬양을 보내고 있습니다. 전투 병력들로 가득 찬 트럭이 한편 "반갑지 않은 반역자들"을 도시에서 쓸어버리고 있습니다. 이들 대부분은 잡히면 그 자리에서 총살당하며, 나머지는 차량에 태워져 도시 바깥 어딘가로 보내집니다. 그동안 수많은 시민들이 협력자들을 기꺼이 지목하려 하고 있으며, 사소한 음식, 물, 약품을 받기 위해 적들에게 몸을 팔았던 동료 시민들을 색출해내고 있습니다. 혐의가 있는 많은 자들은 도시 바깥으로 끌려가서 다시는 소식을 듣지 못하며, 상태도 알 수 없기에 가족들이 엄청난 두려움을 겪게 합니다.\n\n슈페어의 병사들이 이 중요한 승리를 축하할 때, 장군들과 장교들은 적의 거점들에서 싸우기 위한 계획을 짜고 있습니다. 슈페어가 실제로 그 야심찬 계획을 실행할 여력이 있는지 없는지는 앞으로 두고 봐야 할 일입니다. 도시 바깥에서 대규모 총살이 벌어지고 있다는 소문은 여전히 확인되지 않았으며, 많은 총격 세례는 "사격 연습"이라고 합니다."
gcwcapture.13.a:0 "중요한 승리다!"
gcwcapture.13.b:0 "개혁가들을 위해 슈페어가 기꺼이 자신의 손을 더럽히려 하는 것 같군."

gcwcapture.14.t:0 "에센 수복"
gcwcapture.14.desc:0 "많은 독일인들은 에센이 함락되고 나서 알베르트 슈페어가 거의 끝난 줄로 이해했습니다. 슈페어와 그 병사들은 그렇지 않음을 증명했습니다. 개혁가들이 오늘 에센을 탈환했기 때문입니다.\n\n슈페어의 민병대 일부가 엄청난 노력을 들인 끝에, 오합지졸이 된 군대는 그곳을 점령했던 적으로부터 에센의 통제권을 가져오는데 성공했습니다. 전투가 비밀리에 진행되었다는 것은 너무나도 절제된 표현일 것입니다. 슈페어의 민병대는 대개 온전한 하수도를 이용하여 돌아다녔습니다. 중포로 무장한 차량들이 거리 곳곳을 질주하는 동안에도 말입니다. 슈페어의 참모는 적들이 지하에서 독성 가스를 이용하고, 적들의 끊이지 않는 진격을 막기 위해 도로 곳곳에 지뢰를 심는데 의존했다고 주장합니다. 한밤을 이용하여, 마지막 대규모 돌격이 이뤄졌고 그것이 도시의 운명을 결정했습니다. 점령군은 개혁가들의 공세가 가진 열정과 그 수에 압도되어 도망칠 수밖에 없었습니다.\n\n도시는 심한 공격을 받았습니다. 대부분의 공업지대는 폐허가 되었고, 기반시설은 거의 기능을 하지 못하며, 민간인들은 구호를 절박하게 필요로 하고 있습니다. 그러나 개혁 운동의 고향이자 수도는 다시 한 번 슈페어의 손 안에 들어왔습니다. 승리는 희망을 대단히 필요로 하던 지친 개혁가들에게 돌아갔습니다."
gcwcapture.14.a:0 "친구들이여, 오늘 우리는 위대한 승리를 거두었습니다!"
gcwcapture.14.b:0 "이 망할 어린애들이 정곡을 찔렀군."

gcwcapture.15.t:0 "킬 점령"
gcwcapture.15.desc:0 "독일의 가장 거대한 항구들 중 하나이자 킬 운하의 문지기라 비유할 수 있는 킬이 함락되었습니다.\n\n유틀란트에서의 전투는 천천히 북쪽으로 움직이고 있으며, 도시는 전쟁의 공포에서 예외가 되지 않았습니다. 운하는 거의 이용되지 않았으며, 배 비슷하게 보이는 것들만이 지금 제방을 따라 줄지어 있습니다. 때때로 부교들이 경관에 늘어서 있기도 합니다. 도시에서의 전투 자체는 짧았지만 격렬했습니다. 아마도 3000명쯤 되는 민간인들이 보트를 통해 전쟁 지대에서 벗어나려 했지만, 항구에 기뢰가 깔려있었고, 그 결과 타고 있던 사람들과 함께 대부분의 배가 가라앉았던 것 같습니다. 한편 괴링의 병사들은 킬의 대부분을 폭발물로 채워놓았고, 민간인들은 안중에도 없이 도시를 모두 파괴하고 혼란 속에서 도시를 탈출했습니다.\n\n괴링은 전략적으로 중요한 도시에서 쫓겨났고, 나머지 유틀란트는 활짝 열려있습니다. 하지만 또 다시 수많은 생명이 목숨을 잃을 것입니다."
gcwcapture.15.a:0 "아무것도 남겨주지 않을 것이다!"                             
gcwcapture.15.b:0 "전쟁은 계속된다..."

gcwcapture.16.t:0 "로스토크 점령"
gcwcapture.16.desc:0 "한때 발트해의 가장 바쁜 항구들 중 하나였던 로스토크가 내전이 북독일을 휩쓸기 시작하며 철저히 파괴되었습니다. 로스토크의 시민들은 전투가 도시에 점점 더 가까이 다가오는 것을 공포에 질린 채 바라보았습니다. 희망에 찬 시민들은 적의 진격이 도시의 바로 앞에서 가로막혔을 때 크게 기뻐했습니다. 그러나 도시 전역이 대규모 포격 및 공중 폭격으로 흔들리자 축하 세례는 금방 끝났습니다.\n\n오랫동안 이어진 저항으로 지친 자들은 정복군이며, 그런 뻔뻔하게 힘을 보여주어서는 도시의 정신을 부술 수 없다고 생각되었습니다. 하지만 포격은 정반대의 효과를 낳았습니다. 지금까지 무관심했던 괴링의 지지자들이었던 시민들이 분노에 차서 들고 일어나 자신들의 집을 지키기 시작했습니다.\n\n민간인과 병사 사이의 선이 흐려졌다고 말하는 것은 너무나도 절제된 표현입니다. 폐허 곳곳에서 사복을 입은 시민들이 대규모 소총 사격을 가한 후, 이 많은 사람들은 몇몇 이를 제외하고서는 도로에서 보이는대로 사격을 당해 죽었습니다. 이에 대응하여, 전투는 지하에까지 이르렀습니다. 도시의 거대한 배수 및 하수도는 괴링과 그의 새로운 군사들에 의해 크게 사용되었습니다. 사실 지하 체계가 두 번 이상 독가스로 오염되었다는 "험의가" 제기되었고, 공병들이 투입되어 터널이 붕괴되면서 이미 한 번 파괴된 도시의 피해가 더욱 커졌습니다. 세계에서 가장 오래된 고등교육의 중심지 중 하나이자 국방부의 본부인 로스토크 대학교가 탄도미사일에 여러 차례 맞아 완전히 무너지고 말았습니다. 전투가 끝나고 나서야, 공격군은 그 건물이 고통받는 시민들을 위한 병원과 피난처로 사용되고 있다는 사실을 알게 되었습니다. 공격으로 단 한 명의 병사도 죽지 않았지만, 그 잔해 속에는 천 명이 넘는 사상자가 묻혀 있게 되었습니다.\n\n피를 잔뜩 흘리고 거센 공격을 받은 괴링의 병사들은 공군력의 호위를 받으며 파괴된 도시에서 후퇴했습니다. 당분간 괴링이 북독일에서 수세에 몰릴 것 같습니다."
gcwcapture.16.a:0 "우리 병사들은 사자처럼 계속 싸울 것이다!"
gcwcapture.16.b:0 "이 장면 놀라울 정도로 어디서 본 것 같군."

gcwcapture.17.t:0 "포젠 점령"
gcwcapture.17.desc:0 "너무나도 익숙한 중기관총과 포격 소리 모두가 마침내 포젠에 도착했습니다. 전투는 최저 수준에 도달했습니다. 사살이 조금도 줄어들지 않고 있는 한편 보급품은 점점 더 많이 쓰게 되면서 이 전투에서 병사들은 몽둥이와 횃불에 의지했습니다.\n\n방어군은 준비가 잘 되어 있었습니다. 민간인들과 노예 노동자들은 도시 전역과 그 주변에 인상적인 수준의 요새를 파고 건설하도록 지시받았습니다. 도시 전역에서 방위 거점이 꼼꼼하게 선택되었고, 많은 1세대 정착민들은 싸우지도 않고 집이 무너지는 것을 보지 않으려 다가오는 적군을 향해 무기를 들겠다며 자원했습니다.\n\n양쪽이 싸움에 뛰어들었습니다. 신속한 승리에 대한 공격군의 꿈은, 그들이 요새의 외곽에 먼저 달려들자마자 사라져버렸습니다. 집중 포격, 미사일 공격, 장갑차 돌격, 그리고 대규모 보병 공격이 이어졌음에도 불구하고 요새의 아주 일부만이 무너질 뿐이었습니다. 외곽 요새의 거의 절반이 여전히 작전에 동원될 수 있었음에도 도시에 돌격을 감행한 것은, 방어군이 고집스레 도시 내부에서 싸우기를 멈추지 않으면서 처참해졌고, 옆구리에 박힌 가시가 되었습니다. 정예 육군 병사들의 과감한 공격이 마침내 방어군을 반으로 갈라놓아 포젠에서의 조직적인 조항을 종식시켰습니다.\n\n도시가 여전히 전쟁지대이긴 하지만, 공격군이 승리를 주장할 수 있는 충분한 통제권이 확립되었습니다. 두어 개의 요새가 여전히 경계선 가까이에 있는 자들이라면 누구에게나 격렬한 포격을 생각나게 하며 굳건히 서 있지만, 괴링의 잔당들은 사실상 포위된 상황입니다."
gcwcapture.17.a:0 "패배했더라도 우리는 계속 싸우리라!"
gcwcapture.17.b:0 "이 광신도들은 어떡할까? 그냥 굶어죽게 두자. 어디 가지는 않을 테니까."

gcwcapture.18.t:0 "카토비츠 점령"
gcwcapture.18.desc:0 "카토비츠 전투에서 처음으로 발사된 총탄은 기관총이 심하게 덜거덕거리는 소리도, 돌격소총이 빠르게 투두두 하는 소리도, 포격이 펑펑 하는 소리도 아니었으며, 심지어는 카토비츠 안에서 난 것도 아니었습니다. 도시의 외곽에 있던 정예 저격수들로 생각되는 자들이 쏜 정밀한 사격이었습니다.\n\n몇 시간 동안 끊임없이 적을 괴롭힌 후, 저격수들 중 하나가 사람을 한 명 죽이고 다른 위치로 자리를 옮기다가 결국 총에 맞았습니다. 정예 육군 저격수도, 심지어는 대전쟁의 참전용사도 아니었습니다. 15살도 채 되지 않은, 히틀러유겐트 제복을 입고 있던 소년이었습니다.\n\n마침내 공격군이 도시로 들어온 후 격렬한 전투가 시작되었습니다. 포병 대원들이 포격을 개시할 때는 이미 만취한 상태였습니다. 대부분의 저격수들은 11살에서 17살까지의 나이대에 있는 보이 스카우트 수준으로 드러났으며, 저격수 진압 명령은 모두 독일인 아이들에게 내려지는 사형선고와도 같았습니다. 후일 현지 청소년 지도자들이 대부분 강성 괴링 지지자들이어서 "진정한 독일의 총통 각하를 위해 싸우"고 "강간범과 약탈자들로부터 우리의 집을 지키라"고 휘하 대원들에게 지시했음이 밝혀졌습니다. 현재 카토비츠의 새로운 주인은 머리를 숙여 철저히 저격수가 남긴 폐허를 샅샅이 뒤지느라 바쁩니다. 딛고 올라가야 할 시체가 더 많이 발견될수록 사기는 점점 더 떨어지고 있습니다."
gcwcapture.18.a:0 "패배하고 있더라도, 우리는 계속 싸우리라!"
gcwcapture.18.b:0 "이 광신도들은 어떡할까? 그냥 굶어죽게 두자. 어디 가지는 않을 테니까."

gcwcapture.19.t:0 "킬 수복"
gcwcapture.19.desc:0 "킬과 주변의 수로는 다시 한 번 헤르만 괴링의 손에 들어왔습니다!\n\n군국주의자와 그의 병사들은 유틀란트로 다시 밀려들어왔고 이 중요한 도시를 확보했습니다. 전투는 격렬했지만 짧았습니다. 방어군은 자신들이 점차 취약해지는 위치를 지켜낼 수 없으리라는 것을 알았고 반도의 더 깊숙한 곳으로 후퇴하자고 결정했습니다.\n\n도시에 보급품을 제공하기 위해 운하를 확보하자는 주장도 제기되었습니다. 한편 승리군은 다음 전투를 준비하고 있습니다. 아마도 그것은 나머지 유틀란트를 확보하기 위한 것 같으며, 적들과 싸우기 위한 것 같습니다!"
gcwcapture.19.a:0 "우리가 총을 더 수송해올 수 있을 것 같나?"
gcwcapture.19.b:0 "괴링이 유틀란트에 돌아온 것 같군."

gcwcapture.20.t:0 "로스토크 수복"
gcwcapture.20.desc:0 "헤르만 괴링의 충성파들이 마지막으로 도시에서 쫓겨난 후 로스토크가 더 나빠질 것이라 생각되지는 않았습니다. 하지만 그 출세한 군벌은 다시 한 번 도시를 탈환하기 위해 감행한 돌격이 대규모 로켓포 일제 공격으로 이뤄질 것이라는 기대를 배반했습니다.\n\n소규모 분대들이 쥐새끼처럼 돌더미 사이를 총총 걸어갔습니다. 지뢰와 죽음의 지대들이 있었음에도 불구하고 도로가 단순히 차량이 지나가기에는 불가능했기 때문입니다. 참호에 있던 기관총은 그들을 압도할 악몽이었고, 근접한 로켓포가 친구들을 모조리 죽여버릴 위험이 있었습니다. 천천히 하지만 확실하게, 공격군은 도시로 기어들어갔습니다. 압박이 너무 심각하여, 방어군은 결국 위치에서 벗어날 수밖에 없었습니다.\n\n로스토크이든, 아니면 남아있는 돌더미든, 다시 괴링의 손에 들어왔습니다. 그렇게 많은 의미를 가지지는 않습니다. 정말 로스토크가 남기고 있는 것은 지도 상의 작은 점이자 폐허가 된 경관뿐입니다. 남아있는 소수의 민간인들은 거의 죽어가는 것 같으며, 우리 병사들과 거리를 두고 있습니다. 마찬가지로 군부대 역시 존중의 거리를 취하고 있습니다. 약탈이나 여자를 찾으러 돌아다니던 몇몇 병사들은 사라졌고, 후일 그 시체만이 발견되었습니다. 범죄에 따라서 두 손이나 생식기가 잘린 채로 말입니다."
gcwcapture.20.a:0 "북독일 평야가 곧 우리의 손에 돌아오리라!"
gcwcapture.20.b:0 "로스토크는 말 그대로 지옥이 된 것 같군."

gcwcapture.21.t:0 "포젠 수복"
gcwcapture.21.desc:0 "점령군은 전투가 시작하기도 전부터 절반은 패배했습니다. 한줌의 주요 거점들이 여전히 헤르만 괴링의 충성파들에게 있었고, 점령군은 증원군이 도착하여 도시를 둘러싸기 전까지 요새를 없애고자 마지막 필사적인 시도를 해보고 있었습니다. 공세는 거의 성공적이었고 4개 요새 중 하나는 함락되었으나 그것으로는 충분하지 않았습니다. 기계화보병이 전장에 도착했고, 점령군은 이제 포위된 도시에서 싸우기를 멈춰야 했습니다.\n\n괴링의 병사들이 폐허에 발을 들이밀자 전황은 바뀌었습니다. 괴링의 군대가 도시의 중심부로 밀고 들어가자 그들이 한때 점거하고 있던 거점들은 이제 그들에 맞서는 존재가 되었습니다. 돌아다닐 공간이 충분하지 않은 상황에서 장갑차들은 기본적으로 움직이는 표적이었고, 폭탄으로 수놓아진 폐허는 공격군에게 충분한 은신처가 되어주지 못했습니다. 치열한 전투가 벌어진 후, 도시는 마침내 괴링의 군대에게 확보되었습니다. 심지어 지금도 그들은 다음 공격을 계획합니다. 하지만 혹자는 포젠의 수복이 그만한 손실을 낼 가치가 있었는지 의문을 표하기도 합니다."
gcwcapture.21.a:0 "여기는 우리의 땅이다. 저 반역자들은 포젠에 아무런 연관도 없어."
gcwcapture.21.b:0 "또 다른 피바다가 마침내 끝났군."

gcwcapture.22.t:0 "카토비츠 수복"
gcwcapture.22.desc:0 "또 다른 전투가 카토비츠에서 벌어졌습니다. 하지만 저 껍질에 싸인 도시의 주민들에게 전투는 실제로 결코 끝나지 않았습니다.\n\n괴링의 군대는 마침내 포위된 도시를 해방시켰습니다. 도시가 함락된 후에도, 대부분 제1세대 정착민들인 독일 시민들과 히틀러유겐트는 도시의 새로운 점령군과 소규모 접전을 계속했습니다. 괴링의 군대가 이 도시를 궁지로 몰아 넣었을 때 그들의 용기는 결정적이었습니다. 쓰레기 더미에서 얻어낸 무전기와 워키토키보다 아주 조금 더 나은 것을 이용하던 반란 저항군들은 도시를 포위하고 있던 친구들과 협조 작전을 벌이며 무전을 나누었습니다. 그들의 협조를 통해 정밀포격이 방어군의 사수 노력을 더욱 어렵게 만들어 놓았습니다. 하지만 이들 정찰병 중 일부는 발각되어 총살되기도 했습니다. 주둔군은 크게 분노했고, 복수의 일환으로 도시의 민간인들이 학살되기 시작했습니다. 민간인들은 괴링의 병사들을 돕는 것이 옳다고 생각했기 때문입니다. 괴링의 군대가 마침내 도시를 확보할 수 있게 되자, 수천 명, 수만 명의 민간인들이 죽어 있었고, 그들의 시체는 무너진 아파트와 폐허가 된 거리에 흩어져 있었습니다. 전투는 끝났지만 아이를 잃은 어머니와 아버지의 울음소리는 밤 내내 오랫동안 들려왔습니다."
gcwcapture.22.a:0 "카토비츠의 사망한 시민들 모두가 영웅이다."
gcwcapture.22.b:0 "그러나 더 많은 민간인들이 전쟁의 희생자가 되었지."

gcwcapture.23.t:0 "쾨니히스베르크 함락"
gcwcapture.23.desc:0 "동부에 있는 SS의 요새인 쾨니히스베르크가 진격하는 군대에 함락되었습니다. 이 병사들이 도시에 입성했을 때 보았던 것은 다시는 잊을 수 없는 광경이었습니다.\n\n전투는 처절했습니다. 전국을 휩쓸었던 전투의 대부분이 그랬듯이 말입니다. SS 광신도들은 적들이 도시에 더 깊숙이 들어올수록 처절하게 싸웠습니다. 수백 명이 울부짖었고, 굶주렸으며, SS가 안전한 곳을 찾을수록 독일인들의 시체가 거리에 널리게 되었습니다. 급기야 일부 민간인들이 말 그대로 폭발하고 말았습니다.\n\n이후 우리가 깨달았지만, SS는 가족들을 납치하며 그 중 한 사람에게 "구원의 조끼"를 입도록 강요하며 도시를 돌아다녔습니다. "자원한" 사람들은 폭탄이 묶여서 다른 민간인들이 SS의 잔혹함과 굶주림, 대학살에서 도망치는 동안 섞여 들어갔습니다. 적들이 도시에 더 깊숙이 들어올수록, SS는 말그대로 인간 방패를 사용하기 시작했습니다. 남녀노소 할 것 없이 수백명의 사람들이 SS 군대가 전차와 무장 장갑차 뒤에서 가까이 따라가고 있는 동안 적의 전선을 향해 돌진하도록 강요받았습니다. 오직 비극적인 몇몇만이 서로 교전하고 있는 동안 살아남았을 뿐입니다. 마침내 공격군이 도시 한가운데 도착했을 때, 일부 민간인들은 기관총 진지와 참호의 앞에서 수갑이 채워진 채 서있었습니다. 이 마지막 돌격에 참여한 자들은 대화를 거부했습니다.\n\n말할 필요도 없이 쾨니히스베르크의 민간인들, 또는 아직까지 살아있는 자들은 SS에서 해방되었다는 사실에 크게 기뻐했으며, 누가 그들의 해방자인지는 신경도 쓰지 않았습니다. 그들에게는, 누구든지, 진심으로 누구든지 하이드리히보다는 나았으니까요."
gcwcapture.23.a:0 "프로이센의 인간들은 반역자 새끼들이다. 그들은 존재할 가치조차 없다."
gcwcapture.23.b:0 "저 개새끼들이 죽음의 수용소를 굴리듯 도시를 운영하도록 두면 안 된다!"

gcwcapture.24.t:0 "슈트라스부르크 함락"
gcwcapture.24.desc:0 "라인하르트 하이드리히의 군사 작전이 벌어지는 긴장되는 중심지, 슈트라스부르크가 마침내 함락되었습니다. 그 원인이 된 전투는 도시를 불태웠고 파괴했습니다. 도시에는 그렇게 많은 것이 남아있지 않습니다.\n\nSS는 강둑과 도시를 철저히 요새화했습니다. 끊임없는 포격과 군대의 돌격이 몇 시간 동안 이어진 끝에, SS는 마침내 후퇴했고 가교가 설치될 수 있었습니다. 도시 자체에서 모든 것을 때려잡는 것은 거의 불가능했습니다. 공격군은 거리 곳곳의 한 면에 가까이 붙어있었습니다. 독일인 민간인들이 폭탄을 싣고 있는 차량들을 몰도록 강요받아 진격하는 병사들을 향해 대로를 달리며 속도를 올렸기 때문입니다. 슈트라스부르크가 함락된 것과 더불어, 거의 모든 거리가 불꽃으로 탔으며, 대부분 폭발 때문입니다. SS의 자살공격은 거의 항상 대대적인 폭발과 함께 부대에게 닥쳐왔습니다. 자비의 행동이든, 낙오된 시민들이 자신들의 계획을 방해할지 모른다는 두려움의 행동이든, 도시의 시민들의 대부분은 전투 전에 도시를 떠나는 것을 허락받았습니다. 공격군에게 이익을 주었던 관대함은 역효과를 냈습니다. SS 병사들이 난민들과 함께 잠입하여 이제는 적의 후방에서 그들을 공격하고 있기 때문입니다. 더 최악인 것은, 하이드리히가 대부분의 참모진들과 함께 탈출하는데 성공한 것 같다는 점입니다. 빠르게 밝혀졌던 사실은, 결정적인 승리가 대대적인 투쟁으로 바뀌었다는 점이며, 여전히 산발적인 전투가 일어나고 있다는 사실입니다."
gcwcapture.24.a:0 "우린 여기서 주저앉지 않을 것이다..."
gcwcapture.24.b:0 "그럼에도 SS는 거의 끝장났다."

gcwcapture.25.t:0 "쾨니히스베르크 수복"
gcwcapture.25.desc:0 "그 누구도 프로이센의 SS 병력들이 쾨니히스베르크를 수복할 공세를 개시할 수 있을 거라 생각하지 않았지만, 오늘 바로 그런 일이 일어났습니다.\n\n모든 기대를 무너뜨린 과감한 공세에서, SS는 모을 수 있는 모든 사람들과 물자를 동원했고 도시에 모든 것을 쏟아부어 공격을 감행했습니다. 적군과, 지난번 SS가 도시에 있었을 때를 기억하는 처절한 민간인들은 함께 연합하여 폐허를 요새화하고 공격에 대비했습니다. 공격은 도시의 안쪽과 진격하는 군대 쪽 모두에서 이뤄졌습니다. SS 충성파 무리는 참을성 있게 기다렸고, 기회가 보이자 제복을 다시 차려입고 보이는 모든 사람들을 죽이며 도시 전역에 대혼란을 일으켰습니다. 방어군의 중포는 이미 탈취되었고, 진격하는 병사들은 신속하게 백병전이 시작된 도시에 입성할 수 있었습니다.\n\n대학살이었습니다. 그 누구도 아무것도 예상하지 못했기에 어느 쪽도 살려주지 않았습니다. 그럼에도 SS는 우위를 잡았습니다. 일부는 훈련을 통해, 그리고 광신적인 사기, 순전한 용기를 통해 그들은 쾨니히스베르크를 수복했습니다. 민간인들은 일제히 도망쳤습니다. 저 음침한 인간들이 도시에 거점을 재수립하기 때문입니다."
gcwcapture.25.a:0 "아직 안 끝났다고 말했었지."
gcwcapture.25.b:0 "아직도 그들은 싸우고 있군."

gcwcapture.26.t:0 "슈트라스부르크 수복"
gcwcapture.26.desc:0 "거의 모든 사람들이 오늘 슈트라스부르크를 보고자 했습니다. 대규모 SS 부대들이 작전의 옛 기지를 탈환하기 위한 공격을 감행하고자 병력을 모았기 때문입니다. 방어군은 할 수 있는 한 최대로 자리를 단단히 잡았으며 죽음을 향한 전투를 준비했습니다.\n\n끔찍한 교착상태가 자리잡았습니다. 남아있는 도시 전역에 집집마다 전투가 벌어지면서 확실한 승자는 없었습니다. SS는 자신들의 약을 조금 맛보여주었습니다. 그들이 진격하자, 도로 전체가 불에 활활 탔습니다. 모든 도시는 (다시) 폭탄으로 파괴되었습니다. SS 부대는 저 무자비한 진격을 멈추었고, 천천히 방어군을 포위하고 차단하면서 조심스레 그리고 참을성 있게 도시를 휩쓸었습니다. 양쪽 모두 서로를 살려두지 않았고, 다시금 교전 중에 휘발리게 된 불쌍한 영혼들에게는 아무도 관심을 주지 않았습니다.\n\n하이드리히의 병사들은 결국 우위를 점했습니다. 그들의 음울한 투지와 냉정함은 결국 그 날의 전투를 승리로 이끌었습니다. 심지어 지금도, 살아남은 민간인들은 중요한 기반시설을 수리하고 죽은 자들을 묻기 위해 강제로 동원되었습니다. 질병과 굶주림 때문에 죽을 날을 앞두고 있음에도 말입니다. 한편 포로로 잡힌 몇 안 되는 병사들은 서쪽으로 옮겨졌습니다. 아마도 부르군트일 것입니다. 끔찍한 운명이 그들을 기다리고 있습니다."
gcwcapture.26.a:0 "본부에서 돼지새끼들을 밀어냈다."
gcwcapture.26.b:0 "생각했던 것보다 하이드리히를 죽이기가 힘들군."


