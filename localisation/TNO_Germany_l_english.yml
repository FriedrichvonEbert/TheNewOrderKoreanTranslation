 ### Schoerner Proposal Chain ###
 reich_chain.0.t: "쇠르너의 제안"
 reich_chain.0.d: "오늘 페르디난트 쇠르너 원수가 제안 하나를 들고 정부에 접근해왔습니다. 이 제안은 이미 터질 것만 같은 군 예산을 더욱 늘리는 것뿐만 아니라 모든 독일 남성들에 대한 징병을 재개하자는 내용을 포함했습니다. 정부의 몇몇 요인들은 이것이 미래에 도움이 될 수도 있다고 생각하지만, 이 제안은 당장 몇몇 문제에 직면하게 하고 있습니다.\n\n일단, 우리의 경제가 아주 강력하긴 하지만, 군 예산을 늘리는 것은 어쩌면 경제에 가혹한 압력을 가하는 것이 될 수도 있습니다. 우리가 가진 많은 돈이 이미 군대에 쏟아부어지고 있으며, 나머지로 간신히 라이히가 파산하지 않도록 버티고 있기 때문입니다.\n\n더욱이 징병제의 재개는 라이히와 정부에 대하여 그다지 긍정적인 의견을 가지고 있지는 않은 수천 명의 젊은 독일 학생들을 데려오는 것을 의미하며, 잠재적으로 그들이 지닌 가치보다 더 많은 문제를 만들지도 모릅니다.\n\n쇠르너는 이 제안에 대해 굉장히 열정적이며, 정부 내의 몇몇 영향력 있는 인사들도 그러합니다. 하지만 다른 이들은 제안을 거부하라 말합니다. 또 다른 이들은 여전히 쇠르너를 무시해버리는 것이 그의 입을 다물게 할 최고의 방법이라 생각합니다. 어떻게 해야 할까요?"
 reich_chain.0.a: "그냥 무시하고 꺼져버리길 빌자고."
 reich_chain.0.b: "제안을 거부하게."
 reich_chain.0.c: "제안을 받아들여! 천재적인 아이디어야!"

 reich_chain.1.t: "쇠르너가 무시당하다"
 reich_chain.1.d: "치열한 논쟁이 있은 후, 정부는 쇠르너를 단지 무시하고 제안을 그냥 조용힌 넘겨 버리기로 결정했습니다. 쉬운 일은 아닐 것입니다. 쇠르너는 자신의 제안을 지지할 수 있는 모든 관료들을 설득하고자 곳곳을 돌아다닐 것이며 자신의 제안이 통과될 수 있도록 하는 독일의 법을 구절 하나하나 매달려서 요구할 것입니다. 결국 그의 제안은 부결된 채 남겨질 것이며, 쇠르너는 아무도 자신의 말을 들어주지 않아 실망감과 절망감을 느낄 것입니다."
 reich_chain.1.a: "안타깝군. 하지만 이게 최고의 방안이다."

 reich_chain.2.t: "라이히스마르크의 실종 사건"
 reich_chain.2.d: "지난 몇 주가 넘도록, 국방군의 장비 재고에 분명한... 불일치가 있다는 보고가 밀려들고 있습니다. 해체된 대대가 라이플 요구를 주문한다든지, 은퇴한 장교가 탄약을 주문한다든지, 가상의 병사들이 제복을 다시 맞춰달라 한다든지, 수송부에서 죽은 남자가 트럭 세 대를 빌린다든지 말입니다. 이 사건들은 완전히 산발적이며 각자 연관성이 없어보입니다만, 이는 너무 널리 퍼져있고 우연의 일치라 보기에는 너무 잘 짜맞혀지고 있습니다.\n\n회계사들에 의해 대강 조사가 이뤄졌지만 수천, 아니 수백만 라이히스마르크가 '실수'라고 적혀있는 가짜 작전 예산으로 편성되어 국방군의 모든 지부에서 빠져나가고 있었습니다. 장부가 조작된 것 같습니다. 게슈타포와 방첩부는 통일되어 일을 하지는 않았지만, 모두 이것이 사실임을 확인했고, 이 모든 사건이 같은 누군가로부터 비롯되었다고 주장했습니다. 한 가지는 의심할 여지 없이 확실해졌습니다. 군 역사상 유례가 없을 정도로 큰 규모의 군 횡령 사건입니다.\n\n총통 각하께서는 이 소식을 듣고 이해할 수 있는 분노를 표하셨고, 누구라도 이를 조사하러 파견될 것과 가능한 빨리 이 사건의 진실을 파헤치라 요구하셨습니다."
 reich_chain.2.a: "SS-국가보안본부가 이를 조사하도록. 여태껏 우리를 실망시킨 적이 없다."
 reich_chain.2.b: "야전엽병군단을 보내라. 그들은 믿을 만 하니까."
 
 #### SS Investigation Path
 reich_chain.3.t: "국방군에서의 조사"
 reich_chain.3.d: "SS-국가지도자의 책상에는 아주 흥미로운 보고서가 올라왔습니다. 이는 SS-국가지도자 보안국과 개인적으로 아주 진실한 하이드리히로부터 확인된 것입니다. 독일 전역의 국방군 무기고에서 의심스러울 정도로 많은 양의 장비가 사라지고 있었습니다. 이번에는 무장친위대의 군사적인 경쟁관계나 힘러의 개인적인 책략과는 아무런 관련이 없습니다. 히틀러는 대단히 지혜롭기에, SS-국가보안본부가 이 조사를 지도하고 범인을 색출하겠다고 결정했습니다. 국방군을 가능한 약하게 두는 것이 우리의 이익에 합치하겠지만, 이 미지의 제3의 세력이 아무런 처벌을 받지 않고 활동을 이어나간다면 힘러의 계획에 위험이 될 것입니다."
 reich_chain.3.a: "국가보안본부에게 조사를 속행하라고 지시하라."
 reich_chain.3.b: "적의 적은 나의 친구다. 수사를 방해하라."

 reich_chain.4.t: "풀다-라이프치히 선 전투"
 reich_chain.4.d: "기차가 풀다를 떠났다. 제14기갑사단의 보고에 따르면 실제로는 존재하지도 않는 부대로 향하는 탄약과 총, 폭탄, 보급품으로 꽉 차 있었다. SS는 이 기차를 추적했고 이미 선로를 모두 막아놓았다. 상급돌격지도자 한스 좀머와 그 휘하의 부대는 신속하게 저지선을 구축했고 기차를 멈춰서 출발을 명령한 사람을 색출할 준비를 했다.\n\n가로수가 도로를 따라 서 있었고, SS 병사들은 언젠가 올 기차를 기다리며 사격을 가할 준비를 험악한 표정으로 하고 있었다. 천천히, 땅이 흔들리기 시작했다. 기차가 커브를 돌고 있다..."
 reich_chain.4.a: "쓰러뜨려!."

 reich_chain.5.t: "SS가 승리하다"
 reich_chain.5.d: "빌데크를 지나고 30분이 지나고 SS는 진군하여 저지선과 폭발물을 이용하여 기차를 정지시켰습니다. 격렬한 총격전이 잔해 속에서 시작되었고, 아무 표시도 없는 옷을 입은 무장한 병사들이 SS와 교전했습니다. 거의 1시간 동안 전투가 이뤄진 끝에, 병사들은 마침내 일소되었으며, 파괴된 기차 안에서 도난당한 물품들이 발견되었습니다. 하지만 불행히도, 이 일의 주모자는 병사들과 함께 죽은 것으로 보입니다."
 reich_chain.5.a: "상관없다."

 reich_chain.6.t: "SS가 패배하다 - 모든 것이 수포로 돌아가다"
 reich_chain.6.d: "SS가 저지했음에도 불구하고, 기차는 그 선을 뚫고 목적지를 향해 달려나가는데 성공했습니다! 이 문제에 관하여 국방군과 협력하길 거부했던 SS는 기차를 쫓는 그들을 도울 어떤 지원도 요청할 수 없었습니다. 몇 시간이 지나고 SS는 몇 차례 교전한 후에, 간신히 기차를 멈추게 할 수 있었습니다. 하지만 쫓는 도중 언제 그랬는지는 몰라도 안은 텅 비어 있었으며 승무원들은 사라져 있었습니다. 공식 보고서는 SS의 실패에 대하여 SS 상급돌격지도자 한스 좀머를 비난하고 나섰습니다."
 reich_chain.6.a: "능력도 없는 개새끼들!"

 reich_chain.7.t: "좀머가 사살당했나?"
 reich_chain.7.d: "기차를 멈추는데 좀머가 실패하면서 그가 무능력하고 약하여 부르군트의 눈에는 살아남기 부적합하다는 것이 증명되었습니다. 그러나 그는 여전히 본능적인 주의감각을 발휘할 수 있습니다. 힘러는 이 문제에 대하여 고민하고 있으며, 그를 어떻게 처우해야 할지 결정할 것입니다..."
 reich_chain.7.a: "부르군트로 귀환하라 하게."
 reich_chain.7.b: "죽은 사람은 말이 없지."

 reich_chain.8.t: "좀머가 암살당하다!"
 reich_chain.8.d: "기차 작전 중 SS의 지휘관이었던 한스 좀머가 시체로 발견된 것으로 보입니다! 그의 시체는 SS-국가보안국 막사에서 머리에 총상을 입은 채 발견되었습니다. 힘러가 좀머를 부르군트로 복귀시키라고 명령했음에도 불구하고, 하이드리히는 또 다른 계획이 있었던 것으로 보입니다."
 reich_chain.8.a: "하이드리히, 힘러에게 반역을 저지른 건가?"
 reich_chain.8.b: "명령은 그를 살아서 복귀시키라는 거였는데!"

 reich_chain.9.t: "좀머가 암살당하다!"
 reich_chain.9.d: "기차 작전 중 SS의 지휘관이었던 한스 좀머가 시체로 발견된 것으로 보입니다! 그의 시체는 SS-국가보안국 막사에서 머리에 총상을 입은 채 발견되었습니다. 이는 '퇴폐적인' SS-국가보안국에게 실패는 어떠한 대가를 치러야 하는지 보여주기 위한 힘러의 명령으로 이뤄진 것으로 생각됩니다."
 reich_chain.9.a: "충격적이군."
 reich_chain.9.b: "잘 했구만."

 reich_chain.10.t: "SS가 빈손으로 돌아오다"
 reich_chain.10.d: "보기에는 SS-국가보안국이 결국 임무에 실패한 것 같으며, 최근 재고량이 일부 사라지고 있는 것과 관련하여 어떤 증거도 찾아내지 못한 것으로 보입니다. 그들이 관리들에게 보여준 조사 보고서는 마치 그 장비들이 저 하늘 속으로 사라져 버리기라도 한 듯이 사실상 텅 비어있습니다.\n\n아마 비어있는 건 너무 심한 말인 거 같습니다.\n\n예리한 눈을 가진 몇몇 사람들은 조사 보고서가 심각하게 짧고, 몇몇 증거들이 사라졌으며, 임무를 받은 조사관들이 전혀 자리에 도착하지 않는 등등의 사항을 확인했습니다. 그러나 훨씬 더 심각한 것은, 분명 다른 어떤 후보가 아니라 부르군트 SS가 여기에 분명히 관여되어 있다는 점입니다!\n\n장교와 병사 몇 명에게 상식을 깨우쳐 주고 그들이 누구를 가장 먼저, 가장 중요하게 여겨야 하는지 일깨워준 후, 우리는 부르군트와 저 양심이라고는 없는 SS가 모두 꾸며낸 여러 명령과 현지 작업을 입증하는 많은 문서들을 손에 넣었습니다. 격렬한 충격을 느낀 후, 체포 명령이 수없이 내려졌고, 더 많은 명령이 또 내려질 것입니다."
 reich_chain.10.a: "반역자들! 다 체포해!"
 reich_chain.10.b: "의심스럽긴 하지만 그럴듯한 일이야."

 reich_chain.11.t: "유령"
 reich_chain.11.d: "상황이 이보다 더 나빠질 수는 없습니다. 한 번 보십시오. 왜 그런지 모르겠지만, 수많은 SS 장교들에 대한 체포 영장이 조국에 대한 분명한 불충의 이유로 발부되었지만, 대중들에게 유출되어버렸습니다. 물론 발표되지 않은 것이라 할지라도 정당한 이유를 가지고 있었습니다. 파일이 유출된지 몇 시간도 지나지 않아, 체포의 표적이 되었던 수많은 장교들이 갑자기 사라지기 시작했습니다. 또는 어떻게든 '정부 기능 상의 중요성'을 이유로 '정치적인 면책권'을 승인받았습니다.\n\n최선의 결과는 양탄자 아래에 모든 것을 은폐하는 것으로 결정되었습니다. 특히, 우리는 이제 명백하게 알 수 있듯이, SS가 우리에게 충성하도록 둘 수 없음은 이제 놀라운 일도 아니게 되었습니다."
 reich_chain.11.a: "좋아!"

 #### Feldjagerkorps Investigation Path
 reich_chain.12.t: "미스터리한 막다른 길"
 reich_chain.12.d: "정부는 이 미스터리한 사건을 조사하고자 야전엽병군단을 파견하기로 결정했습니다. 하지만 야전엽병군단은 이 조사에 거의 공을 들이지 않았습니다. 회의와 회의 사이에 뜸을 너무 오래 들이고 가짜 단서를 회의장에 가져오기로 악명이 높습니다. 그들과 일하고 있는 요원들은, 자신들이 기존의 발견을 깨뜨릴 만한 중요한 발견을 하면 야전엽병군단으로부터 위협을 받았다고 보고했습니다. 또한 요원들은 야전엽병군단이 총통 각하에 대하여 그리 좋은 말을 하지 않는다는 것까지 들었다고 합니다.\n\n정부는 이 행동이 뭔지는 몰라도 동기가 분명 있을 것이라 의심하고 있으며, 야전엽병군단 쪽을 조사하기로 결정했습니다."
 reich_chain.12.a: "참 게으르고 난폭한 작자들이군."

 reich_chain.13.t: "야전엽병군단이 SS를 비난하다!"
 reich_chain.13.d: "야전엽병군단이 부여받은 임무인 조사를 하는 동안 부적절한 행동을 보여준 후, 정부는 그들에 대한 조사를 개시하기로 결정했습니다.\n\n조사 결과, 국방군의 다수가 강압에 의한 것이라 여기던 슐츠의 은퇴 때문에 이런 행동이 벌어진 것이라는 결론이 도출되었습니다. 야전엽병군단 소속 병사들의 대부분은 이에 대하여 심문을 당했고, 몇몇 병사들은 자신들이 심문 따위는 당할 수 없다고 말하는 것으로 보아 심문당한다는 사실에 꽤나 놀란 것으로 보입니다.\n\n심문당하던 자들이 말하기를, 그들이 정확히 SS가 어디에 개입되어 있는지는 말할 수 없지만 아무튼 SS가 개입되었다고 합니다. 여기서 조사를 더 진행한다면 우리가 의도했던 것보다 더 많은 자원을 소모하게 될 것이니, 이 쯤에서 조사를 그만 둬야 할 것 같습니다."
 reich_chain.13.a: "SS 쪽 단서를 따라가보자."
 reich_chain.13.b: "망할! 조사를 그만두게."

 reich_chain.14.t: "SS가 반항하다!"
 reich_chain.14.d: "야전엽병군단이 자신들이 정확히 무엇이 관련되어 있는지는 모르지만... SS가 개입했다는 말을 한 이후, 정부는 이 사건에... 개입했을지도 모르는 SS 장교들을 심문하기 시작했습니다.\n\n이 일련의 심문 결과는 좋게 말해봐야 실망스러운 수준입니다. 우리는 누군가 SS를 지목하고 최종적으로 이 망할 조사가 끝났으면 했습니다만, 심문을 받은 모든 장교들은 SS가 이 모든 일과 전혀 관련되지 않았으며 야전엽병군단의 의심은 말도 안 되며, 슐츠 사건 때문에 찌질한 복수를 하고 있는 것이라 말하고 있습니다."
 reich_chain.14.a: "막다른 길에 몰린 것 같군."

 reich_chain.15.t: "야전엽병군단 조사 종결"
 reich_chain.15.d: "많은 숙고 끝에, 야전엽병군단에 대한 조사를 종결시키기로 결정했습니다. 이 조사는 결국 막다른 길과 잘못된 단서들에 부딪혔고, 우리가 예상했던 것보다 더 많은 자원을 소모해왔습니다. 많은 이들이 이에 만족하지는 않지만, 우리가 할 수 있는 일은 이내 이 조사를 끝내고 우리의 노력을 다른 어딘가에 집중시키는 것입니다."
 reich_chain.15.a: "이게 끝이길 빌자고."

 reich_chain.16.t: "폭풍 뒤의 고요"
 reich_chain.16.d: "조사가 끝나자 몇몇 이들은 야전엽병군단이 슐츠를 암살했다고 주장하는 것 때문에 친위대에게 상당히 화가 난 것 같아 자신들의 손으로 이 문제를 처리할 것이라 예상했지만, 이는 사실이 아닌 것 같습니다. SS와 야전엽병군단 사이에 여전히 긴장이 감돌고 있지만, 이들은 아마 시간이 흐르며 흐지부지될 것 같고, 당분간 더 이상의 유혈사태를 다룰 필요는 없을 것 같습니다."
 reich_chain.16.a: "총알을 피했을 뿐이지."

 reich_chain.17.t: "노상전쟁"
 reich_chain.17.d: "그들을 상대로 한 조사가 종결되긴 했지만, 야전엽병군단은 이 정도에 만족하지 않은 것으로 보입니다. 그들은 자신의 손으로 직접 문제를 해결하기로 결정했고, 슐츠의 은퇴에 SS가 잘못을 저질렀다고 주장한다는 이유로 SS 장교들 몇 명을 공격하기로 했습니다. 이는 당장은 명확한 승자가 없는 두 세력 사이의 대규모 전투로 비화되었지만, 야전엽병군단이 사용하고 있는 힘으로 미루어보아 곧 무승부로 끝날 것으로 보입니다."
 reich_chain.17.a: "뭐야?!"

 ### Feldjagerkrops Win the War Path
 reich_chain.18.t: "야전엽병군단이 전투에서 승리하다"
 reich_chain.18.d: "SS와 야전엽병군단 사이에 치열한 전투가 벌어진 후, 야전엽병군단은 SS의 우세로 인해 여러 난점이 있었음에도 승리를 거두었습니다. 그들은 승리하고, 도망치거나 사살되지 않은 모든 SS 장교들을 사로잡고, 그 자리에서 처형할 작정으로 장교들을 둘러쌌습니다. 다행히도 야전엽병군단이 원하고자 하는 바를 해내려기 전에 질서경찰이 도착했고 상황은 살짝 침묵을 되찾았습니다."
 reich_chain.18.a: "야전엽병군단을 체포하라!"
 reich_chain.18.b: "그냥 두자고."

 reich_chain.19.t: "야전엽병군단 체포"
 reich_chain.19.d: "질서경찰은 현장에 있던 야전엽병군단을 체포하기로 결정했습니다. 몇몇은 도망치려 했고, 많은 이들은 질서경찰이 이들을 체포할 권한이 없다고 주장했습니다. 결국 모든 이들이 체포되어 합의된 경찰서로 옮겨졌으며, 이들은 이번 문제로 인해 재판에 처해질 것입니다. SS는 석방될 것이고, 그들은 재판에서 증언을 할 것입니다."
 reich_chain.19.a: "재판을 시작하지."

 reich_chain.20.t: "야전엽병군단 재판"
 reich_chain.20.d: "오늘, 노상에서 SS 장교 집단과 교전을 벌였던 야전엽병군단의 재판이 열렸습니다. SS 장교들이 증언을 하던 도중 수없이 몇 번이고 야전엽병군단이 또 다른 전투를 시작하려 하는 바람에 판사가 재판을 진행하기는 쉽지 않았습니다. 재판은 길었지만, 재판관은 이제 판결을 내릴 준비가 되었습니다..."
 reich_chain.20.a: "엄벌에 처해라."
 reich_chain.20.b: "조용히 넘어가자."

 reich_chain.21.t: "야전엽병군단 처형"
 reich_chain.21.d: "재판관은 정권 전복의 책임을 물어 야전엽병군단을 처형하기로 결정했습니다. SS는 공개적으로, '야전엽병군단이 받아 마땅한 처벌을 받았다'는 이유로 이 결정에 만족한다고 표명했습니다. 이 결정에 대해 다른 이들, 특히 괴링이 가장 행복하지 않아 보입니다. 그는 크게 분노하며 이 일이 국방군의 치욕이라고 생각합니다."
 reich_chain.21.a: "피로써 끝나야 한다니 참 슬프군."

 reich_chain.22.t: "야전엽병군단이 징역형에 처해지다"
 reich_chain.22.d: "재판관은 야전엽병군단을 무기징역형에 처하기로 결정했습니다. SS는 이 결정에 크게 분노했으며, 무고한 SS 장교들을 공격했다는 이유로 사형을 받을 만하다고 주장했습니다. 반면, 국방군은 야전엽병군단이 석방되었으면 좋았다고 생각하며 이 결정을 존중한다고 말했습니다. 처벌을 받은 이들은 이미 감옥으로 향하는 중이며, 혹자는 SS가 이 상황을 좌시하지 않을 것이라 생각합니다."
 reich_chain.22.a: "감옥에 온 것을 환영하네."

 reich_chain.23.t: "감옥에서의 혹독한 삶"
 reich_chain.23.d: "군사 죄수들이 아주 드세다는 것은 널리 퍼져 있는 소문 중 하나지만, 당연히 루머에 불과합니다. 어쨌든, 오늘 SS 장교들에 대한 공격으로 수감된 야전엽병군단 전원이 감옥에서 죽은 채로 발견되었습니다. 확실한 증거가 발견되지 않았고, 이 사건의 이유로 지목되는 수많은 가능한 가설들이 있을 뿐입니다. 최근 제기된 가설은 소등되어 있는 시간 동안 모두가 자살을 감행했다는 것이지만, 이런 일을 시도하거나 이런 상황이 만들어지지 않기 위해 서로 멀리 떨어뜨려 놓았기 때문에 실제로 벌어지기는 어렵습니다. 국방군은 이미 정부를 압박하여 미스터리의 진정한 원인을 찾아내기 위하여 이 사건에 대한 조사를 실시하도록 했습니다."
 reich_chain.23.a: "시체를 조사해 보아라."

 reich_chain.24.t: "야전엽병군단의 자살 사건 조사"
 reich_chain.24.d: "최근 야전엽병군단의 감옥에서의 집단 자살 사건 이후, 이 사건의 진실을 파헤치기 위하여 조사가 개시되었습니다. 감옥의 시체에서는 단서가 거의 발견되지 않았고, 오직 수석수사관만이 겨우 두 명만이 질식사한 반면 대부분의 사람들이 독살되었다는 사실을 발견했습니다. 독살당한 각 시체들은 서로 다른 독성 물질에 의한 것이었으며, 질식사한 사람들에게는 목을 매달 만한 밧줄이 발견되지 않았습니다. 그 외의 유일한 단서는 몇몇 경비병들이 건강의 문제를 이유로 1주 동안 휴가를 냈으며, SS 수용소에서 파견된 사람들로 대체되었다는 사실입니다. 하지만 자살이 일어났던 당시의 기록에 따르면 대부분의 경비병들은 바깥 순찰을 돌고 있었습니다."
 reich_chain.24.a: "조직적인 자살이구만. 끝내."

 reich_chain.25.t: "까마귀들의 축제"
 reich_chain.25.d: "야전엽병군단과 SS가 서로 갈라져서 질서경찰에게 보내진 이후, 또 다른 공격 사태가 발생했습니다. 이번에는 SS 장교로 이뤄진 집단이 그들을 기습적으로 공격한 야전엽병군단에게 몰려가 그 과정에서 대부분을 죽여버렸습니다. SS는 이것이야말로 공격을 가한 자들에게 마땅한 최후라고 말했습니다. 이제 국방군은 정부가 즉시 행동에 취해야 한다고 절실하게 요구하고 있습니다."
 reich_chain.25.a: "나는..."

 reich_chain.26.t: "55명의 복수"
 reich_chain.26.d: "정부는 정말 충분히 빠르지 않았던 것 같습니다. 또 다른 공격이 벌어졌기 때문입니다. 이번에는 은퇴한 국방군 병사들이 SS 막사를 공격하고 그곳을 불태우며 10여 명의 SS 병사들을 공격과 그 이후 빚어진 혼란 중에 죽였습니다. 국방군 병사들은 이 공격이 이전에 야전엽병군단 소속 병사 55명을 죽인 것에 대한 보복이었다고 말했습니다. 이제 SS는 정부에게 이에 대해 행동을 취하라 압력을 넣고 있습니다."
 reich_chain.26.a: "점점 통제를 넘어서고 있군."

 reich_chain.27.t: "내전?"
 reich_chain.27.d: "소위 '55명의 복수'가 일어난 이후, SS와 국방군이 서로의 목을 노리고 있는 것으로 보입니다. 우리가 빠른 시일 내에 아무것도 하지 않고 둘 중 하나를 택하지 않는다면, 더 많은 공격 사태가 벌어질 것이며 나라는 내전으로 떨어질 것입니다. 만일 자금과 총기가 사라진 것을 수사하는 문제로 야전엽병군단을 보내면 이런 일이 일어날 것을 알았더라면, 이 대신 SS를 파견했겠지요."
 reich_chain.27.a: "SS가 옳다."
 reich_chain.27.b: "국방군이 옳다."

 reich_chain.28.t: "재"
 reich_chain.28.d: "분명, 라이히의 다양한 무장 병력들이 5분 이상 같이 공존하는 것은 불가능할 것입니다. 오늘은 서로의 눈에 살의의 빛이 감돌기까지 하고 있습니다.\n\n최근 국방군이 SS에 복수를 가한 이후, 이들이 이 문제를 간단히 씻어내지는 않을 것은 확실합니다. 오늘 모든 대규모 군사 기지에서 총성을 들을 수 있었습니다. 수류탄이 모든 도시에서 날아다녔습니다. 구석구석마다 명령이 내려지고 있었습니다.\n\n이 광기는 당장 중지되어야 합니다.\n\n결국 정부는 SS의 편을 들기로 했습니다. 아마 더 이상 그들을 분노케 하지 않기로 한 것이겠지요. 이 분명한 지지의 몸짓은 SS가 하는 행동을 더욱 부추겼고, SS는 승리하게 되었으며 국방군의 반란은 패배하고 말았습니다. 물론 이는 결코 라이히스탁에서 일어난 문제의 끝이 아닐 것입니다. 괴링과 국방군 전체는, 정부가 독일의 자랑스러운 아들들보다 부르군트의 강아지들을 더 좋아하는 모습에 격하게 분노하고 있습니다. 최소한 SS는 이 결과에 어느 정도 기뻐하고 있습니다. 하지만 그 결과는 우리 마음에 들지는 않는군요."
 reich_chain.28.a: "최소한 끝나긴 했군."

 reich_chain.29.t: "재"
 reich_chain.29.d: "적어도 겉으로 보기에 라이히는 쉴 틈이 없을 것 같습니다. 국방군이 SS에 가한 최근의 복수 이후, 양측은 이제 사소한 충돌에 지쳐버렸고 분쟁의 정도를 더욱 격화시키고 있는 것 같습니다.\n\n라이히 전역에서 전투가 발생하고 있습니다. 국방군과 SS는 서로의 주둔지와 막사를 가능하다면 모두 공격하고 있습니다. 라이히가 완전히 갈라지기 전에 이 위기는 멈춰져야만 합니다. 결국 라이히스탁은 국방군의 편을 들기로 했습니다. 아마도 괴링의 대규모 협박과 위협 때문인 것 같습니다.\n\n그럼에도 불구하고, 국방군은 승리자가 되었습니다. 그러나 불행한 점은 그 결과가 벌써부터 확인된다는 점입니다. SS는 대대적으로 격노하여 국방군이 대학살을 벌일 권리가 전혀 없다고 말했습니다. 국방군은 이러한 예상치 못한 대규모 분쟁으로 심히 약화되었습니다. 그리고 이 정도로는 충분치 않고 문제가 심각해진다면, 우리는 심각한 치욕을 겪을 것입니다. 이러한 문제들이 우리가 지켜보고 있는 가운데서도 일어날 것이니 말입니다."
 reich_chain.29.a: "최소한 끝나긴 했군."

 ###SS Win the War Path
 reich_chain.30.t: "SS가 야전엽병군단을 학살하다"
 reich_chain.30.d: "독일은 오늘 충격에 빠졌습니다. 야전엽병군단 소속 55명의 병사들이 오늘 아침 해가 뜨자마자 SS 분견대를 공격한 것입니다. 두 조직 간의 관계가 여태껏 특별히 좋았던 적은 결코 없지만, 지난 몇 주 동안 SS를 야전엽병들이 조사하자 이 관계는 위기의 시점으로 내몰렸습니다. 야전엽병 요원들은 오늘 이 문제를 자기들의 손으로 처리하고자 했고, SS 소속 병사들을 몇 명 체포하고자 했습니다. 이는 야전엽병들에게 불리하게 작용했습니다. 이들은 SS와의 치열한 전투에서 결국 학살을 당하고 말았습니다. 먼지가 가라앉고 난 이후, 독일 국민들, 그리고 더 중요하게는 야전엽병들이 SS에 정의를 구현하고자 하는 것은 분명해졌습니다. 하지만 이는 SS를 크게 분노하게 할 것입니다. 어떻게 해야 할까요?"
 reich_chain.30.a: "그 바보들을 체포하라. 정의는 구현될 것이리라!"
 reich_chain.30.b: "잠자는 곰을 가만히 두는 게 낫다. 그냥 둬라."

 reich_chain.32.t: "독일 감옥에서 썩고 있는 우리 병사들"
 reich_chain.32.d: "무장친위대 병사로 이뤄진 부대가 광기에 사로잡힌 야전엽병들에게 폭력적인 공격을 당한 이후, 독일 경찰들은 용감히 자신들을 방어하려 했던 우리 병사들을 체포하기로 했습니다! 국방군의 다수, 대부분 퇴폐적이고 아첨꾼인 자들은 반역이라는 근거도 없는 죄목을 들이밀며 군사법정에서 판결을 받아야 한다고 요구하고 있습니다. 그들은 거짓말을 늘어놓으며 총통을 쥐락펴락하는 것 같습니다. 만일 우리가 그들의 목숨을 지켜주고자 한다면(그리고 군사계획을 이를 통해 기밀로 남겨두고자 하는 것은 말할 필요도 없고), SS 법정에서 정당한 재판을 받고자 기사단국에 즉시 송환해줄 것을 요구하는 편이 적당할 것입니다. 하지만 우린 아직 라이히_체인 이벤트에 할 일이 남았기에 완전히 관계를 청산할 위험을 감수할 것입니다."
 reich_chain.32.a: "독일과의 관계는 병사 몇 명보다 훨씬 더 중요하다."
 reich_chain.32.b: "그 어떤 SS 병사도 이 정의라는 웃음거리에 종속될 수 없다!"

 ##Refuse Trial Path
 reich_chain.33.t: "부르군트가 SS 병사들의 송환을 요구하다"
 reich_chain.33.d: "오늘 아침 힘러로부터 통렬한 비판이 담긴 전보가 도착하여, 야전엽병들을 학살한 SS 병사들이 총체적인 살인죄가 아닌 비자발적인 살인죄로 격하되어야 하며, 음모나 반역을 꾸미지 않았으며, 모든 피고인들은 즉시 무장친위대 군사법정에 회부되기 위해서라도 부르군트로 송환되어야 한다고 요구했습니다. 이는 조금씩 미묘한 차이가 있는 은근한 여러 번의 위협과 함께 요구되었습니다.\n\n물론 힘러의 요구를 그대로 수용한다면 야전엽병들을 죽인 자들이 아무런 처벌도 받지 않고 부르군트로 걸어가도록 보장하는 꼴이 되고, 죽은 병사들의 가족과 국방군 상관들이 크게 분노할 것입니다. 하지만 힘러의 제안을 거절하는 것은 아주 위험한 게임이 될 것입니다. 라이히에서 가장 강력한 자들이라도 말입니다..."
 reich_chain.33.a: "왜 우리가 정신나간 말을 들어줘야 하지? 재판 진행해!"
 reich_chain.33.b: "부르군트와의 친선은 가장 중요한 문제다. 송환시켜라."

 reich_chain.34.t: "독일이 우리의 요구에 동의하다!"
 reich_chain.34.d: "오늘 아침, 오스트-파리에 기차 한 대가 도착했습니다. 야전엽병 야만인들로부터 자신들을 지키다가 감옥에 갇혔던 용감한 SS 병사들이 타고 있었습니다. SS 국가지도자께서 직접 플랫폼에 나와 환영했으며, 역경과 배반에 직면한 그들의 충성과 용맹을 칭찬하는 짤막한 연설을 했습니다. 이후 군 재판소를 잠깐 방문했고, 살인이라는 모든 이상한 죄목이 자기방어라는 아주 명백한 근거를 통해 빠르게 없어졌으며, 병사들은 다시금 석방되었습니다."
 reich_chain.34.a: "정의가 구현되었다."

 reich_chain.35.t: "독일이 우리의 요구를 거부하다!"
 reich_chain.35.d: "시간이 천천히 흘러갈수록, 게르마니아는 조용했습니다. 어떤 전보도, 전화통화도, 외교차 기차가 도착할 것이라는 통지도, 아무것도 없었습니다. 마침내 전보가 총통으로부터 직접 도착했을 때, 전보는 열렬히 힘러에게 보내졌습니다. 하지만 그 내용은 힘러가 예상했던 것과는 멀었습니다. 히틀러는 부모가 자신의 아이를 혼내듯이 힘러가 그의 영역을 넘어 법을 뒤엎으려 한 것을 엄히 꾸짖었습니다. 괴링과 다른 퇴폐적이고 부패한 장군들의 말은 날이 갈수록 분명합니다. 모든 것을 그들이 적었을 것이고 그냥 총통은 정통성을 부여하기 위해서라도 고무도장을 찍어줬을 겁니다.\n\n어디에서도 정직함과 공손함을 우리에게 보이지 않는 것 같습니다. 감옥에 갇혀 있는 우리 병사들의 안전을 보장하기 위해서는 좀 더... 직접적인 행동이 곧 필요해질지도 모릅니다."
 reich_chain.35.a: "글쎄, 그래도 시도는 해봤잖아."
 reich_chain.35.b: "병사들은 본국으로 돌아와야 해. 무슨 수단을 동원해서라도."

 reich_chain.36.t: "부르군트가 묵인하다"
 reich_chain.36.d: "역경에 직면하여 우리의 단호한 힘이 서과를 거둔 것 같습니다. 부르군트의 징징대는 소리가 마침내 끝난 것으로 보이며, 무장친위대 살인자들에 대한 재판이 애초에 의도했던 대로 속행할 수 있게 되었습니다. 이토록 국방군 고위사령부가 힘러로부터 침묵 이외에 아무것도 들려오지 않은 점에 안도했던 적도 없습니다."
 reich_chain.36.a: "무소식이 희소식인 것 같군."

 reich_chain.37.t: "무장친위대가 스스로 탈출하려 하다!"
 reich_chain.37.d: "그들의 안전에 대한 걱정과 언젠가 일어날 탈옥 시도에 대한 걱정으로 말미암아, 무장친위대 살인자들은 계속해서 엄중한 경비하에 무작위적인 시간마다 게르마니아 주변의 다양한 감옥들을 계속해서 오가고 있습니다. 오늘 이른 아침 카를스루스트에서 슈판다우 감옥 사이를 수감자들이 오가고 있을 때, 호송대가 한 골목길에서 나오는 쓰레기차로 가로막혔습니다. 호송대가 후진하여 길을 바꾸기 전, 골목길, 건물, 가까운 자동차에 숨어있던 사복을 입은 병사들이 자동소총, 수류탄, 심지어는 판저파우스트를 사격하며 갑작스럽게 공격을 가했습니다. 군경 8명이 사망하고 장갑차 한 대가 수류탄으로 인해 작동불능 상태가 되었지만, 나머지 호송대는 가까스로 도망쳐서 더 이상의 방해 없이 슈판다우 감옥으로 신속히 향했습니다.\n\n국방군이 범죄현장을 확보했을 때, 공격을 가한 범인들은 이미 도망쳤고, 사상자들도 함께 데리고 갔습니다. 소총은 두고 갔습니다. 부르군트에서 생산되고 승인을 받은 신형 군용 무기였습니다. SS는 이 사건에 개입했음을 딱 잘라 부정했지만, 국방군 장교들 사이에서는 그들이 탈옥에 실패했음이 상식처럼 여겨지고 있습니다."
 reich_chain.37.a: "독일의 사법을 전복하려고 하는군!"

 reich_chain.38.t: "무장친위대가 스스로 탈출하려 하다!"
 reich_chain.38.d: "그들의 안전에 대한 걱정과 언젠가 일어날 탈옥 시도에 대한 걱정으로 말미암아, 무장친위대 살인자들은 계속해서 엄중한 경비하에 무작위적인 시간마다 게르마니아 주변의 다양한 감옥들을 계속해서 오가고 있습니다. 오늘 이른 아침 카를스루스트에서 슈판다우 감옥 사이를 수감자들이 오가고 있을 때, 호송대가 한 골목길에서 나오는 쓰레기차로 가로막혔습니다. 호송대가 후진하여 길을 바꾸기 전, 골목길, 건물, 가까운 자동차에 숨어있던 사복을 입은 병사들이 자동소총, 수류탄, 심지어는 판저파우스트를 사격하며 갑작스럽게 공격을 가했습니다. 주요 및 후방에 있던 자동차들은 모두 수류탄으로 작동불능 상태가 되었고, 무전 연락이 끊기면서 수감자 수송대는 신속하게 공격자들에게 제압되었습니다.\n\n국방군이 현장을 확보하러 도착했을 때는, 거의 20여 명의 국방군 병사들이 사망하고, 대부분은 아주 가까이에서 사격을 당해 죽은 것으로 보였습니다. 공격자들은 부상자 및 사망자와 함께 도주했으며, 수감자들 역시 데리고 갔습니다. SS는 이 사건에 개입하지 않았다고 딱 잘라 부정했지만, 국방군은 아직 설득되지 않았고 복수를 요구하고 있습니다."
 reich_chain.38.a: "망할 놈들! 상처를 치유하고 때를 기다려야 해..."
 reich_chain.38.b: "군대를 보내게. 찾아내! 당장!"

 reich_chain.39.t: "홀리트 장군이 사건을 맡다!"
 reich_chain.39.d: "총통께서 직접 개인적으로 선택하신 국방군 원수 카를-아돌프 홀리트는 최근 SS 수감자들의 탈옥을 가능하다면 '라이히의 모든 수단'을 사용해서라도 추적하는 임무를 맡게 되었습니다. 이미 홀리트 장군은 방첩부를 통해 참빗으로 머리를 빗듯 단 하나의 여행 기록, 장비 명령, 무장친위대 소속 게르마니아 사단의 전투 보고서라도 놓치지 않고 꼼꼼히 살피고 있으며, 요원들을 누가 고용할 수 있었는지, 그들이 어디서 왔는지에 대한 어떠한 정보라도 찾을 수 있기를 희망하고 있습니다."
 reich_chain.39.a: "행운을 비네, 홀리트. 모두 자네 어깨에 달렸어."

 reich_chain.40.t: "홀리트 장군이 죽임을 당하다!"
 reich_chain.40.d: "카를-아돌프 홀리트 원수가 오늘 저녁 수사 업무를 마치고 집으로 운전해서 돌아오던 도중, 교차로를 건너던 중 한 만취한 트럭 운전사에게 치였고 현장에서 즉사한 것으로 밝혀졌습니다. 트럭 운전사 역시 충돌 현장에서 죽은 채 발견되었는데, 충돌의 영향으로 안전벨트가 위로 미끄러지면서 목이 부러진 것 같습니다. 국방군의 많은 이들이 수사를 지휘할 적당한 대리 후보를 찾기 위해 부당하다고 외치며 온 곳을 휘젓고 있지만, 경찰은 이 비극적인 사고에 대하여 기꺼이 서면으로 보고하려 하는 것 같습니다."
 reich_chain.40.a: "SS에게는 얼마나 편안한 일일까..."

 reich_chain.41.t: "보헤미아와의 연결"
 reich_chain.41.d: "처음에 아무 성과 없이 SS의 본부들에 널린 쓰레기를 파내고 있는 것처럼 보였으나, 홀리트의 조사단에 속한 한 사람이 주요한 단서를 포착했습니다. 슈판다우 호텔의 바에서 받은 영수증이 발견되었는데, 그 꼭대기에는 (분명 가명이겠지만) '한스 슈미트'라고 쓰여 있었습니다. 군경 한 부대가 신속히 슈미트의 방을 찾아갔으나, 경찰들이 도착하기도 전에 바로 청산가리 알약을 삼켜버렸습니다. 이후 탈옥 사태의 호송대 중 얼마 안 되는 생존자 한 명이 그날 슈미트가 현장에 있었다고 증언했습니다.\n\n슈미트가 자신의 진짜 신분이나 SS와의 연계에 대한 모든 문서를 파괴해버렸지만, 서류 두 개는 복구가 되었습니다. 프라하로 가려던 기차 표와, 보헤미아-모라비아의 국가판무관 쿠르트 델로이게와의 접견을 허가하는 서류였습니다."
 reich_chain.41.a: "프라하에서 휴일을 보내려 했던 것 같군."

 reich_chain.42.t: "보헤미아와의 연락이 좌절되다"
 reich_chain.42.d: "보헤미아에 SS 테러리스트들의 은신처가 있을 것으로 보임이 확인되자, 홀리트 원수는 병사, 분석가, 군경으로 이뤄진 부대를 시켜 목적지까지 함께 동행하라 명령했습니다. 하지만 수사는 그들이 도착하기도 전에 조기에 끝나버렸습니다.\n\n고속열차가 프라하로 가던 도중 블타바 강을 건너는 다리를 지날 때, 다리를 지지하고 있던 기둥이 무너지며 열차를 물속으로 빠뜨렸습니다. 초기 충돌에서 살아남은 자들은 결국 중무장한 기차가 빠르게 강의 바닥으로 가라앉으며 익사할 수밖에 없었습니다. 방첩부가 수사한 결과, 기둥은 고밀도 군용 폭발물로 파괴되었으며, 게슈타포는 도망친 폴란드 파르티잔들이 훔친 지뢰를 이용한 것 같다고 주장합니다. 이유가 어떻든, 수사는 여기서 종결되어야 할 것 같습니다."
 reich_chain.42.a: "망할!"

 reich_chain.46.t: "홀리트가 끔찍하게 살해된 채 발견되다"
 reich_chain.46.d: "최근 거둔 승리와 관련하여 국방군 내에서 감돌던 축제의 분위기는 오늘 끔찍하고 소름끼치는 소식이 도착하며 죽어버렸습니다. 독일의 심장부에 숨어있는 테러리스트 무장친위대의 은신처를 발견하고 분쇄한 수사단의 단장이었던 카를-아돌프 홀리트 원수가 자택에서 숨진 채 발견되었습니다. 경찰 보고서에 따르면, 그는 침대 위에서 거의 나체인 채로 발견되었고, 몸에는 수많은 자상이 있었다고 합니다. 또한 그는 거세당했고(검시관에 따르면 살아있는 와중이었다고 합니다), 잘려진 생식기는 입에 물려있었다고 합니다.\n\n가능성 있는 유일한 용의자는 죽은 동지들을 위하여 복수를 요구하던 또 다른 무장친위대 집단으로 보이지만, 그들은 강력한 증거를 남기지 않을 정도로 조심스러웠습니다. 벌써부터 국방군 고위 사령부 내에서 침울한 분위기가 사라지고 있으며, 통곡의 벽은 응징에 대한 요구로 바뀌고 있습니다."
 reich_chain.46.a: "신이시여, 너무나도 끔찍하군!"

