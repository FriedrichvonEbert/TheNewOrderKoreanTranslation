 #Heydrich# 
 GER_HGR_militarists_framed:0 "군국주의자의 모함"
 GER_HGR_militarists_framed_desc:0 "국가 기관의 일부를 매수하려는 음모를 수많은 저명한 국방군 장교들이 벌이고 있었다는 보고가 들려왔습니다. RSHA가 조사를 완료하여 보고된 음모의 모든 지점을 명확히 밝혀줄 때까지, 군에 대한 지원 및 모집이 일시적으로 중단될 것입니다. 장래의 병사들이 반역이라는 질병에 의해 더럽혀지지 않게 하기 위함입니다."
 GER_HGR_students_quelled:0 "학생 진압"
 GER_HGR_students_quelled_desc:0 "독일 젊은이들 중 상당한 사람들은 정당한 권력의 지시에 복종하기를 거부하고 있으며, 그들 중 특정 일파들은 폭력적인 행동을 저지르고 있습니다. 더욱 극단적인 수단이 필요합니다. 반란은 좌시되지 않을 것이며, 끔찍한 힘으로 대응될 것입니다."
 GER_HGR_politicians_silenced:0 "정치인들의 침묵"
 GER_HGR_politicians_silenced_desc:0 "라이히의 총통 자리에 히틀러께서 SS의 하이드리히를 공식적인 후계자로 임명한 것은, 최근의 기억 중 처음으로 라이히스탁과 지방 관료들 모두 공개적으로 명령에 불복종하는 결과를 낳았습니다. 받아들여질 수 없는 일입니다. 총통직은 분명합니다. 이 정치인들은 총통 각하의 지시에 충성해야만 한다는 사실을 반드시 기억해야 합니다. 아니면 다른 길을 걷던가요."
 GER_HGR_ambassadors_expelled:0 "대사 추방"
 GER_HGR_ambassadors_expelled_desc:0 "현재 라이히를 뒤덮고 있는 국내의 불안과 함께, 정부의 질서있는 승계에 지나친 영향을 끼치는 행동을 할 수 있는 해외 대사들의 존재는 더 이상 수용될 수 없습니다. 그들은 떠나야 합니다. 당장."
 GER_HGR_kriegsmarine_pressure:0 "크릭스마리네에 대한 압력"
 GER_HGR_kriegsmarine_pressure_desc:0 "크릭스마리네는 오랫동안 국방군에서 정치에서 가장 독립적인 분과로 알려져왔습니다. 이는 더 이상 허용될 수 없습니다. 다른 모든 이들처럼, 이들은 모두 정부에 대한 지속적인 충성을 표명해야만 합니다. 특히 총통 각하께서 지명하신 후계자인 하이드리히 각하께 말입니다."

