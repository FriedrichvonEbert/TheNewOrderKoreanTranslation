hitlerillness.9.t:0 "총통과의 만남"
hitlerillness.9.desc:0 "째-깍. 째-깍. SS 국가지도자는 그의 긴 다리를 꼬았고, 우아하게 한 쪽 무릎에 얇은 손가락을 올려놓았다. 문이 갑자기 활짝 열렸다. 하이드리히는 벌떡 일어나며 각을 맞추어 경례를 보냈다. 히틀러는 방으로 발을 끌며 느릿느릿 걸어왔고, 혼자서 뭐라 중얼거리고 있었다. 그의 머리카락은 죽은 쥐처럼 축축한 이마에 매달려 있었고, 그의 왼손은 등 뒤에서 부들부들 떨리고 있었다. 저 나이든 남자는 커다란 두 눈으로 하이드리히를 바라보았다. 두 파란 눈동자가 창백한 육체에 압력을 가했다.\n\n"하일 히틀러!" 하이드리히가 외쳤다. 총통은 한 손을 뒤에 대고 거친 기침을 했다. 그는 자신의 후계자에게 천천히 다가왔다. "다시금 각하와 대화를 나눌 수 있게 되어 영광입니다, 총통 각하. 각하께서 회복하심은 제 병사들에게도 큰 기쁨으로 다가왔습니다. 특히 각하께서 저를 후계자로 지명하시는 현명한 결정을 내려주셨으니 말입니다. 자리에 앉으시겠습니까? 논의할 것이 너무 많습니다. 경제, 외교, 우리의 일상생활은 아리아 인종을 구하기 위해서라면 반드시 바뀌어야 합니다. 독일국은 꼭두각시들에게 오염되고 있습니다. 뚱뚱한 제국원수는 군국주의자 어릿광대들의 대변인이 되었으며, 슈페어는 볼셰비키 4인방의 음악에 맞춰 춤을 추고 있습니다. 국가사회주의는 이 반역자들 아래에서 생존하지 못할 것입니다."\n\n"강철 심장을 지닌 남자여." 히틀러가 웃었다. "아리아인, 그 진정한 의미라. 약골들로 가득 찬 곳에서 무자비한 사람 한 명... 자네들 모두는 내가 죽지 않으리라는 것을 알아야 하네!" 총통은 분노로 이글거리는 두 눈으로 국가지도자를 바라보았다. 그의 손은 덜덜 떨리며 주먹을 움켜쥐었다. "히틀러가 곧 독일이고, 독일이 곧 히틀러야! 내가 죽으면 유대인들이 우리의 시체를 파먹겠지!" 기침소리가 그의 목에서 솟구쳐 나왔다. 그의 몸 전체가 덜덜 떨렸다. 히틀러는 팔걸이를 꽉 붙잡았다. 그의 얼굴은 점점 더 빨개졌다. 째-깍. 째-깍.\n\n갑자기 문이 벌컥 열렸다. 총통의 개인 경호대원들이 문 안으로 뛰쳐들어왔다. 로쿠스 미쉬가 총통의 팔을 붙잡고 그를 부축했다. 하이드리히에게는 공포의 눈길을 보냈다. 하이드리히가 뭐라 말하기도 전에, 히틀러는 어딘가로 사라졌다. 그는 만족하며 침묵을 지켰고, 간간이 들려오는 시계의 째깍대는 소리만이 침묵을 깨고 있었다."
hitlerillness.9.a:0 "째-깍. 째-깍."

hitlerillness.3.t:0 "외교술"
hitlerillness.3.desc:0 "유리가 쨍그랑 울리는 소리와 억지 웃음의 파도가 만드는 불협화음은 마르틴 보어만에게 두통을 유발했다. 서성거리고 테이블에 앉아 있는 2천 명의 손님들 중에는 상당한 수의 외교관들이 있었다. 독일인도 있었고, 해외 출신인 사람들도 있었다. 그는 연설 대본을 연단의 위에 올려 놓았다. 두 손은 땀으로 젖어 있었고, 불안한 마음으로 방을 바라보았다. 연설은 짧고 간단했다. 인정컨대 조금 단조롭기도 했다. 보어만은 쓴 웃음을 지어보였다. 그는 괴벨스의 대본이 가지고 있던 신랄한 위트와 강력한 시각적 이미지에 결코 맞는 사람이 아니었다. 지금 그는 그 색을 밝히던 조그만 쥐새끼가 거의 그리워지기 시작했다.\n\n"신사 여러분." 보어만이 마이크에 대고 말했다. 그는 침묵의 분위기가 천천히 군중들 사이를 휘어잡기를 기다렸다. "총통 각하이십니다!" 그는 오른쪽으로 몸을 돌려 경례했다. 손님들도 이를 따라했다. 자리에서 일어나 다양한 속도의 정도로 경례를 보냈다. 아돌프 히틀러는 천천히 연단으로 걸어와 떨리는 두 손으로 그것을 잡았다.\n\n"최근의 사건들은 라이히에게 있어 외교적인 전환을 가져올지 모릅니다..." 히틀러의 목소리가 빠르게 작아졌다. 히틀러가 고개를 들어 혼란에 찬 눈빛으로 홀을 바라보자 보어만의 피가 돌았다. "에른스트... 에른스트는 어딨나? 나한테 여기 올 거라고 말했는데..." 보어만은 연단으로 걸어가 총통의 등에 팔을 받쳤다. 그러고는 정중히 그를 밖으로 안내했다. 히틀러의 몸은 격렬히 떨렸다. "나는... 나는 자네 결혼식에 온줄 알았는데!" 히틀러가 큰 소리로 외쳤다. 그의 귀에 거슬리는 목소리가 홀을 쩌렁쩌렁 울렸다. 혼란의 속삭이는 소리가 군중들 사이에 터져나왔다. "아직 자네 SA에 있나?"\n\n"죄송합니다, 여러분!" 발터 헤벨이 소리쳤다. 보어만과 미쉬가 히틀러를 출구로 안내했고, 헤벨은 빠르게 연단을 차지했다. "총통 각하께서 때마침 제게 연설을 넘기셨습니다. 제가 계속 하겠습니다. 중요한 질문은, 음, 우리 중에 아직 SA에 있는 사람이 있냐는 겁니다! 여러분들도 알다시피, 라이히의 외교적인 절차는 SA가 겪었던 발전과 비슷한 형태일 수 있습니다...""
hitlerillness.3.a:0 "간신히 재앙을 피했나?"

hitlerillness.4.t:0 "총통 박물관"
hitlerillness.4.desc:0 "카를 브란트 박사는 이마에서 땀을 닦아냈을 때, 총통이 두 개의 거대한 연단 사이에서 연설을 시작했다. 군중들은 약 10명 정도 밖에 되지 않는 사람들이었지만, 하나하나가 아주 중요한 사람들이었다. 베르너 나우만 장관과 RMVP의 대표들이 유명한 예술가들과 공립언론의 기자들과 함께 서있었다. 히틀러의 거만한 부관인 율리우스 샤우프는 마르틴 보어만을 째려보고 있었다. 보어만은 총통을 매처럼 바라보고 있었다. 그들은 모두 히틀러가 이제는 고인이 된 화가인 아돌프 비셀에 대하여 논하기 시작하자 존경을 담아 고개를 끄덕였다. 히틀러의 등 뒤에서 불안하게 마구 떨리던 두 손을 무시한 척 하면서 말이다. 브란트가 거세게 반발했음에도 불구하고, 샤우프는 히틀러가 린츠의 총통 박물관에서 공식적으로 새 미술 전시를 열러 가야 한다고 우겼다.\n\n"... 새로이 주문된 제 후계자의 조각상까지 말입니다. 지금 여기 있는 어린 분들에게는 불행하게도, 이 위대한 예술가들이 제대로 때를 누려보기도 전에 죽었다는 것은 정말 큰 저주입니다. 아돌프 치글러는 겨우 몇 년 전에 돌아가셨습니다. 아르노 브레커의 죽음은 최근 조각계를 큰 절망에 빠뜨렸습니다." 군중들은 천천히 아르노 브레커가 가만히 얼어있는 왼쪽의 연단으로 몸을 돌렸다. 그의 두 눈은 공포스러운 빛을 뿜어내며 방을 둘러보고 있었다. 브란트는 흠뻑 젖은 옷으로 다시 이마를 훑었다. "여기 계신 많은 분들은 타락한 예술이 있던 시절을 기억하기엔 너무 젊을 겁니다..."\n\n총통이 말을 멈췄다. 그의 몸 전체가 갑자기 쭈욱 펴지더니 오른쪽에 있던 연단으로 굴러떨어졌다. 브란트는 그 자리에서 얼었다. 히틀러의 두 팔은 격렬히 앞을 휘저었고 그의 이마는 앞으로 고꾸라졌다. 끔찍한 쿵 소리를 낸 채 대리석 연단에 이마가 부딪혔다. 총통아 바닥으로 굴러 떨어지자 군중들 사이에는 공포의 헉 소리가 울려퍼졌다. 히틀러의 이마에는 피가 흐르고 있었고, 두 팔과 두 다리는 여전히 뒤틀렸다. 한 여자가 비명을 질렀다. 한 남자가 고함을 질렀다. 로쿠스 미쉬는 군중들에게 물러서라 소리쳤다. 보어만은 앞으로 달려가 고함을 지르며 핏자국으로 향했다. 그러고는 비틀거리며 샤우프에게 향했다. 브란트는 히틀러를 한 편에 부축해 이마에 있는 상처를 살펴보았다. 찰과상에 불과했다. 이 소란이 최고조에 달하자 주치의는 샤우프를 노려보았다."
hitlerillness.4.a:0 "씨발."
 
hitlerillness.5.t:0 "한밤 중의 전화"
hitlerillness.5.desc:0 ""하일 히틀러." 마르틴 보어만은 끄응대며 전화를 들며, 입에서 시가를 빼냈다. "보어만이네. 총통 각하의 상태에 대해서 묻고 싶네. 베르크호프의 신선한 공기가 각하께 도움이 됐겠지?" 브란트 박사는 평소와 같은 인사치레로 답했고 총통이 건강상 격리를 하며 좋은 상태를 유지하고 있다고 확신을 주었다. "본론으로 돌아가지, 박사. 총통께서 살아남을 수 있으신가?"\n\n"율리우스 샤우프와 같은 자들이 제 의학적인 소견을 무시하지만 않는다면야." 의사는 잠시 말을 멈춘 뒤 입을 열었다. "호전을 볼 수 있을 겁니다."\n\n"샤우프는 거만한 멍청이야." 보어만이 이를 갈며 말했다. "그는 무시하고 일이나 훌륭히 계속 하게. 평소처럼 오후 3시에 총통 각하께 보고를 드릴 사람을 한 명 보내도록 하겠네. 좋은 밤 되게." 보어만은 전화기를 내려놓고 담배 연기를 들이마셨다. 부하들을 고통스럽게 하는 것은 위대한 인물들의 짐이다. 히틀러가 살아남든 죽든, 최소한 그는 베르크호프의 아름다운 경치를 볼 자격이 있을 것이다. 보어만은 반대편에 앉아있는 사람에게 손가락을 퉁겼다. 게르하르트 클로퍼가 문서 더미에서 고개를 들어 등을 곧추세웠다. "잘 듣게, 게르하르트. 1주 이내에 라이히스탁과의 만남을 주선해주길 바라네. 총통 각하께서 의학적으로 양호하시다는 사실을 당에 확인해줄 것이고, 갑작스럽게 돌아가실 것에 정신적으로 그리고 정치적으로 준비가 되어 있어야 할 중요성도 강조할 것이네. 그리고 개혁파와 군국주의자 새끼들을 공격하고 슈페어와 괴링이 그런 중요한 회의에 참석하지 않았다면서 공격할 기회로도 이용할 거야."\n\n"그 자들은 참석하지 않는답니까?" 클로퍼가 놀란 듯이 물었다.\n\n"그 자들이 날짜를 잘못 통지받지 않았다면 말이지." 보어만이 씨익 웃었다. 괴링은 항상 손쉬운 타겟이 되어왔고, 슈페어는 총통이 무능력해진 상황에서는 숨을 곳이 어디에도 없었다. 그의 계획을 방해할 수 있는 자는 아무도 없었다."
hitlerillness.5.a:0 "경주는 이제 시작했을 뿐이야."
 
hitlerillness.6.t:0 "찻집으로의 산책"
hitlerillness.6.desc:0 "그 어떤 사람도 그들을 둘러싼 아름다운 광경을 경탄해 마지 않았을 것이다. 그 어떤 사람도 완만한 푸른 언덕을 바라보며 깊은 만족감으로 신선한 공기를 들이마셨을 것이다. 그 어떤 사람도 새들이 지저귀는 소리부터 귀뚜라미가 귀뚤대는 소리까지 자연이 연주하는 멜로디를 골똘히 들었을 것이다.\n\n카를 브란트 박사만 아니었다. 그는 언제든지 즉각 뛰어오를 준비를 하는 매처럼 총통을 바라보고 있었다. 히틀러의 심각한 상황에도 불구하고, 그는 브란트에게 무슬라너코프 언덕에 있는 찻집으로 산책을 나가는 오랜 습관을 같이 하지 않겠느냐고 정중히 물었다. 율리우스 샤우프는 곧 브란트의 수많은 불평불만에도 불구하고 이 바람에 휘말려, 총통의 명령에 따라 그곳에 다녀오도록 했다. 그 의기양양한 아첨꾼은 그들 곁에서 걸으며, 따사로운 햇빛 아래에서 깊은 숨을 들이마셨다. 그 바보가 돌에 발이 걸려 넘어지고 얼굴로 바닥을 정면에서 들이받는 것을 생각하던 브란트는 약간의 안도감을 얻었다.\n\n히틀러는 갑자기 걸음을 멈추고 숨을 헐떡였다. 브란트는 제 때 앞으로 뛰어들어 어깨로 나이든 히틀러의 몸을 잡았고, 히틀러는 줄이 끊어진 꼭두각시처럼 뒤로 쓰러졌다. 히틀러의 얼굴은 창백하고 땀이 잔뜩 흐르고 있었다. 그의 숨은 평소보다 헐떡이고 있었다. 브란트는 정중히 그를 땅에 눕히고 옆으로 몸을 기울이게 했다. 그리고 자신의 자켓을 찢어 발작의 경우에 대비해 총통의 머리 아래에 두었다. 그가 예상한대로, 히틀러의 몸은 곧 통제할 수 없을 정도로 떨리기 시작했다.\n\n"거기 가만히 서 있지 좀 마시오!" 브란트가 샤우프에게 소리쳤다. 샤우프는 두 사람을 절망에 차서 바라보고 있었다. "켐프카를 데려오시오! 어서!" 샤우프는 고개를 끄덕이고 왔던 곳으로 다시 뛰어갔다. 몇 분이 지난 후, 발작이 멈췄다. 히틀러는 너덜너덜해져 숨을 가쁘게 쉬고 손으로 아래에 있는 흙을 움켜쥐었다. 그의 두 눈에는 눈물이 잔뜩 고여있었다.\n\n마침내 차가 도착했다. 에리히 켐프카가 운전석에서 펄쩍 뛰어내려 뒷문을 쏜살같이 열었다. 브란트는 천천히 히틀러를 부축하여 차량에 오를 수 있도록 안내했다."
hitlerillness.6.a:0 "총통 각하를 24시간 의료차 감시하고 있게. 당장."
 
hitlerillness.7.t:0 "슈페어의 전화"
hitlerillness.7.desc:0 "아침의 이른 시간 내내 일을 하는 것은 보어만에게 아주 자연스러운 일이었다. 히틀러는 새벽 4시에 침대에 누워 오후 2시가 되어서야 자리에서 일어나곤 했고, 보어만은 히틀러의 잠 패턴에 제대로 적응하는데 적합하지 않았다. 총통이 바이에른 저 멀리 있음에도, 보어만은 밤 늦게까지 노예처럼 일하는 것을 두 번 다시 하고 싶지 않았다.\n\n게르하르트 클로퍼가 방에 들어와 보어만에게 충격적인 소식을 전한 것은 이른 아침이었다. 베르크호프에 있는 연락책으로부터 소식이 온 것이다. 총통이 무의식상태에 빠졌다. 슬픔과 두려움이 보어만의 속 깊숙한 곳에서 휘몰아쳤고, 그는 조용히 책상 위에 앉아 미래를 그려보았다. 그의 총통은 죽음을 목전에 두고 있었고, 보어만의 적들은 이 사실이 각자에게 전해지면 멍하니 앉아있지만은 않을 것이다. 보어만의 지지기반이 강력함에도 불구하고, 괴링의 군국주의자들은 히틀러가 죽는 그 순간 주도권을 쥐기 위해 싸울 것이다. 어쩌면 만약 보어만이 당과 국방군에 있는 충성스러운 동맹들에게 히틀러의 상태를 알려준다면, 앞으로 있을지 모르는 분쟁을 준비할 수 있지 않을까? 어쩌면 만약 라이히스탁이 그를 공식적으로 총통으로 선포한다면, 내전이라는 공포스러운 사건 속에서 게르마니아에서 전략적인 위치를 지켜낼 수 있지 않을까? 전화기가 따르릉 울려 보어만은 생각에서 깨어났다.\n\n"하일 히틀러." 슈페어의 심각한 목소리였다. "보어만 씨. 총통 각하께서 공식적인 자리에 나타나지 않는다는 사실이 계속 숨겨지지 않을 거라는 건 알고 계시리라 믿습니다. 카를 브란트 박사가 히틀러 각하를 충성스럽게 모시고 있고, 회복을 빨리 하지 못하도록 막는 유일한 것은 율리우스 샤우프의 방해입니다. 후임자로 지명된 사람으로서, 당신은 사우프를 즉시 직위에서 해제하고 공개적으로 그를 비난해야 합니다."\n\n"당신은 브란트 박사를 지키려고 샤우프를 희생양으로 만들자고 하는 거요?" 보어만이 피식 웃었다. "브란트는 그렇게 신경쓰지 않소. 다만 샤우프는 개같은 반항아 아니오. 나는 그렇게 하겠소. 괴링한테도 똑같이 하라 전해주시오. 대중들의 관심을 샤우프 씨로 몰아넣어야만 합니다." 그리고 히틀러에게 관심이 가면 안 되겠지. 라고 보어만은 생각했다."
hitlerillness.7.a:0 "마지막 장이 끝나고 있다."
 
hitlerillness.8.t:0 "히틀러의 죽음"
hitlerillness.8.desc:0 ""베르크호프에 있는 정보원으로부터 온 소식입니다." 게르하르트 클로퍼의 높은 목소리다. 그의 과묵함을 알고 있던 보어만은 노트에서 시선을 돌려 놀랍다는 표정을 지었다. 클로퍼는 목을 가다듬었다. "총통 각하께서 돌아가셨습니다."\n\n보어만의 심장이 죽은 듯 멈췄다.그는 자리에서 벌떡 일어나 아무것도 없는 머리에 손을 얹으며 깊이 숨을 내쉬었다. 총통이 죽었다. 불멸의 총통이. 세상은 독일로부터 위대한 남자를 거둬갔다. 수십 년 동안 보어만은 총통의 그림자 속에서 피곤을 모르고 일했고, 그 천재로부터 부끄럽게도 흠모와 질투를 동시에 느끼며 많은 것을 배웠다. 이제 공포스러운 순간이 빛을 보기 시작했다.\n\n"아무한테도 말 안 했겠지!" 보어만이 갑자기 소리치며 손바닥으로 테이블을 내리쳤다. "베르크호프에 있는 인력은 조용히 하고 있어야 해. 이 정보는 어떠한 상황일지라도 유포되면 안 되네. 라이히스탁은 괴링이나 다른 이들이 개입할 기회를 얻기 전에 나를 총통으로 선언해야 해."\n\n수 분은 수 시간으로 바뀌었다. 수 시간은 수 일로 바뀌었다. 곧 보어만의 엄청난 노력에도 불구하고, 소문이 일파만파 라이히로 퍼져나갔다. 총통이 죽었다. 라이히는 공식적으로 영도자가 없게 되었다.\n\n"뭐?!" 보어만이 전화에 대고 소리쳤다. 그는 발을 동동 굴렀다. "그 자들이 씨발 뭘 했다고?!" 그는 욕지거리를 내뱉으며 전화기를 쾅 하고 내려놓고 관자놀이를 문지르며 방을 서성였다. 라이히스탁이 보어만에게 통지도 없이 회의를 가졌다. 어떻게 이렇게 계획을 그르칠 수 있지? 비상시국위원회의 기생충들은 법적으로 보어만을 신임 총통으로 임명하기를 거부하고, 지금은 애도의 기간이지 축제의 기간이 아니라고 주장했다. 게르마니아를 잃었다. 스파이들에 따르면, 괴링, 슈페어, 하이드리히는 이미 도시 밖으로 떠났다. 시간을 지체할 수 없었다. 전쟁이 다가온다. 완전한 준비가 이미 이뤄졌다.\n\n남쪽으로 갈 시간이다."
hitlerillness.8.a:0 "누구를 위하여 종이 울리는지 알려 하지 말게. 그 종은 당신을 위해서 울리니까."

hitlerillness.12.t:0 "한밤 중의 전화"
hitlerillness.12.desc:0 ""하일 히틀러!" 헤르만 괴링이 전화기에 대고 외쳤다. "제국원수 괴링일세. 자네와 전화할 수 있게 되어 기쁘군, 브란트 박사. 베르크호프는 즐기고 있나?"\n\n"하일 히틀러." 브란트가 서둘러 대답했다. "주변에 있는 것에 경탄하기에는 총통 각하의 건강에 너무 집중한 건 아닐지 우려스럽습니다만, 의학적 격리는 각하에게 큰 도움이 되고 있습니다."\n\n"박사, 마음이 너무나도 아프지만 묻고 싶은 것이 있네..." 괴링은 푸욱 한숨을 쉬었다. "총통께서 살아남을 수 있으신가?"\n\n"율리우스 샤우프와 같은 자들이 제 의학적 소견을 무시하지만 않는다면 호전을 볼 수 있을 겁니다. 저는 밤낮으로 총통 각하를 뵈고 있습니다만, 샤우프는 제가 각하의 권위를 손상시키고 있다며 비난하기를 멈추질 않습니다."\n\n"그 자는 항상 짜증나는 새끼 아니었던가?" 괴링이 웃었다. "자네의 성실한 업무는 반드시 보상을 받을 것이네. 단언하지. 좋은 밤 보내게!" 그는 전화기를 내려놓고 손가락으로 책상을 두드렸다. 총통의 부재는 자신이 더욱 행동을 취할 수 있도록 하는 기회를 주었다. 만일 그가 군대 퍼레이드를 주최하여 국방군의 영광을 드높이는 위대한 연설을 한다면, 쇠르너와 레머와 같은 사람들을 만족시킬 것이지만, 동시에 보어만을 분노케하고 그를 약하고 무능력하게 보이도록 만들 것이다. 이후 그는 라이히스탁에서 회의를 하자 제안할 수도 있다. 그럼으로써 총통의 비서를 비밀스러운 자유주의자이자, 슈페어와 그의 볼셰비키 비밀 선동가들보다 나은 바가 없다고 말할 것이다. 보수파와 군국자들 사이의 격차가 좁혀지는 한, 괴링은 당에서 큰 반대에 직면하지 않을 것이다. 보어만과 슈페어는 당연히 그 회의를 위한 날짜를 잘못 받게 될 것이다.\n\n괴링은 씨익 웃으며 전화기를 들었다. 할 일이 있었다."
hitlerillness.12.a:0 "경주는 이제 막 시작했을 뿐이야."

hitlerillness.13.t:0 "산 위에서"
hitlerillness.13.desc:0 "슈페어는 걱정스러운 눈으로 발코니에 기대며 기분 좋은 공기를 들이마셨다. 총통의 이미지가 다시 마음 속에 떠올랐다. 얼룩이 조금 묻은 침대 시트를 덮고 있던 나약한 모습이었다. 그는 눈을 떠 해가 지는 모습을 침통한 침묵을 지키며 바라보았다. 그의 앞에서 움직이는, 살아있는 그림은, 거대한 나무의 펄럭이는 나뭇잎부터 저녁의 햇빛 아래에서 바스락거리며 흔들리는 잔디까지 보여주었고, 슈페어는 큰 안도를 느꼈다. 라이히에는 이렇게 아름답고, 이렇게 독일스러운 광경은 없었다. 슈페어는 스스로 슬픈 미소를 지었다.\n\n"총통 각하를 여기로 모시고 온 건 참 훌륭한 결정이었네." 슈페어가 옆의 남자에게 말했다. 브란트 박사 역시 저 멀리를 바라보며 고개를 끄덕였다. "베르크호프만큼 개인 별장을 짓기 좋은 장소도 없지. 저 바보같은 샤우프가 자네를 열받게만 하지 않는다면 말이야. 카를, 자네가 정직하게 답해주기를 바라네. 대중들이 점점 의심스러워 하고 있어. 총통께서 회복하실 수 있으신가?"\n\n"그러지 못하실 것 같습니다." 브란트가 조용히 대답했다.\n\n"한 가지만 부탁해도 되겠나, 카를." 슈페어는 브란트의 어깨를 툭툭 두드리고 그를 지긋이 바라보았다. "자네 일전에 보어만이 똘마니 중 하나를 여기에 매일매일 오후 3시에 보내서 총통 각하께 보고서를 보낸다고 말했었지. 음, 그러면 나는 그보다 먼저 내 부하를 보내서 다른 보고서를 가져다 주겠네. 보어만의 똘마니가 도착하면, 그 사람에게는 총통께서 주무시고 계신다고 알리고, 각하께서 일어나시면 충실히 그 문서를 전달하겠다고 말해주게. 대신, 자네는 총통께 내가 보낸 보고를 전달드리고, 보어만의 보고는 나에게 보내게." 슈페어는 주치의의 얼굴에서 불안감을 볼 수 있었다. "이 일에 관하여 자네를 전적으로 믿네, 카를. 자넨 나의 친구야. 게다가, 내가 보어만보다는 정당한 후계자가 아닌가?""
hitlerillness.13.a:0 "경주는 이제 막 시작했을 뿐이야."

hitlerillness.14.t:0 "한밤 중의 전화"
hitlerillness.14.desc:0 ""하일 히틀러." 라인하르트 하이드리히가 부드럽게 전화기에 대고 말했다. "SS 국가지도자네. 총통 각하께서 의료적 격리를 이유로 부르크호프에 영구히 계시게 되었다고 들었네. 총통 각하의 현 건강 상태는 어떠한가?"\n\n"하일 히틀러." 브란트의 목소리가 몇 초 침묵을 지킨 후 들려왔다. "죄송합니다, 국가지도자 각하. 전화하실 줄은 몰랐습니다. 저는, 음, 곧 호전될 거라 생각합니다. 율리우스 샤우프와 같은 사람들로부터 방해만 받지 않는다면 말입니다. 샤우프는 계속해서 제가 각하의 권위를 해친다며 비난하고 있습니다."\n\n"아직도 샤우프가 그 건방진 태도로 목이 걸리지 않았다는게 놀랍군." 하이드리히가 차갑게 대답했다. "그게 다네, 브란트 박사."\n\n그는 전화기를 내려놓고 손가락을 서로 누르고 있었다. 총통의 생활 불능 상태를 최대로 이용해야만 한다. 그는 앞에 놓인 문서를 살폈다. 보어만을 약하고 무능력하게 보이는 것은 간단한 일이었다. 그냥 그는 총통의 비서로서 보어만이 자신에게 지시한 명령을 무시하면 되었고, 그 동안 SS를 계속해서 강화시키면 되었다. 괴링의 일파는 점점 중앙에서 권력을 확대하고 있었으나, SD가 비밀리에 사창가에서 녹취한 대화는 그것을 바꿔놓을 것이다. 괴링의 가장 친한 친구 중 하나인 라이히의 내무장관인 빌헬름 슈투카르트가 그들의 가장 강력한 군대 동맹들인 쇠르너와 레머를 대놓고 비웃는 상황이 테이프에 녹음된 것이다.\n\n슈페어는? SD는 또한 경제부에 있는 슈페어의 개혁적인 테크노크라트들과 급진 자유주의 운동과 맥이 닿아있는 대학생들 사이의 불법적인 일을 파헤치는데 성공했다. 스캔들 사실을 유출함으로써, 게슈타포 요원들은 이 사건이 고립된 하나의 사건이 아니며, 당의 개혁파와 자유주의 학생들 간의 관계가 이데올로기적인 동질성 그 이상이라는 소문을 퍼뜨리는데 전력을 다할 것이다. 히틀러 뒤에 숨어있지 못하는 슈페어는 스스로를 지켜야 할 것이다."
hitlerillness.14.a:0 "경주는 이제 막 시작했을 뿐이야."

hitlerillness.15.t:0 "히틀러의 죽음"
hitlerillness.15.desc:0 "괴링은 히틀러의 건강 상태에 대한 쏟아져 들어오는 스파이의 보고에 정말 많은 시간을 보냈고, 이제는 거의 중독 상태가 되었다. 그의 정보원이 베르크호프에서 돌아왔을 때, 그는 가만히 있을 수가 없었다. 카린할 바깥의 숲에 있는 나무들 사이사이를 돌아다니고 있었다. 그 늙은 남자가 혼수상태에 빠졌다. 그렇다. 최종적으로 그가 죽을 때까지는 얼마나 더 기다려야 하는가? 그는 너무 오래 기다릴 수는 없었다. 산불처럼 소문이 퍼져나가기 시작했다. 먼저 게르마니아에서, 그리고는 라이히 전역에. 정치인들은 이에 대해 논의를 벌였고, 의학 전문가들은 논쟁을 벌였으며, 일반 시민들은 이를 기정사실로 보았다. 모든 이들의 입술에 똑같은 말이 돌았다. 총통이 죽었다. 이 소문이 폭발적으로 퍼지고 난 후, 불안의 파도가 괴링을 적셨다. 그렇다. 그는 들떴다. 라이히의 미래를 생각하니 들떴다. 자신을 생각하니 들떴다. 매일매일 부하가 그에게 경례를 하며 이름을 경배하고, 새로운 초상화가 모든 집집마다 내걸리고, 그가 디자인을 요청할 새로운 제복을 받을 일을 생각하며 꿈을 꾸었다. 하지만 그는 몸 깊숙한 곳을 휘젓는 공포의 감정에 흔들릴 수 없었다. 보어만, SS, 슈페어. 그 누구도 싸우지 않고 괴링이 권력을 얻는 것을 막을 수 없으리라.\n\n수 분은 수 시간이 되었다. 수 시간은 수 일이 되었다. 곧 소문은 사실이 되었다. 총통이 죽었다. 라이히는 공식적으로 지도자가 없게 되었다.\n\n"괴링 각하!" 괴링이 숲 산책을 마치고 돌아오자 집사가 소리쳤다. "안 좋은 소식입니다! 라이히스탁이 각하 없이 오늘 아침 회의를 가졌답니다. 비상시국위원회는 각하를 신임 총통으로 임명하길 거부하고 있습니다. 그들은 지금이 애도의 시간이지 축제의 시간이 아니라고 말했습니다." 괴링은 가슴 속에서 무언가 통증을 느꼈다. 그는 집사 쪽으로 몸을 기대며 숨을 깊게 들이마셨다. 개좆같은 새끼들. 게르마니아가 그의 손아귀에서 벗어났다. 하지만 상관없다. 그는 움직여야 했다. 신속하게. 스파이들에 따르면 보어만, 슈페어, 하이드리히는 이미 도시를 떠났다. 전쟁이 다가온다. 모든 군사적인 준비는 이미 완료되었다.\n\n북쪽으로 갈 시간이다."
hitlerillness.15.a:0 "누구를 위하여 종이 울리는지 알려 하지 말게. 그 종은 당신을 위해서 울리니까."

hitlerillness.16.t:0 "히틀러의 죽음"
hitlerillness.16.desc:0 "슈페어는 심장을 쿵쾅거리며 계단을 올라갔다. 브란트가 단 여섯 글자로 그를 게르마니아에서 불러온 것이다. "전할 것이 있음" 뭐라고 더 말하기에는 브란트가 너무 편집증적이었음에도 말이다. 지난 주 내내, 브란트는 베르크호프 인력 중 스파이를 색출하고 방 곳곳에 숨겨져 있는 도청장치들을 꺼냈다. 의사가 말해야 했던 것이 무엇이든, 아주 개인적인 말이었기 때문이다. 겨우 진정한 슈페어는 이 만남이 무엇을 예고하는지 알았다. 그는 침묵을 지키고 있는 브란트를 고개를 들어 살폈다. 그는 정문에 어색하게 서 있었고, 축 처진 경례로 슈페어에게 인사를 했다.\n\n"죽었습니다." 브란트가 속삭였다. 감정의 파도가 슈페어를 뒤덮었다. 슬픔. 분노. 얼음처럼 차가운 두려움. 브란트는 그 뒤 뭐라 다른 말을 했지만, 슈페어는 듣지 않았다. 그는 히틀러와 처음으로 만났던 그 때로 돌아가고 싶었다. 그는 게르마니아 프로젝트를 계획하느라 두 사람이 보냈던 셀 수 없는 시간들을 회상하고 싶었다. 그는 마지막으로 히틀러가 의식이 또렷했을 때 나눴던 대화를 다시 나누고 싶었다.\n\n그러나 이렇게 멍청하게 있을 시간이 아니었다. 미래가 기다린다. 마음을 다잡아야 한다. 수 분은 수 시간이 되었다. 수 시간은 수 일이 되었다. 곧 소문이 라이히 전역에 퍼져나갔다. 총통이 죽었다. 라이히는 공식적으로 지도자가 없게 되었다.\n\n"장관님!" 슈페어의 비서가 방 안으로 뛰쳐들어왔다. "라이히스탁이 히틀러 각하의 사망에 대하여 오늘 논의하겠다고 막 알려왔습니다. 비상시국위원회는 각하를 법적으로 총통에 임명하기를 거부했습니다. 지금은 애도의 시간이지, 축제의 시간이 아니라고 합니다."\n\n슈페어는 욕지거리를 하며 발을 굴렀다. 그의 생각은 그 어느 때보다 빨라졌다. 게르마니아가 그의 손아귀에서 빠져나갔다. 낭비할 시간이 없다. 전쟁이 다가온다. 대규모 준비는 이미 진행되었다.\n\n서쪽으로 갈 때다."
hitlerillness.16.a:0 "누구를 위하여 종이 울리는지 알려 하지 말게. 그 종은 당신을 위해서 울리니까."

hitlerillness.17.t:0 "히틀러의 죽음"
hitlerillness.17.desc:0 "베르크호프에서 도청장치를 드러내 모두 파괴해 버린 마당에, 하이드리히는 자신이 사용할 수 있는 모든 수단을 동원해 히틀러의 건강 상태를 더 자세히 확인하고자 했다. 그 나이든 남자는 혼수상태에서 깨어나지 못할 것 같았다. 하이드리히는 확신했다. 문제는 이것이었다. 히틀러가 언제 죽을 것인가? 산불처럼 소문이 퍼져나갔다. 먼저 게르마니아에서, 그리고는 라이히 전역에서. 정치인들인 이에 대해 논의를 벌였고, 의학 전문가들은 논쟁을 벌였으며, 일반 시민들은 이를 기정사실로 보았다. 모든 이들의 입술에 똑같은 말이 돌았다. 총통이 죽었다. 하이드리히의 핏줄에 감도는 흥분은 살짝 슬픈 감정과 함께 나타났다. 히틀러가 한때 어떤 사람이었는지에 대한 기억은 그가 어떻게 변했는지에 대한 기억만큼이나 생생했다. 라이히의 타락은 무엇보다 그 노망든 늙은 남자의 발 아래에서는 이뤄지지 않았다. 그것은 보어만, 괴링, 슈페어, 그리고 수년 전 조국을 파괴했던 수많은 다른 이들이 부패한 결과였다. 의심의 여지가 없이, 역사는 총통을 역사의 위인으로 기억할 것이다. 라인하르트 하이드리히가 그럴 것이듯.\n\n수 분은 수 시간이 되었다. 수 시간은 수 일이 되었다. 곧 소문은 사실로 밝혀졌다. 총통이 죽었다. 라이히는 공식적으로 지도자가 없게 되었다.\n\n"알았네." 하이드리히는 전화에 대고 중얼거렸다. 반대쪽의 목소리에 답한 것이었다. 그는 조용히 전화를 내려놓고, 테이블이 수백만 개의 조각으로 부서질 때까지 그것을 내려치고 싶은 충동을 간신히 가라앉혔다. 라이히스탁은 막 지명 후계자를 초대하지도 않고 회의를 가진 터였다. 비상시국위원회를 오염시키고 있는 기생충은, 지금의 애도의 때이지 축제의 때가 아니라고 주장하며 하이드리히를 법적으로 신임 총통으로 임명하기를 거부했다. 게르마니아는 하이드리히의 손가락에서 빠져나갔다. 하지만 그건 문제가 아니었다. 스파이들에 의하면, 괴링, 슈페어, 보어만은 이미 도시를 떠났다. 낭비할 시간이 없었다. 지도자가 되는 길은 적들의 피로 물들어 붉게 변할 것이다. 대규모 군사적 준비는 이미 시행되었다.\n\n서쪽으로 갈 때다."
hitlerillness.17.a:0 "누구를 위하여 종이 울리는지 알려 하지 말게. 그 종은 당신을 위해서 울리니까."

 hitlerillness.30.t:0 "의사의 전화"
 hitlerillness.30.desc:0 "슈페어의 피가 차갑게 식었다. 공포의 순간이 마침내 다가왔다. 브란트 박사가 오늘 아침 일찍 그에게 전화를 걸어 히틀러가 혼수상태에 빠진 것 같다고 말했다. 잠도 제대로 자지 못하고 고민을 하던 도중, 슈페어는 다시 한 번 침대 바깥으로 나서서 서재로 걸어가 전화기를 들어올렸다. 당수부장과 이야기를 해야 했다.\n\n"하일 히틀러. 보어만 씨, 총통 각하께서 공식적인 자리에 나타나지 않는다는 사실이 계속 숨겨지지 않을 거라는 건 알고 계시리라 믿습니다. 카를 브란트 박사가 히틀러 각하를 충성스럽게 모시고 있고, 회복을 빨리 하지 못하도록 막는 유일한 것은 율리우스 샤우프의 방해입니다. 후임자로 지명된 사람으로서, 저는 샤우프를 즉시 직위에서 해제하고 공개적으로 그를 비난할 겁니다."\n\n"잠깐만." 보어만은 잠시 말을 멈춘 뒤 대답했다. "나도 샤우프를 비난하길 원하는 겁니까? 브란트 박사를 지키려고 샤우프를 희생양으로 만들기를?" 보어만이 피식 웃었다. "브란트는 그렇게 신경쓰지 않소. 다만 샤우프는 개같은 반항아 아니오. 나는 그렇게 하겠소."\n\n"괴링에게 알려주시오." 슈페어가 말했다. 그리고 전화를 내려놓았다. 배 어딘가에서 고통이 찡하고 울려퍼졌다. 그의 친구이자 스승이 죽음을 목전에 두고 있었고, 슈페어의 적들은 이 사실이 각자에게 전해지면 멍하니 앉아있지만은 않을 것이다. 그는 얼마 남지 않은 머리숱을 손으로 매만지며 숨을 가라앉혔다. 히틀러의 현 건강 상태는 반드시 비밀에 부쳐져야 했다. 오직 당과 국방군에 있는 가장 충성스러운 지지자들만이 이 소식을 들을 것이다. 향후 있을 어떠한 분쟁에도 대비할 수 있도록. 그는 중도파 당원들을 끌어오기 위한 연설을 몇 차례 할 것이고, 어쩌면 라이히 전역에 학생운동을 일으킬 수 있도록 호루라기를 불 수 있을 것이다. 라이히스탁이 그를 총통으로 선포하기만 한다면, 그는 아마 내전이라는 절망적인 상황 속에서 게르마니아라는 전략적인 위치를 지켜낼 수 있으리라."
 hitlerillness.30.a:0 "마지막 장이 끝나고 있다."

 hitlerillness.32.t:0 "슈페어의 전화"
 hitlerillness.32.desc:0 "헤르만 괴링은 깊은 한숨을 내쉬며 의자에 털썩 앉았다. 그는 창문 밖을 바라보며, 달이 주변을 감싸고 있는 어두운 구름으로부터 어떻게든 자유를 찾고자 애쓰는 모습을 보았다. 그의 마음은 거의 심장만큼 빠르게 쿵쿵 뛰고 있었다. 베르크호프에 있던 스파이는 충격적인 소식을 가져다주었다. 아주 오래 전부터 희망과 공포가 섞인 감정으로 기다리고 있던 소식이었다. 히틀러가 혼수상태에 빠졌고 회복하지 못할 것 같다.\n\n지금은 옛 친구의 죽음에 슬퍼하거나 자신의 영광스러운 새로운 미래를 축하할 때가 아니었다. 지금은 행동할 때였다. 총통은 죽음을 목전에 두고 있었고, 괴링의 적들은 이 사실이 각자에게 전해지면 멍하니 앉아있지만은 않을 것이다. 그는 적들이 히틀러의 건강 상태에 대하여 아무것도 알지 못하도록 해야 했다. 국방군과 당에 있는 가장 충성스러운 동맹들만이 이 소식을 들어 향후 있을 어떠한 무장투쟁에도 군사적 준비를 할 수 있도록 해야 한다. 보어만은 뒤에 당에 있는 대부분의 보수파를 이끌고 있고 괴링의 권력에 가장 큰 위협이 되고 있다. 하이드리히의 광신도와 슈페어의 자유주의자들 역시 의심할 여지 없이 그러한 분쟁을 이용할 것이다. 라이히스탁이 괴링을 총통으로 선포하기만 한다면, 그는 아마 내전이라는 절망적인 상황 속에서 게르마니아라는 전략적인 위치를 지켜낼수 있으리라. 전화가 따르릉 하고 울리자 괴링은 생각에서 막 깨어났다.\n\n"하일 히틀러." 슈페어의 심각한 목소리였다. "제국원수 각하, 총통 각하께서 공식적인 자리에 나타나지 않는다는 사실이 계속 숨겨지지 않을 거라는 건 알고 계시리라 믿습니다. 카를 브란트 박사가 히틀러 각하를 충성스레 모시고 있고, 회복을 빨리 하지 못하도록 하는 유일한 것은 율리우스 샤우프의 방해입니다. 후임자로 지명된 사람으로서, 당신은 샤우프를 즉시 직위에서 해제하고 공개적으로 그를 비난해야 합니다."\n\n"아, 당신은 브란트 박사를 지키려고 샤우프를 희생양으로 만들자고 하는 거요?" 괴링이 껄껄 웃었다. "그 알랑거리는 조그만 바보 따위에게 이런 행동이라면 기꺼이 취할 것이오. 보어만에게도 똑같이 하라고 말해주시오! 우린 대중의 관심을 샤우프 씨에게 집중시켜야만 하오." 그리고 히틀러에게는 관심이 가면 안 되겠지. 라고 괴링은 생각했다."
 hitlerillness.32.a:0 "마지막 장이 끝나고 있다."

 hitlerillness.33.t:0 "슈페어의 전화"
 hitlerillness.33.desc:0 "라인하르트 하이드리히는 침묵을 지키며 테이프 녹음기 앞에 서서 얇은 손가락을 붙이고 있었다. 브란트 박사의 목소리가 치직대며 인사를 했고, 슈페어의 낮고 단조로운 소리가 돌아왔다. 그뒤 심각한 말이 오갔다. 총통이 혼수상태에 빠졌고 깨어나지 못할 것 같다. 테이프는 곧 클릭하며 끝을 맺었다.\n\n하이드리히는 깊이 숨을 들이마쉬며 기계를 내려쳤다. 그의 마음은 결정을 짓지 못한 것에 대한 광폭의 파도로 뒤흔들렸다. 총통은 죽음을 목전에 두고 있고, 슈페어는 의심의 여지 없이 필연적으로 다가올 것을 준비하고 있으리라. 타락한 그의 일파는 물론 가장 큰 위협은 아니었다. 보어만의 부패는 당에서 많은 지지를 얻도록 만들었고, 괴링의 애처로운 나약함은 군국주의자들의 꼭두각시가 되기에 완벽했다. 슈츠슈타펠 역시 준비를 해야 하리라. 군사적으로나 정신적으로나 말이다. 라이히를 갈기갈기 찢어놓고 국가사회주의에 새로운 시대를 도래하게 할 전쟁이 다가온다. 라이히스탁이 하이드리히를 총통으로 선포하더라도, 그는 게르마니아에서 결코 전략적인 위치를 고수할 수 없을 것이다. 조금의 주저나 지연도 없이 군사적인 준비가 이뤄져야만 한다. 그의 고민은 전화기가 울리는 소리로 깨어졌다.\n\n"하일 히틀러." 슈페어의 심각한 목소리였다. "국가지도자 각하, 총통 각하께서 공식적인 자리에 나타나지 않는다는 사실이 계속 숨겨지지 않을 거라는 건 알고 계시리라 믿습니다. 카를 브란트 박사가 히틀러 각하를 충성스레 모시고 있고, 회복을 빨리 하지 못하도록 하는 유일한 것은 율리우스 샤우프의 방해입니다. 후임자로 지명된 사람으로서, 당신은 샤우프를 즉시 직위에서 해제하고 공개적으로 그를 비난해야 합니다."\n\n"당신은 브란트 대신에 샤우프를 희생양으로 삼자는 거요?" 하이드리히는 잠시 생각했다. "아주 좋소. 그 족제비를 당에서 쫓아내는 편이 좋을 것 같소. 보어만과 괴링에게도 그를 비난하라고 말해주시오. 우리는 샤우프 씨에게 대중의 관심을 집중시켜야 하오." 그리고 히틀러에게는 관심이 가면 안 되겠지. 라고 하이드리히는 생각했다."
 hitlerillness.33.a:0 "마지막 장이 끝나고 있다."


###Intro Events###
reich.600.t:0 "갈색 예하"
reich.600.desc:0 "이 대담한 대머리 소인의 허술한 모습을 바라본다면, 그를 답답한 관료, 즉 국가의 거대한 메커니즘에 있는 하나의 톱니바퀴 이상의 것으로 보기는 어려울 것입니다.\n\n그러한 계산 착오는 잠재적으로 치명적인 실수일 수 있습니다. 마르틴 보어만은 당수부장 겸 총통의 직속 비서로서 권위에 오른 뒤 어떤 단계에서도 명예와 과도한 요구를 하지 않고 침묵의 끈기로 NSDAP의 기름진 지위에 올랐습니다.\n\n그의 친구들과 적들은 모두 그를 조롱하듯이 '갈색 예하'라고 부릅니다. 그런 지저분한 비방과 유머는 그의 인격에 대한 개인적인 모욕에는 별로 관심이 없는 보어만에게는 아무런 의미가 없습니다. 그는 거만하거나 예의를 갖춘 사람이 아니라 라이히에 대한 의무와 헌신으로 이루어진 사람입니다. 그가 국가 전역의 아름다운 젊은 여배우들과 모델들을 방문했다고 속삭이는 사람들을 제외한 많은 사람들은 그가 총통의 점점 줄어들고 있는 그림자 속에서 좀처럼 모습을 드러내지 않는다고 주장합니다.\n\n새로운 10년이 시작되면서, 마르틴 보어만은 몸에 맞지 않는 옷을 입고 그늘진 권력의 복도를 어둠속에서 거닐며, 더 나아가 제국의 관료 기구들의 메커니즘 속에 몸을 감췄습니다. 그렇게 엄청난 영향력을 행사하고 있으면서도 멸시당하는 사람의 기이한 모순은 어떠한 대가를 치르더라도 오로지 권력 추구에만 전념하는 마음을 저버리고 있습니다."
reich.600.a:0 "내 사전에 의무는 대문자로 쓰여 있다."

reich.601.t:0 "금빛의 제국원수"
reich.601.desc:0 "총통이 독일국의 가부장적인 통치자라면 헤르만 괴링은 그의 인기 있는 삼촌입니다. 그의 유쾌한 태도와 수십 년 동안 그들의 이익을 증진시킨 국방군에 의해 시민들로부터 사랑받는 제국원수는 항상 그의 라이히와 총통에게 충성하는 부지런한 군인으로서의 명성을 유지하기를 원했습니다.\n\n그런 얘기를 믿는 것은 그 남자의 야망을 얕보는 것이 될 것입니다. 게슈타포의 창시자이자 수장으로부터 4개년 계획의 전권대사까지 많은 유명한 직책을 가진 귀족 괴링은 그 누구와도 비교할 수 없는 권력과 부에 대한 욕망을 키워왔습니다. 카린할의 거대한 저택에서 그의 (라이히의 정복지에서 약탈해온) 방대한 의상, 보석, 예술품들을 가지고 거주하면서, 제국원수는 가능한 한 자기 주변의 영향력을 최대한 많이 결집하고 있습니다. 히틀러와는 예전만큼 친하지는 않지만, 그는 군국주의 운동의 실질적인 지도자가 됨으로써 관련성을 얻었습니다.\n\n어떤 사람들은 괴링이 훨씬 더 많은 관심과 힘을 얻고자 하는 의도로 급진적인 세력의 꼭두각시를 자처하고 나서는, 거만한 어릿광대에 지나지 않는다고 주장합니다. 다른 사람들은 그러한 제안이 어리석다고 생각합니다. 괴링은 오랫동안 자신이 헌신적인 만큼 교활하다는 것을 증명해 왔기 때문입니다. 라이히 정치의 미래에서 그의 역할이 무엇이 될 지는 아직 지켜봐야 할 것입니다."
reich.601.a:0 "내 방식이 관료주의로 인해 저지되는 일은 없을 거다!"

reich.602.t:0 "라이히의 건축가"
reich.602.desc:0 "라이히의 혼란스러운 정치판에서 종종 간과되는 인물인 알베르트 슈페어는 그럼에도 불구하고 그곳의 핵심 인물 중 한 사람입니다. 직업 건축가이자 히틀러가 권력을 잡은 초기부터 개인적인 친구였던 슈페어는 미래에 대한 총통의 설득력 있는 변증법과 독일에 대한 그의 위대한 계획에 매력을 느꼈습니다. 그 매력은 상호적이었습니다. 히틀러가 슈페어의 작품을 보자마자, 이 젊은 건축가는 자신이 당 지도부의 선두에 서고 수십 가지의 공공 건물을 설계하는 임무를 맡고 있는 것을 보게 되었습니다.\n\n전쟁은 모든 것을 바꿔놓았습니다. 슈페어는 전쟁 중 가장 어려운 시기에 군수장관으로 임명되었고, 그의 성격의 한 면이 기회주의라는 것을 더욱 분명히 했습니다. 그는 독일의 생산량 급증에 대한 공로를 인정받았지만, 전쟁 수행에서 그의 주된 공헌은 라이히를 영원히 변화시킬 수 있었던, 바로 노예제의 발명이었습니다. 수십만 명의 열등인종들과 전쟁 포로들이 군사와 산업 단지에서 일하며 죽어갔고, 독일 전쟁 기계에 그들의 생명을 불어넣었습니다.\n\n전쟁이 끝난 후, 슈페어는 그의 본업으로 돌아왔고, 라이히의 웅장함을 지닌 중추들을 혼자서 디자인했습니다. 새로운 세계수도인 게르마니아는 로마, 파리, 그리고 전 세계의 모든 대도시를 무색하게 만들 예정이었지만, 경제붕괴가 찾아왔고 그의 꿈은 물거품이 되었습니다. 카타르시스의 순간, 그는 노예제가 붕괴의 주요 원인 중 하나였다는 것을 이해했고, 가장 기회주의적인 움직임에서, 그는 개혁을 요구하기 시작했습니다. 원치 않았던 결과로서, 그는 곧 자신이 변화를 옹호하는 거대한 개혁 운동의 중심점임을 발견하게 되었습니다. 자신보다 강한 조류에 휩쓸려, 그는 아무도 그의 실수를 발견하지 못하기를 간절히 바라면서, 그들을 따르기로 결심했습니다.\n\n좋든 나쁘든 간에, 알베르트 슈페어는 그 나름대로 독일을 재정비하여, 독일의 건축 양식과 사회를 영원히 바꾸어 놓았습니다. 그는 지금, 그리고 영원히, 라이히의 건축가일 것입니다."
reich.602.a:0 "라이히야말로 나의 최고의 걸작이다."

reich.603.t:0 "금발의 야수"
reich.603.desc:0 "SD의 전 책임자이자 최종 해결책의 주요 설계자 중 한 명으로 보헤미아-모라비아 보호령의 지도자였던 라인하르트 하이드리히, 그의 이름은 독일 시민들과 슬라브 노예들 모두를 두려움에 떨게 합니다.\n\n악명높게 지적이고 교양있는 감성을 가진 SS 국가지도자인 그는 권력에 대한 그의 참을 수 없는 권력을 향한 동물적인 갈망을 차갑고 조용한 보호막 뒤에 숨기고 있습니다. 1930년대와 1940년대에 걸친 그의 영향력과 지위의 급격한 상승엔 아무도 놀라지 않았지만, 1950년대에 하인리히 힘러의 실패한 쿠데타로 인해 그가 슈츠슈타펠의 지도자로 등극할 것이라고 예견할 수 있었던 사람은 거의 없었습니다.\n\n많은 분열에도 불구하고, 당은 하이드리히에 대한 증오심과 그의 친위대에 대한 두려움 때문에 단결되어있습니다. 많은 사람들은 그와 같은 잔혹한 권위의 위치를 유지할 수 있게 해주는 것은 히틀러의 '철의 심장을 가진 남자'에 대한 존중 때문이라고 믿고 있지만, 다른 사람들은 다른 출처를 지적합니다. 베일에 싸인 부르군트 기사단국의 폭군 하인리히 힘러는 많은 사람들에 의해 왕좌 이면의 진정한 권력자로 이론화되고있습니다.\n\n물론 하이드리히와 힘러는 어느정도 의견차가 있지만, 두 남자는 공통적으로 '진정한 국가 사회주의'의 부활을, 즉 당의 부패를 종식시키고 친위대의 가치에 전념하는 전체주의 국가의 수립을 주장합니다. 친위대의 영향력을 축소하려는 히틀러의 내통들의 시도는 완전한 실패는 아니었지만, 라인하르트 하이드리히가 지도자로 남아 있는 한, 그들의 영향력이 그리 쉽게 소멸되지는 않을 것입니다."
reich.603.a:0 "게슈타포에게 해결할 수 없는 문제란 없다."

reich.604.t:0 "4인방"
reich.604.desc:0 "라이히는 총통의 지배하에 있는, 거대한 체계이며, 독일 국민과 국가사회주의를 찬양하는데 전적으로 전념하고 있습니다. 라고 프로파간다는 말하고 있습니다. 하지만 사실, 커다란 균열이 이 거대한 벽 전체에 퍼져 있습니다. 행정부 안팎으로 미약하게나마 그들이 주장하길 필연적으로 허물어질 제국의 불가피한 붕괴를 막기 위한 변화와 개혁, 어떤 것이든 요구하는 목소리가 나오고있습니다. 이 속삭임의 합창 안에서, 요란한 프로파간다들 사이에서 간신히 눈에 띄는 네 명이 있습니다. 바로 4인방입니다.\n\n쿠르트 게오르그 키징어는 NSDAP의 저명한 회원이며, 라이히 내의 많은 기관들과 깊은 관련이 있습니다. 카리스마 있고 신중한 반면에, 그의 개혁주의적 견해는 그를 보수적인 지도부에서 먼 위치에 두게 했습니다. 루트비히 에르하르트는 독일 안팎으로 경제 파탄을 미리 예견한 경제학자로서 매우 존경받는 인물입니다. 물론, 현대판 카산드라의 이야기에서 너무 늦을 때까지 아무도 그의 말을 듣지 않았고, 그의 격렬한 비판은 그에게 많은 적을 만들어 주었습니다. 헬무트 슈미트는 전문 외교관으로 주로 국가사회주의에 대한 복수심을 갖고 그것을 증오한다는 사실을 감추기위해 NSDAP에 가입했습니다. 그의 미국 사업계와의 유대는 독일에 큰 도움이 될 것입니다. 만약 누군가가 그의 충고를 듣고 싶어한다면 말이죠. 헤닝 폰 트레슈코프는 오래된 프로이센 전사 귀족 출신이며, 예상대로 육군의 장군입니다. 국방군의 상태에 넌더리가 난 그는 옛 프로이센의 기준에 따라 국방군을 개혁하고 싶어합니다. 그 사실은 그를 높은 위치에서 멀어지게 만들고 있습니다...\n\n각각 자기 분야의 전문가들인 이 작은 개혁가 집단의 구성원들은 박해를 피하기 위해 알베르트 슈페어의 휘하에 들어갔습니다. 비록 그들의 후원자와의 관계가 그들이 원하는 만큼 항상 이상적이지는 않지만, (그들과 달리 슈페어는 확신에 찬 나치주의자이기 때문에)그들은 모두 친위대로부터 자신들을 보호하고, 독일이 현재보다 더 나을 수 있도록 그 미래를 계획하기 위해 서로에게 의지합니다."
reich.604.a:0 "독일은 자기 자신으로부터 구해져야 한다."

reich.606.t:0 "작은 여우 요원"
reich.606.desc:0 "라이히의 단결과 지속적인 패권에 대한 어떠한 위험도 근절하기 위해 헌신하는 많은 기관들 중에서, 방첩부만큼 많은 권력을 가진 기관은 없습니다. 이와 같이 크고 난해한 기관의 꼭대기에, 똑같이 큰 독일 정부의 모든 사무실과 기관들을 깊이 파고드는 힘을 가진 남자가 있습니다. 그의 권력은 그가 허락을 구하지 않고도 처형을 명령할 수 있을 만큼 충분하며, 심지어 친위대도 그의 손이 닿는 곳에선 조심스럽게 행동해야 하죠.\n\n요원명 작은 여우로 더 잘 알려진 라인하르트 게렌은 비밀스러운 사람으로, 그의 역할과 잘 어울리는 자질을 갖고있습니다. 그렇지 않았더라면 그는 이미 죽은 지 오래였겠죠... 교활하고 능숙하게, 겔렌은 아프베어 계급을 올라 중요한 동맹과 똑같이 중요한 적들을 만들었지만, 친구는 없었습니다. 여러분을 강제 수용소로 보내 그곳에서 평생동안 썩게하기에 충분한 증거를 가진 사람과 친구가 되는 것은 어려운 일이니까요...\n\n그의 밑에서 일하는 수많은 요원들 중에서, 눈에 띄게 애착을 가진 한명이 있습니다. 현장에서 요원명 고양이로 알려져있는 게르하르트 베셀은 국방군에서 파견된 유능한 장교이며, 그가 대량의 복잡한 데이터를 분석하고 신속하게 계획과 대책을 고안하는 능력을 발견한 이후 거의 10년 동안 게렌의 제자였습니다. 베셀은 (게렌이 매일 그렇게 만들기위해 노력하는) 최고의 현장 요원이 아니지만 능력과 충성심을 모두 가지고 있습니다. 요즘엔 보기 드문 자질들의 조합이죠...\n\n그림자의 세계에서는 그들을 지배하는 자가 곧 책임자고, 라이히의 모든 그림자는 크든 날씬하든 회색이든 칠흑이든 작은 여우 요원에 대한 충성을 맹세합니다."
reich.606.a:0 "항상 가명을 써라, 그게 당신을 지켜줄 것이다."

reich.607.t:0 "피투성이 페르디난트"
reich.607.desc:0 "소위 '제복 입은 괴물'로 불리는 페르디난드 쇠르너 원수는 2차 세계 대전 동안 재능 있는 전략가이자 잔혹한 지휘관으로 폴란드와 소련을 향한 침공을 주도했던 군인으로서 이름을 날렸습니다.\n\n그럼에도 불구하고, 이 전쟁의 영광이 에르빈 롬멜, 한스 슈파이델, 그리고 심지어 헤르만 괴링에 의해 그에게 쌓아올려졌지만, 오늘날 알려져있는 원수의 이름은 더 넓은 관료 사회에서 호의적으로 여겨지지 않습니다. 야망을 품은 쇠르너는 국방군 전체의 우두머리가 되기를 바랐습니다! 뛰어난 군인임에도 불구하고, 그의 능력은 충분하지 않았습니다. 그의 승진의 꿈은 1950년대 서러시아 전쟁 동안 그가 일으킨 대참사로 인해 현실의 벽에 부딪혔습니다.\n\n많은 사람들이 실패했다고 생각하고 일반적으로 부하와 상급자 모두에게 경멸을 받지만, 그럼에도 불구하고 쇠르너는 라이히의 군국주의자 파벌에서 영향력 있는 지도자로서의 길을 개척했고, 헤르만 괴링의 제1인자로 여겨집니다. 그가 경멸하는 한스 슈파이델처럼 그의 파벌은 흉폭한 군국주의자들의 광적인 무리에 지나지 않습니다. 그러나 쇠르너와 그의 추종자들에게 그들은 쇠락하고 죽어가는 독일의 구세주로, 국방군을 위한 더 큰 권력과 유럽 및 그 너머에서 독일의 영향력 확대를 요구하는 고귀한 전사단입니다."
reich.607.a:0 "탈영병들은 그에게서 자비를 얻지 못한다."

reich.608.t:0 "오토 에른스트 레머"
reich.608.desc:0 "오토 레머, 1912년 8월 18일 출생. 그는 독일 육군의 직업 군인입니다. 레머는 1932년에 장교로 임관했습니다. 나치당이 두각을 나타내던 바로 그 때였죠. 전 히틀러 유겐트 지도자였던 그는 제2차 세계대전에서 그가 라이히가 싸운 거의 모든 전선에 배치되는 것을 볼 수 있었습니다. 폴란드, 프랑스, 발칸 반도 전역에 참가한 레머는 바르바로사 작전 동안 그의 연대를 이끌고 우크라이나에서 뛰어난 활약을 펼쳐 상관들에게 깊은 인상을 남겼습니다.\n\n그 후 10년 동안, 레머는 서러시아 혁명전선의 모스코비엔 침공당시 때맞춰 자신의 군단을 지휘하는 데 성공했습니다. 다시 한 번, 그는 공산주의자들과의 전투를 탁월하게 이끌었습니다. 레머의 군단은 또한 힘러의 쿠데타를 방해하는데 중요한 역할을 했습니다. 그와 그의 부하들은 슈파이델의 명령이 내려왔을 때 상당수의 주요 친위대 인사들을 체포했습니다.\n\n하지만, 레머는 그 이후로 가만히 있지 않았습니다. 페르디난트 쇠르너는 50년대의 시장 붕괴 직후 레머와 친분을 쌓았고, 두 사람은 군비 감축에 대한 그들의 확고한 반대 덕분에 관계를 맺을 수 있었습니다. 현재, 레머는 독일 사령부에서 가장 호전적인 참모 쇠르너의 오른팔 역할을 하고 있습니다. 매우 총명하고 야심찬 레머는 확실히 지켜봐야 할 인물입니다. 내심 기회주의자인 그가 앞으로 라이히에서 하게 될 역할은 그것이 좋든 나쁘든 간에 알 수 없습니다."
reich.608.a:0 "국가는 그것을 이끌 철권이 필요하다. 우리가 독일의 철권이다."

reich.72.t:0 "아들러의 진수식!"
reich.72.d:0 "항구도시 빌헬름스하펜에는 전 세계에서 가장 크고 오래된 조선 시설들이 들어차 있다. 경외감을 불러일으키는 건선거들은 거의 모든 것을 만들 수 있었다. 통일 독일 국가라는 아이디어가 여전히 새로운 개념이었을 때에도, 코르벳과 소해함에서 거대한 전함에 이르기까지 모든 것이 이 부두를 떠났다. 카를 되니츠는 이 시설들의 생산 능력을 알고 있었다. 해군 총사령관으로서, 그는 수 년에 걸쳐 수십 척의 배가 출항하는 것을 보아왔지만, 이것은 역사에 남을 순간이었다.\n\n드디어, 히틀러에 의해 "아들러"로 명명된 크릭스마리네의 가장 크고 강력한 항공모함이 마침내 그것의 처녀항해를 위한 준비를 마쳤다. 이것은 전 라이히에 방송될 장관이 될 것이다! 되니츠 제독은 아들러는 최신식 주력함이 아니라, 라이히가 1958년 예산에 따라 더 이상 새로운 배를 건조할 여력이 없기 때문에 가까운 미래에 나올 수 있는 마지막 선박이라는 사실을 알고 있었다. 거의 모든 부문에서 예산이 삭감되었다. 이제부턴 선박 유지 보수와 급여 지불이 크릭스마리네가 조달할 수 있는 예산의 전부였다.\n\n총통 자신은 지칠 줄 모르는 헌신과 일에 대해 제독에게 깊은 감사를 표하며 "곧 크릭스마리네를 위한 더 많은 자금 지원이 있을 것"이라며 막연한 약속을 함께 했다. 1958년부터 줄곧 그래왔었다. 되니츠는 형식적으로 고개를 끄덕여 인사하고 전에 수십 번 해왔던 것처럼 적절한 감사를 표했다. 모범적인 군인으로서, 그는 총통의 나머지 수행원들과 인사를 나누었다. 그는 먼저 마르틴 보어만과 악수를 했다. 강직한 신사야. 정말로. 다음은 알베르트 슈페어. 기회주의적인 나치. 그 이상 그 이하도 아니야. 만약 슈페어가 기회주의적이었다면, 되니츠는 괴링은 무엇으로 여겨져야 할지 궁금해했다. 그 남자 역시 놀랄 만큼 영리해 보였다. 마지막으로, 라인하르트 하이드리히의 차갑고 축축한 손. 금발의 도살자, 발로 차버릴 개자식.\n\n제독은 보좌관에게 횡설수설하고 있는 총통을 힐끗 돌아보았다. 그는 늙어가고 있었고, 고령은 그에게 친절하지 못했다. 신께서 히틀러가 한때 그랬듯이 라이히를 도우시길...\n\n되니츠는 그 생각을 머리에서 밀어냈다. 그는 무엇보다도 해군의 사람이었다. 정치는 저 네 명의 책략가들에게 맡기지 뭐."
reich.72.a:0 "라이히의 전쟁기를 드높여라!"

###Legitimacy Events###

reich.609.t:0 "SS의 반항"
reich.609.desc:0 "슈츠슈타펠은 다시 한 번 라이히에서 문제를 일으키고 있습니다. 이것이 드물거나 새로운 일은 결코 아니지만, SS는 평소와 같은 익살스러운 행동을 다시 개시하는데 좋지 않은 때를 선택하지는 않을 것입니다.\n\n독일 전역에서 SS는, 라이히 곳곳에서 엄청난 수준의 분열을 초래하면서, 자신이 속하지 않는 곳에 코를 들이밀고 있습니다. 돌격병들은 독일 곳곳, 특히 라인 강에 집중적으로 분포하고 있는 몇몇 주둔지에서 정규군 소속의 부대를 괴롭히고 있습니다. SS와 육군 병사들 간의 소동 역시 보고되고 있습니다. 또한 SS는 심지어 루프트바페 소속의 조종사와 승객들을 "차단"하기 위하여 비행 일정을 교란하고 있습니다! 이는 루프트바페를 괴롭히기 위한 수단 이상도 이하도 아니며, 다른 것일리가 없습니다.\n\nSS는 민간인들에게도 자신의 존재를 알려야 할 필요성을 느꼈는지, 시민들에 대해서 그들만의 조사를 벌이기까지 하고 있습니다. "외국의 스파이"부터 "탈세"까지 다양한 죄목이 사람들을 구금하고 괴롭힐 핑계로 사용되고 있습니다. 심지어는 그 누구로부터 승인도 받지 않고 검문소를 세우는 용기까지 보이고 있으며, SS를 비판하는 사람들을 "유대인이나 다른 부적격자로 의심되는 자들"이라는 핑계로 자유로이 체포할 수 있게 되었습니다. 이 광신도들이 아주 심각한 혼란을 일으키고 있기에, 그들의 활동에 제한을 걸고 분별을 회복할 수 있도록 하는 행동이 취해져야만 합니다."
reich.609.a:0 "SS의 영향력을 민간 영역에서 뿌리 뽑아라!"
reich.609.b:0 "당의 충성파로부터 도움을 받아 SS에 저항하라."
reich.609.c:0 "군부와 민간의 기반시설 주변에서 SS가 활동을 벌이지 못하도록 하라!"
reich.609.d:0 "완벽하군. 계획대로야."

reich.610.t:0 "최고조에 달한 시위"
reich.610.desc:0 "오랫동안 학생 시위는 라이히의 골머리를 썩혔습니다. 간헐적인 집회와 대학교에서의 행진은 NSDAP가 권력을 잡은 이래로 들어본 바가 없으며, 아주 소규모로만 진행되었습니다. 하지만 히틀러 각하께서 후임자를 발표하신 이후부터 시위는 한층 더 빈번해지고 격렬해졌습니다.\n\n라이히 전역의 주요한 도시들에서, 독일 학생들은 대학 캠퍼스 곳곳에서 집회와 행진을 열고 있고, 몇몇은 도로로 쏟아져나오고 있습니다. 연좌농성은 사실상 대부분의 대학교를 멈추게 했고, 학생들은 정부나 군대 소속 건물을 막아 서고 있습니다. 대규모 집회의 대부분은 해산 명령을 거부하고, 연좌농성에 참여한 많은 학생들은 꼼짝도 않고 있습니다. 200명이 넘는 대규모 군중들이 심지어 SS 막사를 막아서기도 했습니다! 아무도 죽지 않은 것은 기적이었습니다.\n\n상황이 통제 밖으로 벗어나기 전에 당장 학생 시위에 대하여 무슨 조치라도 해야 합니다. 어떻게 해서든 행동을 취해야만 합니다."
reich.610.a:0 "국민들에게는 집회의 권리가 있다. 그들이 안전하게 시위를 할 수 있도록 보장하라."
reich.610.b:0 "군대를 배치하고 시위대가 해산하기를 기다려라."
reich.610.c:0 "명령을 내리지. 다 징병시켜라."
reich.610.d:0 "이 자유주의자들을 빠르게 처리하기 위해서라도 SS에 징병시켜라."

reich.611.t:0 "실업률의 증가"
reich.611.desc:0 "모든 독일인들에게 돈벌이가 되는 일자리란 놀라울 정도로 얻기 힘듭니다. 독일 경제의 거의 모든 영역에서나 마찬가집니다. 농업, 공업, 심지어는 건설업계조차 노예 노동력이 지배하고 범람하고 있습니다. 교육받지 못한 독일인들을 일자리를 얻기가 정말 힘들며, 공립 복지로 겨우겨우 생활하게끔 하고 있습니다. 이는 더 높은 교육을 받은 노동력이 훨씬 더 우위를 지니도록 만들었고, 우리나라의 최고 인재들조차 취직하려고 애를 쓰고 있습니다!\n\n해가 갈수록 상황은 악화될 뿐입니다. 당장 눈앞에 해결책이 보이지를 않습니다. 단순히 충분히 사적인 분야에서 일자리가 나오지 않는 것뿐입니다. 독일 경제는 대대적인 점검을 필요로 합니다. 일단 독일 고용의 심각한 상태부터 해결해야겠죠. 우리는 특별히 실업률을 낮추거나 이익 혹은 지불금을 높이기 위하여 더 많은 사람들을 징집하기만 했습니다만, 노예 노동을 단계적으로 완화하고 그 일자리를 민간 영역에 돌려주는 편이 좋을지도 모릅니다. 공업가들에게 더 손해가 되더라도 말입니다."
reich.611.a:0 "노예제를 단계적으로 완화하라. 독일인들에게 다시 일자리를 줄 시간이다."
reich.611.b:0 "독일인들을 위한 수익이나 지불금을 높여라."
reich.611.c:0 "우리는 항상 군대에서 더 많은 사람을 필요로 한다!"
reich.611.d:0 "그들은 아무 가치도 없다. 강한 자만이 인내하며 계속 나아가리라!"

reich.612.t:0 "여성들의 권리 요구"
reich.612.desc:0 "거리에서 징징대는 학생들은 우리 행정부에게 그다지 새로운 것이 아닙니다. 때때로 새로운 운동이 튀어나오지만, 빠르게 아무것도 아닌 것처럼 흩어지고, 빠르게 기억에서 사라집니다. 하지만 새로운 아리안-페미니스트 운동은 그렇지 않습니다.\n\n수많은 여성 대학생들이 선봉을 이루는 새로운 집단이 행진, 집회, 회의를 수많은 주요 도시들에서 조직하고 있습니다. 반응은 다양합니다. 많은 보수파 NSDAP 당원들은 혐오감을 나타내며, 여성의 순수함은 지켜져야 하고 독일 여성들의 목적은 보호자이자 간호인이라고 주장했습니다. 더욱 전통적인 여성들 중 일부는 진심으로 이에 동의하며, 독일에서 독일 가구의 필수적인 기둥으로서 자신의 지위를 찾고자 합니다. 다른 한편으로는, 많은 어린 여성들은 독일에 있는 다른 이등신민들의 생각에 대해 농담을 하며 시민들 전반에게 더 많은 자유와 수용을 요구하고 나섰습니다. 많은 개혁가들, 그리고 몇몇 (조용한) 보수파들보다 훨씬 더 많은 사람들이 이에 동의하며 그들의 불만이 타당하다고 생각합니다.\n\n대중들의 여론이 갈라지고 행진과 집회가 더욱 격렬해지는 가운데, 정부가 이에 개입하여 어떻게든 지도하는 과정이 필요합니다."
reich.612.a:0 "립서비스라도 해줘라. 모호한 개혁을 약속하지."
reich.612.b:0 "사람들이 선택하게 두자. 가만히 있자고."
reich.612.c:0 "우린 현 상태를 바꾸지 않는다. 행진을 진압해!"
reich.612.d:0 "여성? 권리? 행진을 진압하고 지도부를 모두 체포해!"

reich.613.t:0 "노예수용소의 확대"
reich.613.desc:0 "노예제는 지금 10년이 넘도록 라이히의 어쩔 수 없는 현실이어왔습니다. 노예 노동력은 우리의 경제에서 가장 노동집약적인 분야를 지배하고 있으며, 우리 GDP의 거대한 지분을 차지하고 있습니다. 이 제도는 노동수용소의 벽과 철조망만을 알고 있는 새로운 세대가 있을 만큼 충분히 오래되었습니다. 현재 한동안, 노예의 인구는 천천히 조금씩 늘어나고 있습니다. 그리고 점점 늘어나는 노동자들을 위하여 더 많은 공간이 필요한 것은 분명합니다. 수용소들은 사람들로 가득 차기 시작하고 있습니다. 그리고 그들의 생활조건은 점점 낮아지고 있습니다.\n\n불편하긴 하지만, 뭔가 이뤄져야만 합니다. 생활조건은 노예들에게 안전하지 않습니다. 그들을 지키고 고용하는 독일인들에게도 위험한 상황입니다. 우리가 이용할 수 있는 가장 간단한 선택지는 새로운 노동 수용소를 건설하는 것이지만, 우리가 고려할 수 있는 좀 더... 창의적인 접근법도 있습니다."
reich.613.a:0 "현재 남아있는 수용소들의 생활 조건과 위생 상황을 개선하라."
reich.613.b:0 "몇몇 노예들을 육군에게 노동력으로 넘겨줘라!"
reich.613.c:0 "새로운 시설의 건설을 시작하라."
reich.613.d:0 "우리 병사들이 상황을 처리할 것이다... 아주 신중하게."

reich.614.t:0 "경제 파탄"
reich.614.desc:0 "1950년대의 경제 공황 이래로 우리 경제는 하락세에 들어섰습니다. 직업을 잃은 많은 독일인들은 실업 상태거나 좋지 않은 일자리를 가지고 있고, 지난 10년 동안 궁핍한 상태에 있어 왔습니다. 그들이 생존할 수 있는 유일한 수단은 그들에게 이익을 안겨주는 국가에게 전적으로 달려있습니다. 경제가 무너지는 동안, 많은 소기업 업주들은 결국 문을 닫았습니다. 전국에 걸쳐 있는 주요한 회사의 이권들은 조용히 자신들의 재산을 규합하고 부동산, 기계, 전문가들을 사들이고 있습니다. 독일 시민들은 더 저렴한 노예 노동력으로 대체되었고, 그들의 일자리는 결코 돌아오지 않습니다. 10년 후에도 임금은 공황이 일어나기 전의 수준으로 돌아가지 못할 것이며, 10년 동안 인플레이션이 있었음에도 거의 변화가 없을 것입니다.\n\n독일 국민들은 무엇이라도 행동에 고파하고 있습니다. 우리는 가만히 앉아서 시민들이 고통을 받는 것을 지켜보고만 있을 수는 없습니다. 국민들에게 훨씬 더 많은 안도감과 희망을 주기 위해서는 무언가 이뤄져야 합니다. 불행히도, 여기에 어떻게 최선의 접근법을 택할지는 우리의 손에 달려있습니다."
reich.614.a:0 "루트비히 에르하르트는 놀라운 생각을 어느 정도 갖고 있더군..."
reich.614.b:0 "우리는 항상 군수공장에 더 많은 노동자들을 동원할 수 있었지..."
reich.614.c:0 "국민들은 국가사회주의를 믿기만 하면 돼."
reich.614.d:0 "우리는 전통적인 생활방식으로 돌아가야 해."

reich.619.t:0 "히틀러유겐트 보고서"
reich.619.desc:0 "히틀러유겐트, 즉 히틀러청소년단은 독일에서 가장 규모가 큰 청소년 조직입니다. 이 조직은 지난 10년 간 있었던 경제 위기를 무사히 헤쳐나갔던 품위 비슷한 것이 있는 몇 안 되는 공식 조직들 중 하나입니다. 그들은 항상 자금 지원을 받았습니다. 국가가 아니더라도 직접 자금 충원을 하니까요. 이는 그들이 계속해서 존재하도록 가능케 했고, 정부로부터 어느 정도의 자율권을 부여받게 하기도 했습니다.\n\n히틀러유겐트는 당연히 발전했습니다. 1940년대와 똑같은 청소년 조직이 아닙니다. 10년 동안 (비교적) 평화로운 시기가 독일 전역에 이어진 끝에, 탈군사화의 프로그램이 시작되었습니다. 그들은 아직 물질적인 전통들을 소중히 여기고 있긴 하지만, 나이나 다른 측면에서도 미국이나 영국의 스카우트단과 더욱 비슷해지고 있습니다.\n\n우리는 히틀러유겐트를 좀 더 마음에 드는 방식으로 바꾸자는 두 가지 제안을 받았습니다. 매년 고위 당 관료들은 히틀러유겐트의 교육 체제를 확인합니다. 우리가 방식을 바꾸기로 결정한다면, 우리는 이 당원들에게 구조에 영향을 주도록 도움을 받을 수 있을 것이고, 히틀러유겐트의 미래 역시 바꿀 수 있을 것입니다."
reich.619.a:0 "아이들을 냅두게. 정치와 거리를 두게 하게."
reich.619.b:0 "스카우트는 스카우트지. 그 이상도, 이하도 안 되네."
reich.619.c:0 "학생들의 퍼레이드만큼 놀라운 것이 없지!"
reich.619.d:0 "SS가 그들을 대신 감독하도록 할 수는 있지..."

reich.615.t:0 "아우토반 개선 프로젝트"
reich.615.desc:0 "독일의 유명한 고속도로 체계인 아우토반은 더 나은 날을 맞이하고 있습니다. 히틀러 가갛께서 30년대 초에 프로젝트를 시작하셨을 때, 그분은 라이히 전역을 가로지르는 체제를 크게 확장하여 세계에서 가장 거대한 고속도로 체제를 만드셨습니다. 2차 대전 이후, 계획은 아우토반을 모스코비엔부터 지브롤터 댐까지, 그 사이에 있는 모든 것들을, 즉 독일이 지배하는 유럽의 구석구석으로 확장하겠다는 형태로 확대되었습니다. 야심찬 확대는 라이히의 도시들이 크게 성장하게 할 것으로 생각되었고, 신속히 진행되고 있었습니다.\n\n1950년대의 심각한 경제위기는 모든 것은 신속히 멈추게 했습니다. 자금은 대규모로 삭감되었고, 계획한 대로의 확장은 불가능하게 되었습니다. 고속도로는 만성적인 유지비 부족으로 썩어가고 있습니다.\n\n수많은 제안서들이 책상으로 올려지고 있습니다. 앞으로 시작될 대규모 프로젝트를 위한 세부 계획을 담고 있는 서류는 라이히 전역의 아우토반에 전면적인 수리가 가해져야 한다고 말합니다. 쉽게 혼잡해지는 구역에 대한 확장계획 역시 입안되었습니다. 우리는 작업을 시작하라 승인만 내리면 됩니다."
reich.615.a:0 "앞으로 고쳐나가야 할 비극적인 실수군."
reich.615.b:0 "육군을 작업에 투입할 것이다."
reich.615.c:0 "필요없다. 낭비일 뿐이야."

reich.616.t:0 "군 예산 보고"
reich.616.desc:0 "제2차 세계대전 이후, 독일의 군대는 누구도 감히 맞서지 못합니다. 우리의 군 예산은 타의 추종을 불허하며, 우리의 힘 역시 그러합니다! 우리는 많은 이들이 불가능하다 생각했던 것을 성취함으로써 세계에 우리의 힘을 증명했으며, 정복지들에 대하여 엄격한 통치를 유지했고, 저 암흑의 대륙의 중부 지방 전체를 점거함으로써 우리의 제국을 훨씬 더 팽창시켰습니다! 그 이후, 우리는 20년 동안 러시아인의 침공뿐만 아니라 쉴새 없이 몰려 오는 파르티잔 군대들을 분쇄해야 했습니다.\n\n1950년대의 경제 붕괴는 육군 예산을 유지하는 문제를 중대한 투쟁으로 만들었습니다. 많은 이들이 자금을 다른 곳에 사용하기를 바랐음에도 불구하고, 히틀러 각하께서는 국방군의 편을 듣고 누구의 말도 듣지 않았습니다. 그리하여 지난 20년 동안, 독일은 좋든 싫든 또 다른 중대한 경제 위기 없이도 다소 기적적으로 군사 예산을 유지해왔습니다.\n\n국방군과 행정부의 군국주의자들은 지금까지 현 수준의 예산을 유지하고자 로비 활동을 계속 벌였습니다. 다른 한 편에는 개혁파, 민간의 이해관계, 공업가, 그리고 심지어는 NSDAP의 아주 소수의 보수파들도 국방군의 예산을 삭감하고 훨씬 더 자금을 필요로 하는 곳에 할당해 달라 읍소하고 있습니다. 히틀러 각하의 악화된 건강 상태와 더불어 우리가 권력을 얻게 되면서, 우리는 원한다면 정책면에서 변화를 줄 수 있습니다."
reich.616.a:0 "우리는 그 대신 경제에 투자할 것이다!"
reich.616.b:0 "우리의 적은 매일매일 더 강해지고 있다. 예산은 유지될 것이다."
reich.616.c:0 "더 많은 돈을 SS에 투입해라."

reich.617.t:0 "크릭스마리네의 쇠락"
reich.617.desc:0 "우리가 세계에서 가장 중요한 초강대국이긴 하지만, 우리의 해군은 오늘날까지도 그 정도 수준은 되지 못합니다. 구식이고 놀라울 정도로 장비를 갖추지 못한 우리의 수상함들은 항구에 정박한 채 방치되어 있고, 인력도 부족하며 쇄신을 절박하게 필요로 합니다. 일반적인 관찰자는 임무를 수행해야 하지만 정박되어 있는 이 전함들이 은퇴한 함대라고 착각할지도 모릅니다! 되니츠 제독의 개인적인 관심으로 유보트 함대만이 전투에 어느 정도 준비가 되어 있는 상황입니다.\n\n행정부를 통틀어 이에 반대하는 사람은 없습니다. 수상함대가 심각한 결손을 겪고 있다는 것입니다. 우리의 분석가들은 이탈리아 수상함대조차 우리보다 우월하다고 추산했습니다! 망할! 이 얼마나 창피한 일입니까! 해군이 초강대국이라는 우리의 상황에 맞는 표준을 갖추도록 하는 것은 해군을 총체적으로 재건설하는 것에 다름 아닙니다. 완전히 새로운 함선, 기술, 전술이 필요합니다. 지금 당장은 우리가 이를 성공시킬 수 있는 방법이 요원합니다. 그러나 우리에게는 임시적인 해결책이 어느 정도 있습니다.\n\n제독들의 임금과 누수되고 있는 낭비를 줄이고, 해군 예산의 상당수를 발전에 필요한 자금으로 돌리는 것이 가능합니다. 무기 체계를 점검하고, 수리하고, 새로운 전자공학을 도입하고, 심지어는 새로이 페인트칠을 함으로써, 우리는 크릭스마리네를 단장할 기회를 얻게 될 것입니다."
reich.617.a:0 "자금은 다른 곳에 더 좋은 방향으로 쓰일 것이다."
reich.617.b:0 "유지를 필요로 하는 곳에 집중하라!"
reich.617.c:0 "조국은 강한 자만을 필요로 한다."

reich.618.t:0 "참전용사들이 각자의 지분을 요구하다"
reich.618.desc:0 "수백만 명의 독일 병사들은 제2차 세계대전에서 우리가 거둔 영광스러운 승리 이후 보상을 받았습니다. 우리의 충성스러운 군대는 세계역사상 가장 위대한 제국의 형성을 이뤄냈습니다. 그리하여 그들에게 제대로 된 보상을 주어야 할 것입니다. 많은 참전용사들이 정착할 땅, 권력과 영향력을 얻을 수 있는 자리, 특권, 그리고 상당한 자금을 받았습니다. 우리가 위대한 승리를 거둔 날들에는 이를 통제하는 것이 쉬웠습니다.\n\n이는 재정지원 혜택이라는 전례를 만들어 버렸습니다. 또 다른 세대의 병사들이 은퇴를 하고 있고, 엄청난 부가 여기에까지 투입될 수는 없습니다. 새로운 정복지가 없기 때문입니다. 그러나 그들은 지난 전쟁의 영웅들이 받았던 똑같은 보상을 받을 것이라 기대하고, 심지어는 이를 요구하기까지 합니다. 제대로 된 전투도 안 겪어본 사람들이 말입니다! 새로운 참전용사들 중 가장 목소리가 높은 사람들은 서러시아전쟁에 참전했던 사람들, 즉 진짜 전쟁을 봤던 마지막 세대입니다. 그들이 모스코비엔을 위협했던 빨갱이 쥐새끼들의 물결을 막아내는데 엄청난 고통을 받았던 것은 의심할 바가 없고, 그렇기에 그들은 공정한 지분을 요구하고 있습니다.\n\n다시 한 번 이들의 은퇴 혜택을 처리해야 할 때입니다. 그리하여 우리는 마침내 참전용사들이 어떠한 대우를 받아야 하는지에 대한 논쟁을 끝내게 될 것입니다."
reich.618.a:0 "시대가 바뀌었다."
reich.618.b:0 "그건 그들의 권리야. 피로 얻은 권리."

##### Carinhall Event Chain ######
reich.700.t:0 "저녁식사, 논쟁, 아이디어"
reich.700.d:0 "괴링은 카린할에서 저녁식사를 하고 있었다. 그는 만족할 수 있었다. 음식은 훌륭했다. 엠마는 언제나 그렇듯 아름다웠다. 그리고 저 값을 매길 수 없는 그림들은 아직 그 아름다움을 잃지 않았다. 전쟁 동안에 얼마나 많이 모았는지를 생각하더라도 말이다. 정말 그는 제대로 즐길 수 있었다. 손님이 찾아오지만 않았다면.\n\n"우리에게 필요한 건 정복입니다. 첫째로 우리를 유럽의 주인으로 만들어줄 것입니다. 날이 가면 갈수록, 유럽에 대한 우리의 통제력은 어느 때보다 보잘것없고, 우리의 위대한 총통 각하께서 돌아가신다면 무엇이 일어날지 생각하면 몸서리가 쳐집니다." 아마 오토 에른스트 레머일 것이다. 아, 얼마나 괴링이 저 화내는 작은 남자를 싫어했던가. 괴링은 그가 자살용 전쟁계획을 설계한 핵심 인물들 중 하나임을 알고 있었다.\n\n"글쎄, 지난 수십 년간 우리의 위대한 총통 각하께서 관리하시는 동안 배당금 정도는 거둬들였다고 확신한다고 말할 수 있습니다. 내 말은, 우리가 달에 처음으로 간 나라라는 것입니다. 아직 우리의 제3제국에는 몇 년이 남아 있다고 생각합니다. 무엇보다, 우린 아직 1천년 째 해와는 멀지 않습니까. 내가 제국원수 괴링의 오른팔이 아니란 말입니까?" 빌헬름 슈투카르트는 오래된 친구이자 지지자, 열정적인 국가사회주의자였다. 그가 아는 한, 유럽은 독일의 것이며 라이히의 미래는 더 많은 정복이 더 이상 아니었다.\n\n"음, 어..." 괴링은 쇠르너의 똘마니를 바라보다가 그의 시선을 빌헬름 슈튜카르트에게 돌렸다. 괴링이 뭐라 답을 하기도 전에, 군국주의자가 그의 말을 가로채서 활기가 없는 경제에 관해 의지가 약한 관료들을 비난했다. 물론 슈투카르트는 가만히 있지 않고 분개하여 일어나 그와 골수 쇠르너파 사이에서는 서로 소리를 지르는 대결이 벌어지기 시작했다.\n\n괴링은 아무도 알아채지 못하게 식사를 하던 도중 자리를 떠났다. 자신의 높은 유명세를 쇠르너와 같은 작자나 그 즐거운 미친 인간들 무리에게 넘겨주는 것은 낭비 그 자체였다. 아니, 운명이 기다렸다. 분명 후계자는 헤르만 괴링으로부터 도움을 받기를 절박하게 원하고 있을 것이다. 그렇다. 해야 할 일이 너무 많았다. 저 두 바보들이 저녁을 다 먹을 수 있도록 조용히만 시키고 나서 일을 해야겠다."
reich.700.a:0 "저 두 사람이 논쟁을 한지 얼마나 오랜 시간이 지났지?"

