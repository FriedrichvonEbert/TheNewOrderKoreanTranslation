 reich.0.t:0 "그 무엇보다 위대한 독일"
 reich.0.desc:0 "20여년 전, 많은 사람들으로부터 '긴 밤'이라 이름 붙여진 때가 전 유럽에서 시작되었습니다. 독일군의 군홧발 아래 유럽인들은 단결되고 자유로우며 히틀러와 라이히의 근면한 시선 아래에서 상호 번영을 위해 일하고 있습니다.\n\n적어도 이것이 나치가 꿈꾸었던 것이지만, 오늘날의 세계는 그들이 기대했던 것과는 전혀 다릅니다. 추축국이 승리하는 동안 신제국의 토대는 붕괴하고 있었습니다. 처음에는 나치가 축하받았지만, 그들이 유럽의 부를 고갈시켰을 때에도 그들의 엉터리 경제가 희망했던 경제적 기적을 일구지 못하면서 잔혹한 현실이 엄습하였습니다.\n\n승리로부터 4년 후, 나치의 "최종 해결책"이 전유럽을 계속 파괴하며 중앙은행인 라이히스방크는 그들이 발행했던 거대한 채권을 더 이상 지불할 능력이 없으며, 이후 어떠한 지불도 없고 취소될 것이라고 조용하게 발표하였습니다. 이는 역사상 최악의 경제 붕괴를 가져오며 라이히스방크가 국내 채권 뿐 아니라 국외 채권도 청산하면서 이어진 라이히스방크의 붕괴는 전 독일을 붕괴시켰습니다.\n\n라이히는 이 경제 붕괴를 인정하지 않았으며 총통은 이 소문들은 운터멘쉬 은행가들 뿐만 아니라 이탈리아, 일본, 미국의 파괴적인 요소들이 지어낸 가짜 소문이라고 분노하며 주장하였습니다. 그 영향은 즉시 찾아왔습니다. 현재 게르마니아라고 부르는 베를린의 확장은 자금 고갈로 갑작스럽게 중단되었으며, 최종 해결책은 더 이상 나치가 감내할 수 없다는 단순한 사실 때문에 마침내 중단되었습니다.\n\n이 혼란은 경제 뿐 아니라 정치적으로도 영향을 주었으며 추축국이 경제와 정쟁으로 무너지면서 라이히스탁도 분열되었습니다. 침몰하는 배를 어떻게 바로잡으냐를 두고 싸운 가장 강력한 파벌은 독일은 근본에서부터 바뀌어야 한다고 주장한 힘러와 SS로 급격한 우파적 움직임만이 해결책이라고 주창했습니다. 힘러와 SS는 폭도와 시위대가 거리를 가득 메우자 무력으로 질서를 회복하겠다고 협박했습니다. 내전을 막기 위해 힘러와 그 부하들은 독일령 프랑스, 룩셈부르크, 벨기에를 포괄하는 지역에 부르군트 기사단국을 세워 보냈습니다.\n\n이제 경제는 안정화되었지만 라이히는 복구되지 못했습니다. 나치는 독일 내의 수많은 낡아빠진 공장을 돌리기 위해 거대한 노예 카스트를 세웠고 독일인은 퇴폐적인 삶을 살고 있습니다. 지금 독일 청년들은 금지된 문학, 미국 락, 이탈리아 영화를 중심으로 모여 권리와 대의권을 부르짖으며 운동을 조직해 모으는 등 사치스러운 삶을 살고 있습니다. 세계가 1962년에 접어들며 독일은 학생 시위대에 고통받고 있으며, 이 국가는 확실하게 쇠퇴하고 있고 48년 주가 대폭락으로 정부와 분리된 라이히스방크로 인한 불안정한 경제로 독일 투자자들은 해외 진출이 막히기 시작하고 있습니다."
