 ## Opening
 GER_a_man_on_the_moon:0 "달에 간 사람"
 GER_a_man_on_the_moon_desc:0 "수십 년의 지루한 연구와 지속적인 진보의 절정이 반복된 끝에, 독일 항공우주센터의 베르너 폰 박사는 현재까지 준비해온 가장 위대한 작업을 시작할 준비가 되어 있습니다. 그것은 바로 최초의 사람을 달에 착륙시키는 것입니다. 만약 성공한다면, 그것은 원자폭탄 이후, 제국의 가장 위대한 과학적 업적이 될 것이며, 국가사회주의에 맞서는 미국인과 일본인들을 다시 한번 놀래키게 될 것입니다. '우주 경쟁'은 이걸로 끝입니다. 하일 히틀러!"
 GER_the_enemy_of_my_enemy:0 "적의 적"
 GER_the_enemy_of_my_enemy_desc:0 "제2차 세계대전 당시 우리가 베풀어준 은혜에도 불구하고, 일본 제국과의 외교관계는 더욱 더 냉랭해졌습니다. 우리는 동양에서의 이익을 위해 우리보다 일본을 더 경멸하는 과거에 적이였던, 즉 미국과의 관계를 완만하게 할 때인것 같습니다. 우리와 반대되는 사상과 과거에도 불구하고, 관계를 개선할 수 있다면, 우리는 사무라이를 막으면서, 떠오르려는 태양을 막을 수 있을 것입니다."
 GER_the_speer_proposal:0 "슈페어의 제안"
 GER_the_speer_proposal_desc:0 "알베르트 슈페어는 경제장관으로서 대게르만국의 경제상황 문제에 관한 유일한 최고의 권위자입니다. 슈페어는 총통의 신임 아래, NSPAD내에서 상당한 영향력을 획득하여, 독일의 국내외 정책 결정에 영향을 미칠 수 있게 되었습니다. 이러한 영향력을 감안하여 슈페어는 이제 일본 제국의 영향력에 성공적으로 대항하기 위해 미국과의 무역 및 외교 관계의 새로운 정책을 제시했습니다."
 GER_ease_the_embargoes:0 "엠바고 완화"
 GER_ease_the_embargoes_desc:0 "유감스럽게도 대게르만국과 아인하이츠팍트는 현재 미국과 그들의 자유국가기구(OFN)로부터 무역 금수 조치를 받고 있습니다. 하지만 슈페어 장관의 제안이 채택되면서, 이곳은 곧 바뀔지도 모릅니다. 슈페어의 제안에 따라, 우리는 OFN과 아인하이츠팍트 사이의 특정 삼품에 대한 무역 제제 완화를 위한 회담을 주선하기 위해, 미국 정부에 화해의 손길을 뻗어야 할 것입니다. 만약 우리가 우리의 시도에 성공하단면, 예상되는 무역 증가는 제국의 절박한 경제를 희망적으로 활성화시킬 것입니다."
 GER_the_almighty_dollar:0 "전능하신 달러"
 GER_the_almighty_dollar_desc:0 "국제 시장에서 미국의 달러화에 비해, 우리의 라이히스마르크가 놀라울 정도로 약세를 보이는 가운데, 슈페어 장관은 정부가 우리의 엄격한 외화정책에 대한 과감한 개혁을 단행해 줄 것을 정부에 요청했습니다. 우리 자신의 외환 보유액이 엉망이 된 상황에서 개혁과 규제 완화를 통해, 국제경제적 지위를 높이고 그 과정에서 미국과의 경제관계 개선을 촉진할 수 있기를 희망했습니다."
 GER_the_red_telephone:0 "붉은 전화기"
 GER_the_red_telephone_desc:0 "최근 독일-미국 관계에서의 '데탕트'로 인해, 우리는 어떤 일이 일어나더라도, 이러한 이득을 유지하는 것을 목표로 하는 것이 최선입니다. 양국간의 갈등과 침략의 역사를 고려할 때, 게르마니아-워싱턴 핫라인 구축은 양국 지도자 모두에게 유익할 것이며, 위기 상황에서 총통과 대통령 사이의 직접전인 의사소통을 가능하게 할 것이라고 제안되었습니다. 두 나라 사이의 직접적인 연결고리는 두 국가들 사이의 위험을 방지하고, 인류 자체의 생존을 보장하는 데 핵심이 될 수 있습니다."
 GER_intelligence_sharing:0 "정보 공유"
 GER_intelligence_sharing_desc:0 "대서양 사이 국가들과의 새로운 협력 관계를 증진시키기 위해, 이제는 다소 급진적인 첩보 네트워크를 구축할 필요가 있습니다. 독일과 미국 정보기관 모두 서로 경쟁관계에 빠져 있지만, 우리는 이를 치워두고 일본 제국에 맞서 협력 증진을 위해 노력하는 것이 최선일 것입니다. 우리는 그들의 활동에 대한 정보를 공유할 준비가 되어 있다면, 우리 둘 다 점점 더 커져가는 일본의 영향력과 효과적으로 싸울 수 있을 것입니다."
 GER_the_trojan_horse:0 "트로이 목마"
 GER_the_trojan_horse_desc:0 "전 세계적으로 독일-미국 관계의 개선이 주시되고 있는 가운데, 미국과 라이히의 시민들은 모두 이 '데탕트'가 계속되고 있던 냉랭한 분위기를 따뜻한 분위기로 이어지기를 바라고 있습니다. 전 세계가 지켜보는 가운데, 우리는 이제 가장 획기적인 외교행보에 착수할 것입니다. 우리는 미국인에게 잘 알려진 알베르트 슈페어 장관을 총통을 대신하여, 미국을 국빈 방문 하도록 할 것입니다. 이제까지만 해도 상상할 수 없었던 이 분위기에 전 세계의 국가들이 시선을 집중하고 있으며, 특히 가장 주의깊게 지켜보는 국가는 분명 일본 제국 일 것입니다."
 GER_the_bormann_proposal:0 "보어만의 제안"
 GER_the_bormann_proposal_desc:0 "당수부장으로서 마르틴 보어만은 제국 내에서 큰 힘을 휘두르고 있습니다. 총통의 지지 아래, NSDAP의 확고한 지도자로 부상하여, 독일의 국내외 정책 결정에 큰 영향을 미칠 수 있었습니다. 이러한 영향력에 비추어 볼 때, 당수부장 보어만은 일본 제국의 영향에 성공적으로 대항하기 위해 미국과의 협력 증대를 위한 제안을 정부에 제출했습니다."
 GER_joint_propaganda_efforts:0 "공동 선전 노력"
 GER_joint_propaganda_efforts_desc:0 "대게르만국과 미국 사이의 계속된 선전은 일본 제국에 대행하여, 협력 및 동맹을 맺으려는 시도에 큰 해가 된다는 것이 명백해 보입니다. 따라서 미국과 독일이 일본 제국에 대한 공동 선전 작전을 시행하게 된다면, 일본의 국제적 영향력을 실추시키는 데 큰 힘이 될 것이라는 의견이 제기되었습니다. 우리가 일본에 대항하여 단결하려면 그들의 악함에 대해 전세계에 통일된 목소리를 내야하기 때문입니다."
 GER_spy_exchanges:0 "스파이 교환"
 GER_spy_exchanges_desc:0 "냉전이 시작되면서, 제국과 미국 사이의 스파이 활동과 전복 행위가 증가한 것은 당연한 것이였습니다. 우리가 이제 미국과의 '데탕트'를 더 오랫동안 지속하기 위해 노력할 때, 보어만은 공공의 노력뿐만 아니라, 배후에서 서로의 정보기관과의 관계를 증진시킬 것을 제안했습니다. 양측이 간첩죄로 억류된 수십 명의 시민들을 억류하고 있는 가운데, 우리는 그들과 거래해, 모두를 집으로 데려오기 위한 '첩보원 거래'를 제안할 때가 되었습니다."
 GER_recognize_pacific_claims:0 "태평양 영유권 인지"
 GER_recognize_pacific_claims_desc:0 "미국 정부로부터 진정한 신뢰를 얻을 수 있는 유일한 방법은 제2차 세계대전 동안 일본에 빼앗긴 태평양 지역에 대한 그들의 영유권 주장을 공식적으로 인정하는 것입니다. 공식적으로 이러한 주장을 인정함으로서, 양국간의 관계를 신속하게 개선하고, 일본에 대한 우리의 입장을 분명히 할 수 있는 길을 열어줄 것입니다."
 GER_spheres_of_influence:0 "영향권"
 GER_spheres_of_influence_desc:0 "보어만이 제안한 핵심 사항은 아직 극비사항으로 분류되어 있습니다. 우리는 우리의 새로운 대서양 친구들과의 비밀스러운 고위급 회담에서, 우리는 두 나라 사이의 공식적인 영역을 결정했습니다. 이 결정된 사항으로 두 나라 사이에 미래의 분쟁 가능성을 획기적으로 줄일 수 있을 것이고, 일본을 억제하는 데 더 큰 초점을 맞출 수 있을 것입니다. 물론, 미래에 우리가 서로의 영역을 존중하지 못할 때가 분명히 있을 것이지만, 적어도 지금은 두 나라 사이의 평화를 보장하기 위한 중요한 역할로 남아있을 것입니다."
 GER_a_stranger_in_a_strange_land:0 "낯선 땅의 낯선 사람"
 GER_a_stranger_in_a_strange_land_desc:0 "전 세계적으로 독일-미국 관계의 개선이 주시되고 있는 가운데, 미국과 라이히의 시민들은 모두 이 '데탕트'가 계속되고 있던 냉랭한 분위기를 따뜻한 분위기로 이어지기를 바라고 있습니다. 전 세계가 지켜보는 가운데, 우리는 이제 가장 획기적인 외교행보에 착수할 것입니다. 우리는 이제 가장 획기적인 외교 행보에 착수할 것이며, 라이히의 최고 권력자인 마르틴 보어만이 총통을 대신하여, 미국에 국빈 자격으로서 방문할 것입니다. 우리는 두 강대국 사이의 따뜻한 관계를 유지하는 데 성의를 보일 것입니다."
 GER_convene_the_reichstag:0 "라이히스탁 소집"
 GER_convene_the_reichstag_desc:0 "오늘 우리는 대게르만국 역사에 또 하나의 이정표를 세웠습니다. 1962년, 위대한 기념식인 라이히스탁의 연례 개막식은 독일 총통의 연설을 듣기 위해, 라이히 외 아인하이츠팍트 전역에서 모인 사람들로 인해, 역대 개막식 중 가장 웅장한 행사로 기록되었습니다."
 GER_approve_the_budget:0 "예산 승인"
 GER_approve_the_budget_desc:0 "지난 10년 동안 대게르만국은 유감스럽게도 재정적인 어려움을 겪어왔지만, 이제 우리의 경제 문제는 대부분 안정되었습니다. 다만 라이히를 위한 예산에 대한 재정 배분 같은 다소 단조로운 일이 남아있습니다. 총통의 1000년 예언은 고사하고, 라이히가 적어도 1년은 더 살아남으려면, 반드시 해야 할 일입니다."
 GER_guide_the_party:0 "당을 이끌어라"
 GER_guide_the_party_desc:0 "대게르만국이 라이히에서 진정한 정치적 안정을 유지하기 위해, 우리는 의회가 파벌주의로 분열되는 것을 용납할 수 없습니다. 따라서 (항상 그랬듯이) 우리는 의회 내의 당원들에게 라이히스탁에 상정할 사안에 대해 투표하는 방법과 수용 가능한 입장이 무엇인지에 대해 지도할 수 밖에 없습니다. 총통과 당의 의지에 의해 허가된 것 이외의 이상을 추구하는 것은 조국을 불안정하게 만들 수 있기 때문입니다."
 GER_a_bridge_too_far:0 "머나먼 다리"
 GER_a_bridge_too_far_desc:0 "조국이 수개월 동안 시위하는 젊은이들에 의해 시달려온 반면, 시위는 이제 좀처럼 통제 할 수 없게 되었습니다. 현재 독일 전역과 수도를 가로지르는 주요 다리 위주로 대규모의 시위가 지속되고 있습니다. 우리 국가에 불안정과 퇴폐를 불러오기만 하는 이 사회의 불량한 요소들에게 어떤 정책을 취해야 할지를 결정해야 할 때가 왔습니다."
 GER_a_war_of_attrition:0 "소모전"
 GER_a_war_of_attrition_desc:0 "라이히의 거리를 '광신자'들의 피로 붉게 물든다면, 세상이 우리를 나쁘게 볼 수 있습니다. 우리는 학생들의 시위를 그저 '소모전'으로 대응함으로서, 젊은이들은 기다림에 지쳐 결국 그들의 기숙사로 돌아가, 조국과 총통만을 섬기는 어른들의 삶으로 변해갈 것입니다. 지금까지 그래왔고, 앞으로도 그래왔으니까요"
 GER_expand_the_orpo:0 "질서경찰 확대"
 GER_expand_the_orpo_desc:0 "우리는 시위를 진압했지만, 여전히 주의를 기울어야 한다는 큰 교훈을 얻었습니다. 불성실하고 동요해대는 젊은이들의 유혈사태와 잠재적 혁명을 피하기 위해, 인정받은 경찰력인 질서경찰(Orpo)을 확충하는 데 투자하는 것이 최선입니다. 불성실한 학생 계층에 대한 미래의 적대적 행동을 효율적이고, 효과적으로 진압하기 위해 라이히의 경찰력을 더욱 확정함으로서, 우리는 미래의 안정을 보장할 수 있고, 이들에 대한 통제권을 군부나 SS에 넘겨달라는 어떠한 요구를 막을 수 있습니다."
 GER_send_in_heydrich:0 "하이드리히를 보내라"
 GER_send_in_heydrich_desc:0 "학생 시위자들이 우리의 내부 안정과 세계무대에서 제국의 존립에 매우 실질적인 위협을 가한다는 것은 우리 정부에게 분명한 사실로 다가왔고, 이들을 완전히 제거해야 한다는 것이 분명해졌습니다. 주요 도시를 점령하고, 당사를 공격하고, 질서경찰을 폭행하고, 대규모 혼란을 초래한 시위자들은 제국 전역에서 우리와 맞서는 파르티잔들과 거의 다르지 않다는 것을 증명했습니다. 그들에 대한 우리의 입장을 분명히하고, 그들의 활동을 분산시키기 위해 우리들의 전문대를 파견할 때가 왔습니다. 그것은 바로 하이드리히와 그의 친위대 입니다."
 GER_ss_scapegoats:0 "SS 희생양"
 GER_ss_scapegoats_desc:0 "SS는 신속하고 능률적이며 잔혹함으로 시위를 분산시켰지만, 독일 젊은이들의 피로 얼룩진 거리를 보게 되었습니다. 국내외를 비롯해 책임을 묻는 사람이 많는 상황에서, 우리는 그 책임을 SS의 어깨에 지울 수 있습니다. 조작된 서류와 강압적인 증언으로, 우리는 지나치게 열성적인 SS 장교들에게 책임을 돌릴 수 있습니다. 그 결과 정부의 알벽을 다소 완화하는 동시에, 몇몇 SS 인사들을 조기 퇴직시키게 되겠지만, 하이드리히가 이러한 움직임에 좋은 반응을 보일 것 같진 않습니다."
 GER_pakt_wargames:0 "팍트 워게임"
 GER_pakt_wargames_desc:0 "냉전은 말 그대로 차갑기는 하지만 대독일국 상류층 사이에는 아직까지 '열전'의 위협이 사라지지 않았으므로 우리는 즉각 무력충돌에 대비해야 합니다. 따라서 우리의 적과 새로운 큰 분쟁을 준비하고 유럽을 지키기 위해서는 팍트 워게임을 해야 합니다. 이 군사 훈련은 그 범위만으로도 엄청나게 광범위해 팍트 전역에서 최소 수백만명의 군인들이 이 집중적인 워게임에 참여하며, 이 넓은 세계에 대독일국과 그 동맹국들 사이 형제애와 동지애를 보여줌과 동시에 강력한 메시지를 어필할 것입니다."
 GER_reinforce_the_east:0 "동부 강화"
 GER_reinforce_the_east_desc:0 "동부는 우리의 가장 위대한 업적이자 가장 거대한 실패이기도 합니다. 우리는 바르바로사 작전을 통해 소비에트 곰을 무찔렀다고 생각했지만, 그 곰은 불과 10년도 되지 않아 우리를 A-A 선에서 몰아냈습니다. 서러시아 전쟁의 재앙이 닥친 이후 모스코비옌이란 이름의 동쪽의 국가판무관부는 라이히의 국경을 넘나들어 정착민들을 학살하고 집집마다 돌아다니며 훔칠 수 있는 것들을 전부 약탈해다니는 등 타락한 침략자들의 손에 고통받고 있습니다. 총통께 있어 동부 지역은 현재 라이히에게 전략적으로 가장 중요한 지역이며 러시아의 침략에 맞서 방비를 강화해야 하는 것은 확실해 보입니다."
 GER_refocus_the_bombings:0 "폭격 재검토"
 GER_refocus_the_bombings_desc:0 "루프트바페는 그 모든 영광에도 불구하고 순전히 무능 때문에 지난 10여년간 무작위적으로 선택한 러시아의 목표물에 대한 융단폭격만을 해왔으며 종종 전략적 혹은 전술적 가치가 전혀 없는 목표물에 대해서도 그래왔습니다. 알량한 이익을 위해 가치없는 불필요한 목표물에 귀중한 포탄을 버리는 짓을 더 이상 하지 말고 우리는 루프트바페에게 서러시아 혁명전선에 대항할 새로운 폭격 전략을 수립해 짜야 합니다. 우리의 공군력을 보다 적합한 목표물에 다시 집중시켜 동쪽에서 아직까지 불안한 우리 위치를 확고히 하는 방향으로 나아갈 수 있을 것입니다."
 GER_the_kasche_question:0 "카셰 문제"
 GER_the_kasche_question_desc:0 "모스코비옌 국가판무관부의 악명높은 '자유주의적'이고 무관심한 국가판무관인 지크프리트 카셰는 오랫동안 우리 편 안의 골칫거리였습니다. 필수적인 독일화 할당량 달성을 포기하고 타락한 슬라브 원주민들이 전례 없는 규모로 모스코비옌 정부에 들어가는 것을 허락해버리며 아리안 정권의 순수성을 어지럽히고 있으며, 동방을 지키기 위해서는 이런 카셰 문제에 답해야 합니다. 카셰 국가판무관은 상당한 수준으로 지역을 안정시키긴 했지만 카셰 대신 국가사회주의에 더욱 열성적인 사람을 놓으면 동방에서 게르마니아의 권위를 다시 되찾을 수 있을 것입니다."
 GER_ss_border_guards:0 "SS 국경수비대"
 GER_ss_border_guards_desc:0 "모스코비옌의 동쪽 국경은 라이히 전체에서 가장 위험한 배치지임이 틀림없습니다. 광대하고 거친 지형에 무서운 눈폭풍과 파괴적인 진흙뻘이 국경을 넘는 약탈자와 소련 파르티잔과 함께 공격을 가하고 있습니다. 솔직히 말하자면 전방은 정말 끔찍하고 기존의 국경수비대는 임무를 수행할 능력이 거의 없습니다. 이처럼 SS가 국경 보호에 더 큰 역할을 해야 한다는 새로운 제안이 육군 내에 제시되었습니다. 우리의 대파르티잔 진압군을 라이히의 가장 불안정한 지역에 투입하는 것이 가장 더없이 적합합니다. 또한 SS의 투입으로 우리의 젊은 독일군 사병 사상자 대신 SS의 사상자로 바꿀 수 있다면 우리는 더 이상 눈물을 흘리지 않아도 될 것입니다."
 GER_the_southern_threat:0 "남쪽의 위협"
 GER_the_southern_threat_desc:0 "남유럽은 우리의 가장 크디 큰 외교적 실패입니다. 독일과 이탈리아의 군사 동맹은 흔들리지 않던 영국과 프랑스 제국을 상대로 놀라운 승리를 거두었지만 이후 우리나라와 이탈리아 왕국 사이 관계는 붕괴되었습니다. 반역자 무솔리니는 사랑스러운 총통의 등을 칼로 찔러 팍트를 버리고 수천 명의 퇴폐적인 운터멘쉬를 끌어안았습니다. 이후 이베리아 연합과 터키와 함께 트리움비라투스 동맹을 세우며 남쪽에서의 상황이 유럽 대륙에서 가장 주요한 독일에 반대하는 위협을 가하고 있습니다. 서러시아 전쟁 이후 동쪽에서 소련의 위협이 분쇄됨에 따라 우리는 이제 남쪽의 위협에 대응하는 것에 초점을 맞춰야 합니다."
 GER_the_balkan_bulwark:0 "발칸 방어구"
 GER_the_balkan_bulwark_desc:0 "형편 없는 이탈리아인들이 우리 손에서 크로아티아를 빼앗아갔지만, 조국은 감사하게도 여전히 세르비아와 불가리아를 우리 영향 하에 두고 있으며 두 국가는 모두 팍트 내의 열성적인 지지국입니다. 하지만 발칸반도 내에서 우리의 이해관계는 의심의 여지 없이 완전하게 확보되어야 하며 이 지역에서 터키와 이탈리아의 영향력과 제대로 맞서 싸워 트리움비라투스와의 전쟁 시기에도 계속해서 우리가 확실하게 확보하고 있어야 합니다. 이는 발칸반도 지역에서 우리의 최우선 과제임이 틀림없습니다."
 GER_expand_the_gebirgsjager:0 "산악엽병 확대"
 GER_expand_the_gebirgsjager_desc:0 "독일의 정예 산악부대인 산악엽병은 우리 남쪽에서 독일-이탈리아 분쟁이 발생할 때 가장 결정적인 존재가 될 것입니다. 알프스 산맥에서 가장 치열한 전투가 일어날텐데 알프스 산맥에서의 전투는 매우 고될 것이며 알프스에서는 우리 군대가 계속해서 불리할 것입니다. 이러한 만일의 사태에 대비해 독일 국방군 최고사령부는 권위 있는 산악 정예병들이 분쟁에서 매우 귀할 것이라고 판단하였고 산악 정예병의 규모를 대폭 확충할 것을 제안했습니다."
 GER_find_their_lepidus:0 "그들 안의 레피두스 찾기"
 GER_find_their_lepidus_desc:0 "겉으로 보기에는 트리움비라투스가 단결되어 있고 부인할 수 없을 정도로 강력한 외교군사적 동맹으로 보이지만, 진정한 현실은 우리가 확신하는 바 속안이 완전히 썩어 있습니다. 우리의 외교 및 정보망을 통해 트리움비라투스 국가들이 전부 서로 상대국에 대해 불만과 불신을 품고 있다는 것은 확실해 보입니다. 그러면 세 강대국 중 한 국가는 더욱 강하고 영향력 높은 상대국보다 밀려나고 있다고 느끼는 것은 당연할 것입니다. 우리는 단지 이러한 느낌을 받는 국가가 어디인지 정확하게 찝어내고 그들의 불행을 우리에게 유리하게 이용해야 할 때입니다."
 GER_the_eternal_enigma:0 "영원한 에니그마"
 GER_the_eternal_enigma_desc:0 "제2차 세계 대전 기간 독일의 최고 기술자들은 우리의 전설적인 암호화 장치인 에니그마 기계를 발명하였으며 여기서 나온 군사 암호들은 해독되지 않았습니다. 이 기계는 매우 성공적이였으며 대체 불가능한 상황으로 인해 오늘날까지 독일 국방군 내에서 매우 광범위하게 사용하고 있습니다. 하지만 현재 사용하고 있는 기계는 매우 구식이며 새로운 컴퓨터 소프트웨어는 현재의 에니그마를 완전히 퇴물로 만들어 버릴 정도로 점점 발전하고 있습니다. 그러므로 현대 시대에 우리의 기밀을 안전하게 지키기 위해 새롭고 훨씬 발전된 에니그마를 개발해야 합니다."
 
 ##Bormann Successor
 GER_bormann:0 "보수파"
 GER_bormann_desc:0 "총통이 당수부장 마르틴 보어만을 자신의 후계자로 선언함에 따라 독일 국민 대다수는 독일국의 안정된 미래를 꿈꾸고 있습니다. 확고한 보수주의자인 헤르만 씨는 가장 논란이 적은 선택이며 당과 시민들 모두로부터 확고한 지지를 얻어내었습니다. 이들은 더욱 보수적인 성향으로 나가야지만 라이히와 국가사회주의 이념이 살아남을 수 있다고 믿고 있습니다."
 GER_present_the_alternative:0 "대안 제시"
 GER_present_the_alternative_desc:0 "그의 반대파들과는 달리, 당수부장 마르틴 보어만은 대체로 실용적인 국가사회주의자로 간주되며, 보수적이면서도 이성적으로 분별할 수 있고 단순히 반대파를 분열시키고 흐트러놓기 보다는 우리 사회에서 보다 개혁적인 요소와 협상할 수 있는 사람입니다.\n\n보어만 씨는 처음부터 끝까지 나치지만 실용적인 사람입니다. 그는 바보가 아니며, 독일 사회의 거의 모든 입장의 사람과 일할 수 있고 다른 경쟁자들과는 전혀 다릅니다."
 GER_secure_the_party:0 "당 확보"
 GER_secure_the_party_desc:0 "대독일국을 잘 통치하기 위해서는 먼저 국가 기구를 확보하는데 중요한 국가사회주의 독일 노동자당을 정복해야 합니다. 총통 히틀러가 노동자당의 수장이라면, 당수부장 보어만은 그의 유명한 두뇌입니다. 하지만 당 내에서 보어만은 강력한 영향을 지니고 있음에도 불구하고 정적들이 지속적으로 보어만을 공격하고 있으며 NSDAP를 하나로 통합하기 위해서는 당수부장이 이 문제를 해결해야 합니다."
 GER_expose_speers_hypocrisy:0 "슈페어의 위선적인 면 노출"
 GER_expose_speers_hypocrisy_desc:0 "총통의 가장 가까운 친구이자 경제부 장관을 지내고 있는 알베르트 슈페어는 NSDAP 내에서 최근 몇 년간 개혁파의 주요 지지자로 활동하고 있습니다. 하지만 슈페어 그 자신은 대독일국 국경 안에서 가장 많은 거짓말을 치는 사람이고 위선자일 가능성이 높습니다. 제2차 세계 대전 당시 군수 및 전시생산부 장관을 맡았던 슈페어는 현재의 '노예 경제' 체제를 제일 먼저 도입한 일명 '건국의 아버지'임에도 불구하고 지금 와서는 이 제도를 스스로 경멸스럽다고 말하고 있습니다. 당과 대중 모두 독일 '노예 경제'의 진정한 배후가 누구인지를 알아야 할 때입니다."
 GER_remind_them_of_heydrichs_bloodlust:0 "하이드리히의 살인광 기질을 상기시키기"
 GER_remind_them_of_heydrichs_bloodlust_desc:0 "'금발의 야수'는 폭력과 피를 갈망하고 있습니다. 이것이 바로 하이드리히 그가 살아남기 위해 행동하는 방식입니다. 힘러의 '제자'인 SS국가지도자 라인하르트 하이드리히는 두려운 슈츠슈타펠(SS) 독일 지부의 지도자입니다. 제2차 세계 대전 기간 동안 하이드리히 씨는 남성, 여성, 어린이를 가리지 않는 사이코패스 도살자라는 이름으로 널리 알려졌습니다. 우리는 당과 대중들에게 하이드리히의 만족할 줄 모르는 피에 대한 열망과 노골적이고 잔혹한 비인간성을 상기시켜줄 의무가 있습니다. 하이드리히의 지도 아래에 있는 라이히는 세계적인 초강대국이라기보다는 거대한 "죽음의 공장"을 더 닮을 것입니다."
 GER_challenge_gorings_competence:0 "괴링의 역량에 도전하기"
 GER_challenge_gorings_competence_desc:0 "헤르만 괴링은 라이히스탁의 의장이자 루프트바페의 최고사령관이며 독일의 제국원수입니다. 전형적인 부호인 괴링은 스스로는 훈장이 흩뿌려진 '독일 국민의 대변인'이라 주장하고 있지만 보편적인 국민에 비해 괴링은 엄청난 부와 지위를 거느리고 있습니다. 그의 모든 자랑과 쇼맨십의 이면에 있는 헤르만 괴링은 과연 진정으로 한 나라를 통치하기에 적합한 사람일까요? 그는 자신이 스스로 인정했다시피 경제에 대해 정말 아무것도 모르고 있으며, 자신의 방대한 부귀영화를 누리는 것을 선택하면서 그의 정치적 의무에 대해서도 별달리 표현하고 있지 않습니다. 괴링이 유능한 정치인이라는 대중의 인식을 깨야 할 떄입니다."
 GER_the_greatest_threat_is_indecisiveness:0 "가장 큰 위협은 유유부단함"
 GER_the_greatest_threat_is_indecisiveness_desc:0 "최근 수 년간 대중들의 정치적 성향은 심각하게 양극화되었지만, NSDAP와 라이히스탁 내 많은 관료들은 공식적으로는 여러 정책과 경제상황에 대한 갈등에서 어느 편도 정하지 않은 채 관망만 하고 있습니다. 물론 보어만 씨는 특별히 중립적인 것을 좋아하지는 않습니다. 그는 당 간부들의 유유부단함은 나약함을 나타내는 것으로 조국을 약화시키지 않게 하기 위해 찍어 없애야 한다고 생각합니다. 만일 편을 들지 않는다면, 누구 밑에서 죽울 지 누가 알겠습니까?"
 GER_blackmail_the_rest:0 "나머지에겐 공갈을"
 GER_blackmail_the_rest_desc:0 "말싸움에 굴하지 않으며 어느 편을 들지 않을 정도로 완고한 사람들은 당수부장 보어만에게 충성심을 찾는 법을 배우게 될 것입니다. 이 결과 당내에서 그들 사이 모든 거래를 알고 있는 당수부장을 적으로 만들지도 모른다는 것이 별로 좋은 생각이 아니라는 것을 깨닫지도 못하는 어리석은 이들에게 협박하는 불행하지만 정당한 임무를 할 수 있습니다. 이는 아직까지도 망설이는 이들을 보어만 편으로 끌어들이는 데 매우 좋을 것입니다."
 GER_meet_with_the_generals:0 "장군과의 회동"
 GER_meet_with_the_generals_desc:0 "총통 선언을 앞두고 당수부장 보어만은 비슷한 보수적 마인드를 가진 독일 국방군 내 대다수에게 상당한 지지를 받고 있습니다. 이제 총통께서 현명하게도 당수부장을 후계자로 간택하였으니, 이제 보어만은 장군들과 만나 보어만과 보수적인 국가사회주의에 대한 지지를 확고히 만들어야 할 때입니다."
 GER_increase_the_budget:0 "예산 증가"
 GER_increase_the_budget_desc:0 "독일 국방군은 현재 보수파인 당수부장 보어만 파벌과 강경파인 제국원수 괴링 파벌로 나눠져 있습니다. 보어만의 지지를 얻기 위해 우리는 보어만의 총통 즉위식을 앞두고 최대한 독일 국방군이 좋아할 수 있도록 가능한 한 모든 것을 해야 합니다. 따라서 우리는 조직을 진정시키기 위해 독일 국방군의 연간 예산을 증액할 것입니다."
 GER_expand_rd:0 "연구개발비 증가"
 GER_expand_rd_desc:0 "독일 국방군 내에서 제국원수 괴링을 밀어내고 당수부장 보어만의 지지를 더 확고히 만들기 위해서는 보어만 지도 하의 독일군이 진정으로 번창할 수 있다는 것을 보여주어야 합니다. 즉 우리는 독일 국방군의 연구개발 부서를 더욱 확대하여 이전에 할당된 그 이상의 자원을 지원해줄 수 밖에 없습니다. 이 행동은 독일 국방군이 당수부장 보어만의 실용적인 대의에 더욱 지지도를 높이고 제국원수의 강경 매파 집단을 꺾을 수 있을 것입니다."
 GER_ground_the_luftwaffe:0 "땅바닥의 루프트바페"
 GER_ground_the_luftwaffe_desc:0 "독일 육군과 크릭스마리네 지휘부 내에서는 제국원수 괴링과 동시대 다른 부서에 비해 수십년 간 부당하게 더 많은 예산을 잡아먹어온 루프트바페에 대해 여러 경멸스러운 마음을 가지고 있습니다. 그러므로 보어만 씨가 육군과 크릭스마리네에게 호의가 있다는 것을 보여주기 위해 괴링의 영광스러운 루프트바페의 날개를 잘라버리는 형벌을 내릴 것입니다."
 GER_friends_in_the_kriegsmarine:0 "크릭스마리네의 친구들"
 GER_friends_in_the_kriegsmarine_desc:0 "당내에 있는 보어만의 동년배들과는 다르게, 보어만은 대제독 카를 되니츠의 지지를 포함해 크릭스마리네 내 해병들과 장교들로부터 많은 지지를 받았습니다. 이 지원은 총통의 궁극적인 최후 이후 라이히에서 상상할 수 없는 사태가 발생했을 때 보어만에게 매우 유용할 것입니다. 크릭스마리네와 그 장교들과의 친분을 쌓는 것이 우선입니다."
 GER_utilize_hitler:0 "실용적인 히틀러"
 GER_utilize_hitler_desc:0 "독일 국방군과 독일 시민의 진정한 지지를 얻기 위해 우리는 우리가 가지고 있는 가장 강력한 무기인 총통 그 자체를 이용해야 할 때입니다. 보어만의 반대파와 달리 당수부장 보어만은 총통이 지정한 정통 후계자라는 축복을 받았습니다. 따라서 감히 보어만에게 반대하는 사람들은 바로 총통의 뜻에 정면으로 반하는 행동을 하는 사람들이라고 할 수 있고, 이는 절대로 용납할 수 없는 일입니다. 보어만의 정당성을 의심하는 모든 이는 사실 총통 스스로를 의심하는 것과 같습니다. 그러고 싶진 않을 것입니다. 맞죠?"
 GER_friends_in_all_the_places:0 "모든 좋은 곳에 있는 친구들"
 GER_friends_in_all_the_places_desc:0 "사회로부터 일반적으로 유리된 적수들과 달리, 보어만 씨는 대게르만국과 그 너머 곳곳에 수많은 친구들을 두고 있습니다. 당연한 일이지만, 친구가 많을수록 좋은 법입니다. 따라서 우리는 이를 유용하게 이용할 것입니다. 수많은 친구들과 당수부장의 동맹들을 불러모아 도움을 제공하고 보어만 씨의 의제에 대한 대중적인 지지를 이끌어내도록 할 때입니다."
 GER_the_american_ambassador:0 "미국의 대사"
 GER_the_american_ambassador_desc:0 "미합중국의 많은 이들이 알베르트 슈페어와 그의 개혁적인 아젠다를 지원하는데 좀 더 기울어져 있음에도 불구하고, 우리는 보어만 당수부장 각하께서 사실은 슈페어 씨보다 대게르만국을 위해 더 나은 선택지임을 미국인들에게 설득시켜야만 합니다. 어떻게 이를 성취시킬 수 있을까요? 간단합니다! 보어만 각하께서 슈페어보다 더욱 안정을 가져다줄 것이라 라이히의 미국 대사를 설득시킬 것이며, 정부 내에서의 활동을 통해 대중들의 지원을 이끌어낼 것입니다. 이게 뭐 그렇게 어려운 일일까요?"
 GER_the_reichkommissars:0 "국가판무관들"
 GER_the_reichkommissars_desc:0 "당수부장으로서, 보어만 각하께서는 이 힘든 시간 속에서 라이히를 계속해서 단결시킬 수 있는 유일한 자로 그분을 보고 있는 국가판무관들의 상당수로부터 상당한 지지를 받아왔습니다. 대게르만국의 문제에 대해 그들이 지대한 영향을 끼치고 있기에, 우리가 그들의 지원을 요청하여 총통께서 어쩔 수 없이 돌아가시는 사건을 대비하여 국가 전역에 보어만 각하의 지배력을 확고히 하도록 돕도록 해야 합니다."
 GER_the_mercenaries:0 "용병"
 GER_the_mercenaries_desc:0 "무장친위대의 충성 문제는 가장 복잡한 문제들 중 하나입니다. 최근 몇 년 동안 특정 사단들의 충성도가 의심받기에 이르렀습니다. 무장친위대가 경험 많은 엘리트 군대이며, 어떤 측면에서는 특정 육군 사단들보다 더 나은 질을 가지고 있음은 부정할 수 없는 사실입니다. 그 결과, 우리는 다소 '용병'과 같은 방식으로 복무를 시작한 몇몇 사단의 지휘관들에게 뇌물을 바치려고 합니다. 그들의 충성을 사는 것 외에는 별다른 선택지가 없습니다. 그들은 우리의 대의에 대단히 유용할 것이기 때문입니다."
 
 ##Goering Successor
 GER_goring:0 "군국주의자"
 GER_goring_desc:0 "총통 각하께서 제국원수 헤르만 괴링을 후계자로 선포하심에 따라, 수많은 독일 시민들은 라이히가 다시금 위대해질 수 있을 거라며 낙관적인 반응을 보이고 있습니다. 사람들 사이에서 '괴링 삼촌'이라는 친근한 이름으로 불리는 그는, 대단히 대중적이며 '민족의 남자'로 대체로 여겨지고 있습니다. 괴링 스스로는 정치적으로 보수파에 속하지만, 그가 내거는 국가사회주의적 보수주의의 기치는 총체적인 재군국주의화와 정복으로, 그 모든 것은 라이히의 경제와 세계에 대한 지배력을 부활시키기 위함입니다."
 GER_send_in_the_heer:0 "육군에 내보내라"
 GER_send_in_the_heer_desc:0 "제국원수 헤르만 괴링이 총통 각하의 후임자로 임명된 후 지난 몇 주 동안 학생 시위가 점점 과격해지고 있기에, 괴링의 독일에서 정부에 대한 불만은 좌시되지 않을 것음을 보여줄 때가 되었습니다. 그의 적수들과 달리, 제국원수는 해야만 하는 일을 해내는데 두려워하지 않습니다. 따라서 시위를 끝내는 유일한 방법은 이들을 육군에 징집시켜서 개혁적인 성향과 함께 라이히의 안정을 뒤흔들고자 하는 수많은 불만의 목소리를 가라앉히는 것입니다."
 GER_go_before_the_reichstag:0 "라이히스탁 앞으로"
 GER_go_before_the_reichstag_desc:0 "라이히스탁의 의장으로서, 괴링 씨는 의회 내에서 상당한 영향력을 지니고 있습니다. 이러한 영향력 덕택에, NSDAP의 군국주의적 매파들은 최근 몇 주 동안 입법에 관하여 더 많은 권력을 얻기 시작했고, 더욱 중도적인 인물들은 의회 내에서 큰 실망을 겪고 있습니다. 그 결과, 제국원수께서는 스스로 라이히스탁으로 가셔서 군국주의자들의 대의에 지원을 요청하는 열정적이고 위대한 연설을 하실 것이며 다른 의원들의 반대를 가라앉힐 것입니다."
 GER_roar_on_the_radio:0 "라디오 앞에서 고함을 치다"
 GER_roar_on_the_radio_desc:0 "이제는 고인이 된 국가대중계몽선전장관 요제프 괴벨스 박사는 한때 라디오가 이때껏 개발된 것 중 가장 위대한 프로파간다 자산이기에 우리의 정권이 시작될 때부터 관련 산업의 성장을 촉진시켜야 한다고 강조했습니다. 불행하게도 괴벨스는 우리와 더 이상 함께 하고 있지 않지만, 그의 책에서 어느 정도 참조하여 대중에 대한 우리의 영향력을 단단하게 하기 위해 라디오라는 방식을 사용할 것입니다. 우리는 모든 독일인들이 전쟁, 영광, 그리고 국가의 부활에 관한 우리의 의제 아래에 통합될 때까지 라디오 앞에서 고함을 칠 것입니다."
 GER_dominate_on_television:0 "텔레비전을 지배하다"
 GER_dominate_on_television_desc:0 "오래 전, 라이히의 수많은 프로파간다 수단들은 괴링 씨에 의해 정복된 것처럼 보였습니다. 이는 독일인들 사이에서 그의 인기를 높여주었고, '민족의 남자'라는 그의 이미지를 강화해주는 수많은 작품들을 만들어냈습니다. 그런데 지난 10여 년 동안 겪어 온 라이히의 격동에도 불구하고, 언론은 대개 제국원수와 국방군의 매파들에게 충성심을 유지하고 있습니다. 이 훌륭한 관계 덕택에, 우리의 고무적인 메시지와 좋은 의미의 믿음을 국민들에게 설득시키기 위해 라이히의 텔레비전 네트워크를 지배하고자 이 유명한 친선관계를 이용할 수 있을 것입니다."
 GER_smile_for_the_cameras:0 "카메라 앞에서 웃다"
 GER_smile_for_the_cameras_desc:0 "독일의 시민들이 군국주의화에 대한 우리의 메시지를 믿기 위해서는 미래에 관하여 더욱 낙관적으로 행동해야만 합니다. 우리의 정권이 시작할 때, 즉 30년 전 수많은 독일인들은 과거 10년 동안의 트라우마에 이어 냉소적인 태도를 보였지만, 이내 독일인으로서의 영광스러움과 낙관적이어야 할 필요성을 되새기게 되었습니다. 이는 괴벨스 박사의 '태평스러운' 프로파간다가 도와준 것입니다. 수십 년 전 우리의 프로파간다가 성공을 거둔 것처럼, 카메라 앞에서 미소를 보이고 긍정적인 태도를 보임으로써 우리는 조국을 다시금 통합시키고 미래에 대하여 걱정할 필요가 없게 될 것입니다."
 GER_dine_with_high_society:0 "상류층 사회와의 만찬"
 GER_dine_with_high_society_desc:0 "보기에도 포퓰리즘적인 모습을 가지고, 대부분의 독일 시민들로부터 '민족의 남자'로 여겨지고 있음에도 불구하고, 제국원수 괴링께서는 대게르만국 사회의 상류층으로부터도 상당한 지지를 받고 있습니다. 다양한 상류층 일파들이 총통 각하의 승계연설에서 주요한 정치적 승리를 거둔 것처럼 보이지만, 그들의 지지는 아직 완전히 무르익지 않았습니다. 따라서 제국원수께서는 사회의 엘리트 계층과 만찬의 자리를 가지며 대단한 약속들을 하고 상류층으로부터 변함없는 지지를 이끌어내야 합니다."
 GER_the_biggest_parade_yet:0 "사상 최대의 행진"
 GER_the_biggest_parade_yet_desc:0 "점차 증대하는 군국주의적 의제를 고려하면 국방군의 힘을 전세계에 보여주는 것만이 의미가 있습니다. 그렇다면, 이를 해내려면 무슨 계획을 짜야 할까요? 당연히 퍼레이드를 통해, 게르마니아의 도로 곳곳에서 하는 장대한 퍼레이드를 통해섭니다. 바라건데 독일 사상 가장 거대한 퍼레이드를 진행하는 것은 민족주의적인 열정을 불어넣고 적들에게 걱정을 안겨주는 동시에 정당한 영광을 라이히가 다시금 얻는 것을 보고싶다는 희망을 줄 것입니다. 그렇지 않을 수가 없습니다!"
 GER_secure_the_streets:0 "거리 확보"
 GER_secure_the_streets_desc:0 "총통께서 제국원수 괴링을 후계자로 선포하시고, 우리는 괴링 씨의 지지자들이 그분(총통 각하)께서 언젠가 돌아가셨을 때를 대비하여 대게르만국의 도로를 확보해도 좋다는 총통 각하의 허가를 얻어냈습니다. 따라서, 우리는 강경파 세력들을 동원하여 라이히의 거리들을 재점거하기 시작할 것입니다."
 GER_supply_loyal_divisions:0 "충성스러운 사단 지원"
 GER_supply_loyal_divisions_desc:0 "대게르만국의 통치를 두고 벌어질 투쟁에서, 궁극적으로 정부기구를 얻어낼 자는 가장 장비를 잘 갖추고 준비를 잘 한 자가 될 것입니다. 이렇게 겉보기에는 사회진화론적인 철학이 계속되고 있기에 우리는 육군 내 보급품 할당에 관하여 우호적으로 행동할 수밖에 없습니다. 매파들의 호의를 맞추기 위해 보급 면에서 변화를 줌으로써, 우리는 이데올로기적 호의를 가지고 있는 특정 육군 사단들의 세력을 기르고, 정적들의 잠재적인 능력에 커다란 피해를 줄 수 있을 것입니다."
 GER_tour_the_panzer_fleet:0 "기갑부대 순회"
 GER_tour_the_panzer_fleet_desc:0 "대게르만국의 기갑부대는 국가적 자존심을 보여주는 위대한 상징과도 같습니다. 우리의 군사적인 성과를 영원히 회상시켜줄 것입니다. 따라서 제국원수 괴링께서 아직 결정을 내리지 못한 기갑부대 지휘관들을 끌어올 수 있도록 잠재적으로 가치있는 프로파간다 작업의 일환으로 움직이는 것이 적절할 것입니다. 괴링 각하께서는 전국의 기갑부대를 순회하여 군국주의적 의제에 대한 국방군의 지지를 더욱 끌어모을 것입니다."
 GER_bolster_the_luftwaffe:0 "루프트바페 강화"
 GER_bolster_the_luftwaffe_desc:0 "루프트바페의 최고지휘관으로서, 점진적인 군국주의화에 관한 제국원수 괴링의 의제는 루프트바페의 자존심과 즐거움에 훌륭한 영향을 끼칠 것입니다. 이 의제가 제시된 뒤, 괴링 씨는 루프트바페가 가능한 모든 수단을 통해 강화되어야 한다고 천명했습니다. 대부분의 루프트바페 최고지휘부 장성들이 이 연설에 기뻐하는 가운데, 육군과 크릭스마리네의 많은 이들은 이 분명한 편애에 별로 기뻐하지 않고 있습니다. 그렇다 하더라도, 누가 제국원수의 바람에 거역할 수 있겠습니까?"
 GER_approach_the_waffen:0 "무장친위대에 접근"
 GER_approach_the_waffen_desc:0 "무장친위대가 타락한 이상에 노출되었기 때문에, 많은 사단장들은 그 이후로 매년 더 많은 라이히스마르크를 찍어내는 등의 부패한 행동들을 눈감아주고 있습니다. 이런 행동들이 도덕적으로 얼마나 혐오스러운지 알고 있음에도 불구하고, 부패한 장교들은 우리에게 꽤나 도움이 될 수도 있습니다. 무장친위대가 여전히 독일 군대의 '엘리트'로 여겨지고 있음을 고려해보면, 우리는 이 사단들이 우리의 목표에 충성하고, 총통 각하의 후계자인 괴링 제국원수의 정당성을 우리에게 반대하는 사람들에게 강요할 수 있도록 뇌물을 바칠 수 있습니다."
 GER_train_all_day_every_day:0 "훈련은 매일매일"
 GER_train_all_day_every_day_desc:0 "다음 총통이 누가 될 것인지를 두고 무장 투쟁이 발생하는 불운한 사건이 벌어질 때 최고 수준의 무력을 국방군이 가지고 있어야만 합니다. 따라서 우리는 지속적인 훈련 정책을 도입할 것입니다. 국방군이 앞으로 다가올 분쟁에 반드시 준비되어 있도록 해야하기 때문입니다! 이는 국방군의 능력과 준비성을 보여주어 대중들의 정부에 대한 신뢰를 키워줄 뿐만 아니라 필요하다면 우리가 기꺼이 싸울 준비가 된 적들에게 그 힘을 보여줄 수 있을 것입니다."
 GER_making_our_move:0 "우리가 움직여야 할 때"
 GER_making_our_move_desc:0 "비록 우리가 겉보기에는 제국원수 괴링이 총통 각하의 정당한 후계자임을 대중들과 군대에 성공적으로 설득한 것 같지만, 여전히 괴링 씨와 총통 각하의 판단에 대항할만큼 바보같고 고집센 인간들이 있습니다. 때가 왔습니다. 대게르만국의 안전과 안보를 위하여 이 적대적인 인간들에 대해 행동을 취해야 합니다. 우리는 난폭하게 행동할 것이고, 그래야만 합니다. 우리나 그들 중 하나는 죽을 것이기 때문입니다."
 GER_crush_the_liberals:0 "자유주의자 탄압"
 GER_crush_the_liberals_desc:0 "학생들이 이끄는 사회의 개혁파 집단들은 계속해서 대게르만국 곳곳에서 엄청난 수준의 문제를 일으키고 있습니다. 슈페어 장관의 좌파스러운 영향력 아래, 이 저항가들은 끊임없이 투쟁하고 있습니다. 이들은 자신들의 미친 개혁적인 정책들이 정부에 의해 시행되기 전까지 정신나간 비명소리를 그치지 않을 것입니다. 학생들의 폭동 세력에 대하여 우리의 병사들을 파견할 수밖에 없게 되었습니다. 이들은 적극적으로 라이히의 안정과 안보를 위협하고 있기 때문입니다."
 GER_strangle_the_ss:0 "SS의 목을 조르다"
 GER_strangle_the_ss_desc:0 "게르마니아에서 활동하며 힘러의 아첨꾼 같은 짐승인 SS 국가지도자 하이드리히는 1950년 초에 여러 사태들이 벌어질 때부터 정부의 세력을 약화시키고자 했습니다. 겉보기에 슈츠슈타펠의 힘에 한계란 없는 것 같아보이지만, 박쥐처럼 반역적인 행동을 벌이고 있는 그들의 모습은 반드시 중지되어야만 합니다. 우리는 SS의 목을 조를 수밖에 없습니다. 그리하여 점점 무너지고 있는 그들의 은밀함과 관료제의 유리 탑으로부터 그들을 내던져야 합니다. 괴링의 라이히에서, 반역은 용서받을 수 있는 범죄가 아닙니다. 모든 것이 밝혀질 것입니다!"
 GER_invoke_hitlers_name:0 "히틀러의 이름을 들먹이다"
 GER_invoke_hitlers_name_desc:0 "대게르만국은 빠르게 완전한 혼란으로 빠져들고 있습니다. 총통 각하께서 돌아가신 이후 조국이 평화를 누리지 못할 것은 분명합니다. 그러나 여전히 조그만 희망의 빛이 있습니다. 최종적으로 정통성에 대한 문제를 가라앉히기 위하여, 우리는 총통 각하의 이름을 들먹일 것입니다. 다시금 우리는 제국원수 괴링이 히틀러 각하의 정당한 후계자임을 상기시킬 것입니다. 이로써 우리가 다른 이들의 열망을 꺾어버리기를 바랍시다..."
 
 ##Speer Successor
 GER_speer:0 "개혁가"
 GER_speer_desc:0 "알베르트 슈페어 장관을 총통께서 자신의 후계자로 선언하시자, 대중들의 여론은 둘로 갈라졌습니다. 많은 이들이 슈페어의 통치 능력을 의심하는 반면 다른 이들은 라이히에서 벌어질 변화에 열광하고 있습니다. 대단히 논란이 될 만한 선택입니다. 슈페어 씨는 문제가 많은 국가를 번창의 가능성이 있는 미래로 끌고가고자 라이히 내에서 개혁적인 정책을 강력하게 지지하는 사람으로 정부 내 상류층에서 고립되어 있었기 때문입니다. 총통 각하와의 가까운 친구 관계임에도 불구하고, 게르마니아의 건축가에게는 치열한 전투가 될 것입니다."
 GER_reel_in_the_orpo:0 "질서경찰을 낚아올리다"
 GER_reel_in_the_orpo_desc:0 "1962년의 처음 몇 달 동안 학생들이 이끄는 시위는 날로 격화되고 있고, 학생들이 점점 과격해지고 폭력적으로 변함에 따라 질서경찰은 절박하게나마 법 집행을 공격적으로 하는데 의존하기 시작하고 있습니다. 이러한 상황이 빠르게 심각한 혼란으로 빠져들고 있고, 잠재적으로 학생들과 질서경찰 사이에 누군가를 죽일 수도 있는 충돌이 벌어질 가능성이 높아지고 있습니다. 슈페어 씨는 질서경찰이 '낚아올려져야 한다'고 명령했습니다. 학생들과 전투를 벌일 수 있는 그 능력을 잠시 없애야 한다는 것입니다."
 GER_embrace_the_students:0 "학생들을 포용하다"
 GER_embrace_the_students_desc:0 "총통 각하께서 알베르트 슈페어 장관을 후계자로 지명했음을 고려하면, 우리가 학생 시위대를 향해 좀 더 우호적인 정책을 추구해야한다는 사실은 당연해 보입니다. 어쩌면 온 진심을 담아 학생 운동을 포용함으로써 계속해서 우리의 주요 도시들을 뒤집어놓고 있는 폭력적인 시위를 멈추게 할 수 있지 않을까요? 그렇지 않다 하더라도, 최소한 총통 각하께서 실용주의자이심을 보여주긴 할 것입니다. 학생들은 이로써 우리를 높게 평가하겠죠."
 GER_appeal_to_the_reichstag:0 "라이히스탁에 호소하다"
 GER_appeal_to_the_reichstag_desc:0 "과거 독일의 정치적인 세력은 라이히 내 개혁에 대한 슈페어의 호의 때문에 그를 모든 상급 직위에서 거의 박탈시켰습니다. 그러나 얼마 전 총통 각하께서 슈페어가 후계자임을 선포하심에 따라, 슈페어 장관이 다시금 라이히에 개혁이 절실하게 필요하다고 의원들을 설득해야 할 것으로 보입니다. 슈페어 씨는 보어만의 영지에 다시 한 번 들어가서 절박하게나마 개혁에 대한 자신의 의지를 외칠 수밖에 없습니다. 라이히스탁의 지지가 없다면, 어떻게 슈페어가 대게르만국을 다스리고자 할 수 있겠습니까."
 GER_the_first_reform:0 "첫 개혁"
 GER_the_first_reform_desc:0 "라이히스탁이 보아하니 대게르만국 내에서 개혁을 도입하는 것을 받아들였으니, 그 첫 번째 개혁은 라이히의 국민들을 향한 것입니다! 하지만 슈페어 씨는 첫 개혁이 얼마나 중요한지를 알고 계십니다. 역사는 모든 것 중에서도 시작이 어떠했는지를 기억하기 때문입니다. 그는 여전히 이러한 중대한 입법의 개시가 어떻게 이뤄져야 할지 결정하고 있습니다. 결국에는 그가 '첫 번째'라는 칭호에 맞는 무언가를 가지고 올 것임은 의심의 여지가 없습니다."
 GER_tour_the_nation:0 "국가순방"
 GER_tour_the_nation_desc:0 "총통 각하께서 슈페어 씨를 후계자로 보증하셨음에도 불구하고, 슈페어 씨는 대게르만국에서 심각한 분열을 초래하는 인물로 남아있습니다. 많은 이들은 그를 정치적인 '유다'나 배신자로 매도하는 반면, 다른 이들은 그가 번영하는 미래를 라이히에 가져다줄 유일한 희망이라 말합니다. 극심한 양극화에도 불구하고, 이 문제의 진실은 거짓말로 인한 오해 속에서 엉망진창이 되었습니다. 슈페어 씨의 우호적인 성격과 친-NSDAP적 태도를 조국에 진정 보여주기 위하여, 우리는 어떠한 끔찍한 공포라도 없애버리고자 대게르만국 전역을 순방하는데 슈페어 씨를 보낼 것입니다."
 GER_approach_the_americans:0 "미국인들에게 접근하다"
 GER_approach_the_americans_desc:0 "슈페어 씨를 다음 총통으로 임명하자, 국제 사회 전역에서 낙관주의적인 열광의 파도가 몰아치고 있습니다. 특히 미국 정부에서 말입니다. 발표가 이뤄지기 이전, 슈페어는 외교 문제에 관하여 실용주의적인 접근을 취하는 것처럼 보였습니다. 국가들 사이의 화해와 협조를 주장하곤 했습니다. 이상주의적인 과거의 비전을 지켜나가며, 우리는 미국인들에게 다가가 미래에 있을지 모르는 데탕트를 향해 준비할 것입니다."
 GER_promise_a_future:0 "미래를 약속"
 GER_promise_a_future_desc:0 "대게르만국이 수십년간 얻은 오래된 영광에 열렬히 매달려 있는 것처럼 보이는 우리의 적수들과 달리, 슈페어 씨는 우리가 과거의 업적에서 앞으로의 길을 찾으려하기 보다는 미래를 바라봐야 한다고 말합니다. 그는 현재 라이히 정계에서 미래를 향해 실용주의적 관점을 견지하고 있는 유일한 중요 정치 요인이 되었습니다. 우리의 적수들이 1930년대와 40년대의 마술을 다시 구현하자는 화려한 주장을 하고 있는 동안, 우리는 라이히에게 미래를 약속하려 합니다. 바라건대 가장 번영하는 미래가 될 것입니다. 지금까지 독일 민족은 충분히 고통받았으니까요."
 GER_calm_down_the_wehrmacht:0 "국방군을 진정시키기"
 GER_calm_down_the_wehrmacht_desc:0 "총통 각하께서 앞으로 언젠가 빈 자리가 될 라이히의 성배를 슈페어에게 넘겨주기로 하시면서, 정부에서 가장 총애받고 있는 많은 기관들은 이 소식에 우호적으로 답하지 않았습니다. 그 중에서 가장 최악은 국방군의 답이었습니다. 국방군이 전통적으로 보수적인 믿음을 가지고 있었음을 고려한다면, 상대적으로 자유주의적인(최소한 우리의 기준에 따른다면) 쪽을 고르는 것이 그들을 심히 화나게 했음은 놀랍지도 않습니다. 라이히에서 질서를 유지하기 위해서는 국방군을 일단 가라앉혀야 합니다..."
 GER_support_the_kriegsmarine:0 "크릭스마리네 지원"
 GER_support_the_kriegsmarine_desc:0 "육군과 루프트바페의 대다수가 슈페어 씨에 대해 오직 무시만을 보이고 있는 반면, 국방군에서 오직 하나의 부서만이 슈페어의 의제에 대하여 흥미로운 정도의 지지를 보여주고 있습니다. 바로 크릭스마리네입니다. 라이히의 다른 정치 지도자들보다 이 조직이 얼마나 이미 슈페어 씨에게 기울어져 있는지를 고려해보면, 크릭스마리네와 적절한 관계를 건설하는 것이 최선일 것입니다. 겉으로는 그들의 충성에 보상을 제공하는 것이 되겠죠."
 GER_defund_the_luftwaffe:0 "루프트바페 자금 삭감"
 GER_defund_the_luftwaffe_desc:0 "수십년 동안 제국원수 괴링은 겉보기에 알베르트 슈페어의 가장 큰 경쟁자였습니다. 두 사람은 총통 각하께서 30년 전 정권을 차지한 이래로 계속해서 분쟁을 벌여왔기 때문입니다. 슈페어 씨가 새로이 얻은 영향력을 고려했을 때, 총통 각하의 후계자가 됨으로써 그는 당연히 가장 큰 경쟁자를 타겟으로 삼아야 할 것입니다. 그래야만 살아남을 수 있기 때문입니다. 괴링의 영향력을 확인하는 편이 가장 최선이라는 결정이 내려졌습니다. 괴링의 자신감과 즐거움을 없애버려야 합니다. 루프트바페가 그 대상이 될 것입니다. 그 결과 우리는 루프트바페에 대한 자금을 줄이고, 연료를 부족하게 하며 그들이 하게 될 임무를 제한하여 괴링의 권력에 영향을 줄 것입니다. 그런데 이는 전적으로 개인적인 것은 아닙니다. 루프트바페의 예산을 삭감하는 것은 실용주의적인 경제전략을 가진 슈페어에게 아주 매력적으로 다가왔을 것입니다."
 GER_find_the_reformers:0 "개혁가들을 찾다"
 GER_find_the_reformers_desc:0 "국방군이 주로 보어만 당수부장과 괴링 제국원수 사이에서 갈라져있고, 능력있는 장교들의 대다수는 두 일파 중 하나로 향하고 있지만, 여전히 슈페어 씨의 야심찬 개혁안에 동조하고 있는 몇몇 장교들이 남아있습니다. 하지만 이들은 특별히 개혁에 대한 비밀스럽고 지칠 줄 모르는 욕구를 밖에서 그리 말하고 다니지 않습니다. 따라서 우리는 국방군의 장교들을 신중하게 거를 수밖에 없습니다. 총통 각하가 돌아가시고 난 후 벌어질 문제 속에서 우리의 대의와 목표에 동조하려 하는 자들을 가려내야만 합니다."
 GER_restrict_ss_recruitment:0 "SS 모집 제한"
 GER_restrict_ss_recruitment_desc:0 "슈츠슈타펠. 국가사회주의 철학을 가장 극단적으로 지지하는 자들. 이 조직이 대개 급진적인 믿음을 견지하고 있음을 고려했을 때, 라이히 내에서 맹렬한 반슈페어 감정을 일으키는 기반이 될 것입니다. 더욱이, SS국가지도자 힘러와 하이드리히가 최근 몇년간 벌였던 행동들을 고려했을 때, SS 모집이 제한되어야 할 것으로 보입니다. 그들이 동의하든 그렇지 않든 말입니다. 슈페어 씨에 대한 SS의 상당한 증오는 그에게 앞의 규제를 발동하기에 정당한 구실을 만들어줄 것입니다."
 GER_a_new_kind_of_war:0 "새로운 방식의 전쟁"
 GER_a_new_kind_of_war_desc:0 "흔히들 말하던 '전통적인 전쟁'이 끝난지도 벌써 수십 년이 지났건만, 수많은 장군들과 국방군 최고사령부는 상황에 맞는 변화를 받아들이는데 실패한 것으로 보입니다. 이런 현상이 비교적 구시대적인 발상이라 생각하는 슈페어 씨는 사회진화론적 군국주의의 눈으로 세계를 여전히 바라보고 있는 전통주의적인 장군들을 설득해야만 합니다. 우리는 아직도 싸울 수 있으며 총 한 발도 쏘지 않고도 중요한 전쟁에서 승리할 수 있습니다. 우리는 이러한 메시지를 장군들에게 전달해야만 합니다."
 GER_a_sensible_economy:0 "합리적인 경제"
 GER_a_sensible_economy_desc:0 "슈페어의 개혁 지침에 부응하여, 최소한 라이히 내에서 어느 정도의 경제 개혁을 단행할 때입니다. 슈페어 씨는 라이히의 현 경제에 대하여 아주 많은 불만을 가지고 있습니다. 일반적인 독일인들에게는 아주 불안정하고 매우 불공평하기 때문입니다. 개혁조치를 실행함으로써, 대게르만국이 슈페어의 현명한 영도 아래 경제적 안정성과 정상성을 회복하고 성취할 것을 기대해봅시다."
 GER_opening_the_market:0 "시장을 개방하다"
 GER_opening_the_market_desc:0 "대게르만국은 현재 OFN과 공영권에 있는 우리의 적들로부터 금수조치에 내려져 있습니다. 우리가 그렇게 큰 죄를 저지르지 않았는데도 말입니다. 단순히 우리가 현재 잠재적으로 수입을 얻을 수 있는 교역 상대국들에게 금수조치를 내렸기 때문입니다. 그래서 우리는 의도치 않게도 국제 무역에 참여할 수 있는 독일의 능력을 제한했습니다. 그럼으로써 우리는 필요치 않은 경제적 침체를 일으키고 있습니다. 성공적인 경제를 가지기 위해서는, 적들에게 가한 철저한 무역조치를 완화하고 대게르만국 전역에서 자유무역이 이뤄지도록 권장해야만 합니다."
 GER_scale_back_military_production:0 "군수품 생산 축소"
 GER_scale_back_military_production_desc:0 "경제에 대한 슈페어의 또 다른 불만들은 국방군이 독일의 산업계에 끼치는 영향력입니다. 군대의 수요는 경제에서 너무나도 많은 역할을 수행하고 있습니다. 독일의 대규모 군대는 너무나도 많은 것을 소비하고 있으며, 끔찍할 정도로 많은 독일의 공업기지가 군대를 보급하기 위해 돌아가고 있습니다. 따라서 슈페어는 라이히의 경제적 상황은 군수품 생산량을 크게 줄였을 때에나 성장할 수 있다고 현명한 결정을 내렸습니다. 언젠가 라이히가 커다란 전쟁을 맞이하게 될 것 같진 않으니 말입니다."
 GER_too_little_too_late:0 "너무 적고 너무 늦다"
 GER_too_little_too_late_desc:0 "최근 몇 주 동안 대게르만국 내의 상황은 더욱 악화되었으며, 이는 개혁적인 경제 정책의 시행으로 인해 개선되었을 것이라는 슈페어의 믿음과 대치됩니다. 대신에 슈페어는 상황이 나아지기 전에 더 나빠질 것이라는 것을 깨닫기 시작했습니다. 그리고 이 정도 속도라면 제국이 경제 개혁을 이룰 수 있을 때까지는 상당한 시간이 걸릴 것입니다. 우리가 너무 늦게 성취한 것이 너무 적다는 것은 명백합니다.."
 
 ##Heydrich Successor
 GER_heydrich:0 "도살자"
 GER_heydrich_desc:0 "총통 각하께서 SS 국가지도자 라인하르트 하이드리히를 후계자로 선포하시자, 대중들의 여론은 이 선택에 맞서 하나로 굳게 통일되고 있습니다. 하이드리히의 명령을 공개적으로 지지하는 가장 완고한 슈츠슈타펠 광신도들만이 있을 뿐입니다. 대단히 논쟁으로 점철된 선택이기에, 하이드리히 씨는 독일 내에서 지지 기반을 거의 가지고 있지 않습니다. 다수의 지지는 부르군트 기사단국과 SS 국가지도자 하인리히 힘러로부터 나옵니다. 총통 각하의 건강이 악화되고 있기에, 하이드리히 씨는 감히 자신에게 저항하는 자를 척살하고 자신과 SS의 '검은 명령'을 지켜내고자 신속히 움직여야만 합니다."
 GER_crush_the_protesters:0 "시위대 분쇄"
 GER_crush_the_protesters_desc:0 "총통 각하께서 연설을 하신 결과, 조국은 정부를 반대하고 개혁을 지지하는 시위와 함께 이러한 시위의 진실성을 의심하는 자들의 시위가 급격히 빈번하게 일어나는 것을 경험하고 있습니다. 조국을 수호하기 위해, 우리는 국가사회주의에 반대하는 사상이 퍼지는 것을 영구히 멈추어야만 합니다. 따라서 우리는 시위대에게 자비란 없음을 보여주어야 합니다. 그들이 반정부적인 성향을 드러내보인다면 말입니다... 시위대는 분쇄되어야 하며, 그럴 것입니다!"
 GER_smile_beside_hitler:0 "히틀러 곁에서 미소를 짓다"
 GER_smile_beside_hitler_desc:0 "하이드리히 씨가 총통 각하의 후계자가 될 자격이 있음을 당뿐만 아니라 국가 전체에 보이기 위하여, 우리가 총통 각하의 승인을 받았고 그렇기에 정당하다는 사실을 대중들에게 보여주어야 합니다. 따라서 우리는 총통 각하 곁에서 미소를 지으며 하이드리히 씨를 총통 각하의 정치적 의지와 유언을 진정 대표하는 충성스러운 국가사회주의자이자 라이히를 다시금 영광으로 인도할 수 있는 남자임을 보여줄 것입니다."
 GER_implicate_the_militarists:0 "군국주의자들이 원인이다"
 GER_implicate_the_militarists_desc:0 "성공적으로 국가기구를 얻어내기 위해서, 우리는 일단 상당한 심적 고통을 계속해서 유발하고 있는 국방군이 적들을 처리해야만 합니다. 국가보안본부(RSHA)에 대해 우리가 가지고 있는 무한한 통제를 생각해보건대, 우리는 쉽게 증거를 조작하고 저항을 거의 받지 않고 체포영장을 발행할 수 있는 능력을 가지고 있습니다. 따라서 우리는 국방군의 매파들이 라이히에 대한 음모에 관여되어 있는 것으로 보이는 추정상 '잃어버린' 문서들을 다시 가져와야 할 것입니다..."
 GER_shoot_the_liberals:0 "자유주의자 총살"
 GER_shoot_the_liberals_desc:0 "SS 국가지도자 하이드리히가 총통 각하의 후계자로 발표되고, 혐오스럽고 타락한 자유주의 운동가들은 지난 수 개월 동안 벌인 시위를 더욱 격화시키기로 결정했습니다. 시위를 멈추게 하려는 모든 시도는 헛되게 돌아갔습니다. 따라서 우리는 더욱 '난폭한' 방법을 사용해야 합니다. 라이히의 '자유주의자들'은 비상식적인 수단을 직면할 때가 되었습니다. 이 반역자들은 개처럼 맞아야 할 것입니다!"
 GER_intimidate_the_politicians:0 "정치인 위협"
 GER_intimidate_the_politicians_desc:0 "인종과 신념, 민족과 상관없이, 정치인들은 모두 똑같은 자들입니다. 그들은 모두 줏대없이 거짓만 늘어놓는 겁쟁이입니다. 만일 라이히의 정치인들이 타락하고 반나치적인 정서에 대한 우리의 성전에 라이히의 정치인들이 참여하도록 SS 국가지도자 하이드리히가 설득하는데 성공하기 위해서는, 겁을 주는 전술을 사용해야 함은 분명합니다. 우리는 성공만 있던 수십 년 전, 독일이라는 국가를 우리가 처음으로 장악하던 시절에 그랬듯이 옛날의 겁주는 정책으로 돌아갈 것입니다."
 GER_expel_the_ambassadors:0 "대사 추방"
 GER_expel_the_ambassadors_desc:0 "타락으로부터 라이히를 진정 되찾기 위해서 우리는 국경 내에 자리하는 해외의 영향을 모조리 제거해야만 합니다. 이러한 뜻에 부응하여, 우리에게 반대하여 언젠가 우리가 대게르만국에 대한 영향력을 계속해서 공고히 하게 될 때에, SS에 반대되는 일파를 도우려고 시도할지 모르는 국가들의 대사들을 추방할 수밖에 없게 되었습니다."
 GER_dissolve_the_reichstag:0 "라이히스탁 해산"
 GER_dissolve_the_reichstag_desc:0 "대게르만국의 입법기관인 라이히스탁은 SS 국가지도자 하이드리히와 슈츠슈타펠의 편에서 보면 없어지지 않는 가시 그 자체입니다. 그것이 대의적인 기관임을 고려하건대, 라이히스탁은 직접적으로 정부에 영향을 끼치고 도전을 던질 권력을 가지고 있습니다. 그리고 그 구성원들은 그러기를 두려워하지 않을 것입니다. 하이드리히 씨를 임명한 것에 대해 의회가 반대한 것만 봐도 알 수 있습니다. 따라서, 만일 우리가 진정 라이히를 통제하려면 더 이상 필요하지 않은데도 정부의 일을 방해하기만 하는 라이히스탁은 해산시켜 버려야 합니다. "
 GER_mobilize_the_ss:0 "SS 동원"
 GER_mobilize_the_ss_desc:0 "총통 각하께서 하이드리히 SS 국가지도자를 후임자로 임명하시기로 택하시면서, 그분께서는 많은 사람들이 반대할지라도 검은 질서의 관리 아래에서 진정한 국가사회주의적 국가가 들어서기를 원하심이 분명해졌습니다. 우리의 정당성을 확실히 온전히 하기 위하여, 일단 이 국가 규모의 체스 게임에서 첫 수를 두어야만 합니다. 따라서 슈츠슈타펠을 동원하여 하이드리히의 총통 즉위를 위한 길을 준비할 때입니다!"
 GER_replace_the_garrisons:0 "주둔군 교체"
 GER_replace_the_garrisons_desc:0 "라이히의 주요한 대도시 구역에서 육군은 주둔의 임무를 맡고 있으며, 아마도 치안을 유지하기 위함일 것입니다. 그러나 최근 라이히의 도시들의 대부분이 시위와 범죄의 온상이 되고 있기에, 이들은 명백하게 명령을 수행하는데 실패했습니다. 이로써 국방군과 달리 질서를 회복하는데 성공할 슈츠슈타펠에 소속된 더욱 국가사회주의적인 사람들로 하여금 이들의 실패를 만회할 핑계가 우리 앞에 놓이게 되었습니다."
 GER_supply_the_waffen:0 "무장친위대 지원"
 GER_supply_the_waffen_desc:0 "라이히를 통치하는 문제에 관하여 새로이 영향력을 획득했으니, 보급에 관하여 편애스러운 정책을 도입할 시간입니다. 총통 각하께서 언젠가 돌아가셨을 때 우리의 지위를 강화하기 위해서, 슈츠슈타펠 부대들에게 보급의 양을 크게 늘려서 할당해야 합니다. 이는 물론 국방군이나 우리에게 충성하지 않는 자들이 있는 곳에 부정적인 영향을 끼칠 것입니다."
 GER_redeploy_the_heer:0 "육군 재배치"
 GER_redeploy_the_heer_desc:0 "슈츠슈타펠이 국방군에 대하여 우위를 확실히 점하도록 하는 우리의 임무에 이어서, SS가 더욱 부상할 수 있도록 육군을 전략적으로 재배치해야 할 때가 왔습니다. 병사들을 이상한 방식으로 움직이는 조치를 실행함으로써, 우리는 결국에는 라이히의 주력 군대가 되고야 말 슈츠슈타펠의 지위를 더욱 강화할 것입니다. 육군 내에 있는 우리의 적들은 항상 그랬듯이 징징대기만 하겠지만, 그렇다고 뭔가 바뀌지는 않을 것입니다."
 GER_pressure_the_kriegsmarine:0 "크릭스마리네에 압력을 가하다"
 GER_pressure_the_kriegsmarine_desc:0 "크릭스마리네는 국방군의 세 분과 중 가장 정치적이지 않은 것으로 유명합니다만, 또한 가장 슈페어에 친화적인 분과의 성향을 보이기도 합니다. 두 가지 이유로 말미암아, SS는 이곳에서 가장 영향력이 적습니다. 전쟁이 벌어졌을 때 라이히가 진행할 작전에서 크릭스마리네가 가지는 중요성을 생각했을 때, 우리는 크릭스마리네의 병사들이 하이드리히 씨가 총통 자리를 받는 것을 지지하도록 설득해야만 합니다. 라이히를 계속해서 안정적으로 유지하기 위해서 말입니다."
 GER_cripple_communications:0 "통신 파괴"
 GER_cripple_communications_desc:0 "슈츠슈타펠에 맞서려 하는 국방군의 능력을 더욱 파괴해버리기 위해, 우리는 진정히 라이히에서 이들을 대대적으로 떼어버려야 합니다. 그들의 통신을 파괴함으로써 말입니다. 이렇게 보다 의심스러운 행동을 하게 된다면, 언제 일어날지 모르는 전쟁에서 국방군에 맞서기 위한 우리의 능력을 증대시킬 것입니다. 전쟁을 준비하고 있는 자는 바로 우리이기 때문에 우리는 적들을 아주 효율적으로 쓰러뜨릴 수 있을 것입니다!"
 GER_detente_with_burgundy:0 "부르군트와의 데탕트"
 GER_detente_with_burgundy_desc:0 "지난 10년이 넘도록 대게르만국과 부르군트 기사단국 사이의 관계는 좋게 말해서 서로 굽히지 않는 관계였습니다. 그러나 SS 국가지도자 하이드리히가 총통 각하께서 돌아가신 뒤의 후계자로 임명되면서, 우리가 부르군트와 더 친밀한 관계를 추구해야함이 유일하게 옳은 방안임은 너무나도 분명해졌습니다. 따라서 우리는 부르군트 기사단국과 '데탕트' 정책을 실행하여 다시금 친밀한 관계를 구축할 수 있도록 할 것입니다."
 GER_end_travel_restrictions:0 "여행 규제 종료"
 GER_end_travel_restrictions_desc:0 "진정 독일과 부르군트 간의 관계를 개선하기 위해, 우리는 지난 수년간 전국에서 시행되었던 모든 가혹한 규제들을 끝내야만 합니다. 가장 두드러지는 규제는 아마도 라이히와 서쪽에 있는 괴뢰국 사이에 있던 이상한 여행규제일 것입니다. 이는 힘러의 왕국을 정당하게 방문할 수 없게 하고 있습니다. 이제 정부 내에서 하이드리히 씨가 가진 영향력이 확보되었으니, 우리는 이 규제를 끝낼 것입니다. 그럼으로써 모든 독일인들이 라이히와 부르군트 사이를 자유롭게 여행할 수 있도록 할 것입니다."
 GER_stop_the_sanctions:0 "제재 철폐"
 GER_stop_the_sanctions_desc:0 "과거 부르군트의 야망을 막으려 하던 대게르만국의 적대적인 지도부로 인해, 공평하지 않은 무역제재가 부르군트 기사단국과의 무역에 가해졌습니다. 이는 결과적으로 그들의 경제를 약화시키는 결과를 낳았습니다. 하지만 더 이상 계속될 수는 없습니다! 진정 라이히와 부르군트 사이에 친선을 수립하기 위하여, 우리는 그들의 정부에 대한 모든 제재 조치를 철폐할 수밖에 없습니다. 그리하여 부르군트의 경제적 문제를 완화해주고 우리와 해외에 있는 당 동지들 사이의 끈을 더욱 단단히 할 것입니다."
 GER_burgundian_reinforcements:0 "부르군트의 증원군"
 GER_burgundian_reinforcements_desc:0 "어떻게든 수습하려는 우리의 노력과 달리 대게르만국 내부의 상황이 빠르게 악화되고 있습니다. 라이히를 지켜낼 수 있는 우리의 유일한 희망은 SS 국가지도자 하이드리히가 힘러 씨의 영지와 함께 하는 것으로 보입니다. 우리는 지원을 위해 부르군트의 친구들을 불러야만 합니다. 부르군트 기사단국에 대해 우리가 최근 보여준 정책의 완화를 생각해보면, 힘러 씨는 분명 슈츠슈타펠이 라이히를 가지게 하고자 하는 우리의 작업을 다시금 도와줄 것입니다!"

 ##Bormann & Speer England##
 GER_the_sealion_shall_roar_again:0 "바다사자가 다시 떠오르리라"
 GER_the_sealion_shall_roar_again_desc:0 "믿을 수 없는 영국인들이 유럽의 외교적 상황을 불확실성 속으로 끌고 들어가며 우리의 보호의 손길을 뿌리치고 그들의 나라를 찢어놓았습니다. 우리는 잉글랜드 침공을 개시하여 반독일 세력을 일소하고 라이히에 충성스러운 자를 지도자로 앉힐 수밖에 없습니다.\n\n첫 번째 바다사자 작전은 세계대전이 그러했듯이, 사상 가장 위대한 군사적 위업 중 하나였고 역사를 다시 쓸만 했습니다. 역사를 다시금 새로이 만들 때가 왔습니다. 제2의 바다사자 작전을 실행함으로써, 안개만 우중충한 저 알비온 땅은 국방군의 위력에 함락되어 다시 팍트의 품으로 돌아올 것입니다. 잉글랜드는 분노에 몸을 구르고 비명을 지르며 돌아오겠지만, 그러지 않으면 그들의 꼬리는 다리 사이에 처박히는 치욕을 당하게 될 것입니다. 어느 쪽이든, 그들은 돌아올테지요."
 GER_secure_the_channel:0 "해협 확보"
 GER_secure_the_channel_desc:0 "만일 잉글랜드가 본토와 연결되어 있었다면 1940년 프랑스가 함락하고 몇 주 지나지 않아 영국이 항복했을 것임은 대부분의 독일의 군 장교들이 받아들이는 바입니다. 하지만 자연은 오래 전 영국이라는 위협과 한 편이 되기로 결정했습니다. 육군과 잉글랜드의 군대 사이에는 폭이 작은 물줄기가 흐르며 다가올 전쟁에서 우리의 성공을 결정지으려 합니다. 만일 우리가 저 제멋대로인 국가에 쳐들어가 충성스러운 정부를 다시금 세우려 한다면, 영국해협이 확보되어야만 합니다. 일단 우리 군이 안전하게 건너갈 수 있기만 한다면, 적에게는 기회조차 없을 것입니다."
 GER_luftwaffe_ahead:0 "루프트바페 출진"
 GER_luftwaffe_ahead_desc:0 "우리의 항공 전력은 전세계에서 가장 위대하며, 세계대전의 수많은 유명한 전투들에서 중요한 역할을 해냈습니다. 영국 해협을 우리 군대가 확보하기 위해 저 강력한 루프트바페를 동원할 것으로 결정되었습니다. 역사는 항상 반복됩니다. 따라서 우리는 20년 전에 그러했듯이, 저 용맹한 하늘의 용사들이 영국의 숙련된 전투기 조종사들의 강력한 저항에 직면하리라 예상하고 있습니다. 하지만 이 용사들에게 두려움이란 없습니다. 1차 바다사자 작전이 그러했듯, 독일의 조종사들은 영국의 자들보다 훨씬 우월합니다!"
 GER_comb_the_channel:0 "해협 수색"
 GER_comb_the_channel_desc:0 "루프트바페의 비행기는 먹이를 찾는 독수리들처럼 영국 해협을 활공할 것입니다. 우리의 고귀한 전투기 조종사들은 영국군의 활동을 나타내는 어떤 징후를 찾고자 해역을 훑어보라는 명령을 받았고, 자의적인 결정에 따라 행동해도 좋다는 허락 역시 받았습니다. 그들이 민간인으로 판단한 것이라면 상관에게 보고될 테지만, 군대로 확인되는 것이 있다면 자비 없이 즉각 괴멸될 것입니다. 영국의 전함은 바다 저 아래로 가라앉을 것이며, 영국의 전투기들은 갈기갈기 찢어져 바닷바람에 흩어질 것입니다. 이 지역이 완전하게 확보될 때까지 대규모 침공은 가능하지 않습니다."
 GER_ready_the_blitz:0 "번개 준비"
 GER_ready_the_blitz_desc:0 "대부분의 영국 반역자들에게, 번개의 귀환은 진정한 공포로 다가올 것입니다. 지독한 시대를 살아보지 못한 새로운 세대들은 난생 처음으로 독일 루프트바페의 진노가 영국 도시의 상공을 날아다니고 청천벽력처럼 폭탄이 떨어지는 것을 경험하게 될 것입니다. 다가오는 침공 속에서 우리의 항공 전력을 추가적으로 늘리기 위하여, 활용하기 위한 더 많은 비행기들을 모아야만 합니다. 구식 비행기라도 말입니다."
 GER_kriegsmarine_ahead:0 "크릭스마리네, 앞으로"
 GER_kriegsmarine_ahead_desc:0 "우리의 가장 숙련된 해군 장교들은 가공할만한 힘을 가진 크릭스마리네가 우리 군대를 위하여 영국 해협을 확보하는 거대한 임무를 맡을 수 있다고 설득해왔습니다. 영국의 왕립해군은 한때 세계에서 가장 거대한 해군으로 여겨진 바 있습니다. 지중해에서의 재앙이 발생하고, 히틀러가 바다사자 작전을 개시했을 때까지 말입니다. 20년 전 우리가 이 존경할만한 적을 한 차례 꺾을 수 있었다면, 몇 안 되는 반역자 영국인들의 보트가 오늘날 우리의 크릭스마리네에 맞설 수는 없을 것입니다. 우리의 위대한 함선은 해협을 가로질러 승리를 거머쥘 것입니다!"
 GER_watch_the_shore:0 "해안 감시"
 GER_watch_the_shore_desc:0 "우리는 잠수부들을 배치할 것입니다. 이들은 수중에서 전술적으로 작전을 벌일 수 있도록 훈련받은 능력있는 병사들로, 영국 해안을 은밀하게 정찰하기 위해 다른 해군 부대와 함께 보낼 것입니다. 이 비밀스러운 병력은 정박한 영국 함선의 상태뿐만 아니라 영국 해안 곳곳의 취약한 지점들, 우월한 지점들을 보고해야만 합니다. 이 중요한 정보를 수집하게 되면, 우리의 군 전문가들이 어디가 군사적으로 영국의 국경 중 가장 취약한 곳인지를 결정할 수 있게 될 것입니다."
 GER_by_the_black_of_night:0 "한밤중에"
 GER_by_the_black_of_night_desc:0 "우리는 함선이든 잠수함 비슷한 것이든, 크릭스마리네의 가장 조용한 함선들에게 영국에 잠입하기 위한 비밀 첩보원과 여타 사보타주 부대들을 배치하라 명령할 것입니다. 그들의 임무는 필요한 모든 수단을 동원하여 혼란을 유발하는 것입니다. 그들이 근방에 있는 공장들을 파괴하고 철도선, 도로, 통신 네트워크와 같은 현지 기반시설을 사보타주할 것으로 생각됩니다. 이뿐만 아니라, 그들은 우리 정보기관이 지시한 암살작전을 수행할 수 있게 되었습니다. 영국 정부가 더 혼란을 느낄수록, 우리가 침공할 때 그들이 실수를 저지를 확률도 늘어날 것입니다."
 GER_prepare_the_heer:0 "육군 준비"
 GER_prepare_the_heer_desc:0 "육군을 준비시킬 때가 왔습니다! 우리의 용맹스러운 지상병력은 20년도 전에 영국 육군에 맞서 영웅적인 전투를 벌였고, 그들을 항복으로 들이밀며 신속하게 그 땅을 정복했습니다. 이제 전쟁의 의무가 새로운 세대의 어린 병사들에게 떨어졌습니다. 이들은 독일 남성이 가진 철저한 불굴의 정신을 가지고 앵글로색슨족이 벌이는 새로운 반역의 파도를 분쇄할 것입니다. 육군이 저들의 모래밭 연안에 들이칠 때, 그들은 자비를 구걸하게 될 것입니다."
 GER_train_amphibious_landings:0 "해병대 합동 상륙 훈련"
 GER_train_amphibious_landings_desc:0 "독일 육군은 역사상 가장 강력하고 좋은 훈련을 받은 육군 중 하나로 성장했으며, 라이히가 정복한 수많은 영토가 그것을 증명하고 있습니다. 그럼에도 불구하고, 해병대 합동 침공은 독일 육군의 전문 분야가 아닙니다. 따라서 제2차 바다사자 작전을 위해 그들을 준비시키고자 우리는 새로운 훈련법을 도입해야 합니다. 병사들은 가용한 훌륭한 능력을 가진 전문가들에 의해 해병대 합동 상륙을 훈련받을 것입니다. 이 부대들은 비교적 따뜻한 내부 훈련에서부터 얼어붙을 정도로 추운 바깥 훈련까지 난이도를 점차 올려나가며, 병사들이 단단해지고 영국의 해안에 들이닥칠 수 있게 될 때까지 훈련하게 될 것입니다."
 GER_safe_and_south:0 "안전한 남쪽"
 GER_safe_and_south_desc:0 "우리 정권은 가장 유능한 장군들과의 토론과 논의 끝에 침공하기에 지리적으로 최고의 장소인 곳을 선정했습니다. 우리는 가장 안전하고 안정적인 선택지는 잉글랜드 남부에 군사적인 준비를 집중하는 것이 될 거라 결론지었습니다. 이 공격 루트는 적들이 충분히 예상할 것이며, 오래 질질 끄는 전쟁이 될 수도 있습니다. 하지만 그럼에도 가장 이성적인 방식이기도 합니다. 육군은 도버해협이 새하얀 절벽 사이에 들이닥쳐 남부의 도시들을 정복하고 런던 시를 점령할 것입니다. 수십 년 전 우리가 그랬듯이 말입니다. 영국이 항복하기를 거부한다면, 우리 병사들은 미들랜드를 지나 북부까지 그들을 궁지로 몰아넣을 것입니다. 영국은 우리의 힘을 견딜 수 없습니다!"
 GER_the_thames_gamble:0 "템즈 강에서의 도박"
 GER_the_thames_gamble_desc:0 "침공을 위한 최고의 지리적 장소가 어디인지에 대하여 격렬한 논쟁과 토론이 이어졌습니다. 우리의 가장 능력있는 장군들은 템즈 강을 통해 런던이라는 거대한 도시를 사보타주하고 이곳에 대한 침공을 준비하는데 집중하자고 정부를 설득했습니다. 말할 필요도 없이, 이러한 행동은 우리 군대에게 위험을 가져올 수 있는 도박입니다. 한편에서 보면, 런던은 전국에서 가장 요새화된 도시일 것입니다. 반면, 템즈 강을 통한 침공은 영국인들이 전혀 예측하지 못했을 것이며, 수도를 일찍이 점령한다면 이 제멋대로인 국가가 몇 주 안에 항복하도록 하는데 도움을 줄 것입니다. 신속한 승리를 위하여, 이는 우리가 감수해야 하는 위험입니다."
 GER_lessons_from_the_last_war:0 "지난 전쟁에서 얻은 교훈"
 GER_lessons_from_the_last_war_desc:0 "제1차 바다사자 작전은 진정한 군사적 걸작이었으며, 시간이 이토록 흘렀음에도 그 전략적인 모범으로부터 배울 것이 많이 남아있습니다. 영국에 대한 우리의 2차 침공이 1차만큼은 성공을 거두도록 하기 위해서, 우리는 국방군 문서보관소를 뒤져서 그 작전에 대한 모든 보고서를 분석해야만 합니다. 크릭스마리네의 해전과 해병대의 상륙부터 루프트바페의 표적과 육군의 진격 경로까지 모든 것을 배울 것입니다. 영국은 똑똑한 짐승입니다. 하지만 제대로만 배운다면 우리는 다시 한 번 그 짐승을 죽일 수 있습니다."
 GER_begin_the_naval_blockade:0 "해상봉쇄 개시"
 GER_begin_the_naval_blockade_desc:0 "우리가 대규모 침공을 감행할 때에 영국은 반드시 완전히 취약한 상태에 있어야만 합니다. 그렇지 않으면 지금까지 우리가 들인 노력은 무위로 돌아갈 것입니다. 이 국가를 약화시키고자, 우리는 크릭스마리네를 동원하여 대부분의 세계와 영국을 단절시켜야만 합니다. 그럼으로써 그들의 항구에 군함이든 민간 선박이든 배가 들어오거나 배치되지 않도록 말입니다. 이 봉쇄는, 우리의 도살로부터 살아남기 위해서는 절실하게 필요할 중요한 자원이나 원조를 영국이 얻지 못하도록 할 것입니다."
 GER_on_the_cliffs_of_dover:0 "도버 해협의 절벽 위에서"
 GER_on_the_cliffs_of_dover_desc:0 "제2차 바다사자 작전이 공식적으로 시작되었습니다! 최초의 독일 부대 수송선이 도버의 새하얀 절벽들로 들이치고 있으며, 그들은 영국놈들에 대한 완전한 승리를 거두기 위해 북쪽으로 행군할 것입니다. 우리는 자비심이라고는 없이 도시들을 휩쓸 것이며, 마주치는 모든 저항을 분쇄할 것입니다. 의회 의사당에 들이가쳐 영국의 새로운 깃발을 찢어버릴 때까지 말입니다. 우리는 물론 해안에서, 들판에서, 그리고 거리에서 싸울 것입니다. 우리는 감히 맞서려 하고 있는 영국과 벌이는 모든 전투에서 승리를 선포할 것입니다.\n\n영국의 사자는 너무 오랫동안 저 더러운 반역의 울음소리를 내왔습니다. 크릭스마리네, 루프트바페, 육군의 연합 전력을 통해, 우리는 최종적으로 사자에게 재갈을 채우고 말 것입니다!"
 GER_stuerzt_die_lakaien:0 "하인에게 돌진하다"
 GER_stuerzt_die_lakaien_desc:0 "영국 내전 이후 해체되기 전까지만 해도, 국가전선은 강렬한 국가사회주의자들이 모인 영향력 있는 당이었습니다. 이 앵글로색슨인들은 독일의 혈통이 섞여있음을 깨달았고 라이히에 절대적인 충성을 선포했습니다. 이러한 종들을 이용한다면 우리에게 대단히 유용할 것입니다. 정보기관은 다양한 국가전선 잔당들이 잉글랜드의 어두운 지하실과 골목길에서 계획을 실행하려 하고 있으며, 때가 맞을 때 절대권력을 움켜쥘 계획을 짜고 있다고 보고했습니다. 우린 이들과 접촉하여 명령을 내릴 것입니다. 이들뿐만 아니라 지하에 있는 친독일 단체들 역시 말입니다. 이들에게 가능한 빨리 타락한 새로운 지도부에 반대하여 들고 일어나라 명령할 것입니다.\n\n물론 아무리 열정이 많더라도 이 허약한 잔당들이 쿠데타를 일으키도록 도울 수는 없을 것입니다. 하지만 이러한 일들 덕분에 국가 곳곳에 정부의 재원과 주의가 흩어지게 된다면 우리에게 커다란 이익이 될 것입니다."
 GER_bomben_auf_engeland:0 "잉글랜드 폭격"
 GER_bomben_auf_engeland_desc:0 "영국 상공에 폭탄을 퍼붓는 것은 수많은 이점을 가집니다. 군사적 목표를 쓸어버리는 것부터 공포와 절망을 시민들의 마음 깊숙이 각인시키는 것까지 말입니다. 우리는 이런 시도들이 정부에 대한 영국인들의 증오심을 들끓게 할 거라 희망하는 반면, 영국인들은 소위 "블리츠 정신", 즉 위기의 시기에도 굳건히 머리를 들고 버틸 수 있는 능력으로 유명합니다. 이는 중요치 않습니다. 적들이 더 오래 우리에 맞서려 할수록, 그들은 우리의 에이스 조종사들의 흉포함에 더 오래 고통받을 것입니다. 잉글랜드 전역에 전략폭격작전을 격화시키라 루프트바페에게 명령할 것이며, 특히 잉글랜드인들의 자존심이자 기쁨인 수도 런던에 특별히 심화시킬 것입니다."

