hitlerillness.11.t:0 "총통과의 만남"
hitlerillness.11.desc:0 "째-깍. 째-깍. 헤르만 괴링은 보석반지를 낀 손가락으로 커다란 괘종시계를 툭툭 건드렸다. 그는 그 아름다운 장식에 감탄하고 있었다. 카린할에도 이런 시계가 있었다. 물론 훨씬 이게 더 오래되었겠지만. 그때 문이 활짝 열렸다. 총통이 방으로 발을 끌며 느릿느릿 다가왔다. 혼자 뭐라고 중얼거리고 있었다. 그리고 그는 축축한 이마를 덮고 있는 찰랑거리는 머리카락을 쓰다듬으며 다리를 절뚝거렸다.\n\n"하일 히틀러!" 괴링이 씨익 웃으며 경례했다. "그 끔찍한 총격 사건 이후 각하를 뵌 적이 없군요. 그래도 각하께서 이렇게 멀쩡히 걸어오신다는 게 그리 놀랍지는 않습니다!" 히틀러의 살집 있고 누런 얼굴은 혼란으로 구겨져 있었다. 그의 밝은 푸른 눈은 제국원수에 고정되어 있었고, 절뚝이며 앞으로 걷기 시작했다. "총통 각하, 각하께서 후계자로 저를 지정해주시어 진심으로 영광입니다. 독일국에 대하여 훌륭한 계획들을 가지고 있습니다. 우리는 우뚝 강하게 서고 있습니다. 정말입니다. 그러나 그로 인한 문제를 부정할 수는 없습니다. 자아성찰과 미래를 위한 계획을 앞으로 가지는 것이 정말 중요하다고 생각합니다. 보어만은 각하가 돌아가시기를 기다리기만 하는 작자고, 그리고 슈페어는-"\n\n"슈페어, 그 바보같은 이상주의자!" 히틀러는 울분에 차서 말했다. 그의 얼굴은 분노로 떨렸다. "개혁에 대한 그 인간의 모든 말... 다 음모야. 알베르트랑 마르틴, 모든 걸 원하고 있어! 내가 죽지 않으리란 걸 모르고 말이지!" 총통은 분노로 이글거리는 두 눈으로 제국원수를 바라보았다. "히틀러가 곧 독일이고, 독일이 곧 히틀러야! 내가 죽으면 유대인들이 까마귀처럼 우리의 시체를 파먹겠지!" 귀에 거슬리는 기침소리가 그의 목에서 솟구쳐 나왔다. 그의 몸 전체가 덜덜 떨렸다. 히틀러는 시계를 꽉 쥐었다. 그의 얼굴은 점점 더 빨개지고 있었다. 째-깍. 째-깍.\n\n갑자기 문이 벌컥 열렸다. 총통의 개인 경호대원들이 문 안으로 뛰쳐들어왔다. 로쿠스 미쉬가 총통의 팔을 잡으며 그를 부축했다. 괴링에게는 존경스럽다는 듯이 고개를 끄덕였다. 괴링이 뭐라 말하기도 전에, 총통은 어딘가로 사라졌다. 그는 어안이 벙벙하여 침묵을 지켰고, 간간이 들려오는 시계가 째깍거리는 소리만이 침묵을 깨고 있었다."
