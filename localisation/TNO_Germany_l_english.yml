 GER_ENG_england_negotiations.14.t:0 "폭발의 뇌관을 제거하러 해안으로"
 GER_ENG_england_negotiations.14.desc:0 "우리는 자유국가연합과 협상을 개시하기로 결정했습니다. 운이 얼마나 좋든, 우리는 아인하이츠팍트와 해외에 끼치는 우리의 총체적인 영향력에 위협인 영국을 크게 방해하기에 충분할 요구를 제시하고자 합니다.\n\n우리의 첫 번째 선택지는 대단히 전문가적입니다. 워싱턴에 있는 사람들을 불러서, 즉시 이 상황에 관해 우리의 주된 외교 파트너인 미국과 협상을 시작할 것입니다. 결국 영국 해안에 배치될 수 있는 것은 미국의 미사일이니, 자신의 정원에 심겨질 잡초에 대하여 신경을 쓰는 것은 미국의 의무이기도 합니다.\n\n두 번째 선택지는 완전히 미국을 배제하는 것입니다. 우리는 영국과 이 문제를 협상할 것이며, 미국의 미사일이 영국의 땅 위에 세워지기는 하겠지만 미국은 완전히 영국을 지배할 수 없을 것입니다. 꽤나 건방진 행동이며, 미국인들이 보기에는 거만하게까지 보일 것이지만, 그들은 OFN의 통치자가 아닙니다. 동맹국의 문제는 동맹국만의 것입니다."
 GER_ENG_england_negotiations.14.a:0 "워싱턴에 전화해."
 GER_ENG_england_negotiations.14.b:0 "런던에 전화해."

 GER_ENG_england_negotiations.16.t:0 "미 의회의 사람들"
 GER_ENG_england_negotiations.16.desc:0 "알베르트 슈페어 각하는 미국인들과 직접 접촉하셨습니다. 과장되게 행동하고 미합중국이 이 문제에서 손을 떼어야 함을 보여주려 할 필요도 없이, 워싱턴의 사람들은 이 결정에 긍정적인 태도를 보였습니다. 이제 총통 각하께서는 대화를 지휘하기 시작하셨습니다. 주로 미국이 영국 해안에 그 어떤 미사일도 배치하지 않을 것임을 보장하는 것에 관한 문제였습니다. 이미 긍정적인 분위기 속에서 시작된 논의에서, 양 쪽 모두 신속하고 손쉬운 해결책이 도출되기를 바라는 것처럼 보입니다."
 GER_ENG_england_negotiations.16.a:0 "두 독수리가 만났다.."

 GER_ENG_england_negotiations.18.t:0 "버킹엄 궁전의 사람들"
 GER_ENG_england_negotiations.18.desc:0 "알베르트 슈페어 각하는 영국에 직접 접근하셨습니다. 미국이 영국에 미사일을 배치할 수 없다는 생각에 대하여 논의를 시작했습니다. 분명 미국은 이러한 사건의 진전에 만족하지 못할 것입니다. 왜냐하면 독일 국경에 전략 무기를 배치하려고 하는 것은 다른 사람이 아닌 미국이며, 또한 자유국가연합의 지도국이기도 하기 때문입니다. 그리하여 영국이 은밀한 위협을 받는 동안 친절하게 무시받으려 하지 않을 것입니다. 앞으로 대화가 진전될 것으로 보이지만, 이제 모든 당사국은 외교적인 절차가 다소 긴장되는 분위기 속에서 시작되었다는 것에 조금 불만족스러워하고 있습니다."
 GER_ENG_england_negotiations.18.a:0 "보여줬으니까! 아니면... 시도는 해본 거지."

 GER_ENG_england_negotiations.19.t:0 "유럽의 심장"
 GER_ENG_england_negotiations.19.desc:0 "세계적인 문제에 대하여 사실상 침묵하는 것으로 잘 알려져 있는 스위스라는 국가가 우리와 독일인들에게 제안을 해왔습니다. 뇌샤텔이라는 작은 도시에 우리의 사절단을 보내서, 우리 모두가 영국에 미국이 미사일을 배치할 가능성에 대하여 추가적인 논의를 할 수 있는 중립적인 회의장을 구성하자는 제안입니다. 그곳에서 우리는 더 많은 문제를 다루게 될 것입니다. 독일 역시 요구를 하기 시작할 것이고요."
 GER_ENG_england_negotiations.19.a:0 "우리도 그래야지."

 GER_ENG_england_negotiations.20.t:0 ""
 GER_ENG_england_negotiations.20.desc:0 "세계적인 문제에 대하여 사실상 침묵하는 것으로 잘 알려져 있는 스위스라는 국가가 우리와 독일인들에게 제안을 해왔습니다. 뇌샤텔이라는 작은 도시에 우리의 사절단을 보내서, 우리 모두가 영국에 미국이 미사일을 배치할 가능성에 대하여 추가적인 논의를 할 수 있는 중립적인 회의장을 구성하자는 제안입니다. 이 제안을 받아들였기에, 이제 우리는 상대의 대표단을 만나서 미사일 배치 문제를 적절히 논의하기 시작할 수 있게 되었습니다. 두 가지 요구 중 하나를 할 수 있습니다.\n\n첫째는 미국이 어떠한 핵 미사일도 영국 국경 내에 배치되지 않을 것임을 확실히 보장하도록 할 수 있습니다. 상대적으로 방어적인 요구지만, 그들이 어느 정도 이성적으로 바라보도록 할 수 있습니다.\n\n둘째는 영국 국경 내에 어떠한 미사일도 배치되지 않을 것임을 미국이 확실히 보장하도록 하는 것입니다. 핵미사일뿐만 아니라, 여기에는 장거리, 단거리, 전술용 미사일 모두가 포함될 것입니다. 이는 선제타격을 할 수 있는 그들의 능력을 방해할 뿐만 아니라, 아마도 우리가 이 제안을 내놓는다면 그들을 분노케할지도 모릅니다. 하지만 이 요구를 제대로 밀어붙이기만 한다면, 영국의 위협을 크게 줄일 수 있을 것입니다."
 GER_ENG_england_negotiations.20.a:0 "단 하나의 미국 미사일도 브리튼 제도에 발을 댈 수 없다!"
 GER_ENG_england_negotiations.20.b:0 "핵 미사일만 안 된다."

 GER_ENG_england_negotiations.21.t:0 "역제안"
 GER_ENG_england_negotiations.21.desc:0 "독일이 요구를 해왔습니다. 그들이 원하는 바는 명확합니다. 미국의 핵 미사일이 영국의 영토에 배치되지 않겠다고 보장하는 것입니다. 그러나 독일이 아무 저항도 받지 않고 성공하도록 둘 수는 없습니다. 영국 대표단의 강력한 권고가 미국 대표단에게 전해졌고, 우리는 독일이 정당한 영국의 영토인 채널 제도에서 군대를 완전히 철수시키라 요구했습니다."
 GER_ENG_england_negotiations.21.a:0 "그리고 그 대답은... "

 GER_ENG_england_negotiations.22.t:0 "역제안"
 GER_ENG_england_negotiations.22.desc:0 "미국과 영국의 대표단이 우리에게 그들만의 제안을 제시한 것으로 보입니다. 영국에 대한 정복의 잔재로서, 우리는 현재 완전히 영국의 영토에 속하고 있는 채널 제도에 군대를 주둔시키고 있었습니다. 그들은 우리의 군대가 채널 제도에서 철수하라 요구했고, 우리는 두 가지 제안을 할 수 있습니다. 우리는 영국 대표단을 크게 분노케 하고 협상장이 파토날 가능성이 높지만 그들의 제안을 완전히 거절해 버리거나, 어느 정도 타협의 형태로 받아들일 수 있습니다. 우리 부대가 떠나는 대신, 채널 제도는 비무장지대로 두어, 누구도 그곳에 군대를 배치할 수 없도록 말입니다."
 GER_ENG_england_negotiations.22.a:0 "아니 - 그곳은 우리의 땅이다."
 GER_ENG_england_negotiations.22.b:0 "병사들은 라이히로 돌아올 것이다."

 GER_ENG_england_negotiations.23.t:0 "실마리를 풀다"
 GER_ENG_england_negotiations.23.desc:0 "너무나 분명한 제안에 너무나 분명한 답이잖아? 적어도 영국 측 대표단이 생각한 바는 그랬다. 미국 대표단에게 독일이 채널 제도에서 군대를 철수시키기만 하면 된다고 그가 제안했을 때였다. 하지만 그가 훈족 놈들의 미소를 보자, 그의 피는 끓기 시작했고, 독일 놈들이 안 된다고 말하자, 그는 의자에서 벌떡 일어났다.\n\n"역거운 놈들!" 그가 소리쳤다. 미국과 독일 측 대표단은 그를 바라보며 침묵을 지켰다. "얼마나 웃긴 외교인지 모르겠소. 단 하나의 이 쉬운 요구에 동의할 수 없었는지, 망할! 이해할 수가 없군. 당신들이 해야 할 일은 떠나는 거요. 우리 영토를 떠나라고!" 그는 소리치며 발로 바닥을 쿵 치고 방 바깥으로 나가기 시작했다. "이 등신같은 모임도 집어치우고!"\n\n미국 대표단은 마침내 뭐라 할 말을 찾았고, 짧은 숨을 내쉬었다. "기다리시오!" 그가 말했고, 영국 대표단은 문 앞에서 멈췄다. 손은 이미 문고리를 잡고 있었다. "제발, 이런 식으로 끝내지는 맙시다. 회의는 계속 되어야 하오. 독일에게 반감을 살 위험을 견딜 수는 없소!""
 GER_ENG_england_negotiations.23.a:0 "긴장되는 침묵이 지나고, 영국 대표단은 돌아왔다."
 GER_ENG_england_negotiations.23.b:0 ""독일은 좆이나 까잡수라 전해주시오.""

