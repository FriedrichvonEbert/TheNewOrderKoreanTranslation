 GER_ENG_england_negotiations.44.t:0 "해협 침공의 운명"
 GER_ENG_england_negotiations.44.desc:0 "[GetDataStringNoHour] 아침, 1만 명이 조금 안 되는 병사들로 이뤄진 소규모 부대가 독일 해안에서 출발하여 잉글랜드의 남쪽 끄트머리에 도착했습니다. 그곳에서 전투가 벌어졌고, 그들은 해안을 경비하고 있던 현지 경비병들을 압도했으며, 런던을 점령하러 빠르게 진군하기 시작했습니다.\n\하지만 독일이 해안 경비대의 정찰 및 정보 수집 노력을 망치는 것과 더불어 영국의 무역선을 방해하고자 여러가지 시도를 했음에도 불구하고, 영국은 근처에 있던 사단을 이동시켜 침공군을 포위하면서 72시간 뒤 대응공세에 나섰습니다. 치열한 총격전이 몇 시간 동안 벌어진 후 수백 명이 죽고 수천 명이 다쳤으며, 독일에서부터 온 침공군은 항복하여 전원 포로가 되었습니다.\n\n이 반란군들이 지금껏 독일의 자금과 지원을 받은 자들과 직접적으로 연관되어 있기 때문에, 독일은 세계 무대에서 큰 망신을 당했습니다. 그러나 최소한 이 운동으로 말미암아 자신들의 정통성을 증명해냈음은 부정할 수 없는 사실입니다. 많은 이들은 이전 협력정부의 일원이었으며, 반란군 군대의 다수가 사실상 완전히 영국 현지인으로 이뤄져있었기 때문입니다. 여전히 영국 내에서 친미파와 친독파 간의 세력 다툼과 긴장이 더해지는 상황에서, 이는 영국 땅에 여전히 숨어있는 친독 인사들에게 순교자적인 행위로 기억되고 있습니다."
 GER_ENG_england_negotiations.44.a:0 "예상치 못한 결과야."

 ### Schulz and the SS MiniChain ###
 reich_chain.60.t: "슐츠와 SS"
 reich_chain.60.desc: "브룬스비크에서 전해진 서로 충돌하는 보고서의 돌풍에서 우리가 추측할 수 있는 것에 의하면, 오늘 아침 10시경, 국방군 중장 지그프리트 슐츠가 시장의 사무실로 가던 중 SS-상급집단지도자 루돌프 크베르너에게 상급자임에도 불구하고 경례를 하지 않았다고 합니다. 슐츠는 자신이 크베르너의 휘장을 잘못 읽었다고 주장했으며, 크베르너는 자신이 "나는 더 높은 자리에 있는 사람에게 경례하지, 개새끼한테 하지는 않아."라는 말을 들었다고 우기고 있습니다.\n\n크베르너는 슐츠를 반역죄로 체포하라는 명령을 내려야겠다고 합니다. 두 남자 모두 도움을 요청했으며, 이 도시에 있던 거의 모든 국방군과 SS 부대가 현장에 모여들었습니다. 6시간 동안 긴장이 감돈 후, 도시 광장은 소총을 든 군인 무리들 사이에서 마지막 결전을 기다리고 있었으며, 장군들은 최전선 뒤에서 반역을 저질렀느니 하는 온갖 욕짓거리를 외치고 있었습니다. 군사법정을 열어 명령에 불복종 하는 자들은 누구라도 목을 내걸어버리겠다는 위협이 담긴 전보가 게르마니아에서 도착하자, 두 일파는 억지로라도 부대에게 막사로 돌아가라는 명령을 내려 출발할 수 밖에 없었습니다.\n\n많은 이들은 오늘 피바다가 벌어지지 않았다고 안도하지만, 다음에도 피할 수 있을까요?"
 reich_chain.60.a: "모든 이들이 이성을 되찾게 해주시어 신께 감사드립니다."

 reich_chain.61.t: "SS가 슐츠의 사임을 요구하다"
 reich_chain.61.desc: "국방군 육군 중장 지그프리트 슐츠와 SS 상급집단지도자 루돌프 크베리너가 브룬스비크에서 대치를 벌인 후, SS의 고위 계급에 속한 모든 자들이 극히 분노했습니다. "월권을 저질렀다.", "복종하지 않았다.", "심각한 반역행위다." 등의 소리가 장교진 전체에서 점점 더 심각해지고 있습니다. 심지어는 하이드리히까지 끼어들어서 슐츠의 "라이히에 대한 불충"을 비난하고 나섰습니다. 한편 국방군의 많은 이들은 그를 힘러의 피해망상적인 걱정을 앵무새처럼 따라하고 있다며 비판했습니다.\n\n슐츠 스스로는 그들을 거의 진정시키지 않고 있으며, 상관들 앞에서 이 문제에 관해 자신을 변호했으며 자신은 규칙의 범위 내에서 완벽하게 행동했다고 우기고 있습니다. 국방군 장교 집단의 많은 이들은 그를 모범적인 지휘관으로 보며, 서러시아 전쟁 당시 SS가 저지른 수포로 돌아간 쿠데타라는 안 좋은 기억이 여전히 강하게 남아있습니다. 이러한 긴장이 사라질지는 시간만이 알고 있을 것입니다."
 reich_chain.61.a: "이 사납게 날뛰는 장군을 없애줄 사람 어디 없나?"

 reich_chain.62.t: "슐츠의 반란"
 reich_chain.62.desc: "슐츠는 무장친위대와 국방군 사이의 우위를 두고 벌어진 끝없는 충돌에서 다시 한 번 집중의 대상이 되었습니다. 지난 밤, 슐츠는 자신의 휘하에 있던 군경에게 브룬스비크에 있던 4명의 SS 중위를 체포하라 명령했고, 국방군 부대를 동원하여 중앙 광장, 시청, 경찰서에 군 경비대를 배치했습니다. 슐츠는 방첩부가 SS 요원들이 자신의 생명을 노리고 음모를 짜고 있었음을 알려주었다고 주장하며 행동을 정당화했지만, SS로 이뤄진 게슈타포는 이것이 개인적인 복수를 위한 위조라며 증거로 고려할 가치가 없다고 말했습니다.\n\n이 위기의 결과, 긴장은 어느 때보다 드높습니다. 힘러는 직접 라이히 내각사무처에 연락을 해서 슐츠가 당장 직위에서 해제되어야 한다고 주장했습니다. 이는 하이드리히, 칼텐브루너, 그리고 거의 모든 SS 작전계 소속 장교들이 반복한 의견입니다. 슐츠에 대하여 어떤 조치가 내려져야만 합니다."
 reich_chain.62.a: "슐츠를 내쫓아 버려야 할 것 같군."
 reich_chain.62.b: "부서 간의 사소한 경쟁은 관심의 대상이 아니다."

 ## Shulz Retirement Path
 reich_chain.63.t: "슐츠의 은퇴"
 reich_chain.63.desc: "아직 50살도 채 되지 않았음에도 불구하고 지그프리트 슐츠 국방군 육군 중장은 가족들과 더 많은 시간을 보내고 싶다고 말하며 은퇴를 선언했습니다. 그의 은퇴식은 슐츠의 직위에 걸맞는 온작 거창한 의식으로 가득 차 있었습니다. 호화로운 저녁식사, 수많은 양의 샴페인, 그리고 동료들이나 에른스트 롬멜이나 한스 슈파이델과 같은 상관들도 여기에 참여했습니다.\n\n이날 밤의 성대한 잔치에도 불구하고, 모든 장교들의 미소 뒤에는 매서운 눈길이 도사리고 있습니다. 이들은 모두 왜 슐츠가 은퇴하는지 알고 있습니다. SS의 거짓말쟁이 쥐새끼들이 총통 각하의 귀를 흐려놓았고 슐츠와 같은 영웅이 직위를 계속 맞기에는 위험하다고 설득했던 것입니다. 그리고 히틀러 각하께서는 전 유럽을 안겨준 육군의 편에 서는 대신, 저항이 더 적은 편을 택하기로 하셨고, 슐츠에게 은퇴를 고려하라고 엄중히 권고하라는 명령을 내리셨습니다. 국방군의 병사들에게 투쟁할만한 가치가 독일에서는 조금 적어진 것 같습니다."
 reich_chain.63.a: "슐츠가 고개를 숙이는 법을 배웠길 바라지."

 reich_chain.64.t: "육군 중장 지그프리트 슐츠의 실종"
 reich_chain.64.desc: "경찰은 누군가 건물에 침입했다고 썼습니다. 측면 유리는 비집어 열린 상태였고, 값비싼 은제품과 도자기가 사라졌으며, 금고는 싹 털려있었습니다. 슐츠 씨도 그런 걸까요? 그는 지난 주에 휴가차 뤼겐으로 향했고, 아마도 그냥 좀 더 머무르기로 결정했을 것입니다. 창문은 닫아놓고, 엉망이 된 집은 치워놓고, 집에 편지 한 장을 남기고, 혐의자들을 체포하면 됩니다.\n\n그러나 방첩부의 요원들은 다른 이야기를 하고 있습니다. 이들은 슐츠와 그의 아내가 뤼겐에서 돌아오는 기차를 탔음을 알고 있습니다. 물론 안전을 위해서 가명을 가지고 말이죠. 그리고 그날 밤 자택에 도착했습니다. 3일 전에 한 블럭 바깥에 주차되어 있었던 소형 트럭 역시 사라졌으며, 이웃 주민 한 명은 집에 불이 켜져 있는 걸 보았다고 맹세했습니다. 모든 증거는 SS에 의한 '실종'임을 가리키고 있습니다. 하지만 결정적인 단서가 없습니다. 그런 걸 남길 정도로 엉성한 자들은 아니죠. 하지만 국방군의 많은 이들은 이를 이미 사실로 단정지었습니다. 이미 국방군은 피를 부르짖고 있으며, SS와 이런 사건을 의심할 여지 없이 원하고 있을 총통 각하의 행정부에 있는 자들 모두에게 정의가 구현되기를 요구하고 있습니다."
 reich_chain.64.a: "이 얼마나 불운하고 예상치 못한 비극인가!"

 ## Shulz's Speech Path
 reich_chain.65.t: "슐츠의 연설"
 reich_chain.65.desc: ""우리 조국은 곰팡이가 슬기 시작하고 있습니다. 그 곰팡이는 우리가 싸우고 피흘려 얻은 모든 것들을 무너뜨리려 하고 있습니다! 그 곰팡이는 우리의 손아귀에서 정부를 빼앗고자 하며, 과거의 저 타락한 시대로 되돌려버리고자 합니다!" 슐츠는 주위를 바라보았다. 이마에 송골송골 맺힌 땀이 시 광장에 설치된 불빛 아래에서 빛을 반사했다. 군대와 민간인들이 섞여 있는 작은 얼굴의 바다가 그를 향해 눈길을 보냈다.\n\n"이 자들은 진정한 나치인 것처럼 둔갑하고 있지만, 실상은 사자의 가죽을 쓴 늑대입니다! 그들은 총통 각하에 대하여, 라이히에 대하여, 그리고 우리가 아끼는 모든 것을 상대로 음모를 꾸미고 있습니다!" 카메라 뒤에는 5명 가량 되는 사람들이 있었다. 모두 검은 제복을 입고, 두 눈에는 증오를 불태우며 슐츠를 바라보고 있었다.\n\n그는 등을 쫙 피며 숨을 내쉬었다. 지금이 유일한 기회다.\n\n"이 내버려둘 수 없는 쥐새끼들은 심지어 국방군의 기반을 약화시키고 저들의 개같은 준군사조직으로 대체해 버리려까지 합니다! 더 이상 SS의 거짓말을 좌시할 수는 없습니다! 저의 편에 서주십시오, 독일의 진정한 아들들이여! 히틀러 만세, 승리 만세, 라이히여 영원하라!"\n\n그는 자신이 막 내뱉은 말이 어떤 의미인지 잘 알고 있었다. 하지만 진정 그것이 독일을 구해낸다면 치르기 너무 비싼 값은 아니었다."
 reich_chain.65.a: "진실을 말하고 있다!"

 reich_chain.66.t: "육군 중장 지그프리트 슐츠의 실종"
 reich_chain.66.desc: "오늘 아침 국방군 육군 중장 지그프리트 슐츠가 브룬스비크를 떠나 북쪽으로 몇 킬로미터 떨어져 있는 슈베린으로 군사 훈련을 준비하러 갔습니다. 자신의 생명에 위협이 닥칠지도 모름을 잘 알고 있었기에, 그는 대중교통을 피했고 세 대의 장갑차와 직접 고른 국방군 병사들로 이뤄진 부대에게 호송 명령을 내리고 떠났습니다.\n\n그리고 다시는 돌아오지 못했습니다.\n\n이틀 동안 수색을 벌인 끝에, 장갑차 한 대가 수더부르크 라이히슈트라세-191의 나무가 울창하고 사람은 거의 없는 곳의 구덩이에서 발견되었습니다. 차는 피해를 입은 흔적 없이 도로를 벗어나 있었고, 모든 승무원들은 일관되게 둔기에 의한 두부외상으로 사망했습니다. 다음 날, 나머지 장갑차 두 대 역시 발견되었습니다. 한 대는 뤼네베르크 교외의 숲 사이에서 불탄 채 발견되었으며, 다른 한 대는 엘베 강 밑바닥에서 발견되었습니다. 슐츠를 포함하여 그 어떤 승객들의 흔적도 남아있지 않았습니다. SS와 게슈타포가 슐츠 실종사태에 관하여 어떠한 역할도 맡지 않았음을 이상할 정도로 철저하고 구체적으로 부인하고 있지만, 국방군 장교의 대다수는 그들의 잘못을 외치며 총통 각하께 정의를 실현시킬 것을 요구하고 있습니다."
 reich_chain.66.a: "슐츠가 결국에는 대가를 치른 것 같군."
