 reich.0.d:0 "라이히는 멸망의 위기에 처해 있다."

 reich.1.t:0 "우리 아버지의 원죄"
 reich.1.desc:0 "1921년 니콜라이 부하린은 트로츠키, 라이코프, 스탈린 같은 경쟁자들을 재치고 소비에트 연방에서 권력을 쟁취했습니다. 그리고 그는 자유시장 경제개혁을 시도했으나 실패해 소비에트 연방은 산업화에 실패합니다. 독일이 40년대 소련을 필연적으로 침공했을 때, 소련은 적절한 대처를 취하지 못했고, 독일군이 모스크바와 우랄에서 행진할 때도 붉은군대는 내분으로 조국을 찢어놓고 있었습니다. 그러곤 갑자기 부하린이 사라졌습니다. 소련 최고권한은 살해당하지 않았고, 잔존 소련지도부가 모든 권한을 잃자 연방은 내전에 빠졌습니다. 서부에서 프랑스가 독일의 대규모 공세에 빠르게 무너지고 동부에서 국방군은 걱정이 사려지자, 대영제국은 고립되었습니다.\n\n조셉 케네디를 대통령으로 하던 미합중국은 고립주의로 남았고, 1940년 헨리 월레스가 당선된 이후에도 고립주의를 유지했으나 1943년 일본의 공습으로 미합중국은 전쟁의 포화 속에 끌려 들어갔습니다. 준비되지 않았던 미합중국 국군은 서부에서 일본인들에게 패배했고, 동부의 미군 장병들은 동맹을 돕기 위해 영국에 상륙했습니다. 그러나 아일랜드 정부가 독일의 요구에 굴복, 입국을 허가해 영국은 북아일랜드에 대한 기습 지상공격을 맞닥뜨리게 됩니다. 영국이 도탄에 빠진 와중에 독일군은 웨일스와 콘월에 상륙하고 1945년 대영제국은 항복, 이후 스코틀랜드가 몇 달간 버티지만 SS에게 패망합니다. 미국은 고립되고 해군은 일본, 독일에게 분쇄되어 전쟁은 종지부를 향합니다. 마침내 독일이 힘을 과시하기 위해 핵폭탄을 터트리자 미 정부는 항복했습니다. 항복한 미국은 유럽문제에서 중립을 맹세하고 일본에 태평양의 하와이와 로스앤젤러스, 샌프란시스코를 조차항으로 빼앗겼습니다."
 reich.1.a:0 "마지막 메뉴 갖다주세요."
 reich.1.b:0 "충분히 들었다."

 reich.2.t:0 "기나긴 밤"
 reich.2.desc:0 "스페인은 전쟁 결과 추축국에 명목상으로는 가입하기로 했음에도 중립을 유지하기로 했습니다. 프랑코 치하에서, 이 나라는 항상 그래왔듯이 좌파 폭도들을 진압하고 군주정을 돕고자 계속해서 한데 모이고 있습니다.  포르투갈과 스페인의 파시스트들은 모두 주변의 이웃들에 비해 더 약했기에, 두 나라는 점점 더 가까워지기 시작했고 독일의 검이 다가오며 양국이 영구적인 동맹을 체결하고, 결국에는 통일하도록 만들었습니다.\n\n이탈리아에서는 독일이 초래한 1948년의 불황이 이탈리아의 경제를 주저앉히자 분노한 무솔리니와 히틀러는 서로 갈라졌습니다. 라이히에 대항하기 위하여, 이탈리아인들은 히틀러가 없애버리려 하는 많은 사람들을 환영하기 시작했습니다. 이탈리아의 일부는 유럽 전역에서 온 난민들로 가득 찬 부산스러운 문화적 용광로가 되었으며, 독일과 이탈리아 사이에서 계속해서 분쟁을 유발하고 있습니다. 이제 이탈로 발보가 이탈리아를 통치합니다. 그는 이탈리아가 유럽의 강국이자 식민제국의 주인으로 계속 남아있게 하고자 노력하고 있습니다.\n\n일본은 상당히 성장했고, 군사력과 위신 면에서 라이히에 비견할 수 있을 정도가 되었습니다. 일본은 지구상 가장 많은 인구를 거느리고 있으며, 가장 강력한 공업력을 가지고 있지만, 독일과는 더 이상 관계를 유지하지 않고 라이히에 저항하고 있습니다. 양국은 이제 냉전 상태에 돌입하여 서로 핵무기로 무장했지만 서로 전쟁을 기꺼이 치르려 할 정도로 강력한 상태는 아닙니다. 비록 양국 군부의 전쟁광들은 노골적으로 누가 더 강력한지에 대한 문제를 종결시키기 위하여 적대관계에 돌입하자고 요구하고 있지만 말입니다.\n\n한편 미국에서는 2차 세계대전 이후 민주당이 몰락하면서 민주공화당이 만들어지게 되었습니다. 지금 그들은 수년 동안 국가사회주의적 이데올로기와 논리에 점점 더 많은 영향을 받고 있는 미국사회당의 잔당과 진보파들로 이뤄진 정당인 국가인민전선에 반대하고 있습니다. 국가인민전선은 옛 민주당의 기반을 차지하여 전국 단위의 정당이 되었습니다. 이제 그들은 민주공화당에 맞서 백악관의 자리를 차지하고자 합니다. 국가인민전선의 일부는 라이히의 자금 지원을 받고 있으며, 라이히는 이들이 당 내에서 권력을 잡고 일본과의 경쟁에서 우위를 점하기 위해 새로운 동맹을 얻고자 합니다. 그러나 지금 당장은, 민주공화당이 중립을 고수하며 영연방의 잔당들과 동맹을 구축하고, 독일 및 일본에 맞서고 있습니다. 지금 이 세 나라는 냉전을 벌이고 있는 상태입니다."
 reich.2.a:0 "마지막 메뉴 갖다주세요."
 reich.2.b:0 "게임을 시작하지."

 reich.5.t:0 "암살자가 총통을 공격하다!"
 reich.5.desc:0 "1962년 1월 21일, 아직 독일이 우주경쟁에서의 그들의 승리를 자축하고 있던 때, 게르마니아는 일본 출신의 한 인물이 총통의 집무실에 들어가 히틀러를 암살하려고 시도한 사건으로 생긴 충격으로 얼어붙었습니다. 권총으로 무장한 이 암살자는 일본 헌병대 소속으로 추정되며 만일 히틀러의 경호원 중 한 명이 예정에 없이 총통 집무실에 들어가지 않았더라면 히틀러를 암살하였을 것입니다. 히틀러는 요원이 살해되기 전까지 한 번 총에 맞았으며 총통은 잠시 입원해있다가 안정된 상태라고 선언하였습니다. 히틀러는 살아남았으나 잠시 동안 암살 시도로 살해당했다는 소식이 퍼져나갔으며 라이히스탁은 순간 지도자를 잃을 위기해 처했습니다.\n\n독일 RSD 요원들은 도시를 잠시 봉쇄하여 장갑차가 거리를 가득 메웠으며 하루 동안 모든 교통이 차단되었습니다. 이 상황에서 독일 국방군과 RHSA 양측에게 도시를 점령하고 치안을 확보하라는 명령을 각 부대에게 따로따로 내리자 RSD를 포함해 세 단체의 36시간 격렬한 대치상황이 벌어졌습니다. 단체들이 서로에게 물러나라고 명령했을 때 거의 전쟁이 일어날 뻔했으나 이후 총통께서 회복하셔 모든 군부대는 막사로 돌아가라고 직접 명령하신 후에야 사태가 해결됐습니다.\n\n하인리히 힘러는 라이히가 퇴폐에 빠지지 않았더라면 초유의 암살미수사건이 일어나지 않았을 것이라고 비난했고 또한 부르군트 SS 전체에게 총통의 요청이 있을시 독일의 평화를 담보하기 위한 준비를 하라고 명령했습니다. 독일의 SS 또한 힘러와 명령계통이 분리되어 있지만 그와 의견을 같이했습니다.\n\n암살미수사건은 나치제국이 지금 즉시 후계자가 필요함을 끔찍하게 보여주고있지만, 라이히스탁은 결정을 내리지 못하고 얼어붙어있습니다. 이 사실이 밝혀졌을 뿐만 아니라 일본과의 관계는 전혀 좋지 않은 상태이고 비록 일본이 암살자를 보낸 것을 부인했지만 국방군 지도자들은 최악의 사태를 준비하라고 명령했습니다."
 reich.5.a:0 "우리의 두려움을 전세계에 들켜버렸다."
 reich.5.d:0 "세계에 이건 어떤 의미일까?"
 reich.5.c:0 "우린 결백해!"
 reich.5.b:0 "훌륭해..."

 reich.6.t:0 "히틀러의 연설"
 reich.6.desc:0 "오늘 전세계는 20세기의 가장 중요한 순간 중 하나를 보고 있습니다. 히틀러 총통께선 일본에 의해 행해진 것으로 추정되는 암살미수사건 약 일주일 뒤 전국 TV방송에 출연하셨습니다. 사건으로 지정된 후계자가 필요함이 밝혀지고 몇 일간의 치열한 토론 끝에 총통께선 라이히스탁에 오셔서 당신의 선택을 발표하시려 하고 계십니다.\n\n네 후보가 유력하게 추측되어 왔습니다. 마르틴 보어만은 확고한 보수주의자로서 나치당의 총수이자 전문 정치인입니다. 또한 유력하게 거론되었던 후보는 군국주의자인 헤르만 괴링입니다. 히틀러가 국가의 아버지라면 괴링은 독일의 삼촌이라 여겨졌습니다. 4인의 후보 중 다른 한사람은 알베르트 슈페어입니다. 총통의 가까운 친구이자 라이히의 개혁파들의 공개적인 대규모 지지를 받고 있습니다. 마지막으로 누군가는 라인하르트 하이드리히를 거론하기도 하는데 그가 후계자가 되면 독일과 SS간의 적대감을 종식시킬수 있다고 이야기합니다.\n\n총통께서 장황하고 때때론 앞뒤가 안 맞는 독일의 힘에 대한 연설하신 이후, 마치 생각의 열차가 멈춘 듯, 떨리는 손가락으로 마침내, 선언하십니다 자신이 선택한 후보는..."
 reich.6.a:0 "보수주의자, 마르틴 보어만"
 reich.6.b:0 "군국주의자, 헤르만 괴링"
 reich.6.c:0 "개혁가, 알베르트 슈페어"
 reich.6.e:0 "도살자, 라인하르트 하이드리히"

 reich.7.t_bormann:0 "히틀러가 보어만을 선택하다"
 reich.7.d_bormann:0 "고심 끝에 라이히스탁에서 총통께선 그의 개인 비서이자 부총통인 마르틴 보어만을 그의 후계자로 선택했습니다. 보어만은 라이히가 탄생하고 따라야 할 이념을 지키고, 라이히의 힘과 앞으로 나아갸아할 미래를 보장하겠다고 연설했습니다. 여론은 엇갈린 반응을 보인 와중에 온건파와 보수파는 만족했습니다.\n\n논란이 가장 적은 선택임에도 불구하고 보어만은 슈페어, 괴링, 하이드리히 같은 자들에게 자리에 대한 요구를 받고있습니다. 군대 또한 의견이 갈려져있는데 국방군의 독수리들은 괴링을 지지하고 걱정스럽게도 독일의 SS들 역시 국가와 힘러, 힘러가 지지하는 하이드리히로 확고하게 나뉘어져있습니다.\n\n한가지 확실한 것은 보어만이 급속한 몰락과 느린 열화로 특징지어지는 라이히의 지속적인 현상을 대변한다는 것입니다. 아마도 그의 반대파들은 라이히가 살아남기 위해선 급진적인 변화가 필요하다고 생각하는 다수의 사람들로부터 나올것입니다."
 reich.7.o_bormann:0 "보어만은 이런 고된 시대에 안정성을 보장한다."

 reich.7.t_goering:0 "히틀러가 괴링을 선택하다"
 reich.7.d_goering:0 "라이히스탁이 위기 속에 빠지고 전세계가 우리를 바라보는 와중, 총통 각하께서는 오늘 헤르만 괴링이 라이히의 지도자로서 자신을 승계할 것이라 발표하셨습니다. 아주 초기부터 히틀러 각하의 열성 지지자였던 괴링은 나치의 창단멤버들뿐만 아니라 국방군, 특히 육군과 공군으로부터도 많은 지지를 받아왔습니다. 이들은 괴링이 일본에 맞서 라이히의 세력을 키워줄 것이라 희망하며, 공군은 전쟁 동안 괴링의 밑에서 활동하기도 했습니다. 그러나 중도파들과 자유주의자들은 이 임명에 대하여 비판에 나섰습니다. 대부분은 일본과의 위기에서 평화적인 해결책을 찾고자 하며, 괴링이 그러지 않을까 두려워하고 있습니다. 더욱이, 괴링은 최소한 슈페어나 하이드리히보다는 라이히의 나이든 사람들 사이에서 넓은 지지를 받고 있습니다.\n\n이러한 지지에도 불구하고, 괴링은 위태로운 기반을 가지고 있습니다. 라이히의 대부분은 노골적으로 지명 수용을 거부하고 나섰으며, 슈페어, 보어만, 하이드리히는 모두 자신들의 몫을 포기하길 거부했습니다. 많은 이들은 라이히 안에서, 혹은 라이히가 빠진 채 전쟁이 터질까 걱정하고 있습니다. 다행인 점은, 해외에 있는 라이히의 적들과 내부에 있는 반역자들 때문에 보어만이 외교관들과 당 관료들에게 그의 대응은 이성적이고 상황에 적절한 방식이 될 것임을 단언했다는 점입니다. 하지만 그의 단언과 또 다른 세계대전이 일어날 가능성을 공개적으로 부인하길 완강하게 거부하는 행동은, 라이히스탁이나 점점 늘어나기만 하고 있는 수많은 시위대를 가라앉히기에는 충분치 않습니다. 일본의 반응이 아마 이를 가장 잘 보여줄 것입니다. 그들은 괴링을 임명한 것에 대한 대응으로 함대 몇 척을 동원했기 때문입니다.\n\n그러나 가장 의외의 지원은 힘러로부터 왔습니다. 그가 공개적으로 괴링을 지지하지는 않고, 그만의 후보인 하이드리히를 지원하고 있음에도, 괴링을 "이런 힘든 시간 속에서 라이히가 진정 필요로 할 수 있는 류의 강한 남자"라고 부르기까지 했습니다."
 reich.7.o_goering:0 "라이히는 다시 강력해질 것이다!"

 reich.7.t_speer:0 "히틀러가 슈페어를 선택하다"
 reich.7.d_speer:0 "오늘, 히틀러는 알베르트 슈페어가 총통직의 후임자가 될 것이라고 발표했습니다. 매우 논란이 많은 선택이지만, 슈페어는 어떠한 대가를 치르더라도 일본과의 전쟁을 피하고 싶어하는 평화파뿐만 아니라 좌파 성향의 라이히스탁 일원들의 광범위한 지지를 얻고있습니다. 슈페어는 라이히를 미래로 발전시키고자 하는 희망을 표명했고, 독일 국민들에게 개인적으로 열악한 사회 기반 시설과 경제 실패의 폐허에서 회복되도록 할 것이라고 장담했습니다. 다양한 학생 시위대들은 슈페어가 미래를 향한 적절한 길을 보여 줄 것을 희망하고 있습니다.\n\n그러나, 이 소식은 슈페어의 많은 적들, 특히 보어만, 괴링, 하이드리히에 의해 잘 받아들여지지 않고있고, 그들은 여전히 슈페어의 지위에 대해 반대하고 있습니다. 특히 군부는 이 소식을 좋지 않게 받아들였고, 국방군 지휘부와 라이히스탁 내의 여러 강경파들은 슈페어가 그에 대해 대응하기를 주저하는 일본의 공격적인 행보에 대한 강력한 대응을 원하고 있습니다. 가장 걱정되는 것은 아마도 힘러일 것입니다. 힘러는 그 총통이 동의하든 안하든 간에, 라이히가 건국된 이상에 충실하도록 하겠다고 맹세했습니다.\n\n국제 관측통들은 일반적으로 슈페어가 그것을 필사적으로 바라고 있는 세계에 평화를 가져올 수 있기를 희망하고 있습니다. 부르군트의 적대에도 불구하고, 미국과 그 동맹국들의 외교관들은 물론 구소련의 몇몇 구성원들로부터 지지를 받고 있습니다. 그러나 일본은 슈페어를 축하하면서도, 이미 시험받고 있는 미래의 총통에게 새로운 자세를 취할 기회를 갖기 시작했고, 독일과 아인하이츠팍트의 여러 작은 일원들은 더 많은 자결권을 추진하기 시작했습니다."
 reich.7.o_speer:0 "라이히의 새 새벽이 밝아온다!"

 reich.7.t_heydrich:0 "히틀러가 하이드리히를 선택하다"
 reich.7.d_heydrich:0 "총통께서 라인하르트 하이드리히가 그의 뒤를 이어 라이히의 차기 수상으로 지명되었다고 발표했을 때, 혼란이 라이히스탁을 뒤엎었습니다. 하이드리히는 전쟁에서 잔혹하고, 국가사회주의 이념에 완고하며, 후보들 중에 가장 적은 지지를 받고있습니다. 나치 독일 역사상 처음으로 라이히스탁은 만장일치로 투표하지 않았고, 의석의 4분의 1이 반대표를 던지고 거의 같은수의 사람들이 투표를 거부했습니다.\n\n다른 후보인 슈페어, 보어만, 괴링은 하이드리히를 힘러의 꼭두각시이고 권모술수로 히틀러의 신임을 받았으므로 3인은 하이드리히가 총통이 될 수 없게 하겠다고 맹세했습니다. 반면에 그는 조국과 힘러로 충성이 분열된 SS, 군부의 일부로부터 지지를 받고 있습니다. 언제나 그랬듯이 시민들은 대부분 양면적이지만 학생들의 시위는 발표로부터 폭동으로 변질되고 있고 경찰 부대에 의해 진압되고있습니다.\n\n뻔하게도 하인리히 힘러는 부르군트의 SS가 독일 형제들을 도울 준비가 되어있다고 발표하면서 이를 축하했습니다. 부르군트-독일 관계가 개선될수록 긴장이 격앙되고 국제사회는 공포에 떨고있습니다."
 reich.7.o_heydrich:0 "SS가 우릴 승리로 이끌 것이다!"

 reich.8.t:0 "기나긴 밤"
 reich.8.desc:0 "스페인은 전쟁 결과 추축국에 명목상으로는 가입하기로 했음에도 중립을 유지하기로 했습니다. 프랑코 치하에서, 이 나라는 항상 그래왔듯이 좌파 폭도들을 진압하고 군주정을 돕고자 계속해서 한데 모이고 있습니다.  포르투갈과 스페인의 파시스트들은 모두 주변의 이웃들에 비해 더 약했기에, 두 나라는 점점 더 가까워지기 시작했고 독일의 검이 다가오며 양국이 영구적인 동맹을 체결하고, 결국에는 통일하도록 만들었습니다.\n\n이탈리아에서는 독일이 초래한 1948년의 불황이 이탈리아의 경제를 주저앉히자 분노한 무솔리니와 히틀러는 서로 갈라졌습니다. 라이히에 대항하기 위하여, 이탈리아인들은 히틀러가 없애버리려 하는 많은 사람들을 환영하기 시작했습니다. 이탈리아의 일부는 유럽 전역에서 온 난민들로 가득 찬 부산스러운 문화적 용광로가 되었으며, 독일과 이탈리아 사이에서 계속해서 분쟁을 유발하고 있습니다. 이제 이탈로 발보가 이탈리아를 통치합니다. 그는 이탈리아가 유럽의 강국이자 식민제국의 주인으로 계속 남아있게 하고자 노력하고 있습니다.\n\n일본은 상당히 성장했고, 군사력과 위신 면에서 라이히에 비견할 수 있을 정도가 되었습니다. 일본은 지구상 가장 많은 인구를 거느리고 있으며, 가장 강력한 공업력을 가지고 있지만, 독일과는 더 이상 관계를 유지하지 않고 라이히에 저항하고 있습니다. 양국은 이제 냉전 상태에 돌입하여 서로 핵무기로 무장했지만 서로 전쟁을 기꺼이 치르려 할 정도로 강력한 상태는 아닙니다. 비록 양국 군부의 전쟁광들은 노골적으로 누가 더 강력한지에 대한 문제를 종결시키기 위하여 적대관계에 돌입하자고 요구하고 있지만 말입니다.\n\n한편 미국에서는 2차 세계대전 이후 민주당이 몰락하면서 민주공화당이 만들어지게 되었습니다. 지금 그들은 수년 동안 국가사회주의적 이데올로기와 논리에 점점 더 많은 영향을 받고 있는 미국사회당의 잔당과 진보파들로 이뤄진 정당인 국가인민전선에 반대하고 있습니다. 국가인민전선은 옛 민주당의 기반을 차지하여 전국 단위의 정당이 되었습니다. 이제 그들은 민주공화당에 맞서 백악관의 자리를 차지하고자 합니다. 국가인민전선의 일부는 라이히의 자금 지원을 받고 있으며, 라이히는 이들이 당 내에서 권력을 잡고 일본과의 경쟁에서 우위를 점하기 위해 새로운 동맹을 얻고자 합니다. 그러나 지금 당장은, 민주공화당이 중립을 고수하며 영연방의 잔당들과 동맹을 구축하고, 독일 및 일본에 맞서고 있습니다. 지금 이 세 나라는 냉전을 벌이고 있는 상태입니다."
 reich.8.a:0 "마지막 메뉴 갖다주세요."
 reich.8.b:0 "게임을 시작하지."

 reich.9.t:0 "독일국 최후의 점령"
 reich.9.desc:0 "1962년 1월 19일, 에버하르트 쾰너는 베르너 폰 브라운이 이끄는 팀의 일원으로서 2차 세계대전에 사용된 A9/A10 로켓에 기반한 로켓을 사용해 세계 최초로 달에 간 인간이 되었습니다. 우주경쟁이 라이히와 일본, 미국에 의해 과열되고 미국인들이 가까스로 첫 사람을 우주에 보내는 동안, 총통께선 자랑스럽게 독일의 착륙으로 라이히가 경쟁에서 승리 했다고 발표하셨습니다. 쾰너는 독일 영웅의 예시로써 지구가 지평선 너머로 보이는 동안 국기를 향해 나치의 바로 그 경례를 한 사진을 촬영했습니다.\n\n게르마니아에선 쾰너와 그의 동료 우주인에게 철십자를 수여하는 큰 기념식이 계획되고, 몇 주간의 축제가 라이히 전역에서 이루어졌습니다.\n\n간결한 축하인사가 미국과 일본으로부터 나왔고 닉슨 대통령은 미합중국이 처음으로 달에 대한 영구적인 미션을 만들겠다고 선언했으며, 일본은 짧게나마 화성에 대한 첫 착륙이 있을 것이라 발표했습니다."
 reich.9.a:0 "마지막 개척지!"

 reich.10.t:0 "내전이 시작되다"
 reich.10.desc:0 "라이히의 여러 파벌들 사이에 긴장이 수 년간 고조되고 있었지만, 총통 서거 직후에 벌어진 대규모 폭력사태는 아무도 예상하지 못했습니다. 물론 모든 사람들이 정치인들이 자기 고향으로 흩어지고 군대가 무장하고 도로를 봉쇄하며 경찰이 중무장하고 그들의 구역에 저지선을 치고 있는 것을 보았지만, 노골적으로 내전을 하자고요?\n\n예상했든 하지 않았건, 전쟁이 벌어졌습니다. 군부대가 게르마니아를 그들의 군사 통제하에 두고자 움직였지만, 슈페어, 하이드리히, 보어만, 괴링, 제국의 왕좌를 노리는 계승자들은 무장한체 이미 독일 전역에서 싸우고 있었습니다. 아무도 누가 이길지 몰랐지만 모두가 그들이 암흑기에 있다는걸 알았습니다.\n\n독일이 무너지고 거리가 무정부상태가 되자 외국 열강은 무엇을 할지 논의하기 시작했습니다. 미합중국과 대일본제국은 이 혼란을 어떻게 이용할지 알아보기 시작했고, 이베리아와 이탈리아는 이 혼란 속 영향력을 행사하기 위해 무장하기 시작했습니다. 표면상의 속국인 국가판무관부들은 혼란속에서 그들의 판무관들이 누구를 지원할지 고민거나 모국으로부터 거리를 둘 것을 고민하기 시작했습니다."
 reich.10.a:0 "피를 보리라."

 reich.11.t:0 "슈파이델의 쿠데타"
 reich.11.desc:0 "라이히가 무너지고, 제국의 시체에서 파벌들은 거리에서 패권을 쫓아 교전하며 한때 질서가 가득했던 곳엔 혼돈만이 가득합니다. 비상대책위원회는 이미 무너졌고, 대부분의 의원들은 도망치거나 파벌에 참가해 교전에 들어갔습니다.\n\n한스 슈파이델 국방군 장군은 중립을 선언하며 휘하 장병들을 지휘해 게르마니아로 행군했습니다. 슈파이델은 군대가 라이히와 국민을 위해 존재하지 권력을 위해 동료 독일인과 싸워선 안된다고 주장했습니다. 그러곤 그의 군대는 게르마니아를 내전의 휴전지대로 선포했습니다.\n\n현재로썬, 다방면으로 고려해 보았을 때 투자 자원 대비 얻는 것이 적어 도시를 무시했지만, 다들 다른 세력이 공격하기 전까지 슈파이델의 평화가 얼마나 유지될지 의문입니다."
 reich.11.a:0 "시민들의 남자, 적어도 그렇게 보이는군."

 reich.12.t:0 "학생 시위가 격화되다"
 reich.12.desc:0 "1962년이 끝나가고 라이히의 정부는 느린 정체에 갇혀있기에, 학생 집단들로 이뤄진 시위가 전국에서 일어나고 있습니다. 이는 노예제, 여전히 실패한 경제, 국가판무관부 내에서 끊임없이 벌어지는 국경에서의 전투, 전쟁에 대한 공포, 그리고 수천 가지 다른 것들로 인한 것입니다. 거의 백만 명의 학생들이 계속해서 행진하고, 시위를 벌이고, 사업을 망치며, 수많은 다른 이들이 이에 참여하고 있습니다. 라이히는 이런 위기에 대응할 능력이 전혀 없는 것으로 보입니다.\n\n정부의 많은 이들은 가혹한 행동을 요구하고 있지만, 저렇게 규모가 크고 조직도 제대로 되어있지 않은 운동에 가할 수 있는 진정한 가혹한 조치가 무엇인지는 아무도 알지 못합니다. 시위대들에 대한 위협이 이뤄졌음에도, 그들은 수를 갈수록 불리며 행동을 포기하지 않고 있으며, 이들은 중앙권력을 가지고 있지 않기에 정부가 없앨 수 있는 수반도 없습니다. 질서경찰은 조직이 제대로 되어있지 않고, 평화를 유지하고자 하는 준군사 조직들이 많은 상황에서, 아직 이 화약이 폭발하지 않은 것은 놀라운 일입니다.\n\n최소한 조금 전까지는 그랬습니다. 소규모 시위대가 아헨에서 질서경찰과 소동을 벌이기 시작하고, 분노한 경찰들의 일부가 도시 무기고를 열어젖혀서 불만을 가라앉히려 한다고 합니다. 강제로 말입니다."
 reich.12.a:0 "뭐-"
 reich.12.b:0 "기-"
 reich.12.c:0 "아-"

 reich.13.t:0 "학생 봉기"
 reich.13.desc:0 "데어 타그 데스 페어라츠(Der Tag des Verrats), 우리는 그렇게 부릅니다. 배반의 날이라는 뜻이죠. 라이히의 국민들은 그들의 지도자에게, 그들의 경찰에게, 그들의 군대에게, 모두에게 배반당했습니다. 아헨의 경찰들은 지역 질서경찰서 바깥에서 작은 소동을 벌였던 십대 군중들에게 사격을 가하기 시작했고, 경찰의 사격을 유발한 이 일은 도시 전역에서 대규모 폭동으로 번져나갔습니다. 질서경찰 부대가 그곳에서 분노한 폭도 군중들에게 맞서 방어선을 사수하려 하면서 아헨은 지금 불타고 있습니다. 군부대가 여기에 들어와서 계엄령을 선포하고 질서경찰 부대에게 진압을 명령하면서, 도시의 대부분 구역은 폭도들에게 넘어갔습니다.\n\n이 상황은 아헨에만 국한되지는 않았습니다. 전국의 시위대와 과하게 열정적인 질서경찰관들은 여기에 영감을 받아 무기를 들고 있습니다. 라이히의 대규모 도시들 중 상당수는 이제 전쟁을 치르는 것 같습니다. 동지애에 기반한 비난과 시위는 모스코비엔까지 퍼지고 있습니다."
 reich.13.a:0 "총통 각하를 위해서라도 조용히 좀 있어!"

 #reich.23.t:0 "총통이 사망하다!"
 #reich.23.desc:0 "매년 총통의 생신 전 몇 주 동안 독일의 가장 큰 휴일을 준비하기 위해 노동자들에게 몇주간의 휴가가 주어져 행사와 열병식을 준비합니다.\n\n올해는 달랐습니다. 시위하는 폭력배나 걸핏하면 총질하는 질서경찰이 두려워 아무도 집에서 나오지 않았습니다. 겨우 한줌의 열병식이 준비되고 게르마니아와 인근 광역권은 완전한 군사통제에 있었습니다. 그 외 지역엔 패배감이 돌았습니다. 혼돈이 10년 20년 갈것만 같았습니다. 독일인들은 완전히 지쳤습니다.\n\n분위기는 언제나 그랬듯이 점점 침울해져 갔습니다. 새소식에 교회종이 라이히 전체에 울려 퍼졌습니다. 아돌프 히틀러, 제4제국 최고 영도자이자 20세기 가장 영향력있는 인물이 73세 나이도 그의 생일 며칠 전에 세상을 떠났습니다. 총통의 건강은 지난 세월동안 꾸준히 안좋아졌지만 작년에 있었던 끊임없는 위기가 치명적이었던 것 같습니다.\n\n폭풍전야처럼 불안한 정적이 흐르고 라이히가 조용해졌습니다. 좋던 나쁘던 총통은 라이히의 초석이자 라이히 그 자체였습니다. 그가 없다면요? 조각조각 분열되는건 시간문제입니다."
 #reich.23.a:0 "To the strongest."
 reich.23.t:0 "황혼"
 reich.23.desc:0 "그가 죽음을 눈앞에 두고 있다. 그 옆에 의사 1명을 제외하면 아무도 없었다. 문 밖엔 1억의 영혼이 고통스럽게 기다리고 있지만, 그의 영혼은 이미 이 세상에 없었다. 주마등이 스쳐간다. 에바의 장례식에서 그가 얼마나 쓰라렸는지, 쓰라릴수록 그는 조국에 대한 믿음만 남았다. 위대한 승리, 개선식 행진, 대성당 불빛. 길고도 길었던 그의 유대-볼셰비즘에 대한 정복기. 올림픽에서 독일의 힘에 경외하던 강대국들. 그는 철과 피로써 구질서에 맞서 싸웠다. 그가 모든 꿈을 끝내기로 처음 꿈꿨던 그의 부모님이 살던 집. 마지막 모르핀 투여로 주마등이 끝이 났다.\n\n모르핀이 주사되자, 닳은 눈이 떠진다. 그가 무언가를 찾고 있다. 커튼 뒤 희미한 불빛으로 민족대회당이 햇빛으로 반짝이는 것이 보인다. 그는 돔을 바라보다, 독일을 기억해보다, 속삭임이 들려왔다. 그가 유일하게 사랑했던 목소리가. 그가 작은 움직임에 눈가를 옮기자, 그녀가 거기에 있었다. 그가 마지막 말을 남긴다. 눈에 한 방울의 눈물이 흐르며.\n\n"에바?"\n\n잠시 동안 아무 소리도 없었다. 오크 나뭇잎이 떨어지고 제비가 지저귀었다. 1시간의 고요 후 아돌프 히틀러가 사망했다는 소식이 퍼졌다. 앞으로 다시는 게르마니아의 아이들에게 고요란 없을 것이다."
 reich.23.a:0 "안녕히 가세요. 총통각하."
 #reich.24.t:0 "The Führer is Dead!"
 #reich.24.desc:0 "The Führer's bill of health has never been the best, and everyone knew it was only a matter of time before the supreme leader of Germany passed, so when it finally happened, nobody was surprised. Perhaps the cause of death would have been written off as natural had Hitler's personal physician, Karl Brandt, hadn't 'had a feeling', and decided to persue the matter further. What was announced soon after was shocking: The Führer was dead. Poisoned!\n\nThe Reichstag has been fast to blame almost every imaginable party for the assassination. The untermensch were first, of course, then more specifically, nefarious Bolshevik influences surviving after the World War, then Japan, then America, then Italy and Iberia both. English, French, Poles, Czechs. Nobody has been able to escape some accusation of guilt, though all have refused- besides a dozen or so insurgent groups across the Reich, all of whom have claimed responsibility with pride.\n\nThe various successors for the Reich have of course all blamed each other, and have moved quickly to try and take what power they can in the aftermath."
 #reich.24.a:0 "To the strongest."

 reich.25.t:0 "총통의 장례식"
 reich.25.desc:0 "아돌프 히틀러의 장례식은 역사에서 가장 규모가 크고 사치스러운 것이리라. 수천 명의 독일인들이 참석해 있었고, 거의 사단 1개급의 병사들이 장례식 행렬에 참여했으며, 루프트바페의 비행기들이 끝없이 상공을 날아다녔고, 10여개가 넘는 군 부대들이 자신을 내보이기 위한 최고의 자리를 계속해서 다투었다. 심지어는 존 F. 케네디나 히로히토 천황의 대리인과 같은 유명 인사들도 자리에 참석해있었다.\n\n하이드리히, 슈페어, 괴링, 보어만 모두가 참석했고 그들의 영도자가 돌아가심에 연설을 했다.\n\n"오늘은 너무나도 애통한 날입니다..."\n\n"독일에 위기가 닥쳐왔습니다..."\n\n"우린 앞으로 다가올 날에는 함께 더욱 강해져야만 합니다..."\n\n"라이히 모두에게 지금은 치유가 필요한 시간입니다..."\n\n그리고 그들은 모두 사라졌다. 시신이 매장되고 1시간도 지나지 않아서, 4대의 간부용 차량과 호송대가 알 수 없는 곳으로 그들을 데려갔다. 오직 시간일 뿐인 계획을 준비하러..."
 reich.25.a:0 "너무... 갑작스럽지?"

 reich.27.t:0 "총통 각하의 연설"
 reich.27.d:0 "오늘 흥분이 게르마니아의 거리를 뒤덮었습니다. 전혀 예고되지 않았음에도 총통 각하께서 오늘 아침 총통 관저의 발코니에 나타나셔서 아래에 있는 사람들에게 열정적인 연설을 하셨기 때문입니다. 잠옷을 입고 가운을 위에 걸친 것으로 보이는 히틀러께서는 빠르게 이른 아침 통근을 하던 사람들, 정부의 관료들, 총통 각하께 반하여 찾아왔고 총통 각하를 직접 대면할 수 있는 자신의 행운을 도저히 믿지 못하는 식민지의 관광객들을 끌어모았습니다.\n\n걷잡을 수 없는 자세를 취하시고, 때때로는 이치에 맞지 않는 말을 하셨지만, 총통 각하께서는 어떻게 자신이 라이히의 수많은 적들이 우리를 향해 끊임없이 음모를 짜고 있는지에 대하여 생각하느라 잠을 이루지 못했는지를 울부짖으시며, 유대 자본가의 세계를 비난하고, 부하린의 타락한 볼셰비키 정권의 위협에 맞서 독일 민중이 하나가 되어야 한다고 말씀하셨습니다.\n\n거의 10분이 지난 후, 총통 각하께서는 관저 뒤에서 정부 소속 자동차가 끼익 하고 멈추고 몇 명의 사람들이 서둘러 안으로 들어오는 소리를 듣지 못하셨습니다. 얼마 뒤, 마르틴 보어만이 발코니의 총통 각하 옆에 나타나, 긴장한 웃음을 지으며 신사답게 보안 문제를 거론하며 총통 각하를 관저 안으로 들여보냈습니다. 그러자, 군중들은 잠시만 기다려달라 외치며 끊임없이 박수갈채를 보내고, 친애하는 총통 각하께서 안으로 들어가실 때까지 환호성을 질렀습니다."
 reich.27.a:0 "그래도 우리가 이번에 잘 해낸 것 같아."

 reich.28.t:0 "아돌프 히틀러 미술관 개관"
 reich.28.d:0 "수 년 동안 공사 중이었으나, 드디어 오늘밤 독일의 엘리트들이 게르마니아의 중심부에 알베르트 슈페어가 설계한 아돌프 히틀러 미술관의 개막식에 참여했습니다. 몇 년 전 경제적 불황으로 인해 잠시 건설이 중지되기도 했지만, 라이히스탁은 만장일치로 프로젝트에 필요한 자원과 자금이 마련되어야 하는데 동의를 보내기도 했습니다.\n\n라이히에서 가장 위대한 아리아인의 예술품들을 전시하기 위해 마련된 미술관의 중심부는, 총통 각하께서 평생 동안 직접 제작하신 미술품들을 영구적으로 전시하는 곳입니다. 수 시간 동안 샹파뉴를 마시고 환담을 나눈 뒤, 주빈께서 자리에 올라오시자 자리에 모인 군중들은 조용해졌습니다.\n\n벌써부터 눈에 띄게 감정적이게 된 히틀러 각하께서는 참석자들에게 자신의 최신 작품을 보여주셨습니다. 빌헬름스하펜에서 최근 머물면서 집무실에서 바라본 주변 풍광을 묘사한 수채화였습니다. 몇 분 동안 극찬의 시간이 이어진 후, 총통 각하께서는 이렇게 공식적인 방식으로 자신의 예술이 인정받을 수 있다는 것이 자신에게 얼마나 큰 의미를 가지고 있는지, 그리고 독일의 예술가 세대들이 이제껏 자신이 했던 것처럼 각자의 열정을 좇기를 진심으로 바란다고 말씀하시면서 눈물을 흘리셨습니다. 각하께서 말씀하시길, 그 누구도 자신의 꿈을 가로막지 못하도록 해야 합니다."
 reich.28.a:0 "분명 예술품은 어느 나라에서든 영혼이나 마찬가지다."

 reich.29.t:0 "슈파이델의 공세"
 reich.29.desc:0 "국가가 무너지고 권리 주장자들은 전장에서의 차이를 해결할 수가 없게 되자, 교착 상태를 끝내기 위한 행동을 취할 가능성이 없는 것처럼 보입니다.\n\n슈파이델은 충분히 참았고, 지금까지 중립을 유지했던 정권이 이제는 공세에 나서겠다고 선언했습니다.\n\n조십스럽게 땅에 파묻혀 있던 탱크가 쏟아져 나오고, 끝도 없는 무기 저장고가 게르마니아 전역에서 개방되었으며, 신병들은 최종적으로 이 분란을 끝내기 위해 진격하고 있습니다.\n\n슈파이델의 군대는 규모가 작고, 이들을 지원할 공업 기반도 거의 없지만, 그들은 지금까지 몇 년 동안 준비해 온 것이 있고, 이 전장에서 거의 유일하게 피를 거의 흘리지 않은 군대입니다."
 reich.29.a:0 "흐름이 변화하고 있다."

