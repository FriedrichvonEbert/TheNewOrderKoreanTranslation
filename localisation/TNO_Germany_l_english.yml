 POLITICS_ADOLF_HITLER_DESC:0 "대독일국의 영도자이자 총리이며 19개 국가를 다스리는 의심할 여지 없는 폭군, 세계수도 게르마니아의 건축가, 독일 국방군의 최고사령관, 국가사회주의독일노동자당의 영도자, 그리고 타임지의 1938년, 1946년, 그리고 1961년의 올해의 인물인 아돌프 히틀러를 정의하기 위해서는 과연 어디부터 시작해야 할까요?\n\n오스트리아 여관 주인의 아들이라는 겸손한 시작을 한 그는 뮌헨과 빈에서 수학하였고 제1차 세계대전 당시 독일군에서 복무하며 뛰어난 공훈을 세웠습니다. 그가 혜성과 같이 나타나 정권을 잡았다는 사실은 그 누구도 부인할 수 없으며, 뮌헨 봉기와 같은 실패한 시도들은 오로지 그의 야망을 더더욱 키워주었을 뿐이었습니다. 그의 폭력과 쇼맨십의 조합은 공산주의자들과 민주주의자들을 라이히스탁에서 몰아냈으며 그를 최고의 자리에 올려놓았습니다. 그의 영도 하에서, 독일은 베르사유 조약의 족쇄를 끊었으며, 새롭고 무시무시한 군대를 육성하였고, 대서양 해안가에서 흑해에 이르기까지 전 유럽에 하켄크로이츠가 휘날리도록 유럽의 다른 국가들을 무릎 꿇게 만들었습니다. 그의 영도 하에서 라이히는 아틀란트로파와 게르마니아 같은 불가사의를 건설하였고, 그의 감시 하에 유럽의 악질분자들은 맹렬히 절멸되었고 불길의 먹이가 되었습니다.\n\n그러나 독일 전역과 우랄과 피레네 사이의 유럽 전역의 구세주이자 지도자는, 늙었습니다. 한때 넋빠진 청중들의 이목을 좌지우지하던 그의 목소리는 이제는 단지 쉬었을 뿐이며, 차갑고 타산적인 강철의 정신은 녹슬었습니다. 그의 기억에서 미끄러져 나가는 오래 전에 죽은 이들의 얼굴에 최후의 붓놀림을 더하면서, 나의 투쟁을 집필한 손은 이제는 끊임없이 흔들리고 있습니다. 알렉산드로스와 나폴레옹 이후 세계 최고의 정복자는 이제는 늙고 노쇠한 인간입니다. 1962년, 그는 73세이며, 몇몇은 감히 그가 이 세계에 남을 날이 그리 길지 않다고 속삭이고 있습니다. 만일 영도자의 장례식이 거행된다면, 유럽 전역에 다시 한 번 전쟁의 불길이 타오르리라고, 전세계는 두려움에 떨고 있습니다."
 REICHSTAG_EMERGENCY_COUNCIL_DESC:0 "영도자께서는 비극적으로 돌아가셨으며, 라이히는 그 소식에 충격받았습니다. 그 누가 과연 그 천하무적의 인간이 죽으리라고 생각했을까요?\n\n분명히 라이히스탁은 아닐 것입니다.\n\n그의 후계자가 누가 될 것인지 영도자 각하께서 확실하게 지정하셨음에도 불구하고, 정부의 많은 이들은 무기를 들었습니다. 개혁주의자들, 보수주의자들, 강경주의자들, 그리고 광신주의자들은 서로 맹렬히 싸우고 있습니다. 결과적으로, 그 어떤 파벌의 일원이 되기에는 지나치게 인기가 없는 형세관망자들과 무명의 관료들, 그리고 다른 라이히스탁 의원들은 서로 뭉쳐, 지난 30년 동안 집단적으로 무시받던 헌법에 의거하여 자신들을 새로운 영도자가 취임할 때까지의 공식적인 중개 행정부라고 선언하였습니다.\n\n총통직의 주 경쟁자들은 모두 이 비상회의에 매우 적은 관심을 두고 있으며 좋게 말하자면 후보 선수, 나쁘게 말하자면 불순종적인 반역자라고 보고 있습니다. 이들의 존재가 주는 가장 긍정적인 효과는 게르마니아에 안정의 그림자라도 드리우게 되었다는 것이며, 도시가 혼돈에 빠져드는 것을 막음으로서 더 적합한 지도자가 (희망적으로) 주도할 수 있게 만드는 것입니다. 그들은 로마를 대화재로부터 막아냈으나 라이히의 나머지 지역들이 불길에 휩싸이는 것을 방관할 것입니다."
 POLITICS_HANS_SPIEDEL_DESC:0 "슈파이델이 국방군에서 자랑스럽게 복무한지, 그리고 조국이 그를 자랑스럽게 여긴지 오랜 시간이 지났습니다. 그는 그가 전투에서의 용맹을 증명하여 곡엽검금강석 기사십자 철십자장을 얻은 계기가 된 50년대의 서러시아 전쟁이 절정에 달할 즈음에 SS에 대항하여 일으킨 빠른 쿠데타를 일으킴으로서 내전을 간신히 막아냈고, 그는 이를 통해 처음으로 유명세에 올랐습니다. 떠오르는 별이 된 그는 추가적으로 그의 오랜 상관과 개인적인 친구인 에르빈 롬멜의 인기에 편승했고 독일에서 가장 사랑받는 인물 중 하나가 되었습니다. 이후 슈파이델은 페르디난트 쇠르너를 위시한 라이히의 많은 군국주의자들에 대항했고, 그 자신의 이익을 위하여 쇠르너가 국방군의 통제권을 얻는 것을 막으면서 그는 생애 두번째로 라이히에서의 쿠데타를 예방했습니다.\n\n여전히 슈파이델은 정치인이 아니며 커지고 있는 국방군과 정부의 유대관계에 강한 반감을 느끼고 있습니다. 라이히의 군 통수권이 그 자신을 파괴할 수 있다는 사실을 두려워한 그는 그의 의무는 언제나 국민들을 위한 것이라고 말하며 그를 라이히에 있는 수많은 파벌 중 하나로 끌어들이려는 모든 꼬드김과 매수 시도를 거부하였습니다. 슈파이델의 충성심은 곧 그가 소용돌이치는 바다 한가운데 있는 작은 섬이라는 것을 의미하며, 파도는 매일 더더욱 높아지고 있습니다."
 
