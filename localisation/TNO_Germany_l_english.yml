 GER_ENG_england_negotiations.38.t:0 "해협 침공의 운명"
 GER_ENG_england_negotiations.38.desc:0 "[GetDataStringNoHour] 아침, 1만 명이 조금 안 되는 병사들로 이뤄진 소규모 부대가 독일 해안에서 출발하여 잉글랜드의 남쪽 끄트머리에 도착했습니다. 그곳에서 전투가 벌어졌고, 그들은 해안을 경비하고 있던 현지 경비병들을 압도했으며, 런던을 점령하러 빠르게 진군하기 시작했습니다.\n\n그러나 국가전선이 영국 국내의 안정도를 낮추기 위해 여러 번의 공격을 가했음에도 불구하고, 72시간 뒤 적군은 근처에 있던 사단들을 이동시키고 침공군을 포위함으로써 반격에 나서기 시작했습니다. 치열한 총격전이 몇 시간 동안 벌어진 후 수백 명이 죽고 수천 명이 다쳤으며, 독일에서부터 온 침공군은 항복하여 전원 포로가 되었습니다.\n\n국가전선에 자금을 지원하고 독일이 연관된 침공이 개시되었지만, 그들은 지금 치욕을 겪었으며, 영국은 라이히와 더욱 껄끄러운 사이가 되었고, 미국과 더욱 가까워지고 있습니다."
 GER_ENG_england_negotiations.38.a:0 "예상치 못한 결과야."


 GER_ENG_england_negotiations.39.t:0 "그림자 계획"
 GER_ENG_england_negotiations.39.desc:0 "자신들에 대해서 잘 알지도 못하는 영국인들인 척 해야 할 이유가 우리에게는 없습니다. 게렌은 반정부주의자들, 과거 협력주의자들, 그리고 대체로 친독일 정권에서 권력을 얻을 기회를 호시탐탐 노리고 있는 기회주의자들을 모으는 것을 추천했습니다. 그들은 영국 내에서 우리의 지지 기반 역할을 할 것이며, 친미 정부의 정통성에 도전할 것입니다. 그 동안 또한 스스로 진정한 망명정부라고 주장할 수 있는 쪽에게 전적으로 지원을 줄 것입니다."
 GER_ENG_england_negotiations.39.a:0 "게렌이 똑똑한 사람이길 빌자고."

