 reich.31.t:0 "아인하이츠팍트의 붕괴"
 reich.31.desc:0 "국가가 내전의 혼란 속에 무너지면서, 이미 불안정한 상태였던 동맹은 붕괴했습니다. 벌써부터 많은 국가판무관부들과 종속국들은 우리가 취약한 때를 틈타 독립을 주장하려 하는 움직임을 보이고 있습니다!"
 reich.31.a:0 "신이여, 우리를 도우소서!"

 reich.36.t:0 "하이드리히가 봉기하다!"
 reich.36.desc:0 "독일 전역에 폭력 사태가 이어지면서 하이드리히는 자신이 전 독일의 정당한 총통이라고 선언하였습니다. 이것은 그리 새로운 소식은 아닙니다만, 가장 충격적인 뉴스는 하이드리히가 SS에게 본국에 와서 국내의 '질서 회복'을 결행하라고 요구했다는 것입니다! 하이드리히의 가장 강력한 지지 지역이자 부르군트와의 경계와 바로 맞닿아 있는 엘자스-로트링겐과 오스트프로이센에 기지를 둔 SS 병력들은 독일 전역을 점령할 목적을 가지고 지역 경찰서와 행정청사를 급습하고 있습니다! 하지만 독일국의 완전히 마비된 현재 상태에서 우리는 아무것도 할 수 없습니다."
 reich.36.a:0 "시작했다!"

 reich.37.t:0 "슈페어 지지자들이 봉기하다!"
 reich.37.desc:0 "최근 독일국이 큰 혼란에 빠진 이후, 알베르트 슈페어와 그에 충성하는 군사들이 독일 서북부에서 반란을 일으켰습니다! 무장한 학생들이 지역 정부청사 건물을 점거하였으며, 전국적으로 학생들의 소요 사태가 일어났습니다. 우리 나라가 내전의 첫 불꽃이 켜지면서 점점 무너지고 있습니다."
 reich.37.a:0 "이젠 슈페어!"

 reich.38.t:0 "괴링이 봉기하다!"
 reich.38.desc:0 "거리가 전쟁의 소리로 가득차기 시작하고 각 경쟁자에게 충성하는 부대가 무장 반란을 일으키기 시작하자 괴링은 자신의 군대들을 동원하여 그에게 충성스러운 군단에게 국가 내부의 반란을 진압하라고 지시하기 시작했습니다. 이 국토의 절반이 괴링에게 충성하겠다고 답했으며, 이제 괴링의 군대는 불순종적인 민병대와 나머지 경쟁자들과의 공공연한 전투에 들어가기 시작했습니다."
 reich.38.a:0 "히틀러가 이 꼴을 원했을까?"

 reich.39.t:0 "보어만이 독립하다!"
 reich.39.desc:0 "한때 승리하였던 독일국은 이제 완전한 내전으로 붕괴되었습니다. 이 사실은 오늘 아침 마르틴 보어만이 마지못해 보어만에게 충성을 다하는 나머지 독일군에게 독일국을 벗어나 차기 총통자리를 위해 나머지 경쟁자들과의 전쟁을 시작하라고 명령하면서 완벽하게 증명되었습니다."
 reich.39.a:0 "우리의 독수리가 쓰러졌다. 신이여 우리를 보우하소서."

 reich.41.t:0 "추모의 날"
 reich.41.d:0 "매년 3월 28일인 오늘, 온 라이히는 요제프 괴벨스를 기억합니다.\n\n시간이 지나면 많은 사람들은 기억도 흐려진다고 말하지만, 라이히의 그 누구도 죽는 순간까지 총통 각하 옆에 있었던 비극적이고 영웅적인 인물을 잊지 못할 것입니다. 매년 히틀러께서는 직접 연설을 하시고, 두 손을 흔들고 때로는 말을 더듬거리기도 하시지만, 그럼에도 그들은 매년 감동적이고 강력한 나날을 보내곤 합니다. 천 명이 넘는 사람들이 괴벨스기념관 바깥에서 열리는 기념회에 참석하고, 히틀러께서는 이제는 고인이 된 저 위대한 영화감독의 동상 앞에 놓인 대리석 연단에서 연설을 하십니다.\n\n수천 명의 시민, 병사, 고위 관리들이 거의 10여 년 전에 (추측상으로는) 프랑스 파르티잔에게 죽임을 당한 것으로 유명한, 살해당한 감독을 기억하기 위해 참여하는 동안, 라이히의 가장 중요한 요인들도 이내 연설을 합니다.\n\n슈페어, 괴링, 보어만은 모두 자신의 친구가 죽었다는 소식을 듣고 흘린 눈물에 대하여, 살인자들이 생포되었을 때 느낀 행복감에 대하여, 그리고 괴벨스가 라이히를 위해 만들어낸 위대한 예술품들을 결코 잊지 않을 것이라 말했습니다. 반면 라인하르트 하이드리히는 기념관을 만들 처지에 있지 못했던 자신과 하인리히 힘러를 대표하고 있었기에 연설에 초청되지는 않았지만, 500명 가량의 SS 장교들과 함께 동상의 밑에 꽃다발을 내려놓았습니다. 그 날은 비가 살짝 왔습니다. 끔찍한 결말을 맞이했던 위대한 친구가 떠오르게 하는 날씨입니다."
 reich.41.a:0 "무엇이든 끝은 있다."

 reich.42.t:0 "괴벨스 기념관이 파괴되다"
 reich.42.d:0 "묀헨글라트바흐 전역에서 벌어진 전투의 혼란 속에서, 괴벨스 기념관이 광기와도 같은 포격 몇 방에 맞아 비극적이게도 파괴되었습니다. 괴링 소속 군대가 기념관에 접근하는 와중에 사격을 받았다고 보고한 가운데, 몇몇 현지 시민들과 기념관 경비원들은 그들이 아무것도 듣지 못했다고 주장하고 있습니다.\n\n대단히 슬픈 소식을 들은 괴링은 언젠가 예산이 허락하는 때가 온다면 더 웅장한 기념관이 지어질 것이며, 저 위대한 기념관이 정원 곳곳에 파인 폭발로 인한 구멍이 되어버렸다 할지라도 괴벨스에 대한 기억은 독일 민족의 마음을 결코 쉽게 떠나지 않을 것이라 확언했습니다. 연설이 끝난 후, 괴링은 자신과 괴벨스가 때때로 싸우기는 했지만, 자신의 옛 친구가 라이히스탁에서 자신이 맡은 자리를 지지해주었으며, 저 위에서 분명 자신을 바라보며 싱긋 웃고 있을 것이라 확신했습니다.\n\n괴링의 병사들은 기념관의 잔해를 치우고 그 위를 포장하여 활주로를 만들려 하고 있습니다."
 reich.42.a:0 "얼마나 가슴 아픈 일인가."

 reich.43.t:0 "괴벨스 기념관이 파괴되다"
 reich.43.d:0 "괴벨스기념관이 오늘 서부를 확보하려는 보어만의 지속적인 시도 속에서 비극적이게도 파괴당하고 말았습니다. 보어만은 무정부주의자 학생 민병대의 일부가 기념관 정원에 인질을 잡고 있었고 마구간 우리 근처에 포대를 마련하여, 그는 어쩔 수 없이 병사들에게 군을 동원해 타격을 가하고 적을 쓸어버리라 명령하지 않을 수 없었다고 주장했습니다.\n\n기념관은 완전히 파괴되었습니다. 독일의 전차가 괴벨스의 조각상의 아래부터 들이받고 아직 그 위를 깔아뭉개서 밟아버리기 전의 바로 그 순간 우연찮게 찍힌 사진이 있습니다. 언론에서는 많은 이들이 그 어떤 슈페어파 단체도 며칠 동안 이 지역에서 보고된 바가 없음을 지적하지만, 보어만은 기념관이 파괴되던 그 순간 자신이 얼마나 절망했는지를 라이히에게 신속하게 보여주었습니다. 괴벨스가 역경에 직면했을 때 보인 대단한 용맹과 보어만이 친애하는 히틀러 각하의 자리를 이어받기를 괴벨스가 얼마나 바랐는지에 대해 말하며 보어만이 흘린 눈물로 말입니다.\n\n후일 보어만은 기념관의 나머지 건물들도 파괴하도록 지시하며, 자신의 병사들이 그곳을 파괴하지 않았더라면 학생 무정부주의자들이 그 기념관의 숭고함을 떨어뜨렸을 것이라 걱정을 표했습니다. 그리고 그는 라이히가 언젠가 새롭고 더욱 거대한 기념관을 보게 될 것이라 약속했습니다. 언젠가는 말이죠."
 reich.43.a:0 "부끄러운 일이다."

 reich.44.t:0 "괴벨스 기념관이 파괴되다"
 reich.44.d:0 "독일 내전이 끝났기에, 라이히의 재건이 시작되었습니다. 슈페어 총통께서는 이 취약한 상황에서 내전 동안 자유주의 민병대에 의해 심각하게 파괴된 괴벨스기념관의 잔해를 해체하라는 논란 많은 명령을 내리셨습니다. 총통 각하께서는 예산에 맞추어 안전하게 재건하기에는 그 구조에 끼친 피해가 너무나도 심각하다고 주장하시며, 그 자원은 뒤셀도르프를 재건하는 프로젝트에 쓰이는 편이 더 나을 것이라 말씀하셨습니다.\n\n많은 이들은 기념관에는 오직 스프레이칠이 기념관 벽면과 극장 안에 동그랗게만 되어 있었을 뿐임을 지적했지만, 슈페어 각하께서는 건물을 구해내기 위한 근로자들을 투입할 위험을 감수하고 싶지 않으시다며 단호하셨습니다. 슈페어 각하께서는 오래된 친구 괴벨스 역시 노동자들의 안전을 최우선이자 중요하게 여겨야 함을 주문했을 것이라며, 그가 여전히 살아있었다면 슈페어 각하의 승리에 기쁨을 표하느라 이러한 문제는 알아채지도 못했을 것이라 말씀하셨습니다.\n\n이 문제에 대해 짤막한 회의가 진행된 이후, 슈페어 각하께서는 기념관이 2배는 더 크고 장대하게 지어질 것이며, 본인이 직접 설계하겠다고 말씀하셨습니다. 물론 언젠가 예산이 허락한다면 말입니다."
 reich.44.a:0 "유감스러운 일보다는 안전이 낫지."

 reich.45.t:0 "괴벨스 기념관이 파괴되다"
 reich.45.d:0 "암흑의 정권이 라이히 전역에서 우세를 점하면서, 수천 개의 조각상들이 이미 새로운 스파르타적 유토피아를 향한 길을 만드는 과정에서 끌어내려졌습니다. 다시 말해 당연하게도 SS가 '퇴폐적인' 혹은 '친유대적인'이라는 칭호를 붙인 동상이라면 말입니다.\n\n하지만 가장 유명한 예외는 괴벨스 기념관일 것입니다. 이 건물은 이번 주 초에 SS 병사들에 의하여 철저하게 폭발이 이뤄졌습니다. 많은 이들은 이 행동이 모욕이라며 비판을 가했습니다. 이에 하이드리히는, 괴벨스가 라이히의 반역자이며 그의 예술은 앞으로 퇴폐적인 것으로 남겨질 것이라 분명하게 선언했습니다. 라이히스탁의 의원들은 연설을 하는 도중 큰 소리로 괴벨스 씨가 하이드리히 대신 그 자리에 앉아있어야 했다며 하이드리히는 스스로 부끄러이 여겨야 한다고 소리쳤습니다.\n\n이 사건이 터지자, 하이드리히는 SS 병사들에게 그 남자들을 끌고가라 명령했습니다. 그 후, 하이드리히는 무슨 일이 있어도 기념관은 재건되지 않을 것이라 라이히 앞에서 선언했습니다."
 reich.45.a:0 "그렇다면야..."

 reich.58.t:0 "미국 정찰기 요격"
 reich.58.desc:0 "어제, 잉글랜드 북부에 주둔하고 있던 루프트바페 부대가 미국의 'U-2' 정찰기를 요격했습니다. 적기가 OFN의 아이슬란드 기지에서 접근하는 것을 레이더가 감지했습니다. 요격기가 모두 정기적인 점검을 받고 있었기 때문에 Ho 229 전투기가 출진했습니다.\n\n요격을 하러 가던 도중, 4대의 항공기 중 3대가 엔진 문제를 호소했고 안전하게 기지로 돌아왔습니다. 라이히의 영웅 헤르만 그라프 대령이 조종하는 마지막 비행기가 미사일 사정거리 안에 진입했고, 미사일을 발사했습니다.\n\n격추당할까 두려웠던 미국 조종사는 즉시 꽁무니도 가리지 않고 도망쳐버렸습니다. 2차 세계대전 중 확인된 것만 300기가 넘는 적기를 요격한 바 있는 에이스 조종사인 그라프 씨는 다시 한 번 아리아 인종이 양키 잡종들보다 우수하다는 사실을 증명해냈습니다."
 reich.58.a:0 "돌아올 생각도 하지 마라!"
 
