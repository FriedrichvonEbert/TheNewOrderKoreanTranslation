 ita.803.t:0 "Our Economy Collapses"
 ita.803.d:0 "What our economists feared has unfortunately come to pass. As our economy begins to suffer the shockwaves from the end of the Triumvirate, factories fire employees, shipments are stockpiled for the lack of demand and bussinesses are forced to close down due to bankruptcy. The only way forward for Italy, seems to be, reform"
