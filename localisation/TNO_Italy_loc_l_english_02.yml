 ita_high_worker_spirits:0 "High Worker Spirits"
 ita_high_worker_spirits_desc:0 "Our work has bettered the country to a magnificent degree. The economy is doing well, civic participation has blossomed since the end of fascism, and the workers support us! Yes, our beneficial policies have been a boon to the Italian worker. They are in high spirits and optimistic about their future. And as they say, a happy worker is a productive worker!"
 
 ita_CSIL_aid:0 "CSIL Aid"
 ita_CSIL_aid_desc:0 "We are subtly acting to aid the Confederazione Italiana Sindacati Lavoratori, or CISL. They are the union most closely aligned with our ideals for labour, and it is important that they remain strong. We have made it clear that we are more willing to work with them than the other unions, and this has caused them to grow at the expense of unions less aligned with us."
 
 ita_IRI_control:0 "IRI Control"
 ita_IRI_control_desc:0 "The IRI is the cornerstone of the Italian economy that every business depends on. It operates on every level of the economy and holds sway over most of Italy's mining, manufacturing, and agriculture. With DC loyalists installed into the IRI's most important positions, the conglomeration has been brought to heel. From this day forward it will now work for the needs of the people instead of the corrupt bureaucrats who once ran it."
 
