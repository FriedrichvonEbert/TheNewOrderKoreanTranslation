 ita.804.t:0 "Lira Spirals Downwards"
 ita.804.d:0 "With the collapse of our economy, the Lira is in freefall, turning people's life savings into a bunch of useless paper overnight. Let's hope we can improve the situation in the near future and avoid total collapse"
