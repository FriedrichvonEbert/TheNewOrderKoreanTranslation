 itaelection66.1.d:0 "Since 1925, the position of the left in Italy has been small as it gradually grew to be weaker every day. However, Duce Ciano has officially declared this unofficial ban over, allowing these parties to officially come out of the political closet. This commitment shocked many conservatives, but it is already too late to stop it. The dream of democracy continues to live on."
