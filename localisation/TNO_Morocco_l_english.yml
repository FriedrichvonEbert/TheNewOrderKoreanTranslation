POLITICS_HASSAN_II_DESC:0 "하산 2세는 모로코 왕국의 고 무함마드 5세의 후계자입니다. 아버지와 같은 맥락에서 하산은 이베리아의 불안정한 상황을 자신의 지배자로서의 힘을 키우는 지렛대로 삼았습니다. 하산은 통치하는데 필요한 교육을 받을 수 있었습니다. 라바트 왕립 사관학교에서의 정규 교육부터 리프 산맥 반군에 맞선 비상사태 당시의 무술 교육까지. 이미 그는 "모로코화"라는 정책에 대한 계획을 발표했습니다. 대부분의 외국인 소유 자산은 모로코 국민에게 돌아갈 것이며 덕분에 모로코 민족주의자들의 아주 큰 지지를 받았습니다.\n\n많은 사람들이 독재자이자 이베리아 통치하의 전제군주라고 부르는 하산은 모로코 독립국가를 선언할 기회를 잡았고, 서사하라와 모리타니아를 지역민 반발에도 불구하고 병합했습니다. 리프 공화국 선언은 하산의 지배권이 강력한 동맹을 필요로 할 정도로 많은 반대에 직면했다는걸 보여줍니다. 현재 모로코의 미래는 전적으로 왕국의 핵심 권력자인 그의 손에 달려있는 것처럼 보이지만, 백성을 괴롭히는 문제보단 자신의 권력에만 혈안이된 통치자가 앞으로 몇 년이나 나라를 이끌 수 있을지는 알 수 없습니다."
