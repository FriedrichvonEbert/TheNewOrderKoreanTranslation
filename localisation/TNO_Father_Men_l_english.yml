 ### Focuses ###
 OMO_sermon_of_the_father:0 "아버지의 강론"
 OMO_sermon_of_the_father_desc:0 ""우리는 살과 피에 맞서 싸우는 것이 아니라, 지배자들과, 권력에 대항하고, 이 현존하는 암흑에 대한 광대무변한 힘에 맞서며, 천상의 장소에 있는 악의 영적 힘에 맞서 싸우는것이다. 그러므로 너희는 하나님의 갑옷을 완전히 갖춰 입어라. 그리한다면 너희가 실로 악한 날들을 견디며, 모든 것을 다하여 굳게 서 있을 것이다."\n\n아버지께선 시베리아의 잃어버린 영혼들을 진실로 인도하고 구원의 길을 보여주며 신성한 소명을 시작한 이래 많은 신도들을 모으셨다. 그는 그만의 길을 홀로 계속하여 걸었지만, 오늘 알렉산드르 멘은 오몰론 강둑에서 그의 신자들에게 마지막 한 가지 가르침을 주면서 극동과 러시아 전체를 지배하는 어둠의 힘에 대항하여 행동하라고 말하였다. 이미 우리는 신자들을 군대로 조직하기 시작하였다. 단 한 번의, 그리고 영원히 존재할 신성한 사명을 확립하기 위하여."

 OMO_the_light_shines_in_darkness:0 "어둠속의 한줄기 빛"
 OMO_the_light_shines_in_darkness_desc:0 "실망스러운 사실은 우리가 지금 목도하고 있는 이 역사상 가장 어두운 시대가 러시아인들 사이에 전언의 빛이 퍼지기 이전처럼이나 매우 어둡단 것이다. 그러나 우리는 어둠 속에서 내리쬐는 한줄기 빛과 같은 존재이다. 이와 같이 우리는 정치인과 군인, 강간범과 약탈자, 공산주의자와 파시스트 등 모든 역겹고 죄 많은 자들을 뛰어넘는 우리의 미덕을 사람들에게 보여 주어야 한다. 아버지께서는 우리에게 그리스도를 반영하여 삶을 사는 것이 어둠 속에 뒤덮인 사람들에게 구원을 찾도록 영감을 줄수 있는 가장 좋은 방법이라고 가르치셨기 때문이다. 그리고 우리의 모습와 모범을 받아들이지 않고, 그것을 내던지며 우리의 전언을 위협할 사람들이 있다면, 마땅히 하나님의 힘이 그들을 덮치고 짓눌리게 할 것이다\n\n"그리고 우리는 하나님을 사랑하며, 그의 뜻에 따라 선을 행하기 위해 모든 것을 다함께 바치는 이들이 누군지 또한 알고 있다.""

 OMO_burn_the_idols:0 "우상을 불태우라"
 OMO_burn_the_idols_desc:0 "아버지께서 골로사이인들에게서 배우셨듯이, "그러므로 땅에 속한 지체의 일들, 곧 음행과 더러움과 정욕과 악한 욕망과 탐욕을 죽이십시오. 탐욕은 우상숭배입니다.” 라고 하셨다".\n\n국가 제도의 비열한 본성이 재물이라는 악한 영향력을 널리 선전하고, 전파하며 사람들을 마몬으로 승화시키고 타락시키며, 만연한 탐욕, 망국적인 풍조를 초래했다. 우리는 또다른 신실한 이들이 돈과 재물에 순종케 했던 이러한 제도들을 없애기 위한 어떠한 조치를 취해야 한다. 그리스도인은 하나님 앞에서 돈과 권력을 숭배해서는 안 되기 때문이다. 물론 이런 제도들이 밤중에 조용히 사라지지는 않을 것이기 때문에, 솔직히 말하자면 그들을 완전히 제거하여 우리 민족을 그러한 영향력의 짐으로부터 해방시키기엔 시간이 좀 걸릴 것이다."

 OMO_the_communal_union:0 "공동체 연합"
 OMO_the_communal_union_desc:0 "예수님께서 성전에서 환금상들의 탁자를 둘러엎으셨듯이, 옛 제도들의 기둥을 허물고 나면 우리는 하나님과 그의 아들의 눈을 통하여 기독교의 참된 교리를 중심으로 우리 사회를 새롭게 변모시켜야 한다. 성경과 아버지의 가르침에서 발견되는 교훈을 이어받아 공동 재산, 노동의 공정한 분배, 화폐의 폐지, 지주 및 정부라는 권력으로부터의 자유라는 신념을 바탕으로 우리 공동체 간의 상호 연결과 협력의 새로운 체계를 확립할 것이다.\n\n그리스도께서 의도하신 대로 우리 민족이 살도록 보장할 뿐만 아니라, 먼저 시베리아에서, 그리고 그 다음에는 러시아 전역에서 강력한 기독교의 위임통치를 구축하기 위해 이 공동체 연합을 만드는 것이 시급하다. 일단 이 시스템이 갖춰져야만 러시아 국민을 어둠으로부터 구할 수 있는 우리의 능력을 확신할 수 있을 것이다."

 OMO_denounce_the_oath:0 "맹세를 비난하다"
 OMO_denounce_the_oath_desc:0 ""옛 사람들에게 말하기를 '너는 거짓 맹세를 하지 말아야 하고, 네가 맹세한 것은 그대로 주님께 지켜야 한다' 한 것을, 너희는 또한 들었다. 그러나 나는 너희에게 말한다. 아예 맹세하지 말아라. 하늘을 두고도 맹세하지 말아라. 그것은 하나님의 보좌이기 때문이다. 땅을 두고도 맹세하지 말아라. 그것은 하나님께서 발을 놓으시는 발판이기 때문이다. 예루살렘을 두고도 맹세하지 말아라. 그것은 크신 임금님의 도성이기 때문이다. 네 머리를 두고도 맹세하지 말아라. 너는 머리카락 하나라도 희게 하거나 검게 할 수 없기 때문이다. 너희는 '예' 할 때에는 '예'라는 말만 하고, '아니오'할 때에는 '아니오'라는 말만 하여라. 이보다 지나치는 것은 악에서 나오는 것이다."\n\n그 어떤 사람도 지상의 맹세에 얽매여서는 안 된다. 이러한 맹세는 악의 맹세에 뿌리를 두고 있으며 본질적으로 죄악이기 때문이다. 그러므로 우리는 필멸자와 그들의 제도에 대한 우리의 맹세를 비난하고 다른 모든 사람들에게 그렇게 하도록 격려해야 한다 - 이러한 맹세와 그러한 것들을 백성들에게 강요하는 사람들은 폭군이나 죄 많은 군벌들이 신과 인간 사이의 중재자로 위장하도록 도와주기 때문이다."

 OMO_all_one_in_christ:0 "그리스도 예수 안에서 하나"
 OMO_all_one_in_christ_desc:0 "아버지 Men을 평범한 성직자라고 할 순 없을것이다. 그는 신앙에 대한 거의 모든 다른 해석과 단절되기도 하며, 심지어는 몇몇 사람들이 이상이라고 말하기도 하는 급진적인 사상을 가르친다. 그의 가장 급진적이고 강력한 가르침 중 하나는 하느님께는 이방인도 없고 유대인도 없다는 것이다. 하나님의 모든 종은 민족과 신념을 막론하고 주님 앞에서 평등하기 때문이다. 그러므로 아버지께선 또한 이렇게 말씀하셨다. "우리들 안에서 형제자매가 갈라지는 일은 없다!"\n\n폭군들과 도적들은 사람들을 군홧발로 짓눌렀고, 그들이 통제하는 모든 공동체의 삶에 어둠이 침투하도록 내버려두었다. 이러한 전제군주자들과 무신론자들에 의해 격렬하게 거부된 이러한 급진적인 사상은, 우리가 그들중에서도 가장 억압받는 사람들 사이에서도 신자들을 모으는데 도움이 될 것이다."

 OMO_yet_the_darkness_did_not_overcome:0 "Yet the Darkness Did Not Overcome"
 OMO_yet_the_darkness_did_not_overcome_desc:0 "The first statement God ever uttered was "Let there be light" - the first thing that he created was light and its associated lightness. This lightness exists in all of humanity, no matter how dark the world around us may seem. It is taught by both the Bible and the Father that God loves his children and will redeem our world. No matter what will happen, no matter the hardships experienced, and no matter the dangers that lie ahead, we are God's tools to ensure that regardless of the events in the coming months, God will ensure that the darkness will not now, nor ever, overcome the light.\n\n"Again Jesus spoke to them, saying, 'I am the light of the world. Whoever follows me will not walk in darkness, but will have the light of life'.""

 OMO_arm_the_believers:0 "Arm the Believers"
 OMO_arm_the_believers_desc:0 "If we are realistic, living by example and preaching in the frozen wastes of Northern Siberia will only get our movement so far. Indeed, it seems like it has already begun to paint a target on our backs by some of the more paranoid despots and their lackeys. Thus, we need to begin to prepare for a great confrontation with the armies of darkness. It has become obvious that we will approach this two-fold: the first is by preparing Sudoplatov and his troops, and the second is by beginning to mobilize our Christian militias and arming them in any way possible. Sudoplatov, while somewhat of a wild card, has been useful to us so far. It is time that we put our faith in him and his soldiers - they will be an integral part in our upcoming struggles. And our militias, filled with the most vehement of our followers, will flow over the forces of darkness like a second flood - but this time, instead of water punishing the wicked, it will be our brave soldiers, fighting for the sake of the light."

 OMO_sudoplatovs_brigade:0 "Sudoplatov's Brigade"
 OMO_sudoplatovs_brigade_desc:0 "It's no secret that Pavel Sudoplatov is an odd and eccentric character - his career has previously been defined by everything that we preach against, including his cooperation with and employment by the terror of Irkutsk, Genrikh Yagoda. That being said, it's also clear the benefit that Sudoplatov has brought with him - not only his military know-how and experience in the south, but a whole brigade of soldiers, loyal to his beck and call. On top of this, he has also achieved the fame and status of a folk hero, who has been continuously fighting against injustice after his defection, a man seeking redemption for his past acts. For now, Sudoplatov seems to be a willing ally of ours, and his brigade - a group of professional, NKVD-trained troops, are ultimately an invaluable asset for us going forwards."

 OMO_infiltrate_their_castles:0 "Infiltrate Their Castles"
 OMO_infiltrate_their_castles_desc:0 "Sudoplatov and his loyalists are all quite familiar with the asymmetrical warfare which will be invaluable to our cause in the coming years. Indeed, our message of a popular, Christian movement against the despots of the Far East will be highly popular among some of the most impoverished and poor peasants in their villages. Thus, we should arm Sudoplatov's agents with their experience and our message in order to infiltrate our enemy's frontlines and disrupt their stability via the instigation of peasant revolts. This will not only cause destabilization but surely their retaliation, which, typical of agents of darkness will only serve to win over more people to our beliefs.\n\n"To the sound of musicians at the watering places, there they repeat the triumphs of the Lord, the triumphs of his peasantry in Israel. Then down to the gates marched the people of the Lord.""

 OMO_fraternal_militias:0 "Fraternal Militias"
 OMO_fraternal_militias_desc:0 "Sudoplatov's brigade, while already having proved its usefulness many times over, will not be enough to extend our authority and liberate our people from the darkness. As such, we need to begin organizing our believers into coherent armed forces, peasant armies, so to speak, under the banner of God and the liberation of our brothers. These "fraternal militias" will be the backbone of our liberation forces, and will be trained to the best of our abilities both for asymmetrical and conventional forms of warfare, to ensure that they are best equipped for the upcoming conflict. After all, many of the volunteers who have already come forward, have never even fired a rifle at another human before.\n\n"It was for freedom that Christ set us free; therefore keep standing firm and do not be subject again to a yoke of slavery.""

 OMO_take_the_towns:0 "Take the Towns"
 OMO_take_the_towns_desc:0 "Many of the towns that are ostensibly under our control and filled with our followers are still, in reality, clinging to the old tenets of anarchy and arbitrariness. Bandits, moneylenders, and sinners reign supreme in these cities, and despite our best efforts to remove these agents of darkness from power, we've been unable to. At this point, in order to secure our control over the towns in our territory, we must mobilize the peasants in order to drive the darkness out of the towns and restore the light within the people there, integrating them into our communal union. Many have pointed out that this would indeed be a good initial exercise for the newly-formed Fraternal Militias, who are still ironing out some of the more glaring issues."

 OMO_end_the_thieves:0 "End the Thieves"
 OMO_end_the_thieves_desc:0 "When the Union collapsed, the Soviet Far Eastern Fleet fled from Vladivostok, fearing the oncoming Japanese, and ended up relocating to the Kamchatka Peninsula. While this patriotic move was widely regarded as popular, since then, the Far Eastern Fleet, realizing the harsh conditions of Kamchatka have resorted to piracy and thievery to scratch out a living on the frozen peninsula. Their piracy is indiscriminate, and they target both the poor and the rich, Russian and non-Russian. Clearly, these former patriots have lost sight of the true way, and have embraced the darkness. It is time that we once again mobilize our fraternal militias and expel the pirates from the Kamchatka, by force if necessary, in order to integrate it into our ever-growing mandate and save those under their control!"

 OMO_rouse_the_masses:0 "Rouse the Masses"
 OMO_rouse_the_masses_desc:0 "With the pirates dealt with, we can finally focus on bringing down the despots, oppressors, and bandits down. These are the men in the grips of darkness, so deeply so that they are unable to see the light, and will never understand our mission and our goal. We can live by example, quote from the Holy Texts, and show the benefits of the Communal Union, but these men are too far gone to be confronted with the truth and accept it. Thus, it's clear that further action must be taken to ensure that the people under their autocratic rule are freed from their chains and allowed to see the message. Father Men has already scheduled a public sermon that is to be broadcasted to all those to hear, about the importance of tenacity and spiritual purity, rousing the masses and preparing all for the beginning of the struggle against the oppressors."

 OMO_bring_the_sword:0 "Bring the Sword"
 OMO_bring_the_sword_desc:0 ""The Spirit of the Lord God is upon me, because the Lord has anointed me to bring good news to the poor; he has sent me to bind up the brokenhearted, to proclaim liberty to the captives, and the opening of the prison to those who are bound."\n\nIf anything has become clear in the past few months, between the formation of the Communal Union and the fraternal militias, the beginning of the peasant revolts and our taking of the towns, it is that the people have heard the call of our Lord God and his ever-faithful servant, Father Men. It is time to liberate our brothers and sisters in Christ from the tyranny of the Bolshevik pretenders and their reactionary, fascistic counterparts. The struggle will not be an easy one but it is a necessary one. For it is the call of our followers to bring light back to our broken nation, and reintroduce hope and truth to a land gripped by darkness."

 OMO_the_harbinger_of_deceit:0 "The Harbinger of Deceit"
 OMO_the_harbinger_of_deceit_desc:0 ""You live in the midst of treachery; by deceit they shall deny knowing Me." Jeremiah 9:6.\n\nIt is written: their words shall be obedient but their hearts will be far away. So has it been for those that claim to rule the Far East - the yoke of those peoples that once followed God has grown heavy under the rule of the godless, those who would spin fables of a golden future of freedom even as the present shook under their iron-tipped boots. But the people of the Lamb will not be shaken by their lies.\n\nAlready our brethren in the Godless Places, the Red-Banner Lands, spread the Word, desperate, ceaseless in their efforts. They whisper of broken promises and the whips whose cracks echo behind the marching armies. They hint at the sorrow that belies all trust in the world and its "protectors", its Marshals and Premiers - and at a better one in the making. One where the Prince of Peace has made a true, lasting, just home for all Russians.\n\nAnd, they say, the time is coming when that home will be ripe for the taking."

 OMO_the_pharaoh_of_irkutsk:0 "The Pharaoh of Irkutsk"
 OMO_the_pharaoh_of_irkutsk_desc:0 ""How can you say to Pharaoh: I am one of the wise, a son of eastern kings?" Isaiah 19:11\n\nNothing is new under the sun. There have always been the faithful, the servants - and there have always been those who would seek to lord over and destroy them. And so it goes on and on, without end until the King of Heaven returns.\n\nThe latest to take up this mantle claims continuity from the blood-spattered Union that came before it - and like that old tyranny fell apart in turn, once its sins broke their fetters and overwhelmed the men who ruled over it. Their kingdom without a king worships Yagoda, and behind him the blood-red gun-barrel, as the arbiter of truth. Power and power alone their watchword, they broke the backs of the villages they conquered, without even the pretence of serving the people they claimed to represent.\n\nNothing is new under the sun. With every Pharaoh that comes, a Moses rises from the bulrushes - and the Red Sea stirs once more. We shall declare unto the blood-red waters that the Lord has come to save his people - and to strike down the chains that bind them, with the Oppressor close behind."

 OMO_revitalize_the_faith:0 "Revitalize the Faith"
 OMO_revitalize_the_faith_desc:0 ""I hate, I reject your feasts! Your solemn gatherings are a stench unto my nostrils." Amos 5:21\n\nEven before the Tsar fell to Bolshevik gunfire and the Bolsheviks, in turn, to German fury, the Church that sustained Russia had fallen far. Masses and priests to deliver them were many, and yet few believed in earnest. The Father has seen this, and has determined that the new Jerusalem he is building shall not be the Israel of the Kings, doomed to disobedience and dissolution. His shall be the Kingdom of God alone - and the coronation draws ever nearer.\n\nLiturgies shall be made understandable in vernacular speech to the people, and their purpose explained to hungry souls. The Bible, so long the sole province of priests and their Old Church Slavonic, will be translated and distributed to the masses desperate for a dream. And the Wandering Priests that once spread the Gospel across Russia shall be reborn, a final generation of prophets for an age of fresh wonders.\n\nAs the Church rebuilds itself, its walls shining like the sun, the Lord Himself shall dwell among them - and victory, now as ever, belongs to those who bear the Cross."

 OMO_let_my_people_go:0 "Let My People Go"
 OMO_let_my_people_go_desc:0 ""Sanctify the fiftieth year and declare freedom on earth to all your inhabitants; it will be a year of Jubilee." Leviticus 25:10\n\nIt has always been the task of the Lord's chosen to deliver the Good News to the enslaved. Just as it was under the yoke of the Romans, the Spirit dwells closest to those whose hearts long for freedom, and it is in these hearts that the seeds of true faith are most fertile. And now that despots reign unfettered across the Rodina, the time has come to promise the lost exactly what they want to hear - freedom, not in a hundred years or a dozen, but now.\n\nThe Priests we have sent across the lands of the Far East deliver pamphlets by the thousand, speaking household by household of a freedom unlike any other - freedom from the yokes of Red and Black, freedom from the petty Tsars and their worthless courts, freedom to live and love and worship. The lights shine in the darkness - and the darkness shall not overcome them.\n\nFor, they say, a final battle approaches - and this time the seas shall not close over armies alone, but sweep away the whole of broken Russia. Only the Lamb can save from this latter-day Passover. Only the Father can bring it to pass."

 OMO_the_simon_of_buryatia:0 "The Simon of Buryatia"
 OMO_the_simon_of_buryatia_desc:0 ""May your silver join you in perdition, who thought of the gift of God as something that could be bought with money!" Acts 8:20\n\nBuryatia: a nation caught on the jagged edge of its own future. Alluring, godless, ceaselessly seeking the "welfare" of the region even as it lurches into disunity. A latter-day sorcerer in an age long past miracles.\n\nAnd God has no patience for sorcerers - especially those clad in red robes.\n\nEven now the Republic preaches its own brand of "freedom" to the children who do not know better. Peace, land, bread and liberty - we have heard this promise before, and we have seen only the shattered parishes and razed churches stretching to the horizon in its wake. If this Sablin fellow truly meant to leave the Russian people in peace, he need only have given up the banner of the Sword and Sickle - and yet it is that, and not the Banner of the Cross Arrayed, that waves over the Baikal Lake.\n\nGod has no patience for sorcerers. And our own has long since run dry. Buryatia will find the Truth dwells in us - and if that means we must rebuke them with fire until their eyes can see nothing else, then so be it."

 OMO_do_away_with_lenins_cult:0 "Do Away with Lenin's Cult"
 OMO_do_away_with_lenins_cult_desc:0 ""My people! Your rulers have misled you - they have ruined the course of your paths." Isaiah 3:12\n\nOnce a King ruled in Babylon, then in Syria, then in Rome ; a spectacle to all the world, a power for whom even the mountains quivered. Once there was a golden statue, a beacon of worship and of faith in the power of a single man. Once there was desolation wrought upon the God-fearing, and a choice. Worship a man or die the death of a beast.\n\nWhen it came Russia's time to behold its own terrible King, nearly all bowed, in unvoiced fear or in genuine adoration. The Kingdom he and his successors reigned over fell quickly, a house on shifting sands. And yet the broken pedestal remains, a platform for all manner of vermin to feed upon the hopes of the Motherland. His name is still whispered even in the lands burnt over by our Priesthood, a name to terrify and to awe: Lenin. Lenin. Lenin.\n\nChrist alone stands as the Judge of Men. It is time we purged the most recent claimant of that title from the hearts of our people - and then the Kingdom, the Power and Glory shall truly be His, now and forevermore."

 OMO_vindicate_the_virtuous:0 "Vindicate the Virtuous"
 OMO_vindicate_the_virtuous_desc:0 ""He is the Lord of Lords and King of Kings, and they who are with Him are called, chosen and faithful." Revelations 17:14\n\nThe harvest is plentiful, the reapers few; even now the Father's dominion is besieged with requests from villages seeking the glory of God. Priests have become important intercessories between our central administration and the villages they manage - truly a bridge between the coming Kingdom and the realm of men - but their abilities are limited by their sheer lack of numbers as well as external pressures.\n\nTo create a better world, sacrifices must be made. We will create agencies to manage the finances and the laws in the Far East, and ensure that these positions are filled solely with those we deem virtuous. There is no room for the complainer, the doubter and the closet secularist in our New Jerusalem, and certainly not in its highest offices.\n\nAs for those who deem it corruption, or accuse us of marrying power to the Church: their courage is well-placed, even if their faith is not. Let the work of our Faithful prove itself, and those who are not convinced - well, they who stand not with us stand against us. And how can a house stand divided against itself?"

 OMO_end_to_the_pharisees:0 "End to the Pharisees"
 OMO_end_to_the_pharisees_desc:0 ""You offspring of vipers! Who warned you to flee from the wrath that is coming upon you?" Matthew 3:7\n\nThe spirit of the Lord brings freedom, and yet there are those in the former Soviet lands that have usurped the spirit of the Lord to break the will of the people. Collaborators, liberation priests, outright traitors to the Motherland - only what they have done, and what they have failed to do, in His name matters to us.\n\nYet the Lord is forgiving, and perhaps a new path might yet bloom in the desert where once there had been none.\n\nAs the Church shapes the Soviet lands anew, these wayward servants will be given their ten talents and told to make them count - we will incorporate them into our administration as corrective sentences, and their hands and feet will be first to the tiller of public service. The workers, after all, are few. Why make enemies of those we could use to spread the Good News?\n\nAnd as we pray with them, we will keep one eye open, and one ear to the ground - the kingdom we are building here is vast as our Lord is kind, but it has no room for those who would turn traitor again."

 OMO_the_harbinger_of_reaction:0 "The Harbinger of Reaction"
 OMO_the_harbinger_of_reaction_desc:0 ""Behold - I stand at the door and knock." Revelations 3:20.\n\nIt is written: with arrogance they will threaten oppression. For a thousand years and more the Russian people have lived as strangers in their own land - the peasants knelt before a Crown, a Red Star, and then a thousand variants of foreign ideology and paperback tyranny. The peasantry who shouldered Russia's burdens groaned and knelt - Vozhd, King, all were the same in their demands for submission. And as the villages innumerable and unnamed cried out to God, they prayed for the cup dripping with blood to be removed.\n\nGod has answered His people. His answer is Father Alexander Men.\n\nAs the Harbin warlords fight their petty battles the ground beneath them quakes. The air fills with whispers of local revolt and grain quotas burnt wholesale, of roads that are there one day and one with Nineveh the next. The Holy Spirit moves upon the earth once more. The captives are freed, the wounded healed - justice promised, and vengeance delivered.\n\nLet all who would resist this pray for their souls, for the Father alone delivers - we shall only execute His word."

 OMO_the_serpent_of_magadan:0 "The Serpent of Magadan"
 OMO_the_serpent_of_magadan_desc:0 ""You will tread on the asp, the basilisk - the lion and the dragon you will trample underfoot." Psalms 91:13\n\nIn the beginning the temptation of the Serpent led Mankind into damnation and death. Its latest incarnation, the doctrine of Fascism, is the most lethal variant of the Serpent Russia has witnessed, and in the end it proved its undoing.\n\nThe Fascist snake slinks still in the bottom of Russia, clinging like tendrils to the scant warmth of their Japanese backers in the hopes of one day bringing all of Russia under their yoke. Underneath the perversion of the Cross that is their symbol, thousands march to the beat of a single man, and thousands more tremble in fear of the horrors unmentionable that await anyone that steps out of line.\n\nSuch a creature is an abomination unto the Living God. The men of the Father are, however, masterful snake-handlers. And as we face down the latter-day Serpent in his rotting citadel, we will break the will of his handlers, so that the people of Magadan may once again be liberated from their bondage."

 OMO_expel_the_moneylenders:0 "Expel the Moneylenders"
 OMO_expel_the_moneylenders_desc:0 ""Now listen, you rich. Weep and wail for the calamities that shall befall you." James 5:1\n\n"Your wealth has become corroded, your garments moth-eaten; your gold and silver rusted, and that rust a testimony upon you, like a fire that will consume your flesh. For you have hoarded treasure in the last days. Behold, the pay that you stole from the workers of the field cries out - and the sound of their cries is heard by the Lord of Hosts."\n\nThese are the words of the Lord, and we shall obey. For those who profited off the sufferings of the Russian people, the mosquitoes drinking and feasting in the ulcers and wounds of the peasants - they will wish for the cleansing embrace of fire, so merciful and swift compared to the work of our hands.\n\nAnd when we are finished, we shall purge them all from our lands, a great wave of human vermin who once called themselves bankers, arms dealers, and usurers - in their testimony they will find a final redemption. Perhaps He, in His mercy, can grant what we cannot.\n\nRelease."

 OMO_punish_the_leviathan:0 "Punish the Leviathan"
 OMO_punish_the_leviathan_desc:0 ""On that day the Lord with his severe sword, great and strong, will punish Leviathan." Isaiah 27:1\n\nThe Leviathan - a symbol of powerful, implacable evil. The torturous serpent at the end of time. So too has the Leviathan of our own times wracked the lands of the Far East - the serpent that lurks in the shadows - the shadow of not of armies or generals, but of ideology itself. This beast cannot be fought with sword or spear or chariot - or guns and artillery, for that matter - but with the armor of faith and the sword and shield of God's Word. We shall identify those who would seek to poison the minds of the Russian people and root them out of our cities and towns - and where necessary we shall use overwhelming force so terrible it will prevent the seed from ever taking root in our ground again.\n\nWhen we are finished with this purification, we shall sanctify the lands we own with a true and lasting religion, one built only on Christ and nothing else. Let it be a new bronze serpent, built to overpower a new plague - and a harbinger of what awaits our enemies, should they fall afoul of us, too."

 OMO_the_haman_of_amur:0 "The Haman of Amur"
 OMO_the_haman_of_amur_desc:0 ""The kings of Earth revolt, and its princes consult, against the Lord and His anointed one." Psalm 2:2.\n\nAs long as there are people on the soil of Russia, there will always be those who would divide them in an attempt to rule over the pieces. There have always been Hamans, undying just as Israel is undying, and the new Haman of the Russian East stands atop Amur. A neon swastika his scepter, bearing a list of undesirables ever-flowing like the Streams of Life, he has destroyed the land and people still bearing loyalty to the Church - his land is hollow, his words bear poison and the seed of destruction his Fascism brings will destroy all it takes root in. He has done nothing but bring division, even unto his own people. It will be his end, just as it has been his beginning. This we have seen. This we believe.\n\nMay God be our witness, we will bring Rodsaevsky's tyranny to an end. There will be no more priests dying for their faith in Harbin - even if we must set the East afire to do it."

 OMO_depose_the_wicked_church:0 "Depose the Wicked Church"
 OMO_depose_the_wicked_church_desc:0 ""Because you have defiled my sanctuary with your abominable images and practices - I will myself belittle you; I will neither pity nor spare you." Ezekiel 5:11\n\nThere is nothing more contemptuous in the Scriptures than those who have suborned the Gospel of Christ. Not for nothing is the name of Judas, who sold the Savior to the Romans for a pittance, universally condemned. And we have found plenty of modern Judases in the land of Amur, priests who have wholeheartedly sworn allegiance to the Fascist ideal - they have replaced the Holy Communion with the boot-polish of their oppressors.\n\nWe must take action to cleanse this land of the Church which stood by and approved of its suffering, and re-educate its priests. What we cannot save we shall cast into the fire - perhaps God, in a fit of mercy, will rescue His own where we have failed."

 OMO_the_day_of_deliverance:0 "The Day of Deliverance"
 OMO_the_day_of_deliverance_desc:0 ""Great is Your mercy for me - You have delivered my soul from the depths of Hell." Psalm 86:13\n\nThe Fascists of Amur had many enemies. Some were opponents of the Fascists from the beginning, many were self-created from the endless paranoia of Rodzaevsky's men, but all have gained a profound hatred of the regime and its swastikas. It now falls upon us to deliver a new message - here in Amur, God is, at long last, doing a new work. We shall clear the jails and torture-cells of the old regime, inviting them to join the House of God and help rebuild.\n\nEven if they refuse, their stories of the madness that transpired in the fetid corners of the city shall forever destroy the power of the Fascist grip. God's work does not always take place through the willing, but it shall not be stopped by their hesitance."

 OMO_the_belshazzar_of_chita:0 "The Belshazzar of Chita"
 OMO_the_belshazzar_of_chita_desc:0 ""This is the inscription that was written: Mene, Mene, Tekel, Parsin." Daniel 5:25\n\nThose who desecrate the temple of God cannot expect His judgement to be slow - what more can be said for those rulers who took the cloth of kingship but not their duties to the Church? The pauper-Tsar Mikhail has been nothing but an abject disappointment in this regard. There has never been a leader with so little regard for his people while holding such an exalted status, not even in the petty Soviets that mar Russia's holy landscape. In fact, the priests who answer to us in that backwater land tell us that the Kingdom is in truth nothing more than a nest of grey-haired generals, and the Tsar nothing more than a glorified prisoner.\n\nThis ungodliness must end. If Mikhail will not uphold his duties to the people, we will wrest them from his hands - and then we will bring down the wrath due to all who rob God of His possessions."

 OMO_depose_the_justice_of_the_commoners:0 "The Justice of the Commoners"
 OMO_depose_the_justice_of_the_commoners_desc:0 ""Do not be partial to the poor or deferential to the great - in righteousness shall you judge your neighbor." Leviticus 19:15\n\nThe fool says in his heart that there is no God - only the blind, however, can deny that His touch heals. Through the intensive work of our priests the Church we are building has taken on the burdens of social work and redevelopment, and through God's grace we have built a lighthouse in the lands that we were given. We will use these ecclesiastical structures to rebuild that which was marred by the touch of the Tsar's tyranny, distributing the fruits of inequality to the oppressed and powerless.\n\nLet no man stand before us and say that we folded our hands, waiting for the Savior to descend - we will begin His work here, now, and it shall be beautiful in its own right."

 OMO_no_render_unto_tsars:0 "No Render Unto Tsars"
 OMO_no_render_unto_tsars_desc:0 ""Come, I will show you the judgment of the great harlot sitting upon the waters - with whom the kings of the earth fornicated, and their citizens made merry." Revelations 17:1-2\n\nBabylon yesterday, Rome today, Chita tomorrow. All turned away from the Living God when it suited them, all harassed the Church in the name of political necessity, all wore their crowns in the firm, unshakeable belief that they would never be taken away.\n\nAnd yet God, in His wisdom, has made the heavens tremble and the earth break from under them all.\n\nAs we redistribute the fruits of this petty monarchy to the people, we will make an example of this Tsar Mikhail. The wounds he has helped deliver for the White Russians might yet be healed, given time and the Lord's will. Until then, only justice remains to be done."

 OMO_end_to_the_princes:0 "End to the Princes"
 OMO_end_to_the_princes_desc:0 ""And in the days of those kingdoms the God of Heaven shall build a kingdom that shall neither be destroyed nor left to another. It will crush all other kingdoms and bring them to an end - but it will itself endure forever." Daniel 2:44\n\nIn the face of our Antiochus Epiphanes we have destroyed the Despoilers of our land - like Moses, we celebrate victory in the face of defeat. But now that the Lord has brought us out of the depths, we must steady our breath and face what lies ahead with strong hearts and clear heads. Harbin still struggles with the cults of the tyrants and the kings that once ruled that area, and with the rampant crime and disorder that brought them into being.\n\nWe will spare no cost, we will withhold not even our sons, in the effort to destroy the last of the despotist followers. For we know, more than anyone else, that the Prince of Peace shall brook no opposition when He comes. It is for us to clear the rubble, that the Temple might shine all the brighter."

 OMO_the_kingdom_of_god_within_us:0 "The Kingdom of God Within Us"
 OMO_the_kingdom_of_god_within_us_desc:0 ""Behold - I show you a mystery. We shall not all sleep, but we shall all be changed." 1 Corinthians 15:51\n\nWe look unto our bloody hands, and at the earth splattered with our sorrows as dew upon the morning grass. We look at the cities that now ring with joyous prayer where there was only silence, at the priests we have birthed anew into a better calling. We whisper, in a voice as tired as it is jubilant, one word.\n\nTetelestai. It is finished.\n\nThere is much left, even now, to be done - but God commands us to look inward, not outward, for fresh revelation of His will. God has granted us the destruction of our enemies, and now it is our duty to retrain His wilful flocks into fresh obedience and joy. And the Father himself speaks, with a strange fire in his eyes, of the new things that can be done in the villages, so full of youth and so ready to change.\n\nWe will watch and wait, trimming the wicks night after night - and when the time comes, we will be ready."
 
 ### Regional Tree ###
 OMO_a_new_sermon:0 "A New Sermon"
 OMO_a_new_sermon_desc:0 ""And God blessed Noah and his sons, and said unto them, 'Be fruitful and multiply, and replenish the earth...'" Genesis 9:1\n\nIn the days that followed Creation, the Lord saw that corruption had seeped into mankind's every act, and that violence infested the domains they inhabit like an inconsolable plague. So great was His regret that He purged Earth of its creatures with forty days and nights of rain. None were spared from Judgement excepting a man of faith and his family, forewarned into building a great ark. When the waters subsided and the dove returned with an olive leaf, he and his descended the mountains of Ararat to people the cleansed world anew.\n\nFrom the heights of Yakutsk did Father Men too behold the Kingdom he had built, and he sees the destruction evinced by decades of miserable war. But he has seen also the first verdant blooms of a Rodina reborn - its many sins, washed away by baptismal fire-gouts propelled by the guns of his flock. Not unlike the Deluge that had visited the world when it was young.\n\nIf God sees in him a modern Noah for His Kingdom, then the Father shall commit to the onerous burden with fervor and zeal."
 
 OMO_a_christlike_life:0 "A Christlike Life"
 OMO_a_christlike_life_desc:0 ""Keep falsehood and lies far from me; give me neither poverty nor riches, but give me only my daily bread." Proverbs 30:8\n\nIt is a story as old as the Prophets: men form a covenant with the Lord, partake in the blessings He bestowed, and stray their thoughts from His precepts by the generation. God's sacred Words were left to ring fruitless and hollow as the faithful debase themselves with vice, impiety, and mortal sin. At its terminus is a civilization so advanced in its rot as to taint even groundwater beneath bedrock, to divorce they who dwell above from the Lord, render their spirits fully deaf.\n\nUnto these personages did our vengeful God levy His terrible, swift vengeance. Such was the fate which befell Sodom and Gomorrah, of Nineveh, Tyre and Babylon - and at present, of the Motherland. This cycle ends here, decrees the Father, for all the subjects within His Kingdom on Earth shall heretofore live as Christ our Lord had: simply, humbly, and gregariously."
 
 OMO_the_rural_ideal:0 "The Rural Ideal"
 OMO_the_rural_ideal_desc:0 ""The Lord God took the man and put him in the garden of Eden to work it and keep it." Genesis 2:15\n\nIt is no coincidence that the great men of Scripture were of bucolic stock - farmers, shepherds, fishmongers - for beyond the city's comforts lie a world where God's temperament alone decides the fortunes men accrue. Plying a trade involving His creations, so wont to plenty one season and meagerness the next, oft instills an appreciation for the firm hand He plays over our lives. And from there blossoms forth faith as unshakable as stone.\n\nThat He had chosen the Distant East for the Father's ordained undertakings speaks much of His awe-inspiring prescience; here squalorous cities are sparse, while farmland, pasture and rivers are splayed across its expanse like grass on verdant rolling hills. These climes lend well to simple communes where farmers can till their lands and honor God undisturbed - just as He intended."
 
 OMO_a_village_is_a_family:0 "A Village is a Family"
 OMO_a_village_is_a_family_desc:0 ""Both the one who makes people holy and those who are made holy are of the same family. So Jesus is not ashamed to call them brothers and sisters." Hebrews 2:11\n\nSo was it written: they who provide not for their family have made unbelievers of themselves. The Lord taught us this so that we may care for our fellow man - for are we not all sons and daughters of Abraham our Father, no matter our origins and conditions? But alas, like the invitees from our Lord Christ's parables, modern man chose to excuse themselves from charity by restricting their family to close kin. The lengths they travel to satisfy their selfishness would have driven our Lord Christ to genuine anger.\n\nThe Father rejects these hypocrisies out of hand. Henceforth all communes within God's Kingdom shall, both in law and in spirit, and without regard for ancestry and progeny, become each other's kin. Thus will every village grow into a great banquet from which all brothers and sisters in Christ can partake - even the poor, the crippled, the blind and the lame."
 
 OMO_the_holy_cities:0 "The Holy Cities"
 OMO_the_holy_cities_desc:0 ""No longer will violence be heard in your land,\nnor ruin or destruction within your borders,\nbut you will call your walls Salvation\nand your gates Praise." Isiah 60:18\n\nThe Lord God scarcely offers no reason in His interventions on the affairs of men, and His reasons for smiting Sodom and Gomorrah numbered a thousandfold. Nevermind the perversions its inhabitants harbored for the angels whom Lot sheltered - but whether through man's own foibles or some flaw inherent in centers of civilization, sin suffused the twin cities like a sickly miasma, encouraging further depravities in an endless cycle of damnation.\n\nThe lay faithful fear for another Sodom so soon after liberation, whether in its character or its fate. While Father Men shares their fears, he is also unwilling to write off the Rodina's cities as lost causes. Instead, he envisions refurbishments which assist Russia's cities in fulfill their denizens' spiritual and material needs without compromising overmuch on commerce and industry. Houses for all, spacious plazas and markets, lush parks bestriding a humble church - these are only a fraction of the ideas the Father has in mind for the New Jerusalems that will soon arise from Siberia's ashes."
 
 OMO_communal_upbringings:0 "Communal Upbringings"
 OMO_communal_upbringings_desc:0 ""And let us consider how to stir up one another to love and good works, not neglecting to meet together, as is the habit of some, but encouraging one another, and all the more as you see the Day drawing near." Hebrews 10:24-25\n\nThus is it written: our Lord God commands us to look for one another as a father looks for his children, or as a sibling looks for his sibling. Father Men considers applying this tenet in a more literal sense.\n\nBecause of the chaos and discord that engulfed Russia, our Motherland is replete with villages without villagers: empty husks that do nothing but remind the passerby of our national tragedy. These may be peopled again, but with strangers from throughout the Russian Far East rather than kin and close neighbors. In effect, much of Russia's countryside has been swept clean as the vineyards of Apocalypse.\n\nThe Father sees tragedy - but also opportunity. Communities where every man is each other's brother, every man fathers to each other's sons may yet arise from Russia's ashes."
 
 OMO_exalt_the_poor:0 "Exalt the Poor"
 OMO_exalt_the_poor_desc:0 ""Blessed are the poor in spirit, for theirs is the kingdom of heaven." Matthew 5:3\n\nSo says our Lord God: a camel can easier slip through a needle eye than a rich man can seek passage through Heaven's gates. Consider that the destitute have little else to present before Peter the Apostle besides their souls and deeds, whereas every talent of gold a wealthy departed has accumulated will be scrutinized for their origins. Rome's past statesmen may be fond of regurgitating the saying that money doesn't stink; the Crassuses of today's age, however, will dismayingly realize that the Lord and His host have keener senses than mortal men.\n\nTo lighten their spiritual burdens and conscience, Father Men has taken upon himself yet another burdensome task: lightening the purses of the wealthy men who now live within the Kingdom. The proceeds thereof shall be put to use uplifting the nameless multitudes enjoying neither sustenance nor shelter up until now."
 
 OMO_all_one_in_heaven:0 "All One In Heaven"
 OMO_all_one_in_heaven_desc:0 ""I appeal to you, brothers, by the name of our Lord Jesus Christ, that all of you agree, and that there be no divisions among you, but that you be united in the same mind and the same judgment." 1 Corinthians 1:10\n\nThe Lord's clarion call resounded throughout mountains and valleys, plains and cities, crags and seashores and all other manner of terrain. No corner on Earth was spared His ringing invocations. As it was said: many were called, few were chosen. So did much of the world, in its sorry sins, shun the Lord God's beckoning.\n\nThose few who did belong to every nation, race, profession and standing. Rich and poor, urban and rural - these names fell by the wayside when our eyes were all drawn to the New Jerusalem in Russia, ordained by the Lord their maker all. Forever, if the Father has anything to say.\n\nSoon other corners shall bare their hearts to the Lord's warm, holy light. But for now, let us work together to suffuse it throughout all Russia."
 
 OMO_the_revelations_of_the_past:0 "The Revelations of the Past"
 OMO_the_revelations_of_the_past_desc:0 ""All Scripture is breathed out by God and profitable for teaching, for reproof, for correction, and for training in righteousness..." 2 Timothy 3:16\n\nThe 66 books that comprise the Bible, from Genesis to Revelation, contain the Lord God's Words: His wisdom and insight, prescient no matter the age. Every problem modern man has devised for himself has some form of solution, and more often than not are these solutions ascertained through close examination of Gospel.\n\nToday the laity enter an age of reform and revolution. Christ the Liberator has words for both - and Father Men, as His intercessor, has taken parsing through every iota of the Bible's text to glean reforms and revolutionary thought as his heavy, burdensome duty. For the Kingdom of God on Earth must have sturdy foundations that it may last a thousand years, ever awaiting His triumphant return."
 
 OMO_let_none_go_hungry:0 "Let None Go Hungry"
 OMO_let_none_go_hungry_desc:0 ""The afflicted shall eat and be satisfied; those who seek him shall praise the Lord! May your hearts live forever!" Psalm 22:26\n\nThe history of our Motherland epitomizes the essence of paradoxes. The empire of the Tsars was largest in the known world, yet proved more feeble than an emaciated octogenarian in the face of Germany. Its priests called her holy, yet their pleas were left unheard when the false prophet Lenin enticed the people into empire-shattering revolt. Russia herself abounded with more farmland and pasture than any other empire in history save the Mongols - and yet much of her people lived day to day with hunger's specter looming over their thoughts.\n\nSo did the Father declare: if Christ our Lord had fed a mountain with two fishes and five loaves of bread, then imagine how many stomachs Russia's bounty amassed can feed!"
 
 OMO_let_none_go_naked:0 "Let None Go Naked"
 OMO_let_none_go_naked_desc:0 ""He will cover you with his pinions,\nand under his wings you will find refuge;\nhis faithfulness is a shield and buckler." Psalm 91:4\n\nThe history of our Motherland epitomizes the essence of paradoxes. The empire of the Tsars was largest in the known world, yet proved more feeble than an emaciated octogenarian in the face of Germany. Its priests called her holy, yet their pleas were left unheard when the false prophet Lenin enticed the people into empire-shattering revolt. Russia herself abounds with magnificent palaces and cathedrals, produces clothing made of silk and linen both - and yet much of her people live day to day without a roof atop their heads, or clothing to protect them from the elements.\n\nSo did the Father declare: houses enough to shelter the poor are far worthier monuments to God than gilded palaces and cathedrals, for they redress His people's sufferings rather than conceal it in majesty."
 
 OMO_communal_farming:0 "Communal Farming"
 OMO_communal_farming_desc:0 ""He who plants and he who waters are one, and each will receive his wages according to his labor." 1 Corinthians 3:8\n\nHear our Lord speak and digest His Words as we do with our daily bread. The commandment He has given is simple and plain: a man who tills the soil is neither his fellow tiller and waterer's greater nor lesser, for they all harvest the Lord God's blessings either way. A pity that the world's other nations profane His teachings by subordinating the humble farmer to taskmasters, giving him a pittance of what his harvest is worth - but not the Kingdom of Heaven.\n\nNo, Father Men lacks patience for the rule of Pharaoh. Every village in Russia shall have farms for themselves first and foremost, tilled by equals first and foremost. "
 
 OMO_communal_housebuilding:0 "Communal Homebuilding"
 OMO_communal_housebuilding_desc:0 ""In my Father's house are many rooms. If it were not so, would I have told you that I go to prepare a place for you?" John 14:2\n\nThe old Patriarchs were indeed blessed by God for to own vast manors and brightly colored tents for themselves and theirs - their families, their servants, their servants' families, in all a hundred or more. They honored Him in return by offering shelter to so many people in simple times.\n\nThe peoples of the Far East and Siberia may not be as prosperous as Abraham and his sons, but they have begun emulating his example. Our villages expand into towns as more strangers are welcomed to their new families, and with these expansions come more houses built for the new arrivals. The Father is pleased with how the Kingdom has handled its brick and mortar."
 
 OMO_love_thy_neighbor:0 "Love Thy Neighbor"
 OMO_love_thy_neighbor_desc:0 ""And this commandment we have from him: whoever loves God must also love his brother." 1 John 4:21\n\nNot for nothing was Christ our Lord's reprimand of unjust treatment entitled the "Golden Rule". Peace has ever proved itself illusive in the affairs of mortal men, regardless of how much our hearts desire it. Thus we honor His invocation for peace by upholding not only its letter, but also its implied consequent: to love our neighbors as we desire to be loved, that peace comes first to mind even amid disagreements.\n\nThere is no realm on Earth better able to apply this divine precept than the Kingdom of Heaven. Father Men shall make it so, no matter what."
 
 OMO_progress_through_tradition:0 "Progress Through Tradition"
 OMO_progress_through_tradition_desc:0 ""Bear one another's burdens, and so fulfill the law of Christ." Galatians 6:2\n\nSo it is written: man deceives himself when he thinks himself something which he is not. Do not fall prey to the lies spread by those who claim they have weathered life's ordeals their lonesome, for they deceive themselves and the Lord most of all. Mankind is not a scattering of islands left to fend the tides itself; rather, it is a continent that at its best defies even Nature's wrath.\n\nThrough this tradition from God blossoms progress which the self-proclaimed "developed" nations of both West and East barely grasp even now. It is up to the Father and his flock to see it take root in the Rodina."
 
 OMO_empower_our_mothers_and_sisters:0 "Empower Our Mothers and Sisters"
 OMO_empower_our_mothers_and_sisters_desc:0 ""Charm is deceitful, and beauty is vain,\nbut a woman who fears the Lord is to be praised.\nGive her of the fruit of her hands,\nand let her works praise her in the gates." Proverbs 31:30-31\n\nWhen God the Father fashioned Eve out of Adam, he envisioned for the first man a helper. Sects and creeds throughout history had taken this teaching from the Book of Genesis as cause to reduce the fairer sex into their husbands' beasts of burden. Father Men sees differently.\n\nThrough contemplation and careful reading, he has evinced the truth: the Lord created no simple helper for Adam, else He would have ignored all pretense and created the perfect beast. No, He instead created a companion with whom to experience His creations. Each has different roles set about by their physiques, yet they are no less each other's equal than the Lord God is their father.\n\nHow far we have fallen from the Garden if all the world's peoples subverted His earliest teachings so. But now is always a good time to begin our travels to redemption's rocky paths."
 
 OMO_open_arms_for_all:0 "Open Arms For All"
 OMO_open_arms_for_all_desc:0 ""I charge you in the presence of God and of Christ Jesus, who is to judge the living and the dead, and by his appearing and his kingdom: preach the Word; be ready in season and out of season; reprove, rebuke, and exhort, with complete patience and teaching." 2 Timothy 4:1-2\n\nBefore Christ our Lord cast us into the four corners to fulfill our great commission, He commanded all who claim to be His faithful with certain absolutes they must uphold. Patience ranks at the forefront of these tenets; after all, divergences in thought and practice among Earth's manyfold peoples are inevitabilities, like sunrise and sunset. To castigate the different-minded for their very being is akin to accusing a faithful man of heresy for sustaining themselves with loaves of bread rather than the Word of God alone.\n\nIt is with this guided spirit that the Father, in his capacity as God's ordained intercessor, decrees the protection of all faiths under His ever-present watch: the Jews, the Muslims, the pagans, and the thousand others that had sprung forth after Creation. Heaven has all eternity to await their adherents' return; until then, the fleeting Kingdom on Earth shall shelter them to its utmost."
 
 OMO_stand_against_chauvinism:0 "Stand Against Chauvinism"
 OMO_stand_against_chauvinism_desc:0 ""There is neither Jew nor Greek, there is neither slave nor free, there is no male and female, for you are all one in Christ Jesus." - Galatians 3:28\n\nCast aside your pride, O' sons of Abraham, for the Lord frowns upon strife between siblings. Cast aside your jealousy, O' daughters of Israel, for they bring nothing but their hearts and souls before you. Cast aside your hatred, O' chosen of God, for His Kingdom brooks no enmities among His children.\n\nHoly Siberia shall welcome these different-minded peoples as prodigal sons and daughters, like Christ our Lord welcomes us to His bosom.\n\nWoe betide they who subvert the will of God."
 
 OMO_christian_egalitarianism:0 "Christian Egalitarianism"
 OMO_christian_egalitarianism_desc:0 ""Therefore a man shall leave his father and mother and hold fast to his wife, and the two shall become one flesh." - Ephesians 5:31\n\nLet the Word of the Lord flow through your willing ears and imbue your soul with faith and reason. This He declares from your tongues: that man and woman are one and the same. Restricting them from their hearts' desire purely because of their sex is persecution akin to the tyrannies Nero meted upon the church fathers and their flock.\n\nAs His servant, Father Men shall enforce the equality God had ordained between the two sexes. No longer shall either be shackled to centuries of misguided tradition."
 
 OMO_love_for_the_faithless:0 "Love for the Faithless"
 OMO_love_for_the_faithless_desc:0 ""As for the one who is weak in faith, welcome him, but not to quarrel over opinions." Romans 14:1\n\nSo did the Lord God command us: let not we who partake in His daily bread despise they who abstain, and let they who abstain despise not they who partake - for who are we to pass judgement unto a fellow servant, welcomed by God all the same? Far better that the flock welcome back wayward sheep like family, though their wool has grown coarse and their bellows foreign.\n\nOur Lord has chosen to believe in these unbelievers; Father Men too shall believe in them. For the impious, the impenitent, the freethinker - those who chose to cast away their faith for reasons only they can explain before God - theirs, as with the faithful, is the Kingdom of Heaven. Let none brook divine testament lest they invite unto themselves weeping and gnashing of teeth."
 
 OMO_friendship_between_all_peoples:0 "Friendship Between All Peoples"
 OMO_friendship_between_all_peoples_desc:0 ""For there is no distinction between Jew and Greek; for the same Lord is Lord of all, bestowing his riches on all who call on him." Romans 10:12\n\nYahweh. Allah. Bog. The Lord God's name comes in every language that had ever descended from the Tower of Babel. For it was written that everyone who calls upon His name will be saved. Truly His mercy knows no limits if all nations can seek salvation through their own tongues at will.\n\nThe Kingdom shall respect the Lord's covenant with the world's other nations and races. For as long as our men draw breath, no harm shall befall them within His dominion... or without."
 
 OMO_a_truly_holy_russia:0 "A Truly Holy Russia"
 OMO_a_truly_holy_russia_desc:0 ""They shall speak of the glory of your kingdom\nand tell of your power,\nto make known to the children of man your mighty deeds,\nand the glorious splendor of your kingdom.\nYour kingdom is an everlasting kingdom,\nand your dominion endures throughout all generations.\n\nThe Lord is faithful in all his words\nand kind in all his works." Psalm 145:11-13\n\nFrom the snowy tundras of Siberia emerges a kingdom without an earthly king. For what crown or tiara shines brighter than Iesou Pantokrator?\n\nWithin its bounds spreads Christendom without Christian ornaments. Gold crosses, silver troves, jewel-crusted domes and spires - all ill-gotten wealth, power and prestige, washed from the Church like the sinful before Noah's flood. And like sturdy bedrock, all that remains are articles of genuine, unshakable faith.\n\nAnd through its people blossom godliness without godly hubris. Walk the streets of Omolon and behold the fruits of our evangelism: a house for every family, three square meals for every mouth. Unshackled from vice and buttressed by community, men and women alike now live productive, happy and peaceful lives under the Lord's guidance.\n\nAs the first rays of sunlight grace God's Kingdom, a father prays in an altar..."
 
 OMO_the_fruits_of_labor:0 "The Fruits of Labor"
 OMO_the_fruits_of_labor_desc:0 "History teaches us that, at the heart of every community, is a healthy spirit. Russia itself is like a village, to succeed, it requires selfless and pure people. We have many workers, but many of them sin, oblivious to the corruption their acts bring upon society. But Russia is also large, so we have no effective way of rooting out all sinners. Therefore, every village shall be ordered to fast, to contribute its wealth for our cause, as a way to punish the impure. With sufficient acts of goodwill, the spirit of Russia will mend, dispel petty attractions to material wealth and substitute for them a sense of responsibility."
 
 OMO_remember_the_yearning_for_bread:0 "Remember the Yearning for Bread"
 OMO_remember_the_yearning_for_bread_desc:0 "The land is shattered; the people are dying. But the Father shall save Holy Russia, lift it from a pit of idleness and place it onto a road to Heaven, through the road of diligence. Humanity subsists on bread, a simple and pure food. We cannot forget that, to get bread, one must work. There is no reward for those who do not contribute. To foster a sense of spirituality and hardwork, the Father has ordered local priests to administer the townsfolk, guide them on a path to labor so that they may live, find meaning in life, find salvation in meaning."
 
 OMO_the_joys_of_charity:0 "The Joys of Charity"
 OMO_the_joys_of_charity_desc:0 "The world is not a just place - there exist those who do not have, but cannot have. The disadvantaged number in the thousands, poor men and women without jobs, shunned by society. But the pious follower must remember what the Lord had said, the great decree to share and take only what is needed. One pleasure we can allow our sinful mind is that of giving, for through gifts we nurture the community, feed those who cannot feed themselves and become better people."
 
 OMO_remember_the_sermon_on_the_mount:0 "Remember the Sermon on the Mount"
 OMO_remember_the_sermon_on_the_mount_desc:0 "In eons past, the Lord's son spoke to the people of Earth, and he said to be kind, to share wealth and be thankful for what you have. The socialists, the product of a failed world, had some things right - namely, the holy directive to prioritize community over the wants of the mind. "
 
 OMO_look_to_kropotkin:0 "Look to Kropotkin"
 OMO_look_to_kropotkin_desc:0 "The warlords of Russia stand for ideologies that would rip apart the village, drown the common man in pollution, while forcing him to work in gulags and company towns. Forgotten Kropotkin, a philosopher from the days of the Empire, used to advocate for a system of anarchism where the settlements dictated their own future, not some far-off government. By God's will, we shall grant additional autonomy to the villages until they are able to function as autonomous organs. By handing the peasants power, we are fulfilling God's will - a man must choose, in the light of the Lord, to succeed or to fail. Passion and faith will cover up the flaws of anarchism."
 
 OMO_look_to_tolstoy:0 "Look to Tolstoy"
 OMO_look_to_tolstoy_desc:0 "The 19th century Russian author, Leo Tolstoy, advocated for a system of 'Christian anarchism'. Whereas modern anarchism, corrupted by communists and militarists, advocates for the complete destruction of social morals, ours shall be inspired by a heavenly light. The average person, while at liberty to do as they please, shall be encouraged by community and faith to act upon a selfless mindset. Anarchy does not need to mean a lack of order - chaos can be averted through superior willpower, granted as a gift by the Lord, through the Father."
 
 OMO_no_king_but_god:0 "No King but God"
 OMO_no_king_but_god_desc:0 "The tyrants of this world would call themselves lords, presidents, trivial titles that mean only one thing: that some men are more important than others. However, here in Siberia, we shall absolve the sin of power through faith in the Lord. There are none above God, He who creates and destroys, commands the seasons and dictates the afterlife. Petty leaders of Earth will quake in fear when they go to meet their maker - but our society is holy, responsible, ruled by none other than consciousness. We bow to none but the Lord Himself."
 
 OMO_blessed_are_the_peacemakers:0 "Blessed are the Peacemakers"
 OMO_blessed_are_the_peacemakers_desc:0 "We cannot rely on peasant militias for much longer. Our opponents are beginning to field professional armies, using all the tools of modern destruction. By God's glory, we cannot fall behind in this race. The new territories are full of old NKVD officers, foreign mercenaries, and rapid nationalists. It is our goal to reshape the minds of such men - through the power of prayer, we will convert the unbelievers, give them our blessing for they bring peace through war. The Father himself will meet with former generals, to see if they are worthy of taking a place amongst the pious, or if they deserve the judgement of the Lord."
 
 OMO_a_necessary_sin:0 "A Necessary Sin"
 OMO_a_necessary_sin_desc:0 "May the Lord forgive us, but we are the last flock amidst a forest of wolves. The gun is the law of the land, the people of Siberia worship lead more than they do the Creator. We will fix this in time, but for now survival is of the utmost priority. Arming the citizen militias will be followed by a general committee, consisting of high commanders and local peasant leaders. The committee will analyze our situation, set research goals, and help coordinate villages for the creation of new munitions plants. God bless our holy task."
 
 OMO_but_a_sin_nonetheless:0 "But a Sin Nonetheless"
 OMO_but_a_sin_nonetheless_desc:0 "It appears that not all men are prepared to receive power. Several militia leaders have failed in their tasks, forsaking loyalty to the Lord in exchange for power. They threaten peasants, take extra rations and abuse their surplus of weaponry. Such subversive elements are to face swift and immediate removal. We had higher expectations for the willingness of our people to accept this grave task of war, but the minds of the people of Siberia have yet to be fixed. Another general committee will oversee the replacement of corrupt officers by those who have exemplified their piety and willingness to leave this Earth in service of the good cause."
 
 OMO_enforce_humanity:0 "Enforce Humanity"
 OMO_enforce_humanity_desc:0 "Although we must sin to survive, it is imperative that we do not abandon the soul - God hath commanded His flock to not murder. We do not destroy life out of malice, hate, or envy. Our work is necessary, a fact that some people tend to mold to shape their own narratives. The general committees will focus on reshaping the minds of the militias to be forgiving of the enemy. Russia shall not arise from the ashes by killing its own. Only though forgiveness can we rebuild."
 
 OMO_an_army_of_the_faithful:0 "An Army of the Faithful"
 OMO_an_army_of_the_faithful_desc:0 "The Father preaches selfishness, and the priests obey. After all, how can a true man of God sit behind the frontlines, while his children risk life and limb in defense of his church? The priest must be prepared to fight alongside his people. Fortunately, most priests are also devout followers of the Father, so their loyalty is assured. Naturally, not all priests are fit for active duty. The elderly shall be advised to provide spiritual support, planning services alongside the general staff, and organize village defenses. "
 
 OMO_an_army_of_the_righteous:0 "An Army of the Righteous"
 OMO_an_army_of_the_righteous_desc:0 "He who can keep a cool head during the harshest trials is truly blessed. The Lord recognizes the sacrifices we make, but does not forgive infringements on His holy law. There shall be no slaying - no murder, for that is for the godless. All of Russia is our domain, stolen by forces of the darkest night. Our 'war' is, in fact, a holy struggle for the soul of the nation. Salvation comes to those who take it - with the heavenly blessing we shall not die in vain."
 
 OMO_the_three_temptations_of_the_sinner:0 "The Three Temptations of the Sinner"
 OMO_the_three_temptations_of_the_sinner_desc:0 "One of the first to join Father Men was the man known as Sudoplatov. A former adherent of Yagoda and the NKVD's teachings, he left them to follow the word of the Father. Despite leaving his old masters behind him, Sudoplatov still practices their methods, and this troubles the Father. There is no denying that his men are effective on the battlefield and he has many connections to those who may help our cause, but Father Men sees his conduct as barbarous and unchristian. By working closely with Sudoplatov we might be able to bring the Father's word to all of Russia, but we must be careful that we do not lose sight of our values if we do. Just as Jesus faced temptation during his 40 days in the desert, Father Men must now face the temptations of power placed before him."
 
 OMO_sudoplatovs_men:0 "Sudoplatov's Men"
 OMO_sudoplatovs_men_desc:0 "One of the greatest boons Sudoplatov can offer to our righteous cause are his old connections with the NKVD. Though the NKVD was a cruel atheistic organization that abused the people of Russia, its members had an advanced understanding of warfare and managing a modern army. These men already proved their devotion to our cause during the struggle to unite eastern Siberia. Sudoplatov has offered to further integrate them into our forces, using the NKVD as the basis for a new army. The Father must decide if the strength they would bring is worth welcoming barbarous wolves into his flock, or if he will stay true to the word of God, even if it means risking everything he and his followers have built."
 
 OMO_cast_the_wolves_out_from_the_flock:0 "Cast the Wolves Out From the Flock"
 OMO_cast_the_wolves_out_from_the_flock_desc:0 "It is easy to appear strong when one has no limits. True strength is showing mercy to all, even the enemy. Sudoplatov's soldiers killed unnecessarily and terrorized civilians during the reclamation of the south, and until they repent they will not be welcome in our armies. God commands that Thou shalt not kill, and while there are exceptions for warfare there is never an excuse for unnecessary murder. Our army shall be righteous and humane in its conduct, even if that places us at a disadvantage against our foes. Any who shall not abide by our laws will not fight under our flag. What are the teachings of God worth if we only follow them when they are convenient?"
 
 OMO_leash_the_wolves:0 "Leash the Wolves"
 OMO_leash_the_wolves_desc:0 "During the wars to unify Siberia Sudoplatov's men refused to follow the Father's prohibitions on unnecessary violence and killing, but they were also the most effective soldiers fighting for our cause. Perhaps the Lord sent them to us so that we may redeem these men by working with them? After all, the cause they fight for is righteous, even if they themselves are not. By reminding them of the teachings of God and the Father, we may be able to persuade them to act in a more Christian manner towards their foes. Even if they disregard Father men's words, his mission is too important to risk failure by casting away his allies. If only those allies were more respectful of God's laws."
 
 OMO_sudoplatovs_laws:0 "Sudoplatov's Laws"
 OMO_sudoplatovs_laws_desc:0 "When Father Men created the Divine Mandate, it was a loose network of villages and communes scattered over thousands of kilometers in the vastness of Siberia. There was little central authority, and the Father counted on the faithful to do their part and keep the peace. Now that eastern Siberia has been unified, Sudoplatov has begun calling for Father Men to increase his control. The Father agrees that a formal police force to maintain public order is necessary, but Sudoplatov wishes to go several steps further. He has asked that his men be authorized to enforce discipline in the villages and communes of the Mandate. This would be a step back towards the tyranny of the NKVD, but it may be a necessary step. There are many trials to come and a strong, centralized state may be necessary to overcome them"
 
 OMO_there_is_only_one_judge:0 "There Is Only One Judge"
 OMO_there_is_only_one_judge_desc:0 "Sudoplatov may mean well, but he is misguided. His vision is clouded by his years in the NKVD, an organization that fostered a cult of paranoia and authoritarianism. In the Mandate there will be no secret police and midnight knocks at the door. God is the only one fit to judge his children, and we shall leave the matter of judgement for Him in his infinite wisdom. We shall maintain good order and Christian ethics throughout our nation, but we do not need the authoritarian methods Sudoplatov has called for to do this. Local police and security forces will be more than enough to keep the peace and make sure that God's commandments are heeded by his people."
 
 OMO_discipline_creates_holiness:0 "Discipline Creates Holiness"
 OMO_discipline_creates_holiness_desc:0 "Perhaps Sudoplatov has a good point. God has an order to his creations, and while we do not have the wisdom to grasp the plans of the Almighty, surely he did not mean for his children to live in disorganization and anarchy. Our territory has grown rapidly and it is already massive. Controlling this much land will require a strong and purposeful hand. Sudoplatov's new security force will make sure that the laws of the nation are rigorously followed. After all, every flock needs its shepherds to guide the wayward sheep back to the pasture. We must hope Sudoplatov's shepherds will show more mercy and restraint now than they did when they served Yagoda and the Soviet Union."
 
 OMO_sudoplatovs_connections:0 "Sudoplatov's Connections"
 OMO_sudoplatovs_connections_desc:0 "In his time working for Yagoda, Sudoplatov worked with many talented individuals. These talents were specifically focused on what is politely called asymmetric warfare. Subterfuge, sabotage, assassination, ect. Father Men finds these people morally reprehensible. They hide themselves in shadows and strike without mercy, denying their foes a chance to surrender and repent and not caring how many innocents they hurt or kill as long as they accomplish their goal. Their methods are unchristian but there's no denying how effective they are. Sudoplatov has offered to use their talents against our enemies. Fighting in such a dishonorable way is contrary to everything the Father teaches, but if we are to unite Russia as Christ has commanded such tactics may be necessary."
 
 OMO_one_does_not_live_by_power_alone:0 "One Does Not Live By Power Alone"
 OMO_one_does_not_live_by_power_alone_desc:0 "Father Men did not create the Divine Mandate as a path to power. He founded it on the orders of God Almighty to pull the Russian people out of darkness and back into His light. God is guiding our path, and as long as we do not stray from his teachings he shall not steer us wrong. We do not need to resort to trickery and espionage as our opponents do. We shall meet them, as friends or as enemies, honorably and righteously, knowing that we stand with the Lord and he will not fail us. Whether he succeeds or fails in his task Father Men will go forward with a clean consciousness knowing he has conducted himself as any good Christian should. Sudoplatov's offer is alluring, but the temptation of power is the oldest temptation of all, and the Father will not be led astray."
 
 OMO_and_yet_so_many_could_be_saved:0 "And Yet So Many Could Saved"
 OMO_and_yet_so_many_could_be_saved_desc:0 "Nothing is more important than the lives of God's creations, not even our principles. Sudoplatov's methods are dishonorable, even cowardly, but they might make the difference between a quick conflict and a drawn-out struggle. If a few unchristian acts could save thousands of Christian lives and prevent untold suffering, would it not also be unchristian not to act and condemn so many good children of the Lord to perish? Father Men is uncomfortable with the decision but he must care for his followers above all else. He can only hope that God will understand that he is just a man, as imperfect as any other. Perhaps in the end it will all have been worth it. The Father prays it will be."
 
 OMO_await_judgement:0 "Await Judgement"
 OMO_await_judgement_desc:0 "For many months now Sudoplatov has sent various requests and demands to Father Men, seeking to reform the Divine Mandate to fit his vision and entrench his influence. His suggestions have been logical, well reasoned, and effective, but they clash with the Father's morals and the teachings of God Almighty. After months of intensifying conflict between the two, Sudoplatov's demands have finally stopped coming in. It appears a new equilibrium has been reached. Either Sudoplatov has finally accepted Men's teachings and realized the error of his old ways, or the Father has succumbed to enough of his temptations that he is ready to escalate his campaign to reform Siberia to the next level. Only the Lord knows which shall come to pass. For the people of Russia, time shall have to tell."

 ### Superregional Tree ##
 
 OMO_the_time_of_liberation:0 "The Time of Liberation"
 OMO_the_time_of_liberation_desc:0 "Thus the time has come for the devout to spread their arms and embrace our land entire. Despite the pain and hardship that is to follow, let us not mistake the upcoming tribulations for the end of days, but the birth of a Holy Russia! When the Great Deceiver weakens our spirit and fills us with fear, remember that the Lord stands behind us always, and that He loves us as we do our children."
 
 OMO_abolishing_exploitation:0 "Abolishing Exploitation"
 OMO_abolishing_exploitation_desc:0 "Even in tragic times must we keep the faith. All of God's children throughout the land of Central Siberia have been exploited by agents of Satan, insidious despots, and heathenous communists alike. A reckoning has come for those most evil of men, and their deposition heralds the resurrection of hope for the common people! No man, woman or child under the guidance of Father Men shall be exploited ever again."
 
 OMO_repairing_bukharins_sin:0 "Repairing Bukharin's Sin"
 OMO_repairing_bukharins_sin_desc:0 "In his unholy judgement and imprisonment of his fellow man, the heathen Bukharin did declare himself above the Lord, who did pour His wrath upon the land. All Gulags will be dismantled and their prisoners released. There is but one judge above all, and His Gulag is fit only for sinners."
 
 OMO_a_kingdom_of_god_on_earth:0 "A Kingdom of God On Earth"
 OMO_a_kingdom_of_god_on_earth_desc:0 "The Divine Mandate of Siberia serves only the Lord. Father Men serves only the Lord. The future of this holy nation, once united, will serve only the Lord. Our spirits rejoice in God the savior, who grants his mercy to unbelievers as we must too, but to turn our back back on Christian rule would be to turn our back on Him."
 
 OMO_bridge_the_gap:0 "Bridge The Gap"
 OMO_bridge_the_gap_desc:0 "Believers and unbelievers of all strokes have stories to tell and love to spread. Let them be thusly united, so that we may create a peaceful balance of harmony for our holy land. "But if serving the Lord seems undesirable to you, then choose for yourselves this day whom you will serve... but as for me and my household, we will serve the Lord.""
 
 OMO_an_ear_to_the_faithless:0 "An Ear To The Faithless"
 OMO_an_ear_to_the_faithless_desc:0 "Whether or not His children find their salvation in His light, God loves them all the same. Lend Father Men your ears, O faithless. Not all throughout this land are devout believers, but their sorrows and dreams shall be listened to."
 
 OMO_a_godly_russia:0 "A Godly Russia"
 OMO_a_godly_russia_desc:0 "There shall be no temples in Holy Russia, for the Lord God Almighty and the Lamb are its temple. Thus must this land, torn asunder by infidelity and misery, be led into the redeeming light of the Lord and made godly for all His world to bare witness!"
 
 OMO_enlightening_the_faithless:0 "Enlightening The Faithless"
 OMO_enlightening_the_faithless_desc:0 "Unbelievers may revel in the cold life devoid of the Lord's light if they so desire, but it will not stop Father Men's proselytization of the masses. His glory and love must be spread wherever his followers tread, and every convert means another soul saved for the Kingdom of Heaven."
 
 OMO_denouncing_the_sinners:0 "Denouncing The Sinners"
 OMO_denouncing_the_sinners_desc:0 "The seven abominations infest the agents of Satan throughout Russia, but even the most innocent of babes may be corrupted by sin. Thus must our laws reflect the good of the Lord and reject the moral filth of Satan, from brutal murder to avaricious usury."
 
 OMO_a_syncretic_russia:0 "A Syncretic Russia"
 OMO_a_syncretic_russia_desc:0 "The Lord taught Father Men forgiveness as well as faith. As he serves God so shall he serve his people, regardless of their personal faith. A balance of belief shall be encouraged to reflect the beautiful balance of nature, and thus aspects of both Christian and atheist thought alike shall be considered in our laws."
 
 OMO_an_equal_russia:0 "An Equal Russia"
 OMO_an_equal_russia_desc:0 "Those who follow their own faiths and idols shall not be outcast from our holy society, but welcomed with open arms to join us in joy. It matters not if heathens do not convert; those who are full of love shall live with God's love in them, for God is love itself."
 
 OMO_faith_is_a_choice:0 "Faith Is a Choice"
 OMO_faith_is_a_choice_desc:0 "Lest we fall into Satan's ensnarement of hatred towards our fellow man, we must allow heathens to practice their own personal faiths. Faith in the Holy Trinity is the purest faith, but those who dedicate their souls to other types of belief and love should never be forcefully dissuaded from such."
 
 OMO_secular_yet_holy:0 "Secular, Yet Holy"
 OMO_secular_yet_holy_desc:0 "Our Russia shall be a holy land brimming with God's children, but a secular nation all the same. To be a good man is all we ask, for it is good and love that gives hope to the many and fear to the tyrannical few. If the Lord did not love his flawed people, would he have given his only begotten Son to suffer on the Cross?"
 
 OMO_unite_the_flock:0 "Unite The Flock"
 OMO_unite_the_flock_desc:0 "Father Men serves us all as the Lord God's shepard on this mortal plain. The whole of Russia must merge in love and faith, so that we may reunite our fellow people and bring them under His divine light. A holy war awaits us all.\n\n"Then we who are alive, who are left, will be caught up together with them in the clouds to meet the Lord in the air, and so we will always be with the Lord.""
 
