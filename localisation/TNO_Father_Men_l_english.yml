 ### Focuses ###
 OMO_sermon_of_the_father:0 "아버지의 강론"
 OMO_sermon_of_the_father_desc:0 ""우리는 살과 피에 맞서 싸우는 것이 아니라, 지배자들과, 권력에 대항하고, 이 현존하는 암흑에 대한 광대무변한 힘에 맞서며, 천상의 장소에 있는 악의 영적 힘에 맞서 싸우는것이다. 그러므로 너희는 하느님의 갑옷을 완전히 갖춰 입어라. 그리한다면 너희가 실로 악한 날들을 견디며, 모든 것을 다하여 굳게 서 있을 것이다."\n\n아버지께선 시베리아의 잃어버린 영혼들을 진실로 인도하고 구원의 길을 보여주며 신성한 소명을 시작한 이래 많은 신도들을 모으셨다. 그는 그만의 길을 홀로 계속하여 걸었지만, 오늘 알렉산드르 멘은 오몰론 강둑에서 그의 신자들에게 마지막 한 가지 가르침을 주면서 극동과 러시아 전체를 지배하는 어둠의 힘에 대항하여 행동하라고 말하였다. 이미 우리는 신자들을 군대로 조직하기 시작하였다. 단 한 번의, 그리고 영원히 존재할 신성한 사명을 확립하기 위하여."

 OMO_the_light_shines_in_darkness:0 "어둠 속의 한줄기 빛"
 OMO_the_light_shines_in_darkness_desc:0 "실망스러운 사실은 우리가 지금 목도하고 있는 이 역사상 가장 어두운 시대가 러시아인들 사이에 전언의 빛이 퍼지기 이전처럼이나 매우 어둡단 것이다. 그러나 우리는 어둠 속에서 내리쬐는 한줄기 빛과 같은 존재이다. 이와 같이 우리는 정치인과 군인, 강간범과 약탈자, 공산주의자와 파시스트 등 모든 역겹고 죄 많은 자들을 뛰어넘는 우리의 미덕을 사람들에게 보여 주어야 한다. 아버지께서는 우리에게 그리스도를 반영하여 삶을 사는 것이 어둠 속에 뒤덮인 사람들에게 구원을 찾도록 영감을 줄수 있는 가장 좋은 방법이라고 가르치셨기 때문이다. 그리고 우리의 모습와 모범을 받아들이지 않고, 그것을 내던지며 우리의 전언을 위협할 사람들이 있다면, 마땅히 하느님의 힘이 그들을 덮치고 짓눌리게 할 것이다\n\n"그리고 우리는 하느님을 사랑하며, 그의 뜻에 따라 선을 행하기 위해 모든 것을 다함께 바치는 이들이 누군지 또한 알고 있다.""

 OMO_burn_the_idols:0 "우상을 불태우라"
 OMO_burn_the_idols_desc:0 "아버지께서 골로사이인들에게서 배우셨듯이, "그러므로 땅에 속한 지체의 일들, 곧 음행과 더러움과 정욕과 악한 욕망과 탐욕을 죽이십시오. 탐욕은 우상숭배입니다.” 라고 하셨다".\n\n국가 제도의 비열한 본성이 재물이라는 악한 영향력을 널리 선전하고, 전파하며 사람들을 마몬으로 승화시키고 타락시키며, 만연한 탐욕, 망국적인 풍조를 초래했다. 우리는 또다른 신실한 이들이 돈과 재물에 순종케 했던 이러한 제도들을 없애기 위한 어떠한 조치를 취해야 한다. 그리스도인은 하느님 앞에서 돈과 권력을 숭배해서는 안 되기 때문이다. 물론 이런 제도들이 밤중에 조용히 사라지지는 않을 것이기 때문에, 솔직히 말하자면 그들을 완전히 제거하여 우리 민족을 그러한 영향력의 짐으로부터 해방시키기엔 시간이 좀 걸릴 것이다."

 OMO_the_communal_union:0 "공동체 연합"
 OMO_the_communal_union_desc:0 "예수님께서 성전에서 환금상들의 탁자를 둘러엎으셨듯이, 옛 제도들의 기둥을 허물고 나면 우리는 하느님과 그의 아들의 눈을 통하여 기독교의 참된 교리를 중심으로 우리 사회를 새롭게 변모시켜야 한다. 성경과 아버지의 가르침에서 발견되는 교훈을 이어받아 공동 재산, 노동의 공정한 분배, 화폐의 폐지, 지주 및 정부라는 권력으로부터의 자유라는 신념을 바탕으로 우리 공동체 간의 상호 연결과 협력의 새로운 체계를 확립할 것이다.\n\n그리스도께서 의도하신 대로 우리 민족이 살도록 보장할 뿐만 아니라, 먼저 시베리아에서, 그리고 그 다음에는 러시아 전역에서 강력한 기독교의 위임통치를 구축하기 위해 이 공동체 연합을 만드는 것이 시급하다. 일단 이 시스템이 갖춰져야만 러시아 국민을 어둠으로부터 구할 수 있는 우리의 능력을 확신할 수 있을 것이다."

 OMO_denounce_the_oath:0 "부약"
 OMO_denounce_the_oath_desc:0 ""옛 사람들에게 말하기를 '너는 거짓 맹세를 하지 말아야 하고, 네가 맹세한 것은 그대로 주님께 지켜야 한다' 한 것을, 너희는 또한 들었다. 그러나 나는 너희에게 말한다. 아예 맹세하지 말아라. 하늘을 두고도 맹세하지 말아라. 그것은 하느님의 보좌이기 때문이다. 땅을 두고도 맹세하지 말아라. 그것은 하느님께서 발을 놓으시는 발판이기 때문이다. 예루살렘을 두고도 맹세하지 말아라. 그것은 크신 임금님의 도성이기 때문이다. 네 머리를 두고도 맹세하지 말아라. 너는 머리카락 하나라도 희게 하거나 검게 할 수 없기 때문이다. 너희는 '예' 할 때에는 '예'라는 말만 하고, '아니오'할 때에는 '아니오'라는 말만 하여라. 이보다 지나치는 것은 악에서 나오는 것이다."\n\n그 어떤 사람도 지상의 맹세에 얽매여서는 안 된다. 이러한 맹세는 악의 맹세에 뿌리를 두고 있으며 본질적으로 죄악이기 때문이다. 그러므로 우리는 필멸자와 그들의 제도에 대한 우리의 맹세를 비난하고 다른 모든 사람들에게 그렇게 하도록 격려해야 한다 - 이러한 맹세와 그러한 것들을 백성들에게 강요하는 사람들은 폭군이나 죄 많은 군벌들이 신과 인간 사이의 중재자로 위장하도록 도와주기 때문이다."

 OMO_all_one_in_christ:0 "그리스도 예수 안에서 하나"
 OMO_all_one_in_christ_desc:0 "아버지 멘을 평범한 성직자라고 할 순 없을 것이다. 그는 신앙에 대한 거의 모든 다른 해석과 단절되기도 하며, 심지어는 몇몇 사람들이 이상이라고 말하기도 하는 급진적인 사상을 가르친다. 그의 가장 급진적이고 강력한 가르침 중 하나는 하느님께는 이방인도 없고 유대인도 없다는 것이다. 하느님의 모든 종은 민족과 신념을 막론하고 주님 앞에서 평등하기 때문이다. 그러므로 아버지께선 또한 이렇게 말씀하셨다. "우리들 안에서 형제자매가 갈라지는 일은 없다!"\n\n폭군들과 도적들은 사람들을 군홧발로 짓눌렀고, 그들이 통제하는 모든 공동체의 삶에 어둠이 침투하도록 내버려두었다. 이러한 전제군주자들과 무신론자들에 의해 격렬하게 거부된 이러한 급진적인 사상은, 우리가 그들중에서도 가장 억압받는 사람들 사이에서도 신자들을 모으는데 도움이 될 것이다."

 OMO_yet_the_darkness_did_not_overcome:0 "그러나 어둠은 빛을 쇠하게 하지 못하느니"
 OMO_yet_the_darkness_did_not_overcome_desc:0 "태초에 하느님께서 말하시길 "빛이 있으라". 그러자 하느님의 첫 창조물인 빛은, 이 세상의 가장 어두운 구석에, 온 인류의 마음에 자리잡아 그 빛을 발하였습니다. 그리고 하느님께서는 말하셨습니다. 내 사랑하는 아이들아, 내 너희에게 어둠에 맞서 결코 쇠하지 않을 도구를 빛을 줄 터이니 너희는 어떤 역경과 고난에도 굴하지 말고 나아가거라, 그리한다면 그 빛이 너희를 구원으로 이끄리라고. \n\n"예수께서 또 말씀하여 이르시되 나는 세상의 빛이니 나를 따르는 자는 어둠에 다니지 아니하고 생명의 빛을 얻으리라""

 OMO_arm_the_believers:0 "신자들의 무장"
 OMO_arm_the_believers_desc:0 "현실적으로, 북시베리아의 얼어붙은 쓰레기 속에서 본보기로 살아가며 설교하는 것은 한계가 분명합니다. 이미 편집증적인 폭군들과 그들의 하수인들은 우리의 등에 표적을 그리기 시작한 것 같습니다. 그러므로 우리는 어둠의 군대와 대적할 준비를 시작할 필요가 있습니다. 따라서, 우리는 두 가지 일을 해야함이 분명해졌습니다. 첫째는 수도플라토프와 그의 군대를 준비시키는 것이고, 둘째는 우리의 기독교 민병대를 동원하여 가능한 한 무장시키는 것입니다. 수도플라토프는 다소 검증되지 않은 사람이나, 적어도 지금까진 유용했습니다. 따라서 이제 우리는 그들을 믿어야합니다. 수도플라토프와 그의 병사들은 다가오는 투쟁에서 필수적인 역할이 될테니까요. 또한 가장 맹렬한 추종자들로 이루어진 우리의 민병대가 제2의 대홍수가 되어 어둠의 세력들을 덮칠 것입니다. 하지만 이번 대홍수는 물이 악인을 벌하는 것이 아니라, 빛을 위해 싸우는 용감한 군인들이 악인들을 벌할 것입니다."

 OMO_sudoplatovs_brigade:0 "수도플라토프의 여단"
 OMO_sudoplatovs_brigade_desc:0 "파벨 수도플라토프가 괴상하고 괴팍한 인물이라는 것은 공공연한 사실입니다. 그의 경력은 이르쿠츠크의 공포 겐리흐 야고다와의 협력 등 우리가 반대하는 모든 것들로 정의되었습니다. 그럼에도 불구하고, 수도프라토프가 가져다 주는 장점도 분명합니다. 그가 가지고 있는 군사적 노하우와 남쪽에서 얻은 경험뿐만 아니라, 그의 손짓과 부름에 충성하는 한 여단의 병사들이 바로 그것입니다. 여기에 더해, 수도플라토프는 그의 과거 행위에 대한 구원을 구하려는 듯이 탈영 후에는 부정에 맞서 끊임없이 싸워왔으며, 민중영웅의 명성과 지위를 얻었습니다. 현재로선 수도플라토프가 우리와 기꺼이 동맹을 맺은 것 같고, 그의 NKVD식으로 잘 훈련된 병력은 궁극적으로 우리가 앞으로 나아갈 수 있는 소중한 자산이 될 것입니다."

 OMO_infiltrate_their_castles:0 "성으로의 잠입"
 OMO_infiltrate_their_castles_desc:0 "수도플라토프와 그의 충신들은 가까운 미래에 매우 귀중한 비대칭전에 대해 잘 알고 있습니다. 실제로 극동의 독재자들에 대항하는 대중적인 기독교적 운동에 대한 우리의 메세지는 그들의 마을에서 가난한 농민들 사이에서 인기가 있을 것입니다. 그러므로 수도플라토프의 요원들을 우리의 메세지로 무장시켜 적군의 전선에 침투하게 만들고 농민 반란의 선동을 통해 그들의 안정을 방해할 것입니다. 불안정을 초래하면서 분명히 보복이 있겠지만, 전형적인 어둠의 요원들은 우리의 믿음에 더 많은 사람들을 끌어들이는 데에도 기여할 것입니다.\n\n"	활 쏘는 자의 지꺼림에서, 멀리 떨어진 물 긷는 곳에서도 여호와의 의로우신 일을 칭술하라 그의 이스라엘을 다스리시는 의로우신 일을 칭술하라 그 때에 여호와의 백성이 성문에 내려갔도다.""

 OMO_fraternal_militias:0 "형제자매 민병대"
 OMO_fraternal_militias_desc:0 "수도플라토프의 여단은 이미 여러 차례 그들의 능력을 입증했지만, 우리의 신앙심을 확장하고 민족을 어둠으로부터 구원하기엔 충분하지 않습니다. 이와 같이 우리는 하나님의 깃발과 형제자매의 해방 아래에서 신자들을 군대, 즉 민병대로 조직할 필요가 있습니다. 이 "형제자매 민병대"는 우리 해방군의 중추가 될 것이며, 다가오는 분쟁에 대처할 수 있도록 비대칭 및 재래식 전쟁 형태 모두에 대해 최선을 다해 훈련될 것입니다. 예상과는 달리, 많은 지원자들은 지금까지 다른 사람에게 총을 발사한 적이 없습니다.\n\n"그리스도께서 우리로 자유케 하려고 자유를 주셨으니 그러므로 굳세게 서서 다시는 종의 멍에를 메지 말라.""

 OMO_take_the_towns:0 "마을 장악"
 OMO_take_the_towns_desc:0 "표면적으로 우리의 추종자들로 가득 찬 많은 마을들은 여전히 무정부와 제멋대로라는 낡은 틀에 매달리고 있습니다. 또한 도적, 대금업자, 죄인들이 그 도시들에 넘쳐납니다. 그리고 우리는 어둠의 요원을 권력으로부터 제거하려는 최선의 노력에도 불구하고, 그럴수 없었습니다. 이 시점에서, 영토에 있는 마을들에 대한 통제권을 확보하기 위해 농민들을 동원해서 마을 밖으로 어둠을 몰아내고, 그곳의 빛을 재건하여 그들을 우리의 연합에 통합시켜야 합니다. 많은 사람들은 앞길이 먼 문제들 중 일부를 해결하고 있는 새로 형성된 형제자매 민병대를 위한 좋은 초기 훈련이 될 것이라고 말했습니다."

 OMO_end_the_thieves:0 "도적단의 끝"
 OMO_end_the_thieves_desc:0 "소련이 붕괴되자 소련 극동함대는 다가오는 일본군을 두려워해 블라디보스토크에서 탈출하여 캄차카 반도로 이전하였습니다. 이 애국적인 움직임은 대중적이라고 여겨졌지만, 그 이후 캄차카의 가혹한 환경을 깨달은 극동함대는 얼어붙은 반도에서 살아남기 위해 해적질과 도둑질에 매달렸습니다. 그들의 해적행위는 무차별적이며, 가난한 사람들과 부유한 사람들, 러시아인과 비러시아인 모두를 대상으로 행동합니다. 이러한 애국자였던 자들은 진실된 길을 보지 못하고 어둠을 받아들였습니다. 이제 우리는 다시 한 번 민병대를 동원해서 그들의 통제하에 있는 사람들을 구하기 위해 필요할 경우에는 강제적으로 캄차카에서 해적들을 쫓아내고 우리의 신성보호령에 통합해야 합니다!"

 OMO_rouse_the_masses:0 "대중들의 각성"
 OMO_rouse_the_masses_desc:0 "해적들이 처리되었으니, 우리는 마침내 폭군, 압제자, 도적들을 진압하는 데 집중할 수 있을 것입니다. 이 사람들은 빛을 볼 수 없을 정도로 깊고, 우리의 사명과 목표를 결코 이해하지 못할 어둠의 손아귀에 놓인 사람들입니다. 우리는 모범적으로 살아갈 수 있고, 성서를 인용할 수 있으며, 공동체 연합의 혜택을 보여줄 수 있지만, 이 사람들은 너무 멀리 떨어져 있어서 진실에 맞닥뜨리고 받아들일 수 없습니다. 따라서, 그들의 폭정 하에 있는 사람들이 사슬에서 풀려나 뜻을 볼 수 있도록 하기 위해 더 많 조치가 취해져야만 한다는 것이 분명합니다. 멘 신부는 이미 집념과 영적 순결의 중요성에 대해 모든 사람들이 듣게될 공개 설교를 예정하고 있으며, 대중들을 선동하는 억업자들에 대한 투쟁의 시작을 위한 모든 준비를 하고 있습니다."

 OMO_bring_the_sword:0 "칼을 가져옴이라"
 OMO_bring_the_sword_desc:0 ""주 여호와의 신이 내게 임하셨으니 이는 여호와께서 내게 기름을 부으사 가난한 자에게 아름다운 소식을 전하게 하려 하심이라 나를 보내사 마음이 상한 자를 고치며 포로된 자에게 자유를, 갇힌 자에게 놓임을 전파하며"\n\n지난 몇 달 동안 공동체 연합과 형제자매 민병대 결성, 농민 반란의 시작과 마을을 점령한 사이에 무언가 분명해진 것이 있다면, 그것은 주와 그의 충실한 종인 멘 신부의 부르짖음을 사람들이 들어봤다는 것입니다. 이제 우리의 형제자매들을 볼셰비키 선봉자들과 반동적이고 파시즘적인 반대자들의 횡포로부터 해방시켜야 할 때입니다. 그러한 투쟁은 쉽지 않겠지만 우린 꼭 해내야 합니다. 무너진 나라에 빛을 되살리고, 어둠에 사로잡힌 땅에 희망과 진실을 가져다 주는것이 우리 추종자들의 소명이기 떄문입니다."

 OMO_the_harbinger_of_deceit:0 "기만의 조짐"
 OMO_the_harbinger_of_deceit_desc:0 ""나 만군의 야훼는 이렇게 말한다. 나의 이 백성을 도가니 속에서 녹여 시험하여 보리라. 그렇게 못되게 구는데, 어찌 그냥 내버려두겠느냐?." 예레미야 9:6.\n\n성경에 기록하기를, 그들은 말로는 순종하되 마은은 멀리 있을 것이니라. 극동지역을 통치한다고 주장하는 사람들도 마찬가지였습니다. 한때 신을 따르던 사람들의 멍에가 불손한 사람들의 통치 아래에서 무거워졌고, 현실이 쇠로 된 장화 아래에서 흔들리는 순간에도 자유의 황금금빛 미래의 전설을 훼손하려는 놈들이 그러하였습니다. 그러나 어린 양의 사람들은 그들의 거짓말에 흔들리지 않을 것입니다.\n\n이미 신을 믿지 않는 곳과 붉은 깃발이 지배하는 곳에 있는 우리의 형제자매들은 필사적이고 끊임없는 노력으로 그 말씀을 전파해왔습니다. 그들은 약속을 어기고 행진하는 군대 뒤에 균열이 울리는 채찍을 속삭입니다. 그들은 세상과 그들의 "보호자"인 원수와 총리에 대한 모든 신뢰를, 그리고 더 나은 것들에 대한 거짓된 슬픔을 암시합니다. 평화의 왕자가 모든 러시아인을 위한 진정한 보금자리를 만들어 준 곳.\n\n그리고, 그들은 그 집을 가져가기 위한 시기가 다가오고 있다고 말합니다."

 OMO_the_pharaoh_of_irkutsk:0 "이르쿠츠크의 파라오"
 OMO_the_pharaoh_of_irkutsk_desc:0 ""소안의 고관들은 어리석기 짝이 없고 파라오의 슬기롭다는 고문관들도 미욱한 것들, 그런데 어찌 너희가 파라오에게, "나는 현자의 문하생이요, 왕가의 후손입니다." 할 수 있겠느냐?" 이사야 19:11\n\n어디든 마찬가지 입니다. 항상 신실한 신자와 신하들이 있었고 그들을 지배하고 멸망시키려고 애쓰는 사람들 또한 있었습니다. 그러한 일은 하늘의 왕이 돌아올 때까지 끝없이 계속됩니다.\n\n가장 최근에 이 역할을 맡은 사람은 그 이전에 피투성이가 되어버린 연방으로부터의 연속성을 주장하며, 마치 오래된 폭정이 그들의 죄가 족쇄를 부수고 지배하는 사람들을 압도한 것처럼 차례로 무너졌습니다. 왕이 없는 왕국인 그곳은 야고다를 숭배하고, 그것의 뒤에는 진실의 결정체로서 핏빛의 총칼이 있습니다. 한 사람에게 권력과 권력만이 있다는 그들의 좌우명은, 시민들을 대표하여 보호한다는 가식도 없이 정복한 마을의 뒷통수를 부러뜨렸습니다.\n\n어디든 마찬가지 입니다. 파라오가 등장할 때마다 모세가 다시 일어나고 홍해가 다시 한 번 흔들립니다. 우리는 주님께서 그의 백성들을 구원하기 위해 오셨고, 백성들을 묶는 사슬과 압제자들을 쳐서 없애 버리고 피투성이가 된 물에 선언할 것입니다."

 OMO_revitalize_the_faith:0 "믿음에 새 생명을"
 OMO_revitalize_the_faith_desc:0 ""너희의 순례절이 싫어 나는 얼굴을 돌린다. 축제 때마다 바치는 분향제 냄새가 역겹구나." 아모스 5:21\n\n차르가 볼셰비키의 포격에 쓰러지고 이젠 볼셰비키 차례가 되어 독일군의 분노에 굴복하기도 전부터 러시아를 지탱하던 교회는 멀리 떨어져 있었습니다. 그들을 인도할 시민들과 성직자는 많았지만, 진정으로 신실한 사람들은 거의 없었습니다. 성부께서는 이것을 보고 그가 건설하고 있는 새로운 예루살렘이 이스라엘처럼 되지 않을 것이라고 결심하였습니다. 그의 왕국은 홀로 하나님의 나라가 될 것이며, 구원은 더욱 가까워질 것입니다.\n\n예배식은 국민들이 국어를 통해 이해할 수 있어야 하며, 말씀이 배고픈 영혼들에게 설명되어야 합니다. 오랫동안 성직자들과 그들의 구 슬라브 교회의 유일한 분야였던 성경은 구원을 간절히 원하는 대중들에게 번역되어 배포될 것입니다. 그리고 한때 러시아 전역에 복음을 전파했던 떠돌이 성직자들이 새롭게 태어난 세대를 위한 마지막 성직자 세대로 거듭날 것입니다.\n\n교회가 스스로 재건되고, 그 성벽이 태양처럼 빛나며 주님은 그들 가운데 계실 것이며, 승리는 이제나 지금이나 십자가를 지고 있는 자들의 것입니다."

 OMO_let_my_people_go:0 "내 백성을 가게 하라"
 OMO_let_my_people_go_desc:0 ""오십 년이 되는 이 해를 너희는 거룩한 해로 정하고 너희 땅에 사는 모든 사람에게 해방을 선포하여라. 이 해는 너희가 희년으로 지킬 해이다." 레위기 25:10\n\n노예들에게 복음을 전하는 것은 언제나 주께서 선택하신 일이었습니다. 로마인의 지배하에 놓인 상태와 같이 성령은 자유를 간절히 원하는 이와 가장 가까이에 함께하며, 진실 된 믿음의 씨앗이 싹을 틔우는 마음 안에 존재합니다. 폭군들이 로디나 전역에 자유롭게 군림하고 있는 지금, 이제는 버림받은 이들에게 그들이 듣고자 하는 ‘자유’를 약속할 때가 왔습니다. 백 년 혹은 그 후가 아니라 바로 지금.\n\n우리가 극동 땅을 가로질러 보낸 사제들은 수천 개의 팸플릿을 나눠주며 그 누구도 전하지 않았던 자유를 집집마다 전파합니다- 적과 흑이란 굴레로부터의 자유, 악한 차르와 그들의 가치 없는 궁정으로부터의 자유, 삶과 사랑과 예배의 자유. 빛은 어둠 가운데 빛나며 어둠은 빛을 이기지 못할 것입니다.\n\n그들은 말합니다. 마지막 전투가 다가온다고, 그리고 이번에는 바다가 군대뿐만이 아니라 무너진 러시아 전체를 휩쓸어 버릴 거라고. 오직 예수만이 이 현대판 유월절을 구할 수 있습니다. 오직 하나님만이 그것을 가능하게 하십니다."

 OMO_the_simon_of_buryatia:0 "부랴티야의 마술사 시몬"
 OMO_the_simon_of_buryatia_desc:0 ""당신은 하느님의 선물을 돈으로 살 작정이오? 당신은 그 돈과 함께 망할 것이오." 사도행전 8:20\n\n부랴티야: 그 나라의 미래처럼 들쭉날쭉한 가장자리에 걸쳐있는 나라. 유혹이 많고, 신을 믿지 않으며, 분열로 요동치는 가운데에도 끊임없이 지역의 "복지"를 찾는 곳. 마법을 부린지 오래된 현대판 마술사.\n\n그리고 하나님은 더 이상 마술사들을 두고 보지 못하싶니다 - 특히 그런 붉은 예복을 입은 마술사들을 말입니다.\n\n심지어 그 공화국은 지금도 자신들이 꾸며낸 "자유"를 어리숙한 아이들에게 설파하고 있습니다. 평화, 땅, 식량, 자유 – 우리는 이 약속을 전에도 들어봤지만, 우리가 목격한 것은 산산이 부서진 교구들과 그 여파로 파괴된 교회들이 죽 늘어서 있는 모습뿐이었습니다. 이 사블린 녀석이 진심으로 러시아 사람들이 평화롭게 살기를 원했다면 검과 낫이 그려진 그 깃발만 포기했으면 가능했을 것입니다 – 하지만 바이칼 호수 위로는 십자가가 그려진 것이 아닌, 바로 그 깃발이 펄럭입니다.\n\n주님은 마술사들을 더 이상 참지 못하십니다. 그리고 우리 역시 오래전부터 마찬가지입니다. 부랴티야는 우리 안에 진리가 함께한다는 것을 알게 될 것입니다 – 그리고 그것이 진리를 볼 때까지 불로써 그들을 힐책해야 한다는 것을 의미한다면 그렇게 할 것입니다."

 OMO_do_away_with_lenins_cult:0 "레닌의 숭배와 함께 사라지다"
 OMO_do_away_with_lenins_cult_desc:0 ""나의 겨레야, 너희를 바로 인도할 자들이 도리어 엉뚱한 길로 이끌어 너희의 갈 길을 망쳐놓는구나." 이사야 3:12\n\n한때는 세상이 어지러웠고, 왕은 바빌론을, 시리아를, 로마를 통치했고 그의 권력은 산마저도 떨게 만들 정도였습니다. 한때는 하나의 인간을 위해 황금 조각상을 세우고 숭배하는 제사를 지내며 그를 종교적인 신앙으로 떠받들었습니다. 한때는 신을 믿는 것 때문에 죽임을 당하기도 했습니다. 한 인간을 숭배하지 않으면 짐승의 먹이가 되도록 처형당하는 것입니다.\n\n러시아에 그런 끔찍한 왕이 나타났을 때, 그것이 두려움에 침묵하며 한 것이든, 진심으로 숭배하여 한 것이든 간에 거의 모든 사람이 그에게 머리를 조아렸습니다. 그와 그의 후계자들이 통치한 왕국은 모래 위에 세워진 집처럼 금세 무너졌습니다. 그리고 그 무너진 받침대는 아직도 남아, 조국의 희망을 좀먹는 기생충 같은 모든 관습의 기반이 되었습니다. 우리의 사제들이 불태워버린 땅에도 그의 이름을 속삭이는 소리가 아직도 들려옵니다. 두렵고 경외심마저 드는 이름: 레닌. 레닌. 레닌.\n\n그리스도는 유일한 인간의 심판자입니다. 자신을 심판자라 주장하는 자들을 국민의 마음속에서 추방해야 할 때입니다 – 그리고 그렇게 되면 그 왕국과 그 권력과 영광이 진실로 주의 것이 될 것입니다. 이제로부터 영원까지."

 OMO_vindicate_the_virtuous:0 "고결한 정당화"
 OMO_vindicate_the_virtuous_desc:0 ""모든 군주의 군주이시며 모든 왕의 왕이신 어린 양이 이기실 것이며, 그의 부르심을 받고 뽑혀서 충성을 다하는 부하들도 함께 승리할 것이다." 요한계시록 17:14\n\n수확물은 많으나 수확하는 자들은 적습니다. 심지어 지금도 주님의 영토는 주의 영광을 구하는 마을에서 퍼붓는 요구로 둘러 쌓여있습니다. 사제들은 중앙 행정부와 그들이 관리하는 마을을 잇는 중요한 중재자가 되었습니다 – 새로운 왕국과 사람들 사이를 잇는 다리 – 그러나 그들의 능력은 외부적인 압박에 더하여 인원 부족 때문에 제한되고 있습니다.\n\n더 나은 세상을 만들기 위해서는 희생이 필요합니다. 우리는 극동 지역에 재정과 법 문제를 관리하기 위한 기관을 만들 것이고 그 직책은 도덕적이라 여겨지는 이들로만 채울 것입니다. 우리의 새로운 예루살렘에는 불평하는 자, 의심하는 자, 그리고 은밀한 세속주의자를 위한 자리는 없습니다. 그리고 분명 고위직도 없을 것입니다.\n\n이것을 부패라 여기거나 권력을 가진 교회라 주장하는 이들에 대해 말하자면: 그들의 믿음은 그렇지 않지만, 용기는 가상합니다. 우리 성도들의 업적이 그 자체임을 증명하게 하소서, 그리고 확신하지 못하는 자들에게 – 우리와 뜻을 같이하지 않는 자들은 우리에게 반대합니다. 내분이 일어난 집이 바로 설 수 있겠습니까?"

 OMO_end_to_the_pharisees:0 "바리새인들의 종말"
 OMO_end_to_the_pharisees_desc:0 ""이 독사의 족속들아! 닥쳐올 그 징벌을 피하라고 누가 일러주더냐?" 마태복음 3:7\n\n성령은 자유를 주시지만, 이전에 소련의 땅이었던 곳에는 사람들의 의지를 깨뜨리기 위해 성령을 빼앗는 자들이 있습니다. 군벌 부역자들, 해방 사제들, 조국을 완전히 배반한 자들 – 주의 이름 안에서 그들이 무엇을 했고, 무엇을 하지 못했는지가 우리에게 중요합니다.\n\n그러나 주는 용서하십니다. 그리고 아무것도 없던 사막에 새로운 길이 피어나게 될 것입니다.\n\n교회가 소련 땅을 새롭게 만듦에 따라, 고집 센 종들은 열 가지 재능을 부여받게 될 것이고 직책을 맡게 될 것입니다 – 우리는 문구를 수정하여 그들을 우리 행정부에 포함시킬 것이고 그들은 처음으로 공익사업을 위해 부지런히 일하게 될 것입니다. 어쨌든 일손이 부족합니다. 복음을 전하는 데에 사용할 수 있는데 굳이 적을 만들 필요가 있을까요?\n\n그리고 그들과 함께 기도하며, 우리는 촉각을 곤두세우고 돌아가는 상황을 파악할 것입니다 – 우리가 짓는 이 왕국은 주의 선량하심만큼이나 광활하지만, 또 다시 배신하는 이들을 위한 자리는 없습니다."

 OMO_the_harbinger_of_reaction:0 "반응의 조짐"
 OMO_the_harbinger_of_reaction_desc:0 ""들어라. 내가 문 밖에 서서 문을 두드리고 있다." 요한계시록 3:20.\n\n그들이 억압을 위협할 것이라고 오만하게 쓰여있습니다. 천 년 이상의 시간 동안 러시아 사람들은 조국 땅에서 이방인으로 살아왔습니다 – 농민들은 군주와 공산 국가, 그리고 수천 가지로 변종 된 이질적인 이데올로기와 독재 앞에 굴복해왔습니다. 러시아의 짐을 어깨에 짊어진 농민들은 신음하며 무릎 꿇었습니다 – 보즈드와 군주, 그들은 모두 복종을 강요했습니다. 마을 사람들은 끊임없이 주님을 부르짖으며 피가 떨어지는 잔이 사라지기를 기도했습니다.\n\n주는 그의 백성들에게 응답하여 아버지 알렉산드르 멘을 보냈습니다.\n\n하얼빈의 군벌들이 옹졸한 전쟁을 일으킬 때, 그들이 선 땅이 흔들립니다. 공기는 반란의 속삭임으로 가득 찼고 곡식들은 전부 불탔으며, 한때는 이곳에 있던 길이 다음에는 니네베에 가 있습니다. 성령이 다시 한 번 지상에서 움직입니다. 포로들은 석방되었고 상처는 치유되었습니다 – 정의가 약속되고 복수가 이뤄졌습니다.\n\n이에 저항하는 자들이 그들의 영혼을 위해 기도하게 하소서, 아버지만이 전하게 하소서 – 우리는 오직 주의 말씀만을 행할 것입니다."

 OMO_the_serpent_of_magadan:0 "마가단의 독사"
 OMO_the_serpent_of_magadan_desc:0 ""네가 사자와 독사 위를 짓밟고 다니며, 사자 새끼와 큰 뱀을 짓이기리라." 시편 91:13\n\n태초에 뱀의 유혹이 인간을 지옥과 죽음으로 이끌었습니다. 그것이 최근에는 파시즘이라는 형태로 나타났고 이것은 가장 치명적으로 변형된 러시아 뱀이며 종국에는 그것이 파멸의 원인이 되었습니다.\n\n이 파시스트라는 뱀은 일본인 후원자들의 미약한 온기에 덩굴손처럼 들러붙어 밑바닥에서 슬금슬금 움직이고 있으며, 러시아 전체를 그들의 굴레에 가둘 그 언젠가를 꿈꾸고 있습니다. 그들의 상징인 타락한 십자가 아래에는 수 천명의 사람들이 단 한 남자의 몸짓에 맞춰 행진하고 있습니다. 그들은 행렬에서 발이 벗어났을 때 맞닥뜨리게 될, 말할 수도 없는 공포에 몸을 떨고 있습니다.\n\n그러한 존재는 살아계신 하나님에게 가증스러울 수밖에 없습니다. 하지만 아버지의 일꾼들은 뱀을 다루는 데에 능숙합니다. 그리고 우리가 현대판 뱀을 그 부패한 은신처에서 만난다면 뱀 조련사들의 의지를 무너뜨려 마가단 사람들을 다시 한 번 속박에서 해방시킬 것입니다."

 OMO_expel_the_moneylenders:0 "고리대금업자 추방"
 OMO_expel_the_moneylenders_desc:0 ""이번에는 부자들에게도 한마디 하겠습니다. 당신들에게 닥쳐올 비참한 일들을 생각하고 울며 통곡하십시오." 야고보서 5:1\n\n"당신의 재산은 부식되었고 당신의 의복은 좀먹었으며 당신의 금과 은은 녹이 슬었고 당신의 육신을 태워버릴 불길처럼 당신의 증언은 녹슬었습니다. 마지막 날에 그대가 비축해놓은 재물이 있습니다. 보소서, 당신이 농장의 일꾼들로부터 임금을 가로채 그들이 울부짖습니다 - 그리고 그 소리를 만군의 주 여호와가 들으십니다."\n\n이것은 하나님의 말씀이며 우리는 순종할 것입니다. 러시아 사람들의 고통으로부터 이익을 얻었던 이들, 농민들의 아픔과 상처에 피를 빨고 포식했던 모기 같은 이들 – 그들은 우리가 손으로 행하는 일보다 더욱 자비롭고 재빠르게 불길로 정화되기를 바랄 것입니다.\n\n그리고 우리는 일이 끝나면, 그들을 우리 땅에서 몰아낼 것입니다, 그렇게 되면 한때는 스스로를 은행가, 무기 거래상, 대부업자라 칭했던 인간 해충들의 거대한 물결이 일어날 것입니다 – 그들은 고백으로 마지막 구원을 찾을 수 있을 것입니다. 아마도 주는 그의 자비로써 우리는 행하지 못하는 것을 허락할 것입니다.\n\n해방하라."

 OMO_punish_the_leviathan:0 "저 레비아탄을 벌하라"
 OMO_punish_the_leviathan_desc:0 ""그 날 야훼께서는 날서고 모진 큰 칼을 빼어 들어 도망가는 레비아단, 꿈틀거리는 레비아단을 쫓아가 그 바다 괴물을 찔러 죽이시리라." 이사야 27:1\n\n강력하고 완전한 악의 상징인 레비아탄. 종말의 일그러진 뱀. 우리 시대의 레비아탄 역시 극동의 땅에 고통을 가져왔습니다 – 그 뱀은 그림자 속에 도사리고 있습니다 – 그것은 군인이나 장군의 것이 아닌 이데올로기의 그림자를 뜻합니다. 이 짐승은 검이나 창, 전차로는 싸울 수 없습니다 – 총이나 대포도 마찬가지입니다 – 그러나 믿음의 갑옷과 하나님의 말씀이라는 창과 방패라면 가능합니다. 우리는 러시아 사람들의 마음에 독을 뿌리려는 자를 찾아내어 그들을 도시와 마을에서 소탕할 것입니다 – 그리고 또다시 우리 땅에 뿌리내리지 못하게 막기 위해, 필요할 때에는 강한 무력을 사용할 것입니다.\n\n이 정화가 끝나면 우리는 그 땅을 오직 유일하신 그리스도를 기반으로 하여, 진실하고 영원한 신앙으로 신성하게 할 것입니다. 새로운 역병을 물리칠 수 있도록 그것을 새로운 놋뱀이 되게 하시고 –  그들이 우리와 충돌할 때에 우리의 적을 기다리는 선구자가 되게 하소서."

 OMO_the_haman_of_amur:0 "아무르의 하만" 
 OMO_the_haman_of_amur_desc:0 ""야훼를 거슬러, 그 기름 부은 자를 거슬러 세상의 왕들은 들썩거리고 왕족들은 음모를 꾸미며." 시편 2:2.\n\n러시아 땅에 사람들이 계속 살아가는 한, 그들을 분열시켜 그 조각들을 통치하려는 자는 항상 어딘가에 있을 것입니다. 이스라엘이 그랬던 것처럼 불멸의 하만은 늘 존재해왔습니다. 그리고 새로운 하만이 러시아 동부의 아무르 꼭대기에 서 있습니다. 저속한 스와스티카 깃발을 흔들며, 생명의 물줄기처럼 끝없는 악질분자의 명단을 지닌 채, 그는 그 땅과 그 교회에 여전히 충성하는 이들을 파괴하고 있습니다– 그의 땅은 텅 비었고 그의 말에는 독이 있으며 그의 파시즘이라는 파괴의 씨앗은 뿌리내리는 모든 곳을 파괴할 것입니다. 그가 행한 것이라고는 분열밖에 없습니다. 심지어 자신의 국민에게도 말입니다. 시작과 마찬가지로 그는 그렇게 끝이 날 것입니다. 이것이 우리가 본 것이고 우리가 믿는 것입니다.\n\n주가 우리의 증인이 되실지니, 우리는 로자예프스키의 독재를 끝낼 것입니다. 비록 우리가 동부를 불태워야 한다 하더라고 하얼빈에서 믿음을 위해 죽는 사제는 더 이상 없을 것입니다."

 OMO_depose_the_wicked_church:0 "간악한 교회들을 폐하라"
 OMO_depose_the_wicked_church_desc:0 ""내가 맹세한다. 너희가 온갖 구역질나는 우상, 보기에도 역겨운 신상들을 만들어놓아 나의 성소를 더럽혔으니 나도 아낌없이 너희를 내버리리라. 조금도 불쌍히 여기지 아니하리라. 이 주 야훼가 하는 말이다." 에제키엘 5:11\n\n성경은 그리스도의 복음을 위증한 자를 가장 경멸합니다. 푼돈에 그리스도를 로마인들에게 팔아넘긴 유다가 괜히 누구에게나 비난받는 것이 아닙니다. 그리고 우리는 아무르 땅에서 수많은 현대판 유다를 찾아냈습니다. 파시스트의 이상에 진심으로 충성을 맹세한 사제들 – 그들은 성찬식 대신에 폭군의 구두를 닦는 일을 택했습니다.\n\n우리는 이러한 고통을 지지하고 시인한 교회의 땅을 깨끗이 씻어내고 그 사제들을 새로이 교육해야만 합니다. 우리가 구원하지 못하는 것은 불에 던져질 것입니다 –  주는 우리가 실패한 그 땅에 자비를 베풀어 구원해 주실지도 모릅니다."

 OMO_the_day_of_deliverance:0 "구원의 날"
 OMO_the_day_of_deliverance_desc:0 ""지옥 깊은 곳에서 이 목숨을 건지셨으니 크고 크신 주의 사랑 감당할 길 없사옵니다." 시편 86:13\n\n아무르의 파시스트들은 많은 적을 가지고 있었습니다. 처음부터 파시스트를 반대했던 일부 사람들과 로자예프스키 측근들의 끊임없는 망상 때문에 등을 돌린 대부분의 사람들. 그러나 모든 이들은 정권과 스와스티카로부터 엄청난 증오를 받았습니다. 이제 새로운 메시지를 전하는 일은 우리에게 달렸습니다 – 이곳 아무르에서, 주는 마침내 새롭게 행하십니다. 우리는 지난 정권의 감옥과 고문실을 없애고 그들을 주의 집으로 초대하여 새롭게 짓도록 도울 것입니다.\n\n설령 그들이 거절한다 하더라도 도시의 악취 나는 뒷골목에서 일어난 그 광적인 이야기는 영원히 파시스트 지배의 권력을 파괴할 것입니다. 주의 행하심이 언제나 하고자 하는 의지로 일어나는 것은 아니지만 그들의 망설임 때문에 멈추지는 않을 것입니다."

 OMO_the_belshazzar_of_chita:0 "치타의 벨사살"
 OMO_the_belshazzar_of_chita_desc:0 ""저기 쓴 글자들은 '므네 므네 드켈.' 그 다음은 '브라신.'입니다." 다니엘 5:25\n\n주의 성전을 모독한 이들에 대한 주의 심판은 주저함이 없을 것입니다 – 교회에 대한 의무가 있는 것은 아니지만 왕위의 옷을 가로챈 통치자는 말할 것도 없습니다. 이러한 관점에서 볼 때, 빈민-차르 미하일은 극도로 실망스러운 이였습니다. 러시아의 신성한 풍경을 망쳐놓은 악한 소련에서 조차도 이렇게 높은 지위를 가지고서도 자신의 국민을 이토록 방치한 지도자는 없었습니다. 사실 후미진 땅에서 우리에게 응답하는 사제들은 이렇게 말합니다. 그 왕국은 그저 나이든 장군들의 둥지에 불과하며, 차르는 미화된 죄수에 지나지 않는다고.\n\n신에 대한 이러한 불신은 끝나야 합니다. 만일 미하일이 국민에 대한 의무를 이행하지 않는다면 우리는 그에게서 국민을 데려올 것입니다. 그리고 주님의 소유를 강탈한 모든 이들 때문에 생겨난 하나님의 분노를 가라앉힐 것입니다."

 OMO_depose_the_justice_of_the_commoners:0 "민중들의 정의"
 OMO_depose_the_justice_of_the_commoners_desc:0 ""공정하지 못한 재판을 하지 마라. 영세민이라고 하여 두둔하지 말고, 세력 있는 사람이라고 하여 봐주지 마라. 이웃을 공정하게 재판해야 한다." 레위기 19:15\n\n어리석은 자는 그의 마음에 하나님이 없다 말합니다 – 그러나 주의 만지심이 치유라는 것을 부인할 수 있는 자는 오로지 맹인 밖에 없습니다. 사제들의 강도 높은 일을 통해 우리가 건설하는 교회는 사회복지와 재개발의 요지를 갖게 되었습니다. 그리고 하나님의 은혜를 통해 우리에게 주어진 땅에 등대를 세웠습니다. 우리는 이러한 기독교적 구조를 사용하여 차르의 독재로 손상된 것을 새로 세울 것이고, 불평등의 열매를 억압받고 무력한 이들에게 나누어 줄 것입니다.\n\n그 누구도 우리가 손을 놓고 그저 그리스도가 내려오기를 기다렸다고 말할 수 없게 하소서 – 우리는 지금, 여기서 주님의 일을 시작할 것이고 그것은 그 자체로 아름다울 것입니다."

 OMO_no_render_unto_tsars:0 "차르에게 바칠 것은 없다"
 OMO_no_render_unto_tsars_desc:0 ""이리 오너라. 많은 물 위에 앉은 엄청난 탕녀가 받을 심판을 보여주겠다. 세상의 왕들이 그 여자와 더불어 놀아났고 땅에서 사는 사람들이 그 여자의 음란의 포도주를 마시고 취했다." 요한계시록 17:1-2\n\n어제는 바빌론, 오늘은 로마, 내일은 치타. 모두가 그것이 형편에 맞았을 때 하나님을 외면했고, 모두가 정치적으로 필요하단 명목으로 교회를 괴롭혔고, 모두가 절대 빼앗기지 않을 것이라는 단단하고 확고한 믿음으로 왕관을 썼습니다.\n\n그러나 주는 그의 지혜로 하늘을 떨게 하시고 온 땅이 갈라지게 하십니다.\n\n이 악한 군주제의 결실을 사람들에게 재분배함으로써, 우리는 이 차르 미하일을 본보기로 삼을 것입니다. 그가 백러시아인들에게 남긴 상처는 아직 치유되지 않을 것이고 주의 뜻에 따라 유예될 것입니다. 그때까지는 오직 정의만이 행해지기 위해 남을 것입니다e."

 OMO_end_to_the_princes:0 "군주에게 끝을"
 OMO_end_to_the_princes_desc:0 ""이 왕들 시대에 하늘에 계시는 하느님께서 한 나라를 세우실 터인데 그 나라는 영원히 망하지 아니하고, 다른 민족의 손에 넘어가지도 않을 것입니다. 오히려 앞에 말한 모든 나라들을 부수어 없애버릴 것입니다. 그 나라는 길이 서 있게 될 것입니다." 다니엘 2:44.\n\n우리의 안티오쿠스 에피파네스와 맞서서 우리는 모세같이 우리 땅의 약탈자들을 멸망시켰고, 패배 앞에서 승리를 기념했습니다. 그러나 주님이 우리를 깊은 곳에서 이끌어 주셨으니, 우리는 숨을 가다듬고 경건한 마음과 맑은 머리로 상황을 직시해야 합니다. 하얼빈은 여전히 그들을 통치했던 폭군들과 왕의 숭배, 그리고 그들을 존재하게 한 만연한 범죄와 무질서에 투쟁하고 있습니다.\n\n우리는 노력을 아끼지 않을 것이며, 심지어 자손들조차도 독재 추종자들의 마지막을 파괴하기 위한 노력에 있어 투쟁할 것입니다. 평화의 왕자가 올 때, 반대하지 않을 것이라는걸 우리는 누구보다 잘 알고 있습니다. 성전이 더 밝게 빛날 수 있도록, 우리는 잔해를 치워야 합니다."

 OMO_the_kingdom_of_god_within_us:0 "우리안에 있는 하느님의 왕국"
 OMO_the_kingdom_of_god_within_us_desc:0 ""내가 이제 심오한 진리 하나를 말씀 드리겠습니다. 우리는 죽지 않고 모두 변화할 것입니다." 고린도전서 15:51\n\n우리는 피투성이가 된 손으로 풀 위의 아침이슬처럼 땅 위에 떨어져 있는 우리의 슬픔을 바라봅니다. 우리는 한때는 고요했지만, 지금은 기쁨의 기도가 울려 퍼지는 도시를 바라봅니다. 우리는 더 나은 소명의식으로 새롭게 태어난 사제들을 바라봅니다. 우리는 환희에 찬 목소리로 한 단어를 속삭입니다.\n\nTetelestai(테텔레스타이). 다 이루었다.\n\n아직도 해야 할 일이 많이 남아있습니다 – 하지만 주는 그의 의지를 새롭게 드러내기 위해 우리에게 밖이 아닌 안을 보라 명하십니다. 주는 우리에게 적들을 파멸하도록 허락하셨습니다. 그리고 이제 우리의 임무는 주의 고집스러운 무리를 재교육시켜 새로운 순종과 환희로 이끄는 것입니다. 그리고 아버지는 눈 속에 불을 품고 그 마을에 일어나야 할 새로운 것들에 대해 말씀하십니다. 그곳을 젊음으로 가득 채우고 변화할 준비를 해야 한다고.\n\n우리는 밤마다 심지를 다듬으며 기다릴 것이고 때가 되면 준비할 것입니다."
 
 ### Regional Tree ###
 OMO_a_new_sermon:0 "새로운 설교"
 OMO_a_new_sermon_desc:0 ""하느님께서 노아와 그의 아들들에게 복을 내리시며 말씀하셨다. "많이 낳아, 온 땅에 가득히 불어나거라.'" 창세기 9:1\n\n천지창조 이후, 주는 인류의 모든 행위에 타락이 스며든 것과 끔찍한 전염병처럼 폭력이 그들이 사는 곳에 들끓는 것을 보았습니다. 주님은 낙담하셨고, 40일의 밤낮 동안 비를 내려 지구의 살아있는 모든 것을 없애셨습니다. 미리 거대한 방주를 만들라 알려주신 한 남자와 그의 가족 외에는 아무것도 심판에서 살아남지 못했습니다. 홍수가 잠잠해지고 비둘기가 올리브 잎을 물고 돌아오자 그와 가족은 깨끗해진 세상을 새롭게 하고자 아라랏산에서 내려왔습니다.\n\n야쿠츠크의 높은 곳으로부터 아버지 멘 역시 자신이 지은 왕국을 바라보았습니다. 그리고 그는 수십 년의 비참한 전쟁으로 인한 파괴를 보았습니다. 그러나 그는 또한 많은 죄가 세례의 불꽃으로 씻겼고 그의 무리의 총에 의해 밀려나면서 조국이 새롭게 태어나려는 신록의 싹이 움트는 모습 또한 보았습니다. 아주 오래전에 세상에 나타났던 그 홍수와 다르지 않았습니다.\n\n만일 하나님이 그의 왕국을 위하여 현대판 노아를 바라본다면 아버지는 열의와 성의를 가지고 무거운 짐을 짊어질 것입니다."
 
 OMO_a_christlike_life:0 "예수 그리스도와 같은 삶"
 OMO_a_christlike_life_desc:0 ""허황된 거짓말을 하지 않게 해주십시오. 가난하게도, 부유하게도 마십시오. 먹고 살 만큼만 주십시오." 잠언 30:8\n\n이것은 성경의 예언서 만큼이나 오래된 이야기입니다: 인간은 주와 언약을 맺고 그가 주신 축복을 받았습니다. 그리고 세대를 거치며 인간은 주님이 주신 가르침에서 벗어난 생각을 하게 됩니다. 신앙인들이 악과 불손과 대죄로 변절하면서 하나님의 신성한 말씀은 아무런 결실 없이 공허하게 울려 퍼졌습니다. 종국에는, 문명이 기반 아래의 지하수까지 오염될 정도로 너무나도 부패했으며 주님과는 완전히 단절되었고 그들의 영혼은 완전한 귀머거리가 되었습니다.\n\n이들에게 원한을 품은 우리의 하나님께서 즉각 끔찍한 심판을 내리셨습니다. 이것이 바로 소돔과 고모라, 니네베, 티레와 바빌론 그리고 현재, 이 조국에 닥친 운명인 것입니다. 아버지의 명에 따라 이 운명의 순환은 여기서 끝입니다. 세상의 그의 왕국 안의 모든 것들은 이제 우리 주 그리스도와 함께 살아갈 것입니다: 소박하고, 겸손하게, 모두 다 같이."
 
 OMO_the_rural_ideal:0 "농촌의 이상"
 OMO_the_rural_ideal_desc:0 ""야훼 하느님께서 아담을 데려다가 에덴에 있는 이 동산을 돌보게 하시며." 창세기 2:15\n\n성경에 나오는 위대한 인물들이 농부, 목동, 생선 장수 등의 목가적인 인물인 것은 우연이 아닙니다- 도시의 안락함 너머에는 오직 신의 성미에 따라 인간이 가지는 행운이 결정되는 세상이 있기 때문입니다. 하나님의 창조물과 관련된 일을 하는 것은 한 계절로는 충분치 않고 그다음 계절에도 모자랍니다. 이것은 종종 우리의 삶을 통제하는 주에 대한 감사를 느끼게 해 줍니다. 그리고 그로부터 돌처럼 흔들리지 않는 믿음이 피어나게 됩니다.\n\n아버지가 명하신 약속을 위해 주가 먼 동부를 선택한 것은 그의 놀라운 혜안을 말해줍니다; 농지와 초원, 강은 푸른 언덕 위의 풀처럼 넓게 펼쳐져 있는 반면, 불결한 도시들은 상대적으로 드뭅니다. 이러한 풍토는 농부들이 땅을 경작하고 하나님에 대한 확고한 믿음을 갖는 단순한 공동체에 좋은 영향을 줍니다. 주가 의도하신 대로."
 
 OMO_a_village_is_a_family:0 "마을은 곧 가족이다"
 OMO_a_village_is_a_family_desc:0 ""사람을 거룩하게 해주시는 분과 거룩하게 된 사람들은 모두 같은 근원에서 나왔습니다. 그래서 예수께서는 거리낌없이 그들을 형제라고 부르시고." 히브리서 2:11\n\n이렇게 쓰여있었습니다: 가족을 돌보지 않는 자는 그들 자신을 믿지 않는 사람이 되었습니다. 주님은 우리가 동료를 돌볼 수 있게 하려고 이것을 가르치셨습니다 – 출신이나 지위와 상관없이 우리는 모두 아브라함의 아들딸이 아닙니까? 그러나 안타깝게도, 우리 주 그리스도의 우화에 나온 인물들처럼 현대인은 자신의 가족을 가까운 친족으로 제한하면서, 관용에 대한 변명거리를 만들었습니다. 그들의 이기심을 충족하려 행한 그 여정이 우리 주 그리스도를 진정으로 분노하게 만든 것입니다.\n\n아버지는 이러한 위선을 즉각 거부하십니다. 이후부터 주의 왕국 안의 모든 공동체는 가계나 혈통과는 관계없이 법과 정신, 양면에서 서로의 친족이 될 것입니다. 그리하여 모든 마을은 가난한 자, 불구자, 맹인, 절름발이에 이르기까지, 그리스도 안의 모든 형제자매가 참여할 수 있는 위대한 향연이 될 것입니다."
 
 OMO_the_holy_cities:0 "성스러운 도시들"
 OMO_the_holy_cities_desc:0 ""다시는 너의 나라 안에서 횡포한 일이 벌어졌다는 말이 들리지 않을 것이며,\n침략자와 파괴자가 침입하였다는 말도 들리지 않으리라,\n너는 너의 성벽을 '구원'이라 이름지어 부르고\n너의 성문들은 '찬양'이라 이름지어 부르게 되리라." 이시야 60:18\n\n주 하나님은 결코 아무 이유 없이 인간사에 개입하지 않으십니다. 소돔과 고모라를 벌하신 이유는 천 가지가 넘습니다. 롯이 보호하던 천사들에게 타락한 마음을 품은 주민들은 말할 것도 없습니다. 그러나 인간의 약점을 통해서든, 문명 가운데에 내재하는 일부 결점을 통해서든, 죄는 역겨운 독기처럼 두 쌍둥이 도시에 퍼져나갔고, 파멸의 끝없는 굴레 안에서 타락을 더욱 조장하였습니다.\n\n해방 직후에 보통의 신앙인들은 또 다른 소돔이 있지 않을까 두려워했습니다. 그것이 그들의 성격 때문인지 그들의 운명 때문인지는 알 수 없습니다. 아버지 멘은 그들의 두려움을 함께함과 동시에 로디나의 도시들을 실패라 치부하지 않습니다. 대신에 그는 상업이나 산업과 지나치게 타협하지 않고 지역민들의 정신적, 물질적 욕구를 충족시키면서 러시아의 도시들을 도와 그곳을 재정비하려고 구상하고 있습니다. 모두를 위한 주거공간, 널찍한 광장과 시장, 작은 교회가 들어선 푸른 공원 등 – 이것은 시베리아의 잿더미에 곧 생겨날 새로운 예루살렘에 대한 아버지의 생각에 일부일 뿐입니다."
 
 OMO_communal_upbringings:0 "공동체적인 양육"
 OMO_communal_upbringings_desc:0 ""서로 격려해서 사랑과 좋은 일을 하도록 마음을 씁시다, 그리고 어떤 사람들처럼 같이 모이는 일을 폐지하지 말고 서로 격려해서 자주 모입시다. 더구나 그 날이 가까이 오는 것을 아는 이상 더욱 열심히 모이도록 합시다." 히브리서 10:24-25\n\n그러므로 이렇게 쓰여있습니다: 우리 주 하나님은 서로를 구할 때, 아버지가 자기 자식을 구하는 것같이 하거나, 또는 형제가 자기 형제를 구하는 것같이 하라고 명하십니다. 아버지 멘은 이 교리를 더욱 문자 그대로 적용하려고 생각하십니다.\n\n러시아를 둘러싼 혼돈과 불화 때문에 우리의 조국은 사람이 살지 않는 마을들로만 가득 차 있습니다: 그리고 이 마을들은 그곳을 지나는 이들에게 우리의 전 국가적인 비극을 상기시켜주는 것 외에는 아무 의미도 없는 빈 껍데기일 뿐입니다. 이곳에 다시 사람이 살게 될 수도 있습니다. 하지만 그것은 친족이나 가까운 이웃들이 아닌 러시아 극동 지역에서 온 낯선 이들이 될 것입니다. 사실 러시아의 전원 지역 대부분은 종말의 포도원으로 깨끗해져 있습니다.\n\n아버지는 비극을 보시지만 – 기회 또한 보십니다. 모든 이가 서로의 형제이고 모든 이들이 서로의 아들의 아버지가 되는 공동체는 러시아의 잿더미 속에서 생겨날지도 모릅니다."
 
 OMO_exalt_the_poor:0 "가난한 자들을 칭찬함"
 OMO_exalt_the_poor_desc:0 ""마음이 가난한 사람은 행복하다. 하늘 나라가 그들의 것이다." 마테복음 5:3\n\n우리 주 하나님은 이렇게 말씀하십니다: 부자가 천국 문을 통과하는 것은 낙타가 바늘구멍을 통과하는 것보다 어렵다고. 가난한 이들은 사도 베드로 앞에 그들의 영혼과 행동 이외에는 나타낼 것이 거의 없습니다. 반면 사망한 부자들이 축적해놓은 금들은 그 기원에 대해 면밀히 조사될 것입니다. 로마의 과거 정치가들은 돈은 악취가 나지 않는다고 말할지도 모릅니다; 그러나 오늘날의 크라수스들이 주님과 그의 성체가 보통의 인간보다 감각이 더 예민하다는 사실을 안다면 당황할 것입니다.\n\n그들의 정신적 부담과 양심을 덜어내기 위해, 아버지 멘은 스스로 힘든 과업을 짊어졌습니다: 그것은 바로, 현재 왕국에 사는 부자의 지갑을 가볍게 하는 것입니다. 거기서 나온 수익금은 지금까지 식량과 보금자리 그 무엇하나 제대로 누리지 못했던 익명의 대중들에게 희망을 주는 일에 쓰일 것입니다."
 
 OMO_all_one_in_heaven:0 "모두 하나로 된 천국"
 OMO_all_one_in_heaven_desc:0 ""형제 여러분, 나는 우리 주 예수 그리스도의 이름으로 여러분에게 호소합니다. 여러분은 모두 의견을 통일시켜 갈라지지 말고 같은 생각과 같은 뜻으로 굳게 단합하십시오." 고린도전서 1:10\n\n주님의 목소리가 산과 계곡, 평원과 도시, 험준한 바위산과 해안가, 그리고 모든 다른 지역에 울려 퍼졌습니다. 지구의 어느 구석에도 그 소리가 닿지 않은 곳이 없었습니다. 말씀은 이러했습니다: 많은 이가 부르심을 받았고, 소수가 선택받았습니다. 세상의 많은 이들 역시, 유감스러운 죄로 인해 주 하나님의 부르심을 비켜갔습니다.\n\n그 소수는 모든 나라, 인종, 직업, 지위에 속한 이들이었습니다. 부자든 거지든, 도시든 시골이든 – 이것은 창조주 하나님에 의해 명해진 러시아의 새로운 예루살렘으로 우리의 눈이 쏠렸을 때 도중에 포기한 이름들입니다. 영원히, 만약 아버지가 아무 말도 하지 않는다면.\n\n곧 다른 지역들은 주의 따뜻하고 거룩한 빛에 그들의 마음을 드러낼 것입니다. 그러나 지금은 그것이 온 러시아에 퍼지도록 우리를 함께 일하게 하소서."
 
 OMO_the_revelations_of_the_past:0 "과거의 계시"
 OMO_the_revelations_of_the_past_desc:0 ""성경은 전부가 하느님의 계시로 이루어진 책으로서 진리를 가르치고 잘못을 책망하고 허물을 고쳐주고 올바르게 사는 훈련을 시키는 데 유익한 책입니다." 디모데후서 3:16\n\n창세기부터 요한계시록까지 성경을 이루는 79개의 책에는 주 하나님의 말씀이 담겨있습니다: 그의 지혜와 통찰력, 시대에 국한되지 않는 선견지명. 현대의 인간이 스스로 만들어내는 모든 문제는 어떤 형태의 해결책이 있으며 흔히 이러한 해결책은 복음서를 정독함으로써 찾아내는 경우가 많습니다.\n\n오늘날 평신도는 개혁과 혁명의 시대에 들어왔습니다. 해방자 그리스도는 두 가지를 위한 말씀을 가지고 계십니다 – 그리고 주님의 중재자인 아버지 멘은 개혁과 혁명적인 지력을 모으기 위해 성경의 모든 글자 하나하나를 분석하며 자신의 무겁고 고된 직무를 수행하고 있습니다. 이 세상의 주님의 왕국은 천 년이란 시간을 보내며 주의 영광스러운 재림을 기다릴 수 있도록 단단한 기반을 지녀야 합니다."
 
 OMO_let_none_go_hungry:0 "아무도 배고프지 않게"
 OMO_let_none_go_hungry_desc:0 ""가난한 사람 배불리 먹고 야훼를 찾는 사람은 그를 찬송하리니 그들 마음 길이 번영하리라." 시편 22:26\n\n우리 조국의 역사는 역설의 본질을 전형적으로 보여줍니다. 차르 제국은 알려진 세상에서는 가장 컸지만, 독일과 마주했을 때, 80세의 노인보다 더 허약하다는 것이 증명되었습니다. 사제들은 러시아를 신성하다 말했지만, 거짓 선지자 레닌이 사람들을, 제국을 뒤흔드는 반란으로 유인할 때 그들의 간청은 아무에게도 전해지지 않았습니다. 역사상 그 어느 제국보다 더 넓은 농지와 초원을 가진 러시아인은 몽골족을 구해주었습니다 – 그러나 많은 러시아인들은 굶주림의 망령에 생각을 지배당한 채로 하루하루를 살아갔습니다.\n\n아버지께서 단언하셨습니다: 우리 주 그리스도께서 두 마리의 물고기와 빵 다섯 덩어리로 산 하나를 먹이신 것을 생각해보면, 러시아의 풍요로움은 얼마나 많은 굶주린 배를 채울 수 있겠습니까!"
 
 OMO_let_none_go_naked:0 "헐벗은 자가 없게 하라"
 OMO_let_none_go_naked_desc:0 ""당신의 날개로 덮어주시고,\n그 깃 아래 숨겨주시리라\n그의 진실하심이 너의 갑옷이 되고 방패가 되신다." 시편 91:4\n\n우리 조국의 역사는 역설의 본질을 전형적으로 보여줍니다. 차르 제국은 알려진 세상에서는 가장 컸지만, 독일을 마주했을 때는 80세 된 노인보다 더 힘이 없다는 것이 증명되었습니다. 사제들은 러시아를 신성하다 했지만, 거짓 선지자 레닌이 사람들을 제국을 뒤흔드는 반란으로 유인할 때 그들의 간청은 아무에게도 전해지지 않았습니다. 러시아에는 장엄한 궁전과 성당이 많이 있고, 비단과 리넨으로 옷을 만들어내고 있습니다 – 그러나 정작 많은 러시아인들은 비바람으로부터 자신들을 보호해줄 지붕과 옷 없이 매일매일을 살아가고 있습니다.\n\n아버지께서 단언하셨습니다: 주님께는 화려한 궁전이나 성당보다 빈곤한 이들이 쉴 수 있는 집들이 훨씬 더 가치 있는 건축물입니다. 이는, 주의 백성의 고통을 웅장함에 감추려 하기보다 오히려 바로잡는 것이기 때문입니다."
 
 OMO_communal_farming:0 "공동체적 농장"
 OMO_communal_farming_desc:0 ""심는 사람과 물주는 사람은 동등한 사람이고 각기 수고한 만큼 삯을 받을 따름입니다." 고린도전서 3:8\n\n우리는 매일 빵을 먹는 것처럼 주님의 말씀을 듣고 그 말씀을 소화해야 합니다. 주께서 주신 계명은 간단하고 분명합니다: 땅을 경작하는 한 사람은 그의 동료 농부나 물꾼보다 더 대단하거나 혹은 덜 대단하지 않습니다. 그들은 모두 주 하나님의 축복을 거둬들이기 때문입니다. 세상의 다른 나라들은 그의 가르침을 모독하고 겸손한 농민들을 작업감독의 하수인쯤으로 여기며 그들이 수확한 것에 값을 제대로 쳐주지 않습니다. 이 얼마나 애석한 일입니까 – 그러나 천국은 그렇지 않습니다.\n\n아니요, 아버지 멘은 파라오의 통치를 참지 못하십니다. 러시아의 모든 마을에는 그들에게 첫 번째로 할당되는 농장이 있을 것이고, 공평하게 첫 번째로 경작하게 될 것입니다. "
 
 OMO_communal_housebuilding:0 "공동 주택 건설"
 OMO_communal_housebuilding_desc:0 ""내 아버지 집에는 있을 곳이 많다. 그리고 나는 너희가 있을 곳을 마련하러 간다. 만일 거기에 있을 곳이 없다면 내가 이렇게 말하겠느냐." 요한복음 14:2\n\n나이 든 패트리아크들은 실로 신의 축복을 받았습니다. 그 축복 덕분에 그들만을 위한 방대한 영지와 아름답게 칠해진 집들을 가질 수 있었습니다 – 그들의 가족과 하인들, 그 하인들의 가족들까지 모두 합하여 백 명, 그 이상의 사람들이 그곳에 살았습니다. 그들은 많은 빈곤한 이들에게 쉼터를 제공함으로써 주님께 영광을 돌렸습니다.\n\n극동과 시베리아의 사람들은 아브라함과 그의 자손들만큼 번영하지 못할지도 모릅니다. 하지만 그들은 그 본보기를 모방하기 시작했습니다. 우리 마을들은 더욱 많은 낯선 이들을 새로운 가족으로 기꺼이 받아들이면서 소도시로 확장되고 있으며, 이와 함께 새로이 정착한 사람들을 위한 더 많은 집이 지어지고 있습니다. 아버지는 건물들을 이렇게 다루는 것을 기뻐하고 계십니다."
 
 OMO_love_thy_neighbor:0 "이웃들을 사랑하라"
 OMO_love_thy_neighbor_desc:0 ""하느님을 사랑하는 사람은 자기의 형제도 사랑해야 한다는 이 계명을 우리는 그리스도에게서 받았습니다." 요한일서 4:21\n\n우리 주 그리스도께서 “황금률”이라 불리는 부당한 처사를 질책하신 것에는 이유가 있습니다. 우리가 그것을 얼마나 원하는지와는 상관없이 보통의 인간사를 통해, 평화는 환상에 불과하다는 것이 증명되고 있습니다. 그러므로 우리는 그 글자 자체만이 아닌 그것에 따른 결과 또한 인정함으로써 평화를 위한 주님의 축원에 영광을 돌려야 합니다: 우리가 사랑받기 원하는 것처럼 우리의 이웃을 사랑해야 합니다. 그렇게 되면 불화 가운데에서도 마음에 먼저 평화가 찾아오게 됩니다.\n\n이 세상에 그 신성한 계율을 천국보다 더 잘 적용할 수 있는 왕국은 없습니다. 아버지 멘은 무슨 일이 있어도 그렇게 하실 것입니다."
 
 OMO_progress_through_tradition:0 "전통을 통한 발전"
 OMO_progress_through_tradition_desc:0 ""서로 남의 짐을 져주십시오. 그래서 그리스도의 법을 이루십시오." 갈라디아서 6:2\n\n그래서 이렇게 쓰였습니다: 인간은 자신이 아닌 무언가를 생각할 때 자기 자신을 속입니다. 자신이 외로움 가운데에 인생의 시련을 헤쳐나갔다 주장하는 이들이 퍼뜨리는 거짓된 기도에 빠지지 마십시오. 대부분은 그들 자신뿐만 아니라 주님까지도 속이기 때문입니다. 인류는 조류를 막아내고자 남겨진 섬들의 산재가 아닙니다. 오히려 자연의 분노까지도 훌륭히 견뎌내는 대륙인 것입니다.\n\n하나님으로부터의 전통을 통해 자칭 "선진국"이라 주장하는 동서양의 나라들 역시도 현재 가까스로 움켜쥐고 있는 진보를 꽃피울 수 있습니다. 이것이 로디나에 뿌리 내리는 것은 아버지와 그의 무리에게 달려있습니다."
 
 OMO_empower_our_mothers_and_sisters:0 "우리들의 어머니와 자매들에게 힘을 실어주기"
 OMO_empower_our_mothers_and_sisters_desc:0 ""아름다운 용모는 잠깐 있다 스러지지만,\n야훼를 경외하는 여인은 칭찬을 듣는다.\n그 손이 일한 보답을 안겨주고,\n그 공을 성문에서 포상해 주어라." 잠언 31:30-31\n\n주께서 아담으로부터 이브를 만드셨을 때, 그는 첫 인간 남자를 위한 조력자로 구상하셨습니다. 인간의 역사 동안, 종파와 교리는 이러한 가르침을 창세기로부터 가져왔습니다. 그런데 이것이 평등한 여성을, 남편의 짐 나르기를 도와주는 짐승 정도의 역할로 전락시키는 원인이 되었습니다, 아버지 멘은 이를 다르게 보십니다.\n\n명상과 신중한 독해를 통해 그는 진실을 밝혔습니다: 주는 아담을 위한 단순한 조력자를 만든 것이 아닙니다. 만약 그럴 거였다면, 겉치레는 무시하고 완벽한 짐승을 만드셨을 것입니다. 그러나 주는 그 대신, 그의 창조물과 함께 경험을 쌓아나갈 동반자를 창조하셨습니다. 그들의 신체에 따라 역할은 다르지만, 그들은 주 하나님이 아버지인 것처럼 서로에게 동등합니다.\n\n세상 사람들이 주의 초기의 가르침을 뒤엎었다면 우리는 에덴동산에서 얼마나 멀리 떨어져 있는 것일까요? 하지만 이제는 우리가 구원의 바윗길로 떠날, 좋은 때입니다."
 
 OMO_open_arms_for_all:0 "모두를 위한 무기를 열으라"
 OMO_open_arms_for_all_desc:0 ""하나는 하느님 앞에서 그리고 산 자와 죽은 자를 심판하실 그리스도 예수 앞에서 그대에게 엄숙히 명령합니다. 그리고 그리스도께서 다시 나타나실 것과 군림하실 것을 믿고 그대에게 당부합니다, 하느님의 말씀을 전파하시오. 기회가 좋든지 나쁘든지 꾸준히 전하고 끝까지 참고 가르치면서 사람들을 책망하고 훈계하고 격려하시오." 디모데후서 4:1-2\n\n우리의 큰 임무를 충족시키기 위해 그리스도 주 하나님이 우리를 사방으로 보내시기 전에, 주는 그를 믿겠노라 주장하는 모든 이들에게, 그들이 반드시 인정해야 하는 어떤 절대적인 것들에 관해 명하셨습니다. 이러한 교리들의 맨 앞에 있는 것이 바로 인내입니다; 어쨌든 세상의 수많은 사람 간의 생각과 행동의 차이는 해가 뜨고 지는 것처럼 필연적이기 때문입니다. 다른 생각을 가졌다고 해서 그들의 존재 자체를 비난하는 것은 독실한 신자를 하나님의 말씀만으로 살지 않고 빵으로 살아간다며 이단이라 비난하는 것과 같습니다.\n\n이러한 인도 정신을 가지고, 아버지는 주에게 임명된 중재자의 능력으로 주님의 주시 아래에 있는 모든 종교를 보호하라 명하십니다: 유대인, 무슬림, 이교도, 그리고 천지창조 이후에 나타난 모든 수천의 사람들을 말입니다. 천국은 그들의 신봉자들을 기다리기 위해 영겁의 시간을 가집니다; 그때까지 이 세상에 잠시 존재하는 왕국은 그들을 위한 최고의 쉼터가 되어줄 것입니다."
 
 OMO_stand_against_chauvinism:0 "맹목적 애국심에 대항함"
 OMO_stand_against_chauvinism_desc:0 ""유다인이나 그리스인이나 종이나 자유인이나 남자나 여자나 아무런 차별이 없습니다. 그리스도 예수 안에서 여러분은 모두 한 몸을 이루었기 때문입니다." - 갈라디아서 3:28\n\n아브라함의 아들들이여 그대들의 자존심을 버리십시오, 주님이 형제 사이의 다툼에 눈살을 찌푸리십니다. 이스라엘의 딸들이여 그대들의 질투를 버리십시오, 그들은 당신 앞에 오직 마음과 영혼만을 가져옵니다. 주께 선택받은 자들이여, 그대들의 증오를 버리십시오. 하나님의 왕국은 그의 자녀들 사이의 증오를 용납하지 않습니다.\n\n신성한 시베리아는 우리 주 그리스도가 우리를 그의 품으로 반기시는 것처럼, 다른 마음을 가진 이들을 회개한 아들과 딸로서 환영할 것입니다.\n\n주님의 뜻을 뒤엎은 이에게는 화가 있을 것입니다."
 
 OMO_christian_egalitarianism:0 "기독교적 평등주의"
 OMO_christian_egalitarianism_desc:0 ""그러므로 사람이 부모를 떠나 자기 아내와 결합하여 둘이 한 몸을 이룬다." - 에베소서 5:31\n\n주의 말씀이 경청하는 당신의 귀로 흐르게 하시고 당신의 영혼을 믿음과 이성으로 적시게 하소서. 주는 당신의 입으로 단언하셨습니다: 남자와 여자는 하나이고 똑같다. 단순히 그들의 성별로 마음의 욕망을 제한하는 것은 네로가 교회의 아버지들과 그들의 동료에게 행한 학대와 똑같은 것입니다.\n\n아버지 멘은 주님의 종으로서 두 성별 사이에 주님께서 명하신 평등을 지킬 것입니다. 수 세기 동안 이어졌던 잘못된 전통의 족쇄는 더 이상 없을 것입니다."
 
 OMO_love_for_the_faithless:0 "무신론자를 위한 사랑"
 OMO_love_for_the_faithless_desc:0 ""믿음이 약한 사람이 있거든 그의 잘못을 나무라지 말고 반가이 맞으십시오." 로마서 14:1\n\n주 하나님께서 우리에게 명하셨습니다: 주님의 일용할 양식을 먹는 우리에게 믿지 않는 자들을 경멸하지 말라 하셨고, 믿지 않는 자들 또한 우리를 경멸하지 말라 하셨습니다. 하나님에게 똑같이 환영받는 자들로서, 같은 종의 위치에 있는 우리가 누구를 판단할 수 있단 말입니까? 물론 다루기 힘든 양의 털은 거칠고 울음소리도 다른 양들과는 다르지만, 무리로 돌아온 양을 가족처럼 맞아주는 것이 훨씬 낫습니다.\n\n우리의 주께서는 불신자들을 믿기로 결정하셨습니다: 아버지 멘 역시 그들을 믿을 것입니다. 불경한 자, 뉘우침이 없는 자, 자유사상가 –그들은 하나님 앞에서 변명할 수 있는 이유만을 들어 신앙을 저버리기로 결정했습니다 – 그러나 그들 역시 믿는 자들과 마찬가지로 천국을 가질 수 있습니다. 그들의 마음에 슬픔과 분노가 차오르지 않도록 신성한 성약을 강요해서는 안 됩니다."
 
 OMO_friendship_between_all_peoples:0 "모든 민족간의 우정"
 OMO_friendship_between_all_peoples_desc:0 ""유다인이나 이방인이나 아무런 구별이 없습니다. 같은 주님께서 만민의 주님이 되시고 당신의 이름을 부르며 찾는 모든 사람에게 풍성한 복을 내리십니다." 로마서 10:12\n\n야훼, 알라, 보그. 주 하나님은 바벨탑 이후 모든 언어에서 나온 이름으로 불립니다. 그의 이름을 부르는 모든 사람은 구원을 받는다고 쓰여있습니다. 모든 나라가 그들의 혀를 통해 자유로이 구원을 요 한다면 실로 주님의 자비는 끝이 없을 것입니다.\n\n그 왕국은 세상의 다른 나라와 인종들과 함께 주님의 언약을 받들 것입니다. 인간이 살아 숨 쉬는 한, 주님의 통치하에 있든, 그렇지 않든, 그들에게는 어떠한 해도 닥치지 않을 것입니다."
 
 OMO_a_truly_holy_russia:0 "진실로 거룩한 러시아"
 OMO_a_truly_holy_russia_desc:0 ""그들이 당신 나라의 영광을 들어 말하고\n당신의 공적을 이야기하게 하소서,\n그리하여 당신의 공적을 사람에게 알리고,\n당신 나라의 그 찬란한 영광을 알리게 하소서.\n당신의 나라는 영원한 나라,\n당신만이 만세에 왕이십니다.\n\n야훼의 말씀은 언제나 진실되고\n그 하시는 일 모두 사랑의 업적이다." 사편 145:11-13\n\n시베리아의 눈 쌓인 툰드라에 세속적인 왕이 없는 왕국이 생겨납니다. 이서 판토크레이터 보다 더 밝게 빛나는 왕관이 있을까요?\n\n금으로 된 십자가, 은으로 된 장식, 보석으로 뒤덮인 지붕 등의 기독교적 장신구 없이 그 영역 안에서 기독교를 전파합니다. 온갖 부정으로 쌓은 부와 권력과 명성이 노아의 홍수 이전에 가득 찼던 죄악처럼 교회에서 씻겨 내려갔습니다. 그리고 그 단단한 바닥에 남은 것은 오직 진실하고 흔들림 없는 믿음의 산물들뿐입니다.\n\n처음의 햇살이 주님의 왕국을 비추듯, 아버지는 재단에 올라가 기도합니다..."
 
 OMO_the_fruits_of_labor:0 "노동의 열매"
 OMO_the_fruits_of_labor_desc:0 "모든 공동체의 중심에서, 역사는 우리에게 건강한 정신을 가르칩니다. 러시아가 마을 자체로써 성공하기 위해서는 이타적이고 순수한 사람들이 필요합니다. 우리에게는 많은 일꾼이 있지만, 그들 대부분은 자신의 행위가 사회를 부패시킨다는 것을 인식하지 못한 채, 죄를 짓습니다. 그러나 러시아는 크기 때문에 죄인을 전부 소탕할 효과적인 방법이 없습니다. 그러므로 모든 마을 사람들은 부도덕함에 대한 처벌로써 금식하고 대의를 위하여 부를 헌신해야 할 것입니다. 선의를 가진 여러 행위를 통하여 러시아의 정신은 바로잡힐 것이고 물질적인 부에 대한 사소한 끌림을 떨쳐내고 그 자리를 책임감으로 채울 것입니다."
 
 OMO_remember_the_yearning_for_bread:0 "빵에 대한 갈망을 기억함"
 OMO_remember_the_yearning_for_bread_desc:0 "땅은 부서지고 사람들은 죽어가고 있습니다. 그러나 아버지는 신성한 러시아를 구하여, 나태의 구덩이에서 건지시고 근면의 길을 통하여 천국으로 가는 길에 올려놓을 것입니다. 인류는 단순하고 순수한 음식인 빵을 통해 살아갑니다. 빵을 얻기 위해서는 일을 해야만 한다는 것을 우리는 알고 있습니다. 일하지 않은 자는 아무것도 얻을 수 없습니다. 정신과 육체의 감각을 기르기 위해, 아버지는 지역 사제들에게 마을 사람들을 관리하고 그들을 노동의 길로 인도하라 명하셨습니다. 그들은 그것을 통해 살며 삶의 의미를 찾고, 그 의미에서 구원을 찾을 수 있습니다." 
 
 OMO_the_joys_of_charity:0 "자선의 기쁨"
 OMO_the_joys_of_charity_desc:0 "세상은 공정한 곳이 아닙니다 – 갖지 못한 것을 가질 수 없는 이들이 존재합니다. 수없이 많은 빈곤한 사람들, 일자리가 없는 가난한 남녀들, 사회의 외면을 받는 사람들. 그러나 독실한 신자들은 필요한 것만을 취하고 나누라 하신 주의 위대한 천명의 말씀을 기억해야 합니다. 죄 많은 우리의 마음에 허락되는 한 가지 기쁨은 공동체를 양육하는 데에 쓰이는 기부를 통한 나눔의 기쁨입니다. 그것으로 가난한 이들을 먹이고 그들이 더 나은 사람이 되도록 할 수 있습니다." 
 
 OMO_remember_the_sermon_on_the_mount:0 "산상수훈을 기억하라"
 OMO_remember_the_sermon_on_the_mount_desc:0 "오랜 세월 동안, 주님의 아들은 사람들에게 친절하게 대하고, 부를 나눠주고, 여러분이 가진 것에 감사하라고 하셨습니다. 실패한 세상의 산물인 사회주의자들은 옳은 일, 즉 마음의 욕구보다 공동체를 우선시하라는 거룩한 지시를 가지고 있습니다. "
 
 OMO_look_to_kropotkin:0 "크로포트킨을 보라"
 OMO_look_to_kropotkin_desc:0 "러시아의 군벌들은, 마을을 무너뜨리고 보통 사람들을 타락시키며 그들을 굴라크이나 도시에서 일하도록 강요하는 이데올로기를 옹호합니다. 잊혀진 제국 시대의 철학자 크로포트킨은, 정착지는 현실과 동떨어진 정부가 아니라 그곳에 사는 사람들의 미래를 규정해야 한다는 아나키즘 체제를 주장했습니다. 하나님의 뜻에 따라 우리는 마을이 자치기관으로서 기능 할 수 있을 때까지 그들에게 추가적인 자치권을 허용해야 합니다. 농민들에게 권력을 넘겨줌으로써 우리는 하나님의 뜻을 충족시킬 수 있습니다 – 인간은 주님의 능력 안에서 성공할 것인지 실패할 것인지를 선택해야 합니다. 열정과 믿음은 아나키즘의 결함을 덮어줄 것입니다."
 
 OMO_look_to_tolstoy:0 "톨스토이를 보라"
 OMO_look_to_tolstoy_desc:0 "19세기의 러시아의 작가, 레온 톨스토이는 ‘기독교 아나키즘’ 체제를 지지했습니다. 공산주의자와 군국주의자에 의해 타락된 현대 아나키즘이 사회적 도덕의 완전한 파괴를 옹호하는 반면, 우리의 아나키즘은 천국의 빛에 의해 고취될 것입니다. 보통의 사람들은 물론 그들이 원하는 대로 행동할 자유가 있습니다. 하지만 그들이 공동체와 신앙에 의해 이타적인 사고방식으로 행동하도록 장려해야 합니다. 아나키 상태가 질서가 부족하다는 것을 의미하는 것은 아닙니다 – 혼돈은, 아버지를 통해 주님이 우리에게 주신 높은 의지로써 피할 수 있습니다."
 
 OMO_no_king_but_god:0 "신 이외에 왕이 없으됨"
 OMO_no_king_but_god_desc:0 "이 세상의 폭군들은 스스로 자신에게 군주, 대통령 등의 하찮은 호칭을 붙입니다. 그것이 의미하는 바는 단 한 가지입니다: 자신이 다른 사람들보다 더 중요하다는 것. 그러나 이곳 시베리아에서는 주님에 대한 믿음을 통하여 권력의 죄를 사할 것입니다. 하나님 위에 있는 것은 아무것도 없습니다. 그는 창조주이자 파괴자이시며 계절이 있으라 명하시고 내세를 지시하는 분이십니다. 이 세상의 하찮은 리더들은 자신의 창조주를 만나게 되면 두려움에 몸을 떨 것입니다 – 그러나 우리의 사회는 신성하고 책임감이 있으며 의식에 의해 지배됩니다. 우리는 오직 주께만 머리를 숙입니다."
 
 OMO_blessed_are_the_peacemakers:0 "중재자들의 축복"
 OMO_blessed_are_the_peacemakers_desc:0 "우리는 더 이상 농민 민병대에 의지할 수 없습니다. 적들은 모든 종류의 현대식 무기를 다루는 전문 군대를 배치하고 있습니다. 하나님의 영광으로 우리는 이 경주에서 뒤처질 수 없습니다. 새로운 영토는 나이든 NKVD 장교들과 외국인 용병들, 그리고 민첩한 애국주의자들로 가득 차 있습니다. 이러한 사람들의 마음을 새롭게 바꾸는 것이 우리의 목표입니다 – 기도의 힘으로 우리는 믿지 않는 자들을 개종시키고 전쟁으로 평화를 얻은 그들에게 우리의 축복을 나누어 줄 것입니다. 아버지께서는 과거에 장군이었던 이들을 직접 만나 그들이 독실한 이들 가운데 자리를 얻을만한 자들인지, 아니면 주님의 심판을 받아야 할 자들인지를 알아볼 것입니다."
 
 OMO_a_necessary_sin:0 "필연적인 죄"
 OMO_a_necessary_sin_desc:0 "주께서 우리를 용서해 주실지도 모릅니다. 그러나 우리는 늑대의 무리에게 둘러 쌓여있는 마지막 양 떼입니다. 이 땅에서는 총이 곧 법이며, 시베리아 사람들은 그들의 지도자를 창조주보다 더 숭배합니다. 때가 되면 우리는 이것을 바로잡을 것이지만 지금 무엇보다도 중요한 것은 생존입니다. 시민 민병대의 무장은 고위급 사령관과 지역 농민 지도자들로 구성된 일반위원회에 따라 수행될 것입니다. 위원회는 우리의 상황을 분석하고 조사 목표를 설정하며 새로운 군사 지역 조장을 위해 마을을 조직화하도록 도울 것입니다. 하나님이시여 우리의 신성한 임무를 축복하소서."
 
 OMO_but_a_sin_nonetheless:0 "하지만 그럼에도 죄악은"
 OMO_but_a_sin_nonetheless_desc:0 "모든 이가 권력을 가질 준비가 되어있는 것은 아닙니다. 일부 군 지도자들은 권력의 대가로 주님에 대한 충성을 저버리면서 자신이 맡은 임무를 달성하지 못했습니다. 그들은 농민들을 위협하며 여분의 배급량을 챙기고 남은 무기들을 남용합니다. 이러한 파괴적인 비바람은 재빠르고 즉각적으로 제거됩니다. 우리는 사람들이 전쟁이라는 파멸의 임무를 기꺼이 받아들여 줄 거라 기대했지만, 시베리아 사람들의 마음은 아직 고쳐지지 않았습니다. 또 다른 일반위원회는 부패한 임원들을, 신앙과 선의를 위해서라면 목숨까지 바칠 각오가 되어있는 이들로 교체하는 일을 감독할 것입니다."
 
 OMO_enforce_humanity:0 "인도적인 숙정"
 OMO_enforce_humanity_desc:0 "비록 우리가 살기 위해서는 죄를 지을 수밖에 없지만, 절대로 영혼을 버려서는 안 됩니다. 하나님은 그의 신도들에게 살인하지 말라 명하셨습니다. 우리는 악의나 증오나 질투 따위로 삶을 파괴해서는 안 됩니다. 자신의 이야기를 꾸며내는 일부 사람들 때문에 우리의 작업이 필요합니다. 일반위원회는 민병대가 적들을 용서하는 마음을 갖게 하는 데에 집중할 것입니다. 러시아는 스스로를 죽인 잿더미 속에서 일어날 수 없습니다. 오직 용서 속에서만 재건할 수 있습니다."
 
 OMO_an_army_of_the_faithful:0 "헌신적인 군대"
 OMO_an_army_of_the_faithful_desc:0 "아버지는 이기주의를 설교하고 사제들은 복종합니다. 그의 자녀들이 목숨을 걸고 교회를 지키기 위해 싸우는데 어찌 진정한 주님의 사람이 최전선 뒤에 앉아만 있을 수 있겠습니까? 사제들은 그의 사람들과 함께 싸울 준비가 되어있어야 합니다. 다행히도 대부분의 사제 역시 아버지의 독실한 추종자이므로 강한 충성심을 가지고 있습니다. 물론, 모든 사제들이 활동적인 임무를 하는 것은 아닙니다. 나이든 사제들은 정신적인 지주로서 고문이 되고 작전 참모들과 함께 체제를 기획하며 마을의 방어를 조직하게 될 것입니다. "
 
 OMO_an_army_of_the_righteous:0 "거룩한 군대"
 OMO_an_army_of_the_righteous_desc:0 "가혹한 시련 속에서도 침착함을 유지할 수 있는 사람은 진정으로 축복받은 사람입니다. 주는 우리의 희생을 인정하시지만, 그의 신성한 율법을 위배하는 것은 용서치 않으십니다. 살인이 있어서는 안 됩니다 – 그것은 하나님을 믿지 않는 자가 행하는 일입니다. 칠흑 같은 어둠의 무력에 의해 빼앗긴 러시아 전역은 우리의 영토입니다. 실로 우리의 ‘전쟁’은 이 나라의 영혼을 위해 싸우는 신성한 투쟁입니다. 구원은 그것을 구하는 자에게 찾아옵니다 -우리를 헛되이 죽도록 두지 않는 하늘의 축복과 함께."
 
 OMO_the_three_temptations_of_the_sinner:0 "죄인의 세 가지 유혹"
 OMO_the_three_temptations_of_the_sinner_desc:0 "아버지 멘과 제일 먼저 함께한 사람은 수도플라토프라는 남자였습니다. 야고다와 NKVD의 사상을 지지하던 그는 그곳을 떠나 아버지의 말씀을 따랐습니다. 수도플라토프는 이전의 주인들을 떠나왔지만, 여전히 그들의 방식으로 행동했고 때문에 아버지는 힘들어했습니다. 그의 부하들이 전장에서 전투력이 높고, 그에게 우리의 대의를 도울 연줄이 많다는 것은 부인할 수 없는 사실이지만 아버지 멘은 그의 행동이 잔혹하고 기독교인답지 않다고 여깁니다. 수도플라토프와 긴밀히 함께 일함으로써 우리는 아버지의 말씀을 러시아 전역에 전할 수 있을 것입니다. 그러나 우리가 추구하는 가치의 견해를 잃지 않도록 조심해야 합니다. 예수께서 광야에서 40일간 유혹에 맞닥뜨렸던 것처럼 아버지 멘은 이제 그의 앞에 놓인 권력의 유혹과 마주해야 합니다."
 
 OMO_sudoplatovs_men:0 "수도플라토프의 사람들"
 OMO_sudoplatovs_men_desc:0 "우리의 올바른 대의를 위해 수도플라토프로부터 받을 수 있는 가장 큰 이익은 바로 NKVD와의 오랜 연줄입니다. NKVD는 러시아 사람들을 학대하는 잔악한 무신론 기관이었지만 그 조직원들은 전쟁에 대한 이해가 높았고 현대식 군대를 잘 다뤘습니다. 동부 시베리아를 통합하기 위한 전투를 통해 이미 우리의 대의를 위한 그들의 헌신을 확인했습니다. 수도플라토프는 NKVD를 새로운 군대의 기반으로 사용하여 그들을 더욱 우리 측으로 통합시키자고 제안했습니다. 아버지는 이제 선택해야만 합니다. 그들이 가져올 이점이 자신의 무리로 잔혹한 늑대들을 맞이할만한 가치가 있는지, 아니면 자신과 지지자들이 세운 모든 것이 무너지는 위험을 감수하고도 하나님의 말씀을 진정으로 따라야 할지 선택해야 합니다."
 
 OMO_cast_the_wolves_out_from_the_flock:0 "양떼들에게서 늑대들을 내쫓음"
 OMO_cast_the_wolves_out_from_the_flock_desc:0 "한계가 없을 때 강해보이기 십상입니다. 진정한 힘은 모두에게, 심지어는 적에게도 자비를 배푸는 것입니다. 수도플라토프의 군인들은 남부지역을 회복하는 동안 불필요한 살인을 통해 민간인들을 공포에 떨게 하였는데, 그들이 회개하기 전까지는 우리 군대에서 환영받지 못할 것입니다. 전쟁에 대한 예외는 있지만 하느님께 이르시되 살인하지말라 명하심에 따라 불필요한 살인에 대한 변명은 결코 없습니다. 우리의 군대는 그 행동에 있어서 비록 그것이 적에 대해 불리하게 만들지라도, 의롭고 인도적일 것입니다. 우리의 법을 지키지 않는 자는 우리의 깃발 아래서 싸우지 않을 것입니다. 자기 멋대로 편리 할 때만 따르는 하느님의 가르침은 도대체 어떤 가치가 있기 마련입니까?"
 
 OMO_leash_the_wolves:0 "늑대들을 속박"
 OMO_leash_the_wolves_desc:0 "시베리아를 통합하기 위한 전쟁 동안, 수도플라토프의 부하들은 불필요한 폭력이나 살인을 금지한다는 아버지의 조항을 거부했습니다. 그러나 그들은 우리의 대의를 위해 싸우는 가장 쓸만한 군인이었습니다. 어쩌면 주께서 그들을 우리에게 보내시어 함께 일하게 함으로써 우리가 그들을 구원하도록 하신 게 아닐까요? 어쨌든 스스로는 정의롭지 않더라도 그들은 정의를 위해 싸우고 있습니다. 그들에게 하나님과 아버지의 가르침을 일러주며, 적에게 좀 더 기독교적인 태도로 대하라고 설득할 수 있습니다. 그들이 아버지 멘의 말씀을 무시한다 하더라도 놓을 수가 없는 것은, 협력자들을 저버림으로써 실패의 위험을 감당하기에는 아버지의 사명이 너무나도 중요하기 때문입니다. 그들이 하나님의 율법을 더욱 존중하지 않는 것이 아쉬울 뿐입니다."
 
 OMO_sudoplatovs_laws:0 "수도플라토프의 법칙"
 OMO_sudoplatovs_laws_desc:0 "아버지 멘이 설립한 신성한 영토는 광활한 시베리아 땅의 수천 킬로미터에 걸쳐 흩어져있는 마을과 공동체를 연결하는 느슨한 관계망이었습니다. 중추의 권한은 아주 작았고 아버지는 신자들이 자신들의 역할을 다하여 평화를 유지할 것이라 믿었습니다. 동부 시베리아가 통합된 지금, 수도플라토프는 아버지에게 자신의 지배권을 늘려달라 요구하기 시작했습니다. 아버지는 공공질서 유지를 위한 공식적인 경찰력이 필요하다는 것에는 동의하지만 수도플라토프는 그 이상을 원하고 있습니다. 그는 자신의 부하들이 영토의 마을과 공동체에 규율을 집행할 수 있는 권한을 갖게 해달라고 요구합니다. 이것은 NKVD이 폭정을 행했던 시절로 후퇴하는 것이 될 수도 있지만 필요한 조치일 수도 있습니다. 앞으로 다가올 많은 시련이 있습니다. 때문에, 그것을 극복하기 위해서는 강하고 중앙집권적인 나라가 필요할지도 모릅니다."
 
 OMO_there_is_only_one_judge:0 "오직 하나뿐임의 판사"
 OMO_there_is_only_one_judge_desc:0 "수도플라토프가 선의를 가진 것일 수도 있지만, 그는 잘못 판단했습니다. 편집증과 권위주의의 추종을 조장하는 기관인 NKVD에서 있었던 세월 동안 시야가 흐려졌습니다. 이 영토에서는 비밀경찰도, 한밤중에 문을 두드리는 일도 없을 것입니다. 하나님은 그의 자녀를 심판할 수 있는 유일한 분이시며 우리는 주가 그의 무한한 지혜로 심판하도록 맡겨야 합니다. 우리는 나라 전체의 질서와 기독교적 윤리를 유지할 것입니다. 그러나 수도플라토프가 요구하는 권위주의적인 방법은 사용하지 않을 것입니다. 평화를 유지하고 사람들이 하나님의 율법을 유념하도록 하는 데에는 지역 경찰과 보안 부대만 있어도 충분할 것입니다."
 
 OMO_discipline_creates_holiness:0 "규율이 거룩함을 창조하다"
 OMO_discipline_creates_holiness_desc:0 "수도플라토프에게도 장점이 있을지 모릅니다. 하나님은 그의 창조물에 명을 내리셨습니다. 우리에게 전능하신 주의 계획을 알아챌 지혜는 없지만, 분명 그는 자녀들이 체계가 없는 무정부 상태에 살도록 의도치 않으셨습니다. 우리의 영토는 빠르게 성장했고 이미 거대해졌습니다. 이 광활한 땅을 통제하려면 강하고 결단력 있는 손이 필요합니다. 스도플라토프의 새로운 보안 부대는 이 나라의 법이 엄격히 지켜지도록 만들 것입니다. 어쨌든 모든 양 떼들에게는 다루기 힘든 양을 초원으로 인도할 목자가 필요합니다. 우리는 수도플라토프의 목자들이 야고다와 소련을 섬길 때보다 더 자비를 베풀고 통제를 보여주기를 바랄 뿐입니다."
 
 OMO_sudoplatovs_connections:0 "수도플라토프의 연고관계"
 OMO_sudoplatovs_connections_desc:0 "수도플라토프는 야고다를 위해 일하는 동안 재능있는 많은 이들과 함께 일했습니다. 이 재능있는 자들은 좋게 말해 ‘불균형의 전투’라는 것에 특히 집중했습니다. 속임수, 파괴 행위, 살인 등, 아버지는 이런 사람들이 도덕적으로 비난받아 마땅하다고 생각하십니다. 그들은 적에게 항복하고 뉘우치기를 거부하며 그들의 목표 달성을 위해서라면 무고한 이들이 다치거나 죽게 되어도 신경 쓰지 않은 채, 그림자에 자기 자신을 감추고 사정없이 공격했습니다. 그들의 방법은 기독교적이지 못 하지만 효용성이 높다는 사실만은 부정할 수 없습니다. 수도플라토프는 우리의 적들에게 이들의 능력을 사용하자고 제안했습니다. 이 부도덕한 방법을 사용한 싸움은 아버지의 가르침과는 모든 면에서 반대됩니다. 하지만 그리스도의 명대로 러시아를 하나로 통합하기 위해서는 이러한 전술이 필요할지도 모릅니다."
 
 OMO_one_does_not_live_by_power_alone:0 "힘만으로는 살 수 없다"
 OMO_one_does_not_live_by_power_alone_desc:0 "아버지 멘은 그 신성한 영토를 무력으로 만드신 것이 아닙니다. 그는 전능하신 하나님의 명을 기반으로 러시아 사람들을 어둠에서 구하여 주의 밝은 빛으로 되돌려 놓으셨습니다. 하나님은 우리의 길을 인도하시고 우리가 그의 가르침에서 벗어나지 않는 한, 우리를 잘못된 곳에 이르게 하지 않으실 것입니다. 우리는 적들처럼 속임수나 간첩행위를 할 필요가 없습니다. 주께서 우리와 함께하시고 우리를 포기하지 않음을 알고 친구로서든 적으로서든, 그들을 명예롭고 올바르게 마주할 것입니다. 아버지 멘은 자신의 임무를 완료했든 실패했든 간에, 자신이 여느 선한 기독교인처럼 행동했다는 것을 아는, 정결한 자각을 가지고 앞으로 나아갈 것입니다. 수도플라토프의 제안은 매혹적입니다. 그러나 권력의 유혹은 모든 것 중 가장 오래된 유혹입니다. 그리고 아버지는 절대 잘못된 길에 빠지지 않을 것입니다."
 
 OMO_and_yet_so_many_could_be_saved:0 "그럼에도 불구하고 많은 사람들이 구할 수 있었다"
 OMO_and_yet_so_many_could_be_saved_desc:0 "하나님이 만드신 창조물의 생명보다 더 중요한 것은 없습니다. 심지어 우리의 원칙도 그것보다 중요하지는 않습니다. 수도플라토프의 방식은 부도덕하며 심지어 비열하기까지 합니다. 그러나 그것은 문제를 짧은 갈등으로 끝낼지 오래 끄는 전투가 되게 할지, 그 차이를 만들어 낼 수 있습니다. 만약 몇 번의 비기독교적인 행동이 수천 기독교인들의 목숨을 구할 수 있다면, 그것을 행하지 않고 수많은 선한 주의 자녀들이 끔찍하게 죽도록 내버려 두는 것 또한 비기독교적인 것 아닐까요? 아버지 멘은 이 결정이 거북하지만, 추종자들을 보살피는 일은 그에게 무엇보다도 중요합니다. 자신도 다른 이들과 마찬가지로 하나의 불완전한 인간이라는 사실을 하나님께서 알아주시길 바랄 뿐입니다. 결국에 이것은 그럴만한 가치가 있을 것입니다. 아버지는 그렇게 되기를 기도합니다."
 
 OMO_await_judgement:0 "판단을 기다림"
 OMO_await_judgement_desc:0 "지금까지 수개월 동안, 수도플라토프는 신성한 영토를 그가 원하는 미래에 맞추고 그 안에서 자신의 영향력을 넓힐 수 있게 개혁하기 위해서 아버지 멘에게 다양한 요구와 요청을 보내왔습니다. 그의 제안은 논리적이고 타당하며 효과적이었지만 아버지의 도덕과 전능하신 하나님의 가르침과는 충돌하는 것들이었습니다. 몇 달 동안 둘 사이의 갈등은 고조되었고 마침내 수도플라토프의 요구가 멈췄습니다. 새로운 균형상태에 도달한 것입니다. 수도플라토프가 마침내 아버지의 가르침을 받아들이고 자신의 오래된 방식이 잘못되었음을 깨달은 것일 수도 있습니다. 아니면, 시베리아를 다음 단계로 개혁하는 운동을 확대할 준비가 되었다는 그의 유혹에 아버지가 굴복한 것일 수도 있습니다. 어떤 일이 일어날지는 오직 주님만이 아십니다. 러시아 사람들에게 시간이 그 답을 내어 줄 것입니다."

 ### Superregional Tree ##
 
 OMO_the_time_of_liberation:0 "해방의 시간"
 OMO_the_time_of_liberation_desc:0 "그러므로 믿음이 깊은 자들이 두 팔을 벌리고 우리의 땅 전체를 감싸 안을 때가 되었습니다. 고통과 어려움이 뒤따를지라도 다가올 역경을 종말이라 여기는 우를 범하지 않게 하시고 신성한 러시아의 탄생이라 여기게 하소서! 거대한 협잡꾼이 우리의 영혼을 약하게 하고 두려움으로 몰아넣을 때, 주께서 항상 우리 뒤에 서 계심을 기억하고 우리를 그의 자녀와 같이 사랑하심을 기억해야 합니다."
 
 OMO_abolishing_exploitation:0 "착취의 철폐"
 OMO_abolishing_exploitation_desc:0 "절망의 시간에도 우리는 믿음을 유지해야 합니다. 모든 주의 자녀는 중앙시베리아 땅에서 사탄의 앞잡이, 음흉한 폭군, 이교도 공산당원과 같은 이들에게 학대받아왔습니다. 이렇게 가장 악한 이들에 대한 심판이 내려졌고 그들의 폐위는 보통 사람들을 위한 희망의 부활을 예고하고 있습니다! 아버지 멘이 보호하는 이는 그 누구라도 또 다시 고통받지 않을 것입니다."
 
 OMO_repairing_bukharins_sin:0 "부하린의 죄악을 바로잡다"
 OMO_repairing_bukharins_sin_desc:0 "이교도 부하린은 자신의 동료를 불경하게 심판하고 구금시키며 자신을 하나님보다 더 높다 공언하였습니다. 그리고 이것은 그 땅에 주의 분노를 불러일으켰습니다. 모든 굴라크는 해체되었으며 수감자들도 풀려났습니다. 모든 곳에 심판자는 단 한 분뿐이시며 그의 굴라크에는 죄인만이 들어가게 됩니다."
 
 OMO_a_kingdom_of_god_on_earth:0 "지상에 있는 하느님의 왕국"
 OMO_a_kingdom_of_god_on_earth_desc:0 "시베리아 신성 보호령은 오직 주님만을 섬깁니다. 아버지 멘은 오직 주님만을 섬깁니다. 이 신성한 나라가 미래에 하나로 통합되면 오직 주님만을 섬길 것입니다. 우리의 영혼은 불신자에게 자비를 베푸시는 그리스도 주 안에서 기뻐합니다. 그러나 기독교적인 통치에 등을 돌리는 것은 주에게 등을 돌리는 것입니다."
 
 OMO_bridge_the_gap:0 "공백을 매우다"
 OMO_bridge_the_gap_desc:0 "모든 일을 믿는 자와 믿지 않는 자들은 이야기를 말하고 퍼뜨리기 좋아합니다. 그들이 하나가 되어 우리의 신성한 땅을 위해 평화로운 조화의 균형을 이루게 하소서. “그러나 주를 섬기는 것이 당신에게 달갑지 않다면, 오늘날 스스로 누구를 섬길지 선택하십시오... 그러나 나와 내 가족은 주를 섬길 것입니다.""
 
 OMO_an_ear_to_the_faithless:0 "신앙에 귀 기울임"
 OMO_an_ear_to_the_faithless_desc:0 "주의 자녀가 그의 빛 가운데에서 구원을 찾든 아니든, 주는 그들을 모두 똑같이 사랑하십니다. 신실하지 못한 자여 아버지 멘에게 당신의 귀를 빌려드리십시오. 이 땅의 모두가 독실한 신자는 아니지만 그들의 슬픔과 꿈에는 귀를 기울여야 합니다."
 
 OMO_a_godly_russia:0 "경건한 러시아"
 OMO_a_godly_russia_desc:0 "신성한 러시아에는 성전이 없을 것입니다. 전능하신 주 하나님과 그 어린양 자체가 성전이기 때문입니다. 그러므로 부정과 고통으로 갈가리 찢어진 이 땅이 주님의 구원의 빛으로 인도되어 신성해지도록 해야 합니다. 그의 온 땅이 직접 목격하도록!"
 
 OMO_enlightening_the_faithless:0 "불신자들을 계몽시키다"
 OMO_enlightening_the_faithless_desc:0 "불신자들은 그들이 간절히 원한다면 주님의 빛이 전혀 없는 차가운 삶에 빠져 살 수도 있습니다. 그렇다고 해도 아버지 멘이 많은 이들을 전도하는 것을 막지는 못할 것입니다. 주의 영광과 사랑은 성도들이 가는 곳마다 널리 퍼져야 합니다. 그리고 개종은 천국으로 가는 또 다른 영혼을 구했음을 의미합니다."
 
 OMO_denouncing_the_sinners:0 "죄인들을 규탄케하다"
 OMO_denouncing_the_sinners_desc:0 "러시아 전역에 사탄의 앞잡이들로 인한 7대 죄악이 들끓고, 심지어는 죄 때문에 결백한 아기들조차 타락할 수 있습니다. 그러므로 우리의 법은 주의 선하심을 반영하고 잔악한 살인부터 악독한 대부 등, 사탄의 더러운 도덕을 배척해야 합니다."
 
 OMO_a_syncretic_russia:0 "혼합적인 러시아"
 OMO_a_syncretic_russia_desc:0 "주는 아버지 멘에게 믿음만큼이나 용서도 가르치셨습니다. 그는 하나님을 섬기는 것처럼 그들의 개인적인 믿음과는 관계없이 성도들을 섬깁니다. 믿음의 균형이 자연의 아름다운 균형을 반영하도록 장려해야 합니다. 따라서 우리의 법에는 기독교적인 것과 무신론적인 것, 두 가지 측면이 똑같이 고려되어야 합니다."
 
 OMO_an_equal_russia:0 "평등한 러시아"
 OMO_an_equal_russia_desc:0 "우리의 신성한 사회는 자신만의 신앙이나 우상을 따르는 자들을 배척하지 않습니다. 대신에 두 팔을 벌려 그들을 우리의 즐거움과 함께하도록 환영합니다. 이교도의 개종 여부는 중요하지 않습니다. 사랑으로 가득 찬 사람은 그들 안에서 주의 사랑으로 살아갈 것입니다. 주는 사랑이시기 때문입니다."
 
 OMO_faith_is_a_choice:0 "믿음은 선택이다"
 OMO_faith_is_a_choice_desc:0 "동료를 증오하는 사탄의 함정에 빠지지 않도록, 우리는 이교도에게 그들의 개인적인 신앙을 허용해야 합니다. 성 삼위일체의 믿음이 가장 온전한 신앙이지만, 다른 종류의 신앙이나 사랑에 그들의 영혼을 바치는 이들을 강제로 단념하도록 만들어서는 안 됩니다."
 
 OMO_secular_yet_holy:0 "세속적이지만 거룩함"
 OMO_secular_yet_holy_desc:0 "우리 러시아는 주의 자녀들로 가득 찬 거룩한 땅이 될 것입니다. 그러나 세속적인 나라는 항상 똑같습니다. 우리가 원하는 것은 선한 인간이 되는 것뿐입니다. 많은 이에게 희망을 주고 폭압적인 소수에게 두려움을 주는 것이 바로 선과 사랑이기 때문입니다. 주는 흠이 있는 자들을 사랑하셨기에 자신의 독생자 예수를 십자가에서 고통받도록 만들었습니다."
 
 OMO_unite_the_flock:0 "사람들을 하나로 뭉치다"
 OMO_unite_the_flock_desc:0 "아버지 멘은 이곳 인간의 땅에서 우리 모두를 만군의 주의 목자처럼 섬기십니다. 러시아 전체가 사랑과 믿음으로 하나 되어야 합니다. 그래야만 우리는 동포들을 재결합하여 그들을 주의 신성한 빛 안으로 데려갈 수 있습니다. 성전이 우리를 기다리고 있습니다.\n\n"그렇게 되면 살아남은 우리 역시 그들과 함께 붙들려 하늘에서 주를 만나게 될 것이고 언제나 주님과 함께할 것입니다.""
 
