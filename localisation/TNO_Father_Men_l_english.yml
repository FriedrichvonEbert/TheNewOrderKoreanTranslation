 OMO.9.t:0 "서양인의 여행"
 OMO.9.d:0 "믿음없는 자의 종이 될 가치가 있습니다. 그들은 인간을 위한 주님의 나라에 의해 채워진 정당한 공허의 슬픔을 알게 될 것입니다. 독실한 자, 정의로운 자, 그리고 강한 자가 영원한 낙원을 위해 하늘의 문으로 뻗어나가는 곳에서 거짓된 마음을 가진 자와 그의 동반자들은 그들의 울음소리가 암울하게 밤하늘을 가득 채우고 있는 것처럼 돌멩이를 손에 쥐고 땅바닥에 던져진 그들의 모습을 발견하게 될 것입니다.\n\n이것은 서양인의 영혼에 얽매인 존재였다. 살인자를 섬기는 살인자, 즉 부패하였고, 주께 반역할 준비가 되어있고, 죄악을 저지르는 자들인 카인의 표식이였다. 그리하여 그는 더 이상 호전적인 땅의 풍부한 금속으로 꾸며진 곳이 아니라, 부드러운 누더기로 꾸며진 동쪽의 성스러운 아버지의 땅인 오몰론에 끝없는 황무지 속을 진군하며 마침내 도달했다.\n\n방랑자로 변한 이 살인범은 아버지 앞에서 무릎을 꿇고, 자신의 파멸의 진실에 직면했다. 전능하신 주님이 귀를 기울이실 때, 그의 자손이 하늘을 가로질러 전하여 주셨고, 죄인 안에 가득 찬 구원의 불길을 듣고 기뻐하였다. 전지전능하신 분의 그릇인 아버지는 그를 음울한 죽음에서 끌어내어 거룩한 빛으로 바꾸어 놓았다. 그 추운 겨울 저녁, 그 약한 서양 사람의 손에 피가 얼어붙었다. 그러나 주님의 빛은 그를 깨끗하게 해주었고, 그를 새로운 삶으로 이끄셨다."
 OMO.9.a:0 "오몰론에서의 말씀."
 
 OMO.10.t:0 "주님의 빛으로"
 OMO.10.d:0 "전능하신 주님의 은총은 인간의 손이나, 이교도의 의식, 주문 따위를 통해 오는 것이 아닙니다. 주께서 생명의 깨어있는 날들로 인간을 축복하시는 기적처럼, 인간의 열정을 통해서, 마음의 선함과 영혼의 의를 통해서 주님은 빛나십니다.\n\n위대한 산 위에 아버지의 빛이 있었습니다. 그는 유일한, 진정한 하나님의 선택받은 자로서 빛났습니다. 그래서 아버지는 우리를 기도로 이끌었고 언젠가는 진정한 안식처가 되길 바라는 마음으로 이 땅을 축복하기 위해 찬송을 불렀으며, 무엇보다도 새로운 생명을 찾기 위해 온유와 겸손을 유지하셨습니다. 겨울바람은 벽에 흠집을 냈지만, 믿음의 불꽃은 아버지의 신성한 말씀 아래에서 기도하는 모든 자를 보호해 주었고, 우리의 영혼을 러시아의 그 어떤 이보다 천국에 더 가까이 데려갔습니다. 이곳은 찬송과 기도와 외침이 있었던 곳이며, 먼 땅에서 온 남녀가 우리 아버지의 주시 아래에 함께 모였던 곳입니다. 이곳은 주님이 빛이 생겨난 곳이며, 선교라는 생명의 불꽃이 세상에 태어난 곳입니다.\n\n아버지의 위대하고 강력한 주시 하에, 이 얼어붙은 땅에 믿음의 전파를 가져온 이들이 바로 그의 소중한 추종자들이었습니다. 이것은 아버지의 뜻이자, 위대한 아버지가 받드는 하나님의 뜻입니다. 우리는 주를 위하여 러시아의 길을 불태울 것입니다!"
 OMO.10.a:0 "러시아의 눈을 송축하라."
 
 OMO.11.t:0 "우리들의 뿌리에 대한 죄악"
 OMO.11.d:0 "죄는 더 이상 이 세상의 악과 어둠과 혐오라는 글자 앞에 붙지 않습니다. 오히려 매혹적인 형태로 위장하여 인간을 게헨나의 영역 가까이로 더욱 끌어당깁니다. 그렇습니다, 힌놈의 골짜기는 세상을 대부업자, 강도, 횡령범들로 채우고 있습니다. 아버지는 이러한 죄악의 구덩이를 향해 나아갑니다.\n\n믿음의 아들과 아버지, 형제들과 동료 민병대가 그날 이러한 곳으로 아버지를 따라갔습니다. 여정에 지쳤지만, 부패와 오물이 다시는 우리 집의 심장을 내려치지 않기를 바랐습니다. 때문에, 아버지가 명하신 것을 수행해야 했습니다. 대부업자의 은행을 강제로 닫아 죄악의 뱀을 가로막았습니다. 강도는 그날 체포되어 성서를 위배한 죄로 재판을 받았습니다. 횡령범은 끝없이 애원하여 나태와 태만으로 차 있는 비참한 공간에서 겨우 벗어날 수 있었습니다. 그러나 총격이 시작되자 형제들은 대응 공격했고 우리 군이 진격하자 아버지는 후회했습니다. 그곳에 곧 주의 불의 심판이 내려졌습니다!\n\n주님의 뜻에 따라 그날 그 마을도 불태워졌고 이로써 이 땅의 타락과 죄악이 씻겨질 것입니다. 그러나 유일하고 거룩하신 하나님 아래, 인류의 심판인 군인들이 찬양과 승리를 부르짖자 아버지도 무릎을 꿇었습니다. 밤하늘이 그의 망토를 천국의 서리 조각들로 꾸몄기 때문입니다. 그리고 그때, 그는 눈물을 흘렸습니다."
 OMO.11.a:0 "주님의 말씀, 그것이 우리가 섬기는 것입니다."
 
