 OMO.28.t:0 "인간의 죽음, 명령의 죽음"
 OMO.28.d:0 "아버지 멘은 예상했지만, 그는 그러지 않았습니다. 수도플라토프의 유혹은 너무도 컸습니다. 더 많은 군인, 더 많은 인력, 뭐든지 더 많은 것처럼 보였습니다. 그러나 아버지는 수도플라토프의 힘이 자신만큼 커질 거라 생각하지 않았습니다. 멘은 수도플라토프를 과소평가했습니다. 그리고 하나님이 보시기에 그는 실패했습니다.\n\n그 일은 곧, 너무도 빠르게 일어났습니다. 수도플라토프는 전 NKVD 요원들의 도움으로 아버지에게 충성하는 이들을 휩쓸었고 잠든 알렉산드르 멘에게 다가갔습니다. 수도플라토프는 멘을 죽일 생각이 없었습니다. 단지 그를 자신의 입맛에 맞게 조종하려고 위협할 생각이었습니다. 불행히도 일은 순조롭게 흘러가지 않았습니다.\n\n수도플라토프는 시베리아의 생존을 위해서는 멘이 살아있어야 한다는 걸 알았습니다. 그러나 신성한 영토는 세 발의 총알에 끝이 났습니다. 멘을 쏜 NKVD 요원이 증오로 그런 것인지 자신의 감정에 휩쓸린 것인지는 아무도 알 수 없지만, 아버지는 이미 피를 흥건히 흘리며 죽은 채 누워있었습니다. 그리고 그들이 권력을 잡을 기회는 사라졌습니다. 그 한순간의 판단으로 이전에 그가 알렉산드르 멘에게 약속했던 권력을 얻는 데 실패한 것입니다.\n\n아버지가 죽게 되면서 우리에게 영토의 종말이 다가왔고 수도플라토프는 그에게 충성하는 자들과 함께 시베리아 깊은 곳으로 도망쳤습니다. 쿠데타는 피와 함께 실패했고 시베리아 또한 무너졌습니다. 결국, 하나님의 눈에는 모두가 죄인이었습니다. "
 OMO.28.a:0 "아버지가 죽으시고 그분의 말씀 또한 죽었도다."
 
 OMO.29.t:0 "북방의 깨우침"
 OMO.29.d:0 "러시아 극동 지역의 전쟁이 끝없이 계속되는 동안, 북쪽의 추운 땅에 관심을 갖는 이는 거의 없었습니다. 몇 개의 버려진 광산촌, 고립된 추크치족 마을, 그리고 떠돌이 유목민들이 그곳을 지나간 이후, 그 땅은 거의 버려진 것이나 다름없었습니다. 몇몇 미치광이들이 그곳에 그들만의 "제국"을 세우려 한다는 소문이 들렸지만, 그 땅을 길들이기란 결코, 쉽지 않았습니다.\n\n이 무질서한 상태가 이제 끝나게 되었습니다.\n\n그것은 찬송으로부터 시작되었습니다. 여행자들은 주님의 이름으로 희망과 평화의 노래를 부르며 기도로 하나 된 전체 마을의 이야기를 가져왔습니다. 이것은 사실 특별한 일이 아니었습니다 – 러시아는 심지어 연방 시절일 때에도 독실한 땅이었기 때문입니다. 그러나 여러 여행자가 서로 다른 마을로부터 흘러나온 똑같은 이야기를 말하기 시작하자 우리의 지도자들은 뭔가 잘못되었다고 의심하기 시작했습니다. 이제 우리는 이유를 알게 되었습니다.\n\n현재는 통일되어있는 북쪽에서 온 사절이 우리의 중심부에 도착했습니다. 그는 오직 한 가지 메시지를 전하기 위해 온 것입니다 – 그것은 그의 주인인 "아버지 멘"이라 불리는 이에게서 온 심판의 메시지였습니다. 아버지는 북쪽 전체가 하나님의 이름으로 하나의 연합에 속한다고 공포했습니다. 그는 우리가 극심한 죄악을 저질러 신성한 러시아 땅을 더럽혔다고 선언하며 우리에게 대항하는 그의 신자들 무리를 이끌고 와서 두 가지를 전하겠다고 단언했습니다. 신성한 노여움과 신성한 구원.\n\n이것이 거짓이길 바랐지만 이미 우리 정찰병들로부터 북쪽 경계에서 움직임이 보인다는 보고가 들어왔습니다. 북측은 정말로 오고 있으며 그들의 찬송은 날이 갈수록 점점 더 커지고 있습니다. 우리는 이 광신도 부대를 정면으로 대응할 군대를 준비해야 합니다.\n\n그러나 우리 중 일부는 이곳을 떠나, 이 미친 전쟁이라는 이름에 자신의 목숨을 걸고 싶은 것 같습니다."
 OMO.29.a:0 "우리는 이 새로운 위협에 대비해야 한다!"
 OMO.29.b:0 "하느님께서 이 변덕스러운 영혼을 환영하시길."
 
 OMO.30.t:0 "심판을 기다리다"
 OMO.30.d:0 ""아버지, 만나 뵙게 되어 기쁩니다." 아버지가 작은 방의 문을 열고 들어오자 수도플라토프가 말했습니다. “앉으시죠. 드리고 싶은 말씀이 있습니다."\n\n멘은 작은 의자에 앉아 냉정하게 말했습니다. "말은 내가 먼저 해야 할 것 같소." 그는 잠시 말을 멈추고 수도플라토프의 반응을 살폈습니다. "나를 배신하는 건가, 파벨?"\n\n"네? 절대 아닙니다. 왜 그런 생각을 하시는 거죠?" 수도플라토프는 멘이 그의 계략을 알고 있다는 것을 눈치채지 못한 채 말했습니다. 일이 생각과는 반대로 돌아가고 있었습니다! 그가 잘못 계산한 것일까요?\n\n"자네의 NKVD 부서는 내가 아니라 자네의 명령을 받고 있는 것 같군." 멘이 말했습니다. "또 자네는 지금, 기금을 모으고 있지. 거기다 우리 참모들이 무기가 사라지고 있다고 보고하고 있소. 내 생각에 자네는 너무 많은 힘을 모은 것 같네, 수도플라토프. 차덱, 클로비스 들어오게. 자네의 유혹은 나에게 통하지 않았어. 그리고 자네는 다름 아닌 하나님 그 자체를 배신한 거야." 멘은 수도플라토프를 운명에 맡기려고 일어섰습니다.\n\n수도플라토프는 멘의 발치로 무너지며 빌었습니다. "잠깐만요, 잘못했습니다! 잘못했어요! 제발, 저는 그저 러시아를 실제로 재통합하려고 그런 겁니다. 맹세할게요. 다시 충성하겠습니다. 제발요."\n\n멘은 자신의 발밑에 엎드린 그를 내려다봤습니다. 그는 수도플라토프가 뭔가를 숨기고 있다고 확신했습니다. 그가 정말로 회개한 것일까 아니면 모든 것이 거짓일까? 하지만, 멘은 언제나 용서할 수밖에 없었습니다. 수도플라토프를 감옥에서 썩게 만드는 것이 정말 위선일까요?"
 OMO.30.a:0 "그를 놓아줘라, 회개하는 자를 평생 감옥에 가두게 하는 것이 아버지의 도리가 아니다."
 
 OMO.31.t:0 "아버지께서 선종하시다!"
 OMO.31.d:0 "The rabblerourser Alexander Men is reported missing and possibly dead, and with him the so-called 'Holy Siberia' has collapsed into warring factions, proving how little the faith he claimed to uphold spread beyond his sermons. With no central command in the theocracy, there is nothing stopping us from unifying the Far East under our banner. We must strike immediately, before another demagogue rises and threatens the unity of Siberia!"
 OMO.31.a:0 "전투 준비!"
 
 OMO.32.t:0 "죄인들의 설교"
 OMO.32.d:0 "누가복음에는 이렇게 쓰여있습니다: "주의 성령이 내게 임하셨으니 이는 가난한 자에게 복음을 전하게 하시려고 내게 기름을 부으시고 나를 보내사 포로 된 자에게 자유를, 눈 먼 자에게 다시 보게 함을 전파하며 눌린 자를 자유롭게 하고."\n\n"한 영혼이 감옥에 갇히려면 얼마나 타락해야 할까요? 스트레스로 시험에 떨어진 학생을 본인의 의무를 다하지 못했다는 이유로 시베리아의 구덩이에 던져야 할까요? 형제자매 여러분, 이 노예 수용소의 석탄으로 차 있는 깊은 구덩이는 철도를 만들고, 이곳에 있는 이들은 가질 수 없는 부를 생산하며, 범죄자가 아니라 여러분이나 저와 같은 학대받는 이들을 수용하기 위한 곳입니다. 분별없는 한 아이가 웃으며 바이칼 호수 깊은 곳으로 떨어지는 상상을 해보십시오. 잘못에 대한 벌로 아이를 잡고 동상에 걸리게 하거나 물에 빠지게 만드는 것이 이 세상 아이들의 부모로서, 우리의 의무일까요? 그게 아니라, 아이를 위해 싸우고 구하며 그의 영혼이 정의 속에서 안전하도록 지켜주어, 아이 혼자의 힘으로 더 나아질 수 있도록 돕는 것이 우리의 진정한 의무가 아닐까요? 바이칼 호수에 떨어져 오랜 시간 얼어 붙어있던 이들을 우리는 이렇게 대해야 합니다. 이것이 우리가 해야 하는, 아니 해야만 하는 일입니다. 그들의 폐는 그을려 있고 그들의 손은 차갑게 얼어붙어 있기 때문입니다. 그들을 우리 마음 한가운데에 둡시다. 그리하면 그들을 새 삶으로 이끌 수 있습니다."\n\n그때 모든 사람이 아무르 굴라크의 구덩이에서 난항을 시작했습니다. 노예들은 더 이상 채찍 소리에 바위를 깨부수지 않았습니다. 그들은 이미 하나님께 선택받은 자들이었습니다. 폭군들에게 "위험하다" 여겨지는 이러한 이들은 자유롭게 해방되었고 주님의 자녀가 되었습니다."
 OMO.32.a:0 "아멘."
 
 OMO.33.t:0 "가장 높은 천상의 봄"
 OMO.33.d:0 "주님의 한 주에 일곱 번째 날, 우리의 아버지는, 천하고 이전까지는 낙심했던 이들을 바라보았습니다. 그들은 이제, 기독교가 중심이 되는 새로운 시대로 향한다는 희망을 가지고, 아버지의 신성한 통치에 함께하고 있습니다. 하지만 그는 지혜로웠고, 모든 사람이 교회와 하나님에 대한 신앙에 전념하는 것은 아님을 알고 있었습니다: 오히려 그것은 그들이 종교보다는 정치, 믿음보다는 행동에 더 집착하는, 통합이라는 불의 초상이었습니다. 그러나 웃는 얼굴들과 수많은 밝은 날들과 함께, 우리의 아버지는 믿지 않는 자들 앞에 무릎 꿇기보다는 주님의 이끄시는 힘을 가장 가까이서 느끼는 수밖에는 없었습니다.\n\n이리하여 우리의 아버지는 웅장한 성당 계단을 내려와 끝없이 펼쳐진 눈길을 터벅터벅 걸어갔고 어느새 오몰론 강둑 위에 있는 도시 광장으로 향하고 있었습니다. 농부와 군인이 그 모습을 지켜보았고 그곳에 사람들이 모여들자 아버지는 광장의 단상에 올라섰습니다. 이곳에서 우리의 위대한 아버지는 마침내, 수많은 자신의 추종자들의 아름답고 매혹적인 눈을 좀 더 가까이에서 하나하나 들여다볼 수 있었습니다. 그리고는 그들에게 통찰력을 발휘하며 거룩하고 신성한 의무를 행하기 시작했습니다. 단상 아래로 내려가 군중들 사이를 걸으면서 따뜻한 손길과 함께 군인들에게 부드럽게 속삭였습니다. 사람들은 평온했고 축복받았으며 행복했습니다. 그것은 이처럼 온순한 이들이 만들어낸 정복의 불길로 불타오르는 미사가 아닌, 기쁨과 평온과 화평의 미사였기 때문입니다.\n\n여기서, 우리의 아버지는 부끄러움과 후회가 느껴지는 듯 땅을 내려다보고 있는 일부 불신자들의 멀어지는 얼굴을 보았습니다. 그리고 여기서, 우리의 아버지는 그들을 향해 나아가 그들을 끌어안았습니다: 차이와 불화로는 가족을 산산이 흩어놓을 수 없습니다."
 OMO.33.a:0 "거룩한 안식일을 만들다."
 
 OMO.34.t:0 "손잡는 자를 두려워 말라"
 OMO.34.d:0 "주님의 한 주에 일곱 번째 날, 우리의 아버지는, 천하고 이전까지는 낙심했던 이들을 바라보았습니다. 그들은 이제, 기독교가 중심이 되는 새로운 시대로 향한다는 희망을 가지고, 아버지의 신성한 통치에 함께하고 있습니다. 하지만 그는 지혜로웠고, 모든 사람이 교회와 하나님에 대한 신앙에 전념하는 것은 아님을 알고 있었습니다: 오히려 그것은 그들이 종교보다는 정치, 믿음보다는 행동에 더 집착하는, 통합이라는 불의 초상이었습니다. 이것은 우리의 아버지가 앞으로 해야 할 일을 알려주었습니다. 이것은 마치, 모든 인간의 개선을 위한 타협을 요구하는, 독실한 땅 가운데에서도 모든 이가 전부 믿음이 강한 것은 아니라는 것을 아는 것과 마찬가지였습니다.\n\n이로 인해, 우리 하나님에 대한 믿음이 가장 깊고 열렬한 신자들이, 우리 생명에 길을 주시는 성 삼위일체를 그날 미사에 모인 다른 이들보다 더 일찍 만난다는 것이 드러났습니다. 일부 사람들은 이른 아침부터 일을 시작하여, 이 신성한 예배에 참석하지 못하거나 안 한, 다른 이들을 경멸하고 모욕했지만, 우리 아버지의 인도 말씀을 듣고 그들은 무례한 입을 닫았습니다. 미사는 빠르게, 목적을 가지고 이루어졌고 임마누엘의 열렬한 신자들은 자신들이 영혼으로 예배드리고 있음을 깨달았습니다. 오몰론의 모든 이들이 지켜보는 가운데, 아버지는 다른 곳보다 훨씬 이르게 미사를 마쳤고, 이 때문에 미사를 경시하는 사람들을 위해 아버지께서 무엇을 작정했는지를 걱정하며 모인 일부 소작농들은 혼란과 공포를 느꼈습니다. 그것은 몇 년 전에 있었던 의견 불일치에 대한 두려움과 같았습니다.\n\n그러나 박해는 그 해답이 아니었습니다. 억압과 경멸을 담은 혹독한 처우도 마찬가지였습니다. 아니, 오히려, 이제는 이 땅의 빈곤하고 천하며 굶주린 자들을 위해 모일 시간이었습니다. 그날 아버지의 종, 즉 주님의 모든 종은 오몰론 거리에서 굶주리고 있는 모든 이에게 나눠주기 위한 빵과 스프와 환대를 선물로 가지고 왔습니다. 러시아 민요와 함께 불리는 교회의 찬송이 아버지의 마음에 기쁨을 주듯, 그들은 찬송하고 배불리 먹으며 즐겼습니다."
 OMO.34.a:0 "의사가 필요한 사람은 건강한 사람이 아니라 아픈 사람이다."
 
 OMO.35.t:0 "네 이웃을 네 자신같이 사랑하라"
 OMO.35.d:0 "주님의 한 주에 일곱 번째 날, 우리의 아버지는, 천하고 이전까지는 낙심했던 이들을 바라보았습니다. 그들은 이제, 기독교가 중심이 되는 새로운 시대로 향한다는 희망을 가지고, 아버지의 신성한 통치에 함께하고 있습니다. 하지만 그는 지혜로웠고, 모든 사람이 교회와 하나님에 대한 믿음에 전념하는 것은 아님을 알고 있었습니다: 오히려 그것은 그들이 종교보다는 정치, 믿음보다는 행동에 더 집착하는, 통합이라는 불의 초상이었습니다. 우리의 아버지는, 주님에 대한 가장 중요한 임무로써 그에게만 순종하는 것이 옳다는 것을 알고 있었습니다; 그러나 믿음은 부족하지만, 삶에서 선한 일을 행하는 불신자 무리를 섬기는 것이 정말로 잘못된 것일까요?\n\n이 질문은 우리의 아버지를 시험했습니다. 그는 숙소에서 나와 오몰론 강둑에 있는 성당에서 내려왔습니다. 이른 아침이었지만 아직도 밖은 어두웠습니다. 모든 신자들은 아침 미사를 위해 아버지가 계신 문 앞으로 갔지만, 그를 찾지 못했습니다. 오히려 아버지는 선택된 사람들이 아닌, 모든 사람을 위한 새로운 집회를 구축해야 한다고 생각했습니다. 그래서 그는 모든 종류의 사람들을 화합하여, 즐거움으로 새로운 경험을 만들도록 했는데, 그것은 얼어붙은 땅 시베리아에선 찾아보기 힘든 일이었습니다: 그것은 축제였습니다. 물론 전능하신 주님께서는 그날 축제에 몇 개의 형상화된 이미지로 나타나셨지만, 그것이 그날 화합의 전부는 절대 아니었습니다. 오히려, 마땅히 해야 하는 일로써, 그날 모인 모든 이들은 사랑하고 마시고 먹고 웃으며, 균열 된 세상 가운데 스스로 즐기는 것이 의무였습니다.\n\n그럼에도, 우리의 아버지는 부지런히 일하는 그의 자녀들을 버리지 않았습니다. 그들이 그 날 안식일을 그만두어야 한다고 생각하자, 아버지께서는 밤새 그들을 데려와 자신의 성당에 모이게 하셨습니다. 그리고 그들은 조용한 밤중에 성례를 축하하며 빵을 가르고 감사를 드리며 주님과 화합했습니다."
 OMO.35.a:0 "주께서 이 민족을 크게 늘렸고, 그러한 즐거움 또한 늘렸으니" 
 
 OMO.36.t:0 "주님은 나의 힘과 방패이시니"
 OMO.36.d:0 "오몰론의 강둑은 오래전 그곳을 지배하던 폭군들에게서 버림받은 이들의 천한 도시가 아니었습니다. 그곳은 전능하신 하나님께서 인도하시는 사랑을 더 많이 받는 곳이 되었기 때문입니다. 신앙이 깊은 자들의 지배, 노동자, 군인, 아버지와 아들의 지배, 그리고 임마누엘 그 자신의 지배. 모든 것은 우리 하나님의 선택받은 자이신, 우리 아버지, 그의 아래에 있어야 합니다. 그러나 오몰론은 우리의 아버지가 하시는 일을 강둑에만 담아두지 않았습니다. 모두가 듣고 기뻐할 수 있도록 러시아 전역에 이 주님의 요새를 뻗어 나가도록 하였습니다!\n\n그러나 약탈자, 폭군, 광신도들은 영광과 구원을 부르짖지 않았습니다. 오히려 그들은 무기와 탄약을 준비하며 불타는 증오를 외쳤습니다. 그리고 하나님이 선택하신 땅의 결정된 운명은 주님의 빛을 가져오기 위해 툰드라의 깊은 구덩이로부터 다가왔습니다. 이곳은 더 이상 분노하고 박해하는 이들이 만든 파괴의 땅이 아니었습니다. 이곳은 세상에 세워진 하나님의 왕국이 될 운명이었기 때문입니다. 그리고 그것은 러시아인의 이름을 가진 모든 이들을 위한, 구원으로 나아가는 우리 아버지의 깃발 아래에 있습니다. 우리가 행한 모든 것들을 통해, 우리의 하나님은 평화롭고 온유한 그의 본성을 드러내셨습니다. 그러나 세상의 인간들은 성서가 가르치는 그러한 개념을 이해하지 못합니다. 그래서 어지러운 세상 가운데, 게헨나의 점령지에서 우리가 승리하기 위해서는, 전장을 통해 우리 하나님의 정의와 두려움을 가르치는 구약성서이 손길이 필요했습니다.\n\n불타는 전장은 아버지의 마음에 그 어떤 권능이나 영광의 인상도 주지 못했습니다. 그러나 그는 그것을 계속 바라보며, 서로를 끝끝내 갈라놓는 이 행위를 인류가 서로에게 해서는 안 된다고 느꼈습니다. 언젠가 이 세상은 전쟁을 끝내고 우리 주의 사랑의 행하심으로 서로를 끌어안게 될 것입니다. 그리고 그날, 우리의 아버지는 드디어 휴식을 취하게 될 것입니다."
 OMO.36.a:0 "화평하게 하는 자는 복이 있으니 그들이 하느님의 아들이라 일컬음을 받을 것이요."
 
 OMO.37.t:0 "악마가 만든 인간"
 OMO.37.d:0 "따라서 주께서는 이사야의 손을 통하여 말씀하셨습니다: 불의한 법령을 만들며 불의한 말을 기록하며 가난한 자를 불공평하게 판결하여, 가난한 내 백성의 권리를 박탈하며 과부에게 토색하고 고아의 것을 약탈하는 자는 화가 있을 것이다!"\n\n오몰론의 빛나는 정상에는 속삭임만이 가득 차 있었습니다. 그래서 우리의 아버지는 무릎을 꿇었고, 그래서 우리의 아버지는 기도했으며, 그래서 우리의 아버지는 눈물을 흘렸습니다. 신학자와 사제들의 가르침이 눈물 젖은 아버지의 마음을 헤집는 동안, 루시퍼가 만든 지옥의 사악한 발톱은 세상을 몇 번이고 움켜쥐었습니다. 필기사들의 선포대로, 적그리스도의 울림은 죄악의 끔찍한 그림자 속에서 이 세상을 괴롭히기 위해 몇 번이나 찾아왔습니다. 불타는 로마를 감히 지켜본 미친 황제, 아들에게 분노를 쏟아낸 차르, 백성들의 피로 목욕한 여왕, 심지어 독수리 제국의 왕좌에 앉은 “유럽의 지배자”까지. 그러나 그 누구도, 다시 태어난, 서쪽의 느부갓네살만큼 역겹고 부패하고 끔찍하고 사악하지는 않았습니다. 그는 자신의 오래전에 죽은 왕을 찾기 위한 미칠듯한 분노의 불길 외에는 아무것도 남기지 않았습니다. 그가 러시아를 지배함으로써 세상이 그의 미친 왕좌에 불타지 않도록, 아니 못하도록! 끊임없이 주께 기도했습니다. 모두는 우리의 아버지가 머리를 들어 예배당에 있는 십자가에 못 박힌 주님을 얼굴을 쳐다보도록 했고, 그는 한가지 중대한 진실을 깨달았습니다: 그것이 바로 ‘멸망의 가증한 것’이었습니다. 스스로 그리스도에게 반대하는 자. 이것은 적그리스도의 울림이 아니라 적그리스도 그 자체였습니다.\n\n그 때문에 우리의 아버지는 예복을 꽉 움켜쥐며, 아바돈의 사악한 눈길 아래 학살된, 셀 수 없는 영혼을 생각하며 괴로움으로 울부짖었습니다. 그리고 그날, 우리의 아버지는 바라보고 있는 모두를 준비시켜 전장으로의 향하는 행군 소리를 듣기 위해 모든 사람들을 향해 외쳤습니다. 오몰론의 영광을 위해서가 아니라 아사셀의 악으로부터 이 세상을 보호하기 위해서!"
 OMO.37.a:0 "주님의 큰 영광을 위하여!"
 
 OMO.38.t:0 "바람을 거스르다"
 OMO.38.d:0 "러시아는 수년간 끊이지 않던 전쟁, 볼셰비즘과 파시즘의 탄압, 그리고 군벌의 독재를 겪은 후에야 진짜 평화를 알게 되었습니다. 한때, 거짓 선지자들에게 휘둘렸던 사람들과 굶주린 영혼에 아무런 만족도 가져다주지 못했던 교활한 이데올로기는 마침내 하나님의 따뜻한 인도 안에서 평화를 맞았습니다.\n\n그러나 멘의 마음은 왜 아직도 무거운 걸까요?\n\n길 잃고 궁핍한 자들의 길잡이인 아버지 알렉산드르 멘 역시 다른 사람들과 마찬가지로 보통의 인간이며 실수를 저지를 때도 있습니다. 불어나는 양 떼를 보며 두려움과 걱정을 느끼지 않는 목자가 어디 있겠습니까? 한때는 수십 마리였던 것이 점점 수백, 수천, 수백만 마리가 된 것입니다. 모든 이들이 그를 길잡이 별처럼 쳐다보고 있습니다. 이 별은 저주받은 이름, 히틀러가 러시아와 러시아의 추종자들에게 지옥의 문을 가져오기 전부터 잃어버렸던 희망의 상징이었습니다.\n\n라이히. 독일. 그것이 바로 그의 두려움의 근원이었습니다. 서쪽에서 불어오는 바람은 가장 혹독한 시베리아의 겨울보다 더 춥고 더 얼어붙게 만들었습니다. 그곳에 사는 러시아의 잊힌 이들인 모스코비엔이 독수리 제국의 깃발 아래에서 두려움과 굴복의 상태로 살아가고 있었기 때문입니다.\n\n그것이 여기서 끝나지 않을 것임을 알렉산드르는 알았습니다. 반 그리스도의 그늘은 자신의 적이 가까이에 있는 것을 그저 참고만 있지 않을 것입니다. 그리고 어떤 선한 인간도 천국에서 인류를 저버린 뱀의 후계자 아래에서 자신의 백성이 고통받는 것을 바라만 보고 있지 않을 것입니다.\n\n십자가 아래, 겸손한 목자의 기도는 더욱 격렬해졌고 그는 손이 하얘질 정도로 강하게 묵주를 쥐었습니다. 멘은 여전히 ‘유럽의 지배자’의 지배를 받는 러시아로부터 눈을 돌리지 못했습니다. 그래서 그는 기도했습니다. 길을 잃은 영혼들과, 잃어버릴 위기에 처한 영혼들과 성부와 성자와 성령의 이름으로 그가 구할 수 있는 영혼들을 위하여."
