 ### Leader Descriptions ###
 POLITICS_ALEXANDER_MEN_DESC:0 "알렉산드르 블라디미로비치 멘은 많은 이들에게 목동이 되어 달라고, 그의 보살핌 속에 양떼의 생명을 맡겨 달라고, 또는 그들 어깨에 놓여진 천국의 무게를 느껴달라고 부탁한 적이 없다. 그럼에도 불구하고 그는 이 모든 것, 즉 북부의 아버지다. \n\n그러나 그가 항상 그랬던 것은 아니다. 어린 시절 세례를 받은 유대인 아이였던 멘은 여섯 살 때 그의 아버지가 NKVD에 의해 거짓 혐의로 굴라그에 끌려가는 것을 목격하며 전 세계 많은 이들이 그랬듯이 공포와 폭정에 강한 확신을 갖게 되었다. 비록 연방에서의 지하 예배는 위험했지만, 멘은 교리에는 매우 비정통 했으나 독실한 기독교인으로 남아 있을 수 있게 되었다. 성별, 인종, 심지어 신앙까지 초월하는 평등을 굳게 믿는 남자의 사상은 교회 내에서, 아니 연방 전체에서조차 거의 알려지지 않은 것이었다. \n\n연방의 붕괴 이후의 암흑기에, 멘은 얼어붙은 북쪽의 땅에서 고군분투하는 농민들을 위로하고, 그들에게 하느님의 사랑을 전하며, 주님의 사랑을 받아들이지 않는 이들에게는 자신의 말을 전하고 있는 남자 자신의 모습을 발견했다. 그는 그들에게 진정으로 자유로운 남녀의 땅, 평등주의의 땅, 모든 것이 사슬에 묶이지 않을 공동체와 마을이 있는 곳에 대한 희망을 말했다.\n\n그의 믿음과 행동은 시베리아의 고립된 지역사회에서 지지를 모으기 시작했다. 처음에는 천천히, 그리고 한꺼번에, 북쪽의 고립된 마을들은 그들의 아버지에 대한 믿음을 맹세했다. \n\n오늘날 북부는 그토록 오랫동안 성스러운 어머니 조국을 불길에 휩싸이게 한 혼란에 맞서 행진하며, 아버지의 조심스러운 시선으로 고통받는 모든 사람에게 용서와 구원을 가져다 줄 것이다."

