 OMO.9.t:0 "서양인의 여행"
 OMO.9.d:0 "믿음없는 자의 종이 될 가치가 있습니다. 그들은 인간을 위한 주님의 나라에 의해 채워진 정당한 공허의 슬픔을 알게 될 것입니다. 독실한 자, 정의로운 자, 그리고 강한 자가 영원한 낙원을 위해 하늘의 문으로 뻗어나가는 곳에서 거짓된 마음을 가진 자와 그의 동반자들은 그들의 울음소리가 암울하게 밤하늘을 가득 채우고 있는 것처럼 돌멩이를 손에 쥐고 땅바닥에 던져진 그들의 모습을 발견하게 될 것입니다.\n\n이것은 서양인의 영혼에 얽매인 존재였다. 살인자를 섬기는 살인자, 즉 부패하였고, 주께 반역할 준비가 되어있고, 죄악을 저지르는 자들인 카인의 표식이였다. 그리하여 그는 더 이상 호전적인 땅의 풍부한 금속으로 꾸며진 곳이 아니라, 부드러운 누더기로 꾸며진 동쪽의 성스러운 아버지의 땅인 오몰론에 끝없는 황무지 속을 진군하며 마침내 도달했다.\n\n방랑자로 변한 이 살인범은 아버지 앞에서 무릎을 꿇고, 자신의 파멸의 진실에 직면했다. 전능하신 주님이 귀를 기울이실 때, 그의 자손이 하늘을 가로질러 전하여 주셨고, 죄인 안에 가득 찬 구원의 불길을 듣고 기뻐하였다. 전지전능하신 분의 그릇인 아버지는 그를 음울한 죽음에서 끌어내어 거룩한 빛으로 바꾸어 놓았다. 그 추운 겨울 저녁, 그 약한 서양 사람의 손에 피가 얼어붙었다. 그러나 주님의 빛은 그를 깨끗하게 해주었고, 그를 새로운 삶으로 이끄셨다."
 OMO.9.a:0 "오몰론에서의 말씀."
 
 OMO.10.t:0 "주님의 빛으로"
 OMO.10.d:0 "The Grace of the Almighty comes not through the palms of mankind, nor the rituals and incantations of the pagan; rather, the LORD shines through the passions of mankind, through the goodness of the heart and justness of the soul, as the miracles of the LORD bless mankind through the waking days of life.\n\nOn the great mount did the light of the Father, the vessel of the one, true God, shine through. Thereso did the Father lead us all in prayer, singing the hymns to bless this land, hoping one day for a home of homes, inheriting the meek and lowly to find new life above all. There did the winter winds scar the walls, yet the fires of faith protected all who stood in prayer, blanketed neath the holy words of the Father, as he brought our souls closer to the heavens than any other in Russia could know. Here was where there were songs and prayers and cries, where the men and women of these far-off lands came together under the watchful eyes of our Father. And here was where the light of the LORD has been brought, and the flame of missionarian life was birthed into the world.\n\nAs the great and powerful Father watched on, it was his dear followers who brought forth the notion of spreading the faith across these frozen lands. It was by the Father's will, by God's will, as our great Father rests, we shall burn the way for the LORD in Russia!"
 OMO.10.a:0 "Blessed be the Russian Snow."
 
 OMO.11.t:0 "우리들의 뿌리에 대한 죄악"
 OMO.11.d:0 "Sin cometh not of the font of darkness, shadow, and abomination in the world any longer; rather, sin works in disguise, beguiling mankind through attraction and lust to bring them more closely to the realm of Gehenna. Yes, the very Valley of Hinnom fills this Earth with the moneylender, the bandit, and the embezzler, as the Father so greatly marches into the depths of one such pit of Sin.\n\nSon and Father, Brother and Brother, the Fraternal Militia of our faith followed the Father into such a place that day. Weary from their travels, yet nevermore wishing for the corruption of decadence to strike the heart of our Home again. Thus what needed to be done was ordered forth by our Father: the moneylender's banks were forced closed, shutting out the serpent of Sin. The bandit was arrested that day, to be tried on order of violations of the Holy Scripture. And the embezzler, how greatly did he plead as he was brought away from his wretched place of sloth and greed. However, as the crackling of gunfire began, so greatly did the Fratern return hostilities, sending our Father into a fit of remorse as our soldiers so greatly went forth, bringing the burning judgement of the LORD down!\n\nAnd thus, in accordance with the will of the LORD, so too did the village burn that day, so that holy fires may cleanse this land from putridity and sin. However, as the soldiers, the judges of Mankind under one holy God, cried out in praise and victory, so greatly did our Father fall to his knees, as the night sky adorned his cloak with the flakes of heavenly frost. And so it was then that he wept."
 OMO.11.a:0 "주님의 말씀, 그것이 우리가 섬기는 것입니다."
 
