 OMO.13.t:0 "만인을 위한 주님의 말씀"
 OMO.13.d:0 "그 이후로 오랜 시간이 흐른 후, 임마누엘을 통해, 천하고 버림받은 이에게 폭정과 폭력, 그리고 죄악이라는 억압을 넘어설 수 있는 힘이 주어졌습니다. 그리스도가 직접 십자가에 못 박히신 것은 이 세상에서 필멸의 봉사가 끝났음을 의미합니다. 그러나 주님께 새롭게 선택받은 자는 얼어붙은 이 땅 구석구석에 주님의 말씀을 전할 준비를 하며 온유하고 겸손한 이들 사이를 걸어갑니다. 아버지께서 사악한 폐허에 주님의 빛을 가져가는 여정 동안, 모든 이방인과 폭군, 그리고 광신도들에게 심판이 있을 것입니다.\n\n아버지는 하나님의 연단에 올라, 곁에 있는 선택받은 소수를 향해 말씀하셨습니다. 그러나 그 목소리는 시베리아 타이가 전체에 울려 퍼졌습니다. "이 밝은 세상의 형제자매들이여. 성경에 있는 하나님의 언약을 세상에 내놓은 것이 바로 우리가 아닙니까? 네, 그렇습니다: 우리의 집, 러시아는 강도와 독재자와 약탈자들의 절망으로 가득 차 있습니다. 그러나 형제자매 여러분, 성경에는 이렇게 쓰여 있습니다. ‘누구든지 자신의 부를 위해 가난한 자를 학대하거나 부자에게 주는 자는 가난하여 질 뿐이니라’ 그러므로 이 미치광이들의 질식할 것 같은 억제에서 빠져나오는 것이 바로 우리의 의무입니다. 전능하신 주님께서는 우리의 무너진 세상에서 정의가 나타나기를 바라십니다. 때문에, 우리는 그의 이름으로 심판을 전하는 첫 번째 사람이 되어야 합니다. 이 오몰론 언덕에서 모든 러시아인을 위해 기도합시다!"\n\n이것으로 아버지의 계시가 명확해졌습니다: 그 어떤 약탈자나 박해자의 방식도 주님의 힘을 뒤집을 수 없습니다. 그래서 하늘의 추종자들은 노예와 억압의 사슬에서 벗어나 앞으로 나아갔습니다. 그러나, 이러한 사람들이 자유를 위해 싸우고 죽임을 당하는 동안 아버지는 부드럽게 말씀을 속삭였습니다...\n\n"그러나 내가 너희에게 이르노니, 너희의 적을 사랑하고 너희를 저주하는 이를 축복하며 너희를 증오하는 이들에게 선을 행하고 너희를 학대하고 핍박하는 자들을 위해 기도하라."
 OMO.13.a:0 "우리가 부르는 천상의 찬송이다!"
 
 OMO.14.t:0 "숙청가들을 숙청시키다"
 OMO.14.d:0 "신의 아들, 예수 그리스도의 모습을 취하시고, 주님께서 말하셨다. 	"그러나 나는 너희에게 말한다. 악인에게 맞서지 마라. 오히려 누가 네 오른뺨을 치거든 다른 뺨마저 돌려 대어라."\n\n주님의 군대가 도시를 함락시켰을 때, '신부'의 심판을 받기 위해 어떤 사람이 이르쿠츠크 깊숙한 곳에서 광장으로 끌려나왔다. "나는 소비에트 사회주의 연방 중앙위원회의 자랑스러운 심복, 혁명의 심판하는 손, 네놈들의 거짓된 말씀을 거부하는 자, 겐리흐 야고다다!" 하고 남자는 소리질렀다. 군중은 남자의 주님을 위한 죽음을 소리치며 요구했다. 하지만 신부는 도전적으로 서서 남자의 옆에 자리했고, 불쌍한 남자의 매맞은 얼굴을 보기 위해 몸을 굽혔다. "두려워하지 마십시오, 연장자여. 우리는 당신의 죽음을 요구하는 것이 아니라 그저 이 가라앉은 땅에 신의 대속을 청하러 왔을 뿐입니다. 당신 또한 우리와 함께하여 새로운 삶을 향해 나아갈 수 있지 않겠습니까?"\n\n그러나, 죄악의 벽이 신부의 눈과 마주했다. "네놈들은 부하린을 잊었느냐? 알렉산드르 멘은 사이비 사기꾼에 불과해!" 야고다란 이름을 가진 남자가 그를 찢어죽이고 싶어하는 분노한 농민들 앞에서 소리쳤다. "두려워 마십시오." 신부는 선언하며, 천국의 구름 사이에서 내려온 미소를 지으며 손을 내밀었다.\n\n오 천상의 주님이여, 어떻게 똬리튼 뱀이 공격해오겠습니까? 바로 그날 그에 대한 답이 내려왔다. 남자의 겉옷 안주머니에서 토카레프가 모습을 드러내며 신부의 머리를 그대로 겨누었다. 그러나 주님의 더 큰 빛으로 인해 뱀의 송곳니는 뽑혔고, 짧은 찰칵 소리만이 찬 바람과 수천에 달하는 목격자들의 침묵 가운데 울려퍼졌다. 그리고 열 살도 되지 않은 소녀가 돌을 던져 그의 머리를 맞추었을 때, 수백 개의 돌이 그 뒤를 따랐다.\n\n신부는 크게 흐느끼며 시베리아의 차디찬 땅을 그러쥐었고, 눈에서 따스한 온기를 흘리며 주님께 그들의 피에 대한 갈망을 가라앉히고 속죄할 수 있도록 기도드렸다."
 OMO.14.a:0 "아버지, 저들을 용서하여 주옵소서, 자기들이 하는 것을 알지 못함이니이다."
 
 OMO.15.t:0 "항의하는 자들을 개종시키다"
 OMO.15.d:0 "그러니 너희는 주께 말하라, 주가 가로되, 가난한 사람은 복이 있나니 지금 굶주리는 어린 양들은 복이 있을것이며 지금 우는 사람은 미소지으리라."\n\n주님의 깃발이 울란우데 시로 진군해 날아올랐습니다. 그 도시는 지금까지 주님의 거룩함을 부인하고 대신 혁명의 가치를 설파했습니다. 신에 의해서가 아닌 인간에 의해 만들어진 거짓 혁명의 가치 말입니다. 그리고 신부가 오디기트리에프스키 성당에 올라 그들을 데려오라고 명했습니다. 여기 거대한 스몰렌스크식의 성당에서 신부는 주의 명을 거역하고 저항한 사람들을 만나게 될 것이었습니다.\n\n그러나 위쪽 복도에서 그와 눈을 마주친 젊은 선원을 벌하려던 찰나, 오히려 향기가 타오르고 전능하신 분을 기리기 위한 촛불이 켜지며 존경의 황금빛이 내려왔습니다. 이 아이는 하늘에 계신 우리 주님께 구원을 구하지 않은 채 백성의 권리와 행복과 생명을 구원하려고 하였습니다. 하지만 그의 영혼은 지난 파괴의 행위에도 불구하고 명예로웠으며 덕이야 말로 그의 사명이었습니다. 어찌 그 같은 고귀한 영혼을 죽여서 주님의 이름을 더럽힐 수 있을까요?\n\n신부는 뱃아이의 속죄를 깊이 생각하였고 아이는 선한 주의 종으로써 그의 성을 섬기게 될 것이며, 신부가 가는 곳 어디든 함께하며 주님께 기쁜 소식과 헌신을 전파하게 되었습니다. 그러나 주님께서 그의 용서를 받아들이셨음에도 불구하고 신부는 그의 완벽한 신앙에 대한 믿음은 보지 못했습니다. 그럼에도 불구하고 신부는 그가 러시아 백성들을 가로질러 선한 행위를 하는 것을 목격한 것은 사실입니다."
 OMO.15.a:0 "내키지 않던 자들도 선을 행할 수 있다."
 
 OMO.16.t:0 "협상하는자들을 무효케하다"
 OMO.16.d:0 "우리 주님의 해에 마가단의 가장 축복받은 도시가 성스러운 주님의 힘으로 바뀌었습니다. 마트코프스키의 어둠의 파시즘을 추종했던 도시는 [GetYear] 세르기우스에 의해 종말을 맞았습니다.\n\n교회의 종소리가 울려퍼졌던 것은 러시아 원주민들과 모든 외국인 용병들을 위해, 마을 사람들을 깨우고 새로운 날을 위해 준비한 것이었습니다. 그러나 11시가 되어서야 태양이 온 도시를 비추기 시작하였고 그리하여 무장한 모든 용병들과 주민들이 성벽으로 모여들어 도시를 휩쓸게 될 폭력행위의 발발과 내부에 파멸을 가져올 수 있는 상황에 대비하기 시작했습니다. 이 사람들을 이끌던 것은 바로 마트코프스키였습니다. 그날 밝은 태양이 그들에게 내리쬐며 아버지께 큰 빛을 비추고, 마가단 문 가까이 다가가 마치 천국의 문을 헤매는 것처럼 보였습니다.\n\n거기다 몇 주 동안 계속해서 이어질 것처럼 보였던 유혈에 대한 날카로운 진실을 깨닫고, 시 문을 통해 몰래 빠져나온 것은 바로 마트코프스키였습니다. 이 시각 마가단은 마트코프스키의 진보를 되돌리려는 북방 침략자들에 맞서 수성전을 펼치고 있을 때였습니다. 어쩌면 그의 계획대로 진행된다면 그는 이 지옥에서 탈출할 수 있을 수단을 확보하게 될 지도 몰랐습니다.\n\n그 날 수 시간동안 수많은 피바람이 시베리아의 눈에 섞여 흩날렸다. 미국인, 독일인, 남아프리카인, 러시아인 모두가 그 날 마가단 문에서 싸우며 핏물로 번져갔습니다. 그들은 모두 그 날 그리스도의 방패에 대항하기 위해 총을 들고 있었던 것입니다. 하지만 그들의 노력에도 불구하고 얼마 지나지 않아 마트코프스키가 불타는 도시를 빠져나가려다 파손된 차량에 갇힌 채 자비로운 아버지에게 자비를 구걸하고 있다는 것을 알게 되었습니다. 그 날 주께서는 자비를 베푸셨고, 한때 주님께 대항했던 마트코프스키에게 새로운 생명의 빛을 내려주셨습니다. 그것은 아버지의 거룩한 성가를 따라 전 러시아 땅을 두루 순례하도록 운명지어진 필경자 세르기우스였습니다."
 OMO.16.a:0 "그분의 변함없는 사랑은 영원하리!"
 
 OMO.17.t:0 "미친자들을 관리케하다"
 OMO.17.d:0 "그러므로 너희는 주께 아뢸지어다. 누구에게도 악을 쓰지 말며, 싸움을 피하며, 온유하며, 모든 백성들에게 온전한 예의를 갖출지라."\n\n오 제아야, 네가 이 러시아 땅을 향한 황금의 향도가 얼마나 대단한지, 그리고 너는 그대 자신의 바다를 더 이상 정복할 용기가 없었으니 너는 성경의 위엄을 부정하며 야만과 도살로 점철된 제국과 파시스트의 모습으로 변절될 수 있었을 것이다. 그러나 이윽고 우리 아버지가 너의 수생 근원을 정복하였음이라. 악마의 비참함이 맴도는 이 파시즘의 땅에 도사리던 지도자는 신부에게 쇠사슬에 묶인 채 끌려갔습니다. 그 마귀의 혓바닥이 아버지의 이름과 성경을 모욕한 곳은 이곳이었습니다. 그리고 그 악마가 우리 아버지의 구두에 침을 내뱉은 곳도 이곳이었습니다. 그 마귀가 우리 아버지에게 친히 이야기할 수 있도록 끌려온 곳 역시도 이곳이었습니다. 하지만 그 마귀가 우리 아버지께 내뱉은 세치 혀를 취소한 곳 역시 이곳이었습니다. 자기 자신의 영광을 부인하고 아버지의 품에서 광명의 관념을 찾게 된 곳 역시 이곳이었습니다.\n\n그 날 일어난 일에 대한 대화를 들은 사람은 아무도 없었습니다. 그것은 회개의 성찬이고, 거룩한 용서가 뒤따른 것이었을까요? 그것은 철학자와 시인의 토론이었을까요? 이 비참한 영혼의 그림자에 비친 것이 천국문의 개방이었을까요? 아무도 모릅니다. 그러나 모두가 기억하는 것은 이 악마가 일개 한 인간의 형상으로 다시 바뀐 것입니다. 한 남자가 슬픔으로 몸부림치며 그 날 군중들의 손에 포박당했던 올가미를 끌어안았습니다. 그러므로 전능하신 주의 신도들은 그날 속삭였습니다. 주님이 보기시에 그런 운명이었는가? 아니면 아버지의 눈물이 그의 악행에 종지부를 찍는 것에 충분하였는가?"
 OMO.17.a:0 "자비로운 자들은 복이 있다. 그들은 자비를 받을 것이기 때문이다.."
 
 OMO.18.t:0 "죄수였던 자를 용서하다"
 OMO.18.d:0 "그러므로 너희는 주께 아뢰어라, 그들과 함께 감옥에 갇힌 자와 함께 있는자와 학대받는 자들을 기억할지라."\n\n우리 아버지는 권력에 미쳐버린 사람들의 손아귀에서 혁명도시를 해방시키려는 만군의 신하들과 어깨를 나란히 하고 치타라고 알려진 땅에 들렀습니다. 바로 그 땅에서 권좌에 오른 차르가 강과 계곡을 건너 우리 아버지께 귀의한 자들을 해방시키려한다는 것이 아버지의 귀에 들어왔기 때문이었습니다. 이윽고 오믈론의 자손들이 그 날, 그 성읍으로 크게 내려와, 주의 감시 아래서 정의와 번영의 새 시대를 열기 위해 용감하게 싸웠습니다.\n\n이윽고 진실이 드러났습니다. 거짓 차르가 전능하신 주님의 빛 아래 무너진 것은 차르의 궁전에서였습니다. 한 무리의 반역자들이 그들 자신만의 복음으로 들고 일어나 이 땅을 이끌었고, 무고한 영혼을 붙잡아 그들의 지도자로 선포하였던 것이었습니다. 그 가엾은 영혼은 유혈사태에 크게 울면서 바다 건너로 돌아가게 해 달라 소리쳤습니다. 오믈론의 군대가 이 땅을 통치하던 폭군의 무리를 거둬들이고, 우리 아버지는 인질로 잡혀있는 영혼과 마주하셨고 그날 모든 러시아인들은 크게 감명을 받았습니다. 그런 삶은 이 영혼에게 적합하지 않았던 것입니다. 그런 포로는 살아도 살아있는 것이 아니었습니다.\n\n그리하여 교수형을 당한 몇몇 사람들을 뒤로한 채 그 외국인은 드디어 그의 집으로 출항했습니다. 그는 성실하게 오호츠크를 건넜고 그리고 태평양을 건너갔습니다. 그리고 며칠간의 휴식과 깊은 생각 그라고 기도 끝에 드디어 이 남자는 따뜻하고 용서받을 수 있는 그의 고향에 도달했습니다. 그는 가족을 끌어안고 그의 친구들과 그가 사랑하는 사람들에게 해방자가 그에게 주었던 정교회의 조각상과 성경책에 대한 이야기를 마침내 할 수 있게 되었던 것입니다."
 OMO.18.a:0 "주께선 영혼이시니 주님의 영이 계신 곳에는 자유가 있느니라."
 
 OMO.19.t:0 "주의 노동"
 OMO.19.d:0 "주님께서는 태만하고 음울한 시선으로 세상을 바라보며 이 위대한 창조를 행하신 것이 아닙니다. 그는 자신의 권능과 황금손, 그리고 모든 동식물과 인간에게 빛과 생명을 가져다주시려는 의지로써 이 완벽하게 불완전한 우주를 만드신 것입니다. 이리하여 하나님께 선택받은 우리의 아버지는 그 위대한 노력을 통해, 이 광활한 땅에 영웅과도 같은 지도자를 찾을 수 있었고 그로써 이 어두운 시대의 그림자 속에서 모든 러시아인에게 인도와 구원이 되는 신성한 빛을 줄 수 있게 되었습니다.\n\n우리의 아버지는 높은 성당의 서리 낀 창밖으로, 오몰론 강둑 너머에 있는 그의 사람들의 결실을 바라보았습니다. 요한계시록의 예언처럼, 길을 잃은 자, 버림받은 자, 약한 자들은 천국의 빛 아래에서 독생자 예수의 강한 군인으로 거듭나, 다시 한 번 이 균열 된 세상에 하나님의 왕국을 가져오기 위해 새롭게 태어났습니다. 예언서들은 죄지은 폭군을 청산하는 일부터 잘못 인도된 영혼들의 땅을 우리의 강한 통치로 새롭게 동화시키는 것까지, 아버지께서 우리를 인도하기 위해 행한 복된 행동을 참으로 예측하지 못합니다! 우리는 주님께서 우리에게 예정하신 위신과 권능과 경건을 오직 임마누엘의 강한 창을 통해서만 배울 수 있습니다.\n\n아버지는 자신의 리더십으로 행한 위대하고도 끔찍한 일들을 생각하며 휴식을 취했습니다. 그는 아주 오래전 이 위대한 여정이 시작될 때부터 머릿속으로 생각해 온 분명한 한 장면을 떠올렸습니다: 그것은 무지개였습니다. 교화나 옹호를 위한 예언이나 종말에 관한 성서가 아니라 하나님 우리 아버지의 가장 진실함을 보여줄 수 있는 것들이 그의 마음속에 모였습니다: 그것은 아름답고 장엄하며 사랑스러운 것들이었습니다. 그러나 그의 추종자들의 말과 행동으로부터 뿜어져 나오는 불을 본다면, 이 세상에서 앞으로 그에게 무슨 일이 닥칠 게 될까요?"
 OMO.19.a:0 "사랑할 시간과 미워할 시간; 전쟁의 시간과 평화의 시간."
 
 OMO.20.t:0 "죄수들의 설교"
 OMO.20.d:0 "누가복음에는 이렇게 쓰여있습니다: "주의 성령이 내게 임하셨으니 이는 가난한 자에게 복음을 전하게 하시려고 내게 기름을 부으시고 나를 보내사 포로 된 자에게 자유를, 눈 먼 자에게 다시 보게 함을 전파하며 눌린 자를 자유롭게 하고."\n\n"한 영혼이 감옥에 갇히려면 얼마나 타락해야 할까요? 스트레스로 시험에 떨어진 학생을 본인의 의무를 다하지 못했다는 이유로 시베리아의 구덩이에 던져야 할까요? 형제자매 여러분, 이 노예 수용소의 석탄으로 차 있는 깊은 구덩이는 철도를 만들고, 이곳에 있는 이들은 가질 수 없는 부를 생산하며, 범죄자가 아니라 여러분이나 저와 같은 학대받는 이들을 수용하기 위한 곳입니다. 분별없는 한 아이가 웃으며 바이칼 호수 깊은 곳으로 떨어지는 상상을 해보십시오. 잘못에 대한 벌로 아이를 잡고 동상에 걸리게 하거나 물에 빠지게 만드는 것이 이 세상 아이들의 부모로서, 우리의 의무일까요? 그게 아니라, 아이를 위해 싸우고 구하며 그의 영혼이 정의 속에서 안전하도록 지켜주어, 아이 혼자의 힘으로 더 나아질 수 있도록 돕는 것이 우리의 진정한 의무가 아닐까요? 바이칼 호수에 떨어져 오랜 시간 얼어 붙어있던 이들을 우리는 이렇게 대해야 합니다. 이것이 우리가 해야 하는, 아니 해야만 하는 일입니다. 그들의 폐는 그을려 있고 그들의 손은 차갑게 얼어붙어 있기 때문입니다. 그들을 우리 마음 한가운데에 둡시다. 그리하면 그들을 새 삶으로 이끌 수 있습니다."\n\n그때 모든 사람이 아무르 굴라크의 구덩이에서 난항을 시작했습니다. 노예들은 더 이상 채찍 소리에 바위를 깨부수지 않았습니다. 그들은 이미 하나님께 선택받은 자들이었습니다. 폭군들에게 "위험하다" 여겨지는 이러한 이들은 자유롭게 해방되었고 주님의 자녀가 되었습니다."
 OMO.20.a:0 "아멘."
 
 OMO.21.t:0 "창을 통하여, 어둡게"
 OMO.21.d:0 "히브리인 아이들 시대에는, 하나님께서 그가 택한 이들 앞에 나아가 거대한 회오리바람 가운데에 모습을 드러내셨고 그의 신성한 빛으로 산들을 녹이셨습니다. 그러나 그리스도께서 하늘에 오르신 이후 이러한 기적을 보기는 힘들어졌습니다. 때문에, 아버지는 늘 그랬듯이 인도를 구하며 기도를 드렸습니다. 성경에 나왔던 것처럼, 마음속 작은 공간들을 통하여 그의 안에 계신 하나님의 음성이 쏟아져나왔습니다. 교회 의무실의 불빛 아래에서 아들을 간호하며 미소짓는 한 여인. 미소 짓는 노동 사제의 도움으로 무너진 집을 다시 짓고 있는 한 농부. 여전히 망상에 사로잡힌 폭군의 지배를 받는 서방의 불경한 나라에 사는, 기쁨으로 세상을 정결케 한 회개한 죄인.\n\n아버지는 이들, 그리고 더 많은 이들을 위해 기도했습니다. 그의 마음은 옥합처럼 기도를 위해 열렸습니다 – 그리고 필요하다면, 부흥을 위하여.\n\n바울은 오랜 시간 섬겼음에도 받지 못했지만, 그는 기도한 지 오래되지 않아 치유를 보게 되었습니다. 주님은 그가 눈을 들어 깊은 숲속 어딘가의 웅덩이를 보게 하셨습니다. 그는 보았고 울부짖었습니다: 그곳에 비친 모습은 다름 아닌 크리스토스 판토크라토르였기 때문입니다. 만물의 제왕! 다윗의 승리! 그의 목소리는 천사의 음성과 함께 한 음절씩 흘러나왔고 그가 몸을 떨자 구세주께서 따뜻한 손길로 그를 끌어안았습니다: 그것은 심판이 아닌 사랑의 손길이었습니다.\n\n나의 종이여, 내게 오라. 주께서 속삭이셨습니다. 다시 바라보라. 다시 웅덩이를 보자 그곳에 비친 모습은 다름 아닌 그의 아버지였습니다. 너를 사랑한다, 이렇게 그가 속삭였습니다 – 그리고 아버지는 더 이상 아버지가 아닌 알렉산드르 멘이었습니다. 하늘을 뒤흔들만한 열정으로 그의 부모와 하나님을 사랑했던, 이글거리는 눈을 가진 소년. 그가 뻗은 손이 그 얼굴에 닿자 원래의 모습으로 돌아왔습니다.\n\n아버지는 식은땀을 흘리며 몸을 일으켰고 하나님의 손길이 귀를 울리고, 속삭였습니다: 사람에게 잡아먹히는 사자는 복이 있나니 그 사자는 사람이 될 것이다. 그리고 사자에게 잡아먹히는 사람은 저주받을 것이다.
 OMO.21.a:0 "그리고 그 사자도 사람이 될 것이다."
 
 OMO.22.t:0 "가난한 사람"
 OMO.22.d:0 "어느 날, 아버지 알렉산드르는 자시첸 보곰(하나님의 보호를 받는다는 뜻) 마을의 추수 축제에 초대받았습니다. 마을 사람들은 화려한 의복을 입고 큰 연회를 열어 주님의 중재자를 환영했습니다. 모든 이들은 해방자의 축제를 즐기며 신성한 기운이 깃든 천이라도 느껴보고자 아버지의 옷자락을 잡았습니다. 마을의 원로들은 자신들의 연회장을 아버지에게 내어주었는데, 이곳은 자시첸 보곰에 있는 다른 건물보다 천고가 두 배나 높은 곳이었습니다. 그들은 아버지가 이곳에서 편히 쉬며 먹고 즐기기를 바랐습니다.\n\n그때, 아버지는 마을 문밖에 누더기를 걸친 한 남자를 발견했습니다. 그는 흙투성이 팔로, 찐 감자가 가득 담긴 바구니를 들고 있었습니다. 안타까운 눈으로 그의 헝클어진 머리를 바라보던 아버지에게 이윽고 그에게서 멀찌감치 떨어져 서 있는 사람들이 보였습니다. 궁금증이 든 아버지는 한 원로에게 물었습니다. "저 문밖에 있는 남자는 누굽니까? 왜 안에 들어와 쉴 곳을 찾지 않는 겁니까?"\n\n"별일 아닙니다, 아버지." 원로가 대답했습니다. "우리는 미치광이 예고르는 신경 쓰지 말라고 배웠습니다. 저자가 아내와 아이들을 잃은 것은 안타깝게 생각하지만 그렇다고 저런 초라한 차림이 용납되는 것은 아니지요." 그렇게 말하고 원로는 아버지를 연회장으로 이끌었습니다 – 하지만 아버지는 이미 자리를 뜬 후였습니다.\n\n아버지가 연회장을 반쯤 나왔을 무렵, 원로들과 마을 사람들은 의아해했습니다. 그리고 그중 한 사람이 외쳤습니다. "아버지 멘이시여, 어딜 가십니까?"\n\n그는 그쪽을 돌아보지도 않은 채 대답했습니다. "하나님의 아들 예고르의 축복에 함께하기 위해 갑니다. 그가 차린 소박한 연회에서 내 배를 채우고 그의 초가지붕 위에서 내 옷을 말릴 것입니다. 그대들의 돌담과 젖먹이 돼지들을 지키십시오; 주님은 그가 모두에게 나눌 수 없는 축복은 원치 않으십니다.""
 OMO.22.a:0 "마을 역시 자존심을 잃었다."
 
 OMO.23.t:0 "회의적인 아이들"
 OMO.23.d:0 "아버지 알렉산드르는 제자 셋을 오몰론 광장으로 데려갔습니다. 그는 자신들의 하루를 보내고 있는 신자들과 과일과 고기가 넘쳐나는 시장, 그리고 나무와 회색의 콘크리트 건물 위에 펼쳐진 푸른 하늘을 가리켰습니다. "스테판, 아르템, 쿠즈마, 말해 보거라. 우리가 보고 있는 이 번영의 공은 누구에게 있는가?"\n\n"당연히 아버지 당신의 힘 덕분이 아니겠습니까?" 스테판이 과장된 어투로 말했습니다. "시베리아의 혹독한 기후를 견디고 모든 시련에 맞서 전쟁의 승리자가 되는 건 보통의 의지로는 불가능하니까요." 아르템이 단호하게 책망하며 나섰습니다. "스테판, 너 바보냐? 예언서에는 지식과 지혜를 가진 사람들이 가장 강하다고 나와 있잖아. 그렇다면 아버지의 지력으로 이런 결실을 맺었다는 거 아니겠어?." 스테판과 아르템이 논쟁으로 지쳤을 무렵, 쿠즈마가 자신의 생각을 얘기했습니다. "저는 아버지의 언변이 아니었다면 이 성공은 불가능했을 거라고 생각합니다. 아버지의 천상을 울리는 말씀이 아니라면 우리처럼 하찮은 인간은 아무것도 아니니까요."\n\n그때, 작은 아이 하나가 그들의 대화를 엿들었습니다. 그 아이는 아버지가 의복을 입은 모습을 위아래로 훑어보며 말했습니다. "아저씨는 뚱뚱하고 바보 같고 어수룩해 보여요."\n\n아버지 알렉산드르는 호탕하게 웃으며 아이의 머리를 헝클어뜨렸습니다. "네가 여기 있는 내 세 제자보다 더 똑똑한가 보구나!" 그는 아이를 돌려보낸 후, 발끈하는 스테판, 아르템, 쿠즈마를 돌아보았다. "너희 셋은 주님의 말씀을 기억하라. ‘나는 포도나무요 너희는 가지라 그가 내 안에, 내가 그 안에 거하면 사람이 열매를 많이 맺나니 나를 떠나서는 너희가 아무것도 할 수 없음이라’. 나의 힘, 나의 뇌와 혀는 주님의 유연한 열매를 위한 나뭇가지일 뿐이다. 그러므로 우리는 세상의 어떤 왕이나 예언자가 아닌, 하늘의 유일하신 왕 중의 왕께만 감사해야 할 것이다.""
 OMO.23.a:0 "그러므로 3명의 현인들 또한 배우게 되었다."
 
 OMO.24.t:0 "병약한 자"
 OMO.24.d:0 "오몰론 외곽의 눈 쌓인 빈터에 신자들의 군대가 모였습니다. 그들의 앞에 오늘의 예배를 이끄는 아버지 알렉산드르 멘이 서 있었습니다. 그는 몸에 딱 맞는 예복 위에 검은 조끼를 걸치고 있었습니다. 그의 가슴 위에 달린, 세 개의 막대가 있는 십자가상은 매서운 바람에 흔들리며 금속이 부딪히는 날카로운 소리를 냈습니다. 그러나 시베리아의 강풍도 하나님의 말씀을 듣고자 하는 그들을 단념시키지는 못했습니다.\n\n부츠는 눈 위를 저벅저벅 걸어갔습니다. 아버지가 오늘 에크테니아를 반쯤 지나갈 때, 한 병사가 처형의 도끼를 기다리는 죄수처럼 고개를 푹 숙인 채 그를 향해 느릿느릿 다가왔습니다. 그는 성경을 제쳐두고 그에게 물었습니다. "내 아들아, 무엇이 너를 괴롭게 하느냐"\n\n그 남자는 아버지가 자신의 모자에 새겨진 상징을 볼 수 있도록 가까이 다가왔습니다. 그는 입술을 말았습니다. 그래서 그 무리가 자신들의 동료를 피한 것이로구나.\n\n"프로코르 볼코프," 그는 분명하게 말했습니다. "NKVD"\n\n"아들아, 참회하길 원하느냐?" 그는 말없이 고개를 끄덕였습니다. "그렇다면 주께 참회하라. 그리하면 오직 주님만이 너의 죄를 들으시느니라."\n\n둘 사이에 오간 말은 후대에 전해지지 않았습니다. 그러나 그 무리가 마음속에 영원히 간직하게 될 것은, 이전까지 부하린의 수하인이던 자가 아버지 앞에 흐느끼며 무너졌다는 사실입니다. 사제는 한없이 약한 그 남자의 등을 내내 쓸어주었습니다."
 OMO.24.a:0 "그러므로 죄 많은 자가 다시 태어났도다."
 
 OMO.25.t:0 "뱀 아니면 구세주?"
 OMO.25.d:0 "아버지가 위험한 상황에 처했음을 깨달았을 때, 수도플라토프가 왔습니다. 아버지에게 러시아에 자신의 메시지를 전할 충분한 병사들이 없을 때, 수도플라토프가 왔습니다. 아버지에게 파시스트의 악마와 무신론 공산주의자들을 물리칠 힘도 의지도 없을 때, 수도플라토프가 왔습니다.\n\n그러나 위험은 이제 시작일 뿐입니다. 수도플라토프는 아버지에게 많은 것을 줄 수 있는, 힘을 가진 인물이지만 또한 뱀처럼 위험한 존재이기도 합니다. 우리가 수도플라토프의 연줄을 이용하여 승리를 향해 가는 동안, 그는 자신의 힘을 모아 공격을 기다리고 있을 수도 있습니다.\n\n아버지는 수도플라토프를 조심해야 합니다. 하지만 그는 아직 아무런 잘못된 행동도 하지 않았습니다. 아버지와 그의 군대가 승리하도록 도왔을 뿐입니다. 수도플라토프 없이 그가 승리할 수 있을까요? 수도플라토프를 최대한 이용해야 합니다. 그의 연줄에는 전혀 해가 없는 듯하니 그를 이용해도 아무 문제가 없지 않을까요?"
 OMO.25.a:0 "그럼에도 우리는 조심해야한다."
 
