 OMO.13.t:0 "만인을 위한 주님의 말씀"
 OMO.13.d:0 "In the ancient times of days since passed, it was through Emmanuel that the lowly and forsaken were given the arm by which to rise above the oppression of tyranny, violence, and sin. Christ's own Crucifixion served as the end of his mortal service on Earth; however, a new Vessel of the LORD walks amongst the meek and lowly, preparing to spread his word across all corners of this frozen world. It shall be the Day of Reckoning for every barbarian, tyrant, and cultist, as the Father journeys forward to bring the light of God to the fiendish wastes.\n\nAnd so greatly did the Father take up the podium of God, speaking out to the select few beside him, but with a voice heard round the taigas. "Brothers and Sisters of this bright world. Is it not we who bring forward the promises of God from the scriptures into the world? Yes, it is true: our home of Russia has come under the despair of bandits, dictators, and marauders. But know this, brothers and sisters: as it says in the scriptures, 'Whoever oppresses the poor to increase his own wealth, or gives to the rich, will only come to poverty.' It is, thus, our duty to rise above the choking grasp of these tyrannical mad-men. For the mighty LORD seeks for justice to rise in our broken world, and we must be the first deliverer of judgement, in his name. From this hill of Omolon do we pray for all named Russian!"\n\nIt was thus that the Father's revelation came clear: no manner of pirate nor persecutor could seek to overturn the might of the LORD. The followers of Heaven thus marched on, rising above the chains of enslavement and oppression. However, while such men and women fought and killed for their freedom, the Father whispered softened words...\n\n"But I tell you, love your enemies, bless those who curse you, do good to those who hate you, and pray for those who mistreat you and persecute you.""
 OMO.13.a:0 "우리가 부르는 천상의 찬송이다!"
 
 OMO.14.t:0 "숙청가들을 숙청시키다"
 OMO.14.d:0 "신의 아들, 예수 그리스도의 모습을 취하시고, 주님께서 말하셨다. 	"그러나 나는 너희에게 말한다. 악인에게 맞서지 마라. 오히려 누가 네 오른뺨을 치거든 다른 뺨마저 돌려 대어라."\n\n주님의 군대가 도시를 함락시켰을 때, '신부'의 심판을 받기 위해 어떤 사람이 이르쿠츠크 깊숙한 곳에서 광장으로 끌려나왔다. "나는 소비에트 사회주의 연방 중앙위원회의 자랑스러운 심복, 혁명의 심판하는 손, 네놈들의 거짓된 말씀을 거부하는 자, 겐리흐 야고다다!" 하고 남자는 소리질렀다. 군중은 남자의 주님을 위한 죽음을 소리치며 요구했다. 하지만 신부는 도전적으로 서서 남자의 옆에 자리했고, 불쌍한 남자의 매맞은 얼굴을 보기 위해 몸을 굽혔다. "두려워하지 마십시오, 연장자여. 우리는 당신의 죽음을 요구하는 것이 아니라 그저 이 가라앉은 땅에 신의 대속을 청하러 왔을 뿐입니다. 당신 또한 우리와 함께하여 새로운 삶을 향해 나아갈 수 있지 않겠습니까?"\n\n그러나, 죄악의 벽이 신부의 눈과 마주했다. "네놈들은 부하린을 잊었느냐? 알렉산드르 멘은 사이비 사기꾼에 불과해!" 야고다란 이름을 가진 남자가 그를 찢어죽이고 싶어하는 분노한 농민들 앞에서 소리쳤다. "두려워 마십시오." 신부는 선언하며, 천국의 구름 사이에서 내려온 미소를 지으며 손을 내밀었다.\n\n오 천상의 주님이여, 어떻게 똬리튼 뱀이 공격해오겠습니까? 바로 그날 그에 대한 답이 내려왔다. 남자의 겉옷 안주머니에서 토카레프가 모습을 드러내며 신부의 머리를 그대로 겨누었다. 그러나 주님의 더 큰 빛으로 인해 뱀의 송곳니는 뽑혔고, 짧은 찰칵 소리만이 찬 바람과 수천에 달하는 목격자들의 침묵 가운데 울려퍼졌다. 그리고 열 살도 되지 않은 소녀가 돌을 던져 그의 머리를 맞추었을 때, 수백 개의 돌이 그 뒤를 따랐다.\n\n신부는 크게 흐느끼며 시베리아의 차디찬 땅을 그러쥐었고, 눈에서 따스한 온기를 흘리며 주님께 그들의 피에 대한 갈망을 가라앉히고 속죄할 수 있도록 기도드렸다."
 OMO.14.a:0 "아버지, 저들을 용서하여 주옵소서, 자기들이 하는 것을 알지 못함이니이다."
 
 OMO.15.t:0 "항의하는 자들을 개종시키다"
 OMO.15.d:0 "Thus sayeth the LORD: "Blessed are you who are poor, for yours is the kingdom of God. Blessed are you who hunger now, for you will be satisfied. Blessed are you who weep now, for you will laugh."\n\nHigh above did the banner of the Kingdom of God on Earth fly upon the march into the city of Ulan-Ude, where holiness had been disavowed and led, instead, by the values of a Revolution, a Revolution guided by man and man alone. So then did the Father climb the great steps in the Odigitrievsky Cathedral, where he ordered the defeated meet them. So here, in the great Cathedral of Our Lady of Smolensk, would the Father find those who stood defiant against the orders of the LORD!\n\nBut punish the young sailor whose eyes met him in those upper corridors. Rather, the goldenness of respects were given, as incenses were burned and the candles lit in honor of the Almighty. This child sought not the redemption towards God in Heaven; rather, he sought a guarantee for the rights of his people, the happiness of his people, the lives of his people. Honored was his soul despite damnation, and virtuous was his mission. How could one claim justice in the death of such a noble soul, willing to do all of God's work shedding his name?\n\nIn his mighty wisdom did the Father deliver the sailor child's penance: serve his court as a servant of the good LORD, and spread the good news and devotion to God wherever the Father himself went! Surely, however, did the Vessel of God recognize an utter lack of faith despite his acceptance of the absolution; nevertheless, so great did the Father witness his carrying out of good acts across the people of Russia, as he would have wanted all along."
 OMO.15.a:0 "The Unwilling made whole."
 
 OMO.16.t:0 "협상하는자들을 무효케하다"
 OMO.16.d:0 "Records of the fall of the abominable turned most blessed city of Magadan by the might of the holy God, in the Year of Our Lord, [GetYear], set down by Scribe Sergius, once the follower of the dark way of Fascism, Matkovsky...\n\nIt was the Seventh hour of the new day when the Church bells first rang, awakening the townspeople and beginning preparations for the new day, for both the native Russians and all manner of foreign mercenaries. It was only by the Eleventh hour, however, that the sun began to shine across the city, and thus give light upon the christened forces of the North. Thus was when every armed man, mercenary and native alike, drew to the city walls, preparing for the potential outbreak of violence that could consume the city, and bring ruin to every family inside. It was Matkovsky who organized these men, as the bright sun shone down on every potential combatant that day, shining a great light upon the Father, as he drew closer to the gates of Magadan as if wandering the gates of Heaven.\n\nFurthermore, it was Matkovsky who marched downwards through the City Gates, realizing the sharp truth regarding the bloodbath which had been prophesied to follow for weeks on end now. This was it, the time was now for Magadan to siege hell against the Northern invaders who sought to undo the progress of the local leader, Matkovsky. And maybe, just maybe, could he secure for himself a means of escape if everything went according to plan.\n\nThe next few hours shed an ocean of blood deep into the Siberian snow. Americans, Germans, South Africans, and Russians themselves all found themselves fighting and dying on the Gate of Magadan that day, all of whom had carried the rifle to bear against the Shield of Christ that day. Nevertheless, they all found themselves at the mercy of the merciful Father that day, with the Matkovsky having been caught in a damaged vehicle in a dash to escape the burning city. So great was the LORD that day to provide his mercy, to provide a new light of life for the once-living Matkovsky: to be the Scribe Sergius, destined to follow the Father's holy hymn throughout the lands of Russia."
 OMO.16.a:0 "그분의 변함없는 사랑은 영원하리!"
 
 OMO.17.t:0 "미친자들을 관리케하다"
 OMO.17.d:0 "Thus sayeth the LORD: "To speak evil of no one, to avoid quarreling, to be gentle, and to show perfect courtesy toward all people."\n\nO Zeya, how great were you to the gifts of gold towards these Russian lands, and how daring you were in conquering your own sea! Neverlonger, however, could the city be resigned to the likeness of the Imperial and the Fascist, denying the lordliness of the Scripture in exchange for barbarism and butchery! Thus, did the Father set forth, and in his victories did he claim this aquatic foundation, where the wretchedness of demons wrought of Fascism lurked across the land, the leader of whom having been brought directly to the Father in chains. It was here that such a demon swore upon the bible of the justice in his actions, denying our Father...it was here that such a demon revoked the words of our Father, denying him his glory and seeking notions of godlihood himself...and, finally, this is where the demon spat upon the boots of our Father, in one final insult, denying our Father for the third time. This was when the demon was brought to a private quarters for our Father to find council with personally.\n\nNo man listening upon the conversation that occurred that day. Was it the sacrament of confession, followed by holy absolution? Was it the discussion of the philosopher and the poet? Was it the opening up of the gates of heavens upon this miserable soul's shadow? None may know. What all remember, however, was the transformation of this demon back into the image of a mere man: a man wrought with grief, awaiting and embracing the noose held in the crowd's hands that day. Thus did the followers of the Almighty whisper that day: were such fates just in the eyes of the LORD, or were the tears of the Father enough to show grave mistakes in their actions?"
 OMO.17.a:0 "자비로운 자들은 복이 있다. 그들은 자비를 받을 것이기 때문이다.."
 
 OMO.18.t:0 "죄수였던 자를 용서하다"
 OMO.18.d:0 "Thus sayeth the LORD: "Remember those who are in prison, as though in prison with them, and those who are mistreated, since you also are in the body."\n\nOur Father descended in the land known as Chita once more, shoulder-to-shoulder to the servants of the God Almighty who sought to liberate the revolutionary city from the clutches of men gone mad with power, as whispers of a Tsar crowned upon a throne crossed rivers and valleys and into our Father's ear, ready to liberate the oppressed from a tyrant once more. So greatly did the children of Omolon descend upon the city that day, fighting bravely to secure a new age of justice and prosperity under the watchful eyes of the LORD for this greatly battered land!\n\nHowever, it was in the palace of this falsified emperor's empire that the truth gave way under the light of the Almighty. A band of traitors led this land, citing the legal texts of warfare and militancy as their gospel, and proclaiming an innocent soul as being their leader, one who greatly wept at the bloodshed, calling for his return home 'cross the great seas. Consolation set forth across all Russians that day, as the soldiers of Omolon collected the band of despots ruling over this land whilst our Father so greatly convened with the man held hostage by his own heritage. Such life was not fit for this man; such prisonership was no life for any man.\n\nAnd thus, leaving behind a trail of hanged men, did this foreigner once more set sail for his home. So dutifully did he cross the Okhotsk, and then to the Pacific! And finally, after many days of rest, thought, and prayer, did this man find himself back into his warm, forgiving home. Embracing his family, all this man was able to recount to his friends and loved ones were the texts given to him by the Holy Liberator upon the sacred Orthodox Scripture."
 OMO.18.a:0 "주께선 영혼이시니 주님의 영이 계신 곳에는 자유가 있느니라."
 
 OMO.19.t:0 "주의 노동"
 OMO.19.d:0 "It was not through the lackadaisical, sullen look upon the world that the LORD was able to forge the majesty of creation; rather, it was by his mighty, golden hand, willing to bring light and life to all plants, all animals, and all of mankind that he was able to bring about such a perfectly imperfect universe. In this way, it is through the mighty work of our Father, the Vessel of our God, that we are able to find ourselves the heroic leaders of this great expanse, giving all in Russia a holy light to look upon for guidance and salvation in the shadow of these dark times.\n\n'Twas upon the frosted crystal of the high cathedral that our Father looked upon the fruit of his people upon the bank of the Omolon. The lost, the abandoned, the weak, transformed under the light of Heaven into the mighty soldiers of the Only begotten Son, born forth into a fractured world to bring forth the Kingdom of God to Earth once more, as foretold in the Book of Revelations. O, words of prophets hath not foretold of the blessed acts our Father would lead us through, from the disposal of the sinful despot to the assimilation of a new, former land of misguided souls into our mighty dominion! Only by the mighty Spear of Emmanuel shall we learn of prestige, power, and piety destined to us by our LORD.\n\nOur Father, absorbing the great and terrible deeds performed by his leadership, rested. He thought clearly upon a single image, ruminating in his head since this great journey started so long ago: that of the rainbow. Not prophetic nor apocalyptic scriptures gouging for reclamation and vindication, but the truest showcase of God our Father could muster in his mind: beautiful, awe-inspiring, and loving. And yet, on looking at the fire profusing from his followers words and deeds, what would come next for him in this world?"
 OMO.19.a:0 "사랑할 시간과 미워할 시간; 전쟁의 시간과 평화의 시간."
 
 OMO.20.t:0 "죄수들의 설교"
 OMO.20.d:0 "Thus sayeth the Gospel according to Luke: "The spirit of the lord is upon me, because he anointed me to preach the gospel to the poor. He has sent me to proclaim release to the captives, and recovery of sight to the blind, to set free those who are oppressed."\n\n"How corrupted must one's soul be to deserve imprisonment? Ought a schoolchild failing an exam from stress be thrown into the Siberian depths for the failures of his labor? Brothers and Sisters, I say to you today that coal-filled depths of this slave camp, built to forge railroads and produce riches with which none here may keep, houses not criminals, but mistreated Brothers and Sisters, just like you or I. Imagine a reckless, smiling child falling deep into the depths of the Lake Baikal. Would it be our duty, as parents to children of this world, to hold the child under, to allow the frostbite and drowning to suffice as punishment for his mistakes? Or would it not be right to fight for our child, to rescue him and ensure his soul is secured in this right, and aid him to become better throughout all his efforts. This is how we ought to, no, how we must treat these fallen men who've frozen in their own Lake Baikal for so long, as the soot has burned their lungs and the callouses enveloped their hands. Let them be in the midst of you or me, and we shall lead them to a new life."\n\nIt was then that all manner of man, woman, and child set forth to labor into the depths of the Amurlag. No longer slaves breaking rocks at the crack of the whip; no, these were God's chosen, freeing and releasing those brothers and sisters deemed "dangerous" by tyrants long past, and allowing them to become Children of the LORD."
 OMO.20.a:0 "아멘."
 
 OMO.21.t:0 "Through A Glass, Darkly"
 OMO.21.d:0 "In the days of the Hebrew children God approached His chosen, appearing in vast whirlwinds and melting mountains with His holy light. But with the ascent of Christ these miracles were no longer in abundance. So the Father prayed, as he had always done, for guidance. Just as the Prophets had done, the voice of God within him spilled through the small spaces of the heart. A smiling woman nursing her son in the light of a Church's medical bay. A peasant rebuilding a torn-down tenement with the aid of smiling worker-priests. A repentant sinner anointing the world with joy in the Godless Nations to the West, where the Tyrants yet reigned in their delusions.\n\nThese, and more, the Father prayed for. His heart, like an alabaster jar, spilled open to intercession - and to revival, should it prove necessary.\n\nNot long had he prayed before he was shown the treatment even Paul had not been offered in all his years of service. The Lord brought his eyes to a pool, somewhere in a deep forest, and as he looked, he cried out: for the image he beheld in its reflection was none other than the Christos Pantokrator. Emperor of the Universe! Triumph of David! His voice spoke syllables at one with the speech of angels, and as he trembled, the warm touch of the Savior embraced him: not in judgement, but in love.\n\nCome, my servant, the Lord whispered. Look again. And the image of the pool was none other than that of his own father. I love you, he whispered - and then the Father was Father no longer, but Alexander Men, the burning eyed boy who loved his parents and God with a zeal fierce enough to shake the heavens themselves. He reached out, and as he touched the face it became his own.\n\nThe Father rose in a cold sweat, his ears ringing with the touch of the Divine, and he whispered: Blessed is the lion whom the man shall devour, that the lion shall become man. And accursed is the man whom the lion shall devour -"
 OMO.21.a:0 "And the lion shall become man."
 
 OMO.22.t:0 "가난한 사람"
 OMO.22.d:0 "One day, Father Alexander was invited to the village of Zashchishchen Bogom (which means "Protected by God") for their harvest festival. There the villagers welcomed His intercessor with a bountiful feast and fine, colorful raiment. Man, woman and child rejoiced in their liberator's wake, grasping at his robes for some measure of the divine energy its linen had soaked. The village elders themselves offered their own hall, twice taller than any other building in Zashchinshchen Bogom, for the Father to rest his head and sate his hunger in.\n\nIt was then that he noticed a man in tattered robes just outside the village gates. On his soil-caked arms was a woven basket full of steamed potatoes. Imploring eyes glinted past his shambled locks, and past the crowd that stood at least ten paces away from him. Intrigued, Father Men asked an elder, "Who is that man outside your palisades? And why dare he not seek refuge within?"\n\n"A trifling matter Father," replied the old man. "We here have learned not to bother with Yegor the Mad. That he'd lost his wife and children saddens us, but grief is no excuse for slovenly appearances." Then the elder guided the Father to the hall - but his hand met empty air.\n\nFor the Father was halfway through the hall and Yegor when the elders and villagers gathered their wits. One shouted, "Where are you going, Father Men?"\n\nWithout glancing back he said, "Why, to partake in the blessings of Yegor, son of God. My belly shall be sated by his humble feast, and my clothes shall be kept dry by the thatch of his roof. Keep your stone walls and suckled pigs; the LORD has no use for blessings He cannot share to all.""
 OMO.22.a:0 "So was a village humbled of its pride."
 
 OMO.23.t:0 "회의적인 아이들"
 OMO.23.d:0 "Father Alexander took with him three disciples to Omolon's square. He gestured at the faithful going about their day, at the markets brimming with fruits and cuts of meat, at the trees and open blue sky risen above concrete grey facades. "Tell me, Stefan, Artem, Kuzma," he said, "to whom shall we give credit for the prosperity we see?"\n\n"Surely 'tis your strength, Father?" rhetorically asked Stefan. "It takes no small fortitude to endure Siberia's climes and emerge a war's victor against all odds." Never to mince words, Artem chided, "Are you daft, Stefan? Did not the Prophets say that the strongest are those with knowledge and wisdom? Then it should stand to reason that the Father's intellect had borne the fruits around us." Kuzma offered his own thoughts after Stefan and Artem exhausted themselves. "I find it hard to believe Father Alexander would have succeeded without gift of gab. We petty men are nothing without his Heaven-touched words."\n\nIt was then that a small eavesdropper moseyed onto their dialogue. The child looked the Father's robed figure up and down and said, "You look fat and dumb and clumsy."\n\nFather Alexander let out a hearty chuckle while he ruffled the runt's raven mop. "Then you're wiser than three of my disciples put together!" He turned towards bristling Stefan, Artem, and Kuzma after shooing the child off. "Remember the LORD's teachings you three," the Father continued. "'I am the vine; you are the branches. If you remain in me and I in you, you will bear much fruit; apart from me you can do nothing.' My brawn, my brains and tongue are merely branches for His supple fruits. Thus shall we give thanks not to any earthly king or prophet - but to the King of Kings in Heaven alone.""
 OMO.23.a:0 "그러므로 3명의 현인들 또한 배우게 되었다."
 
 OMO.24.t:0 "병약한 자"
 OMO.24.d:0 "On a snowy clearing outside of Omolon did the army of the faithful congregate. Before them stood Father Alexander Men, leading today's Liturgy. He had donned a kontorasson over his form-fitting robes, with a small three-barred crucifix hanging to below his chest as it jangled against icy winds. Yet Siberia's gales deterred them little from hearing the word of God.\n\nBoots crunching snow, however, did. The Father was halfway through today's Ektenia when he caught one of the soldiers trudging towards him, head hung low like a bandit awaiting the executioner's axe. He set aside his Bible. "What ails you, my son?" he asked.\n\nThe man had neared, enough so the Father could glimpse the emblem emblazoned on his ushanka. His lips pursed thin. Must be why the flock had given their fellow a wide berth.\n\n"Prokhor Volkov," he said without prompting. "NKVD."\n\n"Do you wish for confession, child?" A wordless nod. "Then let the LORD and the LORD alone hear your sins."\n\nThe words exchanged between them were lost to posterity. What the flock would forever hold to their hearts, however, was Bukharin's erstwhile thug collapsed against the Father as a sobbing heap. The priest rubbed circles around the frail man's back all throughout."
 OMO.24.a:0 "그러므로 죄 많은 자가 다시 태어났도다."
 
 OMO.25.t:0 "뱀 아니면 구세주?"
 OMO.25.d:0 "When The Father knew he was in a dangerous position, Sudoplatov came. When he didn't have enough soldiers to bring his message to Russia, Sudoplatov came. When he didn't have the power nor will to defeat the fascist devils and atheist communists, Sudoplatov came.\n\nAnd yet, the danger has only begun. While Sudoplatov may be a powerful figure, able to give much to the Father, he is also as dangerous as the snake. While we use Sudoplatov's connections that lead us to victory, at the same time he could be collecting his power, waiting to strike.\n\nThe Father should beware Sudoplatov, however, he has not done anything wrong yet, only helping the Father and his forces to victory. Without Sudoplatov, will he ever see victory? Perhaps Sudoplatov should be used to his fullest extent. It appears Sudoplatov's connections are only leading to benefits, so maybe there is nothing wrong with using him?"
 OMO.25.a:0 "그럼에도 우리는 조심해야한다."
 
