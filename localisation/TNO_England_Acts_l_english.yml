ENG_Acts_Progress:0 "§Y[Root.ENG_Act_Name]§!에 대한 투표"
ENG_Acts_Progress_desc:0 "60일이 지난 후 하원이 우리의 제안에 대해 투표할 것입니다. 그때까지 우리는 제안한 법안의 통과를 보장하기 위해 의회의 다른 세력들과 협상할 수 있습니다."

