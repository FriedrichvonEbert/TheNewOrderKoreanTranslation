 BRT_BNC_main_noelection:0 "\n\n\n\n\n\n브르타뉴 국가 위원회는 주로 유력 인사들을 중심으로 한 정당들로 구성되어 있습니다. 이론적으로는 정당들이 선거 결과에 따라 위원회 의석을 받지만 실제로 공공선거는 이루어지지 않고 있습니다. 그러나, 대중의 요구는 위원회의 권력 구조에 영향을 미칠 것입니다."
 BRT_BNC_main_election:0 "\n\n\n\n\n\n브르타뉴 국가 위원회는 수많은 신생 정당과 기성 정당들로 이루어져 있습니다. 다양한 민주적 파벌부터 사회주의, 심지어 파시즘에 이르기까지, 그 정당들은 대중의 지지를 모아 위원회를 지배하기 위해 싸우고 있습니다. 많은 정당들이 가까운 미래에 갖고 싶은 인기를 얻지 못하겠지만, 아무리 작은 목소리라도 큰 변화를 가져올 것입니다."
 
 BRT_BNC_mordrel:0 "\n\n현재 §YSBB§!의 지지도는 §Y[?brt_sbb_total_support_var]%§!입니다.\n§YSAV§!의 지지도는 §Y[?brt_sav_total_support_var]%§!입니다.\n나머지 유권자들은 독립 정당들을 지지하고 있습니다."
 BRT_BNC_laine:0 "\n\n현재 §YSBB§! 의 지지도는 §Y[?brt_sbb_total_support_var]%§!입니다. 현재, §YSBB§!는 [ROOT.BRT_BNC_natsoc_vs_burg]가 지배하고 있습니다.\n§R구질서§! 또한 나머지 유권자들로부터 지지받고 있습니다."
 BRT_BNC_delaporte:0 "\n\n현재 §YSAV§! 의 지지도는 §Y[?brt_sav_total_support_var]%§!입니다. 현재, §YSAV§!는 [ROOT.BRT_BNC_democ_comp][ROOT.BRT_BNC_left_alliance]가 지배하고 있습니다.\n나머지 유권자들은 독립 정당들을 지지하고 있습니다."
 BRT_BNC_leftists:0 "\n현재 §Y좌파 동맹§! 의 지지도는 §Y[?brt_left_total_support_var]%§!입니다. 현재, §Y좌파 동맹§!는 [ROOT.BRT_BNC_socialist_comp]가 지배하고 있습니다."
 
