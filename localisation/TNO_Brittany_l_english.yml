 POLITICS_OLIER_MORDREL_DESC:0 "브르타뉴의 팍트와의 관계를...복잡하다고 말하는 것은 아마도 라이히의 작은 우호국에 대해 할 수 있는 가장 큰 과소평가 중 하나일 것입니다. 원래 프랑스 자치 구역으로 명명된 곳으로, 모르드렐은 전쟁으로부터 몇 년이 지난 후에도 브르타뉴인들이 여전히 프랑스의 멍에에 눌려 있다는 사실에 계속해서 분노하는 자신을 발견했습니다.\n\n라이히가 프랑스로부터 현재의 부르고뉴 지역을 강제로 빼앗았을 때, 모르드렐은 기회를 보았습니다. 모든 방면에서 라이히에 충성할 자유 브르타뉴가 이제는 쇠약해진 프랑스국보다 라이히에 훨씬 더 유용할 것이라고 제안한 것입니다. 부르군트가 형성된 지 몇 주 만에, 브르타뉴는 30개국이 참석한 회의에서 독립 선언도 받았습니다. 그 중 프랑스는 없었습니다.\n\n그러나 50년대에 라이히가 빈곤에 빠졌을 때, 모르드렐은 마지못해 미국과 독일 사이의 금수 조치에도 불구하고 해외에서 식품을 수입하기 시작하기로 결정했습니다. 브르타뉴가 파산하지 않도록 불법적으로 물건을 밀수하면서 브르타뉴인들은 곧 라이히의 굶주리고 가난한 사람들에게 음식을 파는 것의 가치를 깨달았습니다. 이러한 상황은 확대되었을 뿐이고, 암시장이 확장되면서 독일은 그것을 막을 수 없게 되었으며 점점 더 밀수품에 의존하게 되었습니다.\n\n10년이 지난 지금, 브르타뉴는 모르드렐을 중심으로 라이히로 건너가는 불법 물품의 주요 항구입니다. 그는 라이히에 대한 애정을 공언한 적은 없지만, 그들은 지금까지 힘러의 검은 군단을 그의 일에 개입시키지 않았고, 음식, 미디어, 그리고 훨씬 더 많은 불법 상품들의 파이프라인은 브르타뉴를 그가 한때 꿈꾸었던 것만큼 강하게 만들었습니다. 비록 그 방법들이 약간 예상하지 못했던 것일지라도..."
 POLITICS_RAYMOND_DELAPORTE_DESC:0 "While Mordrel, Delaporte and Lainé were once brothers in arms and founders of the Breton National Committee, time has a way of causing all things to crumble. Time brought the Reich low, time ended the old order of Europe, and time too ended a partnership that saw Brittany rise from a forgotten footnote in history to the first European state to achieve its independence since the Second World War.\n\nThe true destruction of the friendship arose from the increasing differences in ideology, even while Brittany prospered and expanded. Mordrel became increasingly obsessed with his illegal trading, believing it to be the only way to a strong Brittany, and had become convinced that he could somehow play the various powers of the world against one another for the Breton good. Lainé had become disgusted with what he saw as Brittany growing weaker by the day and his two companions were increasingly worried by his growing hardline stances and the rapid militarization of the Bezen Perrot.\n\nDelaporte, however, saw his path in the opposite direction. An intellectual, he believed that democratic values and a denouncement of extremist sentiments would be the only possibility for a lasting Breton state. The abomination that is the Black Market had to be killed, and responsibility had to be taken for the horrors Brittany sold to the world, and the Bezen Perrot had to be shut down as the final step towards true freedom. Delaporte's denouncement of the Perrot was seen as a shock to the others, and his increasing declarations that liberty would need to spread to Brittany finished the deal.\n\nDelaporte cares little about whether these virtues will improve the world, but they will improve Brittany. Can any true patriot wish for anything else?"
 POLITICS_CELESTIN_LAINE_DESC:0 "유럽 전역에서 행진하는 군화들, 전 정권의 잔해 위에서 굴러가는 전차들, 그리고 그 모든 것을 지배하는 강력한 지도자 한 명이 있습니다. 라이히는 적들을 짓밟을 때 세계의 진정한 힘을 보여주었고, 레네에게 강력하고 힘센 군대와 더 강한 지도자가 제공할 수 있는 진정한 힘을 보여주었습니다.\n\n전쟁 이후 그리고 독립이 달성된 후에 훨씬 더 빠르게, 레네는 모든 면에서 독일 친위대를 본떠, 베젠 페로를 그의 사병같은 돌격대로 만들었습니다. 라이히, 특히 부르군트와의 강한 유대관계를 브르타뉴의 힘을 유지하기 위한 필요성으로 보고, 레네는 브르타뉴가 암시장의 고객들을 좀더 신중하게 선정하고 심지어 그곳을 부르군트의 '형제 국가'라고 선언할 것을 여러 차례 요구했습니다.\n\n지난 몇 년 동안 그는 점점 더 급진적으로 변했고 그의 무장단체가 점점 더 사병화되면서 레네는 그의 두 명의 전 동료 델라포르트, 모르드렐과 점점 더 사이가 틀어졌습니다. 브르타뉴의 가장 위대한 동맹국에 적극적으로 해를 끼치는 것이 모르드렐과 그의 끊임없는 타락한 행동이든, 브르타뉴에게 생명을 준 바로 그 이상을 버려야 한다는 델라포르트의 반역적인 변명이든 간에, 그의 두 친구의 몰락은 오래 전에 예견되었습니다.\n\n그의 오랜 동료들과 관계가 깨졌고, 레네는 홀로 눈물을 흘리고는 행진하여 브리타니의 위대함을 향한 마지막 단계를 위해 그의 부하들을 준비시켰습니다. 만약 친구들이 한 남자를 배신하고 옛 동료들이 그를 흙 속에 내버려둔다면 어떨까요? 히틀러 조차도 한때는 고군분투하는 빈민이었을뿐 아무것도 아니었습니다. 레네 역시 그가 할 수 있는 것을 세상에 보여줄 것이고, 그는 이전의 '친구들'에게 그들의 믿음의 광기를 보여줄 것이고, 브르타뉴에게 오직 자신만이 브르타뉴를 안전하게 지킬 수 있다는 것을 보여줄 것입니다."
 POLITICS_GOULVEN_PENNAOD_DESC:0 "Born in 1928 and originally known by his French name Georges Pinault, Brittany has always been close to Goulven Pennaod's heart. A Breton nationalist from a young age, for a long time Pennaod's life revolved around the cause for Breton independence. Being too young to take part in the war efforts during the Second World War, he instead joined one of the many youth movements connected to Breton nationalist groups, and served with distinction.\n\nPennaod's claim to fame arose after the war, as he joined the armed forces of the newly established Breton state. With practiced skills he became the bane of French partisans seeking refuge and hideouts in Brittany, ensuring the continued stability of Brittany. In 1960, his efforts were recognized as he became the youngest general in the equally young Breton army.\n\nDespite the large influence Bezen Perrot held in the army, Pennaod never felt compelled to join the group, seeing his first and only duty being towards Brittany herself. In time, and especially after his promotion to general, this stubborness created friction between him (And his fellow non-BP officers) and the officers loyal to Lainé.\n\nAs the foremost officer still loyal to Brittany, it fell unto Pennaod to secure the state after Delaporte's revolution. But despite his good intentions, Delaporte bit more than he could chew, and risked the wrath of the Burgundians by flirting with the leftists. Pennaod and the Military Clique had to step in, to save Brittany from herself.\n\nNow in charge of the young democracy, it remains to be seen if Pennaod will succeed where Delaporte failed."
 POLITICS_YANN_FOUERE_DESC:0 "Jean Adolphe Fouéré was born in Aignan, southern France, on the 26th of July, 1910. From a young age, he would come to know firsthand the oppression of the Bretons under French rule, as Breton culture was suppressed in public life around him. In time, Yann Fouéré came to despise the situation, and effectively turned to Breton nationalism.\n\nHaving served a distinguished career in various Breton newspapers, Fouéré was also active in Breton politics. While a Breton at heart, he became a supporter of federalism as laid out by Pierre-Joseph Proudhon, and has been advocating for it in his numerous newspaper articles. For a long time, there were merely his own musings, as necessity demanded an alliance of all democrats in Brittany, and for all to look past their differences in order to guarantee the success of the revolution. Now, things have changed.\n\nAfter taking control of the so-called Moderate Wing of the SAV, Fouéré was free to spread his federalist ideas to his comrades. And as evidenced by his election of the president of Brittany, his ideas had struck a chord.\n\nWith the way clear, Fouéré is free to chase his dreams. While not yet announced, he has been crafting a theory of a federalist Europe, where Europe is redrawn according to regional borders, forming ethnically homogenous states. These states would then from a pan-European federation of nations, an Europe of a 100 flags.\n\nIt remains to be seen if such radical ideas will strike the same chord among his supporters as his previous ideas."
 
 #Flavour Events
 
 BRTflav.1.t:0 "모방 마샬의 죽음"
 BRTflav.1.desc:0 "우리의 저명한 브르타뉴 민족주의자가 세상을 떠났습니다. \"그웨-나-뒤\", 또는 브르타뉴의 국기를 디자인한 그는 63세의 나이로 자연사했습니다. 국민들이 애도하고 있으며, 브르타뉴 거리는 검은색과 흰색으로 이루어진 국기로 덮였습니다.\n\n국가적 영웅을 위한 국장이 예정되어 있습니다."
 BRTflav.1.a:0 "Enor, enor d'ar gwenn-ha-du!"
 BRTflav.2.t:0 "마샬의 장례식"
 BRTflav.2.desc:0 "모방 마샬의 장례식이 오늘 그의 출생지인 귀트레그 근처의 묘지에서 거행되었습니다. 그의 가족 외에도, 브르타뉴 정계의 인물들이 장례식에 참석했는데, 가장 주목받은 인물은 올리에르 모드렐과 셀레스탱 라이네였습니다. 레몽 델라포르는 장례식에 참석하지 않은 대신, 고인을 위한 편지를 썼습니다. 모드렐과 라이네는 짧은 연설도 했는데, 주로 마샬의 삶과 죽음의 유산에 초점을 맞췄습니다.\n\n관에 브르타뉴의 흑백 깃발이 씌워지고 마샬이 마지막 안식처로 내려간 후 장례식은 끝이 났습니다. 그러나 모르드렐, 라이네, 델라포르가 그 자리에 있는 선량한 사람들을 일깨워 주었듯이, 삶은 계속되어야 합니다."
 BRTflav.2.a:0 "브르타뉴도 그래야 한다."
 BRTflav.3.t:0 "20주년 기념식"
 BRTflav.3.desc:0 "1943년 12월 12일, 유명한 브르타뉴 민족주의자인 얀 바리 페롯 수도원장이 볼셰비키 암살자에 의해 살해되었습니다. 12월 15일 브르타뉴의 심장을 향한 이 비겁한 공격이 있은 직후, 베젠 페롯은 옛 이름인 베젠 카두달 대신에 현재의 이름을 부여받았습니다. 암살자는 잡혔고 신속한 재판을 받게 되었습니다.\n\n12월 12일~15일은 브르타뉴의 독립기념일로 지정되었고, 베젠 페롯이 중요한 의례적인 역할을 맡고 있습니다. 그 어떤 지역 축제나 공식 행사보다 이번 20주년 기념식이 가장 큰 규모가 될 것입니다.."
 BRTflav.3.a:0 "빨갱이들의 음모는 우릴 더 강하게 만들어 줬을 뿐이었다!"
 
 BRTflav.4.t:0 "홍보"
 BRTflav.4.desc:0 ""그리고 당신은 그들에게 무료 샘플...을 줬습니까?"\n\n"음, 맞습니다. 그들은 충분한 고객을 약속하는 것 같았어요-"\n\n"이런 질문을 한 걸 후회할 것 같지만, ... 정확히 그들한테 준게 무엇입니까?"\n\n"그냥 TYPE 15 Muhan 한 개요... 걱정마세요. 우리가 손해보지는 않을 겁니다-"\n\n"아니 이익 보는게 문제가 아니잖아요.. 바보같은- 당신은 최신예 일본 로켓 발사기를 단순한 민간인들에게 넘긴 것이지 않습니까? 경찰이 우릴 발견하길 원합니까? 뭐 좋은 생각이라도 있습니까-"\n\n"...아, 또 로켓 2기도 줬네요..."\n\n"-당신 뭐라고 했습니까??-""
 BRTflav.4.a:0 "고객의 만족이 보장되었다."
 BRTflav.5.t:0 "네트워킹"
 BRTflav.5.desc:0 ""...오, 그리고 그거 들은 적 있나? 우랄 산맥 양쪽에 차르 비슷한 자가 나타났다네. 난 그들이 왜 자신들을 차르라고 부르는 지는 모르겠지만, 그를 따르는 추종자 몇 명이 있는 것 같네."\n\n"아, 맞아. 나는 양쪽 중 한 명의 차르에 대해선 들어봤지만, 2명이나 있는 지는 몰랐어. 자네도 알다시피, 이곳에서 프랑스어를 말할 수 있는 자는 드문만큼, 당신을 찾아낸 것이 자랑스럽다네."\n\n"하하, 맞아. 나도 동감이네. 수십년 전 내가 파리에서 학교를 다니고 있던 때부터, 나는 누군가와 프랑스어를 이야기해 볼 기회를 갖지 못했다네."\n\n"오 파리라고? 아름다운 도시지. 그렇지 않나? 지금 그 도시에 무슨 일이 일어났는지를 생각해보면 너무 안타깝군."\n\n"가장 아름다운 도시지. 이봐, 자네가 나를 전속 고용해준다면, 나는 그 도시에 한번 더 방문할 수 있을 것 같군... 잠깐, 파리에 무슨 일이 일어났는데?""
 BRTflav.5.a:0 "...이야기가 길어질 것 같군, 친구여. "부르군트인" 이라는 단어는 그대에게 무엇을 의미하는가?"
 BRTflav.6.t:0 "인적자원"
 BRTflav.6.desc:0 ""친구이자 동료여, 내 죽음이 다가오는 것을 느끼고 있다네. 내 아내에게 사랑한다고 전해주게나."\n\n"흠흠, 계속 이야기하게나. 나한테 계속 심부름을 시켜도 좋으니 우리가 만남을 이어갈 때까지는 죽지 말게."\n\n"너는 잔인한 남자야. 인적자원부가 지켜보고 있네. 심장마비의 위험이 있는 동료를 내버려두는 행동은 결국 엄중한 경고로 이어질 것이네."\n\n"확신할 수는 없네. 내가 수익을 계속 끌어올리는 한 말이야. 사실 그들은 인건비를 줄이는 데 내가 기여했단 이유로 내 봉급을 인상시켜 줄 것이라네."\n\n"...젠장, 자네가 맞을지도."\n\n"..."\n\n"...그거에 대해선 생각하지 말게.""
 BRTflav.6.a:0 "이런 친구들과 함께인데, 노동 인력 최적화가 왜 필요하지?"
 BRTflav.7.t:0 "미디어 부문"
 BRTflav.7.desc:0 ""… 그리고 마치 기사들로 이루어진 군대처럼, 두 군벌은 서로를 향해 기갑부대를 정면으로 돌진시켰다네. 그 광경은 설명하기 어려워... 종말론적인가? 성경에 나오는 것 같나? 아, 중요한 건 수익성이 있었다는 것이겠지. 우리 고객의 신형 탱크는 툰드라를 지나 상대편의 녹슨 전차를 쓸어버렸고, 적은 도주했다네. 그들은 그다지 멀리 가지 못했을걸."\n\n"그 다음엔 어떻게 됐나?"\n\n"글쎄, 우리 고객은 제품의 성능이 너무 만족스러운 나머지 수십 개의 탱크를 추가주문했다네! 하지만 더욱 중요한 건, 내 비디오 카메라를 그곳에 가져가기로 했다는 것이네. 나는 전투의 수많은 장면을 영상으로 남길 수 있을 것이네! 그리고 홍보용 장면들도 말이지."\n\n"그걸 우리가 볼 수 있겠나?"\n\n"...그래. 왜 안되겠나. 승객 여러분, 자리에 앉고, 당신을 기다리고 있는 모험들을 기대하시라!""
 BRTflav.7.a:0 "분명한 승자가 나타났군."
 BRTflav.8.t:0 "재접촉"
 BRTflav.8.desc:0 ""My knowledge of the language is a bit spotty, but I think he's saying we should head north for another two miles, and then head east."\n\n"You sure about that? We've only got so much gas, it's the end of the line if we end up stranded on these steppes."\n\n"Believe me, I know the risks. But he's the only person we've been able to communicate with these past few days, what choice do we have but to trust- Wait, he's saying something..."\n\n"... What was it?"\n\n"He's offered to escort us to the rendezvous point. I already accepted, don't think this one's up for debate."\n\n"Well well, aren't we lucky. We'll have to give him one of our free samples once we're there. One question though...""
 BRTflav.8.a:0 "... 근데 그가 왜 폴란드어를 하는거지?"
 BRTflav.9.t:0 "전략적 재배치"
 BRTflav.9.desc:0 ""-and that crate too! You, burn these. You there, any word?"\n\n"Just got off the phone, the cops will be here in less than ten minutes."\n\n"... That's not enough time. Alright, everyone! Stop what you're doing! Due to unforeseen circumstances, we are resorting to a fire sale."\n\n"Are you sure boss? Brest will have a word or ten about that."\n\n"Absolutely, losing the merchandise is a loss, but losing our contacts by getting caught would be worse. Alright, gather it all up, get your own things too, we're burning the warehouse down!""
 BRTflav.9.a:0 "Everything must go!"
 BRTflav.10.t:0 "재고품"
 BRTflav.10.desc:0 ""Wow mister, that's a lot of comics you're buying! You look a bit old to be reading them though."\n\n"Uh, yeah, they're for my... Grandchildren?"\n\n"Superman, Wonder Woman, Batman, your grandchildren have good taste! Who's your favorite superhero mister?"\n\n"I, uh... Captain America?"\n\n"Hey, he's my favorite too! I love the way he kicks nazi butt!"\n\n"Yeah, same..."\n\n"Oh! You've got the latest Captain America there! That's what I came here to buy, but it looks like you got the last copy..."\n\n"... Looks like it."\n\n"Can I have it? Pretty please?"\n\n"... No."\n\n"Aww, come on mister, I'll even pay you!""
 BRTflav.10.a:0 "... 얼마나?"
 BRTflav.11.t:0 "상품 테스팅"
 BRTflav.11.desc:0 ""... And that's why we don't test the produce. We have people for that."\n\n"I feel like I've been run over by a halftrack..."\n\n"Yeah, well, I did warn you kid. Maybe listen to your superior next time he gives you advice."\n\n"... Water, I need water..."\n\n"What you REALLY need is to clean yourself up, we're meeting a local exporter in one hour."\n\n"Urgh, can't you handle it yourself? Dock it from my paycheck, I'd rather stay here."\n\n"No can do kid, you're the one who speaks Spanish. Look, I know how it feels like, I've made the same mistake in the past. Here, let me brew up a drink that's sure to get you on your feet."\n\n"... Fine, have it your way. I'm hitting the shower."\n\n"Oh, and dig up your jungle clothes, the exporter's operation is located in the middle of the rainforest.""
 BRTflav.11.a:0 "... 슬슬 배가 아파오는군..."
 BRTflav.12.t:0 "유동자산"
 BRTflav.12.desc:0 ""... And from there, the barrels will be transported to Brest. Cheap and efficient."\n\n"Right. How much is this stuff worth anyway?"\n\n"I presume that's a rhetorical question, since you should already know the answer. But I understand why you're wondering about it, oil is surprisingly enough not as profitable as one might think. Well, it depends on where you're selling, of course."\n\n"That's what I was thinking about, should we not either exclusively sell it to countries willing to pay extra, or just stockpile it?"\n\n"Well, there's a reason the barrels go to Brest first, instead of heading to clients straight away. We do in fact stockpile quite a lot of it."\n\n"Ah, I guess that does make sense. Heh, imagine the profits if the price of oil was ever to collapse. We'd make off like bandits!""
 BRTflav.12.a:0 "좋아. 상상해봐"
 BRTflav.13.t:0 "아웃소싱"
 BRTflav.13.desc:0 ""... And this is for you. Good job out there kids, see you tomorrow."\n\n"Say, is it really worth it? Paying these hoodlums to advertise our venture?"\n\n"Absolutely. The things I've been offered for a "genuine" bottle of French wine around here are insane. Did I ever tell you about the time someone tried to exchange a donkey for a bottle of the stuff?"\n\n"Yeah, you did. What I mean is, isn't it quite the risk to take? Won't the authorities notice eventually?"\n\n"Oh, of course they do. Matter of fact, government employees are probably our best customers. Never had trouble with them that can't be solved with a bottle or two.""
 BRTflav.13.a:0 "Ar gwin koshañ eo ar gwellañ."
 BRTflav.14.t:0 "Cutting Profits"
 BRTflav.14.desc:0 ""It's so peaceful here."\n\n"It's nice, isn't it? If only the blacksmith would stop hammering those damn swords."\n\n""Those damn swords"? Do you have any idea how much those "swords" are worth back in Europe?"\n\n"... No, can't say I do."\n\n"Those, my friend, are genuine Japanese katanas he's forging in there. Hardcore orientalists will move Heaven and Earth to get their hands on those."\n\n"Oh yeah? Curious."\n\n"Hm, well, yes. I don't quite understand either why some people are so fascinated by the Japanese. I'm sure it's just a fad.""
 BRTflav.14.a:0 "Yeah, it'll blow over."
 
 #Aftermath of annexing Loire and Normandy
 
 BRTpostwar.1.t:0 "phantom event"
 BRTpostwar.1.desc:0 "himmler seething"
 BRTpostwar.1.a:0 "jannies weeping"
 BRTpostwar.2.t:0 "전쟁 이후"
 BRTpostwar.2.desc:0 "우리의 용감한 군대에 의해 이루어진 루아르와 서부 노르망디의 합병은 놀랄 일이 아니었습니다. 우리는 서쪽에서 진격했고, 부르군트인들은 마찬가지로 동쪽에서 진격했죠. 그리고 프랑스 민간인들은 당연히 우리 쪽으로 도망쳤습니다.\n\n먼지가 가라앉으면서, 우리는 새로운 우리 영토에 피난해온 수많은 프랑스 피난민들을 발견했습니다. 그러나 엄밀히 따지면 그들은 브르타뉴 내부로 피난해온 것이 아니기 때문에, 그들의 법적 지위는 불분명합니다.\n\n게다가, 루아르와 서부 노르망디는 현재 군사점령하에 있습니다. 우리는 이곳의 미래를 어서 결정해야 합니다."
 BRTpostwar.2.a:0 "빨리빨리."
 BRTpostwar.3.t:0 "군이 지원을 요청하다"
 BRTpostwar.3.desc:0 "루아르와 서부 노르망디를 점령한 군대는 정부에 난민 처리에 대한 지원을 요청했습니다. 현재 난민들은 전쟁 포로를 위해 지어진 수용소로 모아졌지만, 군대는 민간인들을 돌볼 수 있는 자원을 가지고 있지 않습니다.\n\n민간 관리들은 정부가 이들을 도와야 한다고 주장하고 있고, 군부는 전쟁 포로들을 대신 도와야 한다고 주장하고 있습니다."
 BRTpostwar.3.a:0 "좋아. 난민 캠프를 마련해주자."
 BRTpostwar.3.b:0 "양쪽을 모두 도와줄 만한 충분한 자원을 군대에 제공하자."
 BRTpostwar.4.t:0 "피난민들의 폭동"
 BRTpostwar.4.desc:0 "난민 수용소 안에 한 달 넘게 갇혀 지내다 보니 난민들은 이미 충분한 고통을 받은 것으로 보입니다. 난민들 중 상당수는 석방을 요구하며 수용소 경비대와 충돌하고 있습니다. 하지만, 이에 섣불리 응해선 안됩니다.\n\n난민들을 석방하기 위해선, 그들을 어떻게 할지 결정해야 합니다. 내각은 세 가지 해결책을 제시했습니다: 첫째로, 피난민들이 석방되었을 때의 갑작스런 인구 유입이 국가를 혼란에 빠뜨리지 않게 하기 위해 석방 전후로 그들을 금전적으로 지원해 줄 수 있으며, 둘째로 그들이 새로 합병된 영토에 동화되는 데 문제가 없을 것이기 때문에 우리는 그들을 그냥 놓아줄 수도 있습니다. 당연히 우리는 그들을 지원하기 위해 명목상의 자금을 제공해야 할 것입니다. 그리고 마지막으로, 우리는 프랑스에게 그들 동포들을 돌려받는 데 관심이 있는지 물어볼 수도 있습니다."
 BRTpostwar.4.a:0 "그들을 풀어주는 것을 준비하고, 그들을 지원하자."
 BRTpostwar.4.b:0 "그들은 가급적 빨리 풀려나야 한다."
 BRTpostwar.4.c:0 "프랑스인들과 상의하자."
 BRTpostwar.5.t:0 "브르타뉴의 피난민들"
 BRTpostwar.5.desc:0 "부르고뉴와 브르타뉴 침략의 혼란 동안, 수많은 프랑스 시민들은 탈출하기 위한 최선의 노력에도 불구하고 외국 땅에 발이 묶이게 되었습니다. 브르타뉴는 우리에게 접근해 브르타뉴 내부의 프랑스 시민들을 안전하게 송환시키려 하고 있습니다."
 BRTpostwar.5.a:0 "돌아온 것을 환영한다!"
 BRTpostwar.5.b:0 "그들은 결국 돌아가야 할 것이다."
 BRTpostwar.6.t:0 "프랑스가 수락하다"
 BRTpostwar.6.desc:0 "프랑스는 피난민들을 프랑스로 돌려보내겠다는 우리의 제의를 받아들였습니다. 캠프는 비워지고 있고, 남쪽으로 향하고 있는 열차는 프랑스 시민들로 가득 차 있습니다.\n\n이것으로 난민 위기는 끝이 났습니다. 그러나 새로 합병된 영토와 그곳의 주민들의 운명은 아직 결정되지 않았습니다."
 BRTpostwar.6.a:0 "훌륭해."
 BRTpostwar.7.t:0 "프랑스가 거절하다"
 BRTpostwar.7.desc:0 "프랑스는 난민들을 돌려보내겠다는 우리의 제의를 거절했습니다. 예상했을지는 모르지만, 어쨌든 문제는 해결되지 않았습니다.\n\n우리에겐 두 가지 선택지가 있습니다: 첫째로, 피난민들이 석방되었을 때의 갑작스런 인구 유입이 국가를 혼란에 빠뜨리지 않게 하기 위해 석방 전후로 그들을 금전적으로 지원해 줄 수 있으며, 둘째로 그들이 새로 합병된 영토에 동화되는 데 문제가 없을 것이기 때문에 우리는 그들을 그냥 놓아줄 수도 있습니다. 당연히 우리는 그들을 지원하기 위해 명목상의 자금을 제공해야 할 것입니다."
 BRTpostwar.7.a:0 "그들을 풀어주는 것을 준비하고, 그들을 지원하자."
 BRTpostwar.7.b:0 "그들은 가급적 빨리 풀려나야 한다."
 BRTpostwar.8.t:0 "풀려난 피난민들"
 BRTpostwar.8.desc:0 "마지막 프랑스 피난민 가족이 캠프를 떠나면서, 프랑스 피난민들은 브르타뉴 전역에 퍼지게 되었고, 대부분은 새로이 합병된 영토에 거주하고 있습니다. 이것으로 난민 위기는 끝이 났습니다. 그러나 새로 합병된 영토와 그곳의 주민들의 운명은 아직 결정되지 않았습니다."
 BRTpostwar.8.a:0 "환상적이야!"
 
 
 #Black Market Events
 
 brtblack.1.t:0 "암시장"
 brtblack.1.desc:0 "암시장은 브르타뉴에 의해 제도적으로 행해지는 무기, 밀수품, 그리고 모든 것들의 밀거래를 일컫습니다. 1950년대 브르타뉴인들의 필요에 따라 탄생한 암시장은 과거의 위기가 끝난 오늘날에도 여전히 작동하고 있습니다. 오늘날, 브르타뉴 암시장은 공공연한 비밀이며, 상상할 수 없는 장소에서조차 사업을 하고 있습니다.\n\n암시장 사업의 규모는 작은 편이었지만, 1962년이 시작되면서 그 사실이 바뀌려 하고 있습니다. 올리에르 모드렐은 세계 암시장의 패권을 장악하기 위한 계획을 세우고 전 세계에서 브르타뉴 암시장의 영향력을 키우는 데 착수했습니다.\n\n플레이어로서 당신의 목표는 브르타뉴를 세계 강국으로 만들어줄 암시장을 만드는 것입니다. 이를 위해서는 전략적으로 사고하고, 세계 사건의 모든 것을 알고 있어야 하며, 패자 쪽에 투자하는 것을 피해야 할 것입니다(갈등을 연장하는 것이 당신의 목표가 아니라면, 어떤 경우에는 좋은 생각일 수도 있습니다). 디시전을 클릭하면 나오는 가이드는 암시장의 작동 방식에 대한 기본 지침을 제공합니다. 행운을 빕니다."
 brtblack.1.a:0 "본격적으로 시작하자."
 brtblack.2.t:0 "증가하는 암시장 무기거래"
 brtblack.2.desc:0 "국내의 암시장 활동이 증가하고 있습니다. 범죄 조직들은 우리의 군수 생산품 중 일부를 빼돌려 암시장에 풀 것입니다. 하지만, 우리가 필요로 한다면, 암시장을 통해 무기를 비축해 놓을 수도 있습니다."
 brtblack.2.a:0 "좋아."
 brtblack.3.t:0 "\n§R[From.GetNameDef]§!에서 암시장 무기거래가 감소하다"
 brtblack.3.desc:0 "[From.GetNameDef] 지역 당국이 암시장 무기거래량을 감소시키려 조치를 취함에 따라 우리의 암시장 운영은 차질을 빚고 있으며, 이에 따라 운영 유지 비용도 줄어들었습니다."
 brtblack.3.a:0 "좋아."
 brtblack.4.t:0 "수송품이 도착하다"
 brtblack.4.desc:0 "[From.GetNameDef]에서 선적물이 도착했습니다. 상품들은 하역되고 있으며, 가능한 한 빨리 암시장에 풀릴 것입니다."
 brtblack.4.a:0 "좋아."
 brtblack.5.t:0 "상품 구입"
 brtblack.5.desc:0 "외국에서 무기를 구입하려면 세 가지 조건이 충족되어야 합니다. 첫째, 해당 국가 내에서 암시장 무기 거래가 이루어지고 있어야 합니다(네트워크만 있으면 안 됩니다). 둘째, 해당국에 10개 이상의 군사 공장이 있어야 합니다. 그리고 세 번째, 해당국이 당신이 구입하는 것과 관련된 기술을 가지고 있어야 합니다. (그들이 공격 헬리콥터기술을 연구하지 않았다면, 당신도 공격 헬리콥터를 구입할 수 없습니다.)\n\n구입 시 정확히 무엇을 받게 될 것인지에 대한 자세한 목록은 관련 디시전을 살펴본 후 찾아낸 설명/툴팁을 참조하십시오. 간단히 얘기하면, 암시장 영향력이 크면 클수록 더 많은 장비를 구입할 수 있고 더 적은 비용이 듭니다. 당신이 받는 장비의 유형은 해당국의 기술 수준에 따라 다릅니다.\n\n사치품은 조금 다릅니다. 사치품 거래가 진행중인 모든 국가에 대해 당신은 매월 제품을 획득할 수 있는 기회가 주어집니다. 영향력이 소규모일 경우 가능성은 25%이며 보통의 경우 35%이며 상당할 경우 45%입니다. 이 상품들은 판매용으로 비축될 것이며, 사치품 카테고리에서 당신의 현재 비축량을 확인할 수 있습니다."
 brtblack.5.a:0 "좋아."
 brtblack.6.t:0 "암시장 영향력 확대"
 brtblack.6.desc:0 "어느 국가 내에서 암시장 영향력을 확대하기 위해서는 세 가지 조건이 충족되어야 합니다. 첫째, 해당국 내에 암시장 네트워크가 있어야 합니다. 둘째, 해당국이 존재해야 합니다. 그리고 세 번째, 해당국의 안정도가 50% 미만이어야 합니다.\n\n암시장 영향력 확대에는 비용이 소요되며, 설명/툴팁을 참조하고 디시전을 선택함으로써 상세한 비용을 알아낼 수 있을 것입니다. 가장 중요한 요소는 보안법과 이민법입니다. 입국이 쉽고 범죄를 저지르기 수월할수록, 암시장 영향력을 확대하는 데 비용이 덜 들 것입니다."
 brtblack.6.a:0 "좋아."
 brtblack.7.t:0 "암시장 이용가능"
 brtblack.7.desc:0 "이제 우리는 암시장에 새로운 주문을 넣을 수 있습니다."
 brtblack.7.a:0 "좋아."
 brtblack.8.t:0 "주문 실패"
 brtblack.8.desc:0 "[From.GetName]의 주문을 처리하는 데 실패하면서, 그들은 당분간 우리와 거래할 생각이 없다고 알려왔습니다. 어느 정도 시간이 지난 뒤 그들은 아마 새로운 주문을 넣을 것입니다. 목록에 있는 모든 주문들을 가능한 빨리 처리하십시오."
 brtblack.8.a:0 "좋아."
 brtblack.9.t:0 "암시장 주문 실패"
 brtblack.9.desc:0 "브르타뉴인들은 우리가 암시장에서 발주한 주문을 처리하지 못했습니다. 만약 그들이 그들의 거래를 존중하지 않는다면, 우리도 그들과 거래하는 것에 관심이 없습니다. 60일이라는 기간이 지난 후에, 우리는 다시 시도할 것이며, 그들이 제정신으로 돌아왔는지 지켜볼 것입니다. 브르타뉴인들은 우리의 어떠한 주문도 처리할 수 있을 것이지만, 그렇다고 해서 우리의 마음이 바뀌지는 않을 것입니다."
 brtblack.9.a:0 "좋아."
 brtblack.10.t:0 "암시장 폐쇄"
 brtblack.10.desc:0 "브르타뉴는 우리나라에서의 암시장 운영이 완전히 중단되었다는 것을 알리기 위해 우리에게 연락을 해왔으며, 이를 볼때 암시장 정보유출의 근원은 브르타뉴인 것 같습니다. 우리는 그 유출으로 이득을 보고 있지만, 브르타뉴와 그들의 정보원들 간의 약간의 분쟁이 일어나고 있는 것 같습니다."
 brtblack.10.a:0 "정말 이상한 자들이군."
 brtblack.11.t:0 "암시장 정보 유출"
 brtblack.11.desc:0 "알 수 없는 소식통이 국내 암시장 무기 거래 작전에 대한 정보를 유출시켰습니다. 우리는 이를 무시할 수 없으며, 이들을 상대하기 위해 군을 파견했습니다. 안타깝게도, 우리가 상대해야 할 이들의 숫자가 더 많아진 것 같습니다."
 brtblack.11.a:0 "좋아."
 brtblack.12.t:0 "phantom event"
 brtblack.12.desc:0 "if panzer sees this vi von zulul"
 brtblack.12.a:0 "gwa gwa gwa"
 brtblack.13.t:0 "암시장 수송품이 도착하다"
 brtblack.13.desc:0 "브르타뉴인들은 우리의 거래를 존중했고, 우리가 주문한 장비를 암시장에 납품했습니다. 대금 전달도 원활히 이루어졌습니다."
 brtblack.13.a:0 "훌륭해."
 brtblack.14.t:0 "암시장 네트워크 구축"
 brtblack.14.desc:0 "해당 국가 내에서 암시장 운영이 적절히 이루어지도록 하려면 먼저 암시장 네트워크를 깔아야 합니다. 게임이 시작할 때부터, 중점계통도의 암시장 부분을 계속 완료해 나가십시오. 하지만, '무제한의 시장 잠재력' 중점을 완료하면, 새로운 디시전 카테고리가 열릴 것이며, 네트워크가 존재하지 않는 국가들에 네트워크를 독립적으로 확장할 수 있게 될 것입니다.\n\n해당 국가에 의해 암시장의 영향력은 제거될 수 있겠지만, 네트워크는 절대 완전히 없어지지는 않을 것입니다."
 brtblack.14.a:0 "훌륭해."
 brtblack.15.t:0 "암시장 상품"
 brtblack.15.desc:0 "암시장 군사 장비 주문을 받으면 주문을 처리할 수 있는 시간 제한이 부여됩니다. 주문량과 당신이 벌어들일 금액은 디시전의 설명/툴팁에 자세히 나와 있습니다.\n\n주문을 처리하지 못할 경우 고객은 당분간 당신과의 거래를 거부할 것입니다. 하지만 시간이 지난 후 관계는 결국 정상으로 돌아오게 될 것이고, 더 많은 거래를 할 수 있게 될 것입니다. 사치품은 사치품 거래가 가능한 모든 국가에 판매될 수 있습니다. 군사장비 판매와 달리, 이는 해당국에서 평판이 좋지 않은 이들을 고객으로 하며, 따라서 실패 확률도 높습니다. 수송품이 억류될 위험은 수송품이 많을수록 증가하지만, 수송량이 많을수록 수익성도 높아집니다. 주문을 받기 전에 편익분석을 철저히 하십시오. 또한 사치품 거래를 확대할 때마다 사치품 수송량도 늘어난다는 것을 유의하십시오. 예를 들어, 당신은 '상당한' 사치품 거래가 이루어지는 국가에 '소규모'의 수송을 할수 없습니다."
 brtblack.15.a:0 "훌륭해."
 brtblack.16.t:0 "\n§G[From.GetNameDef]§!에서 암시장 무기 거래가 증가하다"
 brtblack.16.desc:0 "우리는 [From.GetName] 내 암시장 무기 거래량을 증가시켰습니다."
 brtblack.16.a:0 "훌륭해."
 brtblack.17.t:0 "암시장 장비가 도착하다"
 brtblack.17.desc:0 "브르타뉴인들은 거래를 존중했고, 우리가 주문한 장비를 암시장에 납품했습니다. 우리는 이제 돈을 긁어모아 대금을 지불해야 할 것입니다."
 brtblack.17.a:0 "훌륭해."
 brtblack.19.t:0 "\n§Y[From.GetNameDef]§!에서 암시장 네트워크가 구축되다"
 brtblack.19.desc:0 "우리는 [From.GetNameDef] 내에 성공적으로 암시장 네트워크를 구축했습니다. 이제 우리는 해당국 내 암시장 거래를 확장할 수 있습니다."
 brtblack.19.a:0 "훌륭해."
 brtblack.21.t:0 "[BRT.GetNameDef](이)가 인도주의적 원조를 보내다"
 brtblack.21.desc:0 "전쟁이 격화되면서 브르타뉴는 우리의 고통에 주목하기 시작했습니다. 민간인을 돕기 위해 우리나라에 인도주의적 사절단을 보내는 것 외에 그들은 상당한 액수의 금전적 원조를 보냈습니다. 그 돈은 우리의 유동자산이 되었습니다."
 brtblack.21.a:0 "Thank you kindly."
 brtblack.22.t:0 "[BRT.GetNameDef](이)가 인도주의적 원조를 줄이다"
 brtblack.22.desc:0 "우리나라가 다시 평화를 누리게 되면서, 브르타뉴는 인도주의적 원조를 중단했습니다."
 brtblack.22.a:0 "있을 때나 좋았지."
 brtblack.24.t:0 "\n§R[From.GetNameDef]§!에서의 인도주의적 작전이 중단되다"
 brtblack.24.desc:0 "[From.GetNameDef](이)가 전쟁에서 패배하면서, 그 나라에서의 우리의 인도주의적 작전도 불가피하게 중단되었습니다."
 brtblack.24.a:0 "슬프군."
 brtblack.25.t:0 "\n§R[From.GetNameDef]§!에서의 암시장 무기거래 작전이 중단되다"
 brtblack.25.desc:0 "[From.GetNameDef](이)가 전쟁에서 패배하면서, 우리의 암시장 요원들의 지위가 불확실해졌고, 그들은 추방당했습니다."
 brtblack.25.a:0 "슬프군."
 brtblack.26.t:0 "\n§R[From.GetNameDef]§!에서의 검은 시장 거래가 중단되다"
 brtblack.26.desc:0 "[From.GetNameDef](이)가 전쟁에서 패배하면서, 우리의 검은 시장 요원들의 지위가 불확실해졌고, 그들은 추방당했습니다."
 brtblack.26.a:0 "슬프군."
 brtblack.27.t:0 "\n§R[From.GetNameDef]§!에서의 검은 시장 거래가 줄어들다"
 brtblack.27.desc:0 "[From.GetNameDef] 지역 당국이 암시장 무기거래량을 감소시키려 조치를 취함에 따라 우리의 검은 시장 운영은 차질을 빚고 있으며, 이에 따라 운영 유지 비용도 줄어들었습니다."
 brtblack.27.a:0 "슬프군."
 brtblack.28.t:0 "브르타뉴의 군인 도둑질"
 brtblack.28.desc:0 "브르타뉴는 용병 업무에 대한 군사적 경험을 가진 많은 우리 시민들에게 접근해 왔습니다. 그리고 250명의 남자들이 우리의 허락 없이 브르타뉴로 떠났습니다."
 brtblack.28.a:0 "망할 브르타뉴 놈들과 망할 그들의 돈."
 brtblack.29.t:0 "[From.GetName]에서 온 용병들"
 brtblack.29.desc:0 "우리가 [From.GetName]에서 접촉한 범죄 조직이 브레스트에 그들의 용병들을 보냈습니다. [From.GetAdjective] 용병들은 우리가 부를 때 언제든지 일할 준비가 되어 있습니다!"
 brtblack.29.a:0 "탑승을 환영하네!"
 brtblack.30.t:0 "브르타뉴의 거래 제안"
 brtblack.30.desc:0 "브르타뉴인들이 의심스러운 제안을 가지고 우리에게 접근해 왔습니다. 천만 달러를 주는 대신, 그들은 우리의... \"불필요한\" 자들을 \"고용\"하고 싶다고 밝혔습니다. 죄수들과 다른 불필요한 이들과 천만달러를 맞바꾸는 것은 나쁜 거래는 아닙니다. 하지만 우리가 정말 인신매매에 참여해도 될까요?"
 brtblack.30.a:0 "받아들이지. 이번 한번만."
 brtblack.30.b:0 "인신매매? 안돼."
 brtblack.31.t:0 "[From.GetName](이)가 수락하다"
 brtblack.31.desc:0 "[From.GetName](이)가 우리의 제안을 수락했습니다. [From.GetAdjective] 시민이었던 이들은 이제 정기적인 심사 및 교육 과정을 거치게 되며, 곧 용도에 맞게 쓰여질 것입니다!"
 brtblack.31.a:0 "Welcome aboard!"
 brtblack.32.t:0 "[From.GetName](이)가 거절하다"
 brtblack.32.desc:0 "[From.GetName](은)는 어떤 이유를 들며 그들 사회의 찌꺼기들을 차가운 현금과 교환하는 것을 거부했습니다. 우리가 돈을 건져내는 동안, 협상에 들어간 노력이 물거품이 됐습니다."
 brtblack.32.a:0 "이런..."
 brtblack.33.t:0 "암시장 사치품 거래의 증가"
 brtblack.33.desc:0 "국내 암시장 활동이 증가하고 있으며, 범죄조직들이 주민들에게 사치품 판매를 시작했습니다. 사용 가능한 제품의 증가는 우리 민간 산업에 대한 부담을 줄여줄 것이므로, 이는 나쁜 것이 아닙니다."
 brtblack.33.a:0 "좋아."
 brtblack.34.t:0 "\n§G[From.GetNameDef]§!의 암시장 사치품 거래가 증가하다"
 brtblack.34.desc:0 "우리는 [From.GetName] 내 암시장 사치품 거래량을 증가시켰습니다."
 brtblack.34.a:0 "매우 좋군."
 brtblack.36.t:0 "\n§R[From.GetNameDef]§!의 암시장 사치품 거래가 감소하다"
 brtblack.36.desc:0 "[From.GetNameDef] 지역 당국이 암시장 사치품 거래량을 감소시키려 조치를 취함에 따라 우리의 암시장 운영은 차질을 빚고 있으며, 이에 따라 운영 유지 비용도 줄어들었습니다."
 brtblack.36.a:0 "좋아."
 brtblack.37.t:0 "암시장 정보 유출"
 brtblack.37.desc:0 "알 수 없는 소식통이 국내 암시장 사치품 거래 작전에 대한 정보를 유출시켰습니다. 우리는 이를 무시할 수 없으며, 이들을 상대하기 위해 군을 파견했습니다. 안타깝게도, 우리가 상대해야 할 이들의 숫자가 더 많아진 것 같습니다."
 brtblack.37.a:0 "좋아."
 brtblack.38.t:0 "\n§R[From.GetNameDef]§!의 암시장 사치품 거래 작전이 중단되다"
 brtblack.38.desc:0 "[From.GetNameDef](이)가 전쟁에서 패배하면서, 우리의 암시장 요원들의 지위가 불확실해졌고, 그들은 추방당했습니다."
 brtblack.38.a:0 "좋지 않군."
 brtblack.40.t:0 "[From.GetName]에서 온 전문가들"
 brtblack.40.desc:0 "우리가 [From.GetName]에서 접촉한 범죄 조직이 브레스트에 그들의 전문가들을 보냈습니다. [From.GetAdjective] 전문가들은 우리가 부를 때 언제든지 일할 준비가 되어 있습니다!"
 brtblack.40.a:0 "탑승하신 것을 환영합니다. 얌전히 구십쇼."
 brtblack.42.t:0 "사치품 수송이 방해받다"
 brtblack.42.desc:0 "[From.GetNameDef]으로의 우리 사치품 수송이 [From.GetAdjective] 당국에 의해 방해받았습니다! 우리 요원들은 도주에 성공했지만, 선적물과 화물은 소실되었습니다."
 brtblack.42.a:0 "감당할 수 있는 손실이다."
 
 #Events
 
 BRT.3.t:0 "커튼의 구멍"
 BRT.3.desc:0 "유럽의 유명한 철의 장막은 제2차 세계대전에서 독일제국이 영광스럽게 승리한 이후부터 계속 견고하게 서 있습니다. OFN과 유니티-팍트 간의 상호 금수조치는 이 시점에서 수십 년 동안 존재해 왔습니다. 양대 세력간의 이러한 경제적 문화적 배척 정책은 무역에 있어서 파괴적인 결과를 가져왔고, 서구의 문물은 팍트 전역에서 보기 어려운 것이 되어버렸습니다. 하지만 수요가 있는 곳에는 공급이 있는 법이며, 브르타뉴는 이러한 상황에서 이득을 취할 수 있는 예외적인 위치에 있습니다. 사람들이 서구의 물건들을 원한다면, 충분한 대가를 치루는 한 우리는 그들의 요구를 충족시킬 것입니다."
 BRT.3.a:0 "자유무역의 이름으로."
 BRT.5.t:0 "프랑스-부르군트 전쟁"
 BRT.5.desc:0 "독일이 내전으로 혼란한 가운데 힘러와 부르군트인들은 쇠약해진 프랑스를 침공할 기회를 잡았습니다. 놀라운 일은 아니지만, 우리가 할 수 있는 일은 거의 없을 것입니다. 프랑스 침공 빼고는요.\n\n프랑스 군대는 우스갯거리이며, 그들은 부르군트를 막는 것에만 집중할 것입니다. 우리 상비군의 규모는 크지 않지만, 프랑스군의 저항 정도는 성공적으로 격퇴할 수 있습니다. 우리의 작전이 성공적으로 이루어진다면 우리는 노르망디 대부분과 루아르 전역을 손에 넣게 될 것입니다."
 BRT.5.a:0 "브르타뉴인들은 프랑스로 진격해야 한다."
 BRT.5.b:0 "너무 위험하다. 아무도 부르군트가 어떻게 행동할 지 모른다. 물러서자."
 BRT.7.t:0 "화염에 휩싸인 독일"
 BRT.7.desc:0 "독일의 긴장은 극에 달했으며, 독일의 지도권을 향한 잠재적 경쟁자들은 저마다 자신이 히틀러의 정당한 후계자임을 선언하고 있습니다. 곧 여러 파벌들 사이에 적대 행위가 시작되었으며, 그 소식이 브르타뉴에 이르자, 샴페인 병이 열렸고 축하가 시작되었습니다. 전쟁은 사업에 도움이 되고, 독일 내전은 정말 큰 이익이 될 것입니다. 독일 내전에 대한 전반적인 사업 전략은 아직 결정되지 않았지만, 브르타뉴의 모든 사람들은 우리같은 소국에게도 드디어 좋은 때가 왔다는 것에 동의하고 있습니다."
 BRT.7.a:0 "시가를 가져와라!"
 BRT.8.t:0 "편 들기"
 BRT.8.desc:0 "독일 내전의 모든 세력에게 물자를 판매하는 것은 이득이 될 것이나, 전쟁이 끝나면 우리를 다소 불편한 상황에 빠뜨릴 수도 있습니다. 단일 세력을 지지하고, 그들이 내전의 승자가 될 경우 우리는 그들과 좋은 관계를 맺을 수 있을 것입니다. 독일인들의 화를 덮어쓸 위험을 무릅쓰느니 차라리 우리의 모든 계란을 한 바구니에 담는 것이 낫습니다. 남은 것은 우리가 어떤 세력을 지지할 것인가를 선택하는 것입니다."
 BRT.8.a:0 "슈페어가 좋은 패인것 같군." 
 BRT.8.b:0 "하이드리히를 지지하면 추후 그의 분노를 피할수 있을것이다." 
 BRT.8.c:0 "보어만이야말로 평소처럼 거래를 이어갈수 있을것이다."
 BRT.8.d:0 "괴링이 매우 수익성 있는 고객처럼 보이는군."
 BRT.9.t:0 "브르타뉴의 지지"
 BRT.9.desc:0 "좋은 소식입니다! 브르타뉴의 용감한 상인들은 우리가 독일의 진정한 후계자라는 것을 인정했습니다. 브르타뉴 밀수업자들은 오랫동안 독일 학생들을 교육하는데 도움을 주었고, 반역자들과의 투쟁에서 우리를 돕는 것은 당연한 일입니다. 브르타뉴는 무기와 장비를 제공할 뿐만 아니라 제국 내의 그들의 촘촘한 네트워크를 이용하여 독일 전역에 우리의 프로파간다를 퍼뜨리고 있습니다!"
 BRT.9.a:0 "자유를 위해!"
 BRT.10.t:0 "브르타뉴의 지지" 
 BRT.10.desc:0 "브르타뉴인들은 오랫동안 유니티-팍트의 충성스런 구성원이었고, 신뢰할 수 없는 우리의 옛 '동맹'들과 달리, 그들은 보어만이야말로 히틀러의 진정한 후계자라 보았습니다. 따라서 그들은 당과 총통에 대한 지지를 표명했고, 우리는 곧 유럽 전역의 브르타뉴 네트워크에서의 지원을 받을 수 있을 뿐 아니라 바깥 세계와의 충성스런 연결망도 얻게 될 것입니다."
 BRT.10.a:0 "안정을 위해!"
 BRT.11.t:0 "브르타뉴의 지지" 
 BRT.11.desc:0 "정말 좋은 소식입니다! 브르타뉴 밀수꾼들은 우리가 히틀러의 유산의 적법한 상속자들임을 인정했고, 조국을 점령한 반역자들에 맞서는 우리의 투쟁을 지원하기로 결정했습니다. 곧 브르타뉴의 폭약과 무기가 전방에 있는 용감한 군인들의 손에 쥐어질 것입니다. 이는 확실히 우리에게 이득이 될 것입니다!"
 BRT.11.a:0 "힘을 위해!"
 BRT.12.t:0 "브르타뉴의 지지"
 BRT.12.desc:0 "다소 이상하지만, 타락한 브르타뉴의 밀수꾼과 도둑들은 내전에서 우리를 지원하기로 결정했습니다. 브르타뉴는 서구 '문화'가 흘러들어오는 감염원이며, 수많은 독일 젊은이들을 타락시키고 있습니다. 어쩌면 이는 피할 수 없는 우리의 승리 후 파멸될 수밖에 없는 그들의 운명을 뒤로 미루려는 멍청한 행위일지도 모릅니다. 어쨌거나, 그들은 곧 부르군트의 손에 의해 그들의 범죄에 대한 응당한 처벌을 받게 될 것입니다."
 BRT.12.a:0 "멍청이들이 스스로를 지키려 노력하고 있군."  
 BRT.13.t:0 "유럽의 상인"
 BRT.13.desc:0 "브르타뉴는 오랫동안 프랑스의 일부였지만, 브르타뉴 민족주의의 불길은 결코 사그라들지 않았습니다. 2차 세계대전에서 프랑스가 몰락하면서, 브르타뉴인들에게 기회가 주어졌습니다. 브르타뉴는 빈틈없는 외교와 협상을 통해 독립을 확보했습니다. 독일이 이끄는 유니티-팍트에 합류하는 조건으로 말입니다. 하지만 브르타뉴는 세계의 강대국들 사이의 이념 전쟁에 거의 신경을 쓰지 않으며, 그들의 노력에 대한 물질적인 보상을 선호하고 있습니다. 브르타뉴는 확대되고 있는 암시장과 밀수시장의 심장부입니다. 총기, 서적, 그리고 사람들이 브르타뉴를 통해 흐르고 있으며, 신질서 세계는 매우 수익성이 좋을 것 같습니다."
 BRT.13.a:0 "수익성 좋은 한 해를 위해!" 
 BRT.14.t:0 "델라포르가 승리하다"
 BRT.14.desc:0 "사태가 진정되면서, 수년 동안 진행되어 온 계획들이 실행되기 시작했습니다. 내각이 교체되었고, 얀 푀에르가 내각의 지도자가 되었으며, 새로운 정부는 델라포르의 대통령직을 비준하였습니다. 새로운 헌법이 작성되었고, 새로운 방위군이 베젠 페롯을 대체하여 설립되었고, 이러한 위험한 시기에 살아남기 위해 국제 외교가 이루어질 것입니다. 때가 되었습니다.\n\n적어도 지금은 레몽의 혁명이 완전한 성공을 거둔 것처럼 보입니다."
 BRT.14.a:0 "자유!" 
 BRT.15.t:0 "라이네가 승리하다"
 BRT.15.desc:0 "모드렐을 제거하는 임무를 맡은 베젠 페로트 부대는 모드렐의 집에 도착하기도 전에 그들의 임무가 끝났다는 것을 알아차렸습니다. 그들이 도착했을 때, 그들은 경찰차와 구급차가 주차되어 있는 건물 앞에 군중들이 몰려있는 것을 발견했습니다. 부대 지휘관이 현장으로 들어서자, 그는 모드렐이 몇 시간 전에 자살을 기도했다는 소식을 전달받았습니다.\n\n현재 진행중인 숙청 소식이 모드렐의 귀에 들어간 뒤, 그는 다른 방법이 없다는 것을 깨달았고, 그의 적들에게 그를 직접 죽인다는 기쁨을 안겨주지 않겠다고 마음먹은 것 같습니다. 어쨌든 브르타뉴를 정화하기 위한 작업은 끝났습니다. 베젠 페로트 부대원들이 지켜보는 가운데, 라이네는 그가 존경하는 옛 지도자들처럼, 총리 관저의 기둥 사이로 걸어갔습니다.\n\n건물로 이어진 계단 맨 위에서 지켜본 그 광경은 실로 경외심이 드는 광경이었고, 수천 명의 베젠 페로트 부대원들이 대열을 지어 라이네가 옛 브르타뉴의 종말과 새롭고 강력한 브르타뉴의 탄생을 선언하는 것을 지켜보았습니다."
 BRT.15.a:0 "Dav warnehe!" 
 BRT.17.t:0 "브르타뉴의 중립 선언"
 BRT.17.desc:0 "예상했던 대로, 브르타뉴인들은 내전에 개입하지 않기로 결정했습니다. 더 정확히는 그들은 어느 한 쪽의 편도 들지 않기로 했습니다. 하지만, 불과 몇 주 만에 흰담비 도장이 찍힌 상자들에 대한 신고가 들어왔습니다.\n\n브르타뉴는 전쟁에 참여하지 않을 것이지만, 그들은 내전과 상당히 얽혀 있습니다. 암시장은 우리뿐만 아니라 우리의 적들에게도 도움이 될 것입니다. 우리는 승리를 거머쥔 후 저들에 대해 되돌아 봐야 할 것입니다."
 BRT.17.a:0 "그들의 욕심이 몰락의 원인이 될 것이다." 
 BRT.18.t:0 "갈림길"
 BRT.18.desc:0 "독일 내전이 이미 전면전으로 치닫고 있는 상황에서 우리는 상황에 어떻게 접근할지 결정해야 합니다. 내전의 모든 세력들에서는 우리가 그들에게 충성을 선언하고, 전쟁에 대한 지지를 보내기를 기대하고 있습니다. 하지만 팍트 내의 수많은 국가들이 전쟁을 방관하고 있고, 그중 몇몇은 독일과 최대한 거리를 두려 하고 있습니다. 이 전쟁은 우리가 그들과의 관계를 끊기 위해 기다려온 핑계일지도 모릅니다.\n\n어느 하나의 세력에 충성을 선포해야 할까요, 아니면 이 사태를 독일인들과 거리를 두기 위한 기회로 여겨야 할까요?"
 BRT.18.a:0 "그들을 배신하기에는 우리는 너무 많은 빚을 졌다." 
 BRT.18.b:0 "우리는 그들에게 빚진 게 없다! Breiz d'ar Vreiziz!"
 BRT.19.t:0 "군대 확장"
 BRT.19.desc:0 "안정된 국가를 만드려면, 안보를 먼저 보장해야 합니다. 지금까지 우리는 팍트의 보호를 받고 있었지만, 이제는 혼자 싸워야 할지도 모릅니다. 문제는 바로 우리 군대가 정예화되고 잘 훈련된 군대가 되어야 하느냐 아니면 가능한 한 물량을 늘리는 데 집중해야 하는가입니다."
 BRT.19.a:0 "양보단 질이지." 
 BRT.19.b:0 "질보단 양이지."
 BRT.20.t:0 "흰담비 도장(Ermine Seal)"
 BRT.20.desc:0 "문장학적 상징인 흰담비(Ermine)는 중세 이래로 브르타뉴의 상징이었습니다. 최근 이 상징은 브르타뉴에서 발송된 불법적 선적물과도 관련이 있습니다. 상자, 컨테이너 및 기타 운송용 기구에서 발견되는 이 도장은 내용물의 고품질을 보장하는 증거로 알려져 있습니다."
 BRT.20.a:0 "고객 만족이 보장되었다." 
 BRT.21.t:0 "작별"
 BRT.21.desc:0 "샴페인 병이 터지는 소리가 이 역사적인 사건의 배경음악이 되었습니다. 브르타뉴는 공식적으로 4명의 독일 지도자들에게 브르타뉴는 팍트에서 더 이상 어느 역할도 맡지 않을 것이며, 팍트의 구성원으로써의 의지도 없다는 일련의 편지를 보냈습니다. 브르타뉴는 이제 교활한 훈족의 착취에서 완전히 벗어났고, 해방된 브르타뉴를 기다리는 영광스러운 미래가 기다리고 있습니다!"
 BRT.21.a:0 "드디어!" 
 BRT.22.t:0 "브르타뉴가 관계를 끊다"
 BRT.22.desc:0 "브레스트에서 파견된 브르타뉴 외교관들이 우리 외교 관계자와 접촉했습니다. 별로 놀랄 일도 아닌 듯, 외교관들은 즉시, 브르타뉴가 우리의 \"주종관계\"를 무효로 간주한다고 알려왔습니다. 게다가 그들은 최대한 빨리 세계에 독립을 선언할 것이라 합니다.\n\n그러한 적대적인 언사는 독일로서는 예상 밖이었습니다. 그리고 때마침, 외교관들은 재빨리 상황을 진정시키기 시작했습니다. 모드렐의 개인적인 보증으로서 브르타뉴는 중립의 보장과 함께 우리의 길을 막지 않겠다고 약속했습니다."
 BRT.22.a:0 "마치 그들이 손해봤던 것처럼 이야기하는군."
 BRT.23.t:0 "브레스트의 부름"
 BRT.23.desc:0 "팍트 전역이 혼란한 가운데 브레스트에서 우리에게 메시지를 보내왔습니다. 브르타뉴 공화국은 그들이 독일의 지배에서 벗어났다고 우리에게 알려왔습니다. 그리고 자유 국가로서의 첫 번째 임무들 중, 그들은 세계의 주요 강대국들과 접촉하는 것을 선택했습니다. 이는 브르타뉴 독립 인정에 대한 요구가 아니라, 단지 국제 사회에 대한 독립 선포로 받아들여지고 있습니다.\n\n독일의 혼란스러운 상황에도 불구하고, 브르타뉴인들이 새로 찾은 자유를 지킬 수 있을지는 두고 봐야 합니다."
 BRT.23.a:0 "축하하네. 아마도?"
 BRT.24.t:0 "브르타뉴의 부름"
 BRT.24.desc:0 "다른 많은 나라들과 마찬가지로 브르타뉴 역시 내전이 발발했다는 소식이 들려오자마자 우리의 동맹에서 벗어났습니다. 그리고 다른 많은 국가들처럼, 그들 역시 기어서 돌아왔고, 우리가 이 세상의 유일한 희망이라는 것을 깨달았습니다.\n\n그러나 브르타뉴는 과거의 주종관계로 돌아갈 생각은 없다는 점을 분명히 했으며, 자유롭고 독립적인 국가로서 우리와 외교적 관계를 재수립하는 데만 관심이 있습니다."
 BRT.24.a:0 "놀랍지 않군." 
 BRT.25.t:0 "브르타뉴에서의 선적물"
 BRT.25.desc:0 "친숙한 흰담비 도장이 찍힌 컨테이너가 오늘 우리의 창고 중 한 곳에 도착했습니다. 안에는 전쟁 무기로 가득 찬 방대한 양의 상자들이 있었습니다. 우정의 표시로, 수송 비용은 청구되지 않았습니다."
 BRT.25.a:0 "첫번째 상자는 서비스다." 
 BRT.26.t:0 "브르타뉴의 방관자들"
 BRT.26.desc:0 "우리를 돕기 위한 그들의 노력의 일환으로, 브르타뉴인들은 분쟁을 \"참관하기\" 위해 분견대를 보냈습니다. 실제로, 이들은 후방에서 다양한 작전의 능률화를 담당하게 될 것이며, 이는 최전방에서의 전투 능력의 향상으로 이어질 것입니다."
 BRT.26.a:0 "이게 당신을 구할 것이라곤 생각하지 말게." 
 BRT.27.t:0 "브르타뉴의 도움"
 BRT.27.desc:0 "브르타뉴는 우리를 위해 브레스트 항을 개방했습니다. 전장 밖에 믿을 수 있는 안전한 피난처를 갖는 것은 큰 도움이 될 것입니다."
 BRT.27.a:0 "상품은 흘러야 한다." 
 BRT.28.t:0 "브르타뉴의 지원"
 BRT.28.desc:0 "브르타뉴는 우리를 돕기 위해 상당한 노력을 기울여왔으며, 그들 국민들의 사기를 진작시킬 수 있을 것이라 기대하고 있습니다."
 BRT.28.a:0 "독일은 잊지 않을 것이다." 
 BRT.29.t:0 "브르타뉴의 항공기"
 BRT.29.desc:0 "오늘 우리 공항 중 한 곳에서 작은 사건이 발생하여 공황에 빠졌습니다. 제트기 여러 분대가 난데없이 등장했고, 다행히도, 그 비행기들에는 브르타뉴 조종사들이 타고 있었습니다. 그들은 우리의 전쟁을 돕기 위해 그들의 항공기를 선물하겠다고 밝혔습니다."
 BRT.29.a:0 "적대적인 항공기가 아니라서 다행이군." 
 BRT.30.t:0 "브르타뉴에서 온 전문가들"
 BRT.30.desc:0 "브르타뉴는 우리를 돕기 위한 노력의 일환으로 소규모의 전문가 집단을 보내 우리의 선전 활동을 돕기로 하였습니다. 그들은 그들의 암시장 인맥을 이용하여 적들 사이에 우리의 프로파간다를 퍼뜨리고 그들의 의지를 꺾을 것입니다."
 BRT.30.a:0 "그들은 돈밖에 모르는 것 같군." 
 BRT.31.t:0 "미스터리한 전단"
 BRT.31.desc:0 "수많은 보고서들이 군 사령부에 도착했고, 모두 같은 내용을 말하고 있습니다. 우리 도시 곳곳에서 수많은 슈페어파 전단이 발견되었다는 것입니다. 이는 갑작스런 사건으로, 이에 대응하기엔 너무 늦었습니다. 우리는 슈페어의 선전 능력을 재평가해야 할 것입니다."
 BRT.31.a:0 "...브르타뉴가 개입한 것 같군."
 BRT.32.t:0 "이런 친구들과 함께..."
 BRT.32.desc:0 "브르타뉴 국가 위원회가 설립되면서, 3명의 인물이 브르타뉴 정계의 중심으로 떠올랐습니다. 바로 올리에르 모드렐, 레몽 델라포르, 셀레스탱 라이네가 그들로, 브르타뉴의 궁극적인 독립을 조직한 3인조입니다. 하지만, 시간이 흐르면서, 이 세 사람은 브르타뉴에게 무엇이 최선인지에 대해 서로 다른 생각을 가지게 되었습니다.\n\n모드렐은 브르타뉴의 독립 이래 국가를 통치해왔고, 악명 높은 암시장은 그와 그의 지지자들에 의해 운영되었습니다. 한편, 라이네는 베젠 페로트에 힘을 실어주고 있으며, 준군사조직의 지도자로서 그의 지위를 이용하여 브르타뉴를 안전하게 지켜왔습니다. 마지막으로 델라포르는 브르타뉴 국가 위원회를 지켜 대혼란이 일어나지 않도록 하고 입법이 원활하게 통과되도록 하는 책임을 지고 있습니다.\n\n세 사람 사이의 이념적 차이가 마침내 한계점에 도달했습니다. 가장 먼저 행동을 취하는 사람이 승리할 가능성이 높고, 브르타뉴에 적합하다고 생각하는 미래를 향해 나아갈 수 있는 기회를 손에 넣을 수 있습니다."
 BRT.32.a:0 "...누가 적이 필요하지?"
 BRT.33.t:0 "민주주의의 챔피언"
 BRT.33.desc:0 "모드렐은 거의 알지 못하지만, 침묵하는 대다수 브르타뉴인들은 민주주의를 지지하고 있습니다. 반면에 델라포르는 이것을 매우 잘 알고 있습니다. 모드렐은 족벌주의와 부패의 길을 계속 걷고 있으며, 라이네는 비합리적이므로, 이제 행동을 취할 때가 되었습니다.\n\n계획은 간단합니다. 첫째, 파시즘 뱀의 우두머리 모드렐을 뇌물 수수 혐의로 끌어내립시다. 정부 내의 우리쪽 인사인 얀 푀에르가 이를 맡을 것입니다. 두 번째로, 라이네의 부츠 아래 있지 않은 사람들의 지원을 받아, 베젠 페로트를 우리 군의 지휘체계에서 완전히 배제해 버립시다. 촉망받는 젊은 장군 굴벵 페노가 이 일을 도맡아 할 것입니다.\n\n이는 위험한 작전이 분명하지만, 민주주의를 위해서는 희생이 필요합니다. 그리고 델라포르만이 이런 생각을 하는 것은 아닙니다."
 BRT.33.a:0 "브르타뉴인들은 레몽의 편이다."
 BRT.34.t:0 "정당한 가격"
 BRT.34.desc:0 "15분이라는 짧은 시간으로 내각 회의가 끝났고, 푀에르는 남은 사람들이 회의장을 떠날 때 자리에 그대로 앉아 있었습니다. 모드렐은 여전히 의심스러운 서류에 서명하느라 바빴고, 곧 그가 혼자가 아니라는 것을 깨달았습니다. 그들이 서로 눈을 마주치자 푀에르는 자리에서 일어났습니다.\n\n그는 모드렐에게 다가가 재킷에서 밀봉된 편지를 꺼냈습니다. 그는 단 한 마디도 주고받지 않고 모드렐의 책상 위에 의도한 것보다 약간 더 힘있게 편지를 쾅 내려쳤습니다. 서로를 응시하는 몇 초의 긴박한 시간이 흘렀고, 마침내 푀에르는 핑계를 대며 자리를 떠났습니다.\n\n그의 행동에 약간 어리둥절해진 모드렐은 그럼에도 불구하고 편지를 개봉하는 데 시간을 낭비하지 않았습니다. 그는 내용물을 책상 위에 부었고, 흩날리는 종이들과 함께 금속의 짤랑거리는 소리가 들렸습니다. 그 소리의 정체는 바로 열쇠였습니다. 그리고 더 중요한 것은, 모드렐의 은퇴를 축하하고, 안전한 비밀 장소의 금고에 그 열쇠를 사용하면 5천만 달러가 나올 것이라고 알려준 쪽지였습니다."
 BRT.34.a:0 "...나는 이런 방식을 좋아하지 않네."
 BRT.35.t:0 "라이네의 몰락"
 BRT.35.desc:0 "Goulven Pennaod, escorted by a number of his men, practically crashed inside Delaporte's headquarters. In addition to grime and bruises, something of a smile covered all their faces. Soon, Delaporte and friends were smiling as well.\n\nEarlier that day, at the crack of dawn, Pennaod and soldiers loyal to him all around Brittany had assaulted key locations of the Bezen Perrot. The operations had gone smoothly, as the paramilitaries were not prepared for such an aggressive move, though both sides took a few casualties as the more fanatic elements realized what was going on.\n\nRegardless, all major players of the Bezen Perrot are now in custody, including Lainé himself, who was captured en route to a barracks in Brest. It remains to be seen whether the now leaderless Bezen Perrot will manage to mount a defense when we launch our final operation to take over the government proper."
 BRT.35.a:0 "훌륭하군."
 BRT.36.t:0 "혁명의 새벽"
 BRT.36.desc:0 "Lainé has always been a man of action. This trait is what places him above the likes of Mordrel and Delaporte. While those two have been scheming in the shadows, Lainé has been preparing for the eventuality of internal conflict for years. And now, it's finally time to put the preparations to use.\n\nIn order to secure the state from forces aiming for its ruin, the ruling government must be neutralized. Most of all, Mordrel himself must be eliminated for good. Additionally, Delaporte and his fellow fools must be prevented from taking advantage of the chaos that will inevitably erupt.\n\nFor a long time, members of the Bezen Perrot have been waiting for the day when Brittany calls upon them to defend herself. The clock is ticking."
 BRT.36.a:0 "It's almost midnight."
 BRT.37.t:0 "The Conference"
 BRT.37.desc:0 "As Lainé sat down, the rest of the general staff followed suit. While Yann Goulet and Alan Heusaff, loyal members of the Bezen Perrot, seemed calm, they were well aware that this meeting might end in blood. Louis Feutren and Goulven Pennaod, the youngest members of the general staff and known only for their loyalty towards Brittany, similarily had some notion as to the purpose of the meeting.\n\nAs Lainé proceeded to bring everyone up to date on the plans of the Bezen Perrot, Feutren and Pennaod remained silent. Their stern faces betrayed no signs of worry or panic. As Lainé finished his speech, explaining how and when Mordrel was to die, a silence fell over the room.\n\nWith all eyes of the room on the two young generals, Lainé stood up. The soon-to-be-free nation of Brittany..."
 BRT.37.a:0 "...Will need these young, talented generals."
 BRT.37.b:0 "...Will not miss these two men."
 BRT.38.t:0 "Budget Cuts"
 BRT.38.desc:0 "A little known fact is that the Bezen Perrot depends on government grants to function at the size it does. Both Mordrel and Lainé are of course very well aware of this. Calling the dismantling of the Bezen Perrot a \"purge\" is merely dramatic flavour, as the organization began crumbling as soon as funding was cut.\n\nIt wouldn't take long for membership to fall down to appropriate levels, but Lainé's position as the Security Minister was a whole other problem. As there was seemingly no reason to fire him, a deal was struck in order to have him step down peacefully. In exchange for not outlawing the Bezen Perrot completely, Lainé would let his fellow officer of the general staff, Goulven Pennaod, a man of known loyalty to Brittany, to take his place.\n\nIn the end, the era of the Bezen Perrot dominating military affairs within the nation was all but over, and their downfall was mirrored in the popularities of the Burgundian Position and Traditionalist Wing withing the SBB."
 BRT.38.a:0 "계획대로."
 BRT.39.t:0 "반역자에게 자비는 없다"
 BRT.39.desc:0 "At dawn, the Bezen Perrot moved out in force. Members of the government opposing Lainé were hunted down en masse, imprisoned if practical, executed if possible. The three main players of the government were the main objectives of the operation.\n\nFrançois Debeauvais, the Head of Government, was located within his home in Brest. The unit made assaulted the building, catching Debeauvais still in bed. Unfortunately, an error in judgement resulted in the death of his family along with him.\n\nYann Fouéré, the Delaporte plant within the government, was ambushed while on his way to work. The car he was in was filled with lead while stuck in traffic, resulting in the deaths of him and his driver.\n\nYann Bricler, Mordrel's cousin and no stranger to attempts on his life, was found in a small Brest café. Not going out without a fight, he managed to wound two members of the Bezen Perrot, before being taken out. The firefight sadly resulted in a number of civilian casualties.\n\nAs chaos and panic began spreading through Brest, only the head of the snake remained standing."
 BRT.39.a:0 "Ready or not..."
 BRT.40.t:0 "위험한 사업"
 BRT.40.desc:0 "While Delaporte and Lainé scheme behind the scenes, thinking that Mordrel is not fully aware of their little plans for revolution, Mordrel has been preparing a scheme of his own. For too long the extremists have been allowed to run freely. It's high time to put an end to it.\n\nThe democrats claim a majority of their legitimacy from the fact that Yann Fouéré, one of theirs, occupies a seat in the government. While Fouéré is their greatest strength, he is also their weakest link. Dealing with him should neutralize the SAV.\n\nAs for the Lainé clique within the SBB, the Bezen Perrot is their base of power. By either containing or purging to paramilitary organization we can cut Lainé's influence down to its appropriate size.\n\nHowever we choose to deal with the dissidents, in the end, the house always wins."
 BRT.40.a:0 "손 한번 보자."
 BRT.41.t:0 "푀에르의 맹세"
 BRT.41.desc:0 "Evidently the news did not come as a surprise; Fouéré had already packed his bags, ready to leave as the police arrived at his residence to enforce the exile. When questioned later, the officers mentioned how Fouéré had seemed to be in a hurry, even. Understandable, considering the stunt he pulled.\n\nWe presume the mass of letters, with his signature in each one, had been sent the night before he left the country. Practically all representatives of the Committee who had ever so much as said a good word about democracy had received this short manifesto. The contents of this essay are not important, but surely enough, this successful, if petty, revenge has made us look bad.\n\nAs for Fouéré, he has already reached Ireland, and is out of our reach. It seems he is now organizing a society for other exiled Bretons, though only time will tell if it remains a simple literature club, or if it evolves into something more dangerous."
 BRT.41.a:0 "젠장. 농담으로 했던 말인데."
 BRT.42.t:0 "모드렐이 저항하다"
 BRT.42.desc:0 "As the dust settles, all is well once again in Brittany. With both Delaporte and Lainé sidelined, Mordrel sees his opportunity. With the homefront secure, it's time to look abroad, and into the Black Market."
 BRT.42.a:0 "훌륭해."
 BRT.43.t:0 "브레스트 전투"
 BRT.43.desc:0 "\"전투\" is a bit much, though that's what the later generations would come to call it. As the morning sun rose over Brest, the people began emerging from their homes, banners in tow. Soon enough, the streets were filled with demonstrators, making their way towards the halls of the government.\n\nAlready having been notified to make himself scarce, Mordrel himself was nowhere to be found. The Bezen Perrot guards who had showed up for work chose not to open fire on the thousands of Bretons marching their way. The building was captured, and Raymond Delaporte, who had been marching right beside the people, emerged from the masses to deliver his first speech as the first president of Brittany."
 BRT.43.a:0 "우리의 자유는 누구에게도 빚지지 않았다!"
 BRT.50.t:0 "일하러 돌아가자"
 BRT.50.desc:0 "As the German Civil War continues, and we have taken all appropriate measures to meet Brittany's interests, it is now time to return to relative normalcy. Domestic politics are beginning to take a turn for the worst, while the black market grows ever hungrier."
 BRT.50.a:0 "시간은 돈이다."
 BRT.51.t:0 "라이네가 저항하다"
 BRT.51.desc:0 "While our choice of choosing to support Speer in the conflict has gone over well with many within the National Committee, a voice of protest has risen from Célestin Lainé and the ranks of his supporters. Supporting Speer, he says, is a fools errand, as he and his unwashed hordes of students stand no chance against the likes of Heydrich and the German SS.\n\nWhile the good minister's insults have mostly been ignored, having further discord within the National Committee is never a profitable thing."
 BRT.51.a:0 "There's a time and a place for this, Lainé, and this is not it."
 BRT.52.t:0 "델라포르가 저항하다"
 BRT.52.desc:0 "Our choice of supporting Heydrich has not gone without notice within the National Committee. Heated discussions have erupted between Lainé, who wholeheartedly supports the move, and Delaporte, who is doing everything in his power to reverse what he sees to be a critical error of judgement. The arguments between the two are mirrored in the more physical confrontations of their supporters.\n\nAs discord within the National Committee rises, and political violence on the streets of Brest increases, we can only hope our gamble pays off in the end."
 BRT.52.a:0 "난 민주주의를 사랑한다."
 BRT.53.t:0 "라이네와 델라포르가 저항하다"
 BRT.53.desc:0 "As far as common ground goes, Lainé and Delaporte have not had much between them for many years. However, since we announced the choice of not supporting any one side in the German civil war, the two of them, along with their supporters, have repeatedly criticized the decision. Luckily for us, as soon as the two realized they're working together, discussion simmered down to an appropriate minimum.\n\nRegardless, it will take some time and effort to return things to working order within the National Committee."
 BRT.53.a:0 "평소같이 일하자."
 BRT.54.t:0 "민주주의 시위"
 BRT.54.desc:0 "As winds of change are blowing, the common people can't help but get swept away in the excitement. What began as a run-of-the-mill soapboxing event in central Brest quickly escalated into numerous demonstrations all around the city, and within days, all major cities in Brittany. The protesters are marching for democracy, and are being encouraged by Delaporte and his lackeys.\n\nWhile minor confrontations between the protesters and police have been reported, the marches have so far remained peaceful."
 BRT.54.a:0 "Delaporte should keep his plebeians in check."
 BRT.54.b:0 "Let them protest, it wont change anything."
 BRT.55.t:0 "베젠 페로트 군사 퍼레이드"
 BRT.55.desc:0 "최근 전국 곳곳에서 벌어지고 있는 민주화 시위에 맞서 베젠 페로트가 총동원됐습니다. 수천 명의 지역 조직원들이 브레스트에서 민주적인 시위에 대항해 행진하고 있습니다. 그리고 상상한 바와 같이 격렬한 충돌이 시작되었습니다. 양쪽이 맞붙으면서, 몇 시간 동안 브레스트 중심부는 중세 대혼란의 현장으로 변했습니다. 기적적으로 어느 쪽도 총격을 가하지 않았고, 충돌로 인한 인명 피해는 없었습니다.\n\n이미 라이네와 그의 동료들은 브레스트뿐만 아니라 브르타뉴 전역에서 더 많은 퍼레이드를 진행할 것이라고 발표했습니다."
 BRT.55.a:0 "That's quite enough limelight for Lainé."
 BRT.55.b:0 "Let the tin soldiers goose step all they like."
 BRT.56.t:0 "저항이 격해지다"
 BRT.56.desc:0 "In wake of the increasing \"Burgundization\", numerous protests have erupted all around Brittany. Knowing full well that their degenerate ways of life are at danger, the protesters have primarily targeted Bezen Perrot installations. This was their first and final mistake.\n\nThe protesters, unarmed and cocksure, were met with hails of gunfire from the local garrisons. While the count is still ongoing, dozens have been confirmed dead, and more than two hundred protesters have been wounded. The Bezen Perrot has managed to avoid casualties, apart from a few wounded.\n\nThe effective crackdown of the protests has ensured that none have emerged since."
 BRT.56.a:0 "A new order is in town."
 BRT.57.t:0 "브레스트 성"
 BRT.57.desc:0 "The recent protests proved that there was a need for a symbol of Burgundian power within Brittany. The \"Château de Brest\", as it was formerly known, has been chosen as this symbol. A number of advisors secretly sent from Burgundy have supported our efforts in turning the old castle into a base of operations for the Bezen Perrot.\n\nAs preparations were completed, the first customers were not far behind. A number of protest leaders and other undesirables were collected from their holding cells around Brittany, and are now being interrogated to root out their co-conspirators.\n\nAs expected, it does not take many extremities to get the traitors to talk, and the Bezen Perrot has been quite busy rounding up those who survived the protests."
 BRT.57.a:0 "This little piggy went to market..."
 BRT.59.t:0 "켈트 회의"
 BRT.59.desc:0 "켈트족의 유산을 가진 나라들을 서로 더 가깝게 만들기 위한 노력으로, 브르타뉴는 켈트 해 경제 협력 조약이라고 불리는 새로운 협정을 제안했습니다. 이 경제 동맹은 민간 부문에 도움이 될 것이며, 우리가 따로 해야할 일은 없을 것입니다. 이를 통해 국제적 협력을 증대시킬 수 있습니다."
 BRT.59.a:0 "수락한다."
 BRT.59.b:0 "거절한다."
 BRT.60.t:0 "[From.GetName](이)가 경제 협력에 동의하다"
 BRT.60.desc:0 "[From.GetName](은)는 경제 협력을 위한 우리 요구를 수락했습니다. 켈트 국가들은 강해질 것입니다!"
 BRT.60.a:0 "좋아."
 BRT.61.t:0 "[From.GetName](이)가 경제 협력을 거절하다"
 BRT.61.desc:0 "[From.GetName](은)는 경제 협력을 위한 우리 요구를 거절했습니다. 그들의 손실입니다."
 BRT.61.a:0 "좋아."
 BRT.62.t:0 "힘러의 대사"
 BRT.62.desc:0 "우리의 국가 개혁 계획은 동쪽에 있는 친구들과의 유대관계를 청산하지 않고서는 완성되지 않을 것입니다. 따라서 우리는 브레스트에 머물고 있는 부르군트 대사를 불러 힘러와의 외교전을 시작했습니다."
 BRT.62.a:0 "좋아."
 BRT.63.t:0 "라이네의 메시지"
 BRT.63.desc:0 "브르타뉴의 셀레스탱 라이네가 양국간 더 긴밀한 유대를 형성하기를 희망하며 브레스트의 우리 대사를 불러 우리에게 메시지를 보냈습니다. 그들의 경계를 느슨하게 하기에는 지금이 적기입니다. 당분간은 같이 놀아줍시다."
 BRT.63.a:0 "편지에 힘러의 서명을 넣자. 좋은 뜻을 위해."
 BRT.64.t:0 "부르군트의 응답"
 BRT.64.desc:0 "부르군트는 양국간의 협력 확대를 기대하고 있다고 우리에게 편지를 보냈습니다. 힘러가 직접 서명한 그 편지는 지금 라이네의 사무실에 걸려 있습니다."
 BRT.64.a:0 "조짐이 좋군."
 BRT.65.t:0 "브르타뉴 군사통행권과 항만정박권"
 BRT.65.desc:0 "우리의 신뢰를 얻기 위한 노력으로, 브르타뉴는 우리에게 군사통행권과 항만정박권을 선물했습니다. 때가 가까워졌습니다."
 BRT.65.a:0 "어쩌면 그들은 우리가 그들의 군 지도부를 장악하게 놔둘 수도 있겠군?"
 BRT.66.t:0 "브르타뉴의 군사고문"
 BRT.66.desc:0 "우리의 브르타뉴 침공에 대비하기 위해, 브르타뉴는 군대에 군사고문을 들여오라는 우리의 요구를 받아들였습니다. 때가 거의 되었습니다."
 BRT.66.a:0 "멍청이들."
 BRT.67.t:0 "브르타뉴와의 전쟁"
 BRT.67.desc:0 "시간이 되었습니다. 브르타뉴는 경계를 낮췄고, 우리 군대에 대항하여 장황한 변명을 늘어놓을 수 없을 것입니다."
 BRT.67.a:0 "단지 시간 문제다."
 BRT.68.t:0 "친구 찾기"
 BRT.68.desc:0 "신생 민주주의 국가로서의 우리의 지위는 위태롭습니다. 힘러와 부르군트인들은 최근의 우리 정치적 격변을 굶주린 눈으로 바라보고 있습니다. 정말로 우리는 이에 맞서 스스로 살아남을 수 있을까요? 브르타뉴 국가 위원회의 많은 관리들은 세계 주요 동맹 중 하나에 가입함으로써 우리의 입지를 강화하자고 제안했습니다. 그리고 전략적 요충지에 있는 우리같은 동맹을 OFN, 팍트, 공영권은 환영해 줄 것입니다."
 BRT.68.a:0 "델라포르가 무엇이 최선인지 알고 있다."
 BRT.69.t:0 "브르타뉴가 회원국 자격을 요청하다"
 BRT.69.desc:0 "최근 민주주의 국가가 된 브르타뉴가 우리 동맹에 가입하기 위해 우리에게 접촉해 왔습니다. 브르타뉴는 유럽 본토에 위치해 있고 대서양에서 활동하는 해군 함대에 안전한 항구를 제공할 수 있어, 전략적 중요성을 가지고 있습니다. 그들의 존재에 대한 가장 큰 위협은 부르군트이며, 이것이 그들이 보호자를 찾는 이유일 것입니다."
 BRT.69.a:0 "브르타뉴여 환영하네."
 BRT.69.b:0 "우리는 그런 따뜻한 마음이 없네."
 BRT.70.t:0 "[From.GetName](이)가 수락하다!"
 BRT.70.desc:0 "[From.GetName](이)가 그들의 동맹에 가입하려는 우리 요청을 받아들였습니다! 당분간 우리는 어떤 외부의 위협에서도 안전할 것입니다."
 BRT.70.a:0 "힘러가 틀림없이 화를 낼 것이다."
 BRT.71.t:0 "[From.GetName](이)가 거절하다"
 BRT.71.desc:0 "[From.GetName](은)는 그들의 동맹에 가입하려는 우리 요청을 거부했습니다."
 BRT.71.a:0 "그들의 손해다."
 BRT.72.t:0 "굴벵 페노의 군 파벌"
 BRT.72.desc:0 "모드렐의 은퇴로 SBB의 지도력은 약해졌고 당원이 줄어들고 있습니다. 브르타뉴 파시즘의 마지막 보루는 군대에서 나왔습니다. 군대의 이익을 대변하기 위해 인기있는 유망한 장군이자 맹목적 애국자인 굴벵 페노가 앞으로 나섰습니다.\n\n\"군 파벌\"이 민주주의 국가인 우리의 정계에 영향을 끼칠 것이라는 점이 다소 걱정스럽긴 하지만, 델라포트는 그가 어떤 악의적인 계획을 가지고 있다고 믿지 않고 있습니다.\n\n그리고, 다른 것은 몰라도, 이들이 있음으로 인해 다른 말 안듣는 자들에게 겁을 줄 수 있다는 점은 좋은 것 같습니다."
 BRT.72.a:0 "Quis custodiet ipsos custodes(감시인을 누가 감시할 것인가)?"
 BRT.73.t:0 "암시장 공작원들이 타락하다"
 BRT.73.desc:0 "해외의 많은 우리 요원들은 델라포르가 암시장을 폐쇄할 것이라고 믿지 않았습니다. 하지만 이는 잘못된 생각으로 판명되었습니다. 며칠 전 우리는 본격적으로 네트워크를 폐쇄하기 시작했습니다. 사실상 모든 요원들이 이런 만일의 사태에 대비해서 계획을 짜고 있었던 것 같습니다.\n\n전 세계의 우리 정보국이 침묵에 빠졌고, 이를 정상화하려면 시간이 걸리겠지만, 그냥 지역 당국에 관련된 정보를 제공하고 그들에게 나머지 문제를 맡기는 것도 방법일 것입니다."
 BRT.73.a:0 "도둑끼리의 명예."
 BRT.74.t:0 "브르타뉴가 OFN 회원국 자격을 요청하다"
 BRT.74.desc:0 "최근 민주주의 국가가 된 브르타뉴가 OFN에 가입하기 위해 우리에게 접촉해 왔습니다. 브르타뉴는 유럽 본토에 위치해 있고 대서양에서 활동하는 해군 함대에 안전한 항구를 제공할 수 있어, 전략적 중요성을 가지고 있습니다. 그들의 존재에 대한 가장 큰 위협은 부르군트이며, 이것이 그들이 보호자를 찾는 이유일 것입니다."
 BRT.74.a:0 "투표를 시작하자."
 BRT.75.t:0 "브르타뉴의 회원국 자격 투표"
 BRT.75.desc:0 "브르타뉴가 OFN에 들어갈 수 있기를 바라며 미국에 요청을 보냈습니다. 절차에 따라 미국은 이 요청을 모든 회원국에 전달했습니다: 브르타뉴를 OFN에 받아들일까요?"
 BRT.75.a:0 "물론이지!"
 BRT.75.b:0 "안돼."
 BRT.76.t:0 "[From.GetName](이)가 브르타뉴의 회원국 자격 부여에 찬성하다"
 BRT.76.desc:0 "[From.GetName](은)는 브르타뉴의 회원국 자격 부여에 찬성표를 던졌습니다."
 BRT.76.a:0 "좋아."
 BRT.77.t:0 "[From.GetName](이)가 브르타뉴의 회원국 자격 부여에 반대하다"
 BRT.77.desc:0 "[From.GetName](은)는 브르타뉴의 회원국 자격 부여에 반대표를 던졌습니다. 알려진 바와 같이, 동맹에 새로운 회원을 받아들이기 위한 투표는 만장일치여야 하며, [From.GetNameDef](이)가 반대표를 던짐으로써 브르타뉴는 동맹에 들어올 수 없게 되었습니다."
 BRT.77.a:0 "불쌍하군."
 BRT.78.t:0 "브르타뉴의 회원국 자격"
 BRT.78.desc:0 "투표가 끝났고, 모든 투표용지가 회수되었으며, 결과가 나왔습니다."
 BRT.78.a:0 "OFN에 온 것을 환영해, 브르타뉴!"
 BRT.78.b:0 "다음에 시도해 보길 바래, 브르타뉴."
 BRT.79.t:0 "OFN이 회원국 자격을 부여하다"
 BRT.79.desc:0 "OFN 회원국들은 투표를 했고, 우리가 동맹에 가입할 수 있도록 허락하는데 동의했습니다!"
 BRT.79.a:0 "좋은 소식이군!"
 BRT.80.t:0 "OFN이 회원국 자격 부여를 거부하다"
 BRT.80.desc:0 "OFN 회원국들은 투표를 했고, 우리를 동맹에 끌어들이지 않기로 결정했습니다."
 BRT.80.a:0 "너무 나쁘군."
 BRT.81.t:0 "푀에르가 온건파를 맡다"
 BRT.81.desc:0 "최근 내부 문제가 진정되면서 얀 푀에르는 상당 기간 진행 중인 계획을 실행에 옮기기로 했습니다. 어젯밤 늦게, 그는 SAV 온건파의 지도자가 되었다고 발표했습니다.\n\nSAV 안팎에서 약간의 충격의 목소리가 터져나왔지만, 타격은 당내에 한정되었고, 수많은 푀에르의 지지자들은 단순히 파벌을 옮기면 되었습니다. 이에 상관없이, 델라포르는 시민들의 대변자로써 논란의 여지가 없습니다."
 BRT.81.a:0 "그럴 수밖에 없었다."
 BRT.82.t:0 "얀 굴렛의 도피"
 BRT.82.desc:0 "Despite careful planning, the operations to shut down the Bagadoù Stourm have failed to capture Goulet himself. Interrogations of the captured members indicate that Goulet has in fact not shown himself for a number of weeks. Additionally, he was not alone in disappearing; A number of his most loyal stormtroopers have joined him underground.\n\nThe police and the military will both resume the hunt for Goulet, but it seems that for the time being, danger lurks in the hinterlands. On a more positive note, the official Bagadoù Stourm formations have been now dismantled."
 BRT.82.a:0 "그를 찾아라."
 BRT.83.t:0 "라이네의 암살"
 BRT.83.desc:0 "Célestin Lainé, the former leader of the Bezen Perrot, has been assassinated. Though the investigation is still underway, everything points to \"Bagadoù Stourm Nevez\", the successor to the recently dismantled Bagadoù Stourm, as the culprits.\n\nWhile being relocated from one prison to another, the vehicle transporting Lainé was hit by an anti-tank rocket while driving through the countryside. A survivor of the hit explained how masked men then emerged from nearby shrubbery, pried open the rear doors of the van, and peppered the inside with automatic weapons. Lainé and his two guards stood no chance. As for what possible motive the BSN could have had to murder Lainé, that is still unknown.\n\nThe news has quickly made it into the circulation, and something of a panic is setting in. It seems the young democracy is facing its first crisis."
 BRT.83.a:0 "당황할 필요 없다."
 BRT.84.t:0 "Political Field Expands"
 BRT.84.desc:0 "With our choice to allow true democracy by not banning any ideologies from participating, three new parties have emerged.\n\nA new addition to the SAV, the Liberal Wing, lead by Jean Le Calvez, aims to bring more liberal values to the SAV.\nMeanwhile, the \"Sao Breiz\", founded by Louis Pétri, is hoping to shake things up by challenging the SAV as an alternative choice for democrats everywhere.\nLastly, \"Unvaniezh Demokratel Breizh\", or \"Breton Democratic Union\", is certainly the most radical of the new parties. Led by Ronan Leprohon, the party advocates libertarian socialism, a dangerous proposition considering our neighbours.\n\nAll in all, while the SAV took a small hit, the introduction of new parties has not resulted in a major upset of the status quo. However, the two new parties outside the SAV have banded together to form the \"Left Alliance\", hoping that cooperation may give their words additional weight."
 BRT.84.a:0 "게임이 시작되게 하자."
 BRT.85.t:0 "Political Field Expands"
 BRT.85.desc:0 "With our choice to allow only safe choices to participate in our democracy, a new party has emerged. This new addition to the SAV, the Liberal Wing, lead by Jean Le Calvez, aims to bring more liberal values to the SAV.\n\nAll in all, while the SAV took a minor hit, the small split within the SAV has not resulted in a major upset of the status quo."
 BRT.85.a:0 "Just another shade of blue."
 BRT.86.t:0 "푀트렝과 페노가 종적을 감추다"
 BRT.86.desc:0 "In wake of the Bezen Perrot integration, it would seem that Louis Feutren and Goulven Pennaod, generals with questionable loyalty towards the Bezen Perrot, have disappeared. Having failed to report for duty a few days ago, their current whereabouts are unknown. To make matters worse, it seems a number of other members of the armed forces have also failed to appear at their stations.\n\nYann Goulet has initiated an investigation into the matter, however, it would seem likely that they have merely deserted their posts in protest to the integration efforts."
 BRT.86.a:0 "멍청이들."
 BRT.87.t:0 "구국동맹"
 BRT.87.desc:0 "겁쟁이 푀트렝과 페노는 그들 자신을 알렸습니다. 아직도 모드렐 정부에 충성하는 많은 시민들을 모아놓고, 혹은 단순히 우리 정부에 반대하는 시민들을 모아, 그들은 우리를 전복시키려는 저항 단체인 \"구국동맹\"을 결성했습니다.\n\n이들 충성파의 저항 활동은 지금까지 거짓 선전을 퍼뜨리고 사소한 도둑질을 하는 데 한정되어 있었지만, 우리가 그들의 활동을 내버려 둘수록 폭력적인 충돌의 가능성이 높아질 것입니다."
 BRT.87.a:0 "파르티잔 사냥이 우리 천직인 것은 행운이다."
 BRT.88.t:0 "델라포르의 도피"
 BRT.88.desc:0 "우리의 정적들 중 소수만이 숙청을 모면할 수 있었습니다. 이 몇 안 되는 사람들 중에는 아일랜드로 도망친 것으로 추정되는 레몽 델라포르가 있습니다. 지난 며칠 동안 그는 사실상 모든 정치 기반을 상실했고, 그가 해외에서 브르타뉴의 민주주의를 위해 계속해서 싸울 수 있을지 의심스럽습니다."
 BRT.88.a:0 "돌아오지 마라."
 BRT.89.t:0 "전통주의 파벌의 요구"
 BRT.89.desc:0 "우리가 SBB의 전통주의 파벌과 통합하려는 움직임을 보이자, 라이네는 그들의 협력에 대한 대가로 요구를 해야겠다고 마음먹었습니다. 전통주의자들에게, 현재의 형벌 제도는 희롱입니다. 그들은 어떤 종류의 노예제도도 브르타뉴에는 맞지 않는다고 생각하기 때문입니다. 그들은 노예제를 대신하여 사형제를 도입하자고 주장하고 있습니다."
 BRT.89.a:0 "어차피 그럴 예정이었다."
 BRT.89.b:0 "그들이 감히 요구를?"
 BRT.90.t:0 "SAV의 요구"
 BRT.90.desc:0 "델라포르가 요구 사항을 제시함에 따라 SAV와 화해하기 위한 우리의 노력이 전환점에 도달했습니다. SAV의 협조에 대한 대가로, 민주주의자들은 여성에 대한 추가 권리를 요구하고 있습니다. 자유세계의 많은 곳에서 여성들은 민간 산업과 군사 산업의 모든 분야에서 남성들과 함께 일하고 있지만, 브르타뉴에서는 여성들이 여전히 전통적인 역할에 머물러 있습니다. 노동자로서의 여성 지위 향상은 당분간 SAV 협력을 보장할 것입니다."
 BRT.90.a:0 "그들은 이를 후회하지 않는 게 좋을 것이다."
 BRT.90.b:0 "쉿, 남자들이 말하고 있어."
 BRT.91.t:0 "산업 투자"
 BRT.91.desc:0 "국내 산업력을 키우려는 우리의 노력은 지금까지 성공적이었지만, 이제 우리는 미래에 어느 방향으로 갈지 결정해야 합니다."
 BRT.91.a:0 "건설에 집중하라."
 BRT.91.b:0 "생산에 집중하라."
 BRT.91.c:0 "자원에 집중하라."
 BRT.91.d:0 "균형을 이루자."
 BRT.92.t:0 "브르타뉴가 OFN 회원국 자격을 요청하다"
 BRT.92.desc:0 "브르타뉴는 우리에게 접촉해 OFN 가입 의사를 밝혔습니다. 브르타뉴는 유럽 본토에 위치해 있고 대서양에서 활동하는 해군 함대에 안전한 항구를 제공할 수 있어, 전략적 중요성을 가지고 있습니다. 그들의 존재에 대한 가장 큰 위협은 부르군트이며, 이것이 그들이 보호자를 찾는 이유일 것입니다."
 BRT.92.a:0 "찬성하는 사람?"
 BRT.93.t:0 "브르타뉴가 회원국 자격을 요청하다"
 BRT.93.desc:0 "브르타뉴는 우리에게 접촉해 우리 동맹에 합류하고 싶다는 의사를 밝혔습니다. 브르타뉴는 유럽 본토에 위치해 있고 대서양에서 활동하는 해군 함대에 안전한 항구를 제공할 수 있어, 전략적 중요성을 가지고 있습니다. 그들의 존재에 대한 가장 큰 위협은 부르군트이며, 이것이 그들이 보호자를 찾는 이유일 것입니다."
 BRT.93.a:0 "브르타뉴인들이여 환영하네."
 BRT.93.b:0 "우리는 그런 따뜻한 마음이 없네."
 BRT.94.t:0 "야당 언론"
 BRT.94.desc:0 "사실상 무제한의 언론의 자유를 허용한 우리의 선택은 야당 언론의 형태로 결실을 맺었습니다. 위원회의 다양한 자유주의-사회주의 소수정당들은 자신들만의 신문을 만드는 데 시간을 낭비하지 않았고, 그 결과 일시적으로 지지도가 상승할 것으로 예측하고 있습니다."
 BRT.94.a:0 "걱정할 건 없다."
 BRT.95.t:0 "위원회 소집"
 BRT.95.desc:0 "As the last rows are filled, a brief silence falls over the hall of governance. The black-and-white flag of Brittany is ceremonially carried from the entrance to take its place next to the speaker's seat, mirroring Lady Justice on the other side. As the flag falls into place, and the escort closes the doors, it takes mere seconds for the hall to erupt in argument.\n\nThe Breton National Committee has been ruling Brittany for over two decades, and though the Committee has managed to improve the daily lives of the regular Breton, cracks are starting to form. Ever since the birth of the SAV opened the floodgates to ideological fervor, the Committee has been something of a battleground between opposing views. Everyone knows that control of the Committee is the key to power within Brittany, and with such high stakes, no risk is too high.\n\nThe stage is set, and the one to emerge after the curtain call will lead Brittany, to greatness or destruction."
 BRT.95.a:0 "행운을 빈다."
 BRT.96.t:0 "페노가 선거에서 승리하다!"
 BRT.96.desc:0 "굴벵 페노와 군 파벌이 선거에서 승리를 거머쥐었습니다!"
 BRT.96.a:0 "정말 놀랍군."
 BRT.97.t:0 "델라포르가 선거에서 승리하다!"
 BRT.97.desc:0 "레몽 델라포르와 SAV 온건파가 선거에서 승리를 거머쥐었습니다!"
 BRT.97.a:0 "놀랍진 않군."
 BRT.98.t:0 "푀에르가 선거에서 승리하다!"
 BRT.98.desc:0 "얀 푀에르와 SAV 온건파가 선거에서 승리를 거머쥐었습니다!"
 BRT.98.a:0 "놀랍진 않군."
 BRT.99.t:0 "군 파벌의 저항"
 BRT.99.desc:0 "Soon after the announcement of the new left-leaning political parties, the Military Clique has declared their existance a danger to the Breton way of life, and our very existance. As the spokesman of the Clique, Goulven Pennaod has said that by \"allowing the socialists to exist\", Brittany is \"flirting with oblivion\", in a clear reference to our Burgundian neighbours.\n\nIn a joint statement, the representatives of the Left Alliance have dismissed these claims, though when pressed on the issue, they gave no definitive comment on the fact that Burgundy does not view any socialist influences favorably. \"If we give in to their threats,\" Ronan Leprohon said, \"it would be akin to voting for the end of democracy.\""
 BRT.99.a:0 "페노의 말도 일리가 있다. 위험은 언제나 존재한다."
 BRT.99.b:0 "이 레프로혼 녀석은 사회주의자일진 몰라도 맞는 말을 하는군."
 BRT.100.t:0 "Same Old"
 BRT.100.desc:0 "Another day, another report. Well, not quite just another day. Some of the reports Mordrel had been reading through indicated his plans for turning Brittany into a corporate state had been practically completed. Soon enough, Mordrel, or hopefully whoever would take his place, would be the CEO of the corporation called Brittany. A nation lead not by a single man or elected representatives, but by a board of directors, chosen on merit, not popularity. A corporation in all but name.\n\nAs he rose from his creaking leather chair, he could feel the years of leadership trying to press him down again. More than two decades in charge of a nation will do that for you, ask any dictator, he thought to himself. As he rolled the combination lock on his personal safe, his mind wandered to faraway lands. After his upcoming retirement, where would the vast wealth he had gathered along the years lead him? Somewhere tropical? Or perhaps temperate? The sight inside the opening safe have the answer: Wherever he damn well pleased.\n\nBut one thing was certain. After years of blood, sweat and tears, his future home would need to fulfill but one requirement;"
 BRT.100.a:0 "As far from an office as possible."
 BRT.101.t:0 "계획대로"
 BRT.101.desc:0 "The sounds of celebration faded as Delaporte closed the door behind him. He needed some breathing space, and what better place than his personal office. As he cracked the window, the sounds of a different celebration filled the office; The streets of Brest were quite full of his jubilant supporters. This sight was the breath he had been looking for.\n\nAs his mind wandered, so did his eyes, as he caught sight of an old photograph on his desk. The three of them looked so young back then. More than twenty years younger, to be specific. And much happier. Poor, misguided Célestin, so full of life back then. And Olier, well, Olier looked as tired as he always had. But back then, as much of an ideologue as Raymond.\n\nHe had sacrificed as much as any other democrat in Brittany, he thought to himself. But there was no price too high for liberty, as the slogans said. The sight from his window seemed to reinforce this thought. As he took in the air of freedom one more time, he closed the window, and headed back to the celebrations."
 BRT.101.a:0 "The party was as much for him as democracy, after all."
 BRT.102.t:0 "경비원"
 BRT.102.desc:0 "The thumping of hands on his back woke Pennaod from his stupor. As his junior officers congratulated him, he could scarcely believe it; He had been chosen as the first democratically elected president of Brittany. Though he had never had any interest in the position, his colleagues had convinced him that the dangers of too much freedom could place all Bretons in danger. And to a degree, he agreed; There was no way Burgundy would look from the sidelines should, God forbid, a left-wing government rise to power in Brittany.\n\nAmong the general staff, Pennaod was chosen as the representative of the so-called Military Clique. Again an honor he had not asked for, but after his election, he began to wonder if fate did not care for what he wished for. If things kept going like this, he'd eventually find himself Führer of the Reich. The silly thought made him smile, and as he looked up, he saw the rest of his friends smiling as well. Perhaps things would turn for the better after all.\n\nAs for the fate of Brittany, Pennaod had a clear plan; The democratic processes would be reformed under the guidance of the Military Clique, and only when everything was perfectly ready, new elections could be held. This was Delaportes mistake after all; Too much, too fast. Should everything go as planned, Pennaods Military Clique would become the guardians of democracy. And Pennaod was ready to do whatever it takes to make his plans a reality."
 BRT.102.a:0 "Custodes custodiam."
 BRT.103.t:0 "새로운 바람"
 BRT.103.desc:0 "Fouéré was meticulously inspecting the map of Europe in his office. Marked with pen and needle, the map was filled with small notes and lines leading from one point to another, one country to the next. With some righteous satisfaction, he finished placing the required marks on Brittany; One more democratic nation in Europe.\n\nHowever, he considered his work to have only begun. With Delaporte, having taken the brunt of any backlash from the revolution, out of the way, he could focus on his grander project; Reinforcing democracy throughout Europe. In his vision, Brittany would become the very definition of a democratic nation, a shining beacon for all of Europe to follow. And in time, like Brittany, Europe would be free as well.\n\nHowever, his more grandiose plans would still have to wait; Delaporte still posed a threat, and the upstart Pennaod could prove equally dangerous. First, Brittany..."
 BRT.103.a:0 "...Then the world."
 BRT.104.t:0 "비스케이의 미치광이"
 BRT.104.desc:0 "One of the many secretaries he had hurried out of the room after delivering the report. As Lainé picked up the folder, a chill of disgust ran down his spine; This non-profit organization was very much familiar to him. For years, they had been monitoring Breton Black Market activities on a global scale, disrupting business whenever they could. Ever since Lainé had diversified the Market, the organization had grown nearly fanatical in their anti-Breton propaganda.\n\nHe tossed the folder in the trash. They could whine as much as they wanted, but there was nothing they could do to stop him. The Black Market had gathered many powerful allies during its existance, from criminal organizations to government agencies, all willing to lend a hand in exchange for a favor or two. And most importantly, Lainé could trust that Brittany stood behind him.\n\nAn age of unprecedented wealth had convinced Bretons that their way of life was right. And Lainé agreed, wholeheartedly."
 BRT.104.a:0 "약자는 시장의 힘을 두려워해야 할 것이다."
 BRT.105.t:0 "흑백국가"
 BRT.105.desc:0 "The air had never been clearer. As Lainé, escorted by an armed entourage, strolled the streets of Brest, he was greeted by smiling faces everywhere he looked. It didn't matter if some of the smiles were forced; At the very least, they knew their places. There's nothing quite as beautiful as an orderly society, he figured. But with that thought, something darker came to mind.\n\nDespite his best efforts, there were still elements in the Breton society opposed to his new order. As he walked the streets, the signs were everywhere; A graffiti there, a foreign language overheard here, minds too relaxed everywhere. There was still much work to do if he wanted Brittany to be the great society he imagined, knew, it could be.\n\nAs he walked past an arrest in progress, the strikes of batons on degenerates reminded him; Almost there. Keep going. No sacrifice is too great for true liberty."
 BRT.105.a:0 "더 나아지기 위함이다."
 BRT.106.t:0 "Bagadoù Stourm Nevez의 무기공장 습격"
 BRT.106.desc:0 "브레스트의 무기공장을 타겟으로 한 Bagadoù Stourm Nevez의 습격이 어제 있었던 대규모 폭발로 막을 내렸습니다. 이들은 한밤중에 빈 공장을 약탈한 뒤, 시설 주변에 폭발물을 설치했고, 탈출하면서 공장을 폭발시켰습니다. 지금까지 사망자는 보고되지 않았으며, 습격에 사용된 무기는 아직 발견되지 않았습니다.\n\n최근의 공격은 군과 경찰이 이 테러 조직의 본질을 파악하는 노력에 박차를 가하게 했습니다."
 BRT.106.a:0 "누가 배후지?"
 BRT.107.t:0 "굴렛이 발견되다"
 BRT.107.desc:0 "브레스트에서 폭탄 테러가 발생한 지 몇 주 만에 군과 경찰의 협조가 성과를 거뒀습니다. 모든 증거는 Bagadoù Stourm Nevez의 지도자가 다름아닌 얼마 전에 실종된 얀 굴렛이라는 것을 나타내고 있습니다. 이 소식은 군과 경찰로부터 뜨거운 반응을 불러일으켰습니다. 군 당국은 테러범에 대한 전국적인 수배를 제안하고 있는 반면, 경찰은 보다 미묘한 접근법을 권고하고 있습니다."
 BRT.107.a:0 "군대가 사건을 맡도록 하자."
 BRT.107.b:0 "경찰이 이 때를 위해 훈련되어 왔다."
 BRT.108.t:0 "천만에"
 BRT.108.desc:0 "굴렛 수색 작전은 실패했고, 새로운 단서가 나오지 않아 수사는 중단됐습니다. 그러나 낙관론자들은 Bagadoù Stourm Nevez에 대해 우리가 관심을 집중하면서 그들이 일시적일지라도 지하로 도망갔다는 점에 주목했고, 하지만 비관론자들은 늘어난 관심이 테러리스트들을 정당화하고 있다고 지적했습니다.\n\n그럼에도 불구하고, 테러리스트들은 여전히 도주 중이며, 그들의 지하 활동은 공식적인 정부 사업에 계속해서 해를 끼칠 것입니다."
 BRT.108.a:0 "그들은 영원히 숨을 순 없을 것이다."
 BRT.109.t:0 "밝은 희망"
 BRT.109.desc:0 "독일의 상황이 혼란스러워지면서 브르타뉴의 상황도 달라지기 시작했습니다. 모드렐, 델라포르, 라이네를 필두로 한 다양한 정파들이 국내의 격변 가능성에 대비하기 시작했습니다.\n\n주사위는 아직 던져지지 않았지만, 던져질 방향은 장차 결정될 것입니다."
 BRT.109.a:0 "혼돈은 기회를 낳는다."
 
 #Ideas
 
 BRT_europes_staple_port:0 "유럽의 주요 항구"
 BRT_europes_staple_port_desc:0 "영국 문학이든 이탈리아 영화이든, 미국의 로큰롤이든 간에, 그것들은 브르타뉴의 손을 거쳐 유럽의 고객들에게 전해집니다. 우리는 유니티-팍트의 구성원이지만, 팍트에는 영광이나 위엄 따위는 없다는 것을 알고 있으며, 단지 부르군트에 대항하기 위한 동맹일 뿐입니다. 독일은 우리를 건드릴 수 없으며 부르군트는 프랑스를 위협하고 있습니다. 자본이 흘러가게 놔두세요!"
 BRT_breton_national_committee:0 "브르타뉴 국가 위원회"
 BRT_breton_national_committee_desc:0 "1940년 7월 3일 폰티비 회의 도중 창립된 브르타뉴 국가 위원회는 브르타뉴를 통치하는 기구입니다. 그 시작부터 위원회는 올리에르 모드렐과 브르타뉴 국민당(SAV)가 지배하고 있었지만, 변화의 바람이 불기 시작했습니다.\n\n한편, 위원회의 창립 멤버 중 한 명인 레몽 델라포르는 브르타뉴인들을 위한 민주주의를 갈망하고 있으며, 국민당과 거리를 두며 애국당(SAV)을 통해 민주주의의 지지자들을 조직하고 있습니다.\n한편, 모드렐의 지도력에 감명을 받지 못한 베젠 페로트의 지도자 셀레스탱 라이네는 그림자 속에서 그의 군대를 움직이고 있습니다.\n\n위원회가 계속 분열되어 있다면, 브르타뉴의 미래는 모드렐이 구상했던 것과 매우 다른 모습이 될 것입니다."
 BRT_breton_national_committee_two:0 "브르타뉴 국가 위원회"
 BRT_breton_national_committee_two_desc:0 "최근의 사건은 국가 위원회의 안정을 가져왔습니다. 가장 극단적인 반대파들은 없어졌지만, 이미 신생 민주 정당들 사이의 논쟁이 불붙었습니다. 하지만 그건 민주주의의 일부일 뿐입니다. 그렇죠?"
 BRT_breton_national_committee_three:0 "브르타뉴 국가 위원회"
 BRT_breton_national_committee_three_desc:0 "최근의 사건은 국가 위원회의 영향력을 감소시켰습니다. 사실상 라이네의 지지자들을 위한 반향실 역할을 하는 위원회는 브르타뉴를 통제했던 과거의 실패한 시스템을 상기시키고 있습니다."
 BRT_the_bezen_perrot:0 "베젠 페로트"
 BRT_the_bezen_perrot_desc:0 "1943년 11월 11일 베젠 페로트(페로트 부대)는 공식적으로 창설되었으며, 그 조직이 브르타뉴 민족주의에 뿌리를 두고 있다 하더라도 그 창설일은 전국에서 기념되고 있습니다. 공산당 파르티잔에 의해 암살된 브르타뉴 민족주의자 장마리 페로트의 이름을 딴 이 부대는 전쟁 중의 파르티잔 토벌 작전에 앞장섰습니다. 독일이 승리하면서, 베젠 페로트는 과거 수많은 브르타뉴인들이 꿈꿨던 것: 브르타뉴 해방에 지대한 공헌을 했습니다.\n\n오늘날, 베젠 페로트는 SS연대 시절부터 상당한 군대로 성장하여, 군대와 브르타뉴 방위에 상당한 영향력을 행사하고 있습니다. 그러나 베젠 페로트는 여전히 SBB의 무장 조직으로 치부되고 있으며(Bagadoù Stourm을 몰아내고 SBB의 준군사조직 자리를 차지한), 따라서 브르타뉴 정치에 깊게 관여되어 있습니다.\n\n베젠 페로트의 지도자 셀레스탱 라이네 또한 이 사실을 피할 수 없었으며, 라이네와 모드렐 사이의 최근 갈등으로 볼때, 베젠 페로트는 SBB의 다수파가 되려 하고 있습니다."
 BRT_the_bezen_perrot_two:0 "베젠 페로트"
 BRT_the_bezen_perrot_two_desc:0 "Dalc'homp, Bretoned, dalc'homp mat!\n\n최근의 사건들로 베젠 페로트는 더 강력해졌고, 브르타뉴의 어느 누구도 그들의 힘을 무시할 수 없으며, 그들을 반대하는 자들의 목숨이 끊어지는 건 시간 문제일 뿐입니다."
 BRT_the_bezen_perrot_three:0 "베젠 페로트"
 BRT_the_bezen_perrot_three_desc:0 "최근의 사건들로 인해 베젠 페로트가 크게 약해졌습니다. 조직은 더 이상 브르타뉴를 위협으로부터 보호하는 방패가 아니며, 조직은 그들의 옛 그림자가 되어 버렸습니다."
 BRT_the_bezen_perrot_four:0 "베젠 페로트"
 BRT_the_bezen_perrot_four_desc:0 "베젠 페로트는 공식적으로 브르타뉴군으로 통합되었습니다. 혹자는 베젠 페로트를 브르타뉴 군대와 같은 의미로 받아들일 것입니다."
 BRT_bore_western_port:0 "서쪽의 항구"
 BRT_bore_western_port_desc:0 "브르타뉴에 있는 브레스트 항은 지금 영업 중입니다."
 BRT_the_ermine_seal:0 "흰담비 도장"
 BRT_the_ermine_seal_desc:0 "브르타뉴 선적물에는 품질 보증 도장이 찍힙니다. 흰담비의 의미를 아는 사람은 누구나 그 안에 들어 있는 내용이 최고 품질이라는 것을 알고 있습니다."
 BRT_breton_observers:0 "브르타뉴 관찰자들"
 BRT_breton_observers_desc:0 "브르타뉴는 전선 뒤에서 우리를 돕고 있습니다."
 BRT_adventure_capitalism_one:0 "러시아 원정"
 BRT_adventure_capitalism_one_desc:0 "옛 소련의 영토에서는 수많은 국가들이 질서정연한 외관을 갖추고 있으나, 군벌들 대부분은 논리보다는 힘의 원리를 따르고 있습니다. 이는 우리에게 유용하고 또한 골칫거리인 상황을 만들어 냈습니다. 분쟁은 무기를 필요로 하며, 하지만 이러한 무법천지의 땅에서 사업을 하는 것의 위험성은 고려할 만한 요소입니다."
 BRT_adventure_capitalism_one_manpower:0 "러시아 원정"
 BRT_adventure_capitalism_one_manpower_desc:0 "옛 소련의 영토에서는 수많은 국가들이 질서정연한 외관을 갖추고 있으나, 군벌들 대부분은 논리보다는 힘의 원리를 따르고 있습니다. 이는 우리에게 유용하고 또한 골칫거리인 상황을 만들어 냈습니다. 분쟁은 무기를 필요로 하며, 하지만 이러한 무법천지의 땅에서 사업을 하는 것의 위험성은 고려할 만한 요소입니다."
 BRT_adventure_capitalism_two:0 "아프리카 원정"
 BRT_adventure_capitalism_two_desc:0 "독일의 폭격 작전에도 불구하고, 사하라 이남 아프리카에는 수많은 국가들이 생겨났습니다. 식민정부는 우리의 고객이지만, 독일의 폭격구역 내부에서 얻을 수 있는 부의 양도 상당합니다. 위험은 존재하지만, 우리의 잠재적인 고객을 무시하기에는 위험의 정도는 크지 않습니다!"
 BRT_adventure_capitalism_two_manpower:0 "아프리카 원정"
 BRT_adventure_capitalism_two_manpower_desc:0 "독일의 폭격 작전에도 불구하고, 사하라 이남 아프리카에는 수많은 국가들이 생겨났습니다. 식민정부는 우리의 고객이지만, 독일의 폭격구역 내부에서 얻을 수 있는 부의 양도 상당합니다. 위험은 존재하지만, 우리의 잠재적인 고객을 무시하기에는 위험의 정도는 크지 않습니다!"
 BRT_adventure_capitalism_three:0 "모험적 자본주의"
 BRT_adventure_capitalism_three_desc:0 "여행 가방을 멘 남성들과 소총을 든 뚱뚱한 남성들이 이동하고 있고, 흰담비 도장이 찍힌 죽음의 도구들로 가득한 상자를 든 지역 조력자들이 그 뒤를 따르고 있습니다. 이러한 광경은 전쟁으로 피폐해진 전 세계에서 점점 더 흔해지고 있습니다.\n\n지정학적 조예가 깊은 이들만이 그들이 브르타뉴인들을 상대하러 가고 있다는 것을 알고 있을 것입니다."
 BRT_adventure_capitalism_three_manpower:0 "모험적 자본주의"
 BRT_adventure_capitalism_three_manpower_desc:0 "여행 가방을 멘 남성들과 소총을 든 뚱뚱한 남성들이 이동하고 있고, 흰담비 도장이 찍힌 죽음의 도구들로 가득한 상자를 든 지역 조력자들이 그 뒤를 따르고 있습니다. 이러한 광경은 전쟁으로 피폐해진 전 세계에서 점점 더 흔해지고 있습니다.\n\n지정학적 조예가 깊은 이들만이 그들이 브르타뉴인들을 상대하러 가고 있다는 것을 알고 있을 것입니다."
 BRT_brest_arsenal:0 "브레스트 병기창"
 BRT_brest_arsenal_desc:0 "브레스트 항은 그 거대한 크기와 국제 무역의 중심지로 잘 알려져 있습니다."
 BRT_university_of_brittany:0 "브르타뉴 대학"
 BRT_university_of_brittany_desc:0 "브르타뉴 대학은 브르타뉴 전역에서 가장 권위 있는 대학입니다. 직장에서 높은 곳에 오르기를 원하는 사람은 누구나 이곳에서 공부하고 싶어할 것입니다."
 BRT_university_of_brittany_two:0 "브르타뉴 대학"
 BRT_university_of_brittany_two_desc:0 "브르타뉴 대학은 브르타뉴 전역에서 가장 권위 있는 대학입니다. 직장에서 높은 곳에 오르기를 원하는 사람은 누구나 이곳에서 공부하고 싶어할 것입니다."
 BRT_university_of_brittany_pleb:0 "브르타뉴 대학"
 BRT_university_of_brittany_pleb_desc:0 "브르타뉴 대학은 브르타뉴 전역에서 가장 권위 있는 대학입니다. 직장에서 높은 곳에 오르기를 원하는 사람은 누구나 이곳에서 공부하고 싶어할 것입니다."
 BRT_university_of_brittany_two_pleb:0 "브르타뉴 대학"
 BRT_university_of_brittany_two_pleb_desc:0 "브르타뉴 대학은 브르타뉴 전역에서 가장 권위 있는 대학입니다. 직장에서 높은 곳에 오르기를 원하는 사람은 누구나 이곳에서 공부하고 싶어할 것입니다."
 BRT_burgundian_advisors:0 "부르군트 군사 고문"
 BRT_burgundian_advisors_desc:0 "부르군트 군사 고문들은 우리 군의 지휘 체계 속에 그들의 영향력을 깊게 새겨 넣었고, 고등 지휘부에 대한 접근 권한을 손에 넣었습니다."
 BRT_raymonds_revolution:0 "레몽의 혁명"
 BRT_raymonds_revolution_desc:0 "주사위는 던져졌습니다. 브르타뉴 내의 민주주의 세력이 움직이고 있고, 브르타뉴가 폭정으로부터 자유로워질 때까지 멈추지 않을 것입니다."
 BRT_oliers_overtures:0 "올리에르의 접근"
 BRT_oliers_overtures_desc:0 "주사위는 던져졌습니다. 현상 유지를 지지하는 세력들이 행동을 시작했고, 브르타뉴가 평화와 안정을 되찾을 때까지 멈추지 않을 것입니다."
 BRT_celestins_coup:0 "셀레스탱의 쿠데타"
 BRT_celestins_coup_desc:0 "주사위는 던져졌습니다. 브르타뉴 애국자들의 군대가 행동을 시작했으며 브르타뉴에게 가치 있는 미래가 보장될 때까지 멈추지 않을 것입니다."
 BRT_celtic_sea_economic_cooperation:0 "켈트해 경제협력"
 BRT_celtic_sea_economic_cooperation_desc:0 "켈트 해 경제 협력은 켈트 해의 유산과 켈트 해 해안선을 공유하는 다양한 국가들 사이의 경제 협력을 의미합니다."
 BRT_bastion_of_democracy:0 "민주주의의 보루"
 BRT_bastion_of_democracy_desc:0 "브르타뉴 군인들은 고향을 위해 싸우는 것뿐 아니라 민주주의를 위해 싸웁니다."
 BRT_breton_defense_forces_idea:0 "브르타뉴 방위군"
 BRT_breton_defense_forces_idea_desc:0 "자원병으로 이루어진 전문적인 브르타뉴 방위군은 외국 침략자들에 대한 첫 번째이자 마지막 방어선입니다."
 BRT_burgundian_education:0 "부르군트적 교육"
 BRT_burgundian_education_desc:0 "국민들은 부르군트 식의 구원이 왜 필요한 지 깨달아야 할 겁니다."
 BRT_proof_of_loyalty:0 "충성의 증거"
 BRT_proof_of_loyalty_desc:0 "우리의 요구대로 브르타뉴와 부르군트에 대한 의례적이고 공공연한 충성 맹세가 강요되고 있습니다."
 BRT_bagadou_stourm_terror:0 "Bagadoù Stourm Nevez의 공포"
 BRT_bagadou_stourm_terror_desc:0 "해체된 Bagadoù Stourm을 계승한 Bagadoù Stourm Nevez가 베젠 페로트의 전 지도자 셀레스탱 라이네를 암살하는 데 성공했습니다. 브르타뉴인들은 걱정하고 있습니다."
 BRT_bezen_perrot_terror:0 "정치적 유혈사태"
 BRT_bezen_perrot_terror_desc:0 "베젠 페로트가 거리로 나왔고, 눈에 보이는 대로 쏴죽이고 있으며 모든 브르타뉴인들을 국가에 대한 반역자로 보고 있습니다."
 BRT_loyalist_terror:0 "충성파의 저항"
 BRT_loyalist_terror_desc:0 "옛 질서에 충성을 버리지 못한 일부 시민들이 저항하고 있습니다."
 BRT_french_refugees:0 "프랑스 피난민"
 BRT_french_refugees_desc:0 "부르군트를 피해 탈출한 많은 프랑스 피난민들이 브르타뉴 외부에 거주하고 있습니다. 우리는 이 상황에 대비하지 못했고 그들의 존재는 여러 가지 문제를 일으키고 있습니다."
 BRT_diplomatic_efforts:0 "외교적 노력"
 BRT_diplomatic_efforts_desc:0 "최근의 결정들을 통해 외교적 노력이 증대되었습니다."
 BRT_opposition_press:0 "야당 언론"
 BRT_opposition_press_desc:0 "위대한 자유에는 위대한 선전이 뒤따릅니다. 야당들은 시민들에게 그들의 메시지를 전파하는 새로운 자유를 얻었습니다."
 BRT_human_resources_division:0 "인사과"
 BRT_human_resources_division_desc:0 ""
 BRT_human_resources_division_pleb:0 "인사과"
 BRT_human_resources_division_pleb_desc:0 ""
 
 BRT_black_market_present_one:0 "암시장 무기 거래: §g소규모§!"
 BRT_black_market_present_one_desc:0 "암시장 무기거래는 현재 우리나라 내에서 미미한 영향력을 가지고 있습니다. 당장은 성가실 뿐이지만, 이대로 방치하면 브르타뉴인들이 영향력을 얻게 될 것입니다."
 BRT_black_market_present_two:0 "암시장 무기 거래: 보통"
 BRT_black_market_present_two_desc:0 "암시장 무기거래는 현재 우리나라 내에서 보통의 영향력을 가지고 있습니다. 브르타뉴인들은 그들의 범죄 행위를 위해 우리 군수산업에 그들의 요원들을 성공적으로 침투시키기 시작했습니다."
 BRT_black_market_present_three:0 "암시장 무기 거래: §O상당한§!"
 BRT_black_market_present_three_desc:0 "암시장 무기거래는 현재 우리나라 내에서 상당한 영향력을 가지고 있습니다. 이런 유감스러운 상황은 우리의 수많은 군수 생산품들을 허공으로 사라지게 만들었습니다."
 BRT_black_market_present_four:0 "암시장 무기 거래: §e심각§!"
 BRT_black_market_present_four_desc:0 "암시장 무기거래는 현재 우리나라 내에서 심각한 영향력을 가지고 있습니다. 우리의 군수 생산품중 대략 10분의 1이 공장에서 나오는 순간 사라지고 있습니다. 괜찮은거 맞을까요?"
 BRT_black_market_payments:0 "암시장 대금"
 BRT_black_market_payments_desc:0 "우리는 암시장 제품에 대한 구매대금을 모으는 중입니다."
 BRT_black_market_present_one_luxury:0 "암시장 사치품 거래: §g소규모§!"
 BRT_black_market_present_one_luxury_desc:0 "암시장 사치품 거래는 현재 우리나라 내에서 미미한 영향력을 가지고 있습니다. 의심스러운 소설에서부터 향수 어린 프로파간다에 이르기까지, 현재 암시장에서 돌아다니는 물건들을 보면 미래에 어떤 일이 일어날지 예상 가능합니다."
 BRT_black_market_present_two_luxury:0 "암시장 사치품 거래: 보통"
 BRT_black_market_present_two_luxury_desc:0 "암시장 사치품 거래는 현재 우리나라 내에서 보통의 영향력을 가지고 있습니다. 브르타뉴인들은 성공적으로 우리 지하세계에 그들의 요원을 잠입시켰고, 외산 술부터 최첨단 오락까지 모든 것을 들여오고 있습니다."
 BRT_black_market_present_three_luxury:0 "암시장 사치품 거래: §O상당한§!"
 BRT_black_market_present_three_luxury_desc:0 "암시장 사치품 거래는 현재 우리나라 내에서 상당한 영향력을 가지고 있습니다. 브르타뉴 상품은 길거리에서 거의 매일 볼 수 있으며, 우리 사회의 구석진 곳에서 흔히 쓰이고 있습니다. 자동차, 보석, 사치스러운 옷과 같은 외국 제품들이 우리 사회의 일류 중의 일류를 정의하고 있습니다."
 
 BRT_refugee_aid_one:0 "§g집중된§! 피난민 원조"
 BRT_refugee_aid_one_desc:0 "브르타뉴의 인도주의적 원조는 대부분 어린이와 노인 등 가장 도움이 필요한 사람들에게 집중되어 있습니다."
 BRT_refugee_aid_two:0 "일반적인 피난민 원조"
 BRT_refugee_aid_two_desc:0 "브르타뉴의 인도주의적 원조는 난민에 대한 일반적인 차원의 지원으로 확대되었습니다. 식품 프로그램, 예방접종 및 기타 수많은 계획들은 등록된 난민들의 짐을 덜어주는 것을 목표로 하고 있습니다."
 BRT_refugee_aid_three:0 "§G자발적인§! 피난민 원조"
 BRT_refugee_aid_three_desc:0 "브르타뉴의 인도주의적 노력은 난민 수용소 밖에까지 이르고 있습니다. 구급차 순찰, 멀리 떨어진 마을, 심지어 군 야전 병원 지원까지, 브르타뉴인들은 십자포화에 걸린 민간인들을 돕기 위해 모든 것을 하고 있습니다."
 
 BRT_trafficking_operation_one:0 "§g밀수§!"
 BRT_trafficking_operation_one_desc:0 "우리나라 내부의 암시장 요원들은 다양한 밀수품들을 우리 시민들에게 판매하기 위한 작전을 수행하고 있습니다."
 BRT_trafficking_operation_two:0 "밀수 및 마약 밀매"
 BRT_trafficking_operation_two_desc:0 "우리나라 내부의 암시장 요원들은 다양한 밀수품들을 우리 시민들에게 판매하기 위한 작전을 수행하고 있습니다. 최근 그들은 마약 밀매도 시작했습니다."
 BRT_trafficking_operation_three:0 "§R밀수, 마약 및 인신§! 밀매"
 BRT_trafficking_operation_three_desc:0 "우리나라에서 암시장 요원들은 비교적 무해한 밀수품부터 위험한 마약에 이르기까지 모든 것을 팔고 있습니다. 가장 심각한 것은 인신매매 사건이 발생했다는 보고가 들어오고 있다는 것입니다."
 
