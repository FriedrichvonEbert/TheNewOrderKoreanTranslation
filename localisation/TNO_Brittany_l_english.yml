 BRT_germany_in_flames_two:0 "화염에 휩싸인 독일"
 BRT_germany_in_flames_two_desc:0 "주사위는 던져졌다."
 BRT_we_dont_choose_favorites:0 "우리는 편을 들지 않는다"
 BRT_we_dont_choose_favorites_desc:0 "내전의 한 세력을 지지하는 것은 잘못된 사업 전략입니다. 독일군은 가능한 한 오랫동안 서로 싸우는 것이 우리에게 유익할 것입니다. 브르타뉴산 총기는 얼마든지 팔아줄 테니까요."
 BRT_breton_guns:0 "브르타뉴 무기"
 BRT_breton_guns_desc:0 "우리가 암시장에서 파는 무기는 대부분 외국에서 생산되고 있지만, 브르타뉴 또한 자체 무기 산업을 가지고 있습니다. 국산 무기는 외제에 비해 생산 비용이 훨씬 저렴합니다."
 BRT_fine_arms_for_dirty_hands:0 "더러운 손을 위한 좋은 무기"
 BRT_fine_arms_for_dirty_hands_desc:0 "브르타뉴는 무기 검문소에 불과한 경향이 있습니다. 무기들이 도착하자마자 해외로 향하기 때문입니다. 하지만, 최근 세계의 상황을 보면, 비 오는 날을 위해 몇 개의 총을 보관해 놓는 것도 나쁘지 않을 것입니다."
 BRT_breton_soldiers:0 "브르타뉴 군인"
 BRT_breton_soldiers_desc:0 "우리 군대가 이웃 프랑스와 견줄 만한 규모라는 사실은 거짓말이 아닙니다. 참모부는 군대 개선에 대해 몇 가지 아이디어를 가지고 있습니다."
 BRT_born_to_compete_never_retreat:0 "Ils S'instruisent Pour Vaincre(승리를 위해 배운다)"
 BRT_born_to_compete_never_retreat_desc:0 "\"그들은 승리를 위해 배운다\".\n\n1940년 프랑스군이 완패하고 학교의 마지막 수업이 끝난 후로부터 생시르 사관학교는 황폐한 상태로 남아 있었습니다. 1950년대에 브르타뉴 군대의 장교 양성 프로그램을 위해 몇 개의 작은 건물들이 개축되었지만, 우리가 더 많은 장교들을 필요로 하게 되면서, 학교의 필요성이 커졌습니다."
 BRT_breton_supplies:0 "브르타뉴 보급품"
 BRT_breton_supplies_desc:0 "우리는 증가하는 국내 수요를 맞추기 위해 군수물자의 국내 생산을 독려해야 합니다!"
 BRT_the_stamp_of_quality:0 "품질보증 도장"
 BRT_the_stamp_of_quality_desc:0 "독일 맥주, 스코틀랜드 위스키 또는 러시아 보드카처럼, 무기는 브르타뉴 작업장에서 생산될 때 가장 훌륭합니다. 브르타뉴에서 생산된 모든 무기에서 발견되는 흰담비 도장은 거의 품질보증의 상징처럼 알려져 있습니다."
 BRT_keep_us_in_your_heart:0 "가슴속에 우리를 기억하라"
 BRT_keep_us_in_your_heart_desc:0 "확실히 독일인들은 너무 바빠서 우리에게 어떤 나쁜 감정도 가질 수 없는 건가 봅니다. 우리는 그들 중 누구도 우리가 전쟁에 참여하는 것 같은 위험한 생각을 하지 못하게 해야 합니다."
 BRT_seek_forgiveness:0 "용서 구하기"
 BRT_seek_forgiveness_desc:0 "우리는 브르타뉴를 해방시킨 것에 대해 사과할 생각은 없지만, 모욕의 의도는 없었다는 것을 알리는 것이 현명할 것입니다."
 BRT_get_out_of_dodge:0 "머리를 굴리자"
 BRT_get_out_of_dodge_desc:0 "우리는 내부 문제를 점검한 뒤 독립을 축하해야 합니다! 외교만이 우리의 독립을 보장하는 방법입니다."
 BRT_but_we_do_make_exceptions:0 "...하지만 예외는 있다"
 BRT_but_we_do_make_exceptions_desc:0 "한 쪽을 지원하면 그들은 우리에게 큰 빚을 지게 될 것이며, 우리는 전쟁 후에 큰 이익을 얻을 수 있을지도 모릅니다. 우리는 편을 매우 신중하게 선택해야 합니다."
 BRT_for_liberty:0 "자유를 위해"
 BRT_for_liberty_desc:0 "알베르트 슈페어와 그의 이상주의적인 학생들과 실업자들이야말로 모험적 자본주의의 상징입니다!"
 BRT_speerian_propaganda:0 "슈페어 프로파간다"
 BRT_speerian_propaganda_desc:0 "델라포르는 우리의 선택에 매우 만족해 하고 있습니다. 사실, 그는 슈페어의 선전 활동을 돕기 위해 많은 지지자들을 보낼 것을 제안했습니다."
 BRT_cheap_guns_for_many_hands:0 "다수를 위한 싸구려 무기"
 BRT_cheap_guns_for_many_hands_desc:0 "놀라운 수의 독일인들이 결국 슈페어의 파벌에 합류하게 되었습니다. 하지만 제대로 된 무기가 없는 전투병들의 수가 놀라울 정도입니다. 우리 편이 적들에게 수류탄 대신 모욕을 퍼붓게 할 수는 없습니다."
 BRT_for_strength:0 "힘을 위해"
 BRT_for_strength_desc:0 "핵 공격을 대비해 세워진 벙커의 세일즈맨이 방사능 낙진을 무서워하지 않는 것처럼, 헤르만 괴링은 우리에게 또 한명의 좋은 고객일 뿐입니다."
 BRT_western_bombs:0 "서방제 폭탄"
 BRT_western_bombs_desc:0 "우리는 고정관념에 빠지지 않아야 하지만, 한 불량 암시장 무역업자가 우리로부터 필요없는 많은 수의 군용기를 구매한 후, 우리는 우연히 비행기 애호가인 한 남자를 알게 되었습니다."
 BRT_open_the_armories:0 "무기고를 열자"
 BRT_open_the_armories_desc:0 "공군은 이 전쟁에서 중요한 역할을 하지 못할 것입니다. 지상의 괴링의 병사들은 하늘의 조종사들이 받는 것만큼의 관심을 이용할 수 있을 것입니다."
 BRT_for_stability:0 "안정을 위해"
 BRT_for_stability_desc:0 "총통으로의 마르틴 보어만은... 안전해요. 그는 안전한 선택입니다. 슈페어 같은 이상주의자도 아니고 괴링 같은 전쟁광도 아니고, 하이드리히만큼 미친 놈도 아닙니다."
 BRT_support_the_party:0 "당을 지지하라"
 BRT_support_the_party_desc:0 "NSDAP에서 가장 인기가 있는 보어만은 자신의 이득을 위해 그의 인기를 활용하려 하고 있습니다. 우리는 이 영리한 조치를 도와줘야 합니다."
 BRT_bormanns_western_connection:0 "보어만의 서방 접촉"
 BRT_bormanns_western_connection_desc:0 "브르타뉴의 암시장을 통해 보어만을 서방세계와 연결시켜 줌으로써 우리는 해외 자원의 공급을 통해 보어만을 도와줄 수 있을 것입니다."
 BRT_for_the_darkness:0 "어둠을 위해"
 BRT_for_the_darkness_desc:0 "라인하르트 하이드리히를 지지하면 독일에 최대한 많은 혼란이 빚어질 것입니다. 내전이 끝난 후 그가 우리의 관대함을 기억해 줄 것이라 희망을 품어 봅시다."
 BRT_troops_east:0 "후방 지원"
 BRT_troops_east_desc:0 "우리의 선택에 대한 승낙의 표시로, 라이네는 베젠 페로트 소속 부하들을 보내서 독일의 최전선을 참관하는 것을 제안했습니다."
 BRT_throw_ourselves_forward:0 "전선 지원"
 BRT_throw_ourselves_forward_desc:0 "독일 SS의 전술은 무기 소모량이 상당한 것으로 알려져 있습니다. 우리는 그들이 그들의 전략을 바꿀 필요성을 느끼지 않도록 그들에게 도움을 주어야 합니다."
 
 ##The Breton Backstab
 
 BRT_the_breton_backstab:0 "브르타뉴의 중상"
 BRT_the_breton_backstab_desc:0 "브르타뉴는 너무 오랫동안 정치적으로 분열되어 있었습니다. 델라포르, 모드렐, 라이네의 우정은 끝났으며, 브르타뉴의 미래가 걸려있는 권력의 자리는 오직 한 사람만이 가질 수 있습니다."
 BRT_for_freedom:0 "자유를 위해"
 BRT_for_freedom_desc:0 "폭군에게는 언제나 이와 같이 하라.\n\n다른 이들에게는 부패와 족벌주의가 만연한 반면, 델라포르는 앞으로 나아갈 뿐입니다."
 BRT_convince_mordrel_to_stand_down:0 "모드렐이 물러나도록 설득하자"
 BRT_convince_mordrel_to_stand_down_desc:0 "모드렐에 대해 여러 말이 많지만, 결국 그는 예측 가능한 한 명의 사람일 뿐입니다. 만약 우리가 뇌물을 충분히 제공한다면, 우리는 정치적 공갈이나, 폭력 없이 그를 제거할 수 있을 것입니다."
 BRT_move_against_the_bezen_perott:0 "베젠 페로트에 대항하자"
 BRT_move_against_the_bezen_perott_desc:0 "베젠 페로트는 국가에 큰 도움이 되었지만, 그들의 영향력은 너무 커졌습니다. 라이네와 그의 동료들은 부패를 일삼고 있습니다. 만약 우리가 현 정권을 전복시킬 기회가 생긴다면, 베젠 페로트는 반드시 몰아내 버릴 것입니다."
 BRT_the_battle_for_rennes:0 "브레스트를 위한 전투"
 BRT_the_battle_for_rennes_desc:0 "정부를 전복시키는 일은 결코 쉽지 않을 것입니다. 정화시킬 자유의 나무도 없으며, 브르타뉴 땅을 상하게 하는 잡초는 뿌리째 뽑아야 할 것입니다. 그래야 자유의 씨앗을 심을 수 있습니다."
 BRT_a_better_brittany:0 "더 나은 브르타뉴"
 BRT_a_better_brittany_desc:0 "밝은 미래가 브르타뉴를 기다리고 있습니다. 제대로 된 민주주의를 실현하기 위해서는 할 일이 많을 것이고, 브르타뉴인들은 델라포르의 지도를 받아야 할 것입니다."
 BRT_for_gain:0 "수익을 위해"
 BRT_for_gain_desc:0 "Sic semper erat, et sic semper erit.\n\n잘 작동하는 시스템을 고치는 것은 바보 같은 짓입니다. 모드렐은 이를 이해하고 있으며, 반대파를 잠재우기 위해 무엇을 해야 하는지 정확히 알고 있습니다."
 BRT_exile_yann_fouere:0 "망명자 얀 푀에르"
 BRT_exile_yann_fouere_desc:0 "델라포르와 그의 대중주의 지지자들을 달래기 위해 푀에르를 정부에 들어오게 허용한 것은 실수입니다. 쉽게 고칠 수 있는 실수요."
 BRT_woo_yann_fouere:0 "얀 푀에르에게 경고"
 BRT_woo_yann_fouere_desc:0 "푀에르는 민주주의적인 측면이 있지만, 그는 어쨌든 유능한 장관입니다. 자체 입단속을 하는 것만이 그의 지위를 유지할 수 있는 유일한 기회라는 것을 그에게 이해시켜야 합니다."
 BRT_purge_the_bezen_perrot:0 "베젠 페로트 숙청"
 BRT_purge_the_bezen_perrot_desc:0 "라이네와 베젠 페로트의 영향력은 너무 커졌습니다. 그를 본보기로 삼음으로써 나머지 일반 직원들도 몸을 사리게 해야 합니다."
 BRT_contain_the_bezen_perrot:0 "베젠 페로트 억압"
 BRT_contain_the_bezen_perrot_desc:0 "베젠 페로트를 완전히 해체하는 것이 가장 현명한 조치는 아닐 수도 있습니다. 단순히 규모를 줄이면 충분할 것입니다."
 BRT_an_unscrupulous_brittany:0 "부도덕한 브르타뉴"
 BRT_an_unscrupulous_brittany_desc:0 "불순한 목소리가 더이상 나오지 않고 있으며, 브르타뉴의 미래는 밝아 보입니다. 아마도 이제 꽤 오랫동안 진행되어 온 시장 확장이 필요한 시점입니다."
 BRT_for_power:0 "힘을 위해"
 BRT_for_power_desc:0 "Fortis Fortuna adiuvat.\n\n모드렐과 델라포르는 너무 오랫동안 횡포를 부렸습니다. 이대로라면 브르타뉴는 점점 더 위험해지는 세상에서 살아남지 못할 것입니다."
 BRT_a_bit_off_the_top:0 "거리를 청소하자"
 BRT_a_bit_off_the_top_desc:0 "국민들은 지난 몇년동안 잘못된 길에 들어서 있었습니다. 바로 타락한 자들, \"지식인들\" 정치인들, 외국 스파이들 때문에요. 브르타뉴는 속까지 거의 썩었지만, 아직 늦지 않았습니다."
 BRT_gather_the_bezen_perrot:0 "베젠 페로트를 대비시키자"
 BRT_gather_the_bezen_perrot_desc:0 "병영의 창문들의 창턱에 촛불이 켜졌습니다. 일상적인 라디오 점검 중에 억울한 형벌이 선고되었습니다. 베젠 페로트는 수년 전부터 군사 쿠데타 가능성에 대비해왔고, 드디어 때가 왔습니다. 브르타뉴 전역에 신호가 전달되었고, 장교들은 그들의 가장 믿을 만한 부하에게 브리핑을 하며, 잘못된 길로 빠지지 않도록 지휘하고 있습니다."
 BRT_kill_them_all:0 "모두 죽여라"
 BRT_kill_them_all_desc:0 "병사들이 브레스트를 포위하고 있습니다. 모드렐의 아첨꾼들은 그들의 끝이 오는 것을 보지 못할 것입니다. 배신자들에 대한 자비는 없을 것입니다."
 BRT_a_stronger_brittany:0 "더 강한 브르타뉴"
 BRT_a_stronger_brittany_desc:0 "이제 뱀의 머리만 처리하면 됩니다.\n모드렐은 죽어야 합니다."
 
 ##Black Market Tree

 BRT_the_hole_in_the_curtain:0 "커튼의 구멍"
 BRT_the_hole_in_the_curtain_desc:0 "브르타뉴는 활기찬 문화, 사람, 언어를 가지고 있지만, 지금은 암시장을 위시로 한 경제성장만이 유일한 목표입니다. 세계 각지에서, 모든 종류의, 가장 불법적인 물품들이 브르타뉴의 항구로 쏟아져 들어옵니다. 권총에서부터 탱크, 제트 전투기, 미술품, 책, 영화와 같은 불법 밀수품에 이르기까지 브르타뉴의 암시장은 천문학적 크기로 세계 어느 곳보다 큽니다."
 BRT_goods_from_the_free_world:0 "자유세계의 상품"
 BRT_goods_from_the_free_world_desc:0 "비록 브르타뉴는 자유세계의 시장과 그 바깥 세계의 시장을 중개하는 것으로 알려져 있지만, 브레스트로 흘러가는 상당량의 상품들은 브르타뉴에 남아 있습니다."
 BRT_western_machiness:0 "서방 기계"
 BRT_western_machiness_desc:0 "팍트의 구성원들은 노예 노동에 대한 공통의 의존 때문에 산업적 전문지식 면에서 다소 우위를 잃었지만, 다른 서방 국가들은 기술적 발전을 추진하고 있습니다. 우리는 반드시 이러한 발전을 따라해야 합니다."
 BRT_iberian_infrastructure:0 "독일 공학"
 BRT_iberian_infrastructure_desc:0 "약간 정형화된 면이 있기는 하지만, 독일 공학이 세계 무대에서 뒤처져도 유럽 대륙에서만큼은 가장 빛난다는 것은 사실입니다. 독일의 전문지식을 얻는다면 우리의 건축 기술을 크게 개선시킬 수 있을 것입니다."
 BRT_pacific_merchant_fleets:0 "브르타뉴 상선대"
 BRT_pacific_merchant_fleets_desc:0 "우리의 모든 항구에 배 한 척이 있습니다. 전 세계의 항구들에선 브르타뉴 선원들을 쉽게 볼 수 있습니다. 그들은 우리의 많은 상업선 중 하나에 타고 항해합니다. 브르타뉴 국기는 육지에서 그닥 휘날리지 않을 수도 있지만, 7대양은 검고 하얗습니다."
 BRT_arsenals_of_democracy:0 "민주주의의 조병창"
 BRT_arsenals_of_democracy_desc:0 "미국은 모든 OFN 국가의 물주로써 세계 최고의 무기 생산국 중 하나입니다. 미국의 무기는 OFN의 구석진 곳에서도 쉽게 구할 수 있습니다."
 BRT_guns_of_the_triumvirate:0 "트리움비라투스의 총기"
 BRT_guns_of_the_triumvirate_desc:0 "지중해의 대부분을 지배하는 트리움비라투스는 세계 무기 생산에서 상당한 비율을 차지합니다. 아프리카와 중동의 식민지에서 상당한 양의 무기가 단순히 사라지는 일은 드문 일이 아닙니다."
 BRT_tools_of_supremacy:0 "최고의 도구"
 BRT_tools_of_supremacy_desc:0 "공영권의 산업 강국인 일본은 동아시아의 무기 생산 1위 국가입니다. 오래된 카타나처럼, 일본 총은 국제적으로 높은 기준에 따라 생산됩니다. 안타깝게도, 이런 고급 작품들은 식민지의 정글에서 사라지고 있습니다."
 BRT_technological_secrets:0 "기술적 비밀"
 BRT_technological_secrets_desc:0 "컴퓨터 기술은 최근 수십 년 동안 큰 성공을 거두고 있습니다. 최첨단 기술에 발맞추어야 하며, 브르타뉴는 뒤쳐져셔는 안됩니다."
 BRT_colonial_experiences:0 "식민지 경험"
 BRT_colonial_experiences_desc:0 "세계 여러 나라의 식민지 지역에서 우리가 가진 다양한 접촉들은 흥미로운 이야기들을 많이 가지고 있습니다. 퇴역 군인, 비밀리에 활동하는 자유 투사들, 암시장을 대표하여 접촉할 가치가 있는 사람은 다른 여러가지 방법으로도 우리에게 이익이 될 것입니다."
 BRT_intelligence_down_under:0 "동쪽의 이야기"
 BRT_intelligence_down_under_desc:0 "\"문명화된\" 세계의 대다수가 옛 소련 내부의 상황을 잊고 있지만, 우리 시장조사부는 러시아에서 일어나는 일에 대해 상당히 잘 이해하고 있습니다. 그곳에서 전쟁은 흔한 일입니다. 분쟁이 빈번하게 벌어지는 몇 안되는 지역 중 하나인 그곳에서 우리는 군사 발전에 필요한 필수 경험들을 쉽게 얻을 수 있을 것입니다."
 BRT_lawless_wastelands:0 "무법지대 황무지"
 BRT_lawless_wastelands_desc:0 "옛 소련의 군벌국가들은 50년대 소련군의 마지막 숨결이 끊어진 후로 끊임없이 분쟁을 벌이고 있습니다. 다시 말해, 우리에게 이상적인 시장이라는 것입니다. 뭐, 거의 이상적이죠. 이렇게 혼란스러운 땅에서 사업을 하는 것은 손실을 야기할 것이지만, 받아들일 수 있는 정도일 것입니다..."
 BRT_ventures_into_western_russia:0 "서부 러시아로의 모험"
 BRT_ventures_into_western_russia_desc:0 "우랄 서쪽의 군벌들은 사람들이 떠올릴 수 있는 모든 이념의 집합체 같습니다. 소비에트 잔당부터 제정복고주의자, 민주주의자, 파시스트에 이르기까지. 이들 사이의 유일한 공통점은 그들이 모두 잠재적인 우리의 고객이라는 사실입니다."
 BRT_the_great_steppe:0 "대 스텝 지대"
 BRT_the_great_steppe_desc:0 "카자흐 스텝부터 몽골에 이르기까지, 군벌들은 몰락한 소련 국가의 남쪽 가장자리땅에 대한 지배권을 놓고 싸우고 있습니다. 이들이 계속해서 서로 싸우는 한, 우리는 이 상황을 최대한 활용해야 합니다."
 BRT_free_europe:0 "자유 유럽"
 BRT_free_europe_desc:0 "모든 유럽이 팍트의 지배하에 있는 것은 아닙니다. 하지만 지중해 국가나 스웨덴, 스위스 등의 다양한 나라들은 독일의 끊임없는 공포 속에서 살고 있습니다. 즉, 그들은 잠재적인 우리의 고객입니다."
 BRT_the_pakt:0 "팍트"
 BRT_the_pakt_desc:0 "독일은 경제 문제에 관해서는 속국들에 거의 간섭하지 않습니다. 우리는 이 사실을 알아야 합니다. 게다가 독일은 군비 제한을 통해 속국들을 통제하고 있습니다. 즉, 많은 속국들은 총에 굶주렸다는 것입니다."
 BRT_atlantic_expansion:0 "대서양으로의 확장"
 BRT_atlantic_expansion_desc:0 "OFN의 거점인 북아메리카는 암시장 확장의  거점입니다. 미국의 산업계에 침투함으로써 상품의 지속적인 공급을 보장할 수 있을 것이고, 캐리비안 국가들이 우리의 잠재적 고객이 되어줄 것입니다."
 BRT_connecting_with_latin_america:0 "라틴아메리카와의 접촉"
 BRT_connecting_with_latin_america_desc:0 "남아메리카는 지난 수십 년간의 난기류로부터 멀리 떨어져 있었지만, 내부의 상황은 별로 변하지 않았습니다. 조그만 폭군들과 혁명가들, 한 국가가 필요로 하는 것보다 훨씬 많은 천연자원, 그리고 불법 품종의 화합물을 생산하는 비밀 실험실의 속삭임, 모두 유망한 시장입니다."
 BRT_africa_beckons:0 "아프리카의 유혹"
 BRT_africa_beckons_desc:0 "아프리카는 전승국들의 수많은 식민지가 있는 곳이며, 독일군의 폭격으로 인해 독립적 정치체가 등장하지 못하고 있습니다. 하지만, 만약 폭격이 누그러진다면, 이 대륙은 유망한 신흥 시장이 될 것입니다."
 BRT_smuggling_networks:0 "밀수망"
 BRT_smuggling_networks_desc:0 "우리가 만든 방대한 암시장 네트워크를 제어하고 확장하는 것은 더 큰 과제가 되고 있습니다. 우리가 활동을 늘림에 따라, 더 많은 자원과 노동력이 요구되고 있습니다. 하지만 어려움이 증가한다는 것은 우리가 확장을 제대로 하고 있다는 의미일 뿐입니다. 계속해야 합니다!"
 BRT_unlimited_market_potential:0 "무제한의 시장 잠재력"
 BRT_unlimited_market_potential_desc:0 "세상은 우리의 손바닥 안입니다. 세계 어느 구석도 암시장의 손이 미치지 않는 곳은 없습니다. 모든 것이 정말 흥미로워질 것입니다."
 BRT_the_middle_east:0 "중동"
 BRT_the_middle_east_desc:0 "중동 국가들은 항상 불안정하며, 잠재적인 갈등의 중심지입니다. 현지 암시장 네트워크에 투자하는 것이 유익할 것입니다."
 BRT_from_bombay_to_wellington:0 "봄베이부터 웰링턴까지"
 BRT_from_bombay_to_wellington_desc:0 "세계의 많은 자유 국가들이 인도양 해안에 있습니다. 하지만 이곳에서도 분쟁이 벌어질 것입니다."
 BRT_infiltrating_the_sphere:0 "공영권에 잠입"
 BRT_infiltrating_the_sphere_desc:0 "일본과 공영권은 산업계의 거인입니다. 일본과 공영권에 제대로 투자를 하면 이익이 될 것입니다."
 BRT_brest_shipyards:0 "브레스트 병기창"
 BRT_brest_shipyards_desc:0 "17세기 초로 거슬러 올라가는 긴 역사를 가진 브레스트는 수 세기 동안 군과 민간 선박 모두에 중요한 해군기지 역할을 해왔습니다. 제2차 세계대전 동안 독일이 대서양에서 연합군 선박을 사냥하는 이리떼 전술을 펼치면서 항구를 업그레이드하는데 많은 돈을 투자하면서, 항구의 군사적 중요성은 커졌습니다.\n\n독일의 영향력이 약해지고 해외 무역이 증가함에 따라, 조병창은 새로운 시대에 맞는 적절한 개축이 필요할 것입니다."
 BRT_market_research:0 "시장조사"
 BRT_market_research_desc:0 "좋은 아이디어는 아무데서나 나오지 않습니다. 브르타뉴 대학에 투자함으로써 경쟁력을 유지하는 데 필요한 기술적 우위를 유지할 수 있습니다."
 BRT_specialized_education:0 "전문교육"
 BRT_specialized_education_desc:0 "연구 시설을 지원하면 광범위한 기술을 연구할 수 있습니다."
 BRT_broadened_education:0 "교육 확대"
 BRT_broadened_education_desc:0 "교육과 연구에 대한 일반적인 투자는 확실히 우리의 연구 속도를 가속화할 것입니다."
 BRT_brest_airport:0 "브레스트 공항"
 BRT_brest_airport_desc:0 "브레스트 공항은 상업 및 관광을 위한 국제 여객 항로를 제공합니다."
 BRT_greater_brest:0 "브레스트 광역권"
 BRT_greater_brest_desc:0 "국제무대에서 브르타뉴의 영향력이 커짐에 따라 우리의 자리도 높아져야 합니다. 유럽의 몇몇 불우한 도시들과는 달리, 역사가 오래되고 존경받는 도시인 브레스트는 비교적 피해가 적은 상태로 전쟁에서 살아남았습니다. 우리의 예산이 크게 증대되었으니, 이를 우리의 수도권을 확장하는 데 써야 합니다."
 BRT_finance_the_countryside:0 "소도시 재정 지원"
 BRT_finance_the_countryside_desc:0 "브레스트가 성장하였으니, 브르타뉴의 소도시들도 성장해야 합니다. 우리의 독특한 환경을 고려한 몇몇 현명한 개발 계획을 통해 우리는 산업적으로나 상업적으로 우리 사회 내에서 농촌의 역할을 확장하는데 상당한 진전을 이룰 수 있을 것입니다."
 
 ##Lainé's path
 
 BRT_dalc_homp:0 "Dav Warnehe!"
 BRT_dalc_homp_desc:0 "브르타뉴는 이제 안전합니다. 하지만 브르타뉴가 살아남게 하기 위해선 라이네가 할 게 많습니다."
 BRT_continued_independence:0 "독립의 지속"
 BRT_continued_independence_desc:0 "브르타뉴는 외부 세력으로부터 보호받을 필요가 없습니다! 우리는 외부 침략자들로부터 스스로를 방어할 능력이 있습니다."
 BRT_concrete_deterrence:0 "강력한 억제력"
 BRT_concrete_deterrence_desc:0 "우리의 독립에 대한 가장 확실한 위협은 동쪽의 부르군트입니다. 힘러는 예측할 수 없는 상대이므로, 우리나라를 침략하는 데 큰 대가를 치르게 될 것임을 그가 확실히 깨닫도록 해야 합니다."
 BRT_reinforcing_the_nation:0 "국가 강화"
 BRT_reinforcing_the_nation_desc:0 "우리 정보원들이 브르타뉴에 해를 끼치려는 이들을 계속 찾고 있지만, 아직 많은 브르타뉴인들이 신질서에 저항한다는 환상을 품고 있습니다. 우리는 그러한 반역자들을 신속하게 처리할 준비가 되어 있어야 합니다."
 BRT_guaranteed_survival:0 "보장된 생존"
 BRT_guaranteed_survival_desc:0 "부르군트는 반항하기에는 너무 강합니다. 생존을 위한 유일한 방법은 부르군트 체제를 받아들이는 것입니다."
 BRT_negotiations_with_burgundy:0 "부르군트와의 협상"
 BRT_negotiations_with_burgundy_desc:0 "그들이 우리에게 관심을 가지고 있다는 것은 의심의 여지가 없으며, 우리는 부르군트와 어떠한 조건도 없이 협상을 시작해야 합니다."
 BRT_complete_military_access:0 "군사접근권"
 BRT_complete_military_access_desc:0 "부르군트는 우리나라의 영토와 항만 등에 대한 완전한 군사 접근권을 요구하고 있습니다. 미래에 그들이 우리 동맹이 되면 그들은 자동적으로 군사접근권을 부여받을 것이기 때문에, 이를 거절할 이유가 없습니다."
 BRT_reassure_the_public:0 "대중을 안심시키자"
 BRT_reassure_the_public_desc:0 "이러한 빠른 변화는 확실히 사람들을 불안하게 만들 것입니다. 우리는 라이네 정부에 대한 국민의 신뢰를 얻고 부르군트 체제를 따르게 해야 합니다."
 BRT_resistance_is_illegal:0 "저항은 헛된 것"
 BRT_resistance_is_illegal_desc:0 "국가의 일부 지역에서 불만이 점점 늘어나고 있습니다. 싹을 잘라야 합니다."
 BRT_introducing_the_burgundian_system:0 "부르군트 체제 도입"
 BRT_introducing_the_burgundian_system_desc:0 "몇 년, 아니면 수십 년 동안 이어져 온 타락한 생활 방식은 브르타뉴인들을 유약하게 만들었습니다. 하지만 모든 희망이 사라진 것은 아닙니다. 부르군트 체제가 바로 현대 생활의 약점에 대한 치료법입니다."
 BRT_integrate_the_bezen_perrot:0 "베젠 페로트 병합"
 BRT_integrate_the_bezen_perrot_desc:0 "베젠 페로트는 국가의 안정을 위해 결정적인 역할을 한다는 것이 증명되었습니다. 브르타뉴 군대가 베젠 페로트의 통제하에 있다는 사실은 공식화되어야 합니다."
 BRT_defensive_concessions:0 "방어적 양보"
 BRT_defensive_concessions_desc:0 "부르군트인들은 그들 군대와 우리 군대의 더욱 긴밀한 협력에 관심을 보였습니다."
 BRT_lessons_from_the_einsatzgruppen:0 "아인자츠그루펜의 교훈"
 BRT_lessons_from_the_einsatzgruppen_desc:0 "브르타뉴의 반역자들은 베젠 페로트를 두려워하지 않는 것 같습니다. 이 문제는 쉽게 해결할 수 있습니다."
 BRT_displays_of_loyalty:0 "충성의 증거"
 BRT_displays_of_loyalty_desc:0 "말로만 부르군트 체제를 따르는 걸로는 부족합니다. 행동으로 보여줘야 합니다."
 BRT_a_new_alliance:0 "신동맹"
 BRT_a_new_alliance_desc:0 "유럽에 새로운 여명이 밝아옵니다. 브르타뉴와 부르군트가 하나로 뭉치면 아무도 우리의 의지를 거스를 수 없을 것입니다."
 BRT_empower_the_bagadou_stourm:0 "Bagadoù Stourm 강화"
 BRT_empower_the_bagadou_stourm_desc:0 "얀 굴렛과 Bagadoù Stourm은 과거에 우리에게 큰 동맹이 되어주었습니다. 그런 충성심은 보상받아야 합니다."
 BRT_breton_national_socialism:0 "브르타뉴 국가사회주의"
 BRT_breton_national_socialism_desc:0 "파시즘도, 민주주의도 브르타뉴 민족정신의 열기를 충족시킬 수 없습니다. 오직 국가사회주의만이 현대 브르타뉴의 이데올로기를 제대로 묘사할 수 있습니다."
 BRT_compulsory_party_membership:0 "필수당원"
 BRT_compulsory_party_membership_desc:0 "베젠 페로트 소속 증명권이 군대에서 복무하기 위해 필수적인 것처럼, SBB-BP 회원 자격 또한 모든 애국적인 브르타뉴인들이 가지고 있어야 할 것입니다."
 BRT_mind_the_economy:0 "경제를 주시"
 BRT_mind_the_economy_desc:0 "바쁜 시민은 행복한 시민입니다. 비록 정치적 격변은 브르타뉴에 거의 피해를 주지 않았지만, 경제는 최고 수익률을 올리며 계속 운영되어야 합니다."
 BRT_foreign_relations:0 "대외관계"
 BRT_foreign_relations_desc:0 "모드렐은 더 이상 책임자가 아닙니다. 이 사실은 모든 외국 강대국들, 또는 적어도 우리가 신경쓰는 나라들에게 분명히 밝혀져야 합니다."
 BRT_celtic_congress:0 "[GetYear] 켈트 회의"
 BRT_celtic_congress_desc:0 "켈트 해의 국가들은 수천 년 전으로 거슬러 올라가는 문화 유산을 공유하고 있습니다. 이 연례 회의 동안, 문화적 문제 외에도, 우리는 세계의 켈트 국가들 사이의 경제 협력 방안을 내놓아야 합니다."
 BRT_darker_than_black:0 "다커 댄 블랙"
 BRT_darker_than_black_desc:0 "무기를 파는 것만이 세상에 영향을 미치는 유일한 방법은 아닙니다. 우리의 이데올로기적 적들에게 무기를 파는 것을 거부하고 대신에 그들의 사회를 마약으로 오염시킴으로써, 암시장은 역사를 바꾸는 도구가 될 수 있을 것입니다."
 BRT_threats_in_all_directions:0 "모든 방향에서의 위협"
 BRT_threats_in_all_directions_desc:0 "그들은 우리 주위에 있습니다. 모든 곳에서 브르타뉴의 자유를 위협하고 있습니다. 이는 용납할 수 없습니다."
 BRT_the_atlantic_menace:0 "대서양의 위협"
 BRT_the_atlantic_menace_desc:0 "미국인과 그들의 종들은 그들이 이 세상의 자유의 등불이라고 생각하고 있지만, 그들의 \"민주주의\"와 \"평등\"을 원하지 않는 우리 같은 자들은 어떻게 생각할까요?"
 BRT_the_perfidious_burgundians:0 "믿을 수 없는 부르군트"
 BRT_the_perfidious_burgundians_desc:0 "오랫동안 우리는 부르군트인들이 우리의 친구이자 동맹이라고 생각했습니다. 아니나 다를까, 보라색 외투를 입고 있어도 그들은 여전히 독일인이었습니다. 우리는 그들을 신뢰할 수 없습니다."
 BRT_the_snakes_within:0 "내부중상"
 BRT_the_snakes_within_desc:0 "SAV의 잔당들과 소위 "충성파들"이라고 불리는 사람들은 그들의 반란의 무의미함을 그들에게 이해시키기 위해 최선을 다했음에도 불구하고 여전히 반항적인 태도를 취하고 있습니다. 국가는 필요한 모든 수단을 동원하여 서로 단결해야 합니다."
 BRT_merchants_of_death:0 "죽음의 상인"
 BRT_merchants_of_death_desc:0 "암시장을 운영하는 것은 더럽고 비용이 많이 드는 일입니다. 기꺼이 더러운 일을 도맡아 하겠다는 이들이 이리 많은데 왜 우리가 비용을 치뤄야 합니까?"
 BRT_the_pariah_state:0 "버림받은 국가"
 BRT_the_pariah_state_desc:0 "성공은 질투심을 낳고, 우리 위대한 조국은 이를 증명했습니다. 브르타뉴를 위대하게 만들기 위한 우리의 노력은 세계로부터의 비난에 직면했지만, 타국 국민들은 우리의 관대함에 고마워하고 있습니다. 우리는 새롭게 얻은 우리의 명성을 부끄러워할 게 아니라 오히려 이를 받아들여야 합니다. 그것은 결국 우리가 지금까지 추구해 온 것입니다."
 BRT_the_hermit_kingdom:0 "은둔의 왕국"
 BRT_the_hermit_kingdom_desc:0 "브르타뉴가 위험으로부터 벗어나고, 위대한 브르타뉴를 위해 모두가 힘을 합친다면, 마지막 단계를 밟을 수 있을 것입니다. 하지만, 우리의 투쟁은 끝나지 않았습니다. 우리는 내면을 들여다보고, 세상의 퇴폐를 없애야 하며, 그들 아리아 민족과 맞먹는 수준의 순수성을 가져야 합니다."
 
 ##Delaporte's path
 
 BRT_young_democracy:0 "젊은 민주주의"
 BRT_young_democracy_desc:0 "브르타뉴는 이제 안전합니다. 하지만 브르타뉴가 살아남게 하기 위해선 델라포르가 할 게 많습니다."
 BRT_security_for_the_future:0 "미래의 안정"
 BRT_security_for_the_future_desc:0 "요즘 세상은 위험한 곳입니다. 브르타뉴는 혼자 살아남을 만큼 강합니까? 아니면 강력한 친구를 만들만큼 똑똑합니까?"
 BRT_the_ofn:0 "서방 동맹"
 BRT_the_ofn_desc:0 "미국이 이끄는 OFN은 종전 이후 줄곧 세계 자유국가의 수호자 역할을 해왔습니다. 아마 그들은 우리를 보호해 줄 것입니다."
 BRT_the_pakt_two:0 "동맹 독일"
 BRT_the_pakt_two_desc:0 "독일이 이끄는 유니티-팍트는 독립을 선언하기 전 우리가 속한 동맹이었습니다. 어쩌면 그들은 두 팔을 벌리고 우리를 반겨줄지도 모릅니다."
 BRT_the_sphere:0 "[JAP.GetFactionName]"
 BRT_the_sphere_desc:0 "일본이 주도하는 대동아 공영권은 아시아를 넘어 동맹을 확대하려는 움직임을 보이고 있습니다. 그들은 분명히 대서양 동맹국에게 관심이 있을 것입니다."
 BRT_isolationism:0 "중립"
 BRT_isolationism_desc:0 "브르타뉴는 보호자가 필요하지 않습니다. 부르군트인들이 한번 침략하게 해보세요! 자유로운 브르타뉴인들은 그 대가가 얼마나 큰지 보여줄 것입니다."
 BRT_breton_defense_forces:0 "브르타뉴 방위군"
 BRT_breton_defense_forces_desc:0 "베젠 페로트의 몰락으로 브르타뉴에는 새로운 군대 또는 방위군이 필요하게 되었습니다."
 BRT_strategic_ally:0 "전략적 동맹"
 BRT_strategic_ally_desc:0 "브르타뉴의 OFN 항공기는 유럽 본토 대부분을 쉽게 위협할 수 있습니다. 유럽 사람들은 모두 이 사실을 잘 알고 있습니다."
 BRT_defensive_cooperation:0 "방어적 협력"
 BRT_defensive_cooperation_desc:0 "부르군트나 다른 누군가가 감히 우리를 공격한다 하더라도 브르타뉴의 들판과 거리에서 전쟁이 벌어질 것입니다. 독일군의 도움으로 우리는 브르타뉴 땅에서 워게임과 다른 훈련 작전을 지원함으로써 이러한 가능성에 대비할 수 있습니다."
 BRT_atlantic_port:0 "대서양 항구"
 BRT_atlantic_port_desc:0 "제국 해군은 대서양에서 임무를 수행하는 동안 브레스트 항구를 이용할 수 있을 것입니다."
 BRT_against_all_odds:0 "모든 역경을 딛고"
 BRT_against_all_odds_desc:0 "브르타뉴가 적대국에 둘러싸여 있으며 위협에 계속 노출되어 있는 상황에서도 독립국가로 우뚝 설 수 있으리라고 누가 예상이나 했을까요?"
 BRT_ensuring_stability:0 "안정 보장"
 BRT_ensuring_stability_desc:0 "올바른 민주주의를 향한 첫걸음을 딛어야 합니다. 적절한 선거는 아직 다소 먼 꿈이지만, 결국 모든 브르타뉴인들이 똑같이 자신들의 목소리를 낼 때가 올 것입니다."
 BRT_domestic_matters:0 "국내 문제"
 BRT_domestic_matters_desc:0 "브르타뉴 내 파시즘의 여전한 영향력을 다룰 때가 왔습니다. 시민들과 입법부 모두가 이를 주시해야 합니다."
 BRT_slow_and_steady:0 "천천히 그리고 꾸준히"
 BRT_slow_and_steady_desc:0 "우리는 선거를 서두르지 않습니다. 느리고 꾸준한 자가 선거에서 이깁니다."
 BRT_fast_and_loose:0 "빠르게 그리고 느슨하게"
 BRT_fast_and_loose_desc:0 "국민들은 선거를 요구하고 있으며, 누가 국민의 의지를 대변하는 자일까요?"
 BRT_make_concessions:0 "양보하자"
 BRT_make_concessions_desc:0 "해방의 여파로 많은 새로운 정당들이 결성되기 시작했습니다. 민주주의의 본질은 이렇습니다. 그리고 사람들은 그들이 가장 적합하다고 생각하는 방식으로 그들 자신의 생각을 표현할 수 있어야 합니다."
 BRT_democrats_for_democracy:0 "민주주의를 위한 민주주의자"
 BRT_democrats_for_democracy_desc:0 "브르타뉴 민주주의는 비록 정치적 사상을 제한하는 것에 따른 비용이 수반된다 하더라도 다른 민주주의 국가들의 실수를 피하는 방향으로 나아가야 합니다. 위험한 이념을 금지하는 것은 필요악입니다."
 BRT_negotiations_with_the_clique:0 "균 파벌과의 협상"
 BRT_negotiations_with_the_clique_desc:0 "베젠 페로트가 해체되면서 남은 공백을 메우기 위해 형성된 군벌은 필요악입니다. 이러한 파시즘적인 무장세력에 의해 야기되는 미래의 문제들을 피하기 위해, 우리는 민주주의 국가 내에서 그들의 위치가 정확히 무엇인지에 대해 이해해야 합니다."
 BRT_deal_with_the_bagadou_stourm:0 "Bagadoù Stourm 처리"
 BRT_deal_with_the_bagadou_stourm_desc:0 "국수주의자인 Bagadoù Stourm은 현대 브르타뉴에서 설 자리가 없습니다. 군벌의 지원 덕에 준군사조직의 폐쇄는 시간이 전혀 걸리지 않을 것입니다."
 BRT_shut_down_the_black_market:0 "암시장 폐쇄"
 BRT_shut_down_the_black_market_desc:0 "저주받은 암시장과 그것이 우리 사회와 외국에 미치는 영향력은 여전히 존재합니다. 이제 이 제도를 완전히 끝내야 할 때입니다."
 BRT_sins_of_the_father:0 "아버지의 죄"
 BRT_sins_of_the_father_desc:0 "브르타뉴는 잘못된 암시장 관행을 통해 전 세계의 수많은 비극을 만들었습니다. 지금은 우리가 어느 정도 책임을 져야 하고, 세상에 고통을 가져다 주는 대신, 세상을 더 나은 곳으로 만드는 데 도움을 주기 위해 모든 힘을 다해야 합니다."
 BRT_the_working_and_voting_man:0 "일하고 투표하는 국민"
 BRT_the_working_and_voting_man_desc:0 "브레튼 사람들은 오래 전부터 해방의 분위기를 느끼고 싶어했습니다. 노동조합과 정당에 관한 우리의 법을 받아들일 수 있는 수준으로 개정함으로써, 우리는 그들의 소원을 이뤄줄 수 있습니다."
 BRT_a_modern_state:0 "현대 국가"
 BRT_a_modern_state_desc:0 "구시대의 약탈자들은 입법부, 즉 세금과 예산 배분에 관한 조항들에 그들의 흔적을 남겼습니다. 이 두 가지의 균형을 유지함으로써 우리는 모든 브르타뉴인들의 복지를 보장할 수 있습니다."
 BRT_voting_rights_act:0 "투표권법"
 BRT_voting_rights_act_desc:0 "모든 브르타뉴인들은 그들의 사상과 상관없이, 민주주의의 기능을 보장하기 위해 투표권을 가지고 있어야 합니다."
 BRT_breton_journalism:0 "브르타뉴 저널리즘"
 BRT_breton_journalism_desc:0 "저널리즘은 수많은 브르타뉴 정치인들의 엘리트 코스입니다. 애국적 저널리즘의 오랜 역사를 가진 우리는 모든 브르타뉴인들이 그들의 생각을 책으로 출판할 수 있도록 보장해야 합니다."
 BRT_freedom_of_assembly:0 "집회의 자유"
 BRT_freedom_of_assembly_desc:0 "공공 집회를 규제하는 것은 민주주의 국가가 해야 할 일이 아닙니다. 사람들은 그들이 좋아하는 것을 하고 좋아하는 장소에 있을 자유가 있습니다."
 BRT_pension_increases:0 "연금 증액"
 BRT_pension_increases_desc:0 "브르타뉴의 노인들과 억압받는 사람들은 오랫동안 가난으로 고통 받아 왔습니다. 이것은 전임자들의 판단 착오이며, 반드시 시정되어야 합니다."
 BRT_demonize_the_burgundians:0 "부르군트 악마들"
 BRT_demonize_the_burgundians_desc:0 "부르군트인들은 너무 오랫동안 위원회에 영향을 끼쳐 왔습니다. 단지 힘러에 대한 두려움 때문에 그들을 상대하는 걸 피해선 안됩니다. 부르군트 파벌은 금지되어야 합니다."
 BRT_general_election_first:0 "[GetYear] 대선"
 BRT_general_election_first_desc:0 "브르타뉴 대통령을 선출하는 첫 자유선거가 시작될 것입니다. 수 개월의 계획과 노력이 이를 위해 들어갔고, 세 명의 후보가 브르타뉴의 차기 지도자로 부상했습니다.\n\n모든 이들은 민주주의의 수호자인 델라포르를 알고 있습니다. 선거가 처음 계획될 때만 해도 그의 성공 덕에 차기 대통령 당선이 확실시 되었지만, 정치판이 넓어지면서 그의 지지도도 하락했습니다.\n\n즉, SAV 온건파들은 새로운 리더인 얀 푀에르에 희망을 걸기로 결정했습니다. 대통령 후보 중 가장 진보적인 후보인 푀에르는 공통의 목적을 통해 국가위원회를 통합할 수 있을 것입니다.\n\n마지막으로, 군 파벌의 지도자 굴벵 페노가 있습니다. 정부 내 좌파 세력이 확대되는 것에 대한 총참모부의 우려로 발생한 검은 백조 사건으로 탄생한 그의 출마는 일부에서는 단순한 항의 표시로 여겨지지만, 브르타뉴 내의 충성파인 군대의 지도자이자 공화국의 수호자로서의 페노의 인기는 당선으로 이어질 수도 있습니다.\n\n선거의 가능성은 열려있고 브르타뉴의 미래도 열려있습니다."
 BRT_general_election_first_delaporte:0 "챔피언의 승리"
 BRT_general_election_first_delaporte_desc:0 "예상했던 대로, 델라포르가 브르타뉴 역사상 첫 대통령 선거에서 승리했습니다!"
 BRT_general_election_first_pennaod:0 "민주주의의 마지막?"
 BRT_general_election_first_pennaod_desc:0 "군 파벌과 페노가 민주적인 방법으로 브르타뉴를 장악함에 따라 브르타뉴에 충격과 경외심이 감돌고 있습니다!"
 BRT_general_election_first_fouere:0 "L'Europe Aux Cent Drapeaux"
 BRT_general_election_first_fouere_desc:0 "사람들은 델라포르를 존경하지만, 브르타뉴를 미래로 이끌 새로운 지도력이 요구되고 있고 푀에르는 봉사할 준비가 되어 있습니다!"
 
 ##Mordrel's path
 
 BRT_corporation_with_a_state:0 "정치적 번영"
 BRT_corporation_with_a_state_desc:0 "모드렐이 브르타뉴의 의심할 여지 없는 통치자로서의 입지를 굳히면서 변화의 바람이 불고 있습니다. 국내외에서 암시장의 영향력을 확대하려는 그의 오래된 목표는 이제 도달할 수 있는 단계에 와 있습니다."
 BRT_reconcile_with_the_sav:0 "SAV와의 화해"
 BRT_reconcile_with_the_sav_desc:0 "원활한 국내 정치를 보장하려면 SAV가 그들의 위치를 깨닫도록 해야 합니다."
 BRT_tripartist_theory:0 "3자주의 이론"
 BRT_tripartist_theory_desc:0 "비록 어떤 사람들은 3자주의가 과거의 것이라고 생각할지도 모르지만, 이 이론은 브르타뉴의 미래와 암시장 확장에 매우 유익할 것으로 증명될 것입니다."
 BRT_downsizing:0 "다운사이징"
 BRT_downsizing_desc:0 "지금까지 우리는 온건파 바깥의 반대파들을 상대하는 데 주력했지만, 당 내부 또한 분란을 조장하는 이들이 많습니다. 이들을 처리해야 합니다."
 BRT_yes_men:0 "예스맨"
 BRT_yes_men_desc:0 "자신이 하는 모든 것에 동의하는 이를 옹호하는 건 이상한 일이 아닙니다. 약간의 아첨이 뭐가 어때서요?"
 BRT_sbb_consolidation:0 "SBB 통합"
 BRT_sbb_consolidation_desc:0 "SBB의 전통주의 파벌과 부르군트 파벌은 아직 라이네의 통제하에 있습니다. 비록 이 상태를 바꿀 수 있는 방법은 없지만, 우리는 그들이 앞으로 우리의 지시를 따르도록 하기 위해 약간의 정치적 자산을 투입할 수 있습니다."
 BRT_redirect_bezen_perrot_efforts:0 "베젠 페로트 통제"
 BRT_redirect_bezen_perrot_efforts_desc:0 "우리의 지배하에, 베젠 페로트는 약간.... 고통받을 것이며, 국가의 수호자로서의 그들의 역할은 수정되어야 할 것입니다. 전통주의자들은 분명히 우리가 생각하고 있는 것에 동의할 것입니다.."
 BRT_the_evergreen_market:0 "상록수 시장"
 BRT_the_evergreen_market_desc:0 "암시장의 확장에 박차를 가해야 할 때입니다. 수익성 있는 미래를 위해서요!"
 BRT_friends_in_high_places:0 "높은 곳의 친구들"
 BRT_friends_in_high_places_desc:0 "우리의 생존을 보장하기 위해서는, 보호를 해줄 동맹국을 찾는 것이 현명할 것입니다. 하지만, 혼란스러운 국제 정치에 관여하는 것은 최선의 선택이 아닐 수도 있습니다."
 BRT_OFN_membership:0 "동맹 미국"
 BRT_OFN_membership_desc:0 "OFN에 가입하면 부르군트와 독일 모두를 견제할 수 있을 강력한 동맹을 얻게 될 것입니다."
 BRT_european_bridgehead:0 "유럽의 교두보"
 BRT_european_bridgehead_desc:0 "대서양과 접해 있고 유럽 대륙의 끝자락에 위치한 우리의 전략적 위치는 OFN에게 그들이 항상 필요로 했던 유럽에 대한 강력한 교두보가 되어줄 것입니다."
 BRT_pakt_membership:0 "동맹 독일"
 BRT_pakt_membership_desc:0 "우리는 독일 내전 때 옛 주인들을 버렸지만, 이제 다시 한번 팍트에 가입할 때가 된 것 같습니다."
 BRT_intelligence_sharing:0 "지식 공유"
 BRT_intelligence_sharing_desc:0 "우리의 국제적인 정보망과 독일의 방대한 자원을 결합하면 우리 목적에 맞는 강력한 정보국을 만들 수 있을 것입니다."
 BRT_sphere_membership:0 "[JAP.GetFactionName] 구성원"
 BRT_sphere_membership_desc:0 "일본은 공영권을 아시아 외부로 확장하려 하고 있으며, 브르타뉴의 공영권 가입은 거부할 수 없는 제안일 것입니다."
 BRT_mutual_port_access:0 "항구 상호 접근권"
 BRT_mutual_port_access_desc:0 "우리의 공영권 경제권 진입으로 막대한 무역 기회가 열리게 되었습니다. 우리는 이 기회를 이용하기 위한 조치를 취해야 합니다."
 BRT_neutrality:0 "고립주의"
 BRT_neutrality_desc:0 "커튼의 구멍으로서의 브르타뉴의 역할은 아직 유효합니다. 불필요한 정치 싸움으로부터 고립된 채로 남는 것이 최선입니다."
 BRT_brittany_inc:0 "브르타뉴 주식회사"
 BRT_brittany_inc_desc:0 "중립적이고 부유한 유럽 국가로서, 우리는 세계 최고의 무역 강국 중 하나가 될 수 있는 좋은 기회를 가지고 있습니다."
 BRT_international_economy:0 "국제 경제"
 BRT_international_economy_desc:0 "국제 무역에서 우리의 역할을 증가시키는 것은 우리 국민들의 부담을 줄여 줄 것입니다."
 BRT_industrial_revival:0 "산업 회복"
 BRT_industrial_revival_desc:0 "국제무대에서 경쟁력을 유지하기 위해서는 산업이 수요에 맞게 확장되어야 합니다."
 BRT_ban_the_burgundian_movement:0 "부르군트주의 운동 금지"
 BRT_ban_the_burgundian_movement_desc:0 "부르군트는 우리나라에 해만 끼쳤습니다. 라이네는 힘러와 협력한다는 어리석은 환상을 버려야만 합니다."
 BRT_ensure_obedience:0 "복종 확인"
 BRT_ensure_obedience_desc:0 "과거의 격변이 되풀이되는 것을 막기 위해서, 우리는 국가 위원회의 모든 위원들이 말썽을 일으킬 조짐이 있는지 그들을 끊임없이 감시해야 합니다."
 BRT_counterintelligence:0 "방첩"
 BRT_counterintelligence_desc:0 "세계의 어느 나라가 브르타뉴를 은밀히 통제하고 싶어 하지 않을까요? 운이 좋게도, 첩보 활동은 우리의 천직입니다."
 BRT_mercenary_companies:0 "용병 회사"
 BRT_mercenary_companies_desc:0 "최근 브르타뉴 군대는 약해졌지만, 세계는 최고가 입찰자들을 위해 기꺼이 일하려는 군인들로 가득합니다."
 BRT_corporation_with_a_state_finale:0 "국가를 가진 기업"
 BRT_corporation_with_a_state_finale_desc:0 "옛 프로이센이 국가를 가진 군대라고 불렸듯이 브르타뉴 역시 국가를 가진 기업이라고 불릴 것입니다. 암시장은 브르타뉴인들의 생활에서 뗄 수 없는 부분이 되었습니다. 많은 아이들이 오늘날 암시장 감독국이라는 명칭으로 브르타뉴의 이름을 처음 듣고 있습니다.\n\n모드렐의 꿈이 실현되었습니다. 하지만 그가 다른 계획을 가지고 있을까요?"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
