#GENERAL TRAITS TNO
panzer_savant: "기갑 추종 증후군"
panzer_savant_desc: "오로지 기갑전 기술에만 집중한 이 지도자는 전세계에서 제일 중요한 기갑전 장인 중 하나로 여겨질 수도 있을겁니다. 그렇지만 기갑전에만 집중해왔기에 다른 부대에 관한 기량은 부족합니다."
politically_shunned: "정치 소외자"
politically_shunned_desc: "정부와의 의견 불일치로, 정치권에서 영향력을 상당히 잃었습니다."
long_tooth: "매우 늙음"
long_tooth_desc: "지금까지도 필요한 사람이기에 다행히 남아있지만, 서서히 더 늙어가는 게 보입니다."
                                                                                                                                                                                                                                            
foreign_mercenary: "용병"
foreign_mercenary_desc: "이 장군은 용병으로 신을 두려워하지도 다른 이를 믿지도 않습니다. 계약에 명시된 의무로서만 깃반 밑에서 행진합니다. 이 자가 믿는 구호는 수익을 위치는 구호 뿐입니다."
embarrased:0 "공황"
embarrased_desc:0 "최근의 사건들은 이 장군에게 상당한 당혹감을 안겨주었습니다."
sea_lawrence: "동남아시아의 로렌스"
sea_lawrence_desc: "이 장군은 보르네오에서 벵골에 이르기까지 원주민 민병대를 무장시키고 훈련시켜, 식민지 압제자들에 맞서 봉기한 것으로 이름을 알렸습니다. 그가 없었다면, 많은 사람들은 여전히 외세의 군화발 아래에서 숨죽이고 있었을 것입니다." 
