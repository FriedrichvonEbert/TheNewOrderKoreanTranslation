JAP_the_dlc_investigation:0 "The Dai Li Crisis Investigation"
JAP_the_dlc_investigation_desc:0 "What was suposed to be a simple intelligence operation turned out to be one of the largest conspiracies Japan has ever underwent as a nation. It speaks volumes as to how huge it is that the central government is unable to determine the sheer scale of the conspiracy, let alone who is involved in it or what its aim is. There are five possible leads one can take to solve the investigation, ranging from incursions deep into China, to covert operations in the United States, and lastly, investigations within Japan itself. Which path is chosen would determine your success in investigating the conspiracy: pick the correct path, and your conspiratorial investigation would go quicker than expected. Pick the wrong path, and you will be setting yourself down a dark path for not only Japan, but the whole Co-Prosperity Sphere."
JAP_public_relations:0 "Public Relations"
JAP_public_relations_desc:0 ""
JAP_deny_allegations:0 "Deny Allegations"
JAP_deny_allegations_desc:0 ""
JAP_target_western:0 "Investigate the Chongqing Trail"
JAP_target_western_desc:0 "After the Ichi-Go campaign of 1944, the fighting capabilities of Chiang Kai-Shek regime collapsed into disorganized and completely desperate resistance. During the march westward less and less Japanese were met with proper divisions, but instead rag-tag militias and ad-hoc created units. With them was the Loyal Patriotic Army, yet another organization led by Dai Li. The LPA took a blunt of fighting in the last year of the war and was thought to be completely eradicated from the face of earth. The arising conspiracy however suggests that just maybe, they were able to survive and still plot against the Empire of Rising Sun."
JAP_target_SACO:0 "Investigate SACO"
JAP_target_SACO_desc:0 "If Dai Li is truly alive, what other figures could survive Japan's onslaught? The infamous spymaster and terrorist on the leash of Chiang Kai-shek had other allies and among them were perfidious Americans. Investigation into American presence in China post war was closed, but with the great conspiracy unfolding we have to go back."
JAP_target_Dai_Li:0 "Create a Profile of Dai Li"
JAP_target_Dai_Li_desc:0 "Even though our opponent is truly cunning and mysterious, the archives and intel gathered by our intelligence is truly great. To find the terrorist, we have to examine the mind of a terrorist. We have to think not only where he could technically run, but when he would like to run. His potential post-war motives, his personality, his flaws of character, everything will be used to establish the portrait of a monster and hunt him down."
JAP_target_Nanjing:0 "Investigate Chinese Intelligence Service"
JAP_target_Nanjing_desc:0 "The Juntong during the war in China remained a painful thorn in our side. Its activities mostly centered on sabotaging the legitimate regime of Wang Jingwei in Nanjing. General overview and reports suggest that while the Chiang regime was generally a failure when it comes to fighting Japanese, their intelligence was able to successfully infiltrate and deal serious damage to Nanjing government. Post-war the purge of administration was conducted, but with Dai Li Conspiracy revealing the suspicion that Juntong still operates in Gao Zongwu government is as strong as ever."
JAP_target_Internal:0 "Investigate the Kempeitai"
JAP_target_Internal_desc:0 "The Kenpeitai is the Imerial Japanese Army's intelligence arm: one that has fingers everywhere and eyes in every pie. It would be a difficult challenge to crack their nigh-impenetrable bubble, but it is worth a try."

