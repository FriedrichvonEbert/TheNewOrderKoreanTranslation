#japdlc.718.a:0 "What a disgrace"

japdlc.719.t:0 "Trial of Seventeen"
japdlc.719.d:0 "Toru paces down the student dormitory with a palpable air of anxiety, not helped by the rowdy noises of the fraternity partying to the Beach Boys - covertly obtained of course. Within Toru's grip lies the amateurishly translated pamphlets of Bertrand Russell and Mohandas K. Gandhi, wrapped in brown paper. In his line of vision lies dormitory door no. 36-04. He raps on the door, and awaits a response.\n\n"Those who await the swallow..."\n\n"....must make their nests in the hills."\n\nThe door opens and Toru is greeted by Kizuki, who quietly takes the pamphlets from him with a smile.\n\nEntering the dorm, Toru's eyes catch Kizuki's clique of peace activists. A contraband Bill Evans record plays and cigarette smoke fills the cramped dorm room. In front of the tired, seemingly uncaring Midori and Nagasawa lies a radio, broadcasting another trial of the recent "Grand Conspiracy".\n\n"Finally those living corpses in the Diet are doing something about those thugs."\n\n"Beats me, the other day I had a rifle - Toru, come down here and grab some Luckies, I got 'em from a harbourman from Los Angeles."\n\nKizuki shushes the room as the Dai-shin'in announces their verdict as he lifts the needle off the turntable.\n\n"The Dai-Shin'in have come to a verdict regarding the case brought forth on this day - all seventeen defendants are to be sentenced to life in prison, with the exception of defendant no. 4839, Major General Juurou Gotou, who will have his life sentence commuted in account of his advanced age and his valiant service to the nation. The Dai-Shin'in will now declare this case closed."\n\nSounds of camera flashes and indiscriminate rambling fill the sounds of the radio before Kizuki switches it off, allowing an atmosphere of contemplation to sit in.\n\n"Seventeen officers, and five generals, to boot!"\n\n"Could this be the end?"\n\n"We'll see in a few days - that old bastard [Root.GetLeader]'s making a speech about this 'conspiracy' on Friday."\n\nA sense of uncertain idealism fills the room. On one hand, the trials seem to mark an end of the military's chokehold on Japan - but on the other hand, an unspoken question bounces in the heads of Kizuki and his friends:\n\n"How far down does this rabbit hole go?""
japdlc.719.a:0 "Five inches deep, or five kilometres - nothing in between."

japdlc.720.t:0 "Interview Gone Wrong"
japdlc.720.d:0 ""Aaaand we're back folks, once again I am Satoshi Takayama, and here with me is a very special guest - the Prime Minister of Japan himself, [Root.GetLeader]!"\n\nThe audience raises their hands in applause once again, as the Prime Minister politely scans his eyes across the room and waves, with a professional grin befitting a television appearance. He takes a sip from the glass of water in front of him, and awaits Takayama's questions.\n\n"So, Mr. Prime Minister, before our break we were talking about recent investments into Choson?"\n\n"Well, yes: recently we've been investing in infrastructure in the northern border along the Yalu River - but construction planners and teams have been sabotaged lately. Nothing new, probably just bandits crossing over from Manchukuo."\n\n"May I ask whether the Army was inquired into this?"\n\nA slight hesitation forms on [Root.GetLeader]'s face. "No", he said.\n\n"Well, if I may inquire - why not?"\n\n"Well, there were complications in the command structure, and- and- you know what Takayama-san, let's move on shall we?"\n\n"Very well. Next up on our agenda is the car bombings in Eastern Osaka: What do you have to sa-"\n\nThe host's jaw dropped in hesitation as [Root.GetLeader] stood up, politely bowed him goodbye and walked offstage. Murmurs started to pour out of the crowd as security escorted the Prime Minister out, trying to silence the crowd."
japdlc.720.a:0 "What could've he been thinking of?"

#japdlc.721.t:0 "Trial of Fifty-Three"
#japdlc.721.d:0 ""
#japdlc.721.a:0 "Our army will be severely weakened..."

japdlc.722.t:0 "Trial of One-Hundred Five"
japdlc.722.d:0 "Mr. Kinji sits idly by the television, cigarette in hand. On his side lies his old army cap, wrinkled after the Veterans' Association meet. He scans the room for Takeshi, only to remember him saying he'd be out on a night shift at the Kakureya. Limping towards the TV, he fiddles around with the dials before settling on a channel. Finally, he thought - maybe these modern sets aren't that hard to use after all.\n\nThe screen fades into a broadcast - "Live Broadcast of the Koreshita Case - From the Dai-shin'in"\n\nThe courtroom flashing into view after was not for one man: no, the whole row of defendants laid waste to that hope. Mr. Kinji rises as the courtroom does, but as the national anthem plays, the veteran sings not for the corruption and injustice plaguing the government, but with pride for the Kokutai.\n\nThe first defendant's case comes to an end after 30 minutes - "The Dai-Shin'in sentences Yoshiro Koreshita to deathm on the counts of treason, conspiracy and murder."\n\nMr. Kinji feels his blood boil. This was basically a kangaroo court, little difference from what he had seen throughout the Sphere. However, seeing that treatment being given upon military men: his comrades-in-arms was unacceptable. As he felt himself losing control, Mr. Kinji lets out a deep sigh as he leaned back into the sofa.\n\nIn his head he contemplates heading back to Nakano - maybe for some more emergency meetings with the Veteran's Association. Maybe the united voice of Japan's own war heroes would make a difference somehow..\n\nBut that was before he realised that the trial went on and on, the defendants unceasing. Mr. Kinji never left his sofa for the next eight hours.\n\n"
japdlc.722.a:0 "Seventeen to a hundred-and-five is a slippery slope."

japdlc.723.t:0 "Trial of Three-Hundred Seventy-Eight"
japdlc.723.d:0 "Iwaichi Fujiwara raps on the Prime Minister's door. Clicking his feet and nervously grasping the file in his hands, his mind wonders as to how he is going to break the abysmal news to him. The Great Conspiracy appears to have been shot dead in its tracks when the Daihon'ei got their house in order. Now, it has become apparent that the conspiracy has expanded far and beyond, far and beyond any point the administration is comfortable with.\n\n"Enter".\n\nIwaichi Fujiwara gives the Prime Minister a bow, the air palpable with the musk of bad news.\n\n"Sit down, Daijin-san. Is it as bad as I think it is?"\n\n"Well, it's gone above and beyond what's appropriate, to put it frankly. Three hundred and fucking seventy-eight defendants sentenced to death. At this rate we're going to promote privates to colonels in a fucking week, if we don't-"\n\n[Root.GetLeader] gestures the Security Minister to keep quiet, before gesturing towards the dossier on the table. The pictures of military officers, some even personally acquainted through functions and military balls marked out with red crosses and the seal of the Supreme Court reflected a glint of regret in the Prime Minister's eyes. Has this gone too far? Would purging these officers really solve the Great Conspiracy? What does this mean to Japan itself? These questions would remain unanswered, at least for now.\n\n"What about the public?"\n\n"The jury went rampant - decorum was nigh impossible in the Court. The usual ramblings, calling the defendants traitors, calling for their heads."\n\n"At least we can still stifle public opinion from turning against us. Now, here's what I want you to do, and listen very carefully. Contact the Tokyo Kempeitai district commander, give him this ministerial directive and tell him it's Code Akari. Absolutely make sure the Judiciary doesn't catch wind of this."\n\nIwaichi Fujiwara packs up the dossier's contents, gives the Prime Minister a short bow, and leaves for the Tokyo Kempeitai headquarters."
japdlc.723.a:0 "A few carefully placed jury members would save us from exploding."

japdlc.724.t:0 "Trial of Thousands"
japdlc.724.d:0 "Report no. 3342A, 11th Field Kempeitai, <GetDateText> <GetYear>\n\n43rd Field Detachment was conducting standard patrols around Chiyoda. Patrol left the detachment at 0830 hours, objective was to rendezvous with 22nd Field Detachment under Major Hayashi.\n\n0930 hours - Rendezvous complete, detachments took up vantage points and positions in buildings opposite the Supreme Court. First truck of defendants arrived, carrying 15 defendants - all in uniform.\n\n1015 hours - 5 more trucks arrived at full capacity. Armed municipal police deployed, liaising with Major Hayashi. Situation inside Supreme Court Building uncertain - though street officers report indiscriminate screaming of "Tenno Heika Banzai" from within the court.\n\n1030 hours - 9 trucks and 4 armoured carriers arrive, carrying 15-20 defendants each. Lieutenant Omura confirms that the Supreme Court building was overflowing - juries were forced out of the building to make room for defendants. Our implanted jurors caught wind of a row of gallows in another hall in the court.\n\n1038 hours - The line extends to outside the Supreme Court building, the amount of trucks carrying defendants range from 10-20 vehicles. Reporting times now irregular due to officers pulling double duty on intelligence and crowd control.\n\n1632 hours - All officers delegated to crowd control duty - 37 members of the public apprehended for assault and battery, calling for the execution of the defendants. Public unaware that defendants were being executed within the Supreme Court building.\n\n0115 hours, following day - Patrol ends. At least 150 defendants remain untried. Duties delegated to 7th Field Detachment.\n\nReporting officer strongly recommends direct action from either the Daihon'ei or the Ministry of Defense. Situation untenable if this continues, from both public and Army pressure.\n\nReport signed: Colonel W. Kabayama, 11th Field Kempeitai, Chiyoda Branch."
japdlc.724.a:0 "What have we gotten ourselves into?"

japdlc.725.t:0 "Baron Takeichi Nishi Accused of Conspiracy against Japan"
japdlc.725.d:0 "[Root.GetLeader] stares solemnly out his office window. The past few months have given his administration little respite - insubordination, ever-increasing public discontent and the situation slipping out of his hands has made the atmosphere in his government grim. Worst of all was the gradual sanity slippage of the Judiciary - every day the numbers of the purged grows, and it's showing little sign of stopping.\n\nClearing the multiple packs of cigarettes and the nearly empty bottle of gin, he picks up one of the dossiers from the near-toppling pile on his desk. The usuals - pictures of officers with red crosses slashed over their pictures. Stamp each picture with the ministerial seal, and off to the gallows they go.\n\nJ. Nemoto, R. Nemoto, A. Nezu, F. Ninomiya.\n\nT. Nishi.\n\nThe prime minister's stomach dropped as he inspected the files. There's no mistake here - one of Japan's brightest and most popular war heroes has been swept up in the paranoia. Japan won't survive this - no, the public has already gone berserk over Ushijima, someone as popular as Takeichi Nishi would only push the public discontent over the edge.\n\n"Hello, Kantei calling."\n\nMaybe he hasn't been tried yet - there's still hope.\n\n"Supreme Court's secretary office receiving, to what do I owe the honour of talking to the Prime Minister today?"\n\n"Listen - this is incredibly important, so listen well. Is Field Marshal Takeichi Nishi tried yet?"\n\n"Nakajima, Nakamura, Nishi. Here we go. Slated for today, but is postponed due to strong sympathies from the jury. Will there be anything else, Daijin-sama?"\n\n"Pass a message to the judges to call Kantei in an hour. Thank you, and what's your name? You may have just saved Japan."\n\n"It's Sato Eri, and no problem Daijin-sama."\n\n[Root.GetLeader] puts down the phone, and lights a cigarette in relief. Perhaps, this administration could last another day.\n\n"
japdlc.725.a:0 "Perhaps, one day this madness would end."

japdlc.726.t:0 "Nishi's Trial"
japdlc.726.d:0 ""He's a traitor!"\n\nA witness heckled from the stands, impassioned by the intensity of the trial that had gone on for hours now to no conclusive ends. Constant chatter of the mystery of Nishi Takeichi's defence against accusations of conspiracy and treason interrupted the session, with heaps of flimsy evidence held to him. Nishi, ordered to be silent in the defendant's stand, sat before the judges and gazed into the thin air in front of him; the court could not afford for his celebrity-like status to draw attention from the plaintiff's prosecutions.\n\nAfter a short hearing of a witness, the outcry of the jury showed clear division between pro-Nishi and anti-Nishi camps. They roared and whined, decrying Nishi as a turncoat or branding the witness as a charlatan. With each distinguishing moment that passed, the galleries and jury grew more and more rowdy - impelling the judge to scoff and finally call for a break in the session."
japdlc.726.a:0 "And so it begins"

japdlc.727.t:0 "A Rowdy Disturbance"
japdlc.727.d:0 "With reporters flooding the courts and interrogating defendants and prosecutors alike, thousands of articles have taken over local and national news in papers, radio, and television. It was the public scandal that gripped the nation, and despite the bulk of evidence provided by Nishi's accusers, thousands have taken to the streets to demand justice for the war hero.\n\nConsisting mostly of middle-class civilians, soldiers, and sports fans, the crowds are limited in size across the empire, but their intent is powerful and clear - end the unfair trial of Nishi Takeichi. Increased numbers of police units have been deployed across Japanese cities, and the public have been asked by law enforcement to avoid areas where the protesters are expected to be marching. Despite this, however, much of the advice issued has been ignored as numbers in the streets have been reported only to increase in the last few days."
japdlc.727.a:0 "Something to be aware of"

japdlc.728.t:0 "Nishi's Speech"
japdlc.728.d:0 "Nishi approached the stands in court, giving a brief nod of approval to his lawyers, and cleared his throat. He was a war hero, an equestrian, an O- the shining example of what the Emperor expected of his subjects. His forced smile hid his intense worry, as he began to speak in front of the court.\n\n"I speak to you not only as a serviceman and an Olympian who has strived to serve the Emperor and the nation, but also as a human being. The accusations the prosecution hurls my way have been trumped up by a hysterical desire to triumph over one thing even the strongest armies cannot defeat - justice. Your honor, I have been wrongfully accused of treason, and I hope that the system of justice in this mighty court may find it in their hearts to pardon me, a servant of the state who has dedicated his entire life to the service of Japan." \n\nThe galleries whispered with an approving chatter, and the plaintiff stands scoffed at Nishi's theatrical speech. The court erupted in excitement, but Nishi's face did not express the same enthusiasm as he stepped down to return to the defendant's table."
japdlc.728.a:0 "That lying bastard!"

japdlc.729.t:0 "A Critical Leak"
japdlc.729.d:0 "Mr. Kinji strolled into a town hall where his veteran's association was gathering for a meeting. He had stayed in touch with his comrades even after the Greater East Asia War, sharing his experiences and thoughts with them as they aged past beyond conflict. Bringing over a box of tools to a group of his friends in the organization, and he sat with them as they discussed with a concerned look on his face.\n\n"Haven't you heard, Kinji? Nishi's in court right now, for conspiracy or some other bullshit charge!" \n\nMr. Kinji looked at his friend in disbelief; how could Nishi Takeichi, the Olympian and war hero, even be considered to have committed such horrid crimes? Blinking repeatedly, Mr. Kinji inquired further about the nonsense now case all over the news.\n\n"You heard me right, friend. The man who we all looked up to is now on trial for trumped-up charges of high treason. Some horseshit about plotting to overthrow the government or something. Either way, that's not the man we knew. They'd ought to end the case before the whole nation is up in arms!" \n\nOvercome with a confused outrage, Mr. Kinji sat by his friends and read from the newspapers. They all scoffed and groaned, hurling insults at the prosecution's names. A youthful passion came over them in discussion that they had not seen since the war; they felt compelled to call off the meeting and go to demand the acquittal of Nishi themselves."
japdlc.729.a:0 "We remember you, Nishi"

japdlc.730.t:0 "The People Take to the Streets"
japdlc.730.d:0 "The protests demanding Nishi's acquittal have grown vastly in size since the initial outbreak of unrest, and now veterans associations, student groups, and labor activists chant for the release of Nishi Takeichi. Viewing him as a victim of an increasingly authoritarian bureaucracy, many have begun to decry the government as an accomplice to the injustices committed by the prosecution and court trialing the war hero. \n\nAlthough from within the courtroom the atmosphere was ordered and composed, the same could not be said of the increasingly agitated protesting crowds outside. Organisations from all across the political spectrum have been galvanized by what they brand as 'an insult to justice and the truth'. Skirmishes with law enforcement have become more common, and the amber haze of civil unrest has arisen in major cities afflicted with disruptive marches. With each day the trials continued, the passion and anger of protesters seemed to intensify, and there was no saying how far they would go to defend their wartime hero."
japdlc.730.a:0 "The scales are tipping, be careful"

japdlc.731.t:0 "Nishi's Second Speech"
japdlc.731.d:0 "Nishi was given another opportunity to speak in front of the jury, and to defend himself against the scathing evidence presented by the prosecution in an attempt to doom his alibi beyond consideration. He trudged up to the stand and began to speak, glancing over the courtroom to avoid the piercing gazes from the plaintiff's table.\n\n"Your honor... people of Japan... My fight against these accusations have become infinitely more difficult. I am burdened with heaps of fabricated evidence pitted against my name, and the uphill battle against an intolerance of the truth has been so bitterly fought." \n\nHe chuckled, pinching the end of his nose and coughing whilst a single tear rolled down his face.\n\n"I am but a humble servant of the Emperor. I took the pledge to defend the empire and everything she stood for at a very early age. The sense of justice and desire for truth; it is the imperative for every citizen of this great nation. Now, even after all I have given, disregard for these ideals have been thrown back at me. I call upon men who lived like me, who strive to serve the justice and truth this mighty empire stands for; who strive to commit only the most righteous deeds in the name of the Emperor to recognize the mishandling and perversion of the law in this case. I ask you to know this enemy, wherever he may be, and strike him down before he grows even stronger.""
japdlc.731.a:0 "Your honor, that's sedition!"

japdlc.732.t:0 "Another Leak!"
japdlc.732.d:0 "In a darkened apartment in the middle of the night, four American operatives had set up a temporary base of operations in Tokyo. One operative peered out to the streets with binoculars to make note of the civil unrest and general chaos spewing throughout the city. Calling back to his colleagues of what he saw, they noted his description in complex machines designed to relay information to operatives undercover throughout Japan and eventually reaching back to Washington. \n\nWith heaps of newspapers scattered across the empty apartment and a television airing the coverage of protests, the American operatives scribbled down bits of information worthy of note; Nishi Takeichi, the infamous war hero and Olympian, was being charged with high treason - a crime meriting the death penalty. The operatives stopped for a moment, paralyzed by the sheer awe of the news and effects it was having over the Japanese public, and realizing they had retrieved enough evidence to report of major instability to their superiors across the Pacific."
japdlc.732.a:0 "The world, an audience"

japdlc.733.t:0 "Japan Engulfed"
japdlc.733.d:0 "In what has seemed like a mere moment, the trial of Nishi Takeichi has gathered immense attention throughout the empire. News channels report of civil unrest in major cities from Sapporo to Nagasaki as entire streets are occupied by furious protesters; the roads were blocked by marches and sidewalks were obstructed with debris and dumpster fires. Hordes of veterans, students, businessmen, and workers unions alike fill the cities, chanting anti-government messages and skirmishing with law enforcement in intersections and public areas. \n\nAs the streets roared, the courts were convened. It was only a matter of time before the judiciary felt the rumble of the furious public and Nishi was doomed with a shameful sentence worse than death. The writing was on the wall - would the enraged and protesting crowds see their hero walk free, or would they witness him be put to death like a sickly dog?"
japdlc.733.a:0 "We're losing the streets"

japdlc.734.t:0 "The Last Court Session"
japdlc.734.d:0 "With the knock of a hammer and the judge's roaring authority, Colonel Baron Nishi Takeichi had been sentenced to death on charges of high treason and conspiracy. Whispers bounced about the courtroom and Nishi hung his head in shame; the jury was split between roars of dispute and cheers of relief. Dragging his feet, Nishi was shepharded from the defendant's stand by armed guards out of the great brown courtroom and seemingly towards his inevitable, humiliating demise. \n\nTasting the fresh air as he stepped out of the building, cameras flashed and reporters heckled questions at Mr. Nishi on his way to a police van. The armed guards escorting him could barely hold off self-proclaimed 'patriots' who hailed Nishi as a hero cheated by the system. He could not bear to smile, as a wave of defeat crushed him underneath the name 'traitor'. His eyes were tired and he felt sick; his untimely and shameful death approached closer and closer with each breath he took."
japdlc.734.a:0 "Quietly into the night"

japdlc.735.t:0 "The Privy Council Convenes"
japdlc.735.d:0 "The Privy Council gathered in an awkwardly lit boardroom; the bright yellow buzzing light bulb instigated an even greater pressure on it's members beyond the chaos of civil unrest. In their silence, the distant sirens of emergency vehicles and chants from the protesters were audible, urging them to think very carefully on the matters currently at hand. Kido cleared his throat and looked away from the wall he had been staring at, breaking the deafening silence and gathering the frustrated attention of the men he was surrounded by.\n\n"We need to speak to the Emperor. It's the only way any of this can be defused. Leaving this to fester would be detrimental to the stability of the empire, and fighting back will only make the rioters more... feral." \n\nHe exhaled a deep breath, and the fierce buzz of the light bulb seemed to grow more intense. No one wanted to speak, but the scowls and glares of all the old, privileged men in the room were loud enough to curse him from where he sat. With another deep breath, Kido began to utter his words again, this time slowly and with greater consideration of the room's resentment of him.\n\n"He's our last hope. He will find out about the riots and protests over the government's actions at some point, there is no avoiding that - he will be outraged. All I ask is that do we tell him now and when we need him, or do we cushion the blow over an expensive dinner later down the line?""
japdlc.735.a:0 "It is only going to get worse, we need him now"
japdlc.735.b:0 "Over dinner, perhaps"

japdlc.736.t:0 "The Chrysanthemum Throne Speaks!"
japdlc.736.d:0 "The emperor, peacefully convinced over a luxurious dinner in his palace, nodded his head in approval of the Privy Council's recommendations. At first he was hesitant to hear, and many thought the severity of the news would enrage him, but it seemed that the serene display of respect and tranquility in the Emperor's advisors' words had delivered them to a calm and reasonable conclusion. \n\nAn announcement came from the Tokyo Imperial Palace today, detailing that after days of deep pondering and consideration the Emperor had decided to pardon Nishi Takeichi. He would receive an official pardoning ceremony in the next coming days, and return to the empire with a new accolade in his succession of lifetime achievements. The news came as a much-needed relief for the public, but for many the issue of governmental corruption and extra-judicial punishment remains unresolved."
japdlc.736.a:0 "A step in the right direction?"

japdlc.737.t:0 "Nishi is Exiled"
japdlc.737.d:0 "Dragging his feet towards the plane, Nishi took his last breath of Japanese air before boarding the flight. He looked up at the bright sky, taking off his sunglasses to properly appreciate the fluffy clouds of the home isles. He glanced behind him, noticing the great capital, Tokyo, as he stepped onto the platform; her skyscrapers glimmered and glistened in the beaming Japanese sun. Closing his eyes for a brief moment, Nishi knew this would be the last time he would see his homeland. \n\nMr. Nishi was ordered to be exiled away from the Home Isles for his crimes, and was subsequently being sent to Bengal to live out the rest of his days. The humid, foreign lands under the jurisdiction of the Azad Hind government were decided to be his new home as they were the most distant and most alien to what he knew and grew up with in Tokyo. Now doomed to live the life of an outcast, Nishi Takeichi must painfully experience the rejection he could never see as a celebrity across Japan as a punishment for his alleged crimes against the state."
japdlc.737.a:0 "This is our last farewell"

japdlc.738.t:0 "The Chrysantheum Throne Rings Silent"
japdlc.738.d:0 "Your Imperial Majesty, we beg of you speak for the sake of the nation."\n\nThe Privy Council President's words fell silent on the seemingly motionless Emperor.There he sat at his separate table, where he seemed much further away from his advisors than usual. The news of Nishi's trial had not been received well by the Chrysanthemum throne, a feeling that he expressed plainly on his face. The Emperor had even arrived late to the privy council meeting, which was particularly unusual. For half an hour, he had remained silent, barely even moving his eyes to look at the assembled council. Even the words of the Lord Keeper of the Privy Seal had not stirred the Emperor enough to say even a simple 'yes' or a 'no'.\n\nRegardless, the Privy Council was desperate for the Emperor to speak, as it seemed increasingly likely that his voice would be the only thing that would calm the country. Protests against Nishi's sentence had become increasingly common and most were growing in size by the day. No amount of policing or promises by the government had so far worked. Indeed, the Emperor's voice was in fact their last chance.\n\n"Your Imperial Majesty, we once again beg of you to consider our request. Think of your subjects, think of your Empire!"\n\nWithout as much as a word, or a chance in his facial expression, the Emperor stood up and departed from the room. The Privy Council President returned to his seat, too stunned to comment on what had just happened. The rest of the council were similarly shocked. Some around the room, hoping that someone would take the initiative to speak up. Others could barely look up from their papers. The silence of the Chrysanthemum throne was more damning than any blunt refusal he could have uttered."
japdlc.738.a:0 "Now what shall we do?"

japdlc.739.t:0 "Breaking Out"
japdlc.739.d:0 "The cell that Nishi had been taken to was bare and dark. His execution was to be a swift affair, scheduled to take place only a few days after his sentencing. There had therefore been no time to find him a proper cell. Besides, the protesters outside the courthouse would have likely swarmed the car had they tried to take Nishi much further than a few city blocks away. In the brief hours he had stayed in the cell, Nishi had found the time to consider what he would say before his execution. He would reaffirm his innocence, and once again call on the military to do what was right for the nation. He did not wish to die, but fear was not what filled his mind when he thought about the execution. If anything, he felt disappointed at the state of the nation. How could the Emperor let this happen?\n\n"Sir? Colonel Nishi, are you there?\n\nFrom out of the shadows came the figures of three prison guards.\n\n"What do you want? Do you have something for me?\n\nThe Colonel was unsure how to react to their respectful tone.\n\n"We do sir. We've brought you the means to escape."\n\nThe cell door sprung open and the three guards carefully stepped inside. Nishi quickly got to his feet, still suspicious of what seemed like something too good to be true.\n\n"And what might that be?"\n\nThe first guard stepped forward, bowed and presented Nishi with a pistol. The second one also bowed, but he presented the Colonel with his own sword, retrieved from the armour of the nearby garrison. Nishi felt that he could now trust these men.\n\n"There's a car waiting for you at the back of the prison, sir. We'll escort you there, but after that, we can't go further."\n\nNishi took both the pistol and the sword before he saluted the three guards.\n\n"Let's go. I don't want to waste this chance you've given me""
japdlc.739.a:0 "No Time to Lose."

japdlc.740.t:0 "Nishi's Last Ride"
japdlc.740.d:0 "Nishi had been lucky. The roads back to his house had largely been clear of protests and he had not seen a single police officer along the way. Nor were they any at his house. The Colonel had decided to stop by here for a few minutes before going into hiding for some time.\n\nHis house had been somewhat wrecked in the scuffle during his arrest, but most of his possessions were still here. He packed a few valuables into a large bag, before Nishi realised he had yet to check the stables. Leaving the bag on his bed, he quickly headed out into the garden. To the Colonel's great relief, Jupiter was still in his box, happily munching away on a pile of hay. Nishi gave him a hug around the neck, and then realised that he would have to leave his prize horse behind.\n\nThat was of course only true if Nishi was to go into hiding. As he looked at Jupiter, the colonel had a thought. There was one more way he could be saved from execution. If he could make an appeal directly to the Emperor, then the charges would no longer matter. There was of course a risk that the Emperor would not hear his plea or that he would be shot before he could make it to the Imperial Palace. The car would get him there, but why would he use such a meaningless vehicle? There was only one way Nishi was going to do this.\n\nThe Colonel gathered the reins and saddle from the stable and attached them to Jupiter. If he was to die, or be pardoned, Nishi would go to his fate in his own way. He would let all of Tokyo know that he was a man of conviction and courage. They would never forget Colonel Nishi Takeichi."
japdlc.740.a:0 "Hurry Jupiter, we ride to the palace!"

japdlc.741.t:0 "Chaos in the Streets"
japdlc.741.d:0 "Even with protesters clashing with police a few blocks away, it was hard to mistake the sounds of an approaching horse as blistering speed. As the horse and its rider rushed passed the people on the street, most recognised the man on the horse as Colonel Nishi. When a squad of police cars headed after him, the people of Tokyo only grew more amazed and bewildered.\n\nNishi had not met much trouble on his journey until he reached the city center. The Police presence was greatly heightened there; a result of the protests. The element of surprise had favoured Nishi though. He was able to ride along the sidewalks and alleyways, providing momentary respite from the police cars. His path was still a chaotic one; Jupiter came close to trampling several bystanders along the way. Nishi would disappear down one street and then repeear moments later; always way ahead of his pursuers. Attempts at erecting barricades were soon found to be pointless too. After all, what waist-high obstacle could stop a showjumping horse?\n\nAs Nishi reached the Imperial Palace gardens, his plan became clear to the police. Pursuit through into the park was impossible for the cars; their only hope was that the Imperial Guard could stop him. Said guards had orders to kill anyone who attempted to break into the palace. However, the sight of Colonel Nishi charging straight at them on horseback was enough to freeze them in their tracks. In the end, it was the gate to the palace that stopped Nishi. He dismounted Jupiter, before letting the horse go and began to climb the gate to the Imperial Palace."
japdlc.741.a:0 "What in the world is he doing now?"

japdlc.742.t:0 "Nishi Under Siege"
japdlc.742.d:0 "After some effort, Colonel Nishi Takeichi made it to the top of the Imperial Palace gate. Far below, soldiers gathered on both sides; too shocked to respond to what they were witnessing. The captain of the Imperial Guard had yet to arrive on scene; until then they could only wait.\n\n"Your Imperial Majesty! I have come to ask for your forgiveness"\n\nNishi's words were clear and loud, even as the wind blew all around him.\n\n"In spite of all that has occurred, I assure you that I am an innocent man. The charges that I stood accused of were naught but hyperbole and slander. I defended myself as a man of honor, who wishes nothing more than to serve the Emperor and his Empire. Yet in spite of my just cause, I was still found guilty by jury and sentenced to death! I stand before you, to plead for forgiveness and a pardon, if you believe I am worthy of one. If your majesty does not, then I will accept my fate. I am ready to face death if I must!"\n\nNishi bowed in the direction of the Palace, still clinging to the gate with one arm. On the ground beneath him, the captain of the Imperial Guard had finally arrived."
japdlc.742.a:0 "Will his plea be heard in time?"

japdlc.743.t:0 "The Death of Takeichi Nishi"
japdlc.743.d:0 "Several shots rang out across the Imperial Palace grounds and Colonel Nishi shuddered as each bullet hit his body. He was still and then his lifeless body fell from atop the gate. It was hard to judge the reaction of the Imperial Guard Captain. He merely gestured for the corpse to be removed from the scene. Although this was done swiftly, several civilians had witnessed the shooting from across the river.\n\nNishi's death quickly became a rallying-cry for the anti-militarist cause. A beloved officer was now dead; all due to the military's corruption and overreaching power. The very facts of death added fuel to the fire too. The guards responsible for the shooting became the living images of the rash soldier; overconfident and over empowered.\n\nAs protests continued across the major cities of Japan, the usual placards and banners were joined by images of Colonel Nishi. Some were paired with messages: "When will the madness stop?" and "He will not be forgotten" were common. Indeed, who could forget a man who only sought to achieve redemption in his final hours?"
japdlc.743.a:0 "Will anyone be able to calm the riots now?"

japdlc.744.t:0 "Anti-Military Riots!"
japdlc.744.d:0 "The streets were tense and hot; the beaming sun baked the concrete roads and cooked the buildings, reflecting sunlight off of the glass and searing those filling the streets underneath. The swathes of crowds gathered to protest the recent treatment of Nishi were maddened by the intense rays of sun beating down on them. They were divided into two groups; veterans, who set up small encampments outside of the Diet building to demand the full force of the law to fall on Nishi, and pacifists, who urged the government intervene to diffuse the situation entirely with a full pardon. \n\nThe intense heat spread a hysteria between the two crowds heckling from either side of the street. Both sides waved placards, yelled accusations, and threw small fragments of debris across the road at their opposition. Enraged and impassioned by the crowds, a student broke from the front-lines of the pacifists' crowd and charged to skirmish with a band of particularly aggressive veterans, and a great swarm was compelled to follow him. A great roar erupted from the street, followed soon after by the chatter and collision of makeshift batons, shields, and other equipment fashioned as weapons to fight the opposition. \n\nGreat crowds of people clashed in small groups throughout the street, tumbling on the floor and tussling with each other against brick walls and metal debris. The stench of violence grew thick in the warm sun, and brutality became a common sight between the groups. Eventually, law enforcement had arrived in heavily-armed droves to diffuse the chaos, but even their sirens and loud-speakers could not prize many off of barbarically mauling and attacking their countrymen in the streets of the capital."
japdlc.744.a:0 "Anarchy bares its teeth."

japdlc.745.t:0 "Emperor Decree"
japdlc.745.d:0 "The regular reporting of the brutal violence in the streets of the capital was interrupted by a broadcast from the Tokyo Imperial Palace; the signal played a short tune before announcing that His Imperial Majesty, the Emperor of Japan, would be speaking to the public. Briefly showing a clip of the flag whipping in the high winds above the city, followed by a pre-recorded video exhibiting the picturesque gardens surrounding the Emperor's palace, the broadcast then transitioned to the live airing of the Emperor speaking to the public directly.\n\n"To our good and loyal subjects, after pondering deeply the general trends of the world and the actual conditions obtaining in our empire today, I ask you to look outside and witness for yourself the violence seizing this great empire and dividing our great people. This is something not worthy of our nation, nor it is deemed acceptable in the eyes of this eternal throne. Just twenty years ago did our great empire carry the greatest burdens mankind could bear in our efforts to liberate Asia from the evils of abuse and violence; to return ourselves and our brothers to these vices would be a disservice not only to ourselves, but to our forefather's legacy. Unite your total strength, to be devoted to construction for the future. Cultivate the ways of rectitude, foster nobility of spirit, and work with resolution – so that you may enhance the innate glory of the imperial state and keep pace with the progress righteous for this world.""
japdlc.745.a:0 "Tennoheika Banzai!"

japdlc.746.t:0 "Nishi Lives"
japdlc.746.d:0 "The Imperial Guardsman had nearly fallen on his climb up the gate. Yet despite the winds and less than stellar footholds, he now stood before Nishi Takeichi. The Colonel was still bowing and he did not react when the guardsman placed a hand on his shoulder. With a quick signal from the guard, a ladder was brought up to the top of the gate. Nishi headed down without a word.\n\nThe Colonel was then taken to a nearby car; which would take him back to prison. Yet before Nishi was placed into the vehicle, a call for the guards to stop rang out across the ground. A Palace official jogged over to Nishi, and presented him with a document\n\n"Colonel Nishi Takeichi, His Imperial Majesty has seen fit to grant you a pardon. All charges against are therefore dropped and you will not be punished for your actions today. However, His Imperial Majesty must also inform you that you are hereby exiled to India. You have forty-eight hours to set your affairs here in order before you must leave the country. The car will now take you to your residence if you so desire."\n\nThe journey home was somber one, even as several people cheered him from the sidewalks. It was the sight of Jupiter awaiting Nishi at the path to his house that finally made him smile. He would have one friend in exile at least."
japdlc.746.a:0 "Perhaps Nishi will find peace in Azad Hind?"

japdlc.747.t:0 "Strange Kempeitai Patterns"
japdlc.747.d:0 "As reports of military exercises circulated control points administered by the Tokko, commanding officers and directors had noticed an irregularity in the feedback: the Kempeitai and deployments are growing ever more wary of the maneuvers of higher-ups in the empire. Unsettled and disturbed, they conduct minor operations across Japan in search of evidence and leads for what they call 'a hidden conspiracy'. \n\nSeizing the reports, administrators in the Tokko had noted the sudden activity from within the Kempeitai and have called for surveillance over their operations. It was imperative that those within the Kempeitai remained unaware, the Tokko administrator exclaimed, lest they were marked as acting outside of the law.\n\n"Now, we wait," he uttered to his subordinates softly, "and soon the sitting ducks will be shot from their perches.""
japdlc.747.a:0 "Under wraps, for now"

japdlc.748.t:0 "The Devil and the Prince"
japdlc.748.d:0 "A dead man sat at a glass table, in an otherwise empty office. His limbs rested unnaturally still, and his eyes flickered between the door to the office and the dead space in front of him as if clockwork. A strand of hair fell onto his forehead. He flicked it back into place, seconds after it had fallen. He was growing unkempt in these past few months, with all that was happening. No matter, this ordeal would soon be over. Despite the chaos of the present situation, out of it a Japan reborn could awaken from the ashes. Everything and... everyone who had led Japan down this path would receive justice, he repeated to himself.\n\nThe knob of the door creaked. Prince Tsuneyoshi Takeda rotated his neck to face the visitor, and out the shadows emerged the Devil of Showa himself. He brought with him a tension, a lingering spectre of distraught. Behind Takeda's mask of emotionless formality, he likened the face of Nobusuke Kishi to the corpse of a biological experiment he had witnessed during the Greater East Asian War. Despite his looks, Kishi would be the one to force Japan through rebirth, no matter the blood and screaming it would take. Kishi shambled into his seat, at the other end of the glass table. Prince Takeda would be the first to strike up their planned topic of conversation.\n\n"I expect, Nobusuke Kishi, we may begin to discuss the 'emergency contingency plan' you mentioned to me at the beginning of this... affair. This 'plan,' which shall serve as our method to save Japan from that which ails it. I would be very interested to hear of your proposal, perhaps we can formulate a plan of action if the time comes for such an operation."\n\nKishi clenched the upholstered arms of the chair upon which he sat. "There will be no more waiting, Prince Takeda. The time for our plan of action is now, we simply must formulate our methodology and put it to practice. There are forty-four steps to our 'emergency contingency plan,' each of which will be fulfilled by my order. Through my political connections and web of contacts in the army, let us commence the first step." Hearing his own words, Kishi contorted his complexion into that of a little grin."
japdlc.748.a:0 "The first order."

japdlc.749.t:0 "Unauthorised Deployments?"
japdlc.749.d:0 ""To the esteemed Home Minister, who has, for so long, provided outstanding service for our nation in the realms of defense and security, both internal and external.\n\nI write to you to assuage any concerns you may be experiencing over the, what some have called unauthorized, deployments of divisions to the borders of this our brotherhood of nations. You may be learning, or already know, that such deployments were conducted and carried out in my name, by my order. There are several reasons for the actions taken, let me assure you.\n\nFirstly, all divisions deployed were recently trained, fresh from recruitment. I am concerned over their wellbeing, as the current military situation of Japan has been tumultuous over the past few months, to say the least. They will be, in some form or another, safe in their positions, until they may be moved back. That said, I also hold concerns over the loyalty of these divisions. In the course of the past few months, the roots of anti-Japanese corruption have been uncovered in our military apparatus. The allegiance of these divisions to our nation has been found to be questionable, and so they may remain on the peripheries until all is said and done and troops may again be screened for their behavior and loyalty.\n\nI would also like to put forward a humble suggestion, to you our esteemed Home Minister. Akira Muto, a veteran commander and organizer, has proven to me personally his abilities in the realm of defense, especially concerning internal security operations. In times such as these, I suggest granting to Akira Muto the position of head of the Imperial General Headquarters. Included with this letter is a roll of microfilm. On this microfilm is data, and knowledge, attesting to certain unseemly truths within the current administration. For the sake of the nation, appoint Akira Muto and nothing will have to happen concerning the information included. Thank you, Home Minister.\n\nRegards, Nobusuke Kishi""
japdlc.749.a:0 "The eighteenth order."

japdlc.750.t:0 "The Shadow Masters Convene"
japdlc.750.d:0 "Nobusuke Kishi and Prince Tsuneyoshi Takeda sat once again, unnaturally positioned at their glass table in their empty office space. You would not expect these stilted men, with stilted minds and personalities, to welcome another guest to their table, or at least not the man they did. A kindly, old paternalistic figure, with the appearance of a grandpa welcoming his children to a family feast, sat with them. He gave a gentle smile as he looked between his political allies, and soon to be colleagues. Akira Muto.\n\nAppearances are so deceitful. Behind his calm, soothing aura and his grin was a man of bloodlust. You would not expect such a man to have taken part in the worst 'excesses' of the Nanjing Incident, during the Greater East Asian War. Indeed, he remembered it well, the blood-curdling screams and the piles upon piles of massacred corpses which littered the roads. A man of normal, well-adjusted temperament would be disgusted by the actions of the soldiers in Nanjing, but not Muto. No, Muto took it to heart, and adopted such policies for use in internal peacekeeping operations throughout the rest of the war. From China to the Philippines, though they may not have known his name, it was Muto butchering his way through East Asia.\n\n"So..." Kishi coughed up, "We have all come here to fulfill the aspects of our 'emergency contingency plan' which necessitate connections to our separate spheres of influence. I will build up pressure within the bureaucracy, and through use of my political allies, the underbelly of government will be prepared for what is to come. Prince Takeda, you are to use your connections in the Imperial Family, so that they do not revolt upon the initiation of our plan of action. Muto, this should be obvious, but we need you to corral and rile the military. The military will be the core centerpiece of our plan of action. We hope you... understand."\n\nMuto adjusted his thick-rimmed glasses and nodded. For a nation to be reborn, it first has to die."
japdlc.750.a:0 "The thirty-sixth order."

japdlc.751.t:0 "The Finalised Cabinet"
japdlc.751.d:0 "Kishi stared down, his stone-face a grimace, overlooking a sheet of notebook paper upon which a series of cabinet positions were awaiting the touch and blow of his inkpen. The first... Deputy Prime Minister. Oh... that wouldn't do. In these chaotic times, Japan did not need further division of its commanding power. Kishi assured himself, he could fulfill whatever duties were necessitated by both the Prime Minister and Deputy Prime Minister positions. He scrawled out the position of Deputy Prime Minister, the ink blotching and ultimately overtaking the writing.\n\nNext on to what was ultimately the most important position up for consideration. The Home Minister, who would be overseeing Japan's defense and security, both internal and external. The internal security aspect of this all was especially important. He needed someone who would, without question or hesitation, eliminate the opponents of Japan's rebirth. Perhaps, even make them suffer, so as to dissuade the fearful dissident from taking action. This was a simple choice, he would take up the position of Home Minister. Who else was more capable? Wait... no. He had promises to fulfill, and people to please. Akira Muto would be Defense Minister. If anybody could kill and kill again, it was Muto.\n\nAlright, onto the Minister of Finance. Perhaps... he could fulfill this position? It was only right for a commander to have in-roads into his own cabinet. Besides, he knew what Japan needed economically, technocratic centralization was practically Reform Bureaucrat manifesto. N-no... that wasn't how in-roads worked. He needed a man on the inside. Thinking back, how about Shiina Etsusaburo? He had been a close colleague and ally in Manchukuo. He just had to call him back and he could have the best toady a man could ask for, and a Reform Bureaucrat too.\n\nWhat next? Ah, yes, the Minister of Foreign Affairs. In regular circumstances this would be his own cabinet position, but there were always powerful men to make happy, and Prince Takeda was soon to be a very powerful man. He could have it, for all he cared. Now... the skeleton of government was organized. Kishi pulled out, from underneath his desk, a bundle of papers. The real work was about to begin."
japdlc.751.a:0 "The forty-third order."

japdlc.752.t:0 "The List"
japdlc.752.d:0 "The room ran dark, and his ink ran cold. Kishi delicately opened the bundle of papers in front of him, flipping to a page upon which was listed the names of every Member of the Diet. He had known all these men for decades. Allies, rivals, firebrands and schemers, he had been through it all with them. After those decades of politicking, he had come to a singular truth, a truth which now clogged his throat and strangled his thoughts. For every single one of them, he felt an insurmountable inferno of raw, seething hatred. They were all useless, or counteractive. Pompous, or rowdy. He despised every moment he was forced to play along to the Diet's newest game, for it was always a game. The nation, the people, the Dai Tōa Kyōei Ken, the Imperial Family. All were chips to gamble away for the sake of their personal ambitions. Let them know, this will be the final gamble.\n\nKishi brought forward his inkpen, and with it he blotched out the eyes of Sokichi Takagi, Koichi Kido, and Fumimaro Konoe. The rest of the Diet were malleable, and weak. They would bow to him, he just had to assert pressure in the correct locations. These three... fucking traitors would not bend and he knew it. From their entrance into Japan's political scene, each have done nothing but destroy everything they touch. Takagi champions his obliteration of the nation. Kido corrupts us all behind the curtain of the blood court. Konoe is nothing but a blind and stubborn fuck-up. For Japan to have a future, these men have to have their's ripped from them.\n\nKishi did not stop at these men's eyes. The ink blotched and soaked, but it wasn't enough. Kishi dug his inkpen further and further into their faces, until all that was left were outlines and ink-stained black holes. All he had left to gift them was pain."
japdlc.752.a:0 "Let it commence: my forty-fourth order."

japdlc.753.t:0 "The Admiral's Last Voyage"
japdlc.753.d:0 "Takagi sat in an empty room overlooking his gardens, gazing out into the night sky; the torrential rain outside brought an aura of serenity to him, breathing slowly and staying still in a relaxed position. Hearing tumbling down the corridor, soldiers crashed into the room, armed to the teeth with rifles and dressed in modern military equipment. The intense beam of the tactical lights illuminated the room, but the blinding beams did not even make Takagi flinch. Rather, he turned to them and looked them up and down, before swiveling his head back to pay attention to the darkened sky.\n\n"I know why you're here," he uttered calmly after an officer yelled his name, throwing a glass across the room to intimidate him, "I know that I can't stop this, either."\n\nThe soldiers, in awe of Takagi's stoic tranquility, were paralyzed where they stood and unable to act on their orders. They glimpsed back at a commanding officer for approval, though he himself had a look of concern smeared over his face.\n\n"Gentlemen, I will do you the honors, if you would let me. Pass me the blade, and I will die without bringing shame upon this family."\n\nAfter a few moments, Takagi looked to the officer from across the room with a cool expression; he welcomed death, but his request for the tanto knife fell on deaf ears. A bullet shot through Takagi's head, spewing blood across the cream-white walls of the room as his body collapsed to its side. The officer, overcome with reverence and shame, could not bear to see the lifeless body and stormed out of the room, leaving his men to gaze at the corpse for a few minutes longer."
japdlc.753.a:0 "Don't think about it for much longer."

japdlc.754.t:0 "The End of the Grey Eminence"
japdlc.754.d:0 "Kido sat in a position unusual to him, a stance of meditation. A serene, gentle waterfall could be heard outside, a brook slipping down moss-laden stones. The mat upon which he sat, although not easy on his old legs, was comfortable in its uneasiness. All was still, all was pacific. The past few months had been chaotic. Kido was used to chaos, he had mastered it. Bouncing off of different factions and figures and scandals, he had become numb to it all. This chaos was different, however. This chaos was destructive, in a way he had never known before. Not only that, but he couldn't wipe the thought from his mind that something, some pale spectre, was orchestrating it all. Had someone beat him at his own game...?\n\nOut of Kido's ethereal dream of calm, a figure emerged. Kido, stone-faced and soft-spoken, prepared himself for a dialogue, as had been usual for the past three decades of politicking. As he opened his mouth...\n\nA world turned upside down. A bullet ripped through his stomach, spraying blood and viscera onto Kido's meditation mat. Kido, trembling, collapsed against the wall at his back. In an instant, the fog and euphoria dissipated, and so Kido awoke to his nightmare. The edges of his vision darkened with his fading cognition. All that remained to him was fury.\n\nAs the figure lumbered forward, aiming his pistol towards Kido's forehead, rage and rancor was all that Kido could summon to mind. So... many... years of laborious work, forging alliances and breaking down his political opponents. It was all for... nothing. And what was his reward for his works? To be killed with a pistol. They thought him so weak, weak, weak, he could be killed with only a goddamn fucking pistol and lackey. Insulting... Insulting... Insul-\n\nKido's final complexion was that of Sisyphus, before silence eclipsed all."
japdlc.754.a:0 "There was always another player to Kido's game."

japdlc.755.t:0 "The Ideologue Meets His End"
japdlc.755.d:0 "All it would take to kill a man was meandering into his home, rifle in hand with a steady determination. It had been an honor for Kishi to have chosen him for this task, a true testament to Kishi's trust in his abilities and determination. He would not fail Kishi. Yes, he did not see the point in all of this violence, but his duty was not to connect points, but instead to make them. He blew into the lock of a gateway, a final obstacle between him and Konoe. He shambled across the cobblestone pathway leading into Konoe's home. A shot into the door knob, and it acquiesced to his wants. He kicked in the doorway and raised his rifle for combat... But only the abyss was present to answer his knocking.\n\nHe smashed his hand against the wall of the entryway, cluelessly searching for anything resembling a light switch. Just gotta... there we go. The dim lights of the entryway flickered into life, and below them hung triumph.\n\nKonoe's hanging body teetered with the buckling weight of the lights to which his hanging rope was attached. His neck had collapsed. The rope chafed against his skin, blood streaming from below his jaw. Our would-be assassin noticed a small slip of paper soaking up Konoe's puddle of spit and blood from below his legs. He snatched it, with trepidation.\n\n"This is my apology to those who I have wronged, and I have wronged many. This nation did not deserve this path, and yet I shepherded Japan towards this eventuality. With the formation of the Yokusankai, I pushed our nation onto the path of violence and domination. I could've fought these elements, but I didn't. I never wanted this for Japan, and yet I did nothing to stop this. All throughout my life, the element of inaction has remained. I have done nothing. With death, I will forever have done nothing. My body is worthless now. I do not expect anyone to forgive my legacy. Please, do not forgive me. This is my last chance to control my fate, even if it is only my death. At least I have this.""
japdlc.755.a:0 "Do not worry. You will never be forgiven."

japdlc.756.t:0 "The Army Mobilises"
japdlc.756.d:0 "Giving the thumbs up to the military high command, Kishi and Muto have approved orders to mobilize the IJA across the home isles. Military bases sprung to life in almost an instant as engines growled and fighters soared from their airstrips. A great rumble of war shook across Japan, as the military took up arms to secure all vital positions across the empire with a cut-throat determination to prize the state from the current regime's feeble grips. \n\nAs trucks carrying troops and munitions approached military installments, naval ports, cities, and outposts, most garrisons and civilians did not resist the occupation, and those that did were gunned down instantaneously. The IJA had a new master, Kishi Nobusuke, and he was adamant in securing the home isles as promptly as possible in time for his appointment as Prime Minister. A warring fury came over the Isles of Japan; violence and terror had replaced any senses of normalcy, and the martial fist of armed forces punished those who resisted its presence."
japdlc.756.a:0 "Those who comply will not be harmed"

japdlc.757.t:0 "In Broad Daylight"
japdlc.757.d:0 "In the chaos of recent developments, units of the IJA troops loyal to Kishi have begun operations to take to the streets and secure the cities. Faced with the masses of protesting crowds as well as battalions refusing orders from central command, the military has accepted orders to fire at will at any opposition to their advance. Those ignoring curfews were rounded up and shot on street corners, and skirmishes between IJA platoons and lightly armed civilians echoed through the backstreets and alleyways of the city. \n\nIn the very light of day, the military had opened fire on defenseless civilians to secure their control over the capital. The crackle of gunfire bounced throughout the city and the great thuds of artillery shook besieged government buildings as citizens fled in fear. Families cowered in their homes as others caught in the streets were shepherded into tents, makeshift cover, or simply lined up and executed on the orders of particularly cruel commanding officers. News of the seizures did not spread fast enough to prepare anyone for the takeover, and when the trucks arrived to roll throughout the vast complexes of streets and highways, any resistance to their authority was crushed beneath an iron boot."
japdlc.757.a:0 "The audacity!"

japdlc.758.t:0 "Storming the Diet Building"
japdlc.758.d:0 "They arrived as a trickle, not unusual for times such as these, but the trickle did not stop. They continued to stream in, and what was worse, they were locking down the Diet and appropriating the belongings of those within. They acted with emotionless grim, with behind-the-mask sadism and a bloodlust fueled by jingoistic animus. It was treated as a quiet, formal procedure. The Members knew what they were witnessing: a hush-hush coup d'état. This was no outcry of the nation's bureaucratic underbelly, but a concerted effort to overthrow the government. There was no one left to save them, all soldiers not in line with Kishi had been sent off to the outer rims of the Dai Tōa Kyōei Ken. Hope was lost, but resistance remained in those with the will to fight. Kishi had not expected it, but they would fight.\n\nThey roared onto the ground floor of the House of Representatives, wielding high-tech weaponry and a blank check for all blood shed. A sea of grey and black helmets, the blood-red rays of the rising sun coating their arms, helmets and chest plates. Seizure. The Members responded with force, running onto the speaking platform of the lower house to push back the wall of soldiers. First came the batons and canes, a frothing wave of flesh meeting metal. The members were repulsed, bruises and blinded eyes their gifts of return. The resistance had not yet died, Japan was not yet lost. A gang of those most libertarian or reformist Members, headed by the up and coming Yasuhiro Nakasone, made a final, desperate push against Kishi's men. They were making progress, taking back the speaking platform, but then... the guns arrived. As Nakasone pushed back the last soldier off the speaking platform, a military grade shotgun was shoved up and against his stomach, and then came the waterfall. Nakasone collapsed, a torrent of blood streaming from out his chest. The soldiers returned to the speaking platform, trampling over Nakasone's corpse and shooting into the rest of those who dared oppose them. Ikeda, in a moment of undue bravery, rose to rally the rest of the Members from the seats of the lower house. Japan would not die like this, he repeated to himself. It was then, a bullet pierced his glasses and sliced through his eye and beyond. Ikeda collapsed into his seat, and with his death the Diet was silent."
japdlc.758.a:0 "TRIUMPH."

japdlc.759.t:0 "Securing the Imperial Palace"
japdlc.759.d:0 "Hirohito paced back and forth, to and fro the walls of his quarters. He clenched at his tunic, all while beads of sweat rolled off his chin. His old legs became weary at the work, but he could not steady himself. This was a nightmare. He could not help but make connections to the revolt of the Kodoha faction back in the 30s. They had returned, and from Yomi-No-Kuni they brought ideas that could only destroy Japan. Ideas that would see a generation of Japanese children lost to war, ideas that would see the peoples of all Asia die suffocating from smokestacks and the chemicals of war. He became nauseous at the thought that he might be the only person left in Japan capable of igniting a resistance. His colleagues and servants of decades were all dead, bleeding out on the Diet's floors or murdered in their own homes. Dread was all he could muster to mind. Dread and loathing. Decades of formality and tradition, ripped away in an orgy of violence.\n\nThe door creaked open, bringing a frigid air into the room. From behind its confines emerged the Prince Tsuneyoshi Takeda. He wore a sickly expression, as if the skin of a dead man had been stapled into his skull. The euphoria of victory fought against his stone-face, forming cracks in his mask. Odd stares and a fidgeting of his eyelids. Hirohito could not sense a human in his presence.\n\n"Your Imperial Majesty, I come to ease any concerns that may have arisen over recent events. I assure you, our nation's systems and principles have not yet gone, but have only been strengthened by the actions of Nobusuke Kishi. The nation is reborn, and the past decades of stagnation and decline may be counteracted. We may finally return to the glory of our nation during the Greater East Asian War. Please, imagine so."\n\nHirohito looked towards Prince Takeda with a complexion of sombre, yet high-pitched terror and guilt. Prince Takeda continued to stare forward, unblinkingly. Hirohito knew what Prince Takeda was thinking behind those blinded eyes: 'you cannot do anything to stop us.' The dread was absolute."
japdlc.759.a:0 "Seppuku of the nation."

japdlc.760.t:0 "Kishi Above All"
japdlc.760.d:0 "An abandoned radio switched between channels in a ruined building that had been shelled by the IJA in their efforts to prize it from nominal government control. The flickering buzzed throughout the room and echoed down the lifeless halls now filled with debris, spilled cartridges, and the metal smells of blood and gunpowder in the air. Suddenly, the hissing static was interrupted with a broadcast - an announcement from the Privy Council.\n\n"Loyal subjects of the Emperor and citizens of the empire, with the previous administration's failure to effectively govern the empire, bringing great detriment to the nation, we can firmy announce that a new government has taken its place. The noble Kishi Nobusuke has been selected and appointed as Prime Minister of our mighty empire so that he may vanquish the tyranny of-" \n\nThe transmission cut off abruptly, losing signal in the smouldering ruins of the brick building. The wails of bleeding civilians could still be heard from downstairs, only just audible over the growls of military vehicles patrolling the ravaged streets. Kishi's reign over Japan had only just begun, initiated in a barbarically cruel and mercilessly devilish baptism of fire that claimed the lives of thousands daring to stand in his way."
japdlc.760.a:0 "This is how it suddenly ends, it seems"

# National Spirits
JAP_Dai_Li_conspiracy:0 "Dai Li Conspiracy!?"
JAP_Dai_Li_conspiracy_desc:0 "Shadows. Lies. Deceit. Betrayal. What was supposed to be a simple investigation in Southwestern China has escalated into a quagmire of hidden secrets, shocking revelations and unpleasant truths for the Japanese imperial machine to bear. The aftermath is an atmosphere of paranoia and mistrust, one that is formenting tension among the ranks of even the most dedicated servants of the Tenno. Only time can tell if this would escalate to further, probably even to the metropole.\n\n§YThe Dai Li crisis is a ticking time bomb. Make the right decisions and choose your investigation path wisely - wrapping up the crisis is of utmost necessity.§!"
JAP_Dai_Li_conspiracy_tt:0 "§RIf the crisis is not wrapped up in a satisfactory manner, there are grave consequences for the whole of the Japanese Empire.§!"

JAP_gekokujo:0 "Gekokujo"
JAP_gekokujo_desc:0 "What was once in the shadows has now escalated into naked, open violence in the streets. It seems as though the paranoia set in by the Great Conspiracy has finally exploded into an open Gekokujo - where the low overcomes the high. The Army is now openly untrustworthy and sinking deeper and deeper into insubordination, violence now reigns in the streets. Even within our own government, there is talk of a conspiratorial rot that is decaying our government from inside out.\n\n§YWhile Japan is already in dire straits, the situation is still salvageable. Resolve the Gekokujo quickly while keeping tensions down is this administration's best bet.§!\n\n§RIf not, the situation will get demonstrably worse - and there will be grave consequences.§!"
