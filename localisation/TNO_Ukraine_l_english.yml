 ### Leader Bios ###
 POLITICS_ERICH_KOCH_DESC:0 "Once Gauleiter of the Nazi Party in Prussia, Erich Koch was assigned as Reichskommissar of Ukraine shortly after the occupation and quickly became renowned for his brutality, even by the standards of the Nazi regime. Koch has famously been quoted as saying, "If I meet a Ukrainian worthy of being seated at my table, I must have him shot." Under his leadership, Germanization continued well into the fifties until it was interrupted by the beginning of the West Russian War and the collapse of the Reichsmark.\n\nAfter the end of the War, affairs in Ukraine were marked by Koch turning upon his erstwhile sponsor Martin Bormann, who had previously supported him over Alfred Rosenberg to be appointed Reichskommissar during initial colonization efforts in the forties. The extremely public confrontation in the Reichstag led to Koch moving towards the militarist lobby that has rallied around Hermann Göring. The Reichskommissariat Ukraine teeters on a precipice: the native Ukrainians are beginning to sharpen their knives in preparation for the day when they can rise up against the Germans, the German settlers are growing unhappy with Ukraine's backwardness, and the situation abroad continues to grimly march towards utter calamity. Even Koch's iron fist may not be enough to suppress the chaos of the coming days..."
 POLITICS_VOLODYMYR_KUBIYOVYCH_DESC:0 "An age of oppression, barbarism, and bloodshed has crushed the will of many men and women to take a stand against foreign imperialism, and even fewer ordinary people would dare openly call for independence. However, Volodymyr Kubiyovych is not most people, as a lifetime as a soldier, a geographer, and a politician has shown. However, the many lifestyles of and bureaucracy surrounding Kubiyovych will not stand in the way of the one, true goal which has always persisted in the mind of the Polish-raised Ukranian, with the image of cheering Ukranians in a free state of their own.\n\nA life of study and teaching would not prepare the intellectual for the Nazi invasion of the Polish land he had lived in for most of his life, spurned by diaspora and, now, another invader of his home. Thus, Kubiyovych delved into the fire of his scorn to establish one of the few social programs on the face of Europe, helping thousands of Ukranian men, women, and children affected by the war. Meanwhile, the former cartographer chose to stand against the infamous Hans Frank in his desired slaughter of Ukranian peasants, allowing just a bit more success for his homeless people. However, as the Nazi victory came, all Kubiyovych could do was encourage the growth of the Galician Waffen-SS to use as a foundation for a pseudo-army to protect against further Nazi persecution.\n\nHowever, in the age of darkness Ukraine has found itself in, a light dawns on the horizon for Kubiyovych and his companions. Men may stand against him, clawing at him to strike down his attempts for independence. But such botherations and sins against the Ukranian people shall not stand against Kubiyovych's work with the Reich. Nothing will."
 POLITICS_PIETER_SCHELTE_HEEREMA_DESC:0 "Every decent family knows that you keep an extra bottle of your wine for when the situation absolutely demands it. For the German authority in Ukraine, Pieter Schelte Heerema is that extra bottle.\n\nA Dutchman from Amsterdam, Heerema was quick to collaborate with the Germans, joining the Waffen-SS in 1940. During his tenure, he helped establish and lead the Nederlandsche Oost Compagnie, which organized the Dutch settlement of the Reich's eastner territories during the war. It is through this channel that Heerema found himself in RK Ukraine by the war's end, helping in the administrative efforts of the colony.\n\nAfter the failure of the West Russian War, and the attempted SS coup in Germania, Heerema began to distance himself more and more from Himmler and the organization, while still officially retaining his SS title. Through his colonial and SS connections, he was able to ascend the ladder of the RK, all while managing to profit off of the 'rightful Germanization of the land'.\n\nNow that Ukraine, along with the rest of the Reich really, has gone into disrepair, the Reichstag has found a suitable safety candidate in Heerema. If he cannot improve conditions in the RK, he can at least keep them steady."

