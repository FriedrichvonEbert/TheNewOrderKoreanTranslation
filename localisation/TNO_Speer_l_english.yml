 ## GCW Tree ##
 SGR_Der_Burgerkrieg:0 "Der Bürgerkrieg"
 SGR_Der_Burgerkrieg_desc:0 "The German Civil War has begun in full!\n\n Our leader and the true Führer of Germany, Albert Speer, has made a daring escape from Germania and made it west to Essen, where he has sent up his base of operations. All of his supporters that could make the trip have traveled to the region, which student protesters and other allies managed to secure before the war kicked off. With the battlelines drawn, full blown war is about to break out."
 SGR_der_volkskampf:0 "Der Volkskampf"
 SGR_der_volkskampf_desc:0 "Our army has few professional soldiers. Because our movement was not started by hardcore militrasts, fanatical racists or establishment Nazis, few Wehermact divisions defected and made the trip west to our lands. We, however, have something the other factions don't. The support of the people.\n\n Our war is not going to be fought by SS thugs or indoctrinated Nazis. Our fighters are the people of Germany! This is our curse, and our blessing. Thousands upon thousands join our cause, willing to fight for a better tomorrow; a better Germany. Albert Speer is the nation's best, last hope for a better future, and the people of Germany will rise together to make his vision a reality."
 SGR_dissidents_no_more:0 "Dissidents No More"
 SGR_dissidents_no_more_desc:0 "In years past, any man or women who spoke out against the Nazi regime was considered a dissident and effectively blacklisted. If these dissidents weren't outright imprisoned, then they were marginalized to the fringe of German society. Often not able to get jobs, many of these people became impoverished social pariahs.\n\n That was then; right now, we need more soldiers to take up weapons for our leader. What better people to have fighting along side us than those that were marginalized because of the old Nazi order? With a few minor promises of letting these people regain their old social standings, we can attract a new wave of recruits for our militias."
 SGR_criminals_no_more:0 "Criminals No More"
 SGR_criminals_no_more_desc:0 "Many, many people that the state considered undesirable that they couldn't outright kill were categorized as criminals. Legitimate criticism over Nazi policy? That means you're subverting German law! Peaceful protesting? That's 'disrupting the peace.' In effect, many normal, everyday people were charged with trumped up crimes to ruin their social standing as punishment for not acting the way the regime wanted them to.\n\n We could use every and any person who is willing to pick up a rifle and fight. Offering to clear the records of prior offenders of minor crimes will certainly give us a much needed influx of manpower."
 SGR_slaves_no_more:0 "Slaves No More"
 SGR_slaves_no_more_desc:0 "Thousands upon thousands of slaves still toil away in work camps and factories in the lands that we occupy. Although they are vital for our war effort, we are once again beginning to run low on manpower.\n\n Although this will seem desperate, and it carries no small amount of risk, we could offer full citizenship and freedom to slaves who volunteer to fight for Albert Speer once the war ends. This may upset some of our supports, but we must do anything and everything to tip the balance of power in our favor."
 SGR_promise_amnesty:0 "Promise Amnesty"
 SGR_promise_amnesty_desc:0 "It matters not what someone may have done in their past life under Hitler's regime. That was then, and this is now. Now, we are trying to build a new Germany to usher in a new era for all German peoples. This vision will never come to fruition if we lose this war.\n\n Anyone who is willing to fight in Albert Speer's name will now be able to wield a rifle and fight. Political prisoners, murders, Jews, it matters not who you were in your past life. All that matters is your willingness to fight now! Serve, and you shall be rewarded. Should we win, all of your transgressions shall be forgiven. Amnesty will be given to those who are willing to serve."
 SGR_all_brave_sons_of_liberty:0 "All Brave Sons Of Liberty"
 SGR_all_brave_sons_of_liberty_desc:0 "Our struggle is titanic, and no other faction has given more for victory than us. Still, our efforts are not enough.\n\n All sons of Germany that are able to contribute shall do so; including male children. The war affects us all, and our future hangs in the balance. Children can grease the engines of our war machines in the factories, and they can run supplies and materials in logistic companies. Cooking assistance, field hospital volunteering; nothing should be off limits to our youth. It isn't ideal, but their labor will enable us to field more men, and may very well be what wins us the war."
 SGR_all_the_daughters_of_germania:0 "The Daughters Of Germania"
 SGR_all_the_daughters_of_germania_desc:0 "Why should only men fight for the future of the Reich?\n\n Nazi propaganda would have us all believe that women should only be household maids and caregivers; the only roles they were traditionally allowed to occupy in war being nurses. It's time to throw that stereotype and notion out of the metaphoric window.\n\n Women can work just as well as men in the factories; we should encourage them to take jobs in our war industry at once! If women want to help assist our men in the field, why shouldn't they be able to? Women can drive supply trucks as well as any many, as well as reload shells, transport materials, and even repair equipment. And if women are willing and able to pick up rifles, who are we to stop them?"
 SGR_germanys_children_earn_your_future:0 "Germany's Children Earn Your Future"
 SGR_germanys_children_earn_your_future_desc:0 "Why shouldn't the children take a more active part in our war effort? The future we are fighting for will affect them the most. Germany is much theirs as it is our's; they should be doing more to fight for her future!\n\n Able boys and girls should be sent to our factories to help contribute as much as they can. This should include the army; there are a plethora of tasks that children can do just as well as the adults, with minimal risk to themselves.\n\n Combat roles for non-adults should also not be out of the question. There are many children that are surprisingly good marksmen and women, who shoot just as well as our soldiers. If they are willing and able, they should be allowed to serve on our frontlines."
 SGR_all_must_die_for_freedom:0 "All Must Die For Freedom"
 SGR_all_must_die_for_freedom_desc:0 "No one is above dying for freedom. Every and all citizens must act selflessly for the greater good of all Germans. More than mear lives are at stake; the fate of Germany is in the balance!\n\n There is no shying away from this fact; there will be more bloodshed. More of our people will die, and so be it. Our vision of a free, just Germany is at stake! Our means will justify the ends; our sacrifice will not be in vain."
 SGR_friends_in_the_reich:0 "Friends In The Reich"
 SGR_friends_in_the_reich_desc:0 "Germans fighting alongside us in our occupied territories are not the only Germans who wish to see us triumph in the Civil War. Throughout the Reich are thousands of like minded Germans who know that only with Albert Speer's leadership will Germany be rebirthed as a stronger, more just power in this bleak world. We should call out to these scattered loyalists and ask them to help us in any way they can."
 SGR_comrades_from_europe:0 "Comrades From Europe"
 SGR_comrades_from_europe_desc:0 "It isn't just the German people who will be affected by the outcome of this war. Our possessions throughout Europe, as well as our neighbors, watch our war with keen eyes. We need to appeal to these watching nations in Europe that Albert Speer must come out on top in the war!\n\n A victory for Speer is a victory for Europe; Speer is a man who knows that Germany must reform, not only for her own sake, but for her neighbors as well. Speer is the only contender in the war that truly wants to break the status quo and bring meaningful change to the Reich. We need to convince our fellow Europeans that it is in their best efforts to contribute what they can to our war effort, if for no other reason than so none of the other bastards win!"
 SGR_our_allies_abroad:0 "Our Allies Abroad"
 SGR_our_allies_abroad_desc:0 "Whether the world likes it or not, whoever wins this war will not just affect the German people; the world needs to deal with the repercussions as well.\n\n Albert Speer isn't just another Nazi. He's a just man who wants to reform the Reich and turn away from a militarized society fueled by slave labor. Speer is the best candidate for Germany, and the world knows it. Overseas nations; America in particular, is and should be interested in who comes out on top here. With a little convincing, it is nearly assured that they will send us some 'advisors' to assist our war efforts."
 SGR_Internationale_Kondorbataillone:0 "Internationale Kondorbataillone"
 SGR_Internationale_Kondorbataillone_desc:0 "We should expand our efforts to draw in more foriegn volunteers to help us fight. Say whatever we need to say to draw in more men! We are fighting for a democratic society! We're fighting to destroy the hardliner Nazis! We're putting down the dreaded SS once and for all! Whatever. Promise them anything. If it brings us more fighters, then it is worth it."
 SGR_Nationale_Kriegshilfsorganisation:0 "Nationale Kriegshilfsorganisation"
 SGR_Nationale_Kriegshilfsorganisation_desc:0 "The National War Support Organization is an oversight board suggested by Speer. This organization will organize the entirety of our civilian and military war apparatus into a single, easily manageable organization that will oversee our entire war effort.\n\n The benefits of streamlining everything pertaining to war is obvious. Our administrators can easily shift resources to whatever sectors need material the most. Stricter guidelines and quotas will ensure that our military production runs at peak efficiency, and our military will get whatever supplies its needs quicker and more consistently.\n\n This is the fight of our lives. We must fight with every means available to us; nothing less than Total War will suffice."
 SGR_arms_from_our_brothers:0 "Arms From Our Brothers"
 SGR_arms_from_our_brothers_desc:0 "Our contacts through German have proved most valuable so far, but we still need more help if we are going to triumph. We need, more than anything, guns. For the time being, we have the men, but we don't have enough rifles to go around, and some of our weapons in use are woefully out of date.\n\n We need to lean on our contacts. Whatever firearms or loyalists can scrounge up and smuggle to our occupied territories needs to get here at once. We can't hope to compete with our rivals if we don't even have basic firearms to face them."
 SGR_arms_from_our_neighbors:0 "Arms From Our Neighbors"
 SGR_arms_from_our_neighbors_desc:0 "No European in their right minds should want to see any other contender win in this bloody war. Bormann dreams of being the next Hitler, Göring dreams of a world conquered by the Reich, and Heydrich dreams of a world inhabited by Aryans. What sane European would want anyone in charge other than Speer?\n\n We need to swallow our pride and approach our neighbors once again. We need all the material that we can get our hands on, and it is in the European community's best interest that we win this damn war. They won't; they can't refuse our requests."
 SGR_arms_from_our_rivals:0 "Arms From Our Rivals"
 SGR_arms_from_our_rivals_desc:0 "America and Japan are our biggest rivals on the world stage. Ever since the Second World War, we've competed with them for the title of greatest superpower.\n\n Although they are our rivals, that doesn't mean we can't ask them for help. A reasonable person winning in German; some like, say, Albert Speer winning would not be good for our country. Someone sane leading a world superpower with access to nuclear weapons would put a lot of minds overseas at ease, and offering us small arms is a small price to pay for global stability in the long run."
 SGR_fix_it_up:0 "Fix It Up"
 SGR_fix_it_up_desc:0 "Our Kriegshilfsorganisation has proved to be a very effective tool in increasing our factory output. However, it isn't enough; we need more materials.\n\n There are still ways we can increase our gross output, even if some of the methods aren't super effective or efficient. We can press old machinery from the Second World War back into service, for a start. While old and not exactly state of the art, the machinery can still press metal, so it's still useful. Running low on fuel? Burn whatever we have on hand. Coal is the most efficient, but wood, paper, and other materials will burn just as hot in our coal-electric facilities, which is good enough to generate power. Methods like this will give us a much needed boost in our production."
 SGR_make_it_work:0 "Make It Work"
 SGR_make_it_work_desc:0 "Our efforts are paying off! More facilities are turning out materials at faster rates than ever! Some of our methods and technology may seem almost archaic and brutally basic, but at the end of the day, whatever works works. It doesn't need to be fancy or pretty, or ever efficient in the long term. It just needs to work."
 SGR_work_harder:0 "Work Harder"
 SGR_work_harder_desc:0 "Longer shifts and more hours. No breaks. When you're not working, you eat, then you sleep, and you'll likely do both in the factory. We don't have any time to spare; our people's every waking moment needs to be devoted to working for our war effort. We are at the point where, if everyone doesn't do the most they are physically capable of doing, they we will lose the war. This is a war of arbitration, where every man and bullet counts. Every literal second counts, and we have no time to waste. We need to get back to work!"
 SGR_not_smarter:0 "Not Smarter"
 SGR_not_smarter_desc:0 "There's simply no time to 'do things smarter.' No, burning our furniture to keep the power running is not efficient, but what else can we do? Where do you see coal just lying around?\n\n Yes, not refining our scrap metals results in substandard materials. But where do you see a working metals recycling facility anywhere on the map? Exactly. The situation is not ideal, and we are cutting a lot of corners, and working our people to their physical limits. But what else can we do? We are using everything and anything available to us. It isn't pretty, and it isn't ideal, but dammit, it works!\n\n You seem to have a lot of time to think of such bright ideas, don't you? Maybe we should increase your work shifts to sixteen hours. Yes, it's not fair, and yes, the situation is horrible, but we don't have the means to work smarter. We can only work harder."

