SGR_foreign_phase1:0 "세계를 면밀히 조사하자"
SGR_foreign_phase1_desc:0 "유럽의 주인, 신세계 질서의 전령, 지구 역사상 가장 큰 국가 중 하나. 모두 사실입니다. 하지만 세계에 독일 혼자 있는 것은 아닙니다. 내전이 우리의 기억 속에 아직 생생하긴 하지만, 슈페어 총통께서는 독일 안에 갇혀 있을 때가 아님을 깨달으셨습니다. 외부의 적들이 우리에 맞서 행동을 개진하기 시작하는데 내부의 상처에 집중하여 시간을 더이상 낭비해서는 안됩니다. 우리의 힘을 보여주고, 체제를 재건하여 협약을 이전과 같은 수준으로 회복해야 합니다. 행동에 나설 때입니다."

