GER_SGR_the_lost_generation:0 "잃어버린 세대" 
GER_SGR_the_lost_generation_desc:0 "독일의 젊은이들은 기적적으로 학계에서 훌륭한 수업을 듣도록 허락받지 않는 한 20년 동안 그 어떤 미래의 희망도 가지지 못했습니다. 그들은 억지로 국방군에 들어가거나 동부의 끔찍한 식민지로 떠나야 했습니다. 자신의 꿈을 성취하지도 독일국을 위해 복무하지도 못하는 자들은 특히 사회에 격한 불만을 가지게 되었습니다."
GER_SGR_wary_wehrmacht:0 "조심하는 국방군" 
GER_SGR_wary_wehrmacht_desc:0 "비록 참칭자 보어만과 괴링이 내전에서 제대로 패배했음에도, 국방군은 여전히 우리가 독일을 적절히 이끌 능력이 없다며 불신하고 있습니다. 게다가 페르디난트 쇠너 원수와 같은 골칫거리들은 장교들을 통해 반슈페어 정서를 퍼뜨리고 있습니다. 이에 대해 빠르게 대처하지 않는다면, 우리의 체제는 국방군의 반란에 직면할 수 있습니다." 
GER_SGR_gang_of_four:0 "4인방" 
GER_SGR_gang_of_four_desc:0 "총통은 국가의 얼굴이지만, 게르마니아의 의사당에서는 그의 파벌이 독일국의 새롭고 위대한 미래를 위해 동분서주하고 있습니다. 키징어, 슈미트, 에르하르트, 폰 트레스크코프가 그들입니다. 슈페어의 연합은 그가 행동을 시작한 50년대 초반부터 함께 해왔으며, 그들의 능력은 앞으로 오랫동안 이어질 독일의 개혁 과정에서 유용할 것입니다. \n\n§R하지만 그들이 여러 요구를 해오기 시작할지도 모르죠...§!" #duplicate loc key

GER_SGR_rebuilding_germany:0 "재건 프로그램" 
GER_SGR_rebuilding_germany_desc:0 "국가경제부 장관 루트비히 에르하르트는 대규모 재건 프로젝트를 승인했습니다. 정부는 노예로 구성된 건설 부대라는 옛날의 방법을 사용하기 보다는 몸 건강한 시민들을 주로 고용할 것이며, 새로운 경제를 위한 이 첫발에 상당한 금액을 투자할 것입니다." 
GER_SGR_scientific_investment:0 "과학에의 투자" 
GER_SGR_scientific_investment_desc:0 "국가경제부는 독일의 낙후된 과학연구 분야에 대한 대규모 투자를 허가했습니다. "독일 물리학"이라는 끔찍한 사상적, 정신적 규제로 학계를 제한하는 대신에, 과학자들은 이제 자유롭게 연구를 진행하고 정부는 이를 아낌없이 지원할 것입니다." 
GER_SGR_the_wirtschaftswunder_dynamic_modifier:0 "경제기적" 
GER_SGR_the_wirtschaftswunder_dynamic_modifier_desc:0 "독일의 경제 개혁이 나라 전체에 적용되기 시작하고 있습니다. 한때는 찬장이 비어있고 거지들은 구걸을 하고 있었지만 이제 찬장은 외제 상품들로 차있으며 사람들은 주머니에 돈을 가득 담고 있고 그들의 가슴은 희망으로 가득합니다." 

 GER_SGR_victory_in_poland:0 "폴란드에서의 승리"
 GER_SGR_victory_in_poland_desc:0 "비록 군과 나치당 내부에서 중상모략을 즐기는 사람들은 불가능하다고 생각했겠지만, 우리는 평화를 이룩하고 펜과 말을 통해 폴란드에 독일국의 영향력을 돌려 놓는데 성공했습니다. 이제 우리는 독사를 제압하고 독일인의 숨을 트게 해주었으며 독일에 안정을 되찾아주었습니다."

 GER_SGR_reichsnachrichtendienst_dynamic_modifier:0 "국가정보원"
 GER_SGR_reichsnachrichtendienst_dynamic_modifier_desc:0 "국가정보원은 총통 아래 직속될 독일의 새로운 해외정보기관입니다. 독일의 가장 불가사의한 스파이인 라인하르트 게렌이 이 새로운 기관을 이끌 것입니다."
 GER_SGR_german_advisors_SAW:0 "독일의 고문"
 GER_SGR_german_advisors_SAW_desc:0 "국방군의 고문들이 아프리카의 국가판무관부에 보내져 그들의 전쟁을 지원할 것입니다."
 GER_SGR_RND_spynetworks:0 "RND의 존재"
 GER_SGR_RND_spynetworks_desc:0 "은밀한 곳에서 활동하는 독일의 새롭고 오래가는 무기인 국가정보원이 나라 전역에 기반을 구축했습니다."
 
 GER_SGR_the_big_stick:0 "강한 압력"
 GER_SGR_the_big_stick_desc:0 "현지인들에게는 엄청난 고통의 시간이 다가올 것입니다."
