GER_cleared_of_ideology:0 "이데올로기 제거"
GER_a_northern_foothold:0 "북부의 발판"
GER_with_international_contacts:0 "국제적 접촉"
GER_and_potential_oil_partner:0 "잠재적인 석유 거래국"
GER_bind_the_reichsmark:0 "크로네와 라이히스마르크"
GER_strengthen_our_prestige:0 "우리의 특권을 강화하라"
GER_the_great_game_desc:0 "예전에 많은 자들이 그러했듯이, 노르웨이 역시 내전 와중에 우리의 손아귀에서 벗어났습니다. 하지만 그렇다고 더이상 우리가 그들을 유용하게 사용할 수 없음을 의미하는 것은 아닙니다. 슈페어 각하는 자애로운 분이시기에 자유로운 노르웨이인들을 평화로이 내버려둘 뿐 아니라, 다시 한 번 그들과 함께 하기를 원하십니다. 그리하여 그들을 농노나 인간 이하의 존재로 다시 들여오고자 합니다."
GER_withdraw_german_advisors_desc:0 "태어난지 얼마 안 된 노르웨이 국가는 더 이상 독일의 감시를 필요로 하지 않으며, 독일의 세력이 계속 주둔하는 것에 대해 불만족스러운 목소리를 높이고 있습니다. 노르웨이 정부에 대해 우리가 호의를 가지고 있음을 표시하고자, 우리는 현재 노르웨이에 주둔 중인 독일의 고문과 관료들을 공식적으로 철수시킬 것입니다."
GER_accept_norwegian_bureaucrats_desc:0 "이제 노르웨이 정부에 파견된 우리측 대표들이 공식적으로 철수하여 안전하게 조국으로 돌아오게 되었으니, 우리는 그 자리를 대신할 노르웨이 현지 관료들의 권리를 정식으로 인정하고 보장해야 합니다. 이제부터 노르웨이인들은 그들이 옳다고 생각하는 어떤 방법으로든, 합법적인 선 하에서 독일로부터 아무런 구속도 받지 않으며 통치할 수 있게 됩니다."
GER_a_redefined_relationship_desc:0 "노르웨이를 성공적으로 우리 쪽으로 끌어들이려면 양국 관계를 재정립할 필요가 있을 것입니다. 아무리 우리가 금품을 주고 달콤한 말을 해도 노르웨이인들은 히틀러의 통치 기간 동안 자신들이 어떤 대접을 받았는지 잊지 않을 것이며, 앞으로는 달라질 거라는 명확한 증거가 없으면 안 될 것입니다. \n\n 지금부터 독일-노르웨이 관계는 주인과 하인의 관계가 아니라, 동등하게 서로를 대하는 협력과 보조의 관계가 될 것입니다... 적어도 우리가 영향력을 행사할 수 있게 되기 전까지는, 이 관계가 곧 우리의 이미지입니다."
GER_cleared_of_ideology_desc:0 "예상은 했지만, 점령의 기억은 노르웨이인들이 국가사회주의의 방식에 불편한 거부감을 갖도록 만들었습니다. 어쩌면 노르웨이 지도자들이 추구하는 정책이 우리의 노선에서 크게 벗어나기 시작할지도 모릅니다. 하지만 노르웨이가 가지고 있는 잠재력은 너무 커서, 이미 국내에서도 뿌리뽑히고 있는 이데올로기에 집착할 수는 없습니다. \n\n 이 협정을 성공시키기 위해서, 우리는 양국 사이의 어떠한 정치적인 차이도 용인하고 무시해야 할 것이며, 노르웨이인들이 스스로 적절하다 생각하는 어떤 방법으로든 통치하도록 허용해야 할 것입니다."
GER_a_northern_foothold_desc:0 "노르웨이에서 독일인 정치가와 사령관 전부를 제거하는 일은 오슬로 정부와 협력적 분위기를 조성함에 있어 필요합니다. 하지만 이 방침은 우리에게 최고의 이익을 가져다주지 않습니다. 우리는 무엇보다 국제 자선단체가 아니기 때문입니다. 북방에 대한 우리의 야망은 작은 기반을 필요로 합니다. \n\n 우리의 임무는 작고 효과적일 것입니다. 유니티팍트 참관인들은 정부의 행동을 감독하도록 지시받을 것이며, 독일 장교들은 부대를 훈련시키고 유니티팍트 군대와 합동 훈련을 개시하며, 곧 도착할 독일의 증원군과 주둔군을 위한 법적 규정을 마련할 것입니다. 아시잖아요... 만약을 위해서인거..."
GER_with_international_contacts_desc:0 "노르웨이의 독립과 독일국과의 이데올로기적 차이는 쉬이 피할 수 없는 또다른 방해물입니다. 하지만 오히려 그것들은 우리 정권이 이용해 먹을 수 있는 새로운 기회로 작용할 수도 있습니다. 오슬로 정부는 세계 무대에서 우리와 서로의 편을 들어줄 수 있을지 모르기에 외부 세계에서 귀중한 외교 중개인이 될 수 있으며, 우리의 경쟁자 및 미래에 동맹이 될지도 모르는 이들과 연결점을 제공해 줄지 모릅니다. 그리고 우리의 "자유로워지려는 의지"와 많은 호감을 얻고 있는 북방의 동맹국은 우리에게 분며 이익을 가져다줄 것입니다."
GER_and_potential_oil_partner_desc:0 "우리는 노르웨이에서 영향력을 완전히 잃어버렸습니다. 그렇다고 우리가 그 지역의 풍부한 원유 생산처에 대한 접근성을 완전히 잃어버린 것은 아닙니다. 좋은 소식이죠. 우리가 그럴 처지가 아니라는 것을 생각하면 말이죠. \n\n 독일-노르웨이 경제 협력과 관련하여 우리의 최우선 사항은 수익성 좋은 무역로를 확립하고 유지하는 것이어야 합니다. 그로써 우리는 노르웨이 석유 생산의 상당수를 보장받을 것입니다. 다만 장래의 파트너 국가를 달랠 수 있을 정도로 충분히 인상된 가격으로 사야겠죠."
GER_bind_the_reichsmark_desc:0 "살아있는 많은 독일인과 내전기에 죽은 더 많은 독일인들은 총과 피만이 나라를 통제 하에 둘 수 있는 유일한 방법이라 생각했습니다. 하지만 슈페어 각하께서는 다른 사람이셨습니다. 그분께서는 이미 수백번 넘게 그 사실을 증명해내셨습니다. 그리고 자신만의 계획을 가지고 계십니다. \n\n 노르웨이가 독립한 이래로 노르웨이 크로네는 가장 불안정한 상황에 놓여있습니다. 따라서 그들은 라이히스마르크에 그들 통화의 가치를 고정하여 가치의 폭락을 막으라는 제안을 거절하지 않을 듯합니다. 이는 2년 안에 그들에게 경제적인 번영을 가져다주는 것보다도 우리가 노르웨이의 모든 문제에 통제력을 가할 수 있는 기회를 제공할 것입니다. 두 가지 미래 모두 우리가 제대로 이용할 수 있겠죠."
GER_strengthen_our_prestige_desc:0 "노르웨이에서 우리의 평판이 훌륭하지 않다고 말하는 것은 상당히 절제된 표현일 것입니다. 노르웨이 정부가 우리의 발전에 얼마나 협조적이든 간에, 일반적인 노르웨이인들은 게르마니아가 자신의 일에 다시 개입할 바에야 차라리 죽어버릴 것입니다. 현 상황은 노르웨이 정부와 노르웨이 내 우리의 이익을 위협할 정도로 심각합니다. 그들의 마음을 사로잡고 노르웨이가 행하는 선전 프로그램에 협조하면서, 우리는 이 모든 것을 바로잡기 위해 할 수 있는 모든 것을 해야 합니다."

GER_the_northern_question:0 "북방의 문제"
GER_send_back_german_troops:0 "독일군 파병"
GER_rescind_occupation_laws:0 "점령법 폐지"
GER_renationalize_education:0 "교육 재국유화"
GER_architects_of_the_nation:0 "국가의 설계자들"
GER_back_into_the_pakt:0 "다시 유니티팍트로"
GER_the_northern_question_desc:0 "다른 많은 종속국들과 달리, 노르베겐 국가판무관부는 내전의 혼란 속에서도 굳건히 버티고 서있었습니다. 테어보펜이 마지막 해에 예상치 못할 정도로 훌륭한 통치를 이뤄내 그가 사임한 후에도 나라가 굴러갔기 때문입니다. 이는 정상적인 상태를 회복하고 테어보펜의 후계자 리에를 유니티팍트에 다시금 끌어들이는 작업을 더 매끄럽게 만들 것입니다. 시간도 덜 걸릴테고요."
GER_send_back_german_troops_desc:0 "테어보펜은 사임하면서 모든 노르웨이 주둔 독일군을 본토로 돌려보냈습니다. 그는 이때가 북유럽을 나치가 통제하는 마지막 시점이라 믿고 그들이 싸울 수 있는 더 중요한 곳으로 군대를 보냈죠. 하지만 전쟁은 끝났고, 전운은 가라앉았습니다. 노르웨이인들은 우리가 떠난 그 자리에 여전히 남아있죠. 이제 다시 북유럽의 기지들로 주둔군을 파견하여 그들에게 우리가 공식적으로 돌아왔음을 보여줄 때입니다."
GER_rescind_occupation_laws_desc:0 "히틀러 시절의 노르웨이 점령은 비인간적인 잔인함 그 이상이었습니다. 이는 필요하지 않은 잔인함이었습니다. 그것은 생산력도 키우지 못했고, 동화도 이룩하지 못했으며 종국에는 주민들이 우리를 상대로 반기를 드는 상황만을 초래할 뿐이었습니다. 북유럽에 사는 우리 동포들은 겪었던 고난에도 불구하고 우리에게 충성을 맹세하였으며, 그들의 충성에 보상을 줄 때입니다. 즉, 점령법은 즉시 폐지되어야 하며, 노르웨이인들은 우리의 뒷마당에서 더 많은 자치권을 부여받을 것입니다."
GER_renationalize_education_desc:0 "그 누가 우리보다 한 나라의 교육 시스템이 미래를 위한 일이며 그것이 지도자에게 무슨 의미를 가지고 있는지를 더 잘 깨달을 수 있겠습니까? 하지만 그것은 방치된다면 번영을 가져올 수 있는 만큼이나 혼돈을 가져올 수 있습니다. 교육에는 미묘한 균형을 유지하는 기술이 있는데, 이는 반동적인 정체와 이상적인 맹목에 거리를 두는 것으로는 유지할 수 없는 그 만의 기술을 가지고 있습니다. 교육은 국가의 통제 하에 있어야만 그 미묘한 균형을 유지할 수 있습니다."
GER_architects_of_the_nation_desc:0 "테어보펜은 많은 능력을 가진 사람이었지만, 민간 공학을 설계하는 능력은 가지고 있지 않았습니다. 히틀러가 통치하던 동안 노르웨이인들은 해안에 요새선을 확장하는 것 이상의 대규모 건축 프로젝트를 본 적이 거의 없습니다. 이는 위대한 건축가께서 결코 좌시하실 수 없는 범죄이자 실수입니다. \n\n 앞으로 몇 개월 동안, 나라 전역에 건설 프로젝트가 시작될 것입니다. 몇몇은 게르마니아에서의 경험에 기반을 두고 있고, 몇몇은 노르웨이에서의 특별한 수요를 충족하고자 설계될 것입니다. "
GER_back_into_the_pakt_desc:0 "우리가 예측했던 대로, 노르웨이를 확보하고 재통합하는 과정이 그 어떤 우여곡절 없이 완료되었습니다. 오슬로에는 안정이 찾아왔고, 사람들은 그 어느 때보다 우리의 존재를 긍정하고 있으며, 전쟁의 상처는 회복되어 그 어떤 때보다 노르웨이인들은 전성기를 맞고 있습니다. 이보다 더 우리가 바랬던 것은 없습니다. 실제로는 여전히 우리가 처리해야 하는 중요한 문제들이 산적해 있지만, 노르베겐 국가판무관부가 성공적으로 유니티팍트에 돌아온 것은 확실합니다."

