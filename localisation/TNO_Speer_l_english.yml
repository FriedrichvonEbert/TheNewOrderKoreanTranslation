GER_over_on_the_dnieper:0 "드네프르를 넘어"
GER_over_on_the_dnieper_desc:0 "우크라이나에서 서로 대립하는 두 세력 간에 권력 투쟁의 결과, 협력파가 승리했습니다! 이는 우리에게 정말 좋은 소식이고, 우크라이나 인들을 통일된 유니티팍트로 다시 불러들일 기회를 우리에게 제공했습니다. 하지만 새로운 독일국의 모습으로 인해, 우리는 새로운 방식으로 이 문제를 접근할 필요가 있을 것입니다. 그들이 다시 돌아올 이유를 제시해야 한다면, 독일에 대한 동정심 외의 다른 이유를 보여야 할 것입니다."
GER_the_administrative_issue:0 "행정 문제"
GER_the_administrative_issue_desc:0 우리의 손에는 두 가지 선택지가 있습니다. 하나는 개혁파를 기쁘게 할 것이고, 다른 하나는 보수파를 기쁘게 할 것입니다. 첫번째 선택지는 볼로디미르 쿠비요비치와 그의 위원회에게 권력을 쥐어주는 것으로, 그들은 우크라이나의 독립에 분명한 관심을 보여왔습니다. 이는 국민들과 함께 하는 안정적인 정권이 될 테지만, 당에서는 인기없는 결정일 것입니다. \n\n 다른 선택지는 내각을 개편하고 군사 정부를 수립하여, 우크라이나에 중대한 정치적 안정 상의 위기를 가져오는 대신 나치당 내의 보수파를 만족시키는 것입니다. \n\n 선택은 우리의 것입니다."
GER_the_strength_of_the_committee:0 "위원회의 힘"
GER_the_strength_of_the_committee_desc:0 "볼로디미르 미하일로비치 쿠비요비치는 흥미로운 남자입니다. 그는 폴란드계와 우크라이나계의 혼혈로, 나치당의 무시를 받고 있지만 우크라이나 민족으로부터 대중적인 지지를 얻고 있습니다. 만일 우리가 라다와 그의 위원회를 지원하고 우크라이나에 겉보기에는 민주주의인 정부를 설립할 수 있다면, 통일된 유니티팍트에 우크라이나를 다시 통합시키기 위해 쿠비요비치의 독일국에 대한 충성을 쉬이 촉구할 수 있을 것입니다."
GER_galicias_loyal_sons:0 "갈리치아의 충성스러운 아들들"
GER_galicias_loyal_sons_desc:0 "라다에게 필요한 것은 없습니다. 우크라이나 인들은 민주주의를 주입받을 필요가 없습니다. 우리가 군사 정부를 수립했으니 그들은 독일국의 의견만을 청취할 것입니다. 나치당은 이러한 결정에 감사할 것이지만, 우크라이나의 시민들은 그러지 않을 것입니다. 우리는 재통합이 진행되는 동안 갈리치아 사단에 대한 프로파간다를 실시할 것입니다. 사람들에게 독일국에 대한 충성이 빠른 시간 내에 보상받을 것임을 보이기 위해서죠. 그들은 무릎을 꿇기만 하면 됩니다."
GER_die_provisorische_regierung:0 "임시정부"
GER_die_provisorische_regierung_desc:0 "우리는 더 이상 국가판무관부라는 오래된 모델을 따를 수 없습니다. 이는 반드시 개혁되어야 합니다. 그리고 우리가 선택한 결과에 따라, 이전의 나쁜 결과를 억제하기 위한 가벼운 개혁이 시행되거나, 우크라이나 인들에게 더 많은 자유를 제공하는 실험적인 개혁이 시행될 것입니다. 결과가 무엇이던 간에, 유럽의 곡창의 운명은 여기서 지금 당장 결정될 것입니다. 새로운 임시 정부의 첫 장이 곧 쓰여집니다."
GER_the_rada:0 "라다"
GER_the_rada_desc:0 "나치당의 개혁파는 최근의 변화에 대해 꽤나 기뻐하는 모양새입니다. 라다는 우크라이나를 안정화시키는 세력으로 활동하고 있을 뿐 아니라, 국경 바깥의 우크라이나 소수민족들에게까지 자신들을 우크라이나를 대표하는 정부로 인정하라 요구하며 지대한 관심을 보이고 있습니다. \n\n 볼로디미르는 총통 각하가 아닌 독일국에 충성을 다하겠다는 생각에 정신이 팔린 것처럼 보입니다. 이상한 결정이긴 하지만, 지금 당장 처리해야할 문제는 아니겠죠."
GER_resurrect_ukranian_academia:0 "우크라이나의 학계를 부활시키다"
GER_resurrect_ukranian_academia_desc:0 "우크라이나의 학계는 2차대전 이전까지 풍성했습니다. 하지만 대립하는 두 열강의 거대한 전쟁과 우크라이나 인들에게 재앙을 가져왔던 점령은 학계를 완전히 무너뜨렸습니다. 하지만 이제, 정반대의 결과가 나타날 것입니다. 남아있는 우크라이나 학자들은 지금은 흩어져있지만 돌아오기 시작할 것입니다. 특히나 앞으로의 발전에 대해 기뻐하는 4인방과 라다의 제의에 홀려서 말입니다."
GER_back_in_the_west:0 "다시 서쪽으로"
GER_back_in_the_west_desc:0 "보수파들이 이러한 행동을 혐오함에도 불구하고, 무엇인가 일어나고 있습니다. 독일의 지식인들은 새로워진 우크라이나의 지식인들과 협업을 시작하였고, 그 결과는 이미 관측되고 있습니다. 정보의 교류가 이뤄지고 있으며, 우리의 학계가 더 나은 미래를 맞이할 것으로 예상됩니다. 나치당의 가장 거만한 자들이 코와 입을 계속 막기만 하면 말이죠."
GER_finishing_touches:0 "개입 종료"
GER_finishing_touches_desc:0 "우크라이나는 불안정한 최악의 시기를 빠져나왔습니다. 이제는 주권국으로서 그들이 통일된 유니티팍트에 돌아올 수 있다고 말할 수 있습니다. 우리가 가졌던 가장 큰 문제들 중 하나가 이제 해결되었고, 이는 독일이 다시 동부에서 거둔 승리로 환영받을 것입니다. 구 정권의 잔당들은 모두 쓸려나갔고, 그리하여 독일에 충성하는 새로운 국가가 부상할 것입니다. 국경에는 평화가 정착하기 시작했으니, 우리는 다른 곳으로 관심을 돌릴 수 있습니다."
GER_the_armed_forces:0 "무장 군대"
GER_the_armed_forces_desc:0 "결국 이는 우크라이나 인들이 여지껏 그들이 보지 못했던 미래로 나아가는 결과를 나을 것입니다. 새로운 우크라이나 정부는 군에 의해 지도될 것이며, 이렇게 지배력을 공개적으로 보이는 일은 보수파를 크게 만족시킬 것입니다. 하지만 우리는 작전을 지휘할 충성스러운 사람을 필요로 하고, 딱 맞는 사람을 찾았습니다. \n\n 독일에 우호적인 베테랑 장군 유리 티스입니다. 그가 우크라이나를 지휘하고 군이 그를 돕는다면, 이 나라는 통일된 유니티팍트 내에서 자신의 자리를 다시금 찾게 될 것입니다."
GER_honor_the_brave:0 "용감한 자에 대한 존경"
GER_honor_the_brave_desc:0 "그 누가 우크라이나 인들 만큼이나 우리를 위해 그렇게 힘들게, 그렇게 길게 싸워주었습니까? 당연히 때때로 위선의 목소리가 우리 쪽에서 울려퍼질 때가 있지만, 총통 각하와 비교해 볼 때 그들은 조용한 편입니다. 알베르트 슈페어 각하께서는 앞으로 며칠 동안 개인적으로 연설을 하실 것이며, 내각, 특히나 트레스크코프에게 도움을 요청할 것입니다. 확실하게 모든 의견을 제시하며 우크라이나 인들을 동정하는 동시에, 군사 정부에 더 많은 지원을 제공할 것을 말입니다."
GER_establish_the_eastern_commission:0 "동부 위원회 설립"
GER_establish_the_eastern_commission_desc:0 "우크라이나에 군사 정부를 수립함으로써 얻을 수 있는 뚜렷한 이익이 하나 있습니다. 이제 군사 정부가 국방군에서 온 풋내기 장교들이 훈련할 수 있는 믿을 만한 곳의 역할을 할 수 있다는 사실입니다. 헤닝 폰 트레스크코프는 우크라이나에 나이가 많든 적든, 독일국에 충성하고 쇠르너 파벌에 속하지 않은 장교들을 배치하는 임무를 맡게 될 것입니다. 쇠르너의 영향력은 모스코비엔을 포함하여 그 어디에도 남아있어서는 안 됩니다."
#Free Ukraine#
GER_the_dnieper_on_edge:0 "드네프르의 구석으로"
GER_the_dnieper_on_edge_desc:0 "권력 투쟁이 끝났지만...우리 의도와는 전혀 다른 결과를 낳았습니다. 원주민 레지스탕스가 승리를 거두었고, 협력 정부는 지금 망명 중 입니다! 이는 유니티팍트에 독자적인 국가가 있다는 사실 뿐만이 아니라, 우크라이나를 잃은 것이 다른 유니티팍트 소속 국가들에게 반독일 감정을 부추길 수 있는 계기가 될 것이기에 심각한 문제입니다. 우리는 이 레지스탕스를 빠르게 일소해야 합니다. 그러지 않는다면 혁명의 불길이 퍼져나갈 것입니다."
GER_call_in_tresckow:0 "트레스크코프를 부르다"
GER_call_in_tresckow_desc:0 "기나긴 협상을 할 시간이 없습니다. 외교관들은 약하게만 보일 것입니다. 그 대신에, 우리는 헤닝 폰 트레스크코프와 우크라이나 인들을 궁지에 모는데 필요한 충분한 군대를 파견할 것입니다. 그들도 우리의 영향권에서 빠져나가기로 결정한다면 자신의 독립이 신속히 분쇄될 것을 알 것입니다. 따라서 그들은 간단한 협상을 통해 몸을 굽히는 편이 나을 것입니다."
GER_assemble_our_board:0 "위원회 소집"
GER_assemble_our_board_desc:0 "우리는 스스로를 개혁파라 규정했으니, 개혁파가 되어야 합니다. 결국에는 현지 주민들이 당신을 싫어하게 된다면 굳이 채찍과 군홧발로 모든 것을 강력히 탄압할 필요가 있겠습니까? 이에 대해, 슈미트가 아이디어 하나를 제안해왔습니다. \n\n 그는 우크라이나 인들과 협상할 외교관들로 이뤄진 위원회를 소집할 것입니다. 유니티팍트에 다시 돌아오라는 솔깃하지도 않은, 당연한 제안을 하기 위해서죠. 하지만 긴장도는 여전히 높기에, 만일 우크라이나 인들이 거절한다면... \n\n 우리에게 선택지란 하나밖에 남지 않겠죠."
GER_krieg_krise_krim:0 "크림반도 전쟁 위기"
GER_krieg_krise_krim_desc:0 "이 고집센 개새끼들이 우리를 괴롭히고 있습니다! 우리 외교관들이 딱 잘라 거절 당했을 뿐 아니라, 트레스크코프의 행동에 무섭지 않다는 것을 우리에게 보여주고자 군대를 준비시키고 있습니다! 이제 우리는 어쩔 수 없이 2개의 계획 중 하나를 실행해야 합니다. 하나는 트레스크코프의 계획을 실행하여 부대를 파견하고 저항하는 군대를 파괴하며 반란군을 짓누르는 것입니다. \n\n 다른 하나는 완전히 다릅니다. 피터 폰 헤레마는 헤르만 요제프 압스와 독일국 모두의 친구인 부유한 산업가이며, 유리 티스를 정부의 새로운 수반으로 앉혀 우크라이나에 영향력을 뻗치고 반란군을 공격하는데 관심을 보이고 있습니다."
GER_disrupt_their_flow:0 "그들의 흐름을 방해하다"
GER_disrupt_their_flow_desc:0 "호전적인 나치당원들은 전쟁 준비를 지원할 것이고, 우리는 이것이 전면전으로 이어지도록 둘 것입니다. 트레스크코프의 병사들은 오합지졸 레지스탕스와 싸울 것이고, 전쟁은 빠르게 끝날 것입니다. 준비만 이뤄지면 됩니다. 우리 사단들을 준비시키고 공격을 감행하기 전 계획을 발전시켜야 합니다."
GER_fall_goldenes_tor:0 "황금문 함락"
GER_fall_goldenes_tor_desc:0 "모든 준비가 끝났습니다. 트레스크코프는 군대를 전개할 준비가 되었고, 병사들은 그 어느 때보다 사기가 충천합니다. 장군들은 침공 계획을 완벽히 숙지하고 있으며, 우리에게 무릎꿇지 않는 반란군들에게 전쟁을 선포하는 우리를 막을 자는 없습니다. \n\n 독일국으로 돌아오거라."
GER_a_gamble_with_the_dutch:0 "네덜란드와의 도박"
GER_a_gamble_with_the_dutch_desc:0 "충성은 대가를 필요로 합니다. 피터 폰 헤레마는 유리 티스와 접촉했고, 미래의 협력자는 그 제안에 동의했습니다. 하지만 그 대가로 두 가지를 요구했습니다. 첫째. 루마니아와 우크라이나 간의 영토 교환. 우크라이나는 우크라이나 인이 다수를 차지하는 땅을 얻을 것입니다. 둘째. 즉각 대량의 무기 원조를 제공할 것. 두 요구 모두 그렇게 어려운 것은 아닙니다."
GER_gotisches_ultimatum:0 "고트족의 최후통첩"
GER_gotisches_ultimatum_desc:0 "유리 티스가 움직입니다. 반란군에 반대하는 자들이 키예프 주변의 요충지들을 장악했고 요구를 해오고 있습니다. 불행히도, 반란군은 항복할 낌새를 보이지 않으며, 그 어느 때보다 저항하고 있습니다. 그들은 아직도 적들의 뒤를 봐주는 사람이 누구인지 깨닫지 못했나 봅니다. 우리 부대는 이미 배치를 끝냈고, 반란군에 반대하는 자들은 우리가 전진하면 후방에서 소동을 일으킬 것입니다. 우크라이나를 다시 독일국으로 데려올 기회입니다."
GER_fall_nachtigall:0 "나이팅게일 함락"
GER_fall_nachtigall_desc:0 "군이 움직이기 시작합니다. 저 너머 지평선에서부터, 우리는 상황이 완전히 역전되어 반란군의 사기가 급격히 하락하는 것을 볼 수 있습니다. 몇몇 병사들이 장교와 의견을 달리하여 티스에 합류하고자 탈영하는 소문까지 퍼지고 있습니다. 반란군이 아무리 잘 조직되어 있다 하더라도, 우리에 비할 수는 없습니다. \n\n 독일국으로 돌아오거라."
GER_a_day_long_remembered:0 "오래토록 기억될 이 날"
GER_a_day_long_remembered_desc:0 "반란군은 마침내 패퇴했고, 우리는 계획의 다음 단계를 실행할 수 있습니다. 하지만 유리 티스는 독일국의 괴뢰국이 되기는 싫은지, 우크라이나 정부에 개혁을 약속한다는 우리의 말을 상기시키고 있습니다. 개혁을 한다는 것 그 자체가 우리에게 의무는 아닙니다만, 유럽의 곡창에 안정을 가져오기 위해서 우리는 최소한 그를 달래기는 할 것입니다. \n\n 이제 우크라이나에 새로운 시대가 밝습니다!"

