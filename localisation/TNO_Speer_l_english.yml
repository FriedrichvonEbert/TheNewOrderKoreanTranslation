 PER_german_industrial_aid:0 "독일의 산업 원조"
 PER_german_industrial_aid_desc:0 "독일국이 우리가 생산속도를 높이는 것을 돕고자 엔지니어와 기술자를 보내왔습니다. 현대적인 기계장치가 이미 도착했으며, 새로운 기술 인력을 교육할 전문가들 역시 막 도착했습니다. 이로써 우리는 군대에 더 효율적으로 배급을 할 수 있게 될 것입니다!"
 PER_german_military_advisers:0 "독일의 군사 고문단"
 PER_german_military_advisers_desc:0 "독일이 우리가 군대를 발전시키는 것을 돕고자 군사 고문단을 보내왔습니다. 그들의 지도 아래, 우리는 전략과 전술 모두를 발전시켜 전쟁을 수행하는데 있어 효율성을 극적으로 진작시킬 것입니다."
