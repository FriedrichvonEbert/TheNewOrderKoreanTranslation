GER_strengthen_our_prestige:0 "Strengthen Our Prestige"
GER_the_great_game_desc:0 "Just like so many others before it, so too has Norway finally escaped our grasp under cover of the Bürgerkrieg. However, that does not mean that they can no longer be useful to our administration. Herr Speer is a benevolent man and is willing to not only leave the free Norwegians in peace, but to work with them again and reintroduce them to the sphere as something more than serfs and subhumans."
GER_withdraw_german_advisors_desc:0 " The young Norwegian nation no longer has any need for German monitors in its government, and in fact is very vocally dissatisfied with their continued presence there. As our first gesture of goodwill to the young administration, we shall officially withdraw any and all German advisors and bureaucrats currently stationed in Norway."
GER_accept_norwegian_bureaucrats_desc:0 "Now that our representatives in the government of Norway are officially withdrawn and safely back in the fatherland, we must formally recognise and guarantee the sovereignty of the native Norwegian bureaucrats taking their place. From now on, the Norwegian people are allowed to fully govern themselves any way they deem correct, unchained from Germany at a legal level."
GER_a_redefined_relationship_desc:0 "If we are to successfully pull Norway back into the fold, we will need to redefine the relationship between our two nations. No amount of bribery or sweet talking will make the Norwegians forget how they were treated during Hitler's reign, not without proof that things will be different. \n\n From now on, the German-Norwegian relstionship dynamic shall not be one of master and servant, but one of cooperation and partnership between two equals in standing... or at least until we can reestablish our network of influence, this is the impression that we'll give."
GER_cleared_of_ideology_desc:0 "The memories of the Occupation have left the Norwegians expectedly, yet uncomfortably, averse to the ways of national socialism, and it is probably a fair assumption that the policies their leaders pursue might start to wildly deviate from our own as their government is restructured. However, Norway's potential services to us are too great to abandon over matters of ideological homogeneity- which is already being disentrenched at the home front. \n\nIf this agreement is to succeed, we will have to tolerate and ignore any political differences between our nations, and allow the Norwegians to actually govern themselves any way they seem appropriate."
GER_a_northern_foothold_desc:0 "Removing all German politicians and commanders from Norway was necessary to warm Oslo to the idea of cooperation, but it was not in our best interest- we are still, after all, not an international charity. All our future ambitions in the north still require some sort of, however small, foothold in Norwegian affairs. \n\n Our mission will be small and effective- a few Pakt observers will be assigned in the ministry to monitor government goings on, and a few German officers to drill the troops and coordinate joint exercises with Pakt forces, as well as legal provisions for future German reinforcements and garrisons. You know... just in case."
GER_with_international_contacts_desc:0 "Norway's independence and ideological distance from the Reich seem like just another obstacle to circumvent, when in reality they could very well prove to be brand new opportunities for our regime to exploit. Seen internationally as an independent player to interact with -and very soon to woo over on one's respective side- on the world stage, Oslo can become a valuable diplomatic middleman with the outside world, giving us far greater access to establish contacts with both our rivals and our future prospects through their own channels, and our "free-willed" and much more internationally amicable ally in the North will be vouching for our interests announcing them as theirs."
GER_and_potential_oil_partner_desc:0 "We might have lost total control over Norway, but that doesn't necessarily mean that we should lose access to the rich oil deposits of the region; great news, considering we could most certainly not afford so. \n\n One of our first priorities as far as German-Norwegian economic cooperation is concerned must be to set up and maintain lucrative trade deals that will guarantee us a generous portion of their petrol supply, in fairly elevated prices that should be able to placate our prospective partners just enough."
GER_bind_the_reichsmark_desc:0 "Many people in the Reich live, and even more have died during the Bürgerkrieg, with the notion that fire and blood is the only way to keep a nation subjugated; but Herr Speer is a different man -he has proven so many times already-, and already has his own battle plan. \n\nThe Norwegian Krone is critically unstable ever since the country won its independence, and Norway is very unlikely to turn down an offer to peg their currency to our own Reichsmark and reverse their downward spiral. In but a couple years, this move will provide us greater control over all Norwegian matters than it ever offered them economic prosperity- both of which we will seek to exploit fully."
GER_strengthen_our_prestige_desc:0 "To say that our reputation on Norway is not stellar would be an understatement; no matter how cooperative the government is to our advances, the average Norwegian would rather die- and most likely will- than allow Germania to meddle in their affairs again, occupiers or otherwise. The situation is precarious enough to endanger the current Norwegian administration itself - and our interests lying within it by proxy. Both with our own Hearts and Minds offensive and in coordination with the government's own propaganda programs, we must do everything we can to remedy this post haste."

