 ## GCW Tree ##
 SGR_Der_Burgerkrieg:0 "내전"
 SGR_Der_Burgerkrieg_desc:0 "독일 내전이 마침내 시작되었습니다! \n\n 독일의 진정한 총통이자 우리의 영도자이신 알베르트 슈페어께서는 게르마니아에서 대담히 탈출하시고 서쪽으로 달려 에센에 도착하셨습니다. 영도자께서는 그곳에 작전 기지를 세우셨습니다. 도망칠 여건이 됐던 모든 지지자들은 여기로 도망왔으며, 학생 저항가들과 다른 연합세력들은 내전이 발발하기전에 간신히 에센을 지켜냈습니다. 전선이 지도에 그려졌으니, 본격적인 전쟁이 이제 막 발발할 것입니다."
 SGR_der_volkskampf:0 "민족의 투쟁"
 SGR_der_volkskampf_desc:0 "우리 군에는 전문적인 병사가 거의 없습니다. 우리의 운동은 강경 군국주의자, 광신적 인종주의자, 나치 기득권층에 의해 시작된 것이 아닙니다. 이 때문에 몇 안 되는 국방군 사단들만이 국가를 버리고 서쪽의 우리 땅으로 도망쳤습니다. 하지만 우리는 다른 파벌들이 가지지 못한 것을 가지고 있습니다. 국민의 지지입니다. \n\n 우리는 SS 깡패들이나 세뇌당한 나치들로 전쟁을 벌이진 않을 것입니다. 우리의 전사들은 독일의 국민들입니다! 이는 우리의 저주이자, 축복입니다. 수천 명이 넘는 사람들이 우리의 대의에 참가하여 더 나은 내일, 더 나은 독일을 위해 싸우길 원합니다. 알베르트 슈페어께서는 더 나은 미래를 위해 독일의 하나 남은 희망이십니다. 독일 국민들은 다같이 일어나 슈페어 각하의 비전을 현실로 만들 것입니다."
 SGR_dissidents_no_more:0 "더이상 공공의 적은 없다"
 SGR_dissidents_no_more_desc:0 "과거 수 년 동안, 나치 정권에 반대하는 목소리를 내는 모든 사람은 공공의 적으로 여겨졌고 곧바로 블랙리스트에 올라갔습니다. 이 반정부 인사들은 부당하게 감금되거나, 독일 사회의 변두리에서 하찮게 살고 있었습니다. 이들 중 많은 수는 일자리도 제대로 구할 수 없었으며, 사회적으로 버림받아 가난하게 살았습니다. \n\n 예전에는 그랬었습니다. 이제, 우리는 영도자를 위해 무기를 들 병사들이 더 필요합니다. 구 나치 체제 때문에 하찮은 삶을 살게 된 이들보다 우리 편에 서서 더욱 훌륭히 싸울 자가 있을까요? 이들이 이전의 사회적 지위를 다시금 얻도록 약속만 해준다면, 우리는 부대에 새로운 징집병을 충원할 수 있을 것입니다."
 SGR_criminals_no_more:0 "더이상 범죄자는 없다"
 SGR_criminals_no_more_desc:0 "정말 많은 사람들이 국가가 마음에 들지 않아 하는 사람들을 단숨에 죽이지 못하고 있고, 이들은 범죄자들로 분류되었습니다. 나치 정책에 대한 정당한 비판이라고요? 그것이야말로 당신이 독일의 법을 위반하고 있다는 증거에요! 비폭력 시위요? 그것이야말로 '평화를 해치는 행위'에요. 사실, 많은 평범한 사람들이 정권이 원하는대로 행동하지 않았다는 이유로 처벌받고, 날조된 범죄를 책임지라고 요구받으며 자신의 사회적 지위를 잃고 있습니다. \n\n 우리는 총을 들고 싸우려는 사람이라면 누구든지 이용할 수 있습니다. 이전에 가벼운 범죄를 저지른 사람들의 범법 기록을 지워주기만 한다면, 우리는 필요로 했던 상당한 수의 인력을 분명 얻을 것입니다."
 SGR_slaves_no_more:0 "더이상 노예는 없다"
 SGR_slaves_no_more_desc:0 "수천 명의 노예들이 여전히 우리가 점령 중인 땅의 노동 수용소와 공장들에서 힘겹게 일하고 있습니다. 그들이 우리의 전쟁 수행 능력에 아주 중요하긴 하지만, 우리의 인력은 다시 한 번 고갈될 위기에 처했습니다. \n\n 이 조치가 자포자기처럼 보이고 적잖은 위험이 예상되지만, 우리는 알베르트 슈페어 각하를 위해 싸우기를 자원하는 노예들에게 시민권과 자유를 줄 것이고 이 전쟁을 끝낼 것입니다. 이는 일부 지지자들을 분노케 할지도 모르지만, 힘의 균형을 우리 쪽으로 돌려 놓기 위해서는 무슨 일이든 해야 합니다."
 SGR_promise_amnesty:0 "사면 약속"
 SGR_promise_amnesty_desc:0 "누군가가 과거 히틀러 정권 아래에서 무엇을 했을지는 별로 중요치 않습니다. 그때는 그때고, 지금은 지금이죠. 지금 우리는 모든 독일 민족을 위한 새로운 시대를 열고 새로운 독일을 건설하려 분투 중입니다. 이러한 비전은 우리가 전쟁에서 진다면 결코 결실을 맺지 못 할 것입니다. \n\n 지금부터 알베르트 슈페어의 이름 아래 싸우기를 원하는 자라면 누구든지 총을 들고 싸울 수 있습니다. 정치범이든, 살인범이든, 유대인이든 당신이 과거에 무엇이었는지는 상관 없습니다. 중요한 것은 당장 싸우려 하는 당신의 의지입니다! 군에서 복무하면, 당신은 보상 받을 것입니다. 우리가 승리한다면, 당신이 저질렀던 모든 죄는 용서받을 것입니다. 기꺼이 싸우고자 하는 자는 사면될 것입니다."
 SGR_all_brave_sons_of_liberty:0 "자유의 용감한 아들들"
 SGR_all_brave_sons_of_liberty_desc:0 "우리의 투쟁은 아주 중대한 것이며, 우리는 다른 어떤 파벌보다 승리에 근접했습니다. 하지만, 우리의 노력은 충분치 않습니다. \n\n 이 싸움에 기여할 수 있는 모든 독일의 아들들은 그리 해야 할 것입니다. 남자아이들까지 말이죠. 전쟁은 우리 모두에게 지대한 영향을 끼치고 있으며, 우리의 미래는 위태로운 상황에 있습니다. 아이들은 공장에서 군수품 엔진에 기름을 닦을 수 있고, 병참 기지에 보급품과 자원을 배달할 수 있습니다. 요리 보조, 최전선 병원에서의 봉사 등 우리의 아이들이 할 수 없는 것이란 없습니다. 이 상황이 이상적이지는 않지만, 아이들의 노동으로 더 많은 사람들이 전장에 나갈 수 있을 것이고, 이 전쟁에서 우리가 승리하도록 할 것입니다."
 SGR_all_the_daughters_of_germania:0 "게르마니아의 딸들"
 SGR_all_the_daughters_of_germania_desc:0 "왜 남자들만 독일국의 미래를 위해 싸워야 합니까? \n\n 나치 선전으로 인해 모든 이들은 여자가 가정주부나 간병인만 맡을 수 있다고 믿었을 것입니다. 전통적으로 여성들이 전쟁에서 맡는 것을 허락받은 역할은 간호사 뿐이었습니다. 이 편견을 던져 버리고 색안경을 벗을 때입니다. \n\n 여성들은 남성들처럼 공장에서 일할 수 있습니다. 우리는 즉시 군수공장에서 여성들이 직장을 얻도록 해야 합니다. 만일 여성들이 전장에서 남성들을 돕기를 원한다면, 그들이 그러면 안 되는 이유라도 있습니까? 여성들은 남성들처럼 보급트럭을 운전하고, 포탄을 장전하고, 자원을 수송하고, 심지어는 장비를 수리할 수도 있습니다. 더 나아가 여성들이 총을 기꺼이 들려 하고 또 그럴 수 있다면야, 누가 그들을 막을 수 있겠습니까?"
 SGR_germanys_children_earn_your_future:0 "독일의 어린이들이 당신들에게 미래를 가져다 줄 것입니다"
 SGR_germanys_children_earn_your_future_desc:0 "왜 아이들이 전쟁에서 더 많은 부분을 차지하면 안 됩니까? 우리가 싸워서 얻으려는 미래는 아이들에게 가장 큰 영향을 끼칠 것입니다. 독일은 우리 것인 것만큼이나 그들의 것이기도 합니다. 아이들은 자신의 미래를 위해 더욱 적극적으로 싸워야 합니다! \n\n 몸이 멀쩡한 소년 소녀들은 공장으로 보내져 가능한 많이 이바지하도록 해야 합니다. 군대 역시 예외가 아닙니다. 아이들도 큰 위험을 받지 않으며 할 수 있는 일들이 널려 있습니다. \n\n 미성년자를 위한 전투 규칙 역시 불가능하지 않습니다. 우리 병사들 만큼이나 총을 잘 쏘는, 놀라울 정도로 훌륭한 명사수인 아이들이 많습니다. 그들이 의지와 능력만 가지고 있다면, 얼마든지 우리의 전선에서 싸울 수 있어야 합니다."
 SGR_all_must_die_for_freedom:0 "모두 자유를 위해 죽어야 한다"
 SGR_all_must_die_for_freedom_desc:0 "자유를 위해서는 누구나 죽을 준비가 되어 있어야 합니다. 모든 시민들은 독일 민족 공공의 이익을 위해 자신을 버려가며 행동해야 합니다. 단순히 생명을 지키는 것 이상으로 위태로운 것이 있습니다. 독일의 미래가 흔들리고 있다는 것입니다! \n\n 앞으로 더한 피바람이 들어닥칠 것입니다. 이는 누구도 피할 수 없습니다. 더 많은 사람들이 죽을 것이지만, 그래도 좋습니다. 자유를 향한 우리의 전진과 독일의 운명이 위태롭습니다! 우리가 밟은 과정이 모든 결과를 정당화할 것입니다. 우리의 희생은 결코 헛되지 않을 것입니다."
 SGR_friends_in_the_reich:0 "독일국의 친구들"
 SGR_friends_in_the_reich_desc:0 "점령지에서 우리 편에 서서 싸우는 독일인들만이 내전에서 우리가 승리하길 바라는 것은 아닙니다. 독일국 전역에는 알베르트 슈페어의 지도력만이 이 암울한 세계에서 독일을 더 강력하고 센 나라로 만들어줄 것을 아는 수천 명의 독일인들이 있습니다. 우리는 전국에 흩어져있는 충성파들을 소집하여 어떤 방식으로든 우리를 돕도록 해야 합니다."
 SGR_comrades_from_europe:0 "유럽의 동지들"
 SGR_comrades_from_europe_desc:0 "이 전쟁의 결과가 독일 민족에게만 중요한 것은 아닙니다. 우리의 이웃과 유럽 전역에 있는 점령지에서 날카로운 눈빛으로 이 전쟁을 지켜보고 있습니다. 우리를 지켜보고 있는 유럽 곳곳의 국가들에게 알베르트 슈페어 각하께서 이 전쟁에서 반드시 승리할 것임을 보여줄 필요가 있습니다. \n\n 슈페어 각하의 승리는 유럽의 승리이기도 합니다. 지도자께서는 독일이 자신 뿐만 아니라 이웃을 위해서라도 개혁을 해야 한다고 믿는 분이시기 때문입니다. 슈페어 각하께서는 진정 이 교착 상태를 깨부수고 독일국에 진정한 변화를 이끌어내기를 원하는 유일한 사람이십니다. 우리는 유럽의 친구들에게 다른 참칭자들이 이길 수 없도록 우리의 전쟁 수행에 기여하는 것이야말로 그들이 할 수 있는 최고의 일임을 알려주어야 합니다!"
 SGR_our_allies_abroad:0 "해외의 동맹들"
 SGR_our_allies_abroad_desc:0 "나머지 세계가 좋든 싫든, 이 전쟁에서 누가 승리하든 독일인에게만 영향을 주지는 않을 것입니다. 세계는 뒤따를 영향을 마주해야 할 것입니다. \n\n 알베르트 슈페어 각하는 다른 나치들 같은 사람이 아닙니다. 그 분은 독일국을 개혁하고 노예들의 노동으로 운영되는 군국주의적 사회를 거부하길 원하는 분입니다. 슈페어 각하는 독일에게 있어 최고의 선택지이며, 온 세계가 이를 알고 있습니다. 해외의 국가들, 그중에서도 미국은 누가 내전에서 승리할지에 대해 지대한 관심을 보일 것입니다. 그다지 확실하진 않지만, 미국이 우리의 전쟁 수행을 돕기 위해 '고문'을 보내줄지도 모릅니다."
 SGR_Internationale_Kondorbataillone:0 "국제 콘도르대대"
 SGR_Internationale_Kondorbataillone_desc:0 "우리는 더 많은 해외 의용대가 우리를 도와 싸울 수 있도록 더욱 노력을 기울여야 합니다. 더 많은 사람들이 올 수 있도록 아무 말이나 해보십쇼! 우리는 민주 사회를 위해 싸우고 있습니다! 우리는 극성 나치들을 없애기 위해 싸우고 있습니다! 우리는 끔찍한 친위대를 일격에 진압하고 있습니다! 뭐가 됐든 간에, 뭐든 약속해보십쇼. 그 약속이 더 많은 투사들을 불러들인다면, 그만한 가치를 한 셈입니다."
 SGR_Nationale_Kriegshilfsorganisation:0 "국립전쟁원조기관"
 SGR_Nationale_Kriegshilfsorganisation_desc:0 "국립전쟁원조기관은 슈페어 각하께서 제시하신 감독청입니다. 이 기관은 모든 민간 및 군수 공장을 총체적인 전쟁 수행 능력을 감독할 하나의 조직으로 일체화할 것입니다. \n\n 전쟁과 관련된 모든 것을 간소화하는 것은 분명 많은 이익을 불러올 것입니다. 행정가들은 당장 자원을 필요로 하는 부문에 자원을 쉬이 전달할 수 있게 됩니다. 더 엄격한 가이드라인 및 할당량을 통해 군수공장은 아주 효율적으로 운영될 것이며, 군은 필요로 하는 것들을 더욱 빠르고 지속적으로 보급받게 될 것입니다. \n\n 이는 우리의 생명을 건 싸움입니다. 우리는 반드시 가용 가능한 모든 수단을 동원하여야 합니다. 총력전, 그것만이 우리가 걸어야 할 유일한 길입니다."
 SGR_arms_from_our_brothers:0 "형제들의 무기"
 SGR_arms_from_our_brothers_desc:0 "독일인들과의 연줄은 아직까지는 아주 가치 있는 것으로 판명되었지만, 우리가 승리하기 위해서는 아직도 더 많은 도움을 필요로 합니다. 무엇보다도 총이 필요합니다. 병력은 우리 손 안에 있습니다만, 그들이 들 총이 부족합니다. 게다가 우리 손 안에 있는 무기들은 함심할 정도로 오래 된 것들입니다. \n\n 우린 이 연줄에 의지해야 합니다. 총이든 사람이든 당장 일어나 우리의 점령지에 들어올 수만 있따면 언제든 환영입니다. 적들과 맞서 싸울 기본적인 무기도 가지고 있지 않은데 경쟁자들과 싸우길 바래서는 안 될 것입니다."
 SGR_arms_from_our_neighbors:0 "이웃들의 무기"
 SGR_arms_from_our_neighbors_desc:0 "제대로 된 생각이 박힌 유럽인이라면 이 피비린내 나는 전쟁에서 다른 참칭자들이 이기는 꼴을 보고싶지는 않을 것입니다. 보어만은 제2의 히틀러가 되기를 꿈꾸며, 괴링은 독일국이 전세계를 정복하길 원하고, 하이드리히는 아리아인만이 세계를 가져야 한다고 말합니다. 어떤 미친 유럽인이 슈페어 각하가 아닌 다른 사람을 원하겠습니까? \n\n 우리는 자신감을 가지고 이웃들에게 다시 한번 접근할 필요가 있습니다. 우리는 얻을 수 있는 자원이라면 모두 필요하고, 우리가 이 망할 전쟁에서 이기는 것이야말로 유럽 공동체의 가장 큰 이익입니다. 그들은 그렇지 않다 생각할지 몰라도, 우리의 요구를 거절하지는 못할 겁니다."
 SGR_arms_from_our_rivals:0 "경쟁자들의 무기"
 SGR_arms_from_our_rivals_desc:0 "미국과 일본은 세계 무대에서 우리의 최대 경쟁자입니다. 2차 대전 이래로 우리는 세계 최강대국이라는 이름을 두고 그들과 싸워왔습니다. \n\n 그들이 우리와 경쟁 중이긴 하지만, 그렇다고 그들에게 도움을 요청할 수 없는 건 아닙니다. 이성적인 사람이 독일 내전에서 승리하는 것, 즉 알베르트 슈페어 각하께서 승리하는 것이 독일을 위해 좋은 일은 아닐 거라 말하는 사람도 있습니다. 원자력 무기를 발사할 권리를 가진 초강대국 지도자들이 제정신이라면 해외의 일에 지대한 관심을 가지고, 장기적으로 세계의 안정성을 위해 자그마한 비용을 지출하여 화기를 보내줄 것입니다."
 SGR_fix_it_up:0 "해결하라"
 SGR_fix_it_up_desc:0 "전쟁원조기관은 확실히 군수 생산력을 높이는데 효율적인 도구로 작용하고 있습니다. 하지만 이것만으로는 충분치 않습니다. 우리는 물자가 더 필요합니다. \n\n 총생산력을 늘릴 수 있는 방법이 있습니다. 개중 일부는 아주 효과적이지는 못하지만요. 먼저 2차 대전기에 사용되었던 구식 기계를 다시 현장에 투입할 수 있습니다. 오래되고 좋은 상태는 아니지만, 여전히 철을 납작하게 만드는데는 문제가 없을 것입니다. 연료가 부족하다고요? 아무거나 손에 들리는 거라면 다 태우세요. 석탄이 가장 효율적이긴 하지만, 나무, 종이와 같은 자원들도 화력발전소에서 태울 수 있습니다. 충분히 전력을 발전시킬 수 있습니다. 이런 방법을 통해 우리의 생산력은 더욱 촉진될 것입니다."
 SGR_make_it_work:0 "작동시켜라"
 SGR_make_it_work_desc:0 "우리의 노력이 성과를 거두고 있습니다! 더 많은 시설이 전례가 없던 속도로 물자를 생산하고 있습니다! 그 방법과 기술은 다소 고전적이고 근본적인 것처럼 보일지 몰라도, 일단 중요한 것은 방법이 통하긴 통한다는 점입니다. 장기적으로 봤을 때 굳이 기술이 복잡하고 멋있거나 효율적일 필요는 없습니다. 작동만 하면 되는 겁니다."
 SGR_work_harder:0 "더 열심히 일해라"
 SGR_work_harder_desc:0 "교대는 줄이고, 근로는 늘리십시오. 휴식은 없습니다. 당신이 일하지 않고 먹거나 자고 있다면, 공장에서는 그 모두를 하겠군요. 우린 낭비할 시간이 없습니다. 사람들이 잠에서 깨는 그 순간도 우리의 전쟁 수행을 위해 바쳐져야 합니다. 만일 모든 사람들이 가능한 많이 일하지 않는다면, 우리는 전쟁에서 지고야 말 것입니다. 이는 전쟁이고, 사람과 총알 하나하나가 중요합니다. 말 그대로 일분 일초가 중요하며, 낭비할 시간이란 없습니다. 우리는 일터로 돌아가야 합니다!"
 SGR_not_smarter:0 "잔머리 굴리지 말고"
 SGR_not_smarter_desc:0 "'일을 더 똘똘하게 처리할' 시간이란 없습니다. 아니, 가구를 태워서 전력을 얻는 것이 효율적이지 않다면, 달리 우리가 무엇을 할 수 있습니까? 석탄이 땅 파면 나오기라도 합니까? \n\n 그래요, 조잡한 철을 주조하면 수준 이하의 물자가 생산되겠죠. 그렇다면 지도에 가공된 금속을 재활용하는 시설이라도 표시돼있습니까? 그래요. 상황이 아주 좋지만은 않습니다. 우리는 수세에 몰리고 있고, 사람들은 한계까지 밀어부쳐지고 있습니다. 그러면 달리 우리가 무엇을 할 수 있습니까? 우리에게 주어진 모든 것들을 사용해야죠. 별로 멋지지도 좋지도 않지만, 망할, 작동하긴 하잖아요! \n\n 그런 똘똘한 아이디어를 구상하는 거 보니 시간이 아주 남아도나봅니다, 형씨? 아무래도 당신 근무 시간을 16시간으로 올려야겠군요. 그래요, 이건 공평치 않아요. 그래요, 상황은 끔찍하리만치 나쁘지만 일을 더 똘똘하게 처리할 수 있는 방법이란 없습니다. 그냥 더 열심히 일할 뿐이죠."

