GER_end_the_butchers_tyranny:0 "살인자의 폭정을 끝내다"
GER_end_the_butchers_tyranny_desc:0 "유럽의 위험 지대인 부르군트는 하인리히 힘러 개인의 영지로, 이 독자적인 정부는 1950년대 수립된 이래로, 특히 내전에서 한심한 라인하르트 하이드리히를 지원한 이래로 눈엣가시와도 같은 존재였습니다. 이제 내전이 끝나고 그 전운이 잦아들었으니, 우리는 오스틀란트의 폭군이자 힘러의 꼭두각시인 예켈른이 통제하는 오스틀란트의 도전을 처리해야 합니다. SS의 작은 실험은 즉시 종료되어야 합니다. 그들은 우리와 결코 협상하지 않을 것입니다. 협상은 필요하지 않을 것입니다. 국방군은 오스틀란트로 진격할 것입니다. 동부의 국경에 온전한 질서를 복구하도록 합시다."
GER_the_provisional_government:0 "임시정부"
GER_the_provisional_government_desc:0 "오스틀란트의 미친 폭군은 예상대로 우리 군이 진격을 가하자 사라졌고, 혐오스러운 예켈른의 SS 국가는 무너졌습니다. 하지만 이제 예켈른이 사라진 이후 오스틀란트를 어떻게 다스릴 것인지에 관한 문제가 남았습니다. 예켈른은 오스틀란트에 심대한 피해를 남겼습니다. 그 중 가장 큰 것은 구 국가판무관부 지도부에 대한 대규모 숙청이었습니다. 이에 대한 해결책은 이곳의 재건을 감독할 숙련된 관료들로 구성된 임시 정부를 세우는 것입니다. 이들은 국가판무관부 정부로 영구적으로 전환될 때까지 일을 맡을 것입니다."
GER_suspend_the_einsatzgruppen:0 "특공대 임무 중지"
GER_suspend_the_einsatzgruppen_desc:0 "아인자츠그루펜, 그 이름은 수많은 사람을 공포와 걱정에 떨게 합니다. 아인자츠그루펜은 2차대전 중 동부전선에서 SS의 주요 부대로 활동했으며, 점령지에서 슬라브인, 유대인 주민들을 대량으로 학살하는데 책임이 있습니다. 최근에는 오스틀란트에서 예켈른의 공포 정치를 도왔습니다. 만일 우리가 현지인들의 분노에서 자유로운 안정적인 오스틀란트를 원한다면, 아인자츠그루펜을 처리해야 합니다. 이 조직은 활동을 중지받고 그 자격은 불법 처리가 될 것이며, 그 구성원들은 SS 및 부르군트국과 연관이 있는지 광범위한 조사를 받게 될 것입니다."
GER_tie_ostlands_movements:0 "오스틀란트의 활동을 연결하다"
GER_tie_ostlands_movements_desc:0 "독일 내전 동안, 그리고 그 이전에도 우리는 현지인들과 노예들 모두에게 많은 약속을 했습니다. 그 중 하나는 지방 자치와 과거 정권의 잔혹함에서 해방되는 것에 대한 주제였습니다. 우리가 이를 성취하려는 동안, 변화는 당분간 제한적이어야 할 것입니다. 현재의 점령 정부는 현지인들이 처리해야 하는 문제에 대해서는 더 많은 자치권을 줄 것입니다. 현지인들은 점령 정부에 대해 발언권을 가지게 될 것입니다. 이는 대부분 고도로 숙련된 독일 관리들에 의해 감독되어 지방 자치로의 순조로운 전환을 보장할 것입니다. 우리는 그들이 현지인들을 통치하는 방식에서 너무 급진적이거나 보수적이지 않도록 오스틀란트를 주시할 것입니다."
GER_halt_germanization:0 "독일화 중지"
GER_halt_germanization_desc:0 "독일화 및 넓게는 레벤스라움에 대한 논의는 독일국이 건설된 이래로 주요 정책이어왔습니다. 게르만족의 생활 공관의 필요성은 히틀러의 책 나의 투쟁에도 쓰여있듯이 히틀러의 노골적인 목표이기도 했습니다. 그리고 우리가 2차대전에서 승리하자 히틀러의 꿈은 이루어졌고, 미국인들이 서부에서 그랬듯이 식민자를 동부로 보내 정복하게끔 했습니다. 하지만 이 과정에는 수많은 실수들이 있었고, 우리는 독일인의 생활공간을 일궈내지 못했습니다. 대신 우리가 마주한 것은 극심한 원주민들의 저항, 대량 학살, 위축된 경제, 그리고 동부에 그다지 관심을 가지지 않는 독일 주민들이었습니다. 자신이 다스리는 국민들을 마구잡이로 도살하면서 누가 그 식민지를 통치할 수 있겠습니까? 우리는 이 땅을 훔치고 주민들의 친척과 이웃들을 학살하는 동시에 현지의 지원을 받을 수 없기에 독일화를 당장 끝내야 합니다."
GER_crush_the_eastern_menace:0 "동부의 위협을 쳐부수다"
GER_crush_the_eastern_menace_desc:0 "가공할 테러리스트인 이 유대인이 아직 살아있습니다. 오랫동안 우리는 이 자가 죽었다고 바보같이 생각했습니다. 하지만 전쟁이 오스틀란트를 불태우자, 이 유대인은 그 광신적인 강도짓을 보여주었고, 그 땅에 사는 독일인과 현지인들 모두에 죽음과 공포를 가져다주고 있습니다. \n\n 이 악마 새끼가 그 땅에서 계속해서 미쳐 날뛰는 꼴을 두고 볼 수는 없습니다. 이 자가 우리의 적의 적일지 모르지만, 그들이 저지른 범죄는 결코 용서받을 수 없습니다. \n\n 당. 장. 죽. 여."
GER_declare_the_occupation:0 "점령 선언"
GER_declare_the_occupation_desc:0 "이 씨발놈의 유대인이 죽었습니다. 마침내요. 그 모든 악몽이 지나고 상당한 노력을 기울인 뒤에야, 우리 국민들은 이 자가 오스틀란트에 가져올 수 있는 모든 고통이 올지도 모른다며 무서워하기를 멈출 수 있었습니다. \n\n 우리의 총통 각하께서는 알프레트 체어벨 장군이 오스틀란트를 재건하려는 우리 조국의 노력을 이끄는데 적합하다고 보셨습니다. 체어벨 장군에게 총통께서 이렇게 말씀하시더군요. "체어벨 장군, 자네에게 오스틀란트를 바로잡는 임무를 맡기네. 행운을 빌어. 운이 필요하게 될 걸세.""
GER_rebrand_the_einsatzgruppen:0 "특공대 쇄신"
GER_rebrand_the_einsatzgruppen_desc:0 "너무 많은 오스틀란트 주민들이 UPO에 모이게 하여 우리 국민들과 우리에게 협조했던 자들에의 복수를 모색하게 한 것은 아인자츠그루펜의 잘못입니다. 우리는 이를 시정해야만 합니다만, 너무 가혹하게 해서는 안 됩니다. 오스틀란트에 평화와 안보를 가져다주는데 우리에게 도움을 줄 사람들을 잃을지도 모르기 때문입니다. \n\n 원주민들이 우리를 두려워하지 않게 하고자, 우리는 국민을 상대로 한 과도한 폭력적 행동을 금지해야 하며, 지위를 높이고자 하는 사람들을 찾아야만 할 것입니다. 원컨대 이것이 이 땅에 더 빨리 질서를 찾아주길 바랍니다."
GER_under_watchful_eyes:0 "주의깊게 지켜보는 가운데"
GER_under_watchful_eyes_desc:0 "UPO가 오스틀란트에서 승리를 거뒀을지 모르지만, 그렇다고 우리가 그들을 믿게 된 것은 아닙니다. 그들이 우리를 얼마나 혐오함에 상관없이, 그리고 내각이 우리에게 얼마나 반대를 하는지와 상관없이, 우리는 배신자들 및 테러리스트들과 협상하지 않을 것입니다. \n\n 이 끔찍한 적은 어느 곳에서도 그 누구도 죽이지 못하게 될 것입니다. 우리는 그들을 공평히 대할 것이지만, 그들을 분명 주의깊게 주시할 것입니다. \n\n 만일 그들이 우리에게 그 끔찍한 이빨을 보여준다면, 우리는 손에 든 총으로 이빨을 부숴버릴 것입니다."
GER_protect_german_peasants:0 "독일인 소농 보호"
GER_protect_german_peasants_desc:0 "빨치산들이 이 땅에 낸 소름끼치는 상처들로 주민들이 피해를 보고 있으며, 이는 용서받지 못할 일입니다. 생존자들의 증언은 우리 모두에게 혐오와 공포를 불러일으키고 있습니다. 그리고 그런 일이 다시는 일어나지 않도록 하는 것은 우리에게 달려있습니다. \n\n 다시는 우리 국민들이 학살당하는 것을 용납치 않을 것입니다. 다시는 남자들, 여자들, 아이들이 독일인이라는 이유로 도살되는 일을 용납치 않을 것입니다. 오스틀란트의 주둔군은 원주민들을 영원히 홀로 두지 않을 것입니다."
SGR_assess_the_old_face:0 "옛 사람을 평가하다"
SGR_assess_the_old_face_desc:0 "오스틀란트의 내전이 마침내 끝났습니다. 하지만 우리 의도대로 끝나지는 않았습니다. 우리에게 좀 더 우호적인 자들이 승리하는 대신, 보어만의 이상에 충성하는 일파가 승리하였습니다. \n\n 이는 우리에게 매우 어색한 상황을 초래했습니다. 만일 우리가 그들을 포용한다면, 이는 우리를 낙관적인 타협가로 보이게 할 뿐입니다. \n\n 우리는 주의 깊게 그들과 거래해야만 합니다. 우리가 그들에 대해 동의할 수 있는 유일한 것은 그들이 나치당의 반역자가 아니라는 점입니다."
SGR_they_cannot_be_trusted:0 "그들을 신뢰할 수는 없다..."
SGR_they_cannot_be_trusted_desc:0 "간사함이란 1950년대 이래로 독일과 그 식민지들을 병들게 했던 보어만의 보수파들을 묘사할 적절한 단어입니다. 보어만은 히틀러가 죽기 전부터 막후에서 지속적으로 책략을 꾸미는 중이었고, 흑막이 되어 막후협상을 이끌어내고 필요한 어떤 수단을 통해서라도 히틀러의 총애를 얻고자 했습니다. 결국 보어만파는, 그렇게 행동한 누구나 그랬겠지만,  신뢰받을 수 없게 되었습니다. 그리하여 오스틀란트를 바라보면 그들을 어떻게 다뤄야 할지는 아주 분명합니다. 슈타레커가 협상에서 우리를 기만하려 할 것이기에 침공은 유일한 방책이 될 것입니다. 우리는 전세계에 슈페어 각하께서는 잠재적인 역적들에게 굽히지 않으시고 독일이 여전히 강함을 보여주어야 합니다!"
SGR_promise_them_freedom:0 "그들에게 자유를 약속하여라"
SGR_promise_them_freedom_desc:0 "노예제는 독일에서 항상 민감한 주제여왔습니다. 학생들과 젊은이들은 그것을 혐오하고 폐지되기를 원합니다. 하지만 나치당의 지지층은 노예제가 긍정적인 효과를 가져온다 믿습니다. 만일 우리가 노예제를 폐지하거나 계속 유지한다면 논쟁거리는 되지 않을 것입니다. 하지만 오스틀란트의 노예들에게 약속을 할 수는 있습니다. 독일에서의 우리의 운동은 독일의 수많은 노예들을 포함하여 억압받고 권리를 박탈 당한 자들의 지지를 기반으로 삼고 있습니다. 우리는 슈페어 각하를 지지하고 각하의 재건 노력을 돕는 한 오스틀란트의 노예들에게 자유를 약속할 것입니다. 약속을 지켜도 좋겠다는 순간에 우리는 어떻게 행동할지 결정할 것이고, 지금 당장은 우선 노예들을 충분히 만족시켜야 합니다."
SGR_promise_them_justice:0 "그들에게 정의를 약속하여라"
SGR_promise_them_justice_desc:0 "우리는 내전 동안, 그리고 그 이전부터 슈페어 각하를 항상 지지하던 자들이 우리의 뿌리임을 기억해야 합니다. 독일과 그 식민지들의 학생들 및 젊은이들은 가장 어두운 시절에조차 개혁을 끊임없이 부르짖던 사람들입니다. 오스틀란트는 적당한 학생 운동을 맞이하고 있으며, 우리는 점령된 오스틀란트에서 지지층을 모을 수 있을지 모릅니다. 우리는 오스틀란트의 학생들에게 진정한 변화와 진정한 정의를 약속할 것입니다. 우리는 그들에게 평화로 가득찬 미래를 약속할 것입니다. 이곳 독일의 보수파는 기뻐하지 않겠죠. 하지만 그들은 오스틀란트에 동맹이 생긴다면 정권을 안정화시키는데 그들을 사용할 수 있음을 이해하지 못하고 있습니다."
SGR_start_the_occupation:0 "점령을 시작하라"
SGR_start_the_occupation_desc:0 "전운이 가라앉고 오스틀란트에서 총성이 멈췄습니다. 이제 우리는 드디어 식민지에 오스틀란트와 그곳의 독일인, 원주민, 재건 작업을 감독할 정부를 수립할 수 있습니다. 이는 단순히 임시정부일 것이고 오스틀란트의 통제권을 넘겨받을 영구 정부를 수립하는 작업을 도울 것입니다."
SGR_but_they_can_be_manipulated:0 "하지만 그들을 조종할 수 있겠지..."
SGR_but_they_can_be_manipulated_desc:0 ""
SGR_make_the_assurances:0 "확언을 하다"
SGR_make_the_assurances_desc:0 "내전을 돌이켜봤을 때 무엇이 떠오르십니까? 전쟁광 괴링, 피에 목마른 하이드리히, 대책 없는 보어만이 떠오릅니다만, 보어만과 그 일파가 우리에게 진정한 위협이 되지 않았음은 기억나지 않는군요. 이제서야 밝혀졌듯이, 많은 보수파들은 현재 슈페어 각하의 정부와 함께 일하고 있습니다. 슈타레커와 그가 다스리는 오스틀란트는 이 새로운 독일에게 두려움을 주지 않습니다. 그들에게 우리 모두 같은 독일인이고 같은 나치임을 확언했기 때문이죠. 슈타레커와 그 일파는 새로운 독일과 그 식민지인 오스틀란트의 미래를 논의하기 위한 회의에 초청될 것입니다."
GER_invite_the_ministers:0 "장관 초청"
GER_invite_the_ministers_desc:0 "슈타레커는 매우 유용한 동맹이 될 수 있습니다. 우리가 그와 다시금 독일의 정당한 식민지로 부드럽고 평화로이 돌아오는 것에 대해 논의를 시작할 때에 유용할 것입니다. 그의 항복은 또다른 유혈사태를 피하려는 행동이지만, 보수적인 경향을 가진 우리 내각의 많은 이들은 대화 자체를 원하지 않으며 침공을 통해 세계에 우리의 강력함을 보이길 원합니다. 우리는 여기서 신중하게 행동해야 합니다. 슈타레커는 유용한 동맹이 되어 평화로이 오스틀란트를 재통합시킬 것입니다만 그렇다고 우리는 내각 내의 보수파들과 멀어지길 원하지도 않습니다."
SGR_annihilate_the_armchair_general:0 "탁상공론 행정가 분쇄"
SGR_annihilate_the_armchair_general_desc:0 "내전은 끝이 났고 이제 독일 내 괴링의 전쟁광 잔당들은 소탕되었으나 국경 밖에 엄존하고 있습니다. 그들은 구 식민지들에서 걷잡을 수 없을 정도로 날뛰는 중입니다. 특히 오스틀란트에서 드렉슬러 장군은 식민지를 통제하고 있고 괴링 지지자들의 망명을 받아주고 있습니다. 드렉슬러는 괴링의 사상을 노골적으로 지지하며 괴링의 위험한 프로젝트를 계속하겠다 선포했습니다. 드렉슬러가 오스틀란트에서 누구의 반대로 받지 않고 통치를 이어가는 한, 그는 우리의 통치에 위협이 될 것입니다. 또 그의 군대는 SS와 비슷할 정도로 독일 예외주의라는 군국주의자들의 믿음에 광신적으로 헌신할 것입니다. 하지만 이 위험한 식민지는 강력한 독일이 분쇄하러 오는 순간 저항할 수 없게 될 것입니다."
SGR_secure_the_ostland:0 "오스틀란트 확보"
SGR_secure_the_ostland_desc:0 "우리의 식민지 오스틀란트의 군국주의 정부는 난장판을 만들었다는 점에서 솔직해야 합니다. 그들의 강제 징집, 위험한 괴링식 사고, 원주민들에 대한 잔인한 대우는 우리가 빠르게 이를 시정할 필요가 있을 정도로 오스틀란트에 깊은 상처를 남겼습니다. 우리는 오스틀란트에 정부를 수립하여 위대한 도시 게르마니아의 정부가 내세우는 목표를 진실로 잘 대표할 수 있도록 할 것입니다. 우리는 가장 숙련된 독일 정치인들이 오스틀란트를 감독하도록 하여 모든 군국주의 잔당들을 뽑아내고 다시는 이런 잔인한 일이 벌어지지 않도록 할 것입니다."
SGR_a_bullet_for_the_perpetraitors:0 "범법자들을 위한 불독"
SGR_a_bullet_for_the_perpetraitors_desc:0 "이 제안은 특히나 우리 정부의 보수적인 사람들 사이에서 논란이 되고 있지만, 이는 반드시 이뤄져야 하는 것입니다. 군국주의 정권에서 일했던 간사한 장군들은 여전히 자유로이 돌아다닐 수 있을 거라 생각하지만, 당연히 이는 바보같은 낙관주의에 불과합니다. 그들이 인간성에 반하는 범죄를 저질렀으니, 재판에 올려져 유죄임을 선고받아야 합니다. 이로써 정의가 실현될 것입니다! 이는 우리나라의 긴장하고 있는 장군들에게 슈페어 각하를 방해했다가는 모든 경력이 홀연히 끝나고 말 것이라는 것을 보여줄 것입니다. 슈페어 각하는 겁쟁이 어린애도, 게이 새끼도 아닙니다."
SGR_a_sentence_for_the_underlings:0 "밑줄쳐진 문장"
SGR_a_sentence_for_the_underlings_desc:0 "장군들과 그 상관들의 운명이 정해졌습니다. 그들의 미래가 공개되었지만 여전히 많은 사람들의 궁금증을 불러일으키고 있습니다. 하급 장교들과 전선의 병사들은 우리가 어떻게 처리해야 할까요? 단순히 그들에 대해 잊어버리는 것은 쉬울지 모르지만, 효과가 있지 않을 것입니다. 그들 모두를 재판에 세우는 일 역시 쉬울지 모르지만, 이 역시 효과가 있지 않을 것입니다. 이 상황은 세밀한 접근이 필요하며 우리가 어떤 선택을 하든 오스틀란트 식민지에 변하지 않는 결과를 낳을 것입니다."
SGR_immuntity_for_servitude:0 "노예 면제"
SGR_immuntity_for_servitude_desc:0 "이러한 때, 이러한 상황에서 우리는 스스로에 대해 현실적이 될 필요가 있습니다. 특히 우리는 식민지의 불안한 상황에 대해 현실적이어야 할 필요가 있습니다. 오스틀란트의 식민지는 괴링을 지지하던 드렉슬러로부터 해방되었고 이제 오스틀란트 장군들 모두를 어떻게 처리해야 할지에 관한 문제가 떠올랐습니다. 더 많은 개혁파를 화나게 할지도 모르지만, 모든 장군들은 통치와 전쟁에 뛰어난 능력을 가진 자들임은 분명하고 오스틀란트 등의 지역에 질서를 유지하는데 필수적인 인력이 될 것입니다. 배반에 대한 모든 비난은 그들이 독일인이 아니라는 근거없는 비난에 속합니다! 그들은 그냥 명령을 따른 것 뿐이에요! 일단 그들이 독일국에 돌아온다면, 독일국의 충실한 수하가 될 것입니다. 의심의 여지는 없어요! 전혀요!"
SGR_invite_the_ambitous_upstart:0 "야심찬 졸부를 초청하다"
SGR_invite_the_ambitous_upstart_desc:0 "오스틀란트의 내전이 끝이 났습니다. 우리에게 우호적인 정권이 승리했습니다. 너무 잘 돌아가서 꿈인 것만 같습니다. 현실도 아닌 것 같고요. \n\n 란트루트는 우리와 같은 이상을 가진 사람이지만, 미래의 오스틀란트에 대한 그의 희망은 조국에 있는 우리의 경쟁자들이 감당하기에는 너무 벅찹니다. 하지만 만약 그가 졌더라면, 우리는 성취한 것보다 문제를 더 많이 가지고 있을지도 모릅니다. \n\n 그가 전쟁 중 나머지 파벌들에 비해 무기도 인력도 수적으로 열세임에도 불구하고 승리했다는 것은 우리에게 더욱 놀라운 일입니다. 일단 그를 독일국으로 초청해 봅시다. 바라건대, 우리가 오스틀란트를 우리의 품으로 오게 하는 협상을 할 수 있길 바랍니다."
SGR_sacrifices_need_to_be_made:0 "희생이 필요하다..."
SGR_sacrifices_need_to_be_made_desc:0 "우리는 란트루트를 조심해야 합니다. 우리는 조국에 있는 경쟁자들의 분노를 자극하지 않고서는 그를 그리 쉽게 받아들일 수 없습니다. 그렇기에 그로부터 어느 정도 거리를 두는 것은 우리에게 달려 있습니다. \n\n 이는 우리의 속도에 제동을 걸려는 자들을 숨길 수 있게 할 것입니다. 그리고 이는 여전히 많은 사람들에 의해 배신자로 간주되고 있는 란트루트가 너무 강해지는 것을 막도록 도울 것입니다. \n\n 적어도 우리는 큰 저항 없이 오스틀란트를 되찾을 수 있을 것입니다."
SGR_our_integrity:0 "우리의 진실성"
SGR_our_integrity_desc:0 "불필요한 늦어짐 없이 란트루트를 데려오는 일은 우리가 보수파들의 불만을 직면할지도 모르지만 가치가 있습니다. 결국 우리의 경쟁자들은 우리가 걱정해야 할 대상이 아닙니다. \n\n 만일 우리가 그를 받아들임으로써 란드루트의 충성심을 확보한다면, 이는 내각의 마음에 쏙 들 일입니다. 우리의 총통께서 독일을 새로운 밝은 미래로 이끄는 것을 돕는 4인방은 그와 가까이 지내는 것이 더 좋다고 생각할 것입니다."
SGR_a_new_partner:0 "새로운 파트너"
SGR_a_new_partner_desc:0 "협상을 위해 란트루트를 독일국으로 데려오는 문제에도 불구하고, 여기에는 단점보다 장점이 더 많은 것으로 보입니다. \n\n 새로운 독일은 새로운 오스틀란트를 환영할 것입니다. 오스틀란트를 우리 모두가 꿈꾸는 미래를 향해 이끌기 위해, 국가판무관 란트루트는 우리의 편이 될 것입니다. 총통 각하의 지원 하에, 그는 번영을 위한 통합이라는 명분 하에 오스틀란트와 독일국 사이에 가까운 관계를 유지할 수 있을 것입니다."
SGR_our_image:0 "우리의 이미지"
SGR_our_image_desc:0 "란트루트를 잠재적인 파트너로 받아들임으로써 독일국의 미래를 위태롭게 하는 것은 합리적이지 않습니다. 이는 총통 각하의 내각을 걱정스럽게 하겠지만, 이 야심찬 개혁가를 체포하는데 지불해야 할 대가입니다. \n\n 그리고 이런 식으로, 우리는 조국을 위한 개혁을 추구하는 사람들이 점차 증가하고 있음을 숨길 수 있을 것입니다. 비록 그들은 우리의 소망을 공유하지만, 우리는 조국의 운명을 걸고 도박을 할 수는 없습니다."
SGR_clean_the_mess:0 "난장판 뒷처리"
SGR_clean_the_mess_desc:0 "아군은 란트루트가 승리한 것에 대한 지배력을 확고히 되찾게끔 오스틀란트로 보내져야 합니다. 심각한 저항은 있지 않을 것입니다. 하지만, 우리는 감히 모두가 바라는 태양 가까이에서 비행하려 하는 자들을 만족시킬 준비가 되어있어야 합니다. 많은 피와 돈을 낭비한 전쟁에서 막 벗어난 오스틀란트 사람들이 개혁을 추진하려 한다면 아무 소용이 없을 것입니다. \n\n 우리가 상황을 통제하고 안전하게 일을 처리할 때까지는 일단 변화란 없을 것입니다."
GER_break_the_traitors:0 "역적 분쇄"
GER_break_the_traitors_desc:0 "전쟁은 계속 진행되고 있으며, 우리가 희망의 눈빛으로 바라본 유일한 정권을 파괴하고 있습니다. 우리가 내전의 잿더미에서 벗어나 독일에서 권력을 얻었으니, 오스틀란트의 유혈사태가 우리 땅까지 침입하는 일이 없도록 해야 합니다. 그리고 우리는 우리와 이상을 공유한 자들의 복수를 대신 행해야 합니다. \n\n 이제 끝입니다. 독일국을 위해 불 속으로 뛰어들어 불을 꺼야 합니다."
GER_a_new_authority:0 "새로운 관청"
GER_a_new_authority_desc:0 ""
GER_stabilise_the_ostland:0 "오스틀란트 안정화"
GER_stabilise_the_ostland_desc:0 "전쟁이 오스틀란트를 집어삼켰습니다. 여기에 들어갈지 말지는 우리에게 달려있습니다. 반드시 신중해야 합니다. \n\n 빨치산들이 전역에서 들고 일어나고 있으며, 그들의 길을 막는 누구든 타겟으로 삼고 있습니다. SS 병사들은 남은 것들이라도 통제하기 위해 싸우고 있습니다. 그리고 그들은 그 땅에서 보어만의 무지함이 승리하길 바라는 다른 이들과 싸우고 있습니다. \n\n 그리고 우리는 미래에 더 많은 피가 흐르도록 하기 위해 괴링이 오스틀란트에 영향력을 행사했음을 잊어서는 안됩니다. \n\n 이들로부터 오스틀란트를 구원하는 유일한 방법은 더 나은 미래를 꿈꾸는 자들을 돕는 것입니다. 시간을 낭비하지 맙시다."
GER_side_by_side_for_hitler:0 "히틀러를 위해 함께 나아가자!"
GER_side_by_side_for_hitler_desc:0 "우리는 오스틀란트의 더 나은 미래를 위해 싸우는 우리의 새로운 파트너, 란트루트의 이상을 발전시켜야 합니다. 그러므로, 그의 이미지를 바로잡아 우리 국민들이 그를 지지하려고 분투할 수 있게 만드는 것은 우리의 책임입니다. \n\n 우리가 최고의 사람들을 오스틀란트에 보낸다면 그에게 정말 좋은 일이 될지 모릅니다. 그리고 우리가 미디어에서 그를 독일 민족을 위한 히틀러의 꿈을 좆는 충실한 수하로 묘사한다면 우리는 주저하며 거래를 할 필요가 없을 것입니다."
GER_the_new_reichskommisar:0 "새로운 국가판무관"
GER_the_new_reichskommisar_desc:0 "마침내 오스틀란트에 평화가 찾아왔습니다. 이 평화를 유지하기 위해, 우리의 새로운 파트너 국가판무관 란트루트는 우리에게 자신이 책임을 질 준비가 되었음을 보여주었습니다. \n\n 우리가 그를 독일국의 품으로 들어오게 하는 것은 적절한 일입니다. 그리고 그가 독일인을 위해 새로운 세계를 재건하는데 필요한 모든 지원을 제공하는 것은 그들을 신뢰하는 사람들과 함께 하는 일입니다."

