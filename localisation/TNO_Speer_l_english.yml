SPEERUSA.98.a:0 "Avenged, but at what cost?"

SPEERUSA.99.t:0 "Did We Play the Part Well?"
SPEERUSA.99.desc:0 "For the second time in human history, a nuclear weapon had been launched in anger against  mankind, and for a second time America felt the heat of atomic hellfire. A U-boat has launched its payload, painting Iceland red with its fierce nuclear glow; brighter than the sun, more brilliant than the stars, and hotter than Hell itself.\n\n Speer and his top advisors sat in a conference room, waiting. A minute passed, then two. After three, cautious optimism started to spread. Was Schörner right after all? Would the Americans blink first? Another minute. The tension could be cut with a knife. Five. Six. After seven, a faceless administrator cracked a half-hearted joke. Eight, nine. Finally, ten minutes. The ten longest minutes in human history passed with a collective, optimistic sigh of relief. An impromptu toast was raised to Führer Speer.\n\n Sieg Hail!" went the cry! And the men drank. To the bold, to the Reich, and to their fearless leader, who had redeemed their honor and avenged their recent dead; those pilots who did not return from their sortie to Iceland. Speer himself even partook, with a thin smile dancing on his lips. The Reich avenged her sons, her honor restored. Another victory for the Fatherland, perhaps her greatest yet! Who would dare to face her?\n\n A senior officer rushed into the merry conference room, breathless and white as a ghost. "They're launching! They're launching everything!" \n\n Of course,the staff, the petty bureaucrats and the oh-so-tough warmongerers fled to the bunker complexes. The sirens sounded, but it would be for naught. Speer knew that the missiles would strike with their deadly payloads within fifteen minutes. It was hardly any time for the citizens to reach the few bunkers scattered across Germany. Ten minutes after the alarms sounded, intermittent shaking began. Speer felt little terror within himself, but pangs of remorse racked his mind. As the ground heaved beneath his feet, he had one duty he needed to yet fulfil. He owed it to his people.\n\n The Führer found Schörner standing besides a grand window facing north. Speer joined him. Neither man spoke as they watched the horizon glow, the grand beacons of light and ash approaching closer and closer to Germania.\n\n "So, this is it." The general finally broke their silence. Yet Speer could not speak. In another twenty minutes, he knew the Reich, HIS Reich, his home, would be ash. There wasn't even time for enough people to make it to the bunkers to fill them. The streets were eerily empty, and other than the cry of the sirens and the sporidic booms of approaching doom, the heart of Germany was deathly silent. The city awaited her final judgement..\n\n "This is it. This is how it ends," he spoke again. A moment of silence passed. The ground suddenly jerked; another blast rocked the earth, so violently that the glass in front of the men cracked and buckled. Neither man flinched. Schörner was the first to turn and walk, presumably to the safety of the bunkers.\n\n "This is what you wanted, right?" Schörner stopped, and turned back to face his leader, who had tears welling in his eyes. "Well, how did we do, General? Did we play the part well?" he spat."
SPEERUSA.99.a:0 "They will applaud us as we exit."

SPEERUSA.100.t:0 "End this Fool's Errand"
SPEERUSA.100.desc:0 "MOST SECRET, Senior Commanders only\n\n Directive No.1 for the Reich's Military's response to the Iceland Disaster\n\n 1. Military readiness will be increased for the Luftwaffe in case of retaliation by America.\n\n Our nuclear readiness will be increased in the case of needing to launch on demand.\n\n 2. To be perfectly clear, there will be NO FIRST NUCLEAR STRIKE BY GERMANY.\n\n It has come to my attention that a large part of the general staff are encouraging, or even DEMANDING, a strike. This is unacceptable, and any discontent at this critical time will be dealt with immediately and decisivly.\n\n Our reports tell us that while America is likewise increasing their military readiness, they are NOT willing to strike first with nuclear arms. Regardless, we will be prepared for any aggression on their part.\n\n 3. Our PSYOPS operation has been a failure, and is to be discontinued immediately in order to prevent more loss of planes and lives, and to lower tensions between America and Germany.\n\n 4. ANY AND ALL MILITARY OPERATIONS AT THE MOMENT CAN ONLY BE APPROVED BY MY SIGNATURE.\n\n It is particularly important that any infringement of the neutrality of other states by our enemies or our own troops be immediately reported to the Führer.\n\n Albert Speer."
SPEERUSA.100.a:0 "The end of this madness!"

SPEERUSA.101.t:0 "The Icelandic Strike"
SPEERUSA.101.desc:0 "The Situation Room was in chaos. It was full of men running around, shouting into phones or furiously writing. In the center of the room, a group of men paced around the map of Western Europe, still red from the marking that charted the German air wing the airforce decimated.\n\n The President burst into the room, still sweaty from his run from the other side of the White House. Normally, people would stop and give them their respects. Today, the President was like any other person; not immediately important to their work, so not important enough to greet. The President scanned the room, and saw a familiar face pointing and writing in a notebook. What was his name... Smith?\n\n "What's the word on the ground?" the President asked as he approached the three men. Two of them scattered, running back to their desks while Smith feverishly lined out potential strike areas in Iceland. "You know as much as me, sir." Smith replied, still working. "Two minutes ago, a German submarine off the coast of Iceland rose to about a hundred meters and launched twelve ballistic missiles at Iceland." He finished tracing lines on the map. "Really? Speer would be so brazen?" Smith shrugged.\n\n "SMITH, SMITH, GET OVER HERE!" a nameless man yelled close by. Smith rushed over. The man punched a button on his phone, and the line went on speaker.\n\n "They're nuclear! I repeat, the missiles are nuclear! Reykjavik has been hit! We have no...." The President zoned out. Wordlessly, he found an empty stool around the war map and sat. After a minute, Smith walked back to the table, and wrote an X on all of the major harbors, cities, and most of the U.S bases and garrisons. Twelve red Xs scarred the map as nuclear fire likewise scarred Iceland. The Situation Room was dead quiet. Finally, Smith spoke.\n\n "Have we tried to raise the airforce in Iceland?" One man wordlessly rose his hand, then shook his head. "Nothing sir."\n\n Three minutes passed before an aerial reconansion confirmed their worst fears; the United States had been struck with nuclear arms.\n\n "Sir." Smith approached the President, who had yet to speak since the strike. "What...what do we do?" Quiet. Silence. Finally, a sigh. "I thought Speer was a reformer. Now look where we're at. Christ. God." The President paused. "We...we have to assume the worst. We have to act like the Germans are mobilizing the rest of their arsenal. God help us..."
SPEERUSA.101.a:0 "...we have to launch."

SPEERUSA.119.t:0 "Ban Nazi Imagery"
SPEERUSA.119.desc:0 "The news that the committee will remove all imagery tied to national socialism from the fair to be held in Boston was met with outrage in the conservative wing of the NSDAP. While the Gang of Four is pleased by this development, as they know it will greatly help the fair's success, their opponents in the government accuse them openly of "betraying Hitler's legacy" and "selling our country for a few dollars" with several high-ranking party officials and bureaucrats signing an official request to the Führer to step in and "stop this madness"\n\nAs letter of protest pile on his desk at the Reichskanzlei, Albert Speer can't help but understand the plight of the protesters. The Gang of Four clearly stands for something different that what he believes in, for something different from national socialism, and this fact sometimes infuriates him: if he could solve all of Germany's problem by removing those four bastards, he would have done that ages ago! Sadly, it isn't so simple: each of them is the best of the best in what they do, and even he has to admit they all love the Vaterland in their own, flawed way, and want to see it reborn, if under a different form.\n\nSighing, he takes another letter and reads it. He would like to simply throw them into the dustbin, but doing so would only enrage his own party even more. As he takes up the pen to answer the missive, he writes the same words for the umpteenth time: "Sehr geehrter Sekretär, though I understand your displeasure, and to some extent I even share it, the greatness of the Vaterland requires small sacrifices such as these to ensure we retake our legitimate place among the world powers. I will make sure that the honour of the Reich is upheld even in distant Amerika, and that no one dares to think the everlasting sun of National Socialism is setting on our empire! Yours truly, the Führer."
SPEERUSA.119.a:0 "Another one done, now on to the next... mein Gott, they are so many!"

SPEERUSA.103.t:0 "We Are Not Ashamed"
SPEERUSA.103.desc:0 "With the decision taken, the committee now resumes work, and the cadre of architects, sculptors and various artists tasked with designing the German pavilion can truly show how much they love their country! Paul von Esleben, a well-known architect and war veteran, has submitted the preliminary project for the pavilion, which was so well-liked by the Führer that he ordered for it to be immediately displayed on all official media as "the finest example of the Neue Moderne Nationalsozialistische Architektur" which, coming from Hitler's personal architect, goes much further than a mere political praise.\n\nThe building itself is a tall, cylindrical structure of steel and glass, representing the new Reich, tall and powerful, and yet transparent and modern, with four spyrals regularly intertwining symbolizing the conflict between the various souls of national socialism. At each junction, an eagle's head juts out, holding a flag with the Swastika to remember the battles fought between the contenders of the Bürgerkrieg.\n\nOf the four spirals, three interrupt roughly five meters before the top, where the last one turns from the usual color of steel to pure gold, just as Führer Speer managed to prevail over the flawed ideologies of his rivals and show how National Socialism was meant to be. Finally, the spiral reaches the top, where it flattens into a platform sustaining a golden swastika upon which stands perched Fritz Koenig's masterpiece, a massive eagle with its wings spread looking over Boston as a predator looks upon its prey.\n\nAs the entire Reich rejoices for such a display of national pride, we are sure to march towards a resounding success in Boston!"
SPEERUSA.103.a:0 "In art as well as on the field of battle, we show our might and our superiority."

SPEERUSA.104.t:0 "The German Future"
SPEERUSA.104.desc:0 "With the focus of the fair finally chosen, the committee can finally start working. Contacts are made with all possible companies, no matter the object of their research, and the most impressive or promising ones are immediately packed and sent to Boston. Electronics and mechanics, civilian and military, the German future will be put on display for the world to drown in their own envy!\n\nNew computers from Siemens will prove their superior calculation speed, cars and trucks from Volkswagen will be an example of futuristic lines and powerful engines, and the latest tanks and fighter planes from Porsche and Heinkel will show the Amerikaner why choosing war over diplomacy would be a very poor choice!\n\nOf course, the more awe-inspiring prototypes have been 'leaked' to the German public, rousing patriotic support for the exhibition: we must capitalize on our renewed grandeur as much as possible, after all..."
SPEERUSA.104.a:0 "It will be a success, I'm sure of it!"

SPEERUSA.105.t:0 "A Show of Commercial Science"
SPEERUSA.105.desc:0 "Despite the complaints from our military firms, and the conservative officials supported by them, in the end the committee has chosen to concentrate on civilian and commercial technological advancements. We can't risk scaring our potential customers, not so soon after having managed to finally secure a trade treaty with the United States!\n\nAlready our largest companies are stepping forward to propose their latest designs, and several smaller research institutes and academies will have their own stands to show off advanced prototypes. With our industrial and commercial might in full display, we'll prove to the world that we don't need weapons to be among the greatest powers on Earth!"
SPEERUSA.105.a:0 "We pave the way to the future!"

SPEERUSA.106.t:0 "Lots of German Beer"
SPEERUSA.106.desc:0 "In the end, the committee has chosen not to ban breweries from entering the fair, on the ground that beer is one of the oldest and proudest traditions of our already great country. The fact that the most ardent supporters of this thesis can often be seen toasting to anything coming to their mind in the most esteemed Brauhaus Georgbræu, surely has nothing to do with their opinion on the matter...\n\nAlready dozens of breweries, both ancient and new, are flooding - literally - the committee with their precious merchandise, hoping to get a stand in the fair building, and a "sampling under-committee" hurriedly forms to discern whether they are actually good beers or dirty water. As predicted, the volunteers are simply too many, and no one wants to cede their place, which prompts the chairman to select the members by extraction: of course, he "needs to be part of it" in order to "keep everything under control"
SPEERUSA.106.a:0 "A toast to the Reich! Another! Aaand... anoscher...hic!"

SPEERUSA.107.t:0 "A Family Fair"
SPEERUSA.107.desc:0 "Finally, the committee has decided to avoid conflicts with Amerikaner parent associations, and prevent any large concentration of alcoholic beverages at the fair. Even though beer is an important part of our Germanic heritage and culture, we can't let such an opportunity go to waste due to angry mothers complaining because their children want to taste that bubbling drink papa drinks himself to a stupor with every god-forsaken night.\n\nWe still have so much to show off! Toymakers and patissiers will give the children the kind of temptation no parent would ever deny, and we'll transfer an entire village from Tyrol, with the people clad in traditional garbs, with their own cuisine, even sheeps and cows: the families will absolutely love it!"
SPEERUSA.107.a:0 "Come to uncle Speer, little boy: many gifts await you at the fair.."

WORLD.2030.t:0 "Schwarze Walküre"
WORLD.2030.desc:0 "With the recent breakdown in diplomacy between America and Germany, Albert Speer, the Führer, has begun to mobilize the Luftwaffe. Anonymous sources within his bureaucracy state that Germany has approved a new operation. Codenamed "Schwarze Walküre", or "Black Valkyrie," this operation appears to be a German attempt to probe American and OFN airspace with massed air wings, including nuclear capable strategic bombers. German intentions are not clear at this time, but this appears to be a direct result of collapsed diplomatic overtures between the United States and German Reich. Forigen observers warn that already high tensions may raise even more, and caution that limited conflict could result.\n\n It is unknown what the end results will be, but the world holds its breath as America and Germany square off."
WORLD.2030.a:0 "Who will blink first?"

 SPEERUSA.109.t:0 "The City of Angels"
 SPEERUSA.109.desc:0 "Helmut Schmidt, the new foreign minister of Germany, has decided to embark on a goodwill tour of the United States in hopes of restoring diplomatic and trade relations between our two countries. One of the first destinations on his trip is Los Angeles, California. Upon his arrival, he seemed to be somewhat bothered by something, especially when passing by the military checkpoints barring entrance to the Japanese-controlled port area. Mr. Schmidt did seem mildly interested in the various landmarks he saw such as the Griffith Observatory and Venice Canals, but at the end of the day did appear to be somewhat disappointed. Whether Schmidt's reaction was our fault or not is difficult to say, but surely he will enjoy the many other destinations he is scheduled to visit over the coming weeks."
 SPEERUSA.109.a:0 "He still has much more to see."

 SPEERUSA.110.t:0 "The City that Never Sleeps"
 SPEERUSA.110.desc:0 "Germany's new foreign minister, Helmut Schmidt, has arrived in New York City today as a major stop on his goodwill tour of the US. Luckily, in NYC, it isn't very difficult to show a man a good time, and he was taken to all of the classic destinations across the city; Central Park, Times Square, the Empire State, the Statue of Liberty, you name it. Schmidt was particularly excited and enthralled by the unique and "rough around the edges" character of New York, and seemed to thoroughly enjoy his day here. Hopefully the rest of his tour will be as thrilling as the Big Apple, but they call it The City that Never Sleeps for a reason!"
 SPEERUSA.110.a:0 "Come back soon!"

SPEERUSA.111.t:0 "The Unity Fair"
SPEERUSA.111.desc:0 "One of several events arranged by the Germans in the US as a goodwill gesture, the Unity Fair in Boston has been an unexpected success. Akin to the World Fairs that seem to happen few and far between these days, the Unity Fair has contained impressive displays of German architecture, science, technology, and culture in a manner that may have come off as slightly boastful or intimidating to some of the fair's attendees. But nagging in the minds of all who attended was the fact that restoring ordinary relations with the Germans could grant the United States unmitigated priority access to all of this incredible economic and human capital. /n/n And so, our people's reception to the Unity Fair was actually quite positive, with many of our citizens being rather impressed by what the Reich's best had to offer. Boston's mayor gave a brief speech thanking Germany for creating such a fun and exciting event, and at that point it seemed as if the Germans' ambitious diplomatic mission was not so out of reach as initially thought."
SPEERUSA.111.a:0 "Feel free to do this again sometime." 

SPEERUSA.112.t:0 "The Lincoln Memorial"
SPEERUSA.112.desc:0 "The final stop of his goodwill tour, German Foreign Minister Schmidt has arrived in Washington, D.C. From what we have heard from staffers present with the German delegation, the uncontested highlight of the visit for Mr. Schmidt was his stop at the (admittedly very lovely) Lincoln Memorial. /n/n Despite the supposedly much more impressive works and exhibits of Germania, Schmidt was apparently mesmerized by the statue and stood silently in its presence for several minutes. According to one staffer who was known to embellish his stories, a single teardrop could even be seen in Mr. Schmidt's eye. Either way, he seemed to very much appreciate the memorial and the great American values it stands for."
SPEERUSA.112.a:0 "The Nazi foreign minister admires Lincoln? Probably a good sign."

SPEERUSA.113.t:0 "Schmidt Sees the East Coast"
SPEERUSA.113.desc:0 "Foreign Minister Schmidt and his diplomatic entourage have arrived on the East Coast and have begun a sweeping tour across many of our coastal states. From hunting in the vast woods of northern Maine, to visiting the native-created Etowah Mounds in Georgia, to touring towns, factories, and other landmarks all over the Eastern Seaboard, the Germans have hopefully garnered a much better understanding of American culture and livelihood. We have at the very least given the foreign minister a highly interesting trip, and hopefully the hospitality we've shown to the representatives of our ostensible enemies will bear fruit in the form of improved relations."
SPEERUSA.113.a:0 "Where will he visit next?"

 SPEERUSA.114.t:0 "Fear and Loathing in Reno"
 SPEERUSA.114.desc:0 "Another event arranged (but not attended) by German Foreign Minister Schmidt, a German guest appearance at the Reno Air Show has (literally) turned some heads. While anyone even a year ago would have laughed at the idea of the Luftwaffe performing along with the US Air Force, attendees at the show had to admit that the German squadron was very impressive. Their maneuvers were executed flawlessly, and one hairpin turn even managed to elicit a few gasps and a small applause. It's safe to say that US-German diplomacy now has one more success under its belt."
 SPEERUSA.114.a:0 "See you again next show!"

 SPEERUSA.115.t:0 "Once upon a Time in Hollywood"
 SPEERUSA.115.desc:0 "In a gesture of goodwill, German Foreign Minister Helmut Schmidt has arranged a film festival in Hollywood to demonstrate the prowess of Germany's film industry, and to send a message that we and the Germans are not so different after all or some airy-fairy thing like that. But, we have to admit that we were pleasantly surprised and entertained by a number of quality films. Not all of them were too memorable, but one drama in particular starring a renowned comedy actor named Heinz Rühmann seemed to strike a chord with its audience. /n/n Perhaps, if relations do continue to improve, there could be a strong collaboration between our film industries, which could ultimately even lead to a strengthening of cultural ties between the US and Germany. Maybe that's getting a little ahead of ourselves, but nevertheless we can consider this evening to be a modest success."
 SPEERUSA.115.a:0 "We might be mortal enemies but who doesn't like a good movie?"

 SPEERUSA.116.t:0 "The Unity Fair Fails"
 SPEERUSA.116.desc:0 "One of several events arranged by the Germans in the US as a goodwill gesture, the Unity Fair in Boston has turned out rather unfortunately. Intended to be a grand exposition akin to the World's Fairs of decades past, the fair has instead reinforced the many negative cultural stereotypes our populace holds about Germany and its people. The site was covered head to toe in swastika-themed paraphernalia, which was a huge mistake considering that Americans do not react positively to the symbol they've learned to hate after years of German conquest and American propaganda. /n/n While the actual quality of the cultural and scientific displays was very impressive, the fair simply seemed to portray the Germans as humourless fanatics, which doesn't bode too well for our attempts to improve their image in the minds of the American people. Luckily, there are many more events and visits to come where this error can be rectified."
 SPEERUSA.116.a:0 ""Disunity Fair" would be a more fitting name."

 SPEERUSA.118.t:0 "Invitation to Hamburg"
 SPEERUSA.118.desc:0 "In the White House, items of interest easily disappear amongst the sea of constant busyness. Not today, however. In the Office of the United States Secretary of State, a letter from Berlin has arrived. An invitation. \n\n America is a nation skeptical of the outside, and of no nation are the Yanks more suspicious than the Reich. However, an olive branch is a welcome gift in these parts, and, in a changing world, the more friends Washington has, the better. The letter was well addressed and complimentary, and the trip does sound delightful. Seeing the sights of Hamburg, a true European city of tradition and grace? Surely it couldn't be too bad. \n\n"
 SPEERUSA.118.a:0 "Pack the suitcases!"

 SPEERUSA.125.t:0 "Relocate the Protestors"
 SPEERUSA.125.desc:0 "God seems to have a special disdain for Hamburg. In 1842, the Great Fire broke out, destroying a third of the Altstadt's buildings. One hundred years later, she saw vicious bombing campaigns by the cursed British and allied forces. Just recently, 1962's North Sea Flood tested the wills of Hamburg's great citizens. Now, a rebellious plague sweeps the city, and its carrier is the fiery naivety of German youth. \n\n We know not what the protestors demand, nor do we particularly care. All we know is that with the American's arriving in Germany, we cannot have these demonstrators crowding our streets, throwing bricks and generally making a mess of things. \n\n Thankfully, a Chancellery meeting today has proved fruitful. Speer and Gehlen have sent armoured trucks and men with guns into Hamburg, quickly and effectively taking care of the rioters and moving them elsewhere. At least for now, our faces are saved."
 SPEERUSA.125.a:0 "Blitzkrieg."




