GER_The_Northern_Government:0 "북방의 정부"
GER_The_Northern_Government_desc:0 "작금의 의제는 독일국 북쪽의 상황과 앞으로 어떻게 진행될지에 대해 고심하는 것을 필요로 합니다. 내전 이래로 덴마크인의 영토는 적법한 독일의 영토에 바로 접해있음에도 불구하고 우리의 영향권에서 벗어났습니다. 그렇기에 덴마크 정부의 변화는 오직 상황을 복잡하게 만들 뿐입니다. 모두가 주지하듯이, 독일은 더이상 복잡한 것은 필요로 하지 않습니다. \n\n 대표단이 파견될 수 있습니다. 일차적으로 잠시나마 중단되었던 양국 간의 관계를 재수립하고, 더 중요하게는 이차적으로 유니티팍트에 덴마크가 돌아오도록 촉진하는 것이 그 목적입니다. 비록 지리학적으로 봤을 때 덴마크의 영토는 작지만, 그들은 북극해, 스칸디나비아를 넘어 그 바깥의 세계와 우리를 이어주는 중요한 역할을 해주고 있습니다. 그들을 다시금 동지로서 환영해야 합니다."
GER_Hannekens_Connections:0 "하네켄과의 연결"
GER_Hannekens_Connections_desc:0 "과거 덴마크 침공 작전을 지휘했던 장군인 헤르만 폰 한네켄은 게르마니아가 혼란에 빠져있을 동안 덴마크인의 국가를 장악하고자 시도했습니다. 훈장을 받은 전쟁영웅 한네켄은 자신의 조국에 반드시 충성하며 독일국에 이익이 되기 위해 이 지역에 국가판무관부를 재수립하는데 의심의 여지 없이 우리를 도와 참여할 것입니다. 하지만 이는 그렇게 이로운 상황은 아닙니다. 한네켄은 유명한 군국주의자로 빈번히 자신의 정치적 의견을 제기하며 여론에 반향을 일으키곤 했기 때문입니다. 만일 우리가 그에게 약간의 영향력을 주게 된다면, 한네켄은 꽤나 적극적으로 우리 행정부와 일하여 궁극적으로는 유니티팍트에 다시금 참여하게 될 것입니다."
GER_Bests_Leadership:0 "베스트의 지도력"
GER_Bests_Leadership_desc:0 "운명의 자애로운 봉착 덕택에, 베르너 베스트의 정부는 내전 동안에 생존하였고, 이제는 팔벌려 우리를 환영하고 있습니다. 베스트는 나약한 덴마크에서 자본주의자들의 실패를 딛고 일어나 독일로의 효율적이고 매끄러운 편입을 주도한 유능한 행정가입니다. 이와 같은 능력은 흔한 것이 아닙니다. 그래서 베스트는 우리 독일국에서 모두에게 칭찬받는 사람은 아니었지만, 이제 그는 덴마크 영토의 구원자이자 세계무대로 독일을 귀환하게 한 조력자로서 칭송받을 것입니다. 베스트 정권의 생존은 사회의 안정도를 높였고, 이로 말미암아 운이 좋게도 덴마크는 유니티팍트에 쉬이 돌아올 것입니다."
GER_Martinsens_Resolve:0 "마틴센의 청원"
GER_Martinsens_Resolve_desc:0 "내전 덕분에 덴마크인은 기회를 잡은 것 같습니다. 점령기에 자유군단에서 이름을 날렸던 덴마크인 협력가인 크누트 뵈르게 마르틴센은 그 기회를 잡았고, 새로운 협력 정부의 주도권을 획득했습니다. 행정부 내에서는 덴마크가 다른 점령지에서 본받을 만한 모범을 보여주고 있다는 소문이 돌고 있으나, 정녕 이것이 우리가 독일 국민들이 따르길 바라는 모범일까요? 비록 마틴센이 독일에서 태어나지는 않았지만, 다른 어떤 사람보다 독일이 지시하는 명령의 중요성과 우월성을 알고 있으며 그 목표를 위해 꾸준히 달려갈 것입니다. 어느 쪽이든, 덴마크가 다시금 유니티팍트로 돌아올 때까지 덴마크인들이 할 일은 약간의 수입 뿐입니다."
GER_The_Military_Cordon:0 "군사 저지선"
GER_The_Military_Cordon_desc:0 "한네켄의 군대는 딱 때마침 조직되었습니다. 이제 덴마크와 북해의 안보를 확실히 바로잡고 참모본부의 기대에 부응할 수 있을 것입니다. 게다가 덴마크는 결코 반란의 온상이 된 적이 없었지만, 불안정한 시기에 몇몇 불온한 사건들이 있었고 그 후 한네켄의 군대에 의해 '수정'되었습니다. 한네켄은 증원 병력 및 장비를 요청하기 시작했고, 지금까지 그가 이룬 성과 덕택에 지금까지 우리의 군수 관리자들은 이러한 요청을 충분히 빠르게 승인해주질 못하고 있습니다. 추가적인 군사 협력은 이익을 가져다줄 수 있습니다!"
GER_The_Industrial_Connection:0 "산업 연결"
GER_The_Industrial_Connection_desc:0 "이제 긴장이 잦아들었고, 덴마크에서의 민간활동은 다시금 속도를 내는 중입니다. 베스트는 상당한 선견지명과 계획력을 보여주었고, 이미 북독일과 공업적 이해관계를 구축하기 시작했습니다. 이 모든 활동의 결과로 기반시설의 효율성이 크게 진작되었고 덴마크와 독일에서의 생산량이 증가했습니다. 모든 방면에서 덴마크의 비교적 작은 경제가 우리의 생산 분야에 불균형적인 영향을 미치고 있는 것처럼 보일 것입니다. 이러한 모든 성과는 베스트의 지략을 통해 가능했던 것입니다."
GER_The_Economic_Solution:0 "경제 해결책"
GER_The_Economic_Solution_desc:0 "마틴센은 자신에게 필요한 모든 것들을 편지에 써져있는 대로 따랐지만, 그는 단순히 따라하는 것을 넘어서서 자신에게 할당된 의무 이상의 것을 상상했고, 자신의 권역 안에 있는 덴마크인과 독일인의 성공과 번영을 생각하기 시작했습니다. 이전 정부 하에서 그는 어떤 분야에서는 집중적으로 자유화를 실시한다면 직접 통제로 얻는 이익보다 훨씬 많은 수익을 얻을 수 있음을 알았고, 그의 가설은 이미 이를 의심하는 모든 자들이 틀렸음을 증명하고 있는 것으로 보입니다. 새로운 정권 하에서, 덴마크인들은 덴마크 경제의 민간 부문에 대해 집중적인 투자를 진행 중이며, 나머지 독일국에도 상당한 경제적 충격을 주고 있습니다. 그들은 자유라는 새로이 발견된 가치를 통해 경제 전체를 부양하고 있습니다!"
GER_The_Gateway_to_Scandinavia:0 "스칸디나비아로의 관문"
GER_The_Gateway_to_Scandinavia_desc:0 "스칸디나비아와 덴마크에 대한 우리의 외교적 관심은 점점 커져갔고, 마침내 그만한 성공을 거뒀습니다. 덴마크는 다시금 유니티팍트에 공식적으로 들어왔으며, 유럽 내에 있는 우리 기업과 이익단체는 이 덕분에 성장하고 있습니다. 저 넓은 스칸디나비에서 우리의 위치는 덴마크인들의 전략적인 통합으로 더욱 강화되었고, 우리의 해군력과 공군력은 최고의 효율을 자랑하는 군사 기지들을 통해 우월성을 확보하였습니다. \n\n 옛 게르만족과 스칸디나비아인들은 수천 년을 거슬러 올라가면 같은 조상을 공유하고 있습니다. 하나의 민족은 하나의 운명을 공유함을 깨닫는 것은 어쩌면 당연한 일입니다. 이제, 나머지 수천 년은 독일국을 위한 시간이어야 할 것입니다."


SGR_the_eternal_thorn_in_our_side:0 "우리 편의 눈엣가시"
SGR_the_eternal_thorn_in_our_side_desc:0 "불행히도 내전과 동시에 총독부는 붕괴했고, 이제는 새로운 폴란드 독립국가가 그 자리를 대체하고 있습니다. 이게 어떻게 가능한거죠? 글쎄요, 슈페어 총통 각하께서는 한스 프랑크와 그 개자식같은 친구들이 독일화 계획을 제시하긴 했지만 더이상 그런 계획은 문제가 되지 않는다고 생각하십니다... 우리는 더 심각한 문제를 직면했으니까요. 만일 우리가 이 새로운 폴란드 국가를 방치한다면, 이는 대게르만국에 재난을 가져올 것입니다. 따라서 우리는 반드시 폴란드의 최종적인 운명을 결정해야만 합니다."
SGR_failsafe_option:0 "대안 한 가지"
SGR_failsafe_option_desc:0 "폴란드는 우리가 내민 손을 뿌리쳤습니다. 이제 전쟁밖에 남지 않았습니다. 다른 수단이 있기야 하겠습니까? 뭐, 당장은 상관없겠죠. 이제 해야 할 일은 불가피한 그것을 준비하는 것입니다."
SGR_what_must_be_done:0 "반드시 행해야 하는 것"
SGR_what_must_be_done_desc:0 "모든 외교적 수단이 실패했으니, 폴란드에 대한 전쟁은 불가피합니다. 모든 부대와 비행기들은 이제 제자리에 배치되었습니다. 이미 작전 참모는 어떻게 빠르고 결정적으로 전쟁을 끝낼 수 있을지에 대해 계획을 짜고 있습니다. "국내군"은 허상이며 곧 짓밟히게 될 것입니다."
SGR_Peace_was_never_an_option:0 "목적을 달성하기 위한 단 한 가지 수단"
SGR_Peace_was_never_an_option_desc:0 "약 25년 전처럼, 국방군은 국경을 넘어 폴란드로 진격하고 있습니다. 주사위는 던져졌습니다. 그러니 빨리 이를 끝내버립시다. 평화적 해결책은 실현되지 못할 수도 있지만, 적어도 부수적인 피해를 완화할 수는 있을 것입니다."
SGR_War_is_what_we_always_wanted:0 "외교 활동 지속"
SGR_War_is_what_we_always_wanted_desc:0 ""
SGR_Speidel_proposal:0 "원수의 전략"
SGR_Speidel_proposal_desc:0 "원수의 계획이 슈페어 총통 각하의 특별한 지지를 받은 듯 합니다. 한스 슈파이델 원수는 국방군 최고사령부에서 개혁을 지지하는 유명한 사람입니다. 그는 대게르만국이 악당 같은 폴란드를 처리할 때 공격적인 접근법을 취해야 한다고 주장했습니다. 항상 실용적인 사람이었던 슈파이델은 폴란드 정부가 국방군의 점령을 용인하도록 강압적인 태도를 취해야 하며, 폴란드인들이 영원히 반란을 일으키지 못하도록 해야 한다고 제안했습니다."
SGR_Ready_up_that_diplomacy:0 "크라카우에 대한 이야기"
SGR_Ready_up_that_diplomacy_desc:0 "총통께서 슈파이델의 계획을 승인하시면서, 대게르만국이 새로이 수립된 폴란드 정부와 접촉을 꾀하려 하고 있습니다. 따라서 총통께서는 외무부장관 슈미트를 통하기보다는 슈파이델과 트레스크코프 원수의 감독 하에 있는 국방군 최고사령부에게 폴란드 정부와의 대화를 감독하라 지시하셨습니다. 국방군 최고사령부의 국제적인 명성을 생각해본다면, 크라카우의 폴란드 정부로부터 빠른 답신을 얻어낼지도 모르는 일입니다..."
SGR_Give_the_heer_a_fight:0 "Wrangling Guns"
SGR_Give_the_heer_a_fight_desc:0 "폴란드인들은 분명 종국에는 우리의 대의에 굴복할 것입니다. 따라서 우리는 구 총독부의 점령을 준비해야할 것입니다. 음... 이 위대한 임무를 '누가' 맡는 것이 제일 적절할까요... 당연히 우리는 폴란드인들이 업신여기는 자를 선택할 수는 없을 것입니다. 그러니 현지 주민들의 걱정을 해소해줄 온건한 후보를 선택하는 편이 좋겠습니다. 그래요, 그 친구 좋은 것 같군요... 폴란드 시민들의 권리를 과거에 지키려 한 바 있는 베르너 슈라더. 최고의 후보입니다."
SGR_Repairing_the_country:0 "물자 지원"
SGR_Repairing_the_country_desc:0 "아, 최고에요! 폴란드 정부는 슈파이델 원수의 요구를 받아들였고, 마침내 신께서 대게르만국과 함께하셨습니다. 당연히 폴란드인들은 또 다른 한스 프랑크가 자신들의 땅을 통치할까 두려워하며 우리의 귀환에 부정적인 반응을 보일 것입니다. 하지만, 내전의 끝은 우리 조국을 바꿔 놓았기에 새로 사귄 친구를 저버리는 선택을 해서는 아니 됩니다. 따라서 국방군이 폴란드에 들어가는 즉시, 우리는 수 톤의 보급품을 가져가 이를 필요로 하는 굶주리고 병든 폴란드 시민들에게 줄 것입니다. '2차 침공'은 전쟁이 되어서는 안됩니다. 인도주의적인 개입 및 원조가 되어야만 합니다."
SGR_Bringing_the_Poles_in:0 "살만한 집"
SGR_Bringing_the_Poles_in_desc:0 "수십 년 동안 폴란드인들은 대게르만국의 공포스러운 압제에 짓눌려 살았습니다. 수백만의 폴란드인들은 조국으로 강제 추방당한 뒤 노예가 되고, 아리안 운터멘쉬라는 상상도 할 수 없는 끔찍한 대우를 받으며 강제로 일해야 했습니다... 국방군이 폴란드 내에서 평화를 유지할 수만 있다면 이 실수를 만회할 수 있을 것입니다. 따라서 폴란드와의 관계 개선을 확실히 하기 위해, 슈페어 총통께서는 10만 명의 폴란드인을 해방하여 자신의 조국으로 돌아가도록 하라고 지시하셨습니다.
SGR_We_can_use_the_sword:0 "장관의 계획"
SGR_We_can_use_the_sword_desc:0 "외무장관 헬무트 슈미트는 국방군 최고사령부에 있는 사람들과는 상당히 다른 계획을 제안했습니다. 슈미트는 대게르만국이 폴란드를 완전히 점령하는 것보다는, 외교와 협상을 통한 방식이 더 효과적일 수 있다고 제안합니다. 흠... 아무래도 장관의 계획이 슈페어 총통께 상당한 칭찬을 받은 것 같군요... 좋아요. 아주 좋습니다!"
SGR_We_prefer_the_pen:0 "바르샤우로의 전보"
SGR_We_prefer_the_pen_desc:0 "우선 슈미트 장관은 외무성에게 바르샤바의 폴란드 정부에게 보내질 전보를 준비하라 지시했습니다. 슈미트는 폴란드와 대게르만국 사이에 좋은 관계를 수립하고자, 폴란드와 진심 어린 외교관계를 맺길 원하는 자신의 의도를 분명히 하려 합니다. 따라서 그는 최근 해방된 그들의 감정에 호소하고 협상을 촉진하고자 합니다."
SGR_Germans_of_poland:0 "비스툴라의 독일인"
SGR_Germans_of_poland_desc:0 "우리는 구 총독부 경계에 자리잡았던 소수의 독일인 정착민들을 포기할 수도 없고, 포기해서도 안 될 것입니다. 슈미트 장관은 이 독일 이주자들의 권리를 보호하려 하고, 그러기 위해 이 문제에 관련하여 폴란드 정부와 협상을 시도하고 있습니다. 슈미트의 진심과 카리스마가 폴란드인들로 하여금 독일인 소수자들에게 대다수의 폴란드인과 동일한 권리와 자유를 보장해주기를 바랄 뿐입니다."
SGR_Polish_slave_question:0 "독일국의 노예들"
SGR_Polish_slave_question_desc:0 "슈미트 외무장관은 독일국 내 폴란드인 노예들의 운명에 관해 협상을 시작하고 있습니다. 슈미트는 그들이 모든 자유를 돌려받고 폴란드로 보내져야한다고 생각합니다. \n\n 이는 흥미로운 시도가 될 것이며, 우리는 이것이 성공하길 바랍니다. 어떻게 상황이 돌아가는지 두고봐야 할 것입니다."
SGR_Status_of_the_polish_army:0 "지하 레지스탕스"
SGR_Status_of_the_polish_army_desc:0 "슈미트는 협상을 통해 상황을 해결하고자 합니다. 그리고 이제 우리는 폴란드 레지스탕스군 문제에 직면했습니다. \n\n 폴란드 국내군의 지위는 중대한 관심 대상입니다. 그들을 무장해제해야 하는가에 대해 논쟁이 이어지고 있습니다. 몇몇은 국내군 지도자들을 재판에 세워야 한다고 말합니다. 하지만 우리는 상황이 앞으로 어떻게 돌아갈지 살펴야 합니다."
SGR_What_is_a_pole:0 "책임 전가"
SGR_What_is_a_pole_desc:0 "폴란드인들은 뉘른베르크 법령을 다시 고려해달라며 요구해왔습니다. 그들은 더 많은 권리가 주어지길 원합니다. 이 부분이 문제의 근원입니다. \n\n 이에 적대적인 반동파와 그들과 연합한 보수파는 저항운동을 준비 중입니다. 슈미트는 여전히 이들을 굴복시키려 노력 중입니다. 우리는 협상이 시작되기 전에 뭐라도 해야만 합니다."
SGR_Our_hand_in_the_costs:0 "미래를 위한 투자"
SGR_Our_hand_in_the_costs_desc:0 "대화는 이제 폴란드 경제의 상태와 그들에게 주택을 마련해주는 어려움에 대한 문제로 옮겨갔습니다. \n\n 노예들의 본국 귀환은 지금도 좋지 않은 폴란드인들의 상태를 더욱 견디기 힘든 구석으로 몰아낼 듯합니다. 따라서 폴란드인들이 우리 조국에 직접 원조를 요청한 것에 대해 우리가 어떤 행동을 할 수 있을지는 우리에게 달려있습니다."
SGR_Push_the_accords:0 "쾨니히스베르크 협정"
SGR_Push_the_accords_desc:0 "대화의 끝이 보입니다. 폴란드인들이 쾨니히스베르크에서 우리 외무장관에게 협정 서명 여부를 알려주기만 하면 됩니다. \n\n 소기의 성과가 이뤄지길 바랍니다. 이것이 성공하기만 한다면, 우리 민족과 폴란드인이 화해하는 역사적인 순간이 될 것입니다."

