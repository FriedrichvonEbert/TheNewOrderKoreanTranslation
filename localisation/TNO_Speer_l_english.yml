GER_architects_of_the_nation:0 "Architects Of The Nation"
GER_back_into_the_pakt:0 "Back Into The Pakt"
GER_the_northern_question_desc:0 "Unlikely so many of our subjects during the absolute chaos of the Bürgerkrieg, Reichskommissariat Norwegen stood firm through the storm, with the unexpectedly brilliant last year of Terboven's governance guiding the nation even after his resignation. This should make the task of restoring normalcy and reintegrating his successor Lie into the Pakt almost seamless, if not less time consuming."
GER_send_back_german_troops_desc:0 "Upon his resignation, Terboven was forced to recall all German garrisons in Norwegen back to the mainland, where they could fight for something more important than what he believed to be the final days of Nazi control in the north. But the war is over, the smoke subsided, and Norwegen is still right where we left it. It is time we restation the garrisons to their northern posts and demonstrate to both our peoples that we are officially back in business."
GER_rescind_occupation_laws_desc:0 "The occupation of Norway during the days of Hitler was more than inhumanely brutal, it was unnecessarily brutal: it accomplished almost nothing for either productivity or assimilation and ultimately served only to rally the population against us. Our brethren in the north have already proved their loyalty to us despite their hardships, and it really might be the time to reward them for this loyalty; henceforth, the Occupation Laws shall be immediately rescinded, and the Norwegian be allowed greater autonomy in his own backyard"
GER_renationalize_education_desc:0 "Who could realise better than us what the education system of a nation means for its future, and for the men who will lead it there? And yet, left unchecked, it can prove as much a force of chaos as a force of prosperity. There is almost an art in the delicate balance, in staying equidistant from the stagnation of reactionarism and the blindness of idealism, that cannot be upheld on its own. Education must be brought posthaste under state control, so the tenuous balance can always be upheld"
GER_architects_of_the_nation_desc:0 "Terboven was a man of many talents, but civil engineering was never one of them. During Hitler's reign Norwegen saw almost no grand scale architecture projects beyond the ever expanding line of fortifications blotting their coast. This is a criminal oversight that a grand architect cannot let stand. \n\nWithin the following months, several building projects will commence across the country; some based on experience from efforts in Germania, and some uniquely designed to cater to the specific needs of the region."
GER_back_into_the_pakt_desc:0 "Just like we predicted, the process of securing and reintegrating Norwegen is being finalised without any complications. Normalcy has been completely restored in Oslo, the people are more sympathetic to our presence than ever before, and the wounds of war have been patched and made even better than they were previously. These is absolutely nothing more we could have hoped for; and while technically there are still important matters to be tended to, it is clear that RK Norwegen has successfully been reintroduced to the Pakt."

