 speer.8.a:0 ""
 speer.13.t:0 "The Dutch send volunteers"
 speer.13.d:0 "Now that the dust has settled in the RK Niederlande and Biesheuvel is in charge, the new Dutch government has decided to gather and train a division of volunteers to send us."
 speer.13.a:0 "Our thanks to the Dutch"
 
 # Anti-Heydrich Pact
 speer.16.t:0 "The Anti-Heydrich Pact"
 speer.16.d:0 "Four men entered the battle for Germany's future, but most only thought there were three true contenders- Bormann, Goring, and Speer. The fourth, Heydrich, was widely seen as nothing more than a doomed breakaway, with no public support, little Heer support, and disconnected territory. Most discarded his candidacy from the start- certainly someone would crush him fast, and the nightmare would be over.\n\nUnfortunately, events have not gone the way we have expected. Heydrich is quickly gaining speed and momentum, and most recognize him as a real threat to take over Germany, despite the resistance of most of the people. As much as we hate our fellow competitors, we can all agree- Heydrich cannot be allowed to take control of the Reich, for he will certainly bring nothing but death and destruction to it.\n\nAs such, we have invited our challengers to a conference to negotiate a temporary "Anti-Heydrich Pact"- built not as a perfect solution to the Burgerkrieg, but as a means to stop Heydrich before he becomes too powerful for us to contain."
 speer.16.a:0 "We must come together, or we will die."
 speer.16.b:0 "We will never work with traitors!"
 speer.17.t:0 "Bormann Refuses"
 speer.17.d:0 "In a disappointing turn of events, it seems that Martin Bormann does not feel the same way about the threat Heydrich poses as we do. He has refused to enter a ceasefire, claiming that "His Heer will do the job much quicker and cleaner than your student mob ever could." Ignoring the unsurprising hostility, it seems that Bormann will not enter a ceasefire.\n\nThis throws a wrench into our hopes of defeating Heydrich easily- though we can hope that our armies will defeat Heydrich while simultaneously locked in combat with each other, it will certainly be a challenge."
 speer.17.a:0 "We don't need them anyway."
 speer.18.t:0 "Goring Refuses"
 speer.18.d:0 "Hermann Goring is famous for his bravado, so it was no real surprise when our offer of a ceasefire to defeat Heydrich was turned down. Claiming that "The Heer does not need the aid of students to defeat the SS", Goring has made it beyond clear that any hope of collaboration between our two factions is off the table.\n\nThis is quite a disappointing turn of events- though we are confident in our army's ability to defeat Heydrich on its lonesome, it would certainly be much simpler if we could work with Goring to do it. We will have to face down the Blonde Beast while fighting with each other, it seems."
 speer.18.a:0 "The Reich truly can agree on nothing."
 
