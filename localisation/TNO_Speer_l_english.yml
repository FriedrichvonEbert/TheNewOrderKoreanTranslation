 GER_JAP_sanctions_will_favour_washington:0 "Favored the Americans"
 GER_USA_sanctions_reduced_for_all:0 "Made Seperate Agreements with the Japanese"

 GER_SGR_japanese_imports_dynamic_modifier:0 "Japanese Imports"
 GER_SGR_japanese_imports_dynamic_modifier_desc:0 "Our recent trade agreements with Japan have yielded us numerous benefits to our economy, finally our consumers have access to the wider global market making many happier with our regime.\nHowever, we should take care to not allow the japanese to have too much influence through our trade §Rit could affect our stability§!."
