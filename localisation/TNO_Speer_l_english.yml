GER_manifest_schicksal_desc:0 "We have lost many brave soldiers, but their sacrifice shall not be left in vain.\n\nOur great Fatherland has now tamed what was once the ruins of Moskowien. And our great Fatherland can now ensure that no more anarchy shall find any place to rest its ugly head on.\n\nWith our might keeping what was once lost under our careful control, it is up to us to restore our greatest price. To help us see this come to reality, we shall send Alexis von Roenne as well as Otto Remer to lead our surviving settlers into a future that is greater for them as it is for us. With him in charge and Otto assisting him, there will be no one else to stand in our way of keeping our order strong over the East. And nothing shall stand in our way of making our future as we see fit."
