#Collab Ukraine#
GER_over_on_the_dnieper:0 "Over on the Dnieper"
GER_over_on_the_dnieper_desc:0 "In the aftermath of the power struggle between the two opposing sides in Ukraine, the collaborationists have won out! This is fantastic news for us, and gives us a clear shot at reintegrating the Ukrainians back into the Einheitspakt. Due to the nature of the new Reich, however, we will need to approach this in a new way if we are to give them any reason to join back in, besides having sympathies to Germany."
GER_the_administrative_issue:0 "The Administrative issue"
GER_the_administrative_issue_desc:0 "We've two options at hand. One to please the reformists, other to please the conservatives. The first option is to empower Volodymyr Kubiyovich and his committee, who has shown a clear interest in an independent Ukraine. This would be a stable regime with the people, but unpopular with our party.\n\nThe other option is to reshuffle the cabinet and install a military junta, which would please the conservative clique in the NSDAP at the cost of significant political stability in Ukraine.\n\nThe choice is ours."
GER_the_strength_of_the_committee:0 "The Strength of the Committee"
GER_the_strength_of_the_committee_desc:0 "Volodymyr Mykhailovich Kubiyovych is an interesting man. Being mixed Polish and Ukrainian, he is seen with disdain in the NSDAP, but with popular support with the Ukrainian people. If we can prop up the Rada and his committee and install a semblance of democracy in the country, we could easily call on Kubiyovych's loyalties to the Reich in order to integrate his nation back into the Einheitspakt."
GER_galicias_loyal_sons:0 "Galicia's Loyal Sons"
GER_galicias_loyal_sons_desc:0 "There is no need for a Rada. The Ukrainian people do not need a guided democracy. They will only listen to the Reich as we install a military junta. The NSDAP will appreciate this move, though the citizens of Ukraine will not. We will launch a propaganda campaign during this process of reintegration about the Division Galizien, to show the people that loyalty to the Reich will pay off in due time. They need only bend the knee."
GER_die_provisorische_regierung:0 "Die Provisorische Regierung"
GER_die_provisorische_regierung_desc:0 "We can no longer follow the old model of the Reichskommissariats. It must be reformed - and, depending on what we have chosen, it will either be light reforms to curb the worst effects from before, or a more experimental freedom to the Ukrainian people. Whatever the matter is, the fate of the breadbasket of Europe will be determined here and now, as the openings pages of a new provisional government begin to be written."
GER_the_rada:0 "The Rada"
GER_the_rada_desc:0 "The reformist clique in the NSDAP is quite happy about these recent changes. Not only is the Rada serving to be a stabilizing force in Ukraine, they are also actively reaching out to minority Ukrainian groups outside of their proper borders, asking for them to recognize that this government is what shall represent their homeland.\n\nVolodymyr himself seems preoccupied with the thought of serving loyally to the Reich, and not the Führer himself. A strange decision, but not something worth dealing with now."
GER_resurrect_ukranian_academia:0 "Resurrect Ukranian Academia"
GER_resurrect_ukranian_academia_desc:0 "The world of the Ukrainian intelligentsia was a rich one before the Second World War, where it was destroyed in the titanic conflict between two opposing powers, as well as the occupation that forced disaster on the people of Ukraine. Now, however, the effects are beginning to reverse, as the scattered remnants of the Ukrainian intelligentsia are beginning to return, tempted by offers from the Rada and the Gang of Four, the latter of which are particularly happy about the development."
GER_back_in_the_west:0 "Back in the West"
GER_back_in_the_west_desc:0 "While the conservatives would be disgusted by such an action, it is nonetheless occurring - the German intelligentsia is beginning to mix with the renewed Ukrainian one, and the results are already showing. Information is being passed back and forth, and it is expected our academia will be all the better for it. So long as the more pro-superiority elements of the NSDAP keep their noses turned up and their mouths quiet."
GER_finishing_touches:0 "Finishing Touches"
GER_finishing_touches_desc:0 "Ukraine has gotten through its worst period of instability yet, and it can be safely said that it can now, as a territory, return to the Einheitspakt proper. One of our biggest problems have now been solved, and this has been hailed by many as a triumph of Germany over the East once more. The remnants of the old regime will be scrubbed out, and so the new one shall arise, loyal to Germany. With the frontier beginning to settle down in peace, we can turn our attention elsewhere."
GER_the_armed_forces:0 "The Armed Forces"
GER_the_armed_forces_desc:0 "In the end, this will be a step forward for the Ukrainian people, even if they cannot see it. The new Ukrainian state shall be one led by the Heer, and this sort of open show of dominance will please the conservatives greatly. However, we still need a man loyal at the top to lead the operation, and we have found one.\n\nYuri Tys - a veteran general with sympathies to Germany. With him at the helm and the Heer at his side, Ukraine will find its place again in the Einheitspakt."
GER_honor_the_brave:0 "Honor the Brave"
GER_honor_the_brave_desc:0 "Who else but the Ukrainians have fought so hard and so long for us? There are, of course, the occasional voices crying hypocrisy on our part, but they are silent in comparison to the Führer. Albert Speer will be personally holding a speech in the coming days, asking help from his cabinet - and especially Tresckow - to make sure he hits all the notes, and strike sympathy within the Ukrainian people, as well as further boost support for the military government."
GER_establish_the_eastern_commission:0 "Establish the Eastern Commission"
GER_establish_the_eastern_commission_desc:0 "There is one noticeable benefit from installing a military junta in Ukraine; the fact that it can now serve as a reliable training field for green officers coming from the Wehrmacht. Henning von Tresckow will be assigned the duty of staffing Ukraine with officers, new and old, loyal to the Reich, and not to Schörner's clique. His influence must remain within Moscowien and nowhere else."
#Free Ukraine#
GER_the_dnieper_on_edge:0 "The Dnieper on Edge"
GER_the_dnieper_on_edge_desc:0 "The power struggle has ended... and not at all in our favour. The native resistance has won out, and now the collaborationist government is in exile! This is not only a problem for the fact that we have a rogue state in the Einheitspakt, but the loss of Ukraine is a huge morale boost to anti-Germany forces in other Einheitspakt countries. We must eliminate this resistance swiftly, or else the fires of revolution will spread."
GER_call_in_tresckow:0 "Call in Tresckow"
GER_call_in_tresckow_desc:0 "There is no time for lengthy negotiations, and mere diplomats will be seen as weak. Instead of that, we will send Henning von Tresckow and enough troops necessary to put the Ukrainians in a tight spot. They will know for a fact that their independence will be crushed swiftly, if they decide to move away from our sphere of influence, which should force them to back down into simple negotiations."
GER_assemble_our_board:0 "Assemble our Board"
GER_assemble_our_board_desc:0 "We have modeled ourselves as reformists, and reformists we shall be. What is the point of cracking down on everything with whip and boot if the end result is that the native population hates you? For this, Schmidt has proposed an idea.\n\nHe shall assemble a board of diplomats to negotiate with the Ukrainians, in an attempt to make rejoining the Einheitspakt a natural, if not even tempting, offer. Tensions are still high, however, and if the Ukrainians refuse...\n\nWe may run out of options."
GER_krieg_krise_krim:0 "Krieg Krise Krim"
GER_krieg_krise_krim_desc:0 "The stubborn bastards are mocking us! Not only have our diplomats been flatly denied, they have moved up troops themselves to show that they aren't scared of Tresckow's actions! Now we are forced into following two plans of action. The first will be executing Tresckow's plan, and moving in troops to destroy the resisting army and smash the rebels.\n\nThe second is much different. Pieter von Heerema is an affluent industrialist who presents himself as both a friend of Hermann Josef Abs and the Reich, and has shown interest in pulling his strings in Ukraine and couping the rebels, installing Yuryi Tis as the new head of government."
GER_disrupt_their_flow:0 "Disrupt their Flow"
GER_disrupt_their_flow_desc:0 "The more war-minded members of the NSDAP shall support the motion of war, and we will let it come down to open conflict. Tresckow's men will meet little in the way of organized resistance, and the war shall be swift. Only the preparations need to be made, preparing our divisions and refining our plans before we go into the attack."
GER_fall_goldenes_tor:0 "Fall Goldenes Tor"
GER_fall_goldenes_tor_desc:0 "Everything has been set-up. Tresckow is ready to lead the troops in, and they are as fresh as they can be. The generals have kept the plans of invasion in mind, and there is nothing stopping us from declaring war against the insubordinate rebel state.\n\nHeim ins Reich."
GER_a_gamble_with_the_dutch:0 "A Gamble with the Dutch"
GER_a_gamble_with_the_dutch_desc:0 "Loyalty comes with a price - Pieter von Heerema has contacted Yuryi Tis, and our future collaborator has agreed to a proposal. For an exchange, however, in two parts. One; a territorial exchange between Romania and Ukraine, whereupon Ukraine will get lands that have a Ukrainian majority. Two; a large shipment of arms to be delivered to him at once. Both of these requests should not be difficult to carry out."
GER_gotisches_ultimatum:0 "Gotisches Ultimatum"
GER_gotisches_ultimatum_desc:0 "Yuryi Tis has made his move. Anti-rebel groups have taken key positions around Kiew and have made their demands. Unfortunately, the rebels have not folded their cards, and remain to be as defiant as ever. They seem to not realize who their main backer is. Our troops are already in place, and the anti-rebel forces shall raise hell in the back-lines as we push forwards. It is time for Ukraine to return to the reich."
GER_fall_nachtigall:0 "Fall Nachtigall"
GER_fall_nachtigall_desc:0 "The Heer has begun to make its moves. From the horizon, we can see that the morale of the rebel army is quickly dropping, as they realize that the stakes are completely against them. There are even rumors spreading about some soldiers dissenting from rank and deserting to join Tis. However disciplined the rebel army is, it is nothing compared to ours.\n\nHeim ins Reich"
GER_a_day_long_remembered:0 "A Day Long Remembered"
GER_a_day_long_remembered_desc:0 "With the rebel forces having finally been defeated, we can move on with the next step of our plan. Yuryi Tis, however, is clearly not presenting himself as a mere puppet of the Reich, and is making us very aware that we have promised reforms to the Ukrainian government. We have no obligation per se to do so, but for the sake of keeping stability in the breadbasket, we will at least appease him.\n\nNow to let the new era of Ukraine shine!"

