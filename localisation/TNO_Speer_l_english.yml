 SGR_the_sword_has_fallen_desc:0 "Out of nowhere, our administration has been completely blindsided by a slave uprising not seen in our Reich's history. Led by left wing students and revolutionaries, the Reichsbanner has torn a bloody gash down Eastern Europe, splitting the Reich in two.\n\nOn our side, the Gang and Speer enter into their final split on policy, the Gang pulling one way while the Fuhrer pulls the other. Helmut Schmidt, leading the charge to agree to the slave demands, clashes directly with Albert Speer's own call to accept only the bare minimum, nothing more, and force them back into the fold. The Reichstag cracks in confusion and chaos, and the Reich lies helpless to respond.\n\nIn the East, Ferdinand Schorner has committed his final betrayal, splitting from the Reich with the promise to march west, crush the slaves, and complete his return as a hero to Germany. If the revolt is not dealt with before his invasion begins, our plans are surely doomed.\n\nThis very well could be the moment that decides Speer's Reich. Whether he maintains control or not, this is an event that will ring through all of European history forevermore. It is crucial that we do not fail."
 SGR_restoring_trust_desc:0 "Our situation is beginning to look grim. Civil agitation through our country is starting to boil over; continues dissatisfaction and dissent has eroded trust with our administration to a dangerous new low. If this trend continues, we will more than likely have a disaster on our hands.\n\n We need to restore trust in our government at once! Make promises, give the people benefits; whatever we must do! We just need to restore a little faith in our administration."
 SGR_extend_the_olive_branch_desc:0 "Many of the folks marching in protest are civil, understanding, upstanding citizens of Germany, through and through. They aren't out to destroy the country; they merely want their voices to be heard. We should let these folks know that we really are listening; sitting down with the leaders of these marches and movements will communicate that we are reasonable, and all on the same side. We're all working for a better future for Germany."
 SGR_clear_the_trenches_desc:0 "Those who can discuss their grievances with us and a peaceful and civil manner are not the issue. Even the people who gather peacefully are not the root of our problems. It is the loud-mouths; those rabble-rousers who preach immedient, radical change and those that vandalize and riot! They are the issue. We need to make a list, check it twice, and round up the most vocal and violent of these 'protesters' so we can have a return to normalcy."
 SGR_reichspolizeigesetz_desc:0 "One of the core issues that has led us to where we are today is our use of our unified police, the Oporo. If we are going to convince the people that we are genuinely trying to reform, we need to address their complaints about our use of the police.\n\n Therefore, we will reform the Orpo into the Reichspolizei. This will be a fresh, clean start for our police agents. By being more transparent and sticking to newly written procedures, which will respect the rights of German citizens, we should be able to address one of the people's core problems with our administration."
 SGR_a_centralized_apparatus_desc:0 "The Oporo had the right idea; a centralized police force across our nation, headed by the Federal Government is the most efficient and effective way to police our nation.\n\n Many of our citizens don't like this approach. Part of the reason they are marching is to let them have more of a say over such matters. If this chaos has shown us anything, it has shown that we can not trust local governments or the people with such an institution. The Federal is in the right here."
 SGR_local_independence_desc:0 "Centralized police forces are causing a lot of friction all throughout Germany. Our direct oversight with the country's forces has upset most of our population one way or another. Many folks believe that they should have some say in who becomes chiefs of police, or who is allowed into the force. The people want more locals in their force as well; they wonder why we won't let them have a part in this process.\n\n Although handing over policing to the locals through our country will decrease our overall power projection, it may be a necessary evil we need to live with. A more hands off approach, akin to the police structure of the 1930s would put us in the good graces of many of our people."
 SGR_reichsschutzgruppe_desc:0 "Experience has taught us that we need a highly mobile, well trained and heavily armed police unit to deal with dangerous situations that the average policeman isn't ready to deal with.\n\n We will put them under a regiment that would make an army man blush. These chosen few will be the cream of the crop of our police forces, trained in urban combat, close quarters combat, negotiation, hostage situations, and more."
 SGR_salvaging_the_economy_desc:0 "The global Oil Crisis has crippled our economy, and that's putting it lightly. We can not just continue without some sort of plan of action; we need to decide, and quickly, what our next course of action will be. We need to be quick and decisive if we are going to salvage what remains of our economy."
 SGR_all_the_money_in_the_world_desc:0 "Some within our administration have suggested that the first steps on the road to recover would be to strictly ration our oil until global prices lower and stabilize. These men are, of course, wrong.\n\n Rationing petroleum would be detrimental to our economy. We can simply not afford to place limits on how much fuel a person or company can buy; the results would be devastating to our already hurt economy. Although it will cost us a great deal, the monetary costs will be worth it in the long run."
 SGR_strict_oil_rationing_desc:0 "Some of the more liberal leaning members of our country have proposed that the government should subsidize purchasing oil off the global market to keep meeting our demands. These bureaucrats are totally insane!\n\n The cost of oil on the market is astronomical and outrageous! Our country would likely bankrupt itself if we attempted to subsidize  our current levels of consumption; we simply don't have the capital to do this. We must instead resort to rationing; it will hurt our economy in the short term, but it is a better solution than destroying our economic future with such a heavy burden on our shoulders."
 SGR_energiesicherungsgesetz_desc:0 "By passing this bill, the Energy Insurance Act will guarantee that the other members of our economic pact will have access to affordable petroleum.\n\n This is going to cost us; it won't be cheap to subsidize this fuel, but oil is absolutely vital to not only our own economy, but to all of the members in our economic sphere. If we are going to keep our economic pact together, than we must act."
 SGR_open_ports_desc:0 "It's time to fully commit to free trade. Doubling down on autarky will only hamper our economy. If we want recovery and growth, we need to encourage it! Stimulating global trade is the only way we will ever get the price of oil back to normal; not by doubling down on shutting down our foriegn trade!"
 SGR_memories_of_autarky_desc:0 "Self dependence is truly the only way forward. Hitler wasn't right on many issues, but his vision was spot on in one regard; a strong, healthy Germany is one that relies on itself and no one else!\n\n Buying petroleum on the global market is what got us to this point in the first place! Why, then, would we double down and essentially gamble by throwing more money into foriegn oil? It's madness, plain and simple. Germany must come first; we must relearn from the past and become self-dependent."
 SGR_the_plan_going_forward_desc:0 "Ludwig Erhard is nothing short of a genius. Without his feverous laboring and planning, our economy would be half of what it is today; our miraculous growth is a testament to his brilliance.\n\n Erhard's economics is also what is currently killing the economy that we've worked so hard to build up since our Civil War. It is clear that we need to change course and come up with some kind of solution. The question is; what do we do? What changes now?"
 SGR_the_dream_come_true_fash_desc:0 "It is done. After years of wrestling with the Gang over the future of the Reich- and, by extension, Europe- the Fuhrer has finally broken free of their restrictions. No more demands, no more reforms, no more whining- Speer has gotten his way, and nobody will stop him again.\n\nThey all tried so hard to rip the Reich to pieces, crying about the systems that kept it in power, scrabbling to tear apart the very structures that had elevated Germany to the status of world superpower with their liberal fantasies. Speer allowed them to grow complacent, thinking he was passive, and at the very moment when they thought their victory was complete- the slave revolt- he turned the tables.\n\nNow, Speer is alone at the top, with nobody to hold him back. All he needs now is to put the finishing touches on his masterpiece. Greater than the war economy, greater than the Volkshalle- this is how Speer will be remembered for all history."
 SGR_restoring_party_unity_desc:0 "The last decade has not been kind to the NSDAP. First, the Burgerkrieg tore the party to shreds, violently ripping the wings off of the German Eagle. Then, when Speer emerged victorious, the Party once again split- reactionaries attempting to undo every change Speer proposed on one side, dissenters who wished to bend to the capitalist's beck and call on the other. The reforms of the Gang have only exacerbated this problem, and the Slave Revolt nearly shattered the party altogether. Urgent action is needed to stop this.\n\nIf Schmidt and his gang was in control, they would undoubtedly take action to break the party up. We are not the Gang. We will do whatever is necessary to unite the party behind Speer, and only Speer. Germany will not fail again."
 SGR_enforcing_government_unity_desc:0 "The Gang has been a roadblock in the way of real progress ever since Speer gained power. They constantly have tried to push the bar further and further, well beyond the bounds of common sense and reason. As long as we have been in power, they have done their utmost to stymie Speer's efforts to create a Reich that both works without betraying what makes it the Reich. This cannot remain the case.\n\nThese men- Erhard, Schmidt, Kiesinger, and Tresckow- have long outlived their usefulness. They shall be given a choice- bow to the party line, or get out of the way. Whether their sense or their beliefs will prevail remains a mystery, but one way or another, Speer will not be challenged."
 SGR_gleichschaltung_forevermore_desc:0 "Due to the Gang's traitorous behavior, the idea of a Reich with free democracy has become an increasingly popular idea among the youth. These rebellious knaves are the same as the ones Speer used to take power all those years ago- still as rebellious, still as foolish, still as blinded by their goggles as they were in 1963. Their delusions will not be coddled- no, accepted- any longer.\n\nThere is one party, there is one Fuhrer, and there is one Reich. This is not a democracy. This is not a nation which will bend over backwards for Judeo-Bolsheviks and western pigs alike. We are Germany! We have stood as the power of Europe for years before, and with Speer's well placed reforms, we shall stand as the power of Europe for the rest of time!"
 SGR_ein_volk_desc:0 "The youth, as they have been for the last decade, are unhappy with Speer's way of doing things. Apparently, they thought that the Fuhrer was pleased to give in to the Gang's fantasies. As is tradition, they've decided to raise hell. This time, however, will be different.\n\nThe government no longer cares for these brats. Let them scream as long as they like. The people, by and large, will be behind the Fuhrer. National Socialism is the path forward for Germany, and it would do our people much good to remember that. Every good German man will be proud to call himself a Nazi. They shall wear the swastika with pride, and Germany will turn back towards its bright future."
 SGR_ein_reich_desc:0 "What is a Slav? A man? A human being, living and breathing, as we Aryans do? Or nothing more than an Untermensch, no more worthy than a good dog or abnormally productive than a cow? Schmidt and his gang may argue the former, but any good Aryan knows the truth. The Slav- and by extension, Eastern Europe- serves no purpose other than to serve the Aryan man. They are not slaves because we care for them, they are not slaves because the slave system only served to hinder Germany. It would be prudent to remind our people of this.\n\nUntil the Slav proves that he can lead himself into the future  rather than drag the rest of Europe down- something which seems quite unlikely- the Reich will take the lead in this endeavor. Even if we must take them kicking and screaming, we will take them, and they will work for a Europe free of the stain of Judeo-Bolshevism."
 SGR_ein_fuhrer_desc:0 "Germany is safe from western influence and bolshevik thought alike- for now. The battle, of course, is not yet finished. The sharks of liberalism and communism still circle the waters surrounding our boat, itching for the moment they believe they can strike. With the Gang at the helm, they very nearly had their chance.\n\nThe captain has reasserted his command. Albert Speer is ready to lead Germany into the future it truly deserves- one not of subservience to the Slav, or the Jew, or the capitalist, but one of leadership and power. A world in which the Reich once again dominates, a world in which the National Socialist dream can come true. The challenges on this path may be many, but we shall weather the storm, secure in our knowledge that National Socialism will keep us safe through the raging waters, now and forevermore."
 SGR_the_dream_come_true_auth_desc:0 "The impossible has happened. Helmut Schmidt has won out. In the greatest game of geopolitical cards ever played, Speer and Schmidt have dueled on the world stage, and Schmidt has emerged victorious-bloodied, battered, and bruised, but unquestionably victorious.With his negotiations with the Revolt a total success, and the Reich bent irreversibly towards the Gang's way of thinking, there seems to be no direction but up for the German reformists.\n\nWhere does Germany go from here? Who knows? Never before has so much power in the Reich been held in the hands of men like Schmidt, Erhard, Kiesinger, and Tresckow. With Speer relegated to figurehead status, the future has been blown wide open for a gentler, understanding, democratic Reich- one ready to finally ditch its dark past for the glory of the modern world.\n\nOne thing is certain - if the citizens of Germany thought that they'd seen an incredible amount of reform before, they haven't seen anything yet."
 SGR_the_house_of_cards_falls_desc:0 "The NSDAP has never been a particularly stable party, but the last years have been especially chaotic, even by their standards. Though the level of discontent is obviously nowhere near the levels seen on the verge of the Burgerkrieg, it is an undeniable fact that the party is splintering once again- the Dissenters are finally beginning to fully split from the Reformist and Reactionary wings of the party. If Speer was in charge, this would be an unmitigated disaster- one to be solved with extreme prejudice.\n\nHowever, Speer is not in charge. It more than suits our interests for the party to split- if anything, it would do us much good to hasten the breakup. The sooner the old party bureaucracy is out of the way, the better."
 SGR_the_shadow_government_desc:0 "In all but name, the Gang of Four controls the reins of power in Germany. Speer's role has been crushed down to only the most ceremonial duties, a mere figurehead to the powers behind the scenes. However, Albert Speer is still the Fuhrer. It is theoretically possible that he could stage a return to power- something he is undoubtedly plotting, giving the more than negative nature of the Gang's takeover.\n\nIn order to cut him off before he even gets the chance to try and return, we shall strengthen our position with important members of the Reich's bureaucracy that hold similar ideals as we do. If we are able to dominate the upper levels of government with men who dislike Albert Speer as much as the Gang, there will be no danger of him ever returning to real prominence."
 SGR_contact_popular_movements_desc:0 "The Gang's solidification of power is not merely contained to the inner Party bureaucracy. Outside of the Party, the shift in the Reich's policy has drawn all sort of dissenter's interests, seemingly intrigued by this new course that the Gang has set out. These dissenters, along with the previously mentioned allies in the upper ranks of the Reich, may be able to provide valuable legitimacy and credible ideas.\n\nAs such, a semi-formal conference has been scheduled to take place in Frankfurt, the center of movements for German democracy since the 1800's. With numerous big names invited to appear, this conference may set the course for the next stage of the Reich. It is for the best that we prepare."
 SGR_einigkeit_desc:0 "There's no easy way to put it- the Reich is dying. The systems that the German people have known and trusted for decades, despite their cruel, oppressive natures, are finally being torn down. Such a rapid shift, even after the years of reform instituted before the Slave Revolt, has thrown the people into a river of change without the knowledge of how to swim. They are scared, confused, and alone- something that we cannot allow to become the national mood, lest a tide of reactionary sentiment sweep us back out the door.\n\nWe shall be the angels to these shepherds, taking their hands and leading them in a unified, caring front into the future, past the gruesome history we've worked so hard to get away from. We shall take them to our own Bethlehem, where finally, a free Germany awaits us, and they will not be afraid. A new era is nearly at hand, and it is our duty to bring the German people to it."
 SGR_recht_desc:0 "The German people have been deprived of many, many things since 1933, but perhaps the most important one is justice. For decades, Nazi officials have gotten away with some of the most heinous crimes possible. Corruption, treason, murder, a thousand other acts that would put any average citizen in a penal labor camp for the rest of their days- all waved away, simply because of the armband these men proudly wore. Now, it is time to turn the tables on them.\n\nPerhaps it is poetic that many of the most important figures that stand in the way of freedom and democracy are blatant criminals. One could certainly find meaning in that. However, we are not looking for poetic metaphors- we are looking for the hand of the law to finally come crashing down on these traitor's heads. The judge's gavel will be the primary weapon of our new legal war, and these men will face justice for the acts that they have committed against so many."
 SGR_freiheit_desc:0 "Freedom is a long and bloody road, especially for a nation with autocracy as baked into its culture as Germany. The German people are used to having a strongman, whether Hitler or Speer, direct their nations for them, crush their freedoms in the name of their supposed "safety" or "self-interest". These were all fascist lies, and now the chance has come to cut the cancer out and replace it with a free, democratic Reich.\n\nIt will not be perfect- Lord knows how many times Erhard, Schmidt, Kiesinger, and Tresckow have erred. There will be rough patches, as there always are. Sacrifices will need to be made. It will not be an easy road away from the siren of fascism, but the light at the end of the tunnel- a Germany where all are free and equal, no longer forced to fear their government- is enough to keep the Gang toiling. They will toil until they drop, or until their dream is achieved.\n\nThere is much work to be done, and the Gang is ready to do it."
 SGR_a_new_era_desc:0 "Germany is undergoing yet another visible change; one of many that its already experienced this century.\n\n The Oil Crisis, combined with the great Slave Revolt has shown us that our our model of governance is outdated. Germany is running its nation and aligned partners like the great powers of the Victorian Era ran their personal spheres of influence. Our model is hopelessly outdated.\n\n The last two back to back crisis has proved without a doubt that we can not simply ignore the rest of the world. Like it or not, but if we are to retain our status as an influential and great power, we need to be able to work with others; not as a superior or overlord, but as equals. International cooperation is the way forwards."
 SGR_an_example_in_the_west_desc:0 "The Americans have something going for them with the OFN. Although the member nations of that organization are little more than the United State's pawns, their organization and willingness to cooperate with each other is unparalleled when compared to our Pakt or Japan's Sphere. While their alliance is nowhere near perfect, there are many lessons to be learned by observing them and how they interact with each other."
 SGR_time_for_change_desc:0 "The Oil Crisis definitely has had a lasting effect on the global market. Nations seem to be more hesitant in their overseas purchases, which is making relations and connections with foriegn interests more important than ever. If Germany is going to move into the future, then we need to adapt if we wish to remain relevant as a world power."
 SGR_a_hint_in_the_east_desc:0 "The Japanese are the perfect example of a crumbling, decaying empire.\n\n Their gold age, if one can even call their exploitation of Asia 'golden' has long since passed. The Japanese government is decaying, and their army and navy only keeps their Sphere together thanks to their impressive firepower.\n\n The Japanese compose themselves like a bunch of thugs. They are the perfect enemy for the world to unite against. Not since the 30s has such a prime target offered itself to be the world's boogie man, and for once, it's not us."
 SGR_prime_the_ambassadors_desc:0 "It is time to unveil our new foriegn policy to the world. We will release a statement to all of our diplomats overseas; the time of German isolation has ended.\n\n The future of Germany, and by extension, the world, relies on cooperation. It's time to make our ambassadors prove their worth; their mission?\n\n The mission is surprisingly simple. Their mission is to do their jobs; its time to build relations with the nations of the world."
 SGR_collect_the_proposals_desc:0 "Already, our brightest minds are hard at work drafting proposals for the formation of a new council that all nations of the world can sit in on. Dozens upon dozens of names alone are floating around in our Forigen Affair office, as well as more than a few ideas about what the structure of such an organization will look like.\n\n Inspiration from the League of Nations, the short lived "United Nations" and other historic suggestions is evident in many of these proposals. While most of the ideas are just that; proposals, it's exciting to see how eager and motivated not only our people, but foreigners are to create another international organization!"
 SGR_koalition_der_nationen_desc:0 "The Coalition of Nations; that will be the name of the New World Order. It's not a mere novel idea; practical experiences from the League of Nations and United Nations have been taken to help us create this new organization, or 'Koalition.'\n\n Different boards for maxim flexibility, a pathway to membership, a parliament, and much, much more! Although in its infancy on paper, the idea has many people in our administration hopeful for the future. It's time to test the waters and let the Japanese and Americans in on our plans. As the next two largest superpowers, their input and support will be vital to making this dream a reality." 


