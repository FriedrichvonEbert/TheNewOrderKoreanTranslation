 ILG.7.t:0 "Iberian Algeria Surrenders!"
 ILG.7.d:0 "Through the blood, sweat, and tears of native and Italian forces alike, we have triumphed over Iberia!\n\nWith Italian-Algerian forces marching through Oran, as well as the loss of control of the vast majority of the Algerian desert, Iberia has accepted defeat. It has begrudgingly arranged for all of Iberian Algeria's territorial possessions to be formally turned over to our military governorate, and seeing no other option, the Iberian-Algerian Governor Jorge Jardim has been forced to return to Iberia.\n\nHowever, we are forced to make a difficult decision: In order for any any semblance of stablity to return to the war-torn country, we must end the current military government and replace it with a more permanent political system, one which is hopefully capable of maintaining stabilty and lasting peace.\n\nWe could respect our previously made promises of autononmy to the Algerian people, and establish an Algerian Republic, headed by FLN chairmen Ferhat Abbat. This state, although close to Rome, would be a democratic nation, independent from direct Italian meddling. Although we would cede the ability to directly dominate Algeria, the newly-formed country would continue to be squarely in our sphere of influence, allowing us to retain significant influence on the region.\n\n Alternatively, we could walk back on our promise, and establish an Algerian puppet state under the direct supervision of the native politican Said Boualam. Such a state would remain effectively part of our empire, and would serve as a useful bargaining chip with the French State, as well as provide an extended direct front with the Iberian Union in case of further aggression. However, Boulam is widely disliked by the populace for his anti-independence stances, and such a move could incite the already-high tensions between the current government and the native people to a boil.\n\nWith the future of Algeria in our hands, what decision do we make?"
 ILG.7.a:0 "Algeria shall remain under our direct control."
 ILG.7.b:0 "We must honor our promise to the Algerian people."

 ILG.8.t:0 "Birth of the Algerian Mandate"
 ILG.8.d:0 ""Well then," Pirani said, hope in his voice, "have we reached a mutual agreement?" The conference had been ongoing for several hours now, marked by periods of concessions, affirmations, and a sense of overarching fatigue. The Iberian diplomat looked down for a moment, quickly resetting his gaze squarely on Pirani and the rest of the Italian delegation. \n\n"I suppose so." Several reserved, but still audible sighs could be heard throughout the spacious room. "We'd like to discuss some of the specifics, of course, but yes, we find these conditions palatable." \n\n Word had quickly reached the Duce of the successful conference; as artfully explained to him a few days prior, the proposed plan would have Algeria been ruled under a dual-mandate. Instead of maintaining the vague borders between the various occupation zones, Iberian and Italian soldiers alike would keep the peace, with a functioning democractic state being built on the sands of Algeria, one which represents both native and settled inhabitants in the running of the country. A favorable outcome, of course, the Duce remarked. While there was a plausible chance of Italy winning the war that seemed so inevitable only a short time ago, neither the region nor the expected public outcry against a war made fighting such a war worth it, whether it be in the long or short term.\n\nIn any case, Algeria has been spared the horror of war, but a tulmotulous future awaits it still. If either Iberia or Italy decides to withdraw from the territory, the Duce knew, the remaining country would be forced to choose to either spend significant amounts of resources maintaining it, or to follow suit and abandon Algeria entirely. Still, all of Italy can enjoy the triumph of peace for today."
 ILG.8.a:0 "The best possible option."

