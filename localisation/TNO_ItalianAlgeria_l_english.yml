 ILG.3.t:0 "Iberia Attacks!"
 ILG.3.d:0 "The inevitable has finally come to pass: After a short period of complete diplomatic silence from Iberian Algeria, armed militias have been spotted crossing the border in Kabylie, Touggourt, Adrar, and several other regions along the Italian frontier. Although war has not been officially declared by either of our countries, one thing is clear: Iberia has begun a military offensive directly into Italian Algeria.\n\n Upon hearing of the situation, the initial response from mainland Italy has been disappointingly unalarmed — vague promises for extra shipments of equipment and manpower, and sometimes, nothing more than words of support. The ability for our inevitable calls for reinforcement to successfully maneuvere the tense political situation in Rome is not certain, and if the mainland decides that the cost of holding Algeria to be simply too great, it is possible that we may be left with very little, if any, additional support from Italy for the remainder of the war. Adding onto our troubles, this conflict shall certainly exacerbate our already significant issues with banditry; as more and more of our security forces are redirected to the Iberian front, and increasing amounts of our already scant supplies is lost to the scorching Algerian desert, roving hordes of native bandits may find easy opportunities for convoy raiding, further hurting our supply.\n\nIn any case, all of our currently deployed military forces are quickly beginning to mobilize, and any additional militias we can muster are being activated. As our few operational aircraft scramble off their runways, and ragtag groups of native platoons begin their trek through the Algerian desert, many question if we are capable of actually staging an offensive into the Iberian military government to expel their forces from Algeria entirely, and failing that, if we are capable of even repelling the incoming Iberian assault. Regardless, the battle for Algeria has begun. "
 ILG.3.a:0 "We must repel the Iberian Invaders!"

