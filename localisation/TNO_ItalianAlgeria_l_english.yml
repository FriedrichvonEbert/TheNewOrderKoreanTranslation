 #Leader Description
 POLITICS_GIUSEPPE_CASTELLANO_DESC:0 "주세페 카스텔라노 장군은 아마 이탈리아 왕국 육군 고위층에서 가장 흔한 가십거리일 것입니다. 두 번의 세계대전의 베테랑인 그는 지난 세계 대전 동안 발칸반도에서 뛰어난 활약을 펼쳐 이탈리아 최고사령부 반열에 올랐습니다. 카스텔라노의 야망은 극에 달했지만, 운명을 다른 길로 향했습니다. 전쟁이 끝나고 몇 년 후, 새로운 두체 갈레아초 치아노는 카스텔라노에게 무법천지인 알제리 국경 지역의 감시 역할을 맡겼습니다.\n\n카스텔라노는 현재 몇 년째 알제리 군사령부 수장을 맡고있지만, 그의 지도력은 지역 정세를 개선하는데 그다지 효과적이지 못했습니다. 대부분 시칠리아 출신이라 옛 마피아 가문에 얽매여있는 이탈리아 정착민들은 로마 당국의 감시와 거리가 먼 알제리에 끌렸습니다. 정착민들의 거주지는 알제리 지형에 도배되어 있고, 카스텔라노와 마피아의 관계에 대해 많은 소문이 나돌고 있습니다. 로마가 이베리아 및 피에 누아르 동맹에 맞선 무력 분쟁에서 알제리 원주민 민병대를 지원하기로 결정함에 따라 불안정은 더욱 커지고 있습니다.\n\n알제리에 발이 묶이고 자원이 거의 주어지지 않은 총독은 상황이 자신의 손아귀에서 떠나자 앉아서 지켜볼 수 밖에 없었습니다. 하지만 트리움비라투스에서 긴장이 다시 고조되고, 곧 알제리와 카스텔라노는 다시 한번 주목을 받게 될 지도 모릅니다. 일단 그렇게 되면, 카스텔라노는 이탈리아가 자신을 새롭게 볼 기회를 갖게 될 것입니다. 음습한 거래와 밀실 협상을 이용한 제국의 뒷골목 통치에서부터 수많은 적들로부터 국경지대를 구한 국가의 영웅에 이르기까지."  
