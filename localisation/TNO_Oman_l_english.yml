l_english:
 #Leader description
 POLITICS_TAIMUR_DESC:0 "지역이 점점 더 불안정해짐에 따라, 오만 술탄국은 아랍 지역의 중심에 혼돈의 물결을 만들어내며, 사면초가의 위기에 봉착했습니다. 북쪽과 동쪽에서는 기름에 대한 갈증에 사로잡혀있고, 풍부한 무기, 영향력, 그리고 충분한 외교력이 있지만 금방이라도 무너질것 같은 이탈리아 제국에게. 서쪽은 주변 식민지인의 공포 때문에 한번 더 정복을 시작하려는 와하비 광신도의 지도자가 지배하는 사우디 아라비아에게. 바다인 동쪽으로부터는, 독수리와 용이 점점 더 가까워지고 있습니다. 국가 내부에서는 아랍인 민족주의자들과 반항적인 종교지도자의 힘이 점점 커지고 있습니다. 이러한 위협이 넘쳐날때, 술탄국은 강하고 헌신적인 리더쉽을 통해 이겨낼수 있을까요??\n\n안타깝게도, 이러한 위협에 직면해야할 귀공자는 간신히 가족과 궁전만 다루는 사이드 빈 타이무르 입니다, 그외의 국민은 말할것도 없고요. 이 때문에 그는 고립의 위협을 부담하고 이탈리아의 보호를 받던지, 미약한 중간 과정을 거쳐 굴욕적인 친구 조약을 체결해 트리비움비아투스에 참여하길 거부하거나 그들의 조언을 받을지 선택해야 합니다. Rather than using Oman's oil wealth to improve the lot of the nation's miserable populace, Tamur chooses to buy liquor and fast cars, and maintain the loyalty of his people by prohibiting them from using such moral dangers as cassette players and film reels.\n\nAs its nominal sultan retreats ever further into paranoia and isolation, alternating between drunken stupors and screaming fits, the rule alternates between scheming councillors and his son Qaboos, himself hypothetically under house arrest. It has become increasingly clear to international observers that Oman's survival in this dangerous new age is owed only to chance and the preoccupation of its rivals. How much longer this approach is feasible is deeply questionable."

 ## ideas
 OMA_the_old_sultan:0 "늙은 술탄"
 OMA_the_old_sultan_desc:0 "술탄 빈 타이무르는 틀림없이 최고다. 이 자신감 때문에, 그는 권력을 꽉 잡고 흥청망청 사치스러운 생활을 즐긴다. 그때 국가가 가지고있는 보통의 기름 매장량은 이정도의 사치를 지원해줄수 없는게 확실하며, 돈은 어둠의 경로를 통해 들어오는 것이라는, 소문이 돌기 시작한다 하지만 그 멍청이들은 속았다. 그러한 소문을 이겨내며, 왕조는 오만을 이백년동안이나 이끌었고 다가오는 새천년 또한 이끌것이다."
 
 OMA_the_young_heir:0 "The Young Heir"
 OMA_the_young_heir_desc:0 "It is one of the endless tragedies of declining empires that weak rulers usually beget weak sons. It is strange then that unlike his father, Qaboos proved himself from an early age to be intelligent, diligent, and hungry for the rights and responsibilities of rulership. Now however, both men refrain from public life except for the occasional speech from a balcony. Those below are left to wonder whether their relationship is one of father and son, ruler and subject, or jailer and prisoner."
 
 OMA_whispers_in_the_desert:0 "Whispers in the Desert"
 OMA_whispers_in_the_desert_desc:0 "For a thousand years the Middle East has been the domain of Sultans and Sheikhs. Now however, new forces with new ideas can be found in every alley and patch of sand. Shadows lurk in the Yemeni desert, tribesman go out to hunt and don't return. Youths put down farming tools to pick up rifles and balaclavas, telling stories of socialist liberation, or of a Islamic renaissance. By the pronouncement of his majesty Sultan Said bin Taimur, such rumors are nothing but nonsense, and those who tell them nothing but traitors in need of chastisement."

