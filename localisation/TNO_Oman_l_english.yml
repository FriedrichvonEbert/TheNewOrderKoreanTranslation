 #Leader description
 POLITICS_TAIMUR_DESC:0 "지역이 점점 더 불안정해짐에 따라, 오만 술탄국은 중심에 커져가는 혼돈의 물결을 만들어내고, 사면초가의 위기에 봉착했습니다. 북쪽과 동쪽에서는 이탈리아 제국에게: 지속적으로 커지는 기름에 대한 갈증에 사로잡혀있고, 풍부한 무기, 영향력, 그리고 가져갈 여유있는 외교력이 있지만 금방이라도 무너질것 같은. 서쪽은 사우디 아라비아에게, 와하비 광신도의 지도자는 식민지인에 대한 공포때문에 더 많은 정복을 한번더 시작하기뿐을 원합니다. 바다인 동쪽으로부터는, 독수리와 용이 점점 더 가까워지고 있습니다. 국가 내부에서는 아랍인 민족주의자들과 반항적인 종교지도자의 힘이 점점 커지고 있습니다, 그들의 숫자는 그들의 헌신에 의해서만 결정될 것입니다. 물론, 이러한 위협이 넘쳐날때, 술탄국은 강하고 헌신적인 리더쉽에 의존할수 있을까요?\n\nAlas, for the scion responsible for confronting these dangers is Said Bin Taimur, a man barely able to rule his family and palace, let alone the nation beyond. Forced to choose between Italian protection and the dangers of isolation, he went with a feeble middle course, signing a humiliating "treaty of friendship" but refusing to join the triumvirate or accept their advisors. Rather than using Oman's oil wealth to improve the lot of the nation's miserable populace, Tamur chooses to buy liquor and fast cars, and maintain the loyalty of his people by prohibiting them from using such moral dangers as cassette players and film reels.\n\nAs its nominal sultan retreats ever further into paranoia and isolation, alternating between drunken stupors and screaming fits, the rule alternates between scheming councillors and his son Qaboos, himself hypothetically under house arrest. It has become increasingly clear to international observers that Oman's survival in this dangerous new age is owed only to chance and the preoccupation of its rivals. How much longer this approach is feasible is deeply questionable."
 
 ## ideas
 OMA_the_old_sultan:0 "늙은 술탄"
 OMA_the_old_sultan_desc:0 "술탄은 빈 타이무르 는 확실히 좋은 사람이라 말했다, 이 말이 어떻게 거짓일수 있을까?. 그로인해 술탄의 지배력에 대한 자신감은, 그가 그의 자리를 떠날 필요도 없다고 생각하며, 그 대신 최고급의 사치만을 탐닉하고 다닌다. 하지만 소문이 돌기 시작한다 국가가 가지고있는 보통의 기름 매장량은 이정도의 사치를 지원해줄수 없는게 확실하며, 돈은 어둠의 경로를 통해 들어오는 것이라는, 하지만 그 멍청이들은 속았다. 의심을 넘어, 왕조는 오만을 이백년동안이나 이끌었고 다가오는 새천년 또한 이끌것이다."
 
 OMA_the_young_heir:0 "The Young Heir"
 OMA_the_young_heir_desc:0 "It is one of the endless tragedies of declining empires that weak rulers usually beget weak sons. It is strange then that unlike his father, Qaboos proved himself from an early age to be intelligent, diligent, and hungry for the rights and responsibilities of rulership. Now however, both men refrain from public life except for the occasional speech from a balcony. Those below are left to wonder whether their relationship is one of father and son, ruler and subject, or jailer and prisoner."
 
 OMA_whispers_in_the_desert:0 "Whispers in the Desert"
 OMA_whispers_in_the_desert_desc:0 "For a thousand years the Middle East has been the domain of Sultans and Sheikhs. Now however, new forces with new ideas can be found in every alley and patch of sand. Shadows lurk in the Yemeni desert, tribesman go out to hunt and don't return. Youths put down farming tools to pick up rifles and balaclavas, telling stories of socialist liberation, or of a Islamic renaissance. By the pronouncement of his majesty Sultan Said bin Taimur, such rumors are nothing but nonsense, and those who tell them nothing but traitors in need of chastisement."
 
