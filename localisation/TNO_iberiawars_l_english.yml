 iberiawars.1.t:0 "The Basque Republic Declares Independence"
 iberiawars.1.d:0 "It's no secret that the Iberian Union has been riddled with conflict in recent times. Since its inception, the union has been a shaky alliance fraught with over-bloated bureaucracy, conflicts of interests between its member states, and insurgents at every corner. Yet, even with such glaring flaws, the union had managed to stagger on for many years after its formation.\n\nHowever, recently the union has seen a decline. Instability grows, popular discontent rises, and insurgent groups have become increasingly emboldened in their attempts to supplant the weak government's rule with their own; And today, one of those attempts was successful.\n\nThe strike was swift. What was reported to be small groups of mere dozens of radicals became hundreds, then thousands, then tens of thousands. Soon the meager garrisons and police forces had been overrun, and nearly the whole of the basque country stood under the control of triumphant revolutionaries, eager to defend their independence.\n\nWith the declaration of an independent basque country, the Iberian government has been thrown into utter chaos. Initial attempts to contain the uprising have thus far failed, and without  an organized military response soon, a catastrophe will surely be at hand. The fate of the Union lies in the balance, and only time will tell how this conflict is resolved..."
 iberiawars.1.a:0 "Viva Iberia!"
 iberiawars.1.b:0 "Cora Euskadi!"

 iberiawars.2.t:0 "Retaking the Basque Country"
 iberiawars.2.d:0 "The Basque country revolt had thrown our armed forces in the northern region of the Union into a horrific state of disarray. Only through the quick and effective intervention of civilian officials could the various army units be evacuated from the region without falling to the strength of the rebels. The action has allowed the officers to organise a regrouping which has transformed the weakened forces back into a functional fighting force, albeit a diminished one.\n\nMilitary high command has given strict orders to recapture the lost region by quickly seizing the heartlands of the revolt. Their method of doing such shall be to use the units which had fled to advance in a pincer movement through both Bilbao and Navarra at the same time. In effect this would split the disorganised rebel forces hopefully causing great supply issues, whilst also ensuring an encirclement of a majority of their troops which would lead to their capture at minimal losses.  The plan has however been criticised by the senior officers of the reorganised Iberian army units who claim that they simply do not have enough forces to execute the plan in an effective manner. With reinforcements the current problems may be remedied they argue. With the widespread instability across the Union no further troops can however be spared to assist in the mission. With this in mind a hard decision has to hence be made, only one of the pincers can go ahead. Do we either push through Bilbao, which has been judged to likely be the harder affair due to the presence of a majority of the newly formed Basque militias, or go via Navarra, the much longer option which however will have nowhere near the same resistance as Bilbao? With the first plan we could eventually secure a swift and decisive victory but would also risk a devastating loss. The issue with the second is that we ultimately would still need to cross into the Basque region to finish the revolt which may result in us also facing large resistance."
 iberiawars.2.a:0 "Time is of the essence, strike Bilbao!"
 iberiawars.2.b:0 "We must ensure the success of our mission, invade through Navarra."
 
 iberiawars.3.t:0 "Portugal abandons the Union"
 iberiawars.3.d:0 "The chronic instability created by the Basque revolt has spread throughout the entire Union, taking root inside the Iberian central government. The many Portuguese officials whose loyalty was always to their national identity and Caudillo Salazar first began to grumble as soon as the first reports of the revolt came in. The final straw was triggered when Salazar abandoned all hope of maintaining the sinking ship. Caudillo Salazar attempted to escape Madrid without much fuss but was quickly put under house arrest in his local residence in the Iberian capital. Only with the support of loyal followers was the old man able to stage a successful nighttime getaway.\n\nA mass exodus of Portuguese government officials and military personnel followed, leaving behind an administrative vacuum that Spanish bureaucrats hurriedly attempted to fill. Lisbon has now become a hotbed of revolutionary fervour. The cries for independence and self governance are resonating all across the Union. Salazar's public broadcasts have rallied the Porutgues people to form militia divisions to fight alongside the national army against Unionist forces."
 iberiawars.3.a:0 "Viva Iberia!"
 iberiawars.3.b:0 "Viva o Estado Novo!"
 
 iberiawars.301.t:0 "Chaos in Guinea"
 iberiawars.301.d:0 "The fight for independence has proven to be a strong rallying factor for the Portuguese both in the Iberian peninsular and further abroad. Troops stationed in former Portugal colonies such as Cabo Verde and Guinea-Bissau have also rejected the mantle of Iberian unity in favour of fighting for their old homeland. The regions are now under firm control with Unionist forces yet still unable to recapture them successfully. The former Portuguese empire is enjoying a resurgence despite the instability caused by the Iberian civil war\n\nOne exception, Sao Tome y Principe, where local forces felt compelled to fight the war on the frontlines instead of acting as a glorified garrison, has seen resistance to the re-establishment of Portuguese imperial control. Their abandonment of the colony has allowed native resistance cells to act more freely. The situation has given the PAIGC independence movement renewed strength in their previously futile mission. With their leaders sensing the opportunity as good as any to return from exile a bitter guerilla war has begun to be waged. "
 iberiawars.301.a:0 "This isn't good."
 
 iberiawars.302.t:0 "PAIGC Takes Over Guinea!" 
 iberiawars.302.d:0 "With the abandonment of Sao Tome y Principe by Portuguese military forces, the PAIGC have gained a strong foothold in the region. The expanding harsh guerilla campaign fought by the rebels has incentivised the Portuguese government to take action and also withdraw forces from Cabo Verde and Guinea-Bissau. To keep up the occupation would have required continuous resupply and troop reinforcement, something the newly independent country could not afford in its battle for survival on the Peninsula.\n\nSoon after their withdrawal the PAIGC militias entered Bisáu and Praia unopposed, seizing all important administrative and military buildings. It was not long before the rebels seized the initiative and broadcasted their supposed victory over the European colonisers, calling for all patriotic freedom fighters to celebrate their newfound independence. The loss has greatly damaged our prestige even if it was seen as a necessary move by most observers. Unfortunately some in the armed forces did not share this view and have heavily criticised the decision as an act of cowardice. This faction led by general Kaúlza de Arriaga has called for regaining the colonies at the first opportune moment. They have found support and allies in the north of our nation which is known to be a conservative hotbed. Far more worryingly some towns in the region have begun to plead alignment to a movement calling itself the 'Government of National Salvation' which seems to be acting as a direct challenger for authority in Portugal."
 iberiawars.302.a:0 "Disaster!" 

 A_SPRING.1.t:0 "Orungu Conquers Equatorial Guinea!"
 A_SPRING.1.d:0 "With the ever deteriorating situation on the Peninsula we have been forced to call upon all armed forces still loyal to the Union to fight on the front lines against the traitors. This has meant not just mobilising a large portion of the population but also recalling colonial garrisons.\n\nThe most experienced and willing soldiers in the Iberian holding of Equatorial Guinea have also been transported back to Europe, leaving only a meager unit to guard the colony. With the abandonment however came heightened tensions between the local population and the Iberian administration. It was not long before Orungu troops, who had offered their support to the independence revolt which had been brewing ever since Portugal had seceded,  entered the region and quickly forced the remaining colonial soldiers to retreat. Sensing that the situation was beyond repairable the Iberian mission completely abandoned Equatorial Guinea in favour of attempting to salvage the situation on the homefront."
 A_SPRING.1.a:0 "This isn't good."
 
 A_SPRING.2.t:0 "Sao Tomé Declares Independence!"
 A_SPRING.2.d:0 "In recent days the number of colonial disasters, which had been given life by the chronic instability on the Iberian peninsula, drastically increased. Nearly all holdings which still swore allegiance to the Union were seeing increased tensions with natives and calls for independence.\n\nThe Sao Tomé garrison had made it their calling to return to Iberia and fight for the sake of the dying dream. This however had allowed the opportunity for the freedom fighters which had previously been successfully suppressed to finally rise against those who they declared to be their oppressors. Under the name of the Sao Tome and Principe Liberation Movement or MLSTP for short the various native groups have come together and forced the remaining Iberian garrisons to surrender without much of  a violent confrontation. The guerillas then promptly entered the regional capital and to a jubilant civilian population publicly declared total independence from the Iberian Union."
 A_SPRING.2.a:0 "A less than ideal situation."
 
 iberiawars.4.t:0 "Arriaga's Failed Coup" 
 iberiawars.4.d:0 "Under the cover of darkness, a lone old military truck joined the convoys and the persistent businessmen on the long highway to Lisbon. Neither seeking profit in the late hours nor making its way to the front, it drove into the Portuguese capital with a single purpose.\n\nFollowing the unfortunate but necessary evacuation of Guinea in order to not get pushed into a protracted colonial conflict and to reinforce the Iberian front with hardened garrison soldiers, a military clique of disgruntled officers had formed. Under the leadership of Kaulza de Arriaga the conservative cabal was able to influence a number of towns in the north of the country to support the legitimacy of a new administration, the Government of National Salvation. Its mission was to wipe the stain of abandoning the Portuguese imperial holdings from the national consciousness, ensuring that every soldier and citizen could stand side by side pridefully to fight for a strong country. Loyalists to our regime have leaked plans of the clique to attempt to use their newfound support to successfully carry out a putsch. We also know exactly when they plan to execute their mission.\n\nThe driver gasped in surprise and turned quickly to his passengers. Pointing ahead to the side of the road all could see the two tanks and a large number of military personnel checking each lone passerby. With an angry grumble a man at the back of the truck waved for the driver to turn around. 'Let them have it this way,' he thought. 'Portugal and its soul could have been saved with minimal bloodshed.'"
 iberiawars.4.a:0 "Traitors!" 
 iberiawars.4.b:0 "We shall save the nation!"
 
 iberiawars.5.t:0 "Morocco Demands Freedom"
 iberiawars.5.d:0 "Amidst the chaos arising in Iberia proper, our African colonies have been bursting at the seams with opportunistic revolutionaries. Many are calling for the so-called "liberation" of what they perceive as their rightful lands. No doubt, their true goal is to destroy everything we've spent decades building and return to their former barbarous ways.\n\nHowever, many of the more sane amongst them still recognize that a full  and immediate break from our influence may prove detrimental to their weak, fledgling state. Indeed, without our control, they may lack the necessary defences to resist other foreign powers. Few want to escape from the frying pan should it mean landing in the fire.\n\nUnderstanding this, Hassan II of Morocco has given us an offer: recognize Morocco's independence and gain an ally, or refuse recognition and remain alone against the revolutionary onslaught.\n\nShould we recognize Morocco, we would gain an immediate ally and prevent the opening of yet another front in this already straining war. However, it is unlikely that this alliance would last long past this conflict's resolution, meaning we'd be deprived of direct access to the nation's industry and resources going forward.\n\nEven still, a war with Morocco would be unwinnable in our current state. Our ability to reconquer the traitorous Moroccan state would hinge entirely on our ability to win the ongoing conflict in Iberia proper, which would be much easier with aid from Morocco.\n\nUltimately, after much deliberation, we've concluded that..."
