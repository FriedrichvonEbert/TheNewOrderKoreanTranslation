 iberiawars.5012.t:0 "Trarza Invades!" 
 iberiawars.5012.d:0 "The Iberian instability has left a terrible power vacuum in the North-African regions formerly under the European colonisers sphere of influence. Local populations have seized the opportunity to attempt a project of self-governance to varying degrees of success. Conflict however never stays too far away given the circumstances.\n\nWe have gained reports form the southern reaches of our nation that a group of insurgents was occupying towns and villages, seizing goods and in general terrorising the local population. From the seemingly reliable information we have it seems that Mauritian nationalist guerillas are attempting to break away the south of our nation in order to unify it with Mauritania Proper. In their mission they have invited further troops from Trarza and have now become a serious threat to our national security. Bloodshed is inevitable."
 iberiawars.5012.a:0 "This is our land!"
 iberiawars.5012.b:0 "We fight for our freedom!"

 iberiawars.502.t:0 "Iberia Declares War!" 
 iberiawars.502.d:0 "The lone man blissfully looked out onto the peaceful waters of the Meditterenean. Leaning back against a crumbling sand dune he shifted his gaze momentarily up at the clear blue sky, watching as a group of hungry seagulls were fighting over a caught fish. Suddenly the screeching birds were drowned out by a loud metallic boom. The man jolted upwards and with wide eyes observed a large squadron of military vessels near the coastline, seemingly on the course for the port of the nearby town he was from. Jumping up he dashed as fast as his legs could carry him. As despite the distance he had been able to spot the flags which adorned the coming ships.\n\nWith some of the instability on the peninsula resolved the Iberian administration had publicly asserted their will to regain the previously lost territory. In particular the colonies in North Africa were vitally important to restore the prestige lost by the civil war. Morocco was on the top of that list and now the Arab nation was in the sights of the rejuvenated Iberian military force. " 
 iberiawars.502.a:0 "Colonizers!"
 
 iberiawars.6.t:0 "Catalonia Revolts"
 iberiawars.6.d:0 "Chaos has spread like a ravenous disease all throughout the Iberian peninsula. Wherever tensions, ethnic or otherwise, had previously taken root, there now were strong explosions of violence and insurrection. The stability which the Union had held onto was shattered, possibly beyond repair.\n\nThe Basque uprising, the first domino in an ever increasing chain reaction, seemingly has motivated other nationalists in the north of our country to also take advantage of the terrible situation. We have gained reports from Barcelona and other Catalan cities that the independence of a new Catalonian republic has been proclaimed. The revolt could have been quickly quelled had our forces stationed in the region still been present and not shifted around to the various new frontlines which had opened up across the peninsula. Some of our divisions had remained yet they seemingly were caught in the intense fervour and have joined the Catalonian independence cause.\n\nAdditionally we now know that the republic is being led by the former Generalitat-in-exile Josep Tarradellas. The troublemaker quickly had returned from abroad to form a new government which would support the revolt. Unless we intervene and return the rule of law to the region this could seriously hamper our war efforts against the other traitors."
 iberiawars.6.a:0 "Viva Iberia!"
 iberiawars.6.b:0 "Visca Catalunya!" 

 iberiawars.7.t:0 "Galicia Declares Neutrality"
 iberiawars.7.d:0 "As the chaos continues to spread throughout the peninsula we have received reports of a new actor entering the stage. One of the tanks brigades we had dispatched to subdue the Portuegese revolt was stopped by local soldiers in Galicia. When our soldiers demanded to be let through they were instead arrested, apparently on the orders of the various Galician governors. Shortly afterwards Galicia blocked access to all roads to and from their provinces. Given the rapidly escalating tensions it was perhaps not surprising that the next proclamation to arrive from Santiago was a claim that the interests of Galicia no longer align with those of Madrid and that the only logical course of action was independence.\n\nThe secession of Galicia puts us in a tough spot. While their treachery can not be abided, our resources are already stretched to their breaking point. We can ill afford to open another frontline at this juncture. Luckily it seems like the Galician government is content to remain within their borders. For the time being we will have to accept their de-facto independence and only return after the current crisis has been handled."
 iberiawars.7.a:0 "It is the prudent thing to do."
 iberiawars.7.b:0 "Free from the tyrants at last." 
 
 iberiawars.8.t:0 "Reformists Protest"
 iberiawars.8.d:0 "The current crisis has become too unsavoury for certain factions within the Iberian administration. Our use of violence to quash the open treason displayed by protestors and independence groups was entirely legitimated through the machination of the state. Some however, prominent members of the reformists within the government, are calling for a different approach with the rebels. An outcry against what has been dubbed a shoot first and think later policy is hampering government action on the daily as the reformists have taken to badger as many responsible officials as possible.\n\nWe cannot however take their suggestions seriously no matter the outcome. The suggested peacefully negotiated outcome would be detrimental to the territorial integrity and legitimacy of the Iberian state, something it truly may not be able to recover from. What they have called work towards a 'more free and fair Iberia' hence really just sounds like more treasonous doubt in the government."
 iberiawars.8.a:0 "Worrying..."
 
 
