 iberiawars.9.t:0 "The Falange Splits" 
 iberiawars.9.d:0 "It seems the betrayal of the Republicans has not been the end of our trouble. Infuriated at what they deem to be our administration's failings and betrayal of Fallangist ideals a group of reactionary generals under the leadership of Jaime Milans del Bosch have tried to coup the government. While they failed to seize complete power they did manage to install themselves as rulers of the North. They have proclaimed themselves to be the only legitimate Spanish government and vowed to "restore order to the rebelling provinces". Traitors they may be but their power is formidable. Putting them down will not be easy."
 iberiawars.9.a:0 "The treachery never ends!"
 iberiawars.9.b:0 "The Falange will bring order to Spain."
 
