 IBR.3227.t:0 "The Academic Crisis" 
 IBR.3227.d:0 "In 1956, Concerned that socialist beliefs were taking root in Portuguese universities, the Caudillos implemented restrictions on students' ability to organize on campus. This backfired, triggering sizable anti-government student protests. The anniversary of the first protest has come to be known as "Student's Day", and once a year, reform-minded Iberian students peacefully protest for greater academic freedom, trusting that their youth and high social status will deter police retaliation.\n\nIn the past two years, these protests have become more explicitly anti-governmental and radical in their demands. Thus, 6 weeks ago the Caudillos prohibited all Student's Day events indefinitely. While most would-be protestors caved to the demands, students at the University of Lisbon arranged a massive strike: As many as 70% of students have stopped attending classes and turning in assignments. They not only demand the reversal of the Student's Day ban, but for wider freedom of speech and organization on campus, and an end to racially and ideologically motivated restrictions on student admissions.\n\nThis protest received little attention at first, leading organizers to adopt a more extreme approach: A mass hunger strike. Over 1000 students filled the UoL's cafeteria, in the single largest protest in Portugal since Salazar took office. The protests must end, lest images of malnourished students appear in the press--or worse.\n\nBoth Caudillos favor the obvious option of sending police to detain the students for a few days and suck the life out of the protest. Some reformist advisors fear that this could backfire and lead to more outrage. Notably, current rector of UoL and former high-ranking minister Marcello Caetano has argued that most of the students' demands are reasonable, and acceding to those demands would weaken support for the other, unacceptably radical proposals. Other advisors bite back that giving the protestors an inch will only encourage more radical protests in the future.\n\nUltimately, however, the Caudillos would not stand idly by as their authority was challenged."
 IBR.3227.a:0 "Send in the police."

 IBR.3228.t:0 "Caetano Resigns in Solidarity with Protestors"
 IBR.3228.d:0 "The events of the past two months have dramatically changed the culture at the University of Lisbon. The flame of liberty still burns in Iberia, however weakly. Reformist academics have been roused to action by the student protests, and now seek to continue the struggle for increased freedoms. Marcelo Caetano, a former close associate of Caudillo Salazar and the current dean at the University of Lisbon, has announced his resignation in protest of the government's repression of student expression and academic freedom.\n\nCaetano is something of a political maverick. In broad strokes he is supportive of the ideology and policies espoused by Salazar, but he is also an outspoken proponent of sweeping education reform. Though he was a prominent member of the Portuguese government during the 1940s, Franco's deep suspicions of Caetano and his intentions led to him being sidelined upon the establishment of the Union. While he continues to maintain a regular correspondence with Salazar and serves as one of his advisors in unofficial capacity, he holds no office and it is doubtful he will anytime soon.\n\nStill, as one of the only Portuguese reformers both liked and respected by Salazar, it is not unthinkable that Caetano might one day return to prominence."
 IBR.3228.a:0 "Will he return to politics?"
 
