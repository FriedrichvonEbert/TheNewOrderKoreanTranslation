 IBR.3111.t:0 "Destitute" #honestly, maybe this is better suited as a standalone flavor event...
 IBR.3111.d:0 "The rickety door creaked open, only unveiling the hollow melody of dust-filled wind, where the village of Vinaròs would have unleashed a cacophony of bustling chatter and ringing bells. Nonetheless, from an adjacent hall, Dulcinea beamed, dashing toward the opening. Her son was finally back from his weeklong fishing expedition out in the salt wastes of Costa del Azahar. Without a thought, she pulls him into as much of a deep embrace as her aging arms can manage. However, as she is about to gush about her pride in him, she looks into his eyes and only sees disappointment, bitterness, and despair.\n\n"Diego!", a cracking voice full of joy rang out at the far end of the hall, either unaware of the somber mood or not caring, just happy that his brother's back.\n\n"Hey, José...", Diego forces his chapped lips into a pained smile as José's sprouting legs come sprinting toward the doorway, launching him into an even deeper and more suffocating embrace. "How many hauls did you catch this week?", he asks, prompting water to come flowing back out of Diego's eyes.\n\n"Three", he finally croaks as his throat swells up. Three hauls. Twenty years ago, his father would have caught three hauls in an hour. Every month, it seems like the sea runs further east and her yields grow worse. At this rate, they will run out of money to pay expenses and be evicted from their dying village within the year. Dulcinea gazed forlornly at the rows of empty villas outside and the endless expanse of white, dusty earth where the Mediterranean used to be. Her family has stubbornly clung on to their home as long as they could, but Atlantropa has forced their hand, and the inevitable must be embraced while she can still do it on her own terms."
 IBR.3111.a:0 ""We need to leave. There's nothing for us here anymore."" 

