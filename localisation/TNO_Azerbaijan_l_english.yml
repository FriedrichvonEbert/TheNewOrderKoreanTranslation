 POLITICS_BAKHTIYAR_VAHABZADEH_DESC:0 "바흐티야르 바하브자데는 글과 아제르인이라는 두가지 사랑을 가지고 자랐습니다. 그는 자신의 희곡과 시가 검열이나 보복의 두려움 없이 출판되는 것을 꿈꿨고, 아제르인을 위해 아제르바이잔을 아제르인이 통치할 날을 간절히 바랐습니다. 그는 독일군이 바쿠를 점령했을 때 대학 공부를 시작하고 있었는데, 바쿠점령군은 무차별적으로 "파르티잔" (종종 슬라브 협력자가 아닌 군대의 모든 사람)을 검거하여 총끝이나 광산의 깊숙한 곳에서 그들을 죽음으로 끌고 갔습니다. 바하브자데가 피난민들로 인구가 불어난 희박한 산비탈 마을로 도망칠 수 있었던 것은 순전히 운이 좋았기 때문입니다.\n\n이곳에서는 가끔 일어나는 독일의 폭격을 제외하고는 어느 정도 평범함이 감도는 생활이 계속되었습니다. 바하브자데가 시를 다시 써서 조잡한 인쇄기에 출판하고 이웃 마을을 통해 배포하는 것도 이 곳에선 가능했습니다. 웅변과 맹렬한 애국심으로 명성을 얻기 시작했고, 그의 작품은 아제리 시골 전역의 마을에서 낭송되었습니다. 그리고 빨치산들이 독일인들로부터 도시를 탈환할 수 있게 되었을 때, 그들은 축하의 의미로 그의 시를 외쳤습니다.\n\n바하브자데의 꿈은 마침내 현실이 되었습니다. 아제르바이잔은 자유롭고 독립적입니다. 하지만 더 중요한 것은, 사람들은 그가 이끌기를 원했습니다. 그는 시집 완성을 지연시킬 것이라고 아쉬워하면서도 받아들였습니다. 그리고 이제 그는 반독재 문학 대신에 전투 전략과 법률을 입안합니다."
 
