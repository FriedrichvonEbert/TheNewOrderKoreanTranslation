  ## Description (Tooltip Delayed)
   TNO_ParliamentMechanic_Ideas_OppLeader_Desc_ex: "Description, blah blah blah"
   TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Harold_Macmillan: "희생은 정치인이 가질 수 있는 가장 고귀한 자질인데, 놀라울 정도로 보기 드물기 때문인건 아닐까요? 이와 상관없는 해럴드 맥밀런은 영국을 또 다른 파괴적인 전쟁으로부터 지키기 위해 자신이 무엇이든 할 것이라는 사실을 증명했습니다. 독일이든 미국이든 맥밀런의 눈에 비친 영국은 또 다른 세대의 젊은이들을 전쟁터로 잃어갈 준비가 되어 있지 않다고 보입니다. 맥밀런이 이러한 바램을 지킬 수 있는지는 아직 확인되지 않았지만, 신은 그를 반대하는 사람들에게 자비를 베푸시길 바랍니다."
   TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Arthur_Chesterton: "아서 케네스 체스터턴은 다층적인 사람입니다. 1차 대전 참호의 상처 입은 베테랑, 연극 평론가, 알코올 중독자. 과거의 페이비언, 지금은 파시스트죠. 그는 모슬리의 남자라는 침몰선에서 처음에는 떠났지만, 추축국이 이집트로 쳐들어오면서 체스터턴의 믿음은 뒤바꼈습니다.\n\n그 목적을 위해, 체스터턴은 근왕당의 강경파를 자기 주변으로, 그리고 지금은 국민전선으로 결집했습니다. 하지만 체스터턴은 전성기가 지난 사람이였고, 그의 당은 분열과 하부조직으로 가득 찼습니다. 그리고 그가 파시스트의 섬이라는 자신의 이상을 진정으로 실현할 수 있는지, 아니면 그가 동맹국이라고 부르는 나치 밀매꾼들에게 휩쓸려 갈 수 있는지는 시간이 말해줄 것입니다."
   TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Margaret_Thatcher: "마가렛 대처는 강한 의지를 가진 철의 여인이라고 불립니다. 나치 독일을 탈출한 유대인을 보호했던 감리교 설교자의 딸이라는 가정배경에도, 대처 여사는 어린 시절부터 라이히와의 전면적인 충돌이 결과적으로 영국 국가 자체를 파멸의 길로 이끌 것이라고 확신했습니다. 대처는 누구보다도 라이히를 증오하지만, 그녀가 살아 숨쉬는 한 해협 너머의 파시스트들을 방해하지 않고 그녀의 젊었던 시절의 강력한 영국으로 다시 불붙일 것입니다. 야당이나 정부만큼, 그녀는 일관됨이 있습니다."
   TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Reginald_Maudling: "이러한 시대에 자유주의를 외치는 것은 상당히 대담한 발언입니다. 레지널드 모들링은 이 발언에도 정반대로 알려지지 않았고 사실상 눈에 띄지 않았기에, 오늘날의 그의 지위에 여지껏 도달하지 못했습니다. 맥밀런과의 동맹으로 모들링은 영국에서 가장 강력한 인물 중 한 명이 되었고, 결과적으로 올바른 민주주의 규범을 복원하기 위한 그의 열정적인 움직임은 그가 차라리 죽는 편이 낫다는 사람들에게는 조금 심각하게 받아들여질 수밖에 없었습니다. 모들리은 이들에게 만족감을 줄 것 같진 않지만, 그가 숨쉬는 동안 영국 민주주의의 꿈은 계속될 것입니다."
   TNO_ParliamentMechanic_Ideas_OppLeader_Desc_George_Jellicoe: "조지 젤리코는 아버지의 유틀란트 해전 승전에 필적할 것이라고는 전혀 예상하지 못했습니다. 솔직히 그와 대부분의 특공대원은 전쟁에서 큰 변화를 가져올 것으로 예상하지 못했습니다. 하지만 낮은 기대감에서 알 수 없는 용기가 나오듯, 젤리코는 재치와 소총을 사용하여 군인이였던 과거를 눈 감아주는 정치인으로, 영국 역사상 가장 거대하고 다양한 정당의 지도자가 되었습니다. 그는 아직 갈팡질팡하고 있긴 하지만, 그 화려한 겉모습 속에는 정말로 무시무시한 전략적 정신이 숨어 있습니다."
   TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Harold_Wilson: "경제학자이자 공무원이 1950년대 최고의 저항세력 지도자 중 한 명이 된 것은 정말 이상하지만, 해럴드 윌슨의 강인한 의지는 열렬한 이상주의와 진실한 변화에 대한 욕구와만이 견줄 수 있습니다. 사회주의자, 공산주의자와 그 외 더 많은 사람들로 구성된 혼합된 정치세력을 이끌게 되면서 윌슨은 영국에서 가장 유명한 정치인 중 한 명이 되었으며, 사회노동당은 선거 전보다 훨씬 더 야당에 초점을 계속 맞추게 될 것입니다. 윌슨은 절대 막을 수 없는 존재이기 때문에, 야당에서는 정말 운 좋은 기회입니다."
   TNO_ParliamentMechanic_Ideas_OppLeader_Desc_No_Opposition: ""

