USA.saf.debug.9.t:0 "The Mandates Expire"
USA.saf.debug.9.desc:0 "Following their successful intervention in the South Africa war, the OFN found themselves occupying large swathes of the continent. There were great hopes for the Mandates set up to administer the territory.\n\nThey would empower the natives and prove the superiority of democratic governance! Sound, tested models of administration and investment would unlock the economic potential of Africa! The Indian and South Atlantic Oceans would be secured for the free world!\n\nLike many foreign conquerors before them, they soon found their ambitions dashed. Their leadership found itself overwhelmed trying to make sense of the disparate tribes, factions and groupings and struggled just to maintain the status quo. Investments dried up as delays, red tape and petty corruption made a mockery of investment models and profit projections. Generals and politicians alike watched with horror as patrol after patrol failed to make it back to their bases.\n\nThe cumulative weight of all these setbacks have proven too much to bear for the Mandates and their masters, and they are now cutting their losses and leaving the territories."
USA.saf.debug.9.a:0 "What now for Africa?"
USA.saf.debug.9.b:0 "Good Riddance."
USA.saf.debug.9.c:0 "Good intentions weren't enough."

