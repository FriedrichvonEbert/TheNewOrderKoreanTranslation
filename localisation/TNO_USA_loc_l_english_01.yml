 USA.ct.1.t:0 "금이 가는 유럽의 요새"
 USA.ct.1.desc:0 "President Nixon stared at the world map projected onto a screen in the White House briefing room. At the center was America, encircled, facing the Japanese and their colonial minions to the West and the Germans and their slave empire to the East.\n\nBut where the Japanese and the Americans had only recently escaped Armageddon's embrace in Hawaii, the Nazi empire was fraying at its seams. Hitler grew older and more infirm by the day; no amount of clever camera work and pre-recorded speeches could hide his creaking gait, his once-mesmerising oratory shrunken into senile rambling. Germany's moon landing was not a triumph - it was an epitaph.\n\nSecretary of Defense Melvin Laird looked up from the latest CIA intelligence brief on the German Reich. "It's a house of cards, Mr. President. Britain chafes under a foreign occupier, Brittany already deals with us in secret, and the Norwegians continue to resist decades of occupation. And their African colonies will wither on the vine without support."\n\n"All held together by a man who can't finish a sentence without forgetting how it started," Nixon noted.\n\n"When Hitler goes, his successors will fall over themselves to split the spoils, like Alexander's generals did in antiquity." Laird handed over a sheaf of documents from the CIA folder. "It's the opportunity of a lifetime. We'll never get another shot at crippling the Nazis like this.""
 USA.ct.1.a:0 "구세계로 다시 돌아갈 시기이다."
 USA.ct.2.t:0 "The South African Tango"
 USA.ct.2.desc:0 "Secretary of State William Rogers was well familiar with the steps of the 'South African Tango'. The South African ambassador would ask in vague generalities about admission into the OFN, but without any real plans for common defense or tariff liberalization. The Secretary would, in turn, respond with vague updates on South Africa's application, now nearly a decade old.\n\nIt suited both parties; the South Africans wanted the threat of OFN membership to cow the Germans, and the OFN needed to preserve the last democracy in Africa. Neither, however, wanted a German intervention, which OFN membership could provoke. Thus, the South African Tango continued on, without end.\n\n"How can I help you today, Ambassador?" Roger struck a neutral tone to hide his boredom; he was near-certain that the response would be entirely predictable. "We're doing very well, and about that OFN application" would be the usual response --\n\n"The Germans are making their move." Ambassador Willem Christiaan Naude declared. "Hertzog's Boer nationalists are talking to the Germans. South Africa is in danger, and we need America's help."\n\nThat got Roger's attention, as his stomach dropped at this most unexpected turn in the decade-long discourse. "What kind of help are we talking about?"\n\n"Financial, intelligence, but above all, military." Naude said firmly. "If the Boers and Germans want a fight, we won't make it easy for them.""
 USA.ct.2.a:0 "No more dancing, no more games."
 USA.ct.3.t:0 "비망록 - 남아프리카의 상황"
 USA.ct.3.desc:0 "분류: 기밀 \n\n중앙정보국 | 정보국 국장 \n\n제목: 남아프리카의 정치적 평가 \n\n남아프리카의 공백의 군주정 문제는 독일국과 나머지 자유 세계 사이 서로 밀고당기는 정치적 긴장을 상징하고 있음. 다가오는 국민투표가 드 빌리어 그라프 총리가 이끄는 현상유지를 지지하는 연합당에 반발해 군주제 폐지를 주장하는 알버트 허트조그가 이끄는 친독 보어계 국민당의 분열을 격화시키고 있음.\n\n독일군의 무기가 블룸폰테인 여기저기 뿌려지고 있으며 정치적 폭력이 고조됨과 함께(비망록-B.J. 보스터 암살 참조) CIA 자산은 국민투표가 보어의 독립 선언을 위한 것이라는 우려가 케이프타운에서 널리 퍼지고 있다고 보고하고 있음. 이는 남아프리카의 깊은 전략적 위치를 앗아가게 할 것이며, 독일의 개입 빌미를 제공하여 새로운 의존국을 지원하게 만들 수도 있음.\n\n동시에 광범위한 인종 차별에 반대해 시위를 열고 있는 아프리카 민족 회의(ANC)가 전국을 뒤흔들고 있음. 이 운동은 ANC 지도부 여럿이 체포되었음에도 불구하고 계속해서 힘을 모으고 있으며, 온건파들 대신 점점 호전적인 급진주의자들이 힘을 넓히고 있음.\n\n이 중심은 더 이상 지탱 할 수 없는 것처럼 보임."
 USA.ct.3.a:0 "걱정되는군."

 USA_sen_bill.102.t_failed:0 "Squandering Opportunities"
 USA_sen_bill.102.t_passed:0 "Into the Shadows"
 USA_sen_bill.102.d_passed:0 "It was an entirely innocuous phone call to the Oval Office from Capitol Hill. "The budget's gone through, Mr. President. I hope we're not making a mistake, reaching out to - "\n\n"The Europeans, yes. We'll take care of it from here," Nixon replied brusquely before pressing his hand down on the receiver. Pressing the headset to his ear, he hurriedly dialed in a second number, and waited.\n\n"Director? You'll have your funds." Nixon hunched over the desk, flipping through the latest estimates from the CIA. "Yes, backchannel contacts with our consulate in Brest, filtering literature to the students in the universities, the works."\n\nA quiet moment. "And yes, yes, the weapons too. But that - that needs to be deniable. All through Brittany, and all surplus. Nothing new. Nothing that can be tied back to us. Speer wouldn't appreciate his enemies knowing we were arming his students."\n\nA final pause, followed by a nod, then the clang of the headset returning to the receiver. The funds began to be wired to the CIA's contacts in Brittany not thirty minutes later."
 USA_sen_bill.102.d_failed:0 "It was hard to imagine anything that would cause the R-D's to join with the NPP in opposition to their own President. Hell, Nixon had counted on it. Would his party really want to hold hands with those ideologically adulterous political nutcases?\n\nAs it turned out, when it came to reaching out to Nazi Germany, they would.\n\nNever mind that the intent was to support the one German who wasn't reflexively hostile to American interests. Never mind that taming Germany politically would let America focus on Japan. Never mind that yes, everything would need to be kept hush-hush, since anything overt would kill any chance of Speer's succession.\n\nNo, it had turned out that America was nowhere near ready for that kind of hardheaded foreign policy. The NPP called him a traitor, the Democrats called him nuts, and his own Republicans were calling him misguided. The same people who had lauded Kennedy as a hero for preserving the status quo in Hawaii were deriding Nixon as a fool for trying to seize upon the weaknesses of America's enemies.\n\nNixon fumed, pouring himself a shot of whiskey from the bottle kept under the desk. The shortsightedness, the partisanship, the sheer hypocrisy! It would make anyone want a drink, propriety be damned."
 USA_sen_bill.102.a:0 "Money makes the world go round, and then some."
 USA_sen_bill.102.b:0 "So it goes..."
 USA_sen_bill_name_103:0 "Foreign Intelligence Operations Budget"
 USA_sen_bill_desc_103:0 "If the plan to back Albert Speer with American intelligence assets is to have any teeth, we'll need the funds to make it happen - more than what we can reasonably allocate from the intelligence community's current budget. We'll have to approach Congress to ask for the required funding, with key Congressional leaders briefed about the actual uses of the funds. Whether they agree with us - and work to get the budget passed - is another matter."

 USA_sen_bill_name_102:0 "민권법"
 USA_sen_bill_desc_102:0 "The immense backlash to the Wallace administration has all but ensured that civil rights is a no-brainer in American politics, and as such, we have the opportunity to pass a Civil Rights Act of our own. This law would officially ban segregation nationwide, desegregate the armed forces, and institute a series of voting rights protections, to be enforced by the Department of Justice. While some on the far right are loudly protesting this act, nobody listens to them much anymore. If this law passes, it would be clear that the United States of America has left the shadow of George Wallace's paeans to "states' rights", and is entering the bright sunshine of human rights."

 USA_sen_bill_name_106:0 "Passing the Resolution"
 USA_sen_bill_desc_106:0 "To win in South Africa we need to substantially increase our presence. The Cape of Good Hope Resolution will give us the legal cover we need to send the troops, weapons and ammo we need to fight back against the Nazis and secure Africa for the free world, if only we can get it past the senate..."

 RD_D_compromise_a_103:0 "Country over party, gentlemen!"
 RD_D_compromise_b_103:0 "We won't fall on our swords for Nixon's sake!"
 RD_D_compromise_desc_103:0 "Some days, Vice-President John F. Kennedy hated his job. It wasn't just because President Nixon was a mercurial, ornery bastard. No, it was because sometimes Nixon would saddle Kennedy with the dirty work - to risk his reputation to save the President's. Now, not a year after talking the Japanese down, the President wanted to bankroll the Nazis ('but only the nice ones'), and Kennedy would talk the Democrats into supporting it.\n\nAs expected, Wallace F. Bennett and Al Gore Sr. both stared at Kennedy like he'd grown a second head.\n\n"Jesus, Jack!" Gore finally exclaimed. "You know your dad's reputation is still in the gutter over the war. How can you be okay with this?"\n\n"The president sure has it out for you after Hawaii," Bennett remarked. "But we're still being dragged down over losing the war. If this goes public, we'll be wiped out politically."\n\nThe comments stung deeply, but Kennedy made his pitch regardless. "Germany's rotting from the inside. We put Speer in power, and Germany will be in chaos as the various cliques fight him tooth and nail. We're doing this to end Germany, not help it!"\n\nAfter a long silence, Bennett spoke. "Even if you convince us, what about the rest of the caucus? We could be looking at another set of defections to the NPP. Can we afford that?""

 RD_R_compromise_desc_103:0 "An uncomfortable silence settled in the Oval Office as soon as Nixon outlined his plan to covertly support Albert Speer in the impending succession crisis in Germany. Lyndon B. Johnson and Nelson Rockefeller looked at each other worriedly.\n\n"Let me get this straight," Rockefeller said incredulously. "You want to use taxpayer money to covertly support a leading figure in the Nazi party? Not the British resistance, or the Russian warlords, but the Nazis?"\n\n"When Nelson puts it that way, it sounds like you're losing your marbles, Richard." Johnson drawled. "Hard to believe you're the same guy who put the screws to the German-American Bund with McCarthy years ago."\n\n"Just listen, damnit!" Nixon growled. "Speer's the only candidate to succeed Hitler who's even remotely inclined to talk to us. We get him into office, we can string Germany along with promises of lifting the embargo, so we can focus on Japan. His student radicals will keep Speer too busy to cause trouble. This isn't a threat; it's an opportunity."\n\nAnother worried silence. "If you really want this to happen, we can get the caucus to fall in line." Johnson finally said. "But it'll be a helluva fight getting everyone to agree to this. Hell, you might have people jump ship like Margaret Chase Smith did.""
 bill_103.Option.Negotiate.RDR.b:0 "Fine, we'll take the votes we can get."
 bill_103.Option.Negotiate.RDR.a:0 "I want every vote, Lyndon; do whatever it takes!"
 #Nixon Presidency
 USA_the_nixon_presidency:0 "닉슨 행정부"
 USA_the_nixon_presidency_desc:0 "닉슨 상원의원은 이제 닉슨 대통령으로 선출되었으며, 그의 취임과 함께 미국은 새롭고 아름다운 10년을 맞이할 준비가 되었습니다. 구 추축국이 스러지는 것 처럼 보이는 가운데 20년간 미국의 정책들이 겉으로 보기에는 대내외적으로 정점에 달하고 있으며 미국 역사상 가장 결정적인 대통령이 될 것입니다."

 USA_the_campaign_trail:0 "선거 운동 방법론"
 USA_the_campaign_trail_desc:0 "많은 사람들이 선거 운동은 대통령직 행정부와는 별개로 돌아가야 한다고 주장하지만, 사실 대통령의 가장 중요한 역할은 10년동안 집권할 수 있도록 당이 권력을 유지하게 만드는 것입니다. 닉슨이 자신의 비전을 제대로 꿰뚫어보기 위해 필요한 시간을 가져봅시다."

 USA_keep_it_clean:0 "깨끗하게 유지하기"
 USA_keep_it_clean_desc:0 "A clean campaign is a good campaign, while maybe not the most effective, President Nixon is a good man, and knows that as an example to the American people he must show them that the rule of law must always win out."
 USA_keep_it_clean_flag:0 "Let America know how much of a pocket liberal you are and bend over backwards for the whim of a fascist funded mob of Jews and Communists who will spit on your grave no matter how much limp wristed pussy shit you do to keep the fuckers pleased."
 USA_campaign_in_the_south:0 "남부의 선거 운동"
 USA_campaign_in_the_south_desc:0 "The "Solid South" has been a stronghold of the Democrats for almost a century, and we're not about to let these NPP upstarts take it from us."
 USA_reassure_dixiecrats:0 "딕시크랫 안심시키기"
 USA_reassure_dixiecrats_desc:0 "Many of the Dixiecrats are afraid that if reelected, Nixon would support the Civil Rights movement and even attempt desegregation. We must assure them that this is not the case."
 USA_campaign_in_the_west:0 "서부의 선거 운동"
 USA_campaign_in_the_west_desc:0 "캘리포니아를 중심으로 한 서부 지역은 조약항구의 영향을 가장 많이 받는 지역으로, 닉슨은 이 곳에서 선거 운동을 함으로써 NPP의 가장 큰 점 중 하나를 약화시키고 대통령직 재도전에 대한 의지를 보여 줄 수 있습니다."
 USA_calm_the_progressives:0 "진보주의자들을 진정시킨다"
 USA_calm_the_progressives_desc:0 "Progressives across the West and North are concerned that Nixon will bend to segregationists and oppose the cause of civil rights, we need to promise them that he will not."
 USA_campaign_in_the_north:0 "북부의 선거 운동"
 USA_campaign_in_the_north_desc:0 "The great cities of the north are excellent opportunities for Nixon to shore up his support among the urban population, a demographic likely to sympathize with the NPP, and to show the world American democracy in action."
 USA_friends_in_big_business:0 "대기업 친구들"
 USA_friends_in_big_business_desc:0 "Who are big businesses going to support, the anticapitalist radicals of the NPP or their trusted friends, President Nixon among them, in the Republican-Democrat Party?"
 USA_reestablish_the_party:0 "당을 재정립하다"
 USA_reestablish_the_party_desc:0 "A divided party is a weak party, and we Republican-Democrats need to focus instead on what unites us: opposing those crazy radicals in the NPP."
 USA_bring_back_the_unions:0 "노동조합 되찾기"
 USA_bring_back_the_unions_desc:0 "If the unions aren't with us, they're against us! We'll make some promises to protect labor laws and get them to the voting polls."
 USA_against_the_NPP:0 "NPP에 대항하여"
 USA_against_the_NPP_desc:0 "We will encourage all the moderates of America, liberals and conservatives, progressives and segregationists, to unite on one thing: supporting American democracy by opposing the un-American radicals of the NPP."
 USA_investigate_NPP_corruption:0 "NPP의 부패 조사"
 USA_investigate_NPP_corruption_desc:0 "How did a bunch of nutjob radicals get this much funding? Something smells fishy, lets get to the bottom of it. A full FBI investigation will be conducted on the NPP, and we will crack them wide open for the whole nation to see before they can subvert our democracy!"

 USA_get_our_hands_dirty:0 "다른 손을 더럽히기"
 USA_get_our_hands_dirty_desc:0 "때로는 소매를 걷어붙이고 안으로 들어가는 것이 유일한 승리의 길이기도 합니다. NPP가 전쟁을 원하니, 그 개자식들에게 뭔가 좀 보여주죠."
 USA_steal_their_files:0 "그들의 문서 훔치기"
 USA_steal_their_files_desc:0 "Let's figure out what exactly these proto-Commie proto-Nazi fucks really have going on in their laundry!"
 USA_the_juiciest_blackmail:0 "The Juiciest Blackmail"
 USA_the_juiciest_blackmail_desc:0 "The information we have pulled from the NPP has been especially interesting, with money being wired in and out from the oddest of sources... Not American sources. We can use this against them."
 USA_wiretap_the_NPP:0 "NPP 도청하기"
 USA_wiretap_the_NPP_desc:0 "Stealing their files can only go so far. To find out what illegal activities these fucks are really up to, we'll need to give Hoover a call and start wiretapping the sons of bitches."
 USA_estrange_the_democrats:0 "민주당을 이간질시키기"
 USA_estrange_the_democrats_desc:0 "If not for Democrat Joe Kennedy, we wouldn't even be in this whole mess with the NPP and Japan in the first place! Those Democratic sons of bitches must be kept from power if we are to have any chance of winning."
 USA_everyone_i_dont_agree_with_is_hitler:0 "나랑 함께하기를 원하지 않는 모든 사람들은 다 히틀러다!"
 USA_everyone_i_dont_agree_with_is_hitler_desc:0 "We need to point out the clear ideological connections between the NPP and the Nazis. Some may call this slander, but how can it be slander if it's true?"
 USA_split_our_enemies:0 "우리의 적을 갈라놓기"
 USA_split_our_enemies_desc:0 "The NPP has a massive divide between its right and left wings, and if we were to stoke tension between the different factions, the NPP would have a much harder time operating."
 USA_proto_progressives:0 "Proto Progressives"
 USA_proto_progressives_desc:0 "One way the NPP appeals to people is by promising so-called "progressive reforms". Although obviously we will never support such un-American ideas, perhaps we could make promises to do so, because after all, nobody says we have to follow through with them..."
 USA_turn_the_people:0 "Turn the People"
 USA_turn_the_people_desc:0 "Although the fascists in the NPP may have lots of German cash to spend on propaganda, they will never have as much as the Republican-Democrats, with the support of both big business and the people, can muster."
 USA_the_yockeys:0 "Help out the Yockeys"
 USA_the_yockeys_desc:0 "The Yockeys, being clearly a proto-Nazi faction funded by the Germans, are an easy way to discredit the NPP. If we were to make them more prominent in the party, it would certainly give us ammunition to use against the rest of the NPP."
 USA_wrangle_the_senate:0 "Wrangle the Senate"
 USA_wrangle_the_senate_desc:0 "The Senate has been a problem for too long. We need to deal with the blatant disregard for party unity and stability among many members of the R-Ds, even if we have to use... forceful methods to do it."
 USA_secure_the_party:0 "당을 확보하다"
 USA_secure_the_party_desc:0 "All these problems started when some fucks in the R-Ds decided to stop listening to reason. We must exert complete control over the party, so that none of those fucks can screw up again."

 USA_the_civil_rights_dillema:0 "민권 딜레마"
 USA_the_civil_rights_dillema_desc:0 "The Civil Rights Movement is tearing apart this nation, and we will need to respond to this crisis if it means keeping America stable. Three sides have come out, one calling for the immediate move towards equalization of all races, one demanding the government immediately stomp down on these protesters and activists, and the presidents faction, hoping to ride the wave until the situation calms down and a path is more clear."

 USA_begin_integration:0 "통합 시작"
 USA_begin_integration_desc:0 "Beginning integration and peeling back some Jim Crow laws where we can will only be beneficial to us, and will calm protests and allow us some time to think and move forward."
 USA_meet_with_african_leaders:0 "아프리카 지도자와의 회담"
 USA_meet_with_african_leaders_desc:0 "In order to better decide a solution to our issues, we will need to discuss this with the great African thinkers who have been leading their movement. Only together can we decide a solution to this crisis."
 USA_the_handshake_with_mlk:0 "The Handshake with MLK"
 USA_the_handshake_with_mlk_desc:0 "Our meetings with the activists is bearing fruit, especially with JFK leading the helm. Less known and hated in African communities than he is in white ones, and eager to find a more progressive solution to this issue, JFK has begun correspondance with one Martin Luther King Jr., who has himself expressed great interest in a meeting. Maybe these two minds can decide on the solution together."
 USA_ease_peoples_fears:0 "Ease People's Fears"
 USA_ease_peoples_fears_desc:0 "JFK and MLK agreed on several points, one of which being the necessity for dialogue with anti-integration whites to prevent their alienation, or at least the feeling of it. By easing their fears over integration and promoting MLK as a friendly face of the movement, greatly aided by his religious ties, we may begin to bridge these gaps in our society instead of deepening them."
 USA_discuss_with_southern_leaders:0 "남부 지도자들과의 대화"
 USA_discuss_with_southern_leaders_desc:0 "Open dialogue with southern leaders would help bridge these gaps further. We need to show them we're willing to listen if we can possibly hope to end these issues."
 USA_anti_segregation_propaganda:0 "Anti Segregation Propaganda"
 USA_anti_segregation_propaganda_desc:0 "While we need to open discussion with these southern segregationists, that doesn't mean we can sit idly by and let them turn the nation against us. Pushing a healthy propaganda campaign, through the papers, the airwaves and the radiowaves, will ensure public opinion remains on our side."
 USA_desegregate_the_south:0 "Desegregate the South"
 USA_desegregate_the_south_desc:0 "It's time to push desegregation in the south. While we've begun hedging and trimming laws where we could to keep the people calm, the only way this crisis can end is if it is eventually defeated everywhere. While we can force nothing, doing what we can where we can will make all the difference."
 USA_deploy_the_national_guard:0 "Deploy the National Guard"
 USA_deploy_the_national_guard_desc:0 "While some areas of the south have taken well to our push for desegregation, others are in urpoar. Riots have become widespread, not only from African groups, but by southerners fighting against them. The National Guard will need to be deployed immediately if order is to be restored."
 USA_desegregate_little_rock:0 "Desegregate The Department of Defense"
 USA_desegregate_little_rock_desc:0 "While most of the uniformed services have already begun moving towards desegregation, an official blanket order for the Defense Department to fully integrate will finally ensure our Armed Forces remain the embodiment of everything we strive to be and show the federal government's policy on desegregation will be the law of the land moving forward."
 USA_southern_riots:0 "남부의 소요 사태"
 USA_southern_riots_desc:0 "Despite our best attempts, widespread rioting has consumed much of the south in response to our progressive measures. A firm and decisive response will be needed, though we'll need to be careful not to go too far unless we want to turn riot into revolt."
 USA_a_gentle_hand_across_america:0 "A Gentle Hand Across America"
 USA_a_gentle_hand_across_america_desc:0 "Let us guide the people of America like a father handling his children. They must be moved with words, not just with action, and need to be convinced that we only wish the best for every American in the land."
 USA_crack_down:0 "Crack Down"
 USA_crack_down_desc:0 "While a gentle hand is necessary, a firm one is as well. In response to murders, lynchings, and other such acts, we must come down with the full fury that only God and the people have bestowed upon us. Let them know, that while we are patient and understanding, we will never allow such injustice to occur against other Americans."
 USA_unite_the_nation:0 "Unite the Nation"
 USA_unite_the_nation_desc:0 "The Civil Rights Act is moving forward, as Kennedy wished, and it looks like it will pass soon. While the nation is still divided, this will heal, and we must provide a stabilizing, uniting voice as this passes so the people may know that the future will be brighter, now that we have lit the torch anew."

 USA_toe_the_middle_line:0 "Toe the Middle Line"
 USA_toe_the_middle_line_desc:0 "The best policy is obviously one of sitting around pretending there isn't one, all of this will blow over soon."
 USA_ease_civil_rights_leaders_fears:0 "Ease Civil Rights Leaders Fears"
 USA_ease_civil_rights_leaders_fears_desc:0 "We won't hurt you, so you don't have to worry! Live and let live, jive brother!"
 USA_rally_segregationists_support:0 "Rally Segregationists Support"
 USA_rally_segregationists_support_desc:0 "While we know those folks are causin' some issues in your lil' homesteads, but don't worry, the government does indeed understand."
 USA_nationwide_riots:0 "전국구적 소요 사태"
 USA_nationwide_riots_desc:0 "For some reason our expert persuasion seems to not be working, so now we'll have to figure out the best way to deal with this little crisis. Well... it'll all blow over if everyone just takes a breath."
 USA_reinforce_the_police:0 "경찰력 강화"
 USA_reinforce_the_police_desc:0 "Reinforcing the police will be necessary if we're to keep order on the streets. As long as the boys in blue have the tools to do what they need to do, we can rest easy knowing that the chaos will be over soon."
 USA_keep_it_calm:0 "Keep it Calm"
 USA_keep_it_calm_desc:0 "Keep it calm folks! Change might come if we only all sit down and relax!"
 USA_keep_it_orderly:0 "Keep it Orderly"
 USA_keep_it_orderly_desc:0 "Keep it calm, keep it orderly! If everyone would just follow the laws and regulations of our great Republic then we wouldn't have to worry!"
 USA_they_have_a_dream:0 "그들은 꿈이 있습니다"
 USA_they_have_a_dream_desc:0 "킹 목사가 워싱턴 D.C.에서 연설한 내용은 미국 전역에 퍼졌습니다. 우리가 원하든, 원하지 않든 모든 것이 궁지에 몰리는 것 같으며 우리는 결정을 내려야 합니다... 아니면 우리는 어쩌면, 정말 어쩌면 좀 더 시간을 벌 수도 있을 것입니다."
 USA_the_party_splits:0 "당이 분열되다"
 USA_the_party_splits_desc:0 "공화위기당은 정당 한쪽은 흑인 공동체에 대한 권리를 곧바로 줘야 한다고 요구하고 있으며, 다른 한쪽에서는 대화를 완전히 짓밟아야 한다고 주장하면서 이번 위기의 충돌에 무너져내리는 것 같습니다. 마치 우리가 어느 식으로 움직이던간에 신이 우리를 보우하겠지만 당이 혼란에 빠져드는 것 같습니다. 어쩌면 우리는 아무 것도 할 수 없지 않을까요?"
 USA_the_kennedy_plan:0 "케네디 계획"
 USA_the_kennedy_plan_desc:0 "Kennedy is a rare breed, one of the last progressive Democrats and a rising star in the Republican-Democrat party. Seen as a great uniter, many see him as the only chance to keep the two sides of the party together, despite great distaste for him held by the American people. He has proposed a plan, despite President Nixon's sentiment, to finally end this crisis with a Civil Rights Act, to immediately equalize all citizens of this country."
 USA_the_1962_civil_rights_act:0 "1962년 민권법"
 USA_the_1962_civil_rights_act_desc:0 "The Civil Rights Act is to be put up to vote, and despite the President's objections it will most likely pass. Nixon seems to have decided against vetoing it, which means any real opposition has begun to recede, but this does represent a great threat to the unity of our party."
 USA_remain_neutral:0 "중립에 남다"
 USA_remain_neutral_desc:0 "Let them figure it out! Maybe things will change without our intervention, and without us potentially destroying our party. Change may come, America just isn't ready for it."
 USA_tape_togerther_the_seams:0 "Tape Together the Seams"
 USA_tape_togerther_the_seams_desc:0 "Our refusal to bring change may have brought... issues. As the Senate increasingly resembles a battlefield between progressive and conservative, we must do everything we can to keep the party from collapsing in the wake of this."
 USA_crack_down_on_the_movement:0 "운동을 분쇄하다"
 USA_crack_down_on_the_movement_desc:0 "The Civil Rights Movement is proving to be a bigger threat to our stability than we could ever imagine. Maybe America needs change, but it will only be when we deem it necessary, not at the whims of the mob!"
 USA_veto_the_civil_rights_act:0 "Veto the Civil Rights Act"
 USA_veto_the_civil_rights_act_desc:0 "'Allowing' the Civil Rights Act to go to the Senate will be the perfect move to stop it once and for all. Defeating the law will humiliate Kennedy, the Democrats, and the progressives, and a strong veto will show the nation our stance on this issue. If the people want change, maybe they should be less damn militant."

 USA_bend_to_the_segregationists:0 "분리주의자에게 굽히다"
 USA_bend_to_the_segregationists_desc:0 "Segregation is as American as Apple Pie at this point, and to fight it is futile. It'd be best if the government bows before this, lest we make too many waves."
 USA_meet_with_southern_leaders:0 "남부 지도자들과의 회동"
 USA_meet_with_southern_leaders_desc:0 "Southern leaders are highly motivated in stopping the chaos consuming their streets, and have offered many ideas on exactly what we may do in order to right the nation."
 USA_unite_segregationists:0 "Unite Segregationists"
 USA_unite_segregationists_desc:0 "The Southern Manifesto has done much to unite the south, but the government can give an extra push to help these southern leaders unite into a cohesive body. Only working together can we stop the foul forces of racial equality."
 USA_raise_the_fear:0 "Raise the Fear"
 USA_raise_the_fear_desc:0 "Southerners must be united as a whole if we are to stop the tides of change, and nothing can do that better than a good propaganda campaign."
 USA_we_fight_for_stability:0 "We Fight for Stability"
 USA_we_fight_for_stability_desc:0 "The people must know that we do not fight for ourselves or for any one race but for the greater stability of the nation. They must know we only care for the health of the nation!"
 USA_deploy_the_national_guard2:0 "Deploy the National Guard"
 USA_deploy_the_national_guard2_desc:0 "If we are to keep order in the south, the National Guard must be deployed across the south in order to ensure integration does not happen and that our southern cities remain safe and secure."
 USA_arrest_civil_rights_leaders:0 "Arrest Civil Rights Leaders"
 USA_arrest_civil_rights_leaders_desc:0 "Clearly these fermenters of revolution can't be trusted on the streets if they're going to act like such petulent children. While we might be stretching certain amendments and laws by a bit, that doesn't mean we don't have the right to imprison whoever the hell we want!"
 USA_stomp_down_on_protest:0 "Stomp Down on Protest"
 USA_stomp_down_on_protest_desc:0 "If they want to organize, then we'll show them what happens when you protest rule of law. If you want to act like a child, we'll treat you like one, and put you in time out!"
 USA_deploy_the_coppers:0 "Deploy the Coppers"
 USA_deploy_the_coppers_desc:0 "Fire hoses, police dogs, tear gas! The whole nine yards is becoming increasingly necessary as the rioters swell. Let's let loose the boys in blue so they can show these starry eyed hippies what happens when they rock this damn boat!"
 USA_ban_further_rallies:0 "Ban Further Rallies"
 USA_ban_further_rallies_desc:0 "You have a right to public meeting but not a right to a God damned permit! No permit, no nothing, get the hell off the street!"
 USA_break_further_rallies:0 "Break Further Rallies"
 USA_break_further_rallies_desc:0 "If they want to still run around smashing store fronts and ruining our beautiful free nation, burning the flag of liberty and spitting on their wisened leaders, then we'll show them exactly what a BATON can do!"
 USA_enforced_segregation:0 "Enforced Segregation"
 USA_enforced_segregation_desc:0 "Even when they're not rioting they're breaking the law! If someone dares violate segregation laws then we'll throw away the God damned key! Try it and see what happens you little shits!"
 USA_calm_the_hell_down:0 "Calm the Hell Down!"
 USA_calm_the_hell_down_desc:0 "Alright shut the hell up you whining liberals, it's not that bad! It's time we televise a speech where the president tells everyone one last time: "CALM THE HELL DOWN!""

 USA_a_cold_war:0 "냉전"
 USA_a_cold_war_desc:0 "A Cold War continues, not fought with bullets, at least not ours, but by politicians and diplomats, in boardrooms instead of battlefields. Direct confrontation can never occur, but we can find victory in other ways."

 USA_splendid_isolation:0 "위대한 고립!"
 USA_splendid_isolation_desc:0 "The world is hell, and Europe and Asia are lost. We must look inside ourselves and the OFN to decide our path, and agree that non confrontation is the only possible route moving forward."

 USA_america_for_america:0 "미국을 위한 미국"
 USA_america_for_america_desc:0 "Although unfortunate, the facts are that we cannot continue to endanger Americans by jumping head first into dangerous conflicts. It's time to leave all the commotion behind– for good."
 USA_withdraw_OFN_commitments:0 "OFN 약속 철회"
 USA_withdraw_OFN_commitments_desc:0 "Our first step towards securing the United States is to bring the higher grade equipment back home. Besides, we need it more then they do!"
 USA_raise_OFN_demands:0 "OFN에 대한 요구"
 USA_raise_OFN_demands_desc:0 "The other members of the OFN have been slacking on their commitments to the alliance, forcing America to pick up the rest. We must force them to increase their commitments, with the threat of punishment if they refuse to."
 USA_withdraw_overseas_posts:0 "해외 기지 철수"
 USA_withdraw_overseas_posts_desc:0 "Americans are scattered all over the world. We cannot have this in an America focused on internal stabilization. All non-infantry overseas personnel, from diplomats to military advisors, are returning home. They will be of better use here to improve America."
 USA_a_whole_lotta_hubub:0 "A Whole Lotta Hubub"
 USA_a_whole_lotta_hubub_desc:0 "Although it is hard, the OFN must accept that we cannot babysit them forever. There is panic amongst OFN members that the United States is abandoning them to the Japanese and German, but they must know that there's no reason to fear."
 USA_review_the_akagi_accords:0 "아카기 조약 재검토"
 USA_review_the_akagi_accords_desc:0 "While we plan on bringing all Americans back to America, there are even parts of America that we need to bring back. We will review the documents that we have signed with the Japanese. Maybe we can strike them a deal?"
 USA_withdraw_american_soldiers:0 "미군 병력 철수"
 USA_withdraw_american_soldiers_desc:0 "There was a saying during the war– 'I'll be home by Christmas'. Christmas came and the war ended but our boys never came home as one war transitioned into another. With our recent decision to reinforce America and America alone, our boys are finally coming home."
 USA_affirm_international_neutrality:0 "국제적 중립 확립"
 USA_affirm_international_neutrality_desc:0 "What good does war do us? It is time for America to formally declare its neutrality in international matters, and stop throwing away American lives on unnecessary overseas wars."
 USA_an_only_american_future:0 "미국의 미래"
 USA_an_only_american_future_desc:0 "The future will be an American future, not an Australian or Canadian one, and to do this we must focus not on protecting other members of the OFN, but on defending our own democracy from all who oppose it, at home and abroad."
 USA_withdraw_from_the_OFN:0 "OFN을 탈퇴하라!"
 USA_withdraw_from_the_OFN_desc:0 "It is time to finally stop wasting resources on protecting our "allies" abroad, and formally withdraw from the OFN. The other members may complain that we are abandoning them, but that's their problem to deal with, not ours."

 USA_reinforce_the_OFN:0 "OFN을 강화하다"
 USA_reinforce_the_OFN_desc:0 "The allies we have already are enough, it would be better to build up our current allies, protecting them from Germany and Japan, than to spend the effort on getting new allies that we then have to protect anyway."
 USA_the_australian_plan:0 "호주 계획"
 USA_the_australian_plan_desc:0 "Australia and New Zealand stand as the last footholds of freedom in the Pacific, which is otherwise languishing under the Japanese boot. They must be built up, to ensure the cause of freedom in Asia will never be destroyed by the Japanese fascists."
 USA_push_through_austalian_posts:0 "Push Through Australian Posts"
 USA_push_through_austalian_posts_desc:0 "Australia is vital to our control of the South Pacific, and also a key strategic interest of Japan. We must reinforce them to ensure they do not fall to the Japanese, even if we must deal with political opposition to the move both in America and Australia."
 USA_fortress_new_zealand:0 "뉴질랜드 요새"
 USA_fortress_new_zealand_desc:0 "We must fortify New Zealand further and further, so that when the Japanese next come to take the island, we will be ready. Of course, this also requires that we crush Japanese spies in New Zealand, lest they undermine the fortifications or slip information to Japan."
 USA_reinforce_the_oceanic_armies:0 "오세아니아 병력 강화"
 USA_reinforce_the_oceanic_armies_desc:0 "Australia and New Zealand have already built up quite large and successful armies on their own. However, with American reinforcement, their armies can be even more successful than they already are, keeping Japanese boots off of free soil forever!"
 USA_the_iceland_plan:0 "아이슬란드 계획"
 USA_the_iceland_plan_desc:0 "Iceland, with its location northwest of Europe, is the last foothold freedom has in Europe, as well as a fantastic military base. However, Germany has been eyeing it as part of their sphere. We must protect Iceland, and ensure that it never falls into German hands."
 USA_the_great_naval_yard:0 "The Great Naval Yard"
 USA_the_great_naval_yard_desc:0 "Iceland stands as the closest point to Europe under OFN control, and therefore the best for American power projection in Europe. Its ports and dockyards must be built up, so that our navy can better operate in European waters."
 USA_the_eastern_bastion:0 "The Eastern Bastion"
 USA_the_eastern_bastion_desc:0 "The Germans have been eyeing Iceland for a while, aiming to burn out the last torch of freedom in Europe. Iceland must be fortified and built up, so that any German attempts to take the island will be sure to fail."
 USA_redouble_american_posts:0 "Redouble American Posts"
 USA_redouble_american_posts_desc:0 "With our reduction of commitments to other parts of the OFN, we have the opportunity to significantly increase both the resources and personnel we dedicate to Iceland."
 USA_the_last_light_of_freedom_will_burn_on:0 "The Last Light of Freedom Will Burn On"
 USA_the_last_light_of_freedom_will_burn_on_desc:0 "Although despots and fascists may try as hard as they can to extinguish it, the light of American freedom will not falter in the face of their attacks. The torch of liberty shall never burn out!"
 USA_get_them_onboard:0 "Get Them Onboard"
 USA_get_them_onboard_desc:0 "Although we have adopted a more defensive foreign policy, that does not mean the rest of the OFN supports that plan. We must convince them of the merits of that idea, and ensure the OFN will be united and indivisible again."
 USA_cautious_policy:0 "Cautious Foreign Policy"
 USA_cautious_policy_desc:0 "The OFN may be a strong alliance, but it is important to avoid overextending ourselves and getting stuck in a bad situation. To do this, we will need to adopt a more cautious and less aggressive foreign policy."
 USA_naval_fortresses:0 "Naval Fortresses"
 USA_naval_fortresses_desc:0 "One of the greatest advantages of the OFN is in the great oceans that separate us from both the Germans and Japanese. We will build up our navy, so that if either ever comes for us, they will only find a watery grave."

 USA_containment_theory:0 "대륙론"
 USA_containment_theory_desc:0 "A subtle hand is required, one that can subvert our enemies but avoid outright conflict. Containing our enemies and sabotaging their sphere is the cornerstone of this strategy, and we must be ready to work towards this goal at any time."

 USA_the_western_plan:0 "서부 계획"
 USA_the_western_plan_desc:0 "The west has been ruled by the tyrannical forces of the Empire of Japan for too long. Their soldiers occupy our cities, our islands, and one of our states. Several ambitious generals have proposed the Warplan West, a lightning strike against Japanese posts in California and Alaska and a complete show of force in the Pacific to show the Japanese that we mean business. With lightning force, they will know that confrontation would be their own destruction."

 USA_Cracking_The_Steel_Curtain:0 "철의 장막 부수기"
 USA_Cracking_The_Steel_Curtain_desc:0 "In the war's aftermath, Germania drew a line hugging the stretch of Europe's coast between Norway's fjords and the Strait of Gibraltar. Along its length rose a string of watchtowers, seawalls and concertina wire, their seams held together by trillions of Reichsmarks and the Führer's Aryan will. This stranglehold over the Old World goes by deceptive names like the Einheitspakt and Fortress Europa. The Free World calls it for what it is: a Steel Curtain.\n\nThe Volkshalle would have one believe that the Steel Curtain is as the Gibraltar Dam: impregnable, insurmountable, everlasting. In truth, the Curtain is pregnant with rot, surmounted by power struggles, and frail on its deathbed -- much like its architect Hitler. Subtle blows can make gaps out of its rustiest sections; there liberty's torchlight can filter back into the continent afresh."
 USA_The_Forgotten_Allies:0 "잊혀진 연합국"
 USA_The_Forgotten_Allies_desc:0 "The old Entente assumed the German people had learned love of peace in the Great War. They also assumed the German government had held true to its promises thereafter. Moreover, they assumed the German army had no business prevailing against the combined forces of two world empires, and that they will fold in a second war as they had in the first.\n\nGermany proved them wrong on all three accounts by raising the swastika over Paris and London. On that ignoble climax has America since been forced to leave its Allies' governments to Hitler's mercy.\n\nOperative word, says the CIA: governments. With an appropriately sized black budget, the Allies' restive peoples will be forgotten no longer."
 USA_Helping_Out_A_Friend:0 "친구들을 돕다"
 USA_Helping_Out_A_Friend_desc:0 "Shared heritage, inseparable economic ties, and a common purpose forged in the Great War's fiery baptisms has created a special kind of relationship between Uncle Sam and fair Britannia. Theirs is a bond inadequately explained were one only to examine small parcels of both their histories, whether as erstwhile colony and overlord, as adversaries in the world stage, or as allies against the fascist menace.\n\nThough Britain's wooden wall had broken before the Reich's assailments and made puppets of their free men, America's heart and mind yearns still to wrest their freedoms back. Luckily, a force which can effect such exists in Her Majesty's Most Loyal Resistance. President Nixon pledges to uphold the Special Relationship both before and when America's other plays its hand."
 USA_Encourage_Claudes_ascendancy:0 "Encourages Claudes Ascendancy"
 USA_Encourage_Claudes_ascendancy_desc:0 "Contrary to the image they present, His Majesty's Most Loyal Resistance is in practice an ideologically diverse coalition of insurrectionists working under a common, albeit transient, cause. Free England's fighters harbor their own visions for the nation's future -- proaction now, President Nixon's advisers suggest, will guarantee the inevitable power struggle's prevailing vision comporting comfortably to the Free World's own course.\n\nOne of the resistance's most agreeable factionheads also stands out as its most surprising: English Army general Claude Auchinleck. How India's former commander-in-chief has hidden his duplicity from London is a mystery; in any case, the man regaled Langley's contacts with fond recollections of America's valiant defense against Sealion. That, and a promise that Parliament will more formally parley with the OFN once the current situation is resolved."
 USA_Break_Open_The_Caches:0 "은닉처를 열어주다"
 USA_Break_Open_The_Caches_desc:0 "England has no shortage of disillusioned civilians willing to trade their lives for their matrimony's rightwise freedom. Similarly, America has no shortage of guns -- pistols, machine guns, factory-fresh M14s, leftover Stens from the Second World War, perhaps an armored car or three in a warehouse -- and their corresponding ammunition. What, one may ask, will an assemblage of angry men do with weapons brought free of charge from a land which only has too many for itself?\n\nThe answer might surprise. After all, a free England expects creativity out of her every fighting tar."
 USA_The_First_Fallen_Domino:0 "도미노의 첫 조각"
 USA_The_First_Fallen_Domino_desc:0 "In keeping with its long, hallowed history of weaving polite fictions through force of will, the Reich has proclaimed Norway as territory no less integral to its natural borders than the Rhineland and Bavaria. The Germanic peoples' shared destiny, in Germania's presumable fever dreams, supersedes queries laden with common sense such as "How many Norwegians buy their tripe?" and "How many Germans would give their lives for Oslo?"\n\nThere at least exists an answer to the first question. Namely, scant few outside of the collaborator government's sway. Were the Einheitpakt a line of dominoes, Langley surmises, then Norway's piece wobbles to and fro near the front. And with a gentle poke..."
 USA_Open_The_Black_Market:0 "암시장 개방"
 USA_Open_The_Black_Market_desc:0 "The Reich's New Order has unleashed many travesties upon the world, but chief among them is legitimizing base hatred as an alternative to the Enlightenment's liberating principles. By now a whole generation of Europeans have been taught that free will and the rights of man are assumptions, rather than the principal axioms which they are. Fascism's stain on Europe's ancient societies will linger for decades before it fades away -- if it ever fades at all.\n\nBut no volume of Nazi indoctrination can excise man's impulse to seek the illicit: the unknown, made alluring by its forbidden nature. How far the world has strayed that common decency is merely an exotic import to the Reich's citizenry... but they yearn for it regardless. America will give them however much of it they wish to consume through Brittany's unfettered ports."
 USA_Integrate_The_Support:0 "지원 통합"
 USA_Integrate_The_Support_desc:0 "With the certitude of America's clandestine presence in the Steel Curtain's edges emerges familiarity between the CIA and their contacts in England and Norway. Their operations, in turn, have improved in both tempo and effect. As arms shipments adopt tight schedules without authorities' notice and agents slip into and out of Fortress Europa with a revolving door's ease, the two countries' resistances ask Washington's leave to form closer ties with The Company.\n\nFor his part, President Nixon recalls the OSS's legendary exploits in its short-lived record. He believes a well-supported attempt to replicate its success deserves his full support."
 USA_Look_into_the_the_reformer:0 "개혁가 살펴보기"
 USA_Look_into_the_the_reformer_desc:0 "A joint session of Congress has convened to address the chaos that has struck the Reich following Hitler's death. Though the inevitable power struggle's severity had caught Capitol Hill off guard, America must still issue a formal response to Europe's latest crisis. Deadlock has unsurprisingly arisen over what said response should be.\n\nTo both parties' outrage, President Nixon suggests offering diplomatic recognition to Albert Speer. The noted reformist may ultimately be a Nazi, he defends, but no better opportunity to steer Germany from its excesses exists than in his accession as the Reich's new Führer. If nothing else, Speer seems more receptive of peace and cooperation than Göring, Bormann, and Heydrich.\n\nAmerica's eyes are on Capitol Hill as its statesmen-elect decide whether to fan the embers of German liberalism... or watch idly by as it turns to ash."

USA_increase_OFN_opinion_England:0 "§YNew decisions§! to increase our relations with the English underground will be §Gunlocked.§!"
USA_india_increase_gpp:0 "우리의 §YGDP§!가 §G상승!§할 것입니다!\n"
USA_integrate_support_tt:0 "Our ability to send §Ymore aid to our allies§! will be §Gunlocked.§!\n"
 USA_the_south_african_plan:0 "남아프리카 계획"
 USA_the_south_african_plan_desc:0 "South Africa is one of the last true democratic strongholds left in Africa who are not fully opposed to working with us. Yet the presence of the Nazi scum north of them makes their existence, and our chance to make use of such an African foothold, possibly very short. To combat this, a plan has been drawn up: to slowly draw the U.S and South Africa together in order to protect their democracy and to weaken the grip of German fascism in Africa as a whole"
 USA_our_commitment_to_african_democracy:0 "아프리카 민주주의에 대한 헌신"
 USA_our_commitment_to_african_democracy_desc:0 "Africa is a damned continent, near-wholly controlled by despots and fascists, with what little "free" lands remaining having been returned to the stone age. Yet even in the darkest of rooms there is a beacon of light, and just as we are the light of democracy for the world, we shall defend South Africa and make them the beacon of democracy and light in a dark continent."
 USA_assuage_fears_desc:0 "The more pacifist elements in Congress have began to worry that making commitments in South Africa would entangle us in a bloody war on the continent. We will assure them that they are merely protective measures, and that there is no way such a war could break out."
 USA_a_base_in_south_africa:0 "우리의 권익 보호"
 USA_a_base_in_south_africa_desc:0 "With the newly realised importance of South Africa it is essential that we gain a foothold there before anything occurs. Not only will this allow us to react quicker to anything that occurs to our lamp of democracy in Africa, but will also help with justifying interventions to our own population. After all, we 'ought to protect our troops overseas, and you'd be hard pressed to find an American who disagrees."
 USA_business_ties:0 "기업 관계 확대"
 USA_business_ties_desc:0 "If we are to truly defend South Africa from fascist encroachment, we need to make it worth defending. If we can encourage American businesses to invest into South Africa, not only can we expect support and even financing from them, but we can also expect no more complaints and need no further justification to defend South Africa. No one will be able to complain, money is upon the line now after all."
 USA_south_africa_in_the_OFN:0 "OFN의 남아프리카"
 USA_south_africa_in_the_OFN_desc:0 "With the survival of South Africa and the establishment of a new torch of democracy on the dark continent, it is time to welcome South Africa into the OFN; our brave alliance of freedom, liberty, and prosperity. It is time to truly, and fully, commit to democracy and freedom in South Africa."
 USA_the_silk_road_opens:0 "실크로드가 열리다"
 USA_the_silk_road_opens_desc:0 "In the dark jungles of the Reich, on the silent savannahs of her exploitative sons. We shall bring hope; from the light of gun's barrel, to the sound of a bomb going off. From a lamp to read a book, to a radio to hear true freedom. We shall bring our torch to the tortured of Africa, and we shall set them free."
 USA_South_Africa_Secured:0 "남아프리카 확보"
 USA_South_Africa_Secured_desc:0 "Every other morning, a gaggle of New York investors conclude a successful tour of De Beers' diamond mines throughout the Transvaal. Every other week, a ship carrying crates of newly stamped guns, factory fresh trucks, and a hundred tons of ammunition leaves the Port of South Louisiana for Cape Town's distant shores. And every other fortnight, a flight of C-130 cargo planes depart into the wild blue yonder with a complement of desert warfare- and Afrikaans-trained advisors in tow.\n\nFor all intents and purposes, South Africa is now a member of the world's last concert of democracies. The OFN now shares its watch along the Orange and Zambezi. Sir Graaff now trusts that the Free World shall prevent war from imperiling his nation's survival.\n\nPray that trust need not be tested."

 USA_nixon_cia:0 "CIA"
 USA_nixon_cia_desc:0 "CIA는 독일과 일본의 영향력에 대항하기 위한 몇 가지 계획을 세웠습니다. 이 계획에는 유럽의 독일 영향권에 대한 균형추로써 트리움비라투스와 협력하고 일본의 지배력을 약화시키기 위해 일본 영향권 내의 다양한 반군 세력을 지원하는 것들이 포함되어 있습니다."

 USA_crack_the_sphere:0 "공영권 부수기"
 USA_crack_the_sphere_desc:0 "The Japanese sphere is unstable, and resistance forces threaten to destroy the Empire. If all goes well, they can potentially be our greatest allies in the East. Let's just hope that we're never caught."
 USA_friends_in_the_phillipines:0 "필리핀 친구들"
 USA_friends_in_the_phillipines_desc:0 "In his submarine flight from the Philippine Islands, General Macarthur had consigned eighty thousand American and Filipino soldiers to a forlorn hope in Corregidor Island. Only a fraction escaped the infamous Death March, but they numbered enough to form capable nuclei for a quiltwork of guerrilla bands spread across the old colony. The communiques they have delivered since contact was reestablished contact spoke of nothing less than an impotent government ground down by both US Army remnants and a homegrown Communist insurgency.\n\nPresident Nixon wasted no time granting the CIA a blank check for funneling supplies to America's "stay-behind forces" in its erstwhile colony. It is high time, he believes, that America rewards loyalty and restores hope by fulfilling an old man's promise."
 USA_the_fighting_filipinos:0 "The Fighting Filipinos"
 USA_the_fighting_filipinos_desc:0 "The Armed Forces of the Far East announced its downfall not with a whimper, but with a defiant roar hearkening to the revolutionary spirits of the Philippines' not-too-distant past: Rizal, Bonifacio, Aguinaldo. The candor and zeal with which an army of born warriors promised their oppressors' due reckoning had lit flames within every free man from Manila to New York. The words themselves struck chills into every turncoat's kyphotic backs, dreading in their silent moments the doom they were owed.\n\nLangley's contacts reported rumblings of activity from the mountains and jungles just this morning. Perhaps the "Sigaw ng Bataan" will resound a second time in the coming days?"
 USA_meet_with_hukbalahap:0 "후크발라합을 만나다"
 USA_meet_with_hukbalahap_desc:0 "The Hukbalahaps are the largest anti-Japanese army on the Phillipines. While they may be commies, they're our best shot at establishing an American presence on the Phillipines. Let's establish communications with them."
 USA_the_red_meeting:0 "The Red Meeting"
 USA_the_red_meeting_desc:0 "Despite being communists, there is little other choice other then to firmly place our support behind the Hukbalahaps. We will ship their leaders out to Australia where we will meet with them and establish a plan that will eventually lead to the liberation of the Phillipines. Better red then Japanese!"
 USA_indonesia_calls:0 "Indonesia Calls"
 USA_indonesia_calls_desc:0 "What atrocities the IJA and their lackey Sukarno have committed has done little to uproot Indonesia's resistance movements out of the shadows. The Indonesian people's well-earned reputation for guerrilla warfare -- first against the Dutch, now against the Japanese -- ensured a strong, discrete network of blind spots and contacts within the archipelago running without pause for decades. One could ask for no better lifeline for the myriad rebel groups, all waiting for an opportune moment to swing their dolorous stroke.\n\nThrough a mutual friend's facilitations, the CIA will export earmarked materiel to the rebels' thankful hands. With arms and ammunition on hand, the rebels can slink back into the unseen nooks and crannies of the Indonesian jungles, waiting days, weeks, months, however long it takes for their time to strike. And when that time comes, they will be well stocked and ready."
 USA_influence_the_partisans:0 "Influence the Partisans"
 USA_influence_the_partisans_desc:0 "The Indonesian partisans are not united. Some of them would prefer a socialist Indonesia, and others among them are of an Islamist persuasion. Although neither of these are ideal, the socialists are much more aligned to our interests. As a result, they will receive some... preferential treatment from Uncle Sam. When the time comes for their struggle, the Socialists will surely then emerge as prime candidates for national leadership. All we must do is wait."
 USA_friends_with_the_dutch:0 "네덜란드 친구들"
 USA_friends_with_the_dutch_desc:0 "The Dutch controlled Indonesia for centuries, and the Japanese conquest did not simply make them go away. Many of them, such as the infamous Raymond Westerling, became resistance leaders, and contacting them would provide us with a centralized authority to send supplies to."
 USA_the_islands_beckon:0 "The Islands Beckon!"
 USA_the_islands_beckon_desc:0 "So far we have merely sent supplies to the Indonesian freedom fighters, but some in the military are pushing for more... direct means of intervention."
 USA_look_into_vietnam:0 "베트남을 살펴보기"
 USA_look_into_vietnam_desc:0 "Vietnam is strategically located just south of China, the breadbasket of the Japanese Empire, and its Vietcong resistance movement is already quite strong and only needs a little help from us to overthrow the puppet regime."
 USA_our_friend_minh:0 "우리의 친구 '호'"
 USA_our_friend_minh_desc:0 "Ho Chi Minh, the leader of the Viet Cong, may be a communist, but he is quite pro-American and represents our best chance at defeating the Japanese puppet "Empire" currently in charge of Vietnam. We will arrange communications with him at once in order to discuss support for the Viet Cong."
 USA_send_arms:0 "Send Arms"
 USA_send_arms_desc:0 "The Vietcong has many advantages against the Japanese, but superior weaponry is not one of them. Providing them with American arms would greatly increase their ability to fight for a free (and American-aligned, of course) Vietnam."
 USA_prepare_for_revolution:0 "혁명 준비"
 USA_prepare_for_revolution_desc:0 "As the revolution nears, it is time to increase our efforts in aiding the Vietcong, by providing them with more advanced equipment and with attaches so that, when the revolution comes, they can better overthrow the Japanese yoke."

 USA_the_eastern_plan:0 "동부 계획"
 USA_the_eastern_plan_desc:0 "Across the Atlantic lies Hitler and his gang of brutes. What was once a beautiful land of freedom is now under the tight grip of the Nazi regime, and we're definitely right in their crosshairs! With covert operations and smart diplomacy, we must strangle the fascist beast before he can strangle us."

 USA_the_breton_route:0 "The Breton Route"
 USA_the_breton_route_desc:0 "The Bretons understand how to speak money. The Breton government facilitates a European black market, and with a few covert deals we can tap right into it. We will reach right into the economic heart of the Reich!"
 USA_subvert_the_pakt:0 "Subvert the Pakt"
 USA_subvert_the_pakt_desc:0 "The political situation in the modern day is like none other– it is a game of intrigue. The Reich will not play nice, and neither will we. We will use everything we can to subvert them."
 USA_finance_the_ports:0 "Finance the Ports"
 USA_finance_the_ports_desc:0 "Our original assumptions were correct– the Bretons in fact do love some American cash. They'd appreciate a port expansion here and there in cities such as Brest or Lorient and by God we'll give it to them!"
 USA_redouble_the_market:0 "Redouble the Market"
 USA_redouble_the_market_desc:0 "Our plans in Britanny have so far been a compete success, and our dollar has brought us a doorway into Europe. It'd be best for both us and the Bretons if we worked to expand their markets. After all, there's nothing more American than good ol' fashioned capitalism."
 USA_friends_in_the_government:0 "Friends in the Government"
 USA_friends_in_the_government_desc:0 "A toast to our new Breton friends! The deeper we dig ourselves into European markets, the more influence we have over Europe. Let's expand our influence even further in their government."
 USA_in_need_of_protection:0 "In Need of Protection"
 USA_in_need_of_protection_desc:0 "As members of the Unity-Pakt, the Bretons are going to get caught sooner or later with American dollars in their pockets– and the Reich will not be pleased. However, the Bretons are thankfully not very fond of the Pakt either. We will make sure their government knows that they are safe with us."
 USA_brittany_in_the_ofn:0 "Brittany in the OFN"
 USA_brittany_in_the_ofn_desc:0 "A toast to our new Breton friends! With Britanny quickly leaving the Reich's grasp, it's time to bring them into the OFN officially. They will be an bastion of our influence on Europe, a spear charged right towards Germany."
 USA_mother_britannia_needs_us:0 "Mother Britannia Needs Us"
 USA_mother_britannia_needs_us_desc:0 "Oh Britain, what has Hitler done to you? He has left you in shambles, a ghost of your past self. Fear not, however– your children are coming to save you!"
 USA_the_breton_connection:0 "The Breton Connection"
 USA_the_breton_connection_desc:0 "Right across the Channel lies Britanny, a country not very loyal to the Reich. We can use them as a checkpoint into Britain to reach the resistance."
 USA_arms_for_freedom:0 "Arms for Freedom"
 USA_arms_for_freedom_desc:0 "We may have fought against you for our freedom long ago, Britain– but now it is time for your own war of independence. With our connection with the rebels established through Britanny, we will start sending the resistance in Britain weapons to fight against their oppressors."
 USA_Canadian_Facilitation:0 "Canadian Facilitation"
 USA_Canadian_Facilitation_desc:0 "...And who else to send the arms other than Canada, where the beloved Queen herself reigns?"
 USA_speerian_diplomacy:0 "Speerian Diplomacy"
 USA_speerian_diplomacy_desc:0 "A civil war has broken out in Germany, and a certain man has stood out as a potential ally to freedom– Albert Speer. Although he was once of Hitler's higher-ups in the past, he seems to have taken a new stance on liberalization. President Nixon will give him a call."
 USA_the_road_through_brittany:0 "The Road Through Brittany"
 USA_the_road_through_brittany_desc:0 "With both the Hawks and the Progressives supportive of Speer, we will use Britanny, the Nazi's rebellious children, to send weapons to Speer's men."
 USA_print_more_books:0 "Print More Books"
 USA_print_more_books_desc:0 "We must print and distribute more literature advocating for all of Germany to rise up in support of Speer, for one of Speer's biggest issues is a lack of support among the more conservative elements of German society. For freedom!"
 USA_freedom_packets:0 "Freedom Packets"
 USA_freedom_packets_desc:0 "In order to further increase support for Speer among the German populace, we will begin airdropping "Freedom Packets", which are pro-Speer propaganda leaflets, over major German cities."
 USA_guns_for_germanys_heroes:0 "Guns for Germany's Heroes"
 USA_guns_for_germanys_heroes_desc:0 "The more arms we send to Speer and his men, the better chance they have of liberating Germany, so now that we have secured Senate backing we will continue to send more and better weapons to the liberators of Germany."

 #USA_o_triumvirate:0 "O' Triumvirate!"
 #USA_o_triumvirate_desc:0 "Although the Triumvirate is not exactly a beacon of freedom and democracy, they are at the very least opposed to Germany, and anyone who opposes Germany is someone we can work with."
 #USA_infiltrate_advisors:0 "Infiltrate Advisory Circle"
 #USA_infiltrate_advisors_desc:0 "Although Iberia is hardly an example of shining democracy, perhaps if we are able to infiltrate the circle of advisors surrounding the Caudillos, we may be able to liberalize its policies slightly."
 #USA_exploit_regional_divides:0 "Exploit Regional Divides"
 #USA_exploit_regional_divides_desc:0 "Iberia is plagued by massive divides between its different regions, especially between Spain and Portugal, and by exploiting these divides we can pressure the federal government into doing what we want."
 #USA_buddy_up_with_franco:0 "Buddy-up with Franco"
 #USA_buddy_up_with_franco_desc:0 "Although Franco may be a brutal dictator who clamps down on all opposition, he does have one good point: he is not Hitler, and anyone who is not Hitler is someone we could potentially work with."
 #USA_buddy_up_with_salazar:0 "Buddy-up with Salazar"
 #USA_buddy_up_with_salazar_desc:0 "Of course, if we work with Franco, we will have to work with Salazar as well, to ensure he does not decide to simply veto everything we do."
 #USA_brave_ciano:0 "Brave Ciano"
 #USA_brave_ciano_desc:0 "Sure, Ciano may not be the greatest example of a democratic leader, and Italy may not be in the best shape to challenge Germany, but at least it's something."
 #USA_support_liberalization:0 "Italian Liberalization"
 #USA_support_liberalization_desc:0 "By supporting Italy we can gain influence in their government, and if we use this influence well we can push the fascist government to, if not become a full democracy, at least liberalize slightly."
 #USA_arm_ciano:0 "Arm Ciano"
 #USA_arm_ciano_desc:0 ""
 #USA_steady_our_friends:0 "Steady our Friends"
 #USA_steady_our_friends_desc:0 "Italy is plagued by internal divisions and external foes, and in order to make them a more effective ally, we should at least make a few token attempts at helping to handle them."
 #USA_polish_the_boot:0 "Polish the Boot"
 #USA_polish_the_boot_desc:0 "Italy's situation is fine, all it needs is a bit of cleanup here and there and it'll be perfectly good!"


 USA_Boxing_In_the_Sphere:0 "Smashing the Crested Wave"
 USA_Boxing_In_the_Sphere_desc:0 "When he wrested a giant's prized cattle for his tenth Labor, Hercules journeyed farther westwards than the borders his maps detail. Before returning to Mycenae he erected two mountain-sized pillars where the narrowing coast met Poseidon's boundless blue dominion. Inscribed upon these pillars demarcating the world's seeming edge were the words "Ne Plus Ultra": no further beyond.\n\nThe erudite can draw parallels between the Japanese Empire's conquests and the Greek hero's Tenth Labor. Like Hercules, its armies and fleets ventured towards the continent's westernmost edge to wrest wealth and glory from Europe's giants. Like Hercules, they halted at a body of water, in this case the River Ganges, and ventured no further.\n\nBut unlike Hercules, they feasted merrily on their spoils for years hence. Now even grasping its empire's edges has become a Herculean labor for Tokyo's corpulent digits. In effect, India and Southeast Asia have turned into cracks running along an otherwise perfect Sphere's surface... and with a little help from Washington, these cracks can widen into gorges tearing Japan's pet project apart."

 USA_The_Tinderbox:0 "Bringing Out the Tinderbox"
 USA_The_Tinderbox_desc:0 "Make no mistake: the colonies Japan had won from Europe may fuel its economy to meteoric highs, but they are by no means eager in fulfilling the quotas chained to their backs. Discontent is a pox concomitant to what Japanese planners disdainfully call the Southern Resource Area, where haphazardly scattered freedom fighters violently return Tokyo's denigrations onto its beleaguered puppet regimes.\n\nThe Rising Sun expected pliant mines and oil wells out of Southeast Asia; instead, it acquired only a trayful of kindling right underneath its bootheels. In accordance, Langley has drawn up plans for sprinkling literal and figurative gunpowder throughout the region, then setting it alight with a right and proper spark."
 USA_Strike_The_Match:0 "Strike the Match"
 USA_Strike_The_Match_desc:0 "Behind a forgotten Yogyakarta alleyway, a haggard bar worker drags deep from a lit cigarette. With its glowing red and wispy grey trails, the smoldering ash looks like a small inferno set against the inky-black sky. His other hand fingers a small package wrapped in used newspaper. A bundle of wires protrude from a hole gouged out of Premier Sukarno's head.\n\nOn a rice paddy outside Cebu City, a farmer wrapped in blood-red cloth douses a bale of rice stalks with lighter fuel. He eyes the full moon in between empty Zippos; tonight a field of stars accompanies its wan light. His comrades are lucky this evening -- in a night this bright, even a blind man from hilltops miles away can spot a pillar of smoke.\n\nAnd in a derelict apartment in downtown Darwin, a plaincloth tunes her ham radio to an unused frequency. Her trained ears scour through the static for the string of numbers that will set a thousand thousand islands alight."

 USA_the_indian_subcontinent:0 "인도 아대륙"
 USA_the_indian_subcontinent_desc:0 "From one Raj's corpse sprung two governments following the British withdrawal: the Republic of India, and the Azad Hind movement coalesced in Bengal. War weariness had deprived Japan of its momentum by the time they set their sights to the British Empire's crown jewel, impelling them to free most of India as a neutral power instead. Tokyo has since seemed content with letting their cat's-paws in Calcutta bet against their adversaries in New Delhi for the subcontinent's destiny.\n\nThe United States can and will do its part in tilting the odds towards a fellow democracy's favor. Already a slew of American companies have begun moving part of their assets into its growing cities, in anticipation of a growing relationship President Nixon's inevitable entourages will catalyze."
 USA_recognize_the_roi:0 "인도 공화국 국가승인"
 USA_recognize_the_roi_desc:0 "Whether out of fear for renewing tensions with Japan or simple indifference, the United States government had neither received nor courted either of India's governments since 1946. In hindsight, America acquiesced perhaps too readily to the Sphere's vaporous threats when it could have earlier laid the groundwork for countering its ambitions in the Asia-Pacific.\n\nThe Nixon administration will reverse this trend by acknowledging opportunity out of a geopolitical hotspot. In the following weeks, the President himself shall visit New Delhi to formally recognize Mr. Nehru as President of the subcontinent's rightful government."
 USA_Give_Them_Our_Arms:0 "그들에게 무기를 주라"
 USA_Give_Them_Our_Arms_desc:0 "As it stands, the Indian arms industry remains a white paper held by some nondescript official from the Republic's Ministry of Defense. In lieu of well-established arms companies operating under their jurisdiction, India has relied on imports from a coterie of foreign contractors to fulfill their armed forces' needs. Admittedly such an arrangement suits a country facing neither insurgency nor invasion -- a state of affairs which can reverse overnight at Calcutta's immediate behest.\n\nIn contrast, American gunsmiths sell guns and ammunition by the millions even within its own market. These companies are incidentally all too happy to service another in a more formal basis. The White House is, of course, also all too eager to oblige both parties' needs."
 USA_And_Our_Money:0 "아, 물론 돈도"
 USA_And_Our_Money_desc:0 "Another constraint the Republic of India faces is a dearth of both capital and the means to generate such. Rampant tax evasion, nurtured by an antiquated, byzantine codex of regulations, hampers New Delhi's industrialization programs with an ever-present shortfall of money. These factors lock their economy under a perpetual, stagnating cycle between a lack of cash for building factories and a lack of factories for making cash.\n\nFortunately, both American investments and American factories are willing to cross two oceans for India's relief. All they need is President Nixon's fountain pen -- and, of course, some incentives from the country's ample reserves."
 USA_The_Start_Of_Something_Beautiful:0 "The Start of Something Beautiful"
 USA_The_Start_Of_Something_Beautiful_desc:0 "The monsoons have charted the course of India's civilizations since time immemorial. Their presence brought plenty to rajas and tide-swept defeat upon their foes; their absence brought famine and destitution indiscriminate. Likewise, the Indian Ocean's strongest cyclone to date carries with it the howling winds of war -- no longer a distant hypothetical, but now an oncoming certainty heralding its approach with thunder and rain.\n\nUpon Washington's request, the Army Corps of Engineers has begun constructing a stretch of border fortifications from the Bay of Bengal to the Himalayas, dubbed the "Bamboo Curtain". Every block and sandbag laid onto its foundations represents a risky, no less genuine investment towards a free India's future... and at the same time, President Nixon hopes, one where America has a place by its side as a trusted friend."
