 #McCormack Tree
 USA_mccormack_against_the_npp:0 "맥코맥 행정부"
 USA_mccormack_against_the_npp_desc:0 "A president in disgrace, another president shot dead, a country in chaos and an election barely a year away. To say that the situation of the Republican-Democrats is dire would be the understatement of the century. Enter former Speaker of the House John McCormack, a man who never expected to hold the reins of power who has regardless found them thrust into his hands. At such a dark moment in America's history, McCormack will certainly have his work cut out for him.\n\nWith the election approaching, McCormack's tenure as President will be short. He has no intentions of running in the election, instead simply resolving to hold the Oval Office for the coming months until a new Commander-in-Chief can be nominated. However, with his party in shambles and the National Progressive Party making unprecedented gains, he intends to use his brief tenure to try and right the ship and save the Republican-Democrats from ruin.\n\nThe tarnished legacy of Nixon will need to be addressed, a matter President Kennedy was unable to attend to in his tragically brief rule. The fallout of the South Africa War that Nixon thrust the country into will need to be carefully managed as well. If McCormack can successfully put out the flames that his party is currently engulfed in and restore some semblance of dignity to the government, the Republican-Democratic party may just manage to pull through - or at the very least, survive absolute electoral decimation."
 USA_mccormack_remain_calm:0 "침착하게 지내자"
 USA_mccormack_remain_calm_desc:0 "The shock and uncertainty sparked by the wave of scandals and tragedies the party has experienced has not only shattered the public's confidence in us; it has frayed the tenuous bonds that hold the various factions of the party together. With many of the Democrats and even a few Republican senators openly wondering if the continued existence of the united party is beneficial to anyone, drastic action must be taken to pull the party together if we are ever to have a hope of salvaging the election.\n\nPresident McCormack will need to wrangle the squabbling factions into presenting a united front against the chaos America finds itself in. Restoring party unity will be critical to allay the nation's panic and prevent a mass defection of voters from the Republican-Democrats. "
 USA_mccormack_healing_nation:0 "망가진 국가를 치유하기"
 USA_mccormack_healing_nation_desc:0 "With the party restored to some semblance of cohesion, we must now work to win back the American people. With confidence in the party still gravely damaged, President McCormack must move quickly to prove that we are still the best choice for a better American future. Through dedicated and clear-headed leadership, he will show the people that the Republican-Democrats are capable of guiding the nation through the crises we find ourselves in.\n\nMcCormack will also need to deal with the ascendant NPP, who have taken full advantage of the crises facing us to rocket up the opinion polls. If their rise is to be halted, we will need to outmaneuver them in both words and policy, proving that we are truly the only real option to carry America forwards."
 USA_mccormack_moving_past_nixon:0 "Moving Past Nixon"
 USA_mccormack_moving_past_nixon_desc:0 "The past is regrettable, but we must not waste time lingering on our mistakes. The key to redeeming oneself from scandal is not to wring your hands and agonize over it, but to move forwards and prove that you are better. McCormack will embody this idea by focusing instead on the future, by working to salvage the party's image and prove that the unfortunate occurrences of the past year are naught but a hiccup compared to the historied political pedigree of the Republican-Democrats.\n\nWe will abandon the legacy of Nixon and cut a new path to the future. Tackling the current issues head on will demonstrate to the American people that we are still capable of ruling as effectively as we always have. We must do much to earn back the people's trust, but should we succeed, our tarnished reputation will be restored to greatness."
 USA_mccormack_speaker_of_the_white_house:0 "Speaker of the White House"
 USA_mccormack_speaker_of_the_white_house_desc:0 "As the former Speaker of the House, McCormack occupied a unique position in politics. Tasked with leading the House of Representatives, presiding over the administration of the House and the debates held within, the position of Speaker is at least theoretically as non-partisan as someone in American politics can get. The delicate art of mediating between two rival parties requires a certain level of detachment from the inner goings on of both.\n\nAs President, McCormack could use the prestige of his old position to his advantage. By presenting himself as a non-partisan element, uninvolved in the unfortunate scandals of the past, McCormack can distance himself from the taint of the Nixon presidency. Styling himself as a clean, uncorrupted voice within the White House, he could more effectively argue the R-Ds case and significantly increase our chances of surviving the coming election."
 USA_mccormack_curb_radicalism:0 "Curb Radicalism"
 USA_mccormack_curb_radicalism_desc:0 "In desperate times, people will turn to anybody who can offer them a solution, no matter how radical or insane the solution is. Indeed, it is in this way that modern Germany came into its nightmarish self. This exact scenario is now being played out across America, as a nation full of scared and uncertain people jump ship to the NPP. The NPP insist that they and only they can be trusted to "fix" America, promising hardline solutions to America's problems as one might take a sledgehammer to a loose nail.\n\nIf the Republican-Democratic party is to endure, we must make the people of America see that the way of the NPP leads to ruin. President McCormack intends to go on the offensive, calling upon all red-blooded Americans to stand firm against radicalism. Their siren song, the likes of which has led to so much poverty and death in so many regimes in history, cannot be allowed to take hold in the United States as well. Such a call to action might help win back both wavering liberals and moderate conservatives who were considering switching sides."
 USA_mccormack_saving_nixon:0 "Saving Nixon's Legacy"
 USA_mccormack_saving_nixon_desc:0 "Scandalous or no, President Nixon left us with a lot of baggage. Intervening in the war in South Africa, while an arguably honorable decision in the name of helping our allies, has quickly become one of the most controversial moves in recent times. If we are to recover our reputation, we must find a way to salvage Nixon's decisions and turn his failures into a great success.\n\nWar propaganda must be ramped up to further spin this war as our moral duty. Efforts must be taken to mitigate the bad press we accrue from the goings on in the African bush, for every life lost or man crippled is another stain on our reputation. Ultimately, efforts must be taken to eke out some sort of victory in Africa, even a moral one. South Africa is an affair brought about by the actions of the Republican-Democrats, and only by proving that it was the right decision can we prove that our loyalty to President Nixon was not completely foolish."
 USA_mccormack_african_gamble:0 "아프리카 도박"
 USA_mccormack_african_gamble_desc:0 "No matter how one looks at it, the situation in South Africa is a mess. Through President Nixon's misguided opportunism, our troops have been sent half a world away to fight and die in a conflict we barely even understand, and the people are understandably growing more and more angry. To back down now, however, would be an act of cowardice from which we would never recover.\n\nInstead, we will win back the people, by winning the war. We must not only win the war, but win it quickly. If we can minimize the amount of time America spends bogged down in this quagmire, we can score a great victory for the United States that we can ride all the way to the polls. President McCormack is already prepared to order American troops fighting in South Africa to steel themselves for an aggressive assault, aiming to cripple the Boers and the Nazis as fast as possible.\n\nA bold plan, which will require equally bold results - and if we fail to provide those results, the voters will never forgive us..."
 USA_mccormack_home_by_chrsitmas:0 "크리스마스까지 집으로"
 USA_mccormack_home_by_chrsitmas_desc:0 "More guns. More fuel. More marching. We can spare no expense if we are to keep our promise to end the war as soon as possible. Our boys on the ground will have to face a grueling long march into the depths of darkest Africa against the most horrific of foes, but their suffering will not be in vain. The faster we move, the faster our enemies fall, and the faster they fall, the sooner we can have a great victory parade.\n\nThe anti-war protests grow louder, but we must harden our resolve and strengthen our commitment. President McCormack is preparing to authorize a massive influx of supplies and equipment to the troops to help them keep marching, keep fighting, keep winning. No price is too great for victory to be within reach.\n\nOur boys will be home by Christmas. They must be. Let us not stop to think about what will happen to the party if they are not..."
 USA_mccormack_soul_in_torment:0 "A Soul in Torment"
 USA_mccormack_soul_in_torment_desc:0 "The actions of former President Nixon were unacceptable, of course, but there are still many in the party who respect the man's policies and platforms. A not insignificant portion of party bureaucrats have suggested that Nixon's actions should be formally pardoned and allowed to retire gracefully. Nixon's former allies argue that this would allow us to truly wash our hands of him and help stabilize the party in this critical moment.\n\nThis would not be popular. Nixon's voting base would approve, but pardoning his actions would certainly be condemned by many other people. Still, bringing Nixon's allies back into the fold would help bring the party together, and the stability of the Republican-Democrats is paramount to our potential success."
 USA_mccormack_he_was_a_crock:0 "그는 사기꾼이지"
 USA_mccormack_he_was_a_crock_desc:0 "Richard Nixon was not just a crook, he was a crook in denial. Not only did he commit acts of unacceptable corruption, he refused to accept responsibility and denied any involvement until the truth was practically forced out of him by the courts. This is not a man the Republican-Democrats should ever associate their image with, and in the interests of showing that justice still reigns in this land, he must face the consequences.\n\nNixon will be given no pardon, condemning him to face indictment and punishment. He will be treated as any other corrupt official would be treated, and made an example of to America at large. His more die-hard supporters may not appreciate this, but unlike Nixon, President McCormack is not afraid to speak the truth: "He is a crook"."

 USA_mccormack_passing_of_the_torch:0 "The Passing of the Torch"
 USA_mccormack_passing_of_the_torch_desc:0 "President McCormack has done all he can with the little time he has. A few last minute campaign speeches and fevered assaults on the opposition might sway the odd voter here or there, but by this point most peoples' minds will have been made up. As election night draws nigh, all we can do is sit back and hope that it was enough.\n\nWhatever happens, the White House must be ready to house its fourth President in two years. Preparations must be made for the transfer of power to the next Commander-in-Chief, and for the first time in over a hundred years that man may not bear an R or a D next to his name. Whoever wins the election, we must make sure that the handover is as clean and orderly as possible, to ensure that the principles and traditions of democracy our nation was founded upon are upheld.\n\nThe wait is nearly over. The polls are nearly finalized. It is almost time for this historic election season to come to an end. President McCormack and his closest advisors sit in the oval office, fingers crossed. Soon comes the moment of truth..."

RD_mccormack.1.t:0 "The Burden of Power"
RD_mccormack.1.desc:0 "John McCormack never wanted this.\n\nHis career had been most successful, for sure. He had always wanted to serve the country and the party, and in his tenure as Speaker of the House he had performed admirably, if he did say so himself. Then Nixon lied and Kennedy died, and suddenly this Boston-born son of a hod carrier found himself thrust into the highest office in the land.\n\nThe days seemed to blur together as he struggled to gather himself. The Oval Office was a whirlwind of activity, endless lines of politicians and secretaries rushing to give him the lay of the land. "More rioting in the South" cried one. "Latest casualty reports from South Africa, Mr President" said another. The podium at the press conferences was another beast. He had lost count of the amount of times he had uttered the phrases "national tragedy" and "difficult times for us all" in front of flashing cameras over the last few days. Finally, whenever he found himself a brief moment to relax, he would pick up the newspaper and read all about the grim poll forecasts and the endless rumor mill and the countless reports of anti-war protests and continuing civil rights clashes and lines of coffins returning from overseas.\n\nOne night, sleep truly eluded him, and he found himself in the Oval Office, sitting in darkness save only for the lights flooding in from the White House lawn. His presidency would not be a successful one. He accepted that. He made no plans to run in the election to try and legitimize or extend his rule. But perhaps he could steady the nation well enough that he who came after him could be in with a shot of triumph.\n\nSteeling himself, the Caretaker President prepared for the ordeal ahead."
RD_mccormack.1.a:0 "All we can do is try."

RD_mccormack.2.t:0 "Lightning Warfare"
RD_mccormack.2.desc:0 ""The war against the fascist menace is of critical importance," declared President McCormack to the assembled reporters, "but so too are the lives of our men. We want nothing more than to bring our boys back home to be with their families again. That is why we are making efforts to bring this escapade to as swift a conclusion as we possibly can."\n\nThe conference was long and grueling. Wild claims were made regarding the war. McCormack promised swift offensives, influxes of support equipment, various dates by which Quelimane and Luanda would surely be in American hands, and many other bold suggestions. The reporters asked tough questions - how would this effect the economy? Could the soldiers hope to cross such vast distances in such a short time? How would such an offensive affect the wellbeing of the men? The claims flowed freely, and the questions came back even firmer, for what seemed like hours.\n\nAfterwards, McCormack found himself only able to hope that his words would sway the public back. A quick end to the war would not only free the party from the indignity of having declared it, but also allow them to bask in the great victory over fascism that would arise from it. This, of course, rested on whether or not he and the armed forces could pull off such a victory.\n\nIt had to work."
RD_mccormack.2.a:0 ""It has to.""

RD_mccormack.3.t:0 "Crunching Numbers at Dusk"
RD_mccormack.3.desc:0 "McCormack had never seen so many numbers in his life.\n\nRight now, as the rest of the country headed out to the polls to cast their vote in what had become the most divisive election in living memory, all he could do was sit and examine the endless sheets of paper stacked out on the desk. Newspapers, stat sheets, comuniques from all across the country; the contents of the papers were varied, but on each of them he had circled the particular stats he was looking for - the polls.\n\nThe New York Times said the R-Ds stood a good chance in Iowa, while the Boston Globe predicted a bloodbath in the NPP's favor. Pollsters in Illinois seemed confident that the Republican senator there would keep his seat, but the news from Louisiana was not so encouraging. Endlessly, McCormack gorged himself on poll numbers, feeling his heart sink at every poor showing and subsequently soar at every promising result.\n\nYet he felt himself growing increasingly frustrated as the pollsters seemed incapable of agreeing with one another, and the final result remained as unclear as ever. The uncertainty made him feel sick to his stomach. He knew he hadn't always made the right choices, and the NPP were stronger now than they had ever been before. Nixon and Kennedy were the reason he was in this mess, yet history would remember him as the man who made or broke the Republican Democrats.\n\nAs the night wore on, and the official vote counts began, McCormack felt his eyelids begin to droop. Resting his head upon a copy of the Washington Post, he felt his thoughts and fears ebb away. As sleep finally took him, he resigned himself to the knowledge that he would wake up to a brand new president. Whoever that might be."
RD_mccormack.3.a:0 ""Sleep well, Caretaker President.""

