 WORLD.426.t:0 "The Calcutta Spring"
 WORLD.426.desc:0 "The Azad Hind Government based in eastern India has made the transition from an semi-authoritarian state into a functioning democratic state with free elections and competing parties. Bose had made a speech earlier saying how the government must "come clean with the fact that while one-party rule might have served us well in the past, it is not helping anyone now", and has been praised by his people as a reformer and believer in freedom. In the streets, protestors once angry with the government sing and dance in celebration, and the police rest easy knowing that they won't have to break out the batons on anyone getting too rowdy."
 WORLD.426.a:0 "Jai Hind!"
 WORLD.426.b:0 "So what? They're still traitors."
 WORLD.426.c:0 "As long as they don't mess with our relationship."
 WORLD.426.d:0 "Fascinating. Regime change can feel like watching paint dry."
 WORLD.426.e:0 "Unless Bose's interested in an alliance, don't bother me with this crap!"
 WORLD.426.f:0 "The winds of change have reached Bengal."

 WORLD.430.t:0 "Bal Thackeray Wins the 1967 Indian Elections"
 WORLD.430.desc:0 "Today, against all odds and predictions, Bal Thackeray and the Shiv Sena have won the 1967 general elections in the Azad Hind Government. Thackeray's positions have been described as xenophobic, far-right, and even genocidal, going against India's traditional trends of being relatively left-wing and shocking many in the process.\n\nBeing a key player in Mohan Singh's previous regime and allegedly being the main perpetrator behind Operation Searchlight, Thackeray was still largely considered a dark horse candidate in the Azad Hind. However, with his radical policies of expansionism, hatred of foreigners, and belief in "Akhand Bharat", the world waits in fear and anticipation of Thackeray's next move."
 WORLD.430.a:0 "And yet, the world did nothing."
 WORLD.430.b:0 "God help us all."

 WORLD.432.t:0 "Ziaur Rahman Wins the 1967 Indian Elections"
 WORLD.432.desc:0 "Today, among many accusations of voter harrassment and conspiracy against India, Ziaur Rahman and the Mukti Bahini have won the 1967 general elections in the Azad Hind Government. A leader of Bengali nationalism, Rahman won on his popular platform of supporting the total dissolution of the Azad Hind by 1970, and to be replaced with states representing the minorities of the Biharis, Bengalis, and Assamese.\n\nRahman's election has been welcomed with support from the OFN and the Republic of India, while being condemned by the Sphere and its allies. Whether or not Rahman's goals can be achieved shall be seen."
 WORLD.432.a:0 "Joy Bangla!"
 WORLD.432.b:0 "Great to see a familiar face in India."
 WORLD.432.c:0 "Let's hope we don't lose our grip."
 WORLD.432.d:0 "Is this the end of Free India?"

 WORLD.453.t:0 "Free Indian Intervention in the Indian Civil War"
 WORLD.453.desc:0 "As the Indian Civil War and the resulting humanitarian crisis progresses, [BEN.GetLeader] has declared that the Communist Party of India has joined the Azad Hind. However, that was not the only news, as the Netaji also stated that the Indian National Army would begin intervention in the Indian Civil War. Issuing a declaration of war on both the Janata Front and the Republic of India, INA troops have already flooded over the border.\n\nThe Co-Prosperity Sphere has announced their support for this move, with the OFN criticising it. However, regardless, the Azad Hind has the upper hand, being on the offensive rather than being forced to defend their land."
 WORLD.453.a:0 "Jai Hind!"
 WORLD.453.b:0 "We must stop the enemy coming in!"
 WORLD.453.c:0 "Go get 'em, tiger!"
 WORLD.453.d:0 "We have the risk of losing India!"
 WORLD.453.e:0 "What does this mean for Pakistan?"
 WORLD.453.f:0 "Interesting."

 WORLD.454.t:0 "Free Indian Intervention in the Indian Civil War"
 WORLD.454.desc:0 "As the Indian Civil War and the resulting humanitarian crisis progresses, [BEN.GetLeader] has declared that the Indian National Army would begin intervention in the Indian Civil War. Issuing a declaration of war on the Janata Front, the Communist Party of India, and the Republic of India, INA troops have already flooded over the border.\n\nThe Co-Prosperity Sphere has announced their support for this move, with the OFN criticising it. However, regardless, the Azad Hind has the upper hand, being on the offensive rather than being forced to defend their land."
