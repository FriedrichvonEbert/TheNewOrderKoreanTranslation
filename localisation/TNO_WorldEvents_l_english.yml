 WORLD.1001.t:0 "에드워드 8세가 퇴위하다"
 WORLD.1001.d:0 "잉글랜드 왕국의 국왕 에드워드 8세가 그의 인생 두번째로 퇴위했습니다. 독일군의 점령과 국왕 조지 6세의 망명 이후 강제적으로 복위된 국왕은 귀족에게는 평민과의 결혼으로, 국민들에게는 독일국에 대한 부역으로 매우 인기가 없었습니다. 전 국왕과 그 아내인 월리스 심슨은 바하마의 수도 나소에 있는 개인 사저로 향할 것 같습니다.\n\n대중은 국왕이 떠나는 모습을 보며 기뻐할 수 있겠지만 잉글랜드 정부는 빈 왕좌를 채워야합니다. 전문가들은 조지 6세 전 국왕의 딸 엘리자베스 윈저가 다음으로 왕좌에 오르는 이가 되기를 바랍니다. 하지만 진압된 저항 단체 HMMLR이 자신들에게 그녀이 이미지를 깊이 새겨뒀기에 정부는 논쟁의 여지가 비교적 적은 선택지도 고려하고 있습니다."
 WORLD.1001.a:0 "왕관을 쓰려는 자는 그 무게를 견뎌라."
 WORLD.1001.b:0 "마침내 마지못해 하는 왕이 쉬는군."

 WORLD.1002.t:0 "전 잉글랜드 국왕이 암살당하다"
 WORLD.1002.d:0 "현지 시각으로 오늘 12시 33분, 잉글랜드의 전 국왕 에드워드 8세가 바하마 수도 나소의 자택에서 숨진 채 발견되었습니다. 그의 시신을 발견한 하인은 입에서 피를 흘린채 의식을 잃은 아내 월리스 심슨도 그 옆에서 발견했으며, 지금 그녀는 병원에서 회복하고 있습니다. 시신을 부검하고 부부가 마시려 한 포도주를 분석한 결과 사망 원인은 독살로 드러났습니다.\n\n암살 이후 무수히 많은 추측이 벌어졌는데, 많은 사람들은 영국 정부와 왕실이 배후에 있다고 주장하고 있습니다. 더 열렬한 혐의를 무시한 대처 총리는 에드워드와 같은 시대를 살던 이들에게 진심어린 애도를 표하며 누가 이 죽음의 배후에 있는지 밝혀내겠다고 맹세했습니다."
 WORLD.1002.a:0 "축하해야겠네... 맥주 가지고."
 WORLD.1002.b:0 "확실히 하느님이 국왕폐하를 지켜주지는 않았어."

