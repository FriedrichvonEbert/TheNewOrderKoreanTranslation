 novel.10.t:0 "또 다른 행성의 지옥"
 novel.10.d:0 "오늘 소설 "또 다른 행성의 지옥"이 출판되어 그 주제와 이야기로 작가 올더스 헉슬리에게 명성을 안겨줬습니다. 이 책은 아돌프 히틀러가 1923년 정부 전복 시도 중 사망해 권력을 잡지 못하고 대신 군주주의 성향 독일 국가인민당과 그 지도자 알프레트 후겐베르크로 대체되는 세계를 배경으로 두고 있습니다. 러시아에서는 이오시프 스탈린이 니콜라이 부하린을 상대로 승리해 권력을 집중시키고 악몽에나 나올법한 독재를 벌여 연방을 강하게 만듭니다. 제2차 세계 대전은 카이저의 지원을 받으며 후겐베르크, 에르빈 롬멜, 에리히 루덴도르프가 이끄는 군사 정부가 (책에서 군정은 십자군 위원회라고 불림) 이끄는 신생 국가 독일 기사단국이 벌입니다.\n\n이 책은 전쟁 중 점령된 프랑스에서 벌어지는 일을 다룹니다. 주인공인 안마리 마누시앙은 본래 대학에서 화학을 가르치는 교수였지만 학교가 폐쇄되고 많은 교수들이 반독 사상을 퍼뜨리는다는 이유로 체포된 뒤에 폭탄 제작자가 됩니다. 투쟁을 벌이던 그녀는 다른 두 주인공을 만납니다. 저항군을 돕는 OSS 요원 잭과 공산주의 민병대에게 총을 제공하는 소련 요원 니콜라이를 만납니다. 이야기가 진행되며 세 주요 세력이 나타납니다. 첫번째는 훨씬 더 반동적인 영국과 보나파르트주의 프랑스가 이끄는 제국 협상입니다. 두번째는 러시아가 이끄는 전세계에 공산주의를 퍼뜨리려하는 소비에트 연합입니다. 마짐가으로 훨씬 더 민주적인 일본과 미국이 이끈는 태평양 공동방위집단이 있습니다.\n\n책은 안마리가 드레스덴에 핵폭격이 가해지는 것을 보는 가운데 니콜라이가 "이건 끝이 아냐. 불길에 찢겨나가는 세상의 시작이지. 네 아이들은 공산주의자가 될거야. 아니면 아이를 갖지 못할거고."라고 말하며 끝납니다. 이 책은 상세한 부분에서 과도하게 염세적이고 무거워서 많은 이들이게 비판을 받았습니다. 하지만 다른 이들은 일이 다르게 벌어졌다면 이것이 현실이 되었을거라고 말합니다. 헉슬리는 자신의 소설을 이렇게 변호했습니다. "비참하지만, 최소한 이런 일이 일어나지 않았다는 것에 감사할 수는 있다.""
 novel.10.a:0 "어린애같은 공상이군!"

 novel.11.t:0 "청색 질서"
 novel.11.d:0 "지난 몇 주 동안 흥미로운 작품이 전세계의 관심을 끌고 있습니다. "마일즈 로이드"라는 필명을 쓴 작가의 소설 "청색 질서"입니다. 이 소설은 한 급진적이고 권위주의적인 정치인이 다시 창당된 "불 무스당"과 손을 잡고 1932년 미국 대선에 출마한 세상을 다룹니다. "대통령"이라고만 나오는 이 대통령은 미국을 지키기 위해서라는 구실로 자신의 권력을 집중시키고 "최종 전쟁"에 대한 대비해 미국 경제를 빠르게 준비합니다. 잘 대비한 대통령은 1936년 라인란트 재무장 당시 나치 독일에게 최후 통첩을 보냅니다. 더 이상의 군사적 움직임은 신속한 미국의 보복을 부를거라고 말입니다. 오스트리아가 합병되자 대통령은 "자유 보호"를 빌미로 독일에 선전포고합니다.\n\n이후 20여년 동안의 역사는 알 수 없습니다. 어느 날 해가 뜨며 제2차 세계 대전으로 산산조각난 세계가 드러납니다. 러시아의 경우 소비에트는 동시베리아 전역을 미 공화국에게 잃었으며 부하린의 죽음으로 혼란에 빠져 있습니다. 아시아에서는 미국에게 패배한 일본국이 감시를 받습니다. 유럽에서는 브리튼 제도, 이베리아, 이탈리아가 마지막 독립 지방으로 남아 민주주의와 파시즘의 기묘한 동맹을 이룹니다. 소련 또한 부하린이 죽기 전에 이 동맹의 일부였습니다. 나머지 유럽 본토에는 미국의 괴뢰 "공화국"이 꽁꽁 묶인채 자리잡고 있습니다. 하지만 미국은 완전히 통제하지 못합니다. 수많은 군벌들이 자신들의 조국을 해방하기 위해 일몰을 기다리고 있습니다.\n\n하지만 대통령도 영원히 살지 못합니다. 대통령이 암살당하고 인류의 운명이 위기에 처한 와중에 태양이 수평선에 걸리며 소설은 끝납니다."
 novel.11.a:0 "대체 어떤 세상이야..."

 novel.12.t:0 "점령"
 novel.12.d:0 "새로운 책이 전 세계, 심지어는 독일의 암시장에서까지 불티나게 팔리고 있습니다. "점령"이라는 제목의 이 책은 독일이 제2차 세계 대전에서 패배한 대체역사를 다룹니다. 이 책에서 일본은 공산주의자와의 내전으로 붕괴해 아시아 본토 교두보를 잃습니다. 결국 천황제는 존속되지만 일본은 절대 회복하지 못하고 현실에서 벌였던 정복 대신 상처를 치료하기를 택합니다. 이 때문에 독일이 잉글랜드를 짓밟고 미국이 마침내 참전했을 때, 미군은 태평양에서 벌어지는 전투 없이 독일을 상대로 승리해 점령하기까지 합니다. 패배한 라이히는 둘로 나뉩니다. 북쪽의 소련 괴뢰국인 독일 인민 공화국과 남부, 라인란트, 오스트리아로 이루어진 연합군 점령 구역 자치 정부인 독일 공화국으로요. 두 국가는 이야기에서 흔히 북독이나 남독으로 불립니다. 현실에서 히틀러가 등장하 듯 남독에서 민족주의 및 보복주의 정권이 다시 한 번 선출됩니다. 과거의 실수에서 배운 교훈에 따라 연합국은 남독을 재빨리 침공해 구 정부를 복귀시킵니다. 이 이야기는 서구 열강에게 민족주의자로 여겨지는 한 가엾은 독일 청년을 다룹니다. 이 청년은 책의 도입부에서는 민족주의자가 아닙니다. 하지만 점령자들의 정당치 않은 박해는 결국 그가 민족주의자가 되도록 만듭니다. 이 책은 이것이 한쪽의 억압과 폭력을 부르는 끝없는 순환의 일부임을 암시합니다. 또한 이제 회복된 일본에서 비슷하고도 훨씬 더 위험한 무언가가 벌어질 수 있다는 것도 암시합니다.\n\n이 책은 엄청난 논란을 불러왔습니다. 많은 이들이 이 책은 독일의 악행을 숨기고 베르사유 조약에 대한 반응을 정당화하려는 나치 쓰레기라고 주장했습니다. 다른 이들은 이건 비현실적이라고, 일본의 공산주의 운동은 이 책처럼 많은 피해를 줄 만큼 강하지 못했다고 주장합니다. 작가는 모두가 잘못 이해했으며 이 책에서 중요한건 설정이 아니라 메시지라고 말했습니다."
 novel.12.a:0 "이딴 헛소리 대신 진짜 문제에 신경써야 할지도 몰라."

 novel.13.t:0 "SSR-오스트프로이센"
 novel.13.d:0 "작가 렌 데이튼이 이번 주에 신작 소설 SSR-오스트프로이센을 발매했습니다. 이 소설은 1920년대 말 미하일 투하쳅스키가 부하린을 상대로 쿠데타를 벌여 소련을 나폴레옹의 프랑스와 견줄만한 군사 국가로 만든 대체 역사가 배경입니다. "새로운 보나파르트"라고 묘사되는 투하쳅스키는 다른 국가들이 아직 대공황에서 벗어나느라 신경 쓸 여유가 없을 때 동유럽과 스칸디나비아에 수많은 침공을 벌여 소비에트의 입지를 강화합니다. 히틀러의 독일은 소련에 훨씬 더 강한 상대였고 두 국가의 전쟁은 두 국가에서 동시에 원자폭탄이 발명되고 쾨니히스베르크와 키예프가 사라져 강제적으로 평화가 찾아올 때까지 계속됩니다.\n\n이야기는 소련이 차지한 쾨니히스베르크-투하쳅스키의 긴밀한 동료의 이름을 따 스탈린그라드로 재명명됨-의 재건을 감독하기 위해 온 붉은 군대 정치장교에게 초점을 맞춥니다. 유명 정부 관리 살인 사건을 발견한 정치장교는 소련군 고위사령부, 현지 주둔군, 억압받고 방사능에 고통받는 독일 주민들로 이루어진 저항군이 엮인 음모의 한복판에 놓였다는 것을 깨닫습니다. 독일이 통제하는 서유럽에서 벌어지는 대규모 불안이나 북부 이란과 서부 중국에서 벌어지는 소련군의 광범위한 군사 작전과 같은 무대 밖의 일에 대한 암시도 이야기 곳곳에 있습니다. 소설은 상관들의 손에 죽을뻔한 정치장교가 라이히를 도발해 새 전쟁을 벌이려는 음모를 알아내며 끝납니다.\n\n이 책은 느와르 장르라는 독특함과 스탈린그라드의 불타버린 거리라는 생생한 배경으로 찬사를 받았습니다. 일부는 독일인 등장인물들에 대해 다소 우호적인 묘사가 있다는 것을 비판했습니다. 그중에서도 소수는 여기서 더 나가 데이튼이 나치 사상이 있다고 주장했습니다. 하지만 이 책은 성공적인 초판 기록을 남겼으며 이후 몇 년 동안 대표적인 대체 역사로 남을 것으로 보입니다."
 novel.13.a:0 "흥미로운 이야기군. 물론 전부 다 공상이지만 말이야."

