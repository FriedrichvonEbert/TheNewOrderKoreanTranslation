 ##### EVENTS #####
 WORLD.2.t:0 "아돌프 히틀러의 사망"
 WORLD.2.d:0 "한 뉴스가 처음 라이히에서, 그 다음 전 세계로 퍼지면서 비극이 독일을 집어삼켰습니다. 독일의 총통이자 제2차 세계 대전의 승리자인 아돌프 히틀러가 사망하였습니다. 한동안 다들 총통의 건강이 악화되고 있다고 추정하였으나 그럼에도 사망 소식은 독일을 완전히 충격에 빠뜨렸습니다. 국가의회는 3개월간 애도 기간을 선포하며 총통은 그 전에 사망하였던 부인 에바 히틀러 곁에 묻힐 것이며 장례식에 전세계의 고관급 인사를 초대할 것이라고 발표하였습니다.\n\n독일이 애도에 빠진 동안, 전 세계에서 수많은 사람들이 세계를 30년간 고통에 빠뜨린 히틀러의 죽음을 축하하였습니다. 히지만 많은 국제 논평가들은 제3제국 총통직의 정당한 후계자를 놓고 쓰라린 권력투쟁에 휘말리기 시작한 독일의 상황이 어떻게 될 지 두려워하고 있습니다."
 WORLD.2.a:0 "영원히 기억될 날이다..."

 WORLD.5.t:0 "독일 내전"
 WORLD.5.d:0 "아돌프 히틀러의 사망으로 라이히는 혼란에 빠졌습니다. 총통이 법적으로 정당한 후계자를 임명했음에도 불구하고, 라이히 내 큰 영향을 가진 파벌들이 자신만의 비전을 가지고 국가를 이끄기 위해 서로 무기를 들고 일어났습니다. 국가의 모든 병사는 게르마니아의 명령을 무시하고 그들이 선택한 후계자들의 편으로 몰려가 분열하고 있습니다. 상황의 심각성이 알려지지 않았지만 라이히 중앙기관의 권위가 무너지고 있거나 이미 무너져 내린 것으로 추정됩니다.\n\n독일국의 동부 행정구역의 상황은 알려지지 않았으나, 게르마니아 및 라이히의 식민지 사이 갑작스러운 접촉 중단은 동부 지역 역시 자신들만의 운명을 찾아 갈 것인지 추측하게 만들었습니다. 이런저런 말에도 불구하고 결론적으로는 유럽의 거인이 무너지면서 유럽 대륙이 산산조각 났다는 것은 확실합니다."
 WORLD.5.a:0 "확실히 라이히의 끝이군."

 WORLD.11.t:0 "독일의 마지막 정복"
 WORLD.11.desc:0 "1962년 1월 19일, 에베르하르트 쾰너가 달에 착륙한 최초의 인간이 되었습니다. 라이히, 일본, 미국 사이에 우주 경쟁이 일어났으며 미국이 처음으로 우주 공간에 사람을 보내는 데 성공했지만 총통은 독일이 저 너머의 달에 사람을 보내 라이히가 우주 경쟁에서 마침내 승리하였다고 발표하였습니다.\n\n게르마니아에서는 쾰너 및 동료 우주 비행사들에게 철십자장을 수여하는 등 성대한 환영식이 계획되어 있으며, 라이히 전역에서 일주일 간 축하 주간을 선포하였습니다.\n\n미국과 일본에서는 축하 담화를 보내면서 이와 함께 닉슨 대통령은 미국이 달에서 영구 임무를 수행하는 첫 국가가 될 것이라 발표했으며 얼마 지나지 않아 일본도 화성에 최초로 인간을 착륙시킬 것이라고 발표하였습니다."
 WORLD.11.a:0 "우주 경쟁이 승리로 끝났는가?"

 WORLD.20.t:0 "트리움비라투스의 붕괴"
 WORLD.20.d:0 "몰타의 트리움비라투스 회의장 폭탄 테러를 계기로, 얼마든지 무너졌어도 이상하지 않았을 연약한 동맹은 마침내 무너졌습니다. 이 사건으로 이베리아의 카우디요들과 터키의 대통령 모두 인내심의 한계를 넘었다는 듯 바로 동맹을 탈퇴하겠다고 발표하였습니다. 삼두체제에서 두 개 국가가 탈퇴하면서 지중해의 트리움비라투스 시대는 완전히 끝났습니다.\n\n이미 터키는 키프로스와 레반트를 중심으로 자신의 영토 주장과 관할권을 인정해야 한다는 새로운 요구를 꺼내고 있으며, 시리아 지역에서는 터키의 움직임에 대응하여 이탈리아군이 동원되고 있습니다. 또한 이베리아는 과거의 동맹국들과 깊은 관계를 유지하는 대신 자국 내의 문제에 초점을 더 맞추겠다며 외부 문제에 대한 신경을 끄고 있습니다."
 WORLD.20.a:0 "이는 시간 문제일 뿐이었다."

 WORLD.23.t:0 "아프리카의 확장"
 WORLD.23.d:0 "서아프리카는 제2차 세계 대전 종전 이후로 험난한 시기를 보내고 있었습니다. 지난 20년간 중앙아프리카의 독일령 지역에서 발진한 루프트바페 항공기가 내륙의 모든 것을 폭격하며 먼지로 만들었습니다.\n\n히틀러의 사망과 라이히의 붕괴 이후, 루프트바페는 오랫동안 움직이지 않았습니다. 이미 해안가에 있던 몇몇 소국들이 독일의 끊임없는 폭격의 공포에 벗어나서 국경을 내륙 안쪽으로 확장하기 시작했습니다. 폭격이 재개될지는 오직 시간만이 알 것입니다."
 WORLD.23.a:0 "흥미롭군."

 WORLD.28.t:0 "반하이드리히 조약 결성"
 WORLD.28.desc:0 "독일 내전은 많은 우여곡절을 겪고 있지만 이 일이 제일 이상할 수도 있습니다. 오늘 아침, 독일 총통직을 노리던 몇몇 인물들이 "오늘날 라이히의 제일 큰 위협"이라고 여겨지는 라인하르트 하이드리히와 그의 친위대에 대한 경쟁에 집중하기 위해 임시 휴전을 치루기로 발표하였습니다.\n\n하임리히 힘러만이 뒤에서 후원하고 있는 하이드리히와 친위대는 좋지 않은 출발선과 정치력 및 대중의 지지 부족에도 불구하고 최근 몇달 간 놀라운 성과를 보이고 있습니다. 다른 경쟁자들은 이에 겁을 먹으며 하이드리히의 군대를 막기 위해 서로 모이게 된 것으로 보입니다. 하이드리히가 힘러와 그의 "부르군트 체제"에 대한 자랑스러운 추종자인것을 볼 때, 독일의 지도자들은 적어도 한 가지, 친위대 및 친위대가 상징하는 것에 대해서 서로 증오하고 있다는 것은 확고하다는 것이 독일인을 안심하게 만듭니다."
 WORLD.28.a:0 "힘러의 광기는 결코 우리의 땅에 퍼지지 않을 것이다!"
 WORLD.28.b:0 "그들이 오게 두어라."
 WORLD.28.c:0 "하이드리히는 이 일을 쉽게 처리할 것이다."
 WORLD.28.d:0 "그래도 다행이다."

 WORLD.34.t:0 "히틀러를 공격한 암살자!"
 WORLD.34.desc:0 "독일에서 오는 소식은 산발적입니다. 게르마니아에서 비밀스럽게 나온 정보에 따르면, 달 착륙 축하식이 끝난 직후 군 병력 및 수 개 소대 규모의 경호부대가 거리를 가득 메우고 도시에 계엄령을 선포하였다고 합니다. 이내, 독일은 일본 헌병대 소속 암살자가 총통을 암살하러 시도하였으나 히틀러의 개인 경호원 중 한명이 저지하였다고 주장하였습니다.\n\n이미 암살 사건에 대한 여러 뉴스 보도들이 나오고 있습니다. 거리에서는 여러 부대가 서로 물러나라고 명령하고 지휘계통이 무너지면서 부대끼리 서로 주먹다짐까지 벌일 뻔 했습니다. 갑자기 라이히가 약해 보입니다. 독일이 자국의 사건도 스스로 다룰 수 없는 상황에서 과연 신세계 질서를 유지할 수 있을까요?"
 WORLD.34.a:0 "나라가 분열된다..."
 WORLD.34.b:0 "안돼."
 WORLD.34.c:0 "무슨 생각으로 이런 주장을 하는거지?"

 WORLD.35.t:0 "남아프리카 전쟁"
 WORLD.35.desc:0 "오늘 남아프리카 공화국 정부가 끊임없이 자신들을 공격한다고 생각하며 결국 보어 공화국이 남아공으로부터 독립을 선언하면서 남아프리카 공화국 전역에서 폭력사태가 발발하였습니다.\n\n독립 선언과 함께 창설된, 주로 독일군의 병기로 무장한 보어 민병대는 오렌지 자유주와 남아프리카 공화국 서남부 여러 지역에 퍼져있으며, 이 지역에 주둔한 남아공 군인과 무력 충돌을 빚었습니다.\n\n양 측의 분쟁이 확대되면서 독일 측은 대응을 어떻게 할 지 현재로써는 명확하게 알 수 없습니다. 여러 목격자들은 새로 형성된 아프리카실드와 남아프리카 공화국의 국경 사이 군사 무장이 급속도로 늘고 있으며, 많은 사람들은 독일의 대응이 확고할 것이라 생각하고 있습니다."
 WORLD.35.a:0 "자유를 위해!"
 WORLD.35.b:0 "완벽한 기회다..."
 WORLD.35.c:0 "우리 모두를 파멸시킬 것이다!"
 WORLD.35.d:0 "혼돈의 아프리카다. 늘 봐왔던 것이지."

 WORLD.36.t:0 "아프리카실트의 남아프리카 계획"
 WORLD.36.desc:0 "보어 반란이 격화되자, 아프리카의 국제 언론 기자들은 독일의 식민지 기갑사단이 이제 남아프리카의 국경을 넘어가면서 분쟁이 급속도로 확대되기 시작한다고 보도하고 있습니다. 새롭게 결성된 '아프리카실트'의 병력들은 이미 여러 번 승리를 거두었고, 너무 늘어저 취약해진 남아프리카 병사들은 혼란에 빠져 남쪽으로 후퇴하였습니다.\n\nOFN이 10여 년 가까이 남아프리카 정권을 지지하는 가운데 사진기자들은 피투성이가 된 남아프리카 병사, 포트 놀로스로 후퇴하는 병사들의 행렬 등의 현지의 느낌을 그대로 가진 사진들이 빠르게 퍼져가는 가운데 찍힌 그들은 이렇게 물었습니다.\n\n'대체 그 놈의 양키놈들은 전부 어디에 있는거야?'"
 WORLD.36.a:0 "진정한 동맹국!"
 WORLD.36.b:0 "진정한 영광이 있으리!"
 WORLD.36.c:0 "진정으로 사악한 자들!"
 WORLD.36.d:0 "진정한 혼돈! 언제 끝날까?"

 WORLD.37.t:0 "프랑스-부르군트 전쟁"
 WORLD.37.desc:0 "독일 권역이 완벽히 총체적 붕괴에 빠지면서 유럽의 상황이 급격하게 변화함에 따라, 많은 사람들은 이 비밀스러운 "어둠의 국가"가 어떤 행보를 보일지 궁금해했습니다. 최근 독일에서 친위대 부대가 부르군디 내로 이동하는 장면이 유출된 가운데, 하룻밤 사이에 지구상에서 가장 군국화된 국가 중 하나의 국경에서 이런 일이 일어나자 많은 소식통들은 하인리히 힘러가 라인하르트 하이드리히의 총통 지지에 대한 철회를 보여주는 증거라고 주장하였습니다.\n\n하지만 실제 이유는 머지않아 금방 드러났습니다. 국제 사회가 여전히 혼란 상황을 이해하러 노력하는 가운데, 부르군디의 전차가 파리로 들어오고 있으며 독일의 제재로 심각하게 약화되어 있던 프랑스군은 군이 겨우 주둔할 수 있었던 방어선에서 전면적으로 후퇴하거나 병력이 아에 증발되어 사라지고 있습니다."
 WORLD.37.a:0 "신이시여, 우리를 보우하소서!"
 WORLD.37.b:0 "그들은 스스로의 힘을 알게 될 것이다."
 WORLD.37.c:0 "프랑스에 그림자가 드리우고 있다..."

 WORLD.38.t:0 "좋은 전쟁 조언가"
 WORLD.38.desc:0 "최초의 미국인 '고문단'인 미국 해병대와 미국 육군 합동 테스크 포스로 운영되는 군사원조고문그룹(MAAG) 첫 병력이 오늘 처음 남아프리카 공화국에 상륙하였습니다. 새로 진급한 폴 D. 하킨스가 지휘하는 MAAG는 표면적으로는 남아공 영토를 잠식한 보어 공화국에 대항하는 전투를 도울 수 있도록 훈련과 준비만 도와주는 '고문' 역할이며, 미국 정부는 어디까지나 전쟁에 참여하는 것이 아닌 "가장 어두운 시간 동료 자유국가를 도우는 것일 뿐"이라고 주장하고 있습니다.\n\n이런 주장에도 불구하고, 미국 해군의 USS 사라토가와 USS 에식스호에서 발진한 미국 폭격기가 독일군의 주둔지를 찾기 시작했고, 전선에서는 미군 병사와 남아프리카 병사가 서로 같이 사진을 찍는 장면들이 나와 많은 사람들을 놀라게 했습니다. 이것이 '고문단'의 일원이든 아니면 군대의 일원이든, 미국은 이제 남아프리카 전쟁에 개입하였습니다. 시간이 지나면 OFN의 나머지도 이에 뒤따를 지 알 수 있을 것입니다..."
 WORLD.38.a:0 "저 개같은 것들!"
 WORLD.38.b:0 "즉시 정식으로 항의서를 보내라!"
 WORLD.38.c:0 "마침내 우리의 친구들이!"
 WORLD.38.d:0 "로큰롤을 부르자!"
 WORLD.38.e:0 "아프리카의 미국 모험주의? 누가 생각했을까."

 WORLD.39.t:0 "OFN의 동의!"
 WORLD.39.desc:0 "놀라운 소식이 아닐 수 있겠지만, OFN은 남아프리카에서 진쟁중인 분쟁에 미국과 함께하기로 발표하였습니다. OFN을 전쟁에 참여하기에 충분한 표를 모은 미국의 동맹국들은 이미 남아프리카의 항구에 상륙하였고 보어의 영공을 가로지르며 아프리카의 험난한 전장을 가로질러 싸우기 시작하였습니다. 이 뉴스로 OFN은 세계 모든 자유민들의 안전과 보호에 헌신하고 있다는 것을 증명하였다면서 미국은 축하를 보내고 있으며, 그 동안 OFN은 아무것도 하지 않았다라고 비난하던 정치인과 장군들은 비난받고 있습니다. 남아프리카 군부도 이 소식에 기뻐하고 있지만, 과연 이것이 남아프리카에 얼마나 큰 도움이 될 지는 미지수입니다다."
 WORLD.39.a:0 "그들 전부 다! 바보야!"
 WORLD.39.b:0 "그들이 어떻게 감히 우리를!? 우리는 무고해!"
 WORLD.39.c:0 "우리의 힘을 합치자!"
 WORLD.39.d:0 "우리는 결코 의심하지 않았다."
 WORLD.39.e:0 "국가는 국민을 위해, 국민은 국가를 위하여!"
 WORLD.39.f:0 "이 혼란 대체 언제 끝나?!"

 WORLD.40.t:0 "OFN이 항의하다!"
 WORLD.40.desc:0 "충격적인 소식입니다. 미국과 OFN 나머지 회원국 간 전쟁 회의는 내분으로 결렬되었습니다. 투표에서 수많은 반대표가 나오자 미국 외교관들은 투표를 취소하고 회의장을 뛰쳐 나갔다고 전해졌습니다. OFN의 미국 동맹국들은 '위대한 기관의 온전함을 훼손한다'라며 OFN 내 다른 회원국을 비판하고 있으며, 그들은 이른바 '미국의 전쟁'이라는 것에 참전을 강요받고 있다고 말하고 있습니다. 미국은 이제 확실히 망가진 남아프리카에 대한 임무를 사소한 정치 문제로 멈추지 않겠다며, 누가 어떻게 생각하든지 간에 미국의 진실된 동맹국들은 이 전쟁에 참여할 것이라고 말했습니다. 하지만 한 가지 확실한 것은 OFN의 명성이 완전히 실추되었다는 것입니다."
 WORLD.40.a:0 "국제 사회는 자유를 외친다!"
 WORLD.40.b:0 "그들은 우리 힘을 두려워하는 거야!"
 WORLD.40.c:0 "뭐라고?! 지금 장난치냐?!"
 WORLD.40.d:0 "진짜 다들 바보들이군"
 WORLD.40.e:0 "조직이 결딴나고 있다..."
 WORLD.40.f:0 "발톱 없는 독수리 같군."

 WORLD.41.t:0 "제3차 런던 전투"
 WORLD.41.desc:0 "런던의 거리는 여전히 혼란스럽습니다! 국제 사회가 영국 전체가 폭력 사태에 휘말리고 있다는 충격적인 소식을 따라잡기 위해 노력하는 동안, 항상 그랬듯이 미국 기자들이 제일 먼저 소식을 접했습니다. 영국 본토에서 혼란이 일어나는 동안, 영국의 저항 세력들은 행동을 취하기로 한 것으로 보입니다.\n\n가장 충격적이었을 사람은 바로 영국의 지도자였을 것입니다. 독일의 영국 침공 당시 영국 방어군을 지휘하던 전 영국 장군 클로드 오친렉이 지금은 독일군에 대한 반란을 일으키며 전국 저항 단체의 연합을 이끌고 있습니다. 오친렉은 국가파시스트당 내에 있던 조용하고 작은 카드였지만, 지금은 독일 주둔군 및 영국 부역자들에 대항하기 위해 군복 정복을 입고 부하들을 이끌고 있습니다. 그는 영국이 자유로워지도록 저항세력의 두 배인 십여 개의 서로 다른 이념을 가진 그의 동맹들과 함께하고 있다고 선언했습니다... 아니면 모두 자유인으로써 싸우다 죽을 것이라고 말합니다."
 WORLD.41.a:0 "브리타니아는 새로 일어날 것이다!"
 WORLD.41.b:0 "어지러워! 여기저기 혼란이야!"
 WORLD.41.c:0 "무슨 일이냐!?"
 WORLD.41.d:0 "기립하시오! 형제들이오, 기립하시오!"
 WORLD.41.e:0 "섬이 다시금 불타오른다!"

 WORLD.42.t:0 "브리타니아의 자장가"
 WORLD.42.desc:0 "독일은 안도의 한숨을 내쉬었고, 미국과 OFN은 당황하며 욕을 하고, 영국은 다시 한 번 부역자들 밑에서 족쇄가 채워졌습니다. 여황 폐하의 가장 충실한 저항군 및 이와 관련된 여러 저항 조직이 잉글랜드 정부에게 분쇄되어 포로로 잡혔으며 웨일스나 스코틀랜드로 도망간 몇 안되는 생존자들은 향후 수 년간 영국을 괴롭힐 것입니다. 저항세력 연합은 붕괴되었고, 오친렉도 실종되었습니다. 저항군 지도자가 정확히 어떻게 되었는지는 알려지지 않고 있습니다.\n\n많은 이들이 믿는 영국인들의 마지막 반란이 결국 끝났습니다. 자유의 마지막 외침이 매몰스럽게 완전히 부서졌습니다. 마지막으로 깜빡이던 불꽃도 결국 한밤중의 어둠에 묻혀 사그라들었습니다.\n\n저항 세력이 분쇄되면서 영국 정부는 이제 국가를 재건하고 미래를 내다보러는 움직임을 취하고 있습니다. 하지만 많은 사람들은 영국이 단 하나도 바뀌지 않은 채 나아갈 수 있을 지 의문을 가지고 있습니다. 독일인은 과연 영국인이 자신의 일을 스스로 처리할 수 있도록 둘까요? 또 이 반항적인 쇼가 끝난 이후에도 영국이 독일의 기분에 다 맞춰줄까요?"
 WORLD.42.a:0 "우리는 더 나은 미래를 바라본다."
 WORLD.42.b:0 "유럽 전역의 저항군에게 좋은 메시지군!"
 WORLD.42.c:0 "우리는 언젠가 청년들에게 돌려 줄 것이다. 언젠가는."
 WORLD.42.d:0 "폭정의 힘을 생각하게 해 주군."

 WORLD.43.t:0 "브리타니아 만세!"
 WORLD.43.desc:0 "잉글랜드 국인들이 자신의 휘장과 깃발을 찢고 있으며, 민간인들은 환호하며 자유 잉글랜드의 국기를 계양하며 오랫동안 죽었던 영국이 런던을 가로지르며 전국에서 되살아나고 있습니다. 수십년 만에 처음으로 민간인들이 두려움 없이 콘월의 거리를 돌아다니며, 국가 전역에서 수용소로 끌려가는 기나긴 독일군 포로 행렬을 향해 어린이들이 웃으면서 쓰래기들을 던지고 있습니다. 영국 전역의 술집들은 자랑스럽게 HMMLR의 용감한 대원들과 웨일스, 콘월, 잉글랜드의 연합 영국 저항세력에게 무료로 술을 나눠주겠다고 선언하였습니다. 물론 이 말은 모두에게 술을 무료로 주겠다는 말이며, 지하 세포조직원들을 구성하는 사람들을 나누던 선은 독한 술과 자랑스러운 노래, 떠들석한 축제에서 흐릿해지고 있습니다.\n\n이제 해방된 웨스터민스터로 급조된 내각이 모여 오친렉은 스스로 국방장관을 선언하였으며 영국이 질서를 회복할 때 까지 일시적이라며 계엄령을 선포하였습니다. 하지만 그때까진 거리는 사람들로 가득 차 떠들석한 축제 행사를 열 것입니다."
 WORLD.43.a:0 "우리는 더 나은 미래를 바라본다."
 WORLD.43.b:0 "빌어먹을! 미쳤어! 순전히 미친 짓이라고!"
 WORLD.43.c:0 "조국의 동지를 위해 만세 삼창을!"
 WORLD.43.d:0 "영국의 목을 죄던 발이 사라졌군."

 WORLD.47.t:0 "게르마니아를 통제하는 한스 슈파이델"
 WORLD.47.desc:0 "독일 전역에서 내전으로 국가가 붕괴되면서, 분쟁의 이제 초기 상태인데도 불구하고 인명 피해 및 재산 피해 양면에서 피해가 급증하고 있습니다. 하지만 독일국 내 모든 사람들이 이런 파괴적인 전쟁에 가담하기를 원하는 것 같지는 않습니다. 독일 비상사태평의회의 붕괴에 비추어, 서러시아 전쟁 기간 친위대의 쿠데타 시도를 저지한 것으로 잘 알려진 한스 슈파이델 야전사령관이 오늘 게르마니아로 진군하였습니다.\n\n독일 국가의회에서 한스 슈파이델은 존경받는 전쟁영웅인 에르빈 롬멜 장군과 함께 내전에서 중립을 선언하였습니다. 게르마니아 도시는 이제 슈파이델, 롬멜 및 중립의 대의에 충실한 다른 장군들의 부대가 수비하고 있으며 내전의 어느 파벌이라도 게르마니아를 공격하러 할 경우 결코 흔들리지 않는 저항을 맞게 될 것이라고 경고하고 있습니다."
 WORLD.47.a:0 "우리에게 필요한 영웅이다."
 WORLD.47.b:0 "독일의 또 다른 골칫거리다."

 WORLD.48.t:0 "아프리카 실트의 발족"
 WORLD.48.desc:0 "독일이 여전히 내전의 혼란에 휩싸여 있고 독일국이 지배하고 있는 영토 대부분에서 자국 내 일어나는 문제로 골머리를 앓는 가운데, 독일령 아프리카에서는 오늘 이 끔찍한 폭풍을 해쳐나갈 방안을 발표했습니다. 독일의 아프리카 3개 식민지는 이전에는 서로 우호적이면서도 기본적인 관계만 있었을 뿐이지만, 오늘 지크프리트 뮐러, 볼프강 솅크, 한스 휘티히 셋이 모여 아프리카 실트 창설에 관한 공동선언문을 발표하였습니다.\n\n공식적으로는 이 동맹이 식민지의 안정을 위한 오직 방어적인 실트라고만 발표하였지만, 많은 국제 소식통에서는 아프리카의 동맹의 의도가 무엇인가에 대해서 의문을 표하고 있습니다. OFN에서는 '비도덕적이고 식민주의적인 동맹'을 비난하였지만 독일권 내 많은 사람들은 특히 뮐러가 대륙을 가로질러 독일의 이익과 독일인을 보호하는 데 헌신하고 있다며 칭찬하고 있습니다."
 WORLD.48.a:0 "우리는 함께할 것이다."
 WORLD.48.b:0 "정말 걱정스러운 일이다."

 WORLD.66.t:0 "영국 내전"
 WORLD.66.d:0 "독일의 내전과 그 대리전이 유럽을 갈라놓으면서, 그 화재는 영국으로도 번진 것 같습니다.\n\n독일 침공 당시 항복하였고 겉으로는 지난 10년간 부역정권 아래에서 호화로운 생활을 한 것 처럼 보였던 클로드 오친렉은 자유 잉글랜드를 선포하며 통일 영국 저항세력인 여왕 폐하의 가장 충성스러운 저항단체(HMMLR)의 미스터리한 지도자라고 선포하였다. 이미 지난해에 HMMLR과 연합하던 빌 알렉산더의 공산주의 전선과 같은 저항 세포조직의 여러 연대가 부역자로부터 많은 것을 빼앗아간 바가 있습니다. 콘월 주둔군이 대규모로 잉글랜드 내로 들어오기 시작했지만, 이번 봉기의 규모는 과거 두 차례의 대규모 봉기와 비교해도 전례 없는 규모입니다."
 WORLD.66.a:0 "잉글랜드가 마침내 자유로워질 수 있을까?"

 WORLD.67.t:0 "독일령 마다가스카르의 붕괴"
 WORLD.67.d:0 "OFN의 인도양 사령부의 제독인 토마스 무어는 독일령 마다가스카르가 에밀 마우리체의 국가판무관부에 대항한 공개적인 반란 상태에 들어갔다고 단언했습니다. 다른 독일 영토와 마찬가지로 마다가스카르도 식민지 통치에 대한 현지인의 저항 문제로 골머리를 앓고 있었지만 무어는 이제는 독일 주둔군이 반란을 일으켰다고 말했습니다. 또한 그 전의 보고에서는 마다가스카르 섬의 원주민이 무기를 들고 있다고도 밝혔습니다.\n\n게르마니아에서는 봉기에 대한 어떠한 언급도 하지 않았으며, 비공식적으로는 섬의 운명에 대해 완전히 무관심한 것으로 보입니다. 전문가들은 아돌프 히틀러의 총통직 승계와 관련해 정치적으로 불안한 상황에서 독일국이 호의를 보이지 않는 사람들을 추방하기 위해 자주 사용했던 이 섬은 본토에서는 많은 관심을 받지 못할 것이라고 언급했습니다."
 WORLD.67.a:0 "독일국의 영원한 유산이다."

 WORLD.68.t:0 "앙골라의 자유?"
 WORLD.68.d:0 "남아프리카 전쟁에 남아프리카 대륙 전체를 뒤흔드는 가운데, 독일령 남서아프리카의 수도에서 당혹스러운 보도가 나왔습니다. 아침 일찍 루프트바페 수송기 6대가 미지의 목적지를 향해 출발했는데, 이 수송기의 승객에는 국가판무관 볼프강 솅크과 그의 최측근들, 그리고 가족들도 있다고 합니다.\n\n이보다 더욱 충격적인 사건으로 국가판무관의 개인 주치의인 조나스 사빔비가 비행기가 이륙한 지 수 시간 후 라디오 루안다에서 독립 앙골라의 대통령에 취임하였음을 선서하고 시민들에게 무기를 들고 신생국을 방어해달라고 선언하며 방송하고 있습니다. 오빔분드족 민병대 수천명과 함께 후방에 주둔하고 있는 토착 부족 SS 부대들이 이미 새 대통령에 충성을 맹새하면서 앙골라 전역에서 예선 아프리카실트 동맹국 간 전투가 폭발하고 있습니다."
 WORLD.68.a:0 "잠깐, 뭐라고?"

 WORLD.70.t:0 "미사일 위기의 끝"
 WORLD.70.d:0 "미국과 일본이 오늘 하와일 미사일 사태에 대한 합의를 맺음에 따라 수 개월 간 세계를 궁지에 몰아넣었던 이 사건은 참 감사하게도 오늘 막을 내렸습니다.\n\n미국 제1함대와 일본 제국 해군이 수 개월 간 하와이 주변에서 대치하는 가운데 케네디 부통령과 이노 총리는 일본이 영유권 분쟁 지대에서 탄도미사일(중앙정보국의 U-2C의 정찰기가 발견했던)을 철수하고, 그 대신 미국은 호주에 배치되어 있는 MRBM을 제거하기로 하였습니다.\n\n이번 협상은 전 세계 언론에서 그 동안 협상에서 행동력이 부족하다고 크게 비판받아왔던 케네디 부통령이 일궈낸 일명 대규모 외교 쿠데타입니다."
 WORLD.70.a:0 "자정을 피했다. 지금 이 순간은."
 
 WORLD.71.t:0 "문명의 황혼"
 WORLD.71.desc:0 "워싱턴 D. C., 게르마니아, 도쿄는 한순간에 지구를 완전히 태워버린 핵폭풍을 맞고 돌무더기가 되었습니다. 전 세계의 발전소는 고장났으며, 잿빛 구름이 태양빛을 가리고 있으며 여러 국가의 우주비행사들은 죽어가는 별처럼 불빛이 하나 둘 깜빡이는 것을 지켜보고 있습니다.\n\n최후의 투쟁이 종착점에 이르자 세계는 조용해지고 있습니다. 지휘관 없는 군대는 더 이상 싸우지 않으며, 항구가 없는 해군은 바다에서 표류하고 있고, 집이 없는 난민들이 온 땅을 돌아다니며 핵전쟁의 참화로 직접적으로 무너지지 않은 극소수의 국가들을 찢어 놓고 있습니다.\n\n5억 명이 넘는 사람들이 아마도 마지막일 이 거대한 분쟁으로 사망하였고, 몇 안되는 전문가들은 이 여파로 사망자 수가 3배는 더 늘어날 것이라고 예상하고 있습니다."
 WORLD.71.a:0 "이런, 우리가 대체 무슨 짓을 한 거야?"

 WORLD.104.t:0 "북부의 신들"
 WORLD.104.desc:0 "시베리아의 먼 지역 공동체에서 한 운동이 서서히 스며들기 시작했다고 알려졌습니다. 그것이 무엇인지 우리는 정확하게 말할 순 없지만, 그 지역에서 나오는 어떤 뉴스이든 많은 사람들은 정확하게 그 곳에서 무슨 일이 일어나는지 궁금해 하고 있습니다. 확실히 만약 공산당이 20년만에 처음으로 어떤 종류의 파문을 일으키고 있는 것이라면 어떤 형태로든 매우 중요한 것임에 틀림 없습니다.\n\n보고에서는 종교계의 교리에 대해 말하고 있습니다. 동시베리아 무역로를 넘어서 저 멀리 북쪽까지 나아가는 몇 안되는 무역상들은 성도들이 기도하면서 구호를 외치고, 마을마다 교회들이 가득 차 있고, 한 사람이 성도 앞에서 이끌고 있다고 증언합니다. 아무도 정확히 무엇이 이런 행동을 일으켰는지는 모르지만, 시베리아 사람들은 계속 한 사람을 위해 기도하고 있다고 있습니다.\n\n그들은 그 사람을 '아버지'라고 부릅니다.\n"
 WORLD.104.a:0 "말도 안 되는 소리만 하는군."

 WORLD.200.t:0 "모르드렐이 브르타뉴의 권좌를 확보하다"
 WORLD.200.d:0 "됵일 내전을 계기로 브르타뉴 내 여러 정치 세력 간 긴장이 고조되었다는 보도가 나온 이후 상황은 진정된 것으로 보입니다. 국제 관측통들은 상대편의 올리에 모르드렐 탄압이 역으로 격변 시기에서 반격하는데 성공하였다고 보고 있습니다. SBB의 양 극단주의자와 SAV의 민주적 희망은 당분간 침묵하고 있었습니다.\n\n많은 전문가들은 모르드렐이 브르타뉴 국가평의회 의원장을 맡게된 지 3년이 지났기 때문에 1940년 퐁티비 의회 이후 상황이 그대로 유지될 지, 아니면 모르드렐이 그의 계획을 현실화할 준비가 되었는지 궁금해하고 있습니다."
 WORLD.200.a:0 "이 소식은 어떻지?"
 
 WORLD.201.t:0 "델라포트의 브르타뉴 정부 전복"
 WORLD.201.d:0 "브레스트에서 여러 관측통들이 브르타뉴에서 민주적 정부 전복이 일어났다는 놀라운 보도가 나오고 있습니다. 프랑스의 몰락 이후 사실상 파시스트 독재 정권이었던 브르타뉴는 브르타뉴 국민의회의 지배를 받고 있었으며 여기에서 SAV라는 민주 세력이 탄생하였습니다.\n\n레몽 델라포트라는 사람이 브르타뉴의 무혈 혁명을 일으켜 올리에 모르드렐은 망명하였으며 모르드렐의 심복 셀레스탱 래네는 델라포트가 이끄는 군에게 체포되었습니다.\n\n유럽의 작은 민주국가가 된 브르타뉴는 이웃 국가들, 특히 힘러의 부르군트국과 분명한 문제를 겪게 될 것입니다."
 WORLD.201.a:0 "유럽의 새 민주주의?"
 
 WORLD.203.t:0 "래네의 브르타뉴 정부 전복"
 WORLD.203.d:0 "국제사회는 마침내 브르타뉴에서 올라오는 정신업는 보도들을 취합하였습니다. 셀레스탱 래네가 이끄는 SBB 국가사회주의파가 브르타뉴를 장악하였습니다.\n\n일부가 래네의 사유군이라고 부르는 벤젠 패럿이 반대파들을 숙청하며 죽이고 다닌다는 보도가 나오고 있습니다. 사상자 중에는 브르타뉴 국민의회의 전 의장인 올리에 모르드렐도 있으며 사인은 아직 밝혀지지 않았습니다.\n\n국가 전권을 장악한 상태에서 전문가들은 브르타뉴의 유혈 사태가 이제 막 시작된 것이라고 우려하고 있습니다. 소수의 전문가들은 래네가 힘러의 브루군트 세력과도 연관이 있다고 여겨지기 때문에 최악의 경우도 올 수 있다고 경고하고 있습니다."
 WORLD.203.a:0 "브르타뉴에 피가 흐를 시간이다."
 
 WORLD.204.t:0 "브르타뉴의 암시장 폐쇄"
 WORLD.204.d:0 "브르타뉴의 레몽 델라포트는 악명 높은 브르타뉴 암시장을 폐쇄할 것이라고 발표하면서 국제 사회가 분열되고 있습니다. 일종의 공공연한 비밀이었던 브르타뉴의 국제 암시장 개입은 오래 전부터 알려져 있었지만 그 크기에 대해서는 많은 사람에게 충격으로 다가왔습니다.\n\n성명에서 델라포트는 "잘못된" 관행으로 전 세계에 가져온 고통에 대해 전적인 책임을 지고 구원 조치를 취할 것을 약속했습니다. 하지만 브르타뉴의 요원들이 생계를 위협받고 범죄자가 되고 있다는 산발적인 보도가 들려오고 있습니다."
 WORLD.204.a:0 "이제 총을 어디서 구해야 하지?"
 WORLD.204.b:0 "속이 후련하군."
 WORLD.204.c:0 "이건 진작에 하지 말았어야 했어."

 WORLD.340.t:0 "바르샤바 봉기"
 WORLD.340.d:0 "폴란드의 총독부는 항상 조용했지만, 이것은 겉보기에는 점점 커지는 불안 앞에서 독일인들이 필사적으로 지키는 얕디얕은 합판 그 이상도 이하도 아닌 것 같습니다. 독일 내전이 시작한 지 몇 주도 채 되지 않아 AK라고 부르는 폴란드 국내군이 미약한 총독부와 총독부의 지도자 한스 프랑크를 무너뜨릴 총봉기를 감행했습니다.\n\n자유 폴란드가 독일군과 바로 국경을 접하고 있기 때문에 독일권의 나머지 지역이 이 폭풍을 얼마나 잘 견딜지는 미지수입니다. 여전히 폴란드는 남부 전선을 제외하고서는 모든 국경에서 독일국에 둘러싸여 있으며, 그 남부 전선도 헝가리에 있는 빠르게 붕괴하고 있는 이웃 국가와 맞닿아 있습니다. 다시 태어난 국가의 장래에 대해서는 짐작만 할 뿐입니다."
 WORLD.340.a:0 "폴란드는 우리의 것이 될 것이다!"
 WORLD.340.b:0 "나치 제국은 계속 무너져 내려가고 있다..."
 WORLD.340.c:0 "다른 슬라브인들은 여기서 어떤 생각도 하지 않길 바란다..."

 WORLD.341.t:0 "베로나 회의"
 WORLD.341.d:0 "이탈리아의 초대 두체이자 파시즘의 창시자인 베니토 무솔리니가 사망한 후, 이탈리아 내에서 파시즘은 쇠퇴하고 있었습니다. 마침내 이탈리아와 그 민족의 운명의 날인 1963년 6월 1일, 베로나에서 이탈리아 제국의 향후 방향을 위한 회의가 열리면서 변화의 바람이 불고 있습니다.\n\n제국이 어떻게 흘러갈지는 회의 방향에 달려 있습니다. 이 회의에서 논쟁이 이루어지고, 합의가 만들어지며, 긴장이 고조되었다가 적대감이 완화되고 결국에는 이탈리아인을 위한 진로에 닿을 것입니다. 두체 치아노가 기조연설을 하면서 세계에서 가장 큰 식민제국 중 하나가 국가와 민족에 대해 철권통치를 강화할 지 약화할 지 결정될 수 있는 중요한 순간이라며 국제 옵저버들은 관심 있게 지켜보고 있습니다. 베로나 회의는 이탈리아의 운명을 결정할 것입니다."
 WORLD.341.a:0 "흥미롭군"

 WORLD.342.t:0 "베로나 회의가 끝나다"
 WORLD.342.d:0 "오늘 이탈리아 제국의 향후 방향을 결정하기 위해 모였던 베로나 회의가 막을 내렸습니다. 두체 치아노가 폐막 연설을 진행하면서 의회 대다수가 치아노 및 그의 권한을 인정하면서 합의에 도달한 것 같습니다. 베로나에서 시실리에 이르는 수많은 사람들이 거리에 나와 축하하면서 교회에는 종소리가 울러 퍼지고, 합창단은 노래를 부르면서 모두 두체 치아노 덕분에 오랫동안 기대해온 계획이 이제 진행되기 시작한 것에 기대하고 있습니다.\n\n물론 모두가 이 결과에 만족한 것은 아니라 치아노의 정치적 라이벌인 카를로 스코르차가 두체의 폐막 연설 중 좌절감에 빠져 의사당을 박차고 나가고, 이탈리아 전역에서 흑색 여단의 폭력 행위와 축하하는 사람들 끼리의 거리의 싸움에 대한 보도가 나오고 있습니다. 이제 이탈리아와 그 민족이 나아가야 할 길이 분명해졌으며 이제 이 길을 따라 가면 될 것입니다.\n"
 WORLD.342.a:0 "이탈리아에 흥미로운 전개인걸."
 WORLD.342.b:0 "두체 치아노 만세!"

 WORLD.343.t:0 "베로나 회의가 끝나다"
 WORLD.343.d:0 "오늘 이탈리아 제국의 향후 방향을 결정하기 위해 모였던 베로나 회의가 막을 내렸습니다. 두체 치아노가 어정쩡한 연설을 하면서, 의회 대다수는 치아노의 정치적 반대파이자 전통적 파시스트로 유명한 카를로 스코르차와 합의한 것으로 보입니다. 제국 전역의 그의 지지자들은 도시 광장에 모이며 스코르차에 대한 지지와 제국을 다시 한 번 강하게 만들기 위한 그의 생각을 보여주고 있습니다!\n\n물론 모두가 이 결과에 만족한 것은 아니라서 치아노 두체 스스로도 권위가 떨어지고 두체로써의 권력이 스코르차에게 위협받아 실망하고 있으며 제국의 개혁을 기대했던 사람들은 이에 시위하고 있습니다. 이제 이탈리아와 그 민족이 나아가야 할 길이 분명해졌으며 이제 이 길을 따라 가면 될 것입니다."
 WORLD.343.a:0 "이탈리아에 흥미로운 전개인걸."

 WORLD.344.t:0 "베로나 회의가 스스로 무너지다"
 WORLD.344.d:0 "오늘 이탈리아 제국의 향후 방향을 결정하기 위해 모였던 베로나 회의가 막을 내렸습니다. 예상대로 의회가 열띤 논쟁과 회의를 벌였지만 아무도 의회에서 영원히 다투는 상태가 될 것이라고는 상상하지 못했습니다. 두체 치아노와 카를로 스코르차 둘 모두 확실한 우위를 점하지 못했으며 치아노와 스코르차 둘 모두 좌절감에 빠져 회의를 박차고 나왔습니다. 이들이 떠나자마자 모든 의원들은 처음엔 말다툼을 벌이다 이내 주먹질이 오가기 시작했으며 의회는 유럽에서 가장 위대한 국가 중 한 국가의 미래를 결정하기 위한 중요한 회의장이기보다는 술집에서 벌어지는 술주정뱅이 사이의 개싸움장에 가까워졌습니다.\n\n이미 양측의 지지자들이 거리로 몰려나와 상대보다 우월하다고 주장하며 길거리 싸움으로까지 번지고 있습니다. 이탈리아와 그 민족이 불안정한 시기에 빠져 예상치 못한 전개가 되고 있습니다."
 WORLD.344.a:0 "유럽의 또 다른 국가가 혼란으로 가는군."

 WORLD.345.t:0 "이탈리아-터키 전쟁에서 이탈리아가 승리하다" #cianos deal
 WORLD.345.d:0 "수년간 터키와 이탈리아의 국경 분쟁은 두 동맹국 사이 의견 불일치를 가져오는 주요한 원인이었습니다. 지중해 두 국가 사이 높은 긴장은 트리움비라투스 붕괴 이후 절정에 달해 어떠한 장애물도 없이 곧바로 전쟁으로 향했습니다. 결국 터키군이 이탈리아령 중동 지역을 침공하기 시작했습니다. 이탈리아는 터키의 침공에 방관하지 않고 대응하면서 전 두 동맹국 간 소규모 국경 접전이 일어났습니다.\n\n터키의 전쟁기계가 기력을 다한 후 전선이 멈추며 터키는 이를 타파할 수 없는 교착 상태에 빠지게 되었습니다. 전쟁에서 확실한 우위를 점한 이탈리아는 터키 정부의 배상금 및 다마스쿠스의 비무장화 등의 내용을 담은 평화 협상을 제안하였고 터키 정부는 이를 마지못해 받아들였습니다. 중동에 평화가 다시 찾아왔습니다."
 WORLD.345.a:0 "중동에 평화라고, 흠?"
 WORLD.345.b:0 "이탈리아 제국의 고무적인 승리다!"
 WORLD.345.c:0 "우리는 굴욕을 맛봤다."

 WORLD.346.t:0 "이탈리아-터키 전쟁에서 터키가 승리하다"
 WORLD.346.d:0 "For years, the border disputes between Turkey and Italy have been a major cause of disagreement between them. The tensions peaked after the collapse of Triumvirate, resulting in conflict. Turkish troops had finally crossed into the Italian Middle East. Italy did not stand idle for against the Turkish aggression and a small-scale war between two former allies broke out.\n\nTurkish troops managed to blitz through the Levant and become masters of the region. Gaining the clear upper hand in the war, Turkey proposed a peace treaty with the terms of Italy ceding the Lebanon in exchange for keeping the Levant, terms which have been reluctantly accepted by the Italian government. Peace once more rules the Middle East now."
 WORLD.346.a:0 "중동에 평화라고, 흠?"
 WORLD.346.b:0 "우리는 이전 동맹국에게 배신당했어!"
 WORLD.346.c:0 "튀르크의 영토가 다시 한번 통일되었다!"

 WORLD.349.t:0 "혼란의 오스트란트!"
 WORLD.349.d:0 "독일권의 많은 부분이 독일 정부가 항상 가리고 있었지만, 오스트란트는 리가의 여러 국제 방송국들에서 독일의 관리들이 항상 높은 삶의 질, 좋은 노동력, 또한 '모범적인 식민지'에 살고 있는 사람들의 행복 등을 과시하면서 대단하다고 치켜세우며 문제가 전혀 없는 것 처럼 보였습니다.\n\n오스트란트 행정부는 이제 리가의 언론 전용 구역 여러 곳을 패쇄하러 시도했지만, 게릴라 기자들은 지상의 발전상을 바깥 세상으로 알리기 위해 흩어지는 데 성공하였습니다. 영상은 매우 충격적인데, 여러 주둔군과 민병대, 시민, 그리고 파르티잔 사이에서 잔인한 내전의 모습이 비춰지고 있습니다. 국제 사회에서는 여전히 이 영상을 어떻게 봐야 할 지, 또한 누군가 그 곳에 있다면 과연 어느 세력을 응원해야 할 지 고민하고 있습니다."
 WORLD.349.a:0 "독일국이 분열되었다."

 WORLD.355.t:0 "이탈리아-터키 전쟁에서 이탈리아가 승리하다" #scorzas deal
 WORLD.355.d:0 "수년간 터키와 이탈리아의 국경 분쟁은 두 동맹국 사이 의견 불일치를 가져오는 주요한 원인이었습니다. 지중해 두 국가 사이 높은 긴장은 트리움비라투스 붕괴 이후 절정에 달해 어떠한 장애물도 없이 곧바로 전쟁으로 향했습니다. 결국 터키군이 이탈리아령 중동 지역을 침공하기 시작했습니다. 이탈리아는 터키의 침공에 방관하지 않고 대응하면서 전 두 동맹국 간 소규모 국경 접전이 일어났습니다.\n\n터키의 전쟁기계가 기력을 다한 후 전선이 멈추며 터키는 이를 타파할 수 없는 교착 상태에 빠지게 되었습니다. 전쟁에서 확실한 우위를 점한 이탈리아는 다마스쿠스 지역을 이탈리아에, 모술 지역을 이라크에 넘겨주는 조건의 평화 협정을 제안하였는데 터키 정부는 이를 마지못해 받아들였습니다. 이제 중동에 평화가 다시 찾아왔습니다."
 WORLD.355.a:0 "중동에 평화라고, 흠?"
 WORLD.355.b:0 "이탈리아 제국의 고무적인 승리다!"
 WORLD.355.c:0 "우리는 굴욕을 맛봤다."

 #India News Events#

 WORLD.430.t:0 "1967년 인도 선거에서 발 새커리가 승리하다"
 WORLD.430.desc:0 "오늘 모든 예상과 추측과는 반대되게 1967년 자유 인도 정부의 총선에서 발 새커리의 시브 세나 정당이 승리하였습니다. 새커리는 인도의 전반적인 좌익 성향과는 역행하여 외국인 혐오, 극우, 대량학살을 통한 순수화 등을 지지하였으며 이 주장은 많은 사람들을 놀라게 하였습니다.\n\n이전 정권인 모한 싱의 주요 인물이자 서치라이트 작전을 시행한 것으로 알려진 새커리는 자유 인도 정부의 강력한 후보로 여겨졌습니다. 하지만 그의 급진적인 팽창주의와 외국인 혐오와 "순수한 힌두인의 통일 인도" 주장 등으로 전 세계는 새커리의 다음 행동을 두려워하면서도 궁금해하며 기다리고 있습니다."
 WORLD.430.a:0 "그런데도 세상은 아무 것도 하지 않아."
 WORLD.430.b:0 "신이 모두를 보우하시길."

 WORLD.432.t:0 "1967년 인도 선거에서 지아우르 라만이 승리하다"
 WORLD.432.desc:0 "오늘 1967년 자유 인도 정부의 총선에서 그동안 유권자들에게 모욕받고 인도에 음모를 꾸민다고 비난받던 지아우르 라만의 묵티 비하니당이 승리하였습니다. 벵골 민족주의의 지도자 격인 지아우르 라만은 1970년까지 자유 인도 정부를 완전히 해체하고 대신 비하르인, 벵골인, 아삼인을 위한 소수민족을 대표하는 주들의 연합으로 바꾸겠다는 공약으로 큰 인기를 얻고 당선되었습니다.\n\n라만의 당선으로 OFN과 미국은 환영하고 있으며 반면 공영권의 일본과 그 동맹국들은 비난을 하고 있습니다. 라만이 목표를 달성할지는 시간을 두고 지켜봐야 할 것입니다."
 WORLD.432.a:0 "벵골 만세!"
 WORLD.432.b:0 "인도에서 낯익은 얼굴을 보니 좋군."
 WORLD.432.c:0 "우리가 장악력을 잃지 않길 바란다."
 WORLD.432.d:0 "이것이 자유 인도의 끝인가?"

 WORLD.462.t:0 "파키스탄이 독립하다"
 WORLD.462.desc:0 "인도가 제2차 세계 대전에 이어 혼돈의 세계에서 독립을 쟁취한 이후 국제 관측통들에게는 일종의 화약고로 여겨졌습니다. 인종, 종교, 이념, 그 외 해외 세력의 문제로 얼룩진 이 신생국은 다양한 문제를 가지고 있습니다.\n\n이 문제들 중 특히 잔혹했던 것은 힌두교도와 이슬람교도 사이 악명 높은 종교적 분열이었는데 이 분열이 오늘날 완전히는 아니여도 어느 정도는 해결된 것 같습니다. 지속적인 힌두교도의 지배를 무서워하던 북부의 이슬람 소수민족은 "파키스탄"이라고 불리는 새로운 이슬람교도를 위한 국가를 선언하였습니다.\n\n폭력 사태가 잔혹했던 곳을 중심으로, 인도 아대륙 전역에서 파키스탄을 오가는 이민 행렬이 잇다르고 있습니다. 이를 지켜보는 사람들의 의견은 분분한데 일부는 지역 내 폭력사태가 증가하고 있다고 우려하기도 하며, 다른 일부는 종교적 문제를 해결했다며 찬사를 보내기도 합니다. 시간이 지나면 인도와 그 이웃들이 어떤 반응을 보일 지 알 수 있을 것입니다.\n"
 WORLD.462.a:0 "형제들이여 환영합니다!"
 WORLD.462.b:0 "파키스탄이여 승리하라!"
 WORLD.462.c:0 "우리는 언젠가 카라치로 되돌아갈 것이다."
 WORLD.462.d:0 "흥미롭군."

 WORLD.463.t:0 "이베리아가 지브롤터 댐을 포기하다"
 WORLD.463.desc:0 "지브롤터 댐의 정비를 담당하는 이베리아 개발부는 오늘부로 지브롤터 댐을 계속 가동시키는데 필요한 운영자금을 더 이상 조달하지 않으며 거대 구조물이 붕괴되지 않도록 필수적인 정비만 진행하겠다고 발표하였습니다.\n\n독일 아틀란트로파 계획의 최정점이라 할 수 있는 지브롤터 댐은 1940년대 후반에 건설되었으나 50년대 독일의 경제 붕괴 이후 이베리아가 맡게 되었습니다. 이베리아의 경제 문제와 블랙홀처럼 돈을 퍼먹는 댐으로 인해 이 거대 구조물은 방치되고 있으며 전 세계는 댐이 붕괴되어 수백만 명이 사망하고 피해를 입은 국가가 파괴될까 숨죽여 지켜보고 있습니다."
 WORLD.463.a:0 "당면한 더 큰 문제들이 있어."
 WORLD.463.b:0 "부서지지 않도록 기도하자."

 WORLD.464.t:0 "이베리아 평의회 창설"
 WORLD.464.desc:0 "이베리아와 같은 상황에서 국가가 형성되고 권위주의적인 문화를 유지한 채로 효율적으로 통치하는 것이 매우 어렵다는 것은 당연한 일입니다. 이베리아 카우디요는 오늘 새 연합을 안정시키고 더 나은 미래로 나아가기 위해 국가 문제에 대해 자문해주는 역할만을 하는 국가공무원 자문위원회를 수립하였다고 발표하였습니다.\n\n이들의 국가 정책에 대한 영향력은 무시해도 좋을 정도이지만, 현실적인 분석가들은 카우디요들의 한 쪽이 두 사람 사이의 정치적 의견 차이에 우위를 점하기 위해 평의회를 이용할 수도 있다고 분석하고 있습니다. 결과적으로 평의회는 나라를 통합시키보다는 오히려 이 국가를 분열시키는 것을 조장하는 것 같습니다. 추가적인 보도에 따르면 이베리아에서 새로운 '개혁'의 효과가 빛을 발할 것이라고 합니다."
 WORLD.464.a:0 "확실히 좋은 방법이야"
 WORLD.464.b:0 "이건 진보가 아냐."
 WORLD.464.c:0 "약한 국가를 위한 쓸모없는 조직이군."

 WORLD.465.t:0 "이베리아 평의회 창설"
 WORLD.465.desc:0 "오늘 카우디요인 프란코와 살라자르가 공동으로 이베리아 평의회 창설을 발표하였습니다. 우레와 같은 발수갈채를 받기 위해 잠시 멈췄던 두 사람은 이후 서로 번갈아가며 참석한 많은 군중들에게 새로운 체계에 대해 토론하고 이 체계를 도입하는 이유에 대해 정당화했습니다.\n\n두 사람은 이베리아의 책임과 의무가 매우 방대하며 둘이서만 다루는 것은 그들의 능력으로는 혼란만 남겼을 뿐이라고 말했습니다. 이들의 통치 능력을 유지하기 위해서 자신들의 권한의 일부, 그 중 또렷하게 세부적인 내용들에 대해서는 임명직 관료들로 구성된 별도의 평의회에게 위임하기로 하였습니다. 이 '이베리아 평의회'는 연방 입법부 신설에 관한 조치를 다룰 것입니다. 하지만 결국 어떠한 제안이라도 최종적으로 결정을 내릴 인물은 두 카우디요일 것입니다. 공식적으로는 어디까지나 두 사람이 지배하고 있는 국가를 좀 더 효율적으로 다루기 위한 도구입니다."
 WORLD.465.a:0 "확실히 좋은 방법이야"
 WORLD.465.b:0 "올바른 방향으로 한 걸음 나아간다."
 WORLD.465.c:0 "약한 국가를 위한 쓸모없는 조직이군."

 WORLD.466.t:0 "바르셀로나 전투"
 WORLD.466.desc:0 "이베리아 반도에서 갈수록 위기가 심화되어 걷잡을 수 없는 정치적 폭력이 전국적으로 확대되러는 위협을 받는 가운데 충격적인 상황이 들러왔습니다. 카탈루나 지역의 수도에서 밤낮으로 정부군과 반체제 세력 사이 충돌하며 최악의 전투가 벌어졌습니다. 스페인 내전을 묘하게 연상시키는 바리케이드가 다시 한번 세워졌으며, 바르셀로나 시민들은 이념별로 갈라지면서 이웃끼리의 불화가 생기고 있습니다.\n\n현재 CNT-FAI로 알려진 급진좌파 노동조합과 그 동조자들은 이제 바르셀로나에 대한 통제권을 빼앗았으며 친정부 세력에 대항해 장기간의 유혈 투쟁에 대비하고 있습니다. 스페인에게는 아주 오래전인 30년대의 피비린내 나던 소란스러운 세월의 이야기가 다시 한번 되풀이되고 있습니다."
 WORLD.466.a:0 "우리는 반드시 이길 것이다!"
 WORLD.466.b:0 "폭정에 반대한다!"
 WORLD.466.c:0 "이베리아가 시험대에 섰군."

 WORLD.467.t:0 "이베리아의 경제 붕괴"
 WORLD.467.desc:0 "Bleak news has come out of Iberia. Panicked scenes of hundreds of stockbrokers flooding the entrances of the Madrid Stock Exchange could be seen last night, as the government scrambles to respond to the crisis. Millions, if not Billions of Pesetas, have been wiped out - and that number keeps on rising.\n\nMany blame the fleeing of businesses and capital to neighbouring nations in response to Falangist policies. Others blame the stresses of Iberia's expenses, like its unruly holdings in Africa, and the popular discontent at home, as a factor. Fascists, and Hitlerist-sympathisers, throughout the nation, even blame the "insidious influence of Judeo-Bolshevism", although this is by far a minority opinion. Iberia has survived many blows and setbacks since its unification, after the end of the Second World War. However, many fear that the crisis may finally bring the Bull to its knees.\n"
 WORLD.467.a:0 "우리는 이걸 해결할 수 있어."
 WORLD.467.b:0 "이베리아가 무정부 상태에 빠지기 직전이군."

 WORLD.468.t:0 "안토니우 드 올리베이라 살라자르가 사망하다"
 WORLD.468.desc:0 "오늘 아침 4시 2분, 이베리아 연합의 두 카우디요 중 한명이자 이베리아 내 포르투갈 영토의 지도자인 호세 안토니우 올리베이라 살라자르가 의료진들에게 사망 선고를 받았습니다. 그의 사망으로 30여년간의 포르투갈의 한 역사가 흘러가 닫혔습니다.\n\n보도에 따르면 카우디요는 뇌출혈로 인한 합병증으로 사망하였으며, 뇌출혈 치료를 위한 수술을 받고 있었다고 합니다. 포르투갈 전 국가와 살라자르의 전 동료인 프란시스코 프랑코가 포르투갈의 옛 지도자를 추모하고 있습니다.\n\n새로운 후계자가 선출될 때 까지 프랑코는 이베리아 연합의 유일한 통치자로 남아있기로 결정하였으며, 전문가들은 프랑코가 감히 마음만 먹는다면 이베리아의 단독 독재자가 될 수 있는 절호의 기회라고 보고 있습니다."
 WORLD.468.a:0 "카우디요여 안녕히"
 WORLD.468.b:0 "한 카우디요가 시대를 등졌다."

 WORLD.469.t:0 "이베리아 평의회가 폐지되다"
 WORLD.469.desc:0 "카우디요인 프란시스코 프랑코가 오늘 많은 군중 앞에서, 또한 국제 언론의 보도를 통해 오늘부로 이베리아 평의회는 일주일 내로 폐지할 것이라고 발표하였습니다.\n\n당초 신뢰할 수 있는 인물들이 더 나은 지배를 위해 카우디요와 전문 지식을 공유할 수 있도록 만들어진 기관이었던 평의회가 그 목표를 벗어나게 되었다고 말했습니다. 이베리아의 두 통치자에게 조언하기보다 평의회가 두 사람을 해치러 하며 보이지 않는 부분에서 부패를 저질렀다고 비난하였습니다. 이런 이유들로 평의회가 폐지되었으며, 프랑코는 만일 그들이 그렇게 형편없는 모습을 보인다면 조언을 들을 가치도 없다고 말했습니다. 귀중한 조언이 없다면 평의회가 존재할 이유는 없습니다.\n\n카에타누는 이에 대해 어떠한 말도 하지 않고 있습니다."
 WORLD.469.a:0 "이건 필요했던 일이었다."
 WORLD.469.b:0 "또 다시 물러나는군."
 WORLD.469.c:0 "좋은 선택이다."

 WORLD.470.t:0 "이베리아가 평의회를 유지하기로 결정하다"
 WORLD.470.desc:0 "국내외 언론에서 끊임없이 흘러나오는 노골적인 권위주의와 부패에 대한 불만을 잠재우기 위해 카우디요인 프란시스코 프랑코는 오늘 아침 일찍 자문위원회와 관련된 성명을 발표했습니다. 유화적이면서도 스페인 독재자의 입김이 분명히 들어가 있는 메시지에서는 효과적인 기관의 지속적인 존재가 별로 문제가 되지 않을 것이라고 말했습니다.\n\n이 조치가 현 정권에 이로울지 아니면 반대파들이 이용할 수 있는 정치적 여지를 주는 것인지는 봐야 할 것입니다. 그러나 현재 평의회 자체에 대한 시선도 많이 있으며 평의회가 카우디요의 지지 표명과 함께 바뀔 수 있을 지에 대해서도 관심이 커지고 있습니다."
 WORLD.470.a:0 "꼭 필요한 기관이다."
 WORLD.470.b:0 "적어도 그들은 조언을 받고 싶어하는 것 같군."
 WORLD.470.c:0 "그들은 약하다."

 WORLD.471.t:0 "이베리아 평의회가 폐지되다"
 WORLD.471.desc:0 "프랑코는 오늘 마드리드의 군중들에게 앞으로 이틀 안에 이베리아 평의회를 폐지할 것이라고 발표하였습니다. 당황하는 언론들 앞에서 프랑코는 짧은 기간동안 있어왔던 자문위원회가 그동안 손해와 자원낭비만 가져다 주었다는 것이 증명된 것이라고 설명하였습니다. 프랑코를 깊이 괴롭혀왔던 것을 그는 이베리아를 위해 카에타누 총리의 재가를 얻어 '부패하고 반역적인 조직'을 파괴하고 관련된 모든 '배신자'들을 체포하였습니다.\n\n이 발표에 이어 그는 권력을 위임해 처리하는 특정 단체 그 자체에 대해서는 엄격하게 반대하는 것은 아니지만 현재의 정치 풍토에서는 그런 것이 남아 있기에는 너무 '이기적'이라고 말했습니다. 따라서 카우디요는 현재와 비슷한 제도를 다시 구현할 계획은 없다고 밝혔습니다.\n\n카에타누는 이에 대해 어떤 말도 하지 않고 있습니다."
 WORLD.471.a:0 "이건 필요했던 일이였다."
 WORLD.471.b:0 "결국 처음으로 다시 돌아가는군."
 WORLD.471.c:0 "좋은 선택이야."

 WORLD.472.t:0 "이베리아가 평의회를 유지하기로 결정하다"
 WORLD.472.desc:0 "이베리아 연방은 오늘 평의회와 관련된 깜짝 발표를 하였습니다. 처음에는 카우디요의 무거운 어깨에 입법이라는 한 짐을 덜기 위해 세운 기관이었긴 했지만 평의회는 여러 이유로 정부 내 일부 세력에게 비난받았으며 이 논란만 가지고도 평의회의 존재 가치에 대한 논쟁은 엄청났습니다.\n\n이 논쟁은 현재의 제도를 유지하자는 의견이 많은 채 마무리되었으며 추후 발표가 있을 때 까지 평의회는 그대로 유지하기로 결정하였습니다. 국제 소식통들은 평의회가 민주주의 기관에 매우 가까워지고 있다고 보고 있지만 앞으로 어떻게 발전할지는 두고 보아야 합니다."
 WORLD.472.a:0 "이건 꼭 필요한 기관이다."
 WORLD.472.b:0 "적어도 착한 척은 하네."
 WORLD.472.c:0 "그들은 약하군."

 WORLD.473.t:0 "이베리아 평의회가 개혁되다"
 WORLD.473.desc:0 "오늘부로 이베리아 평의회는 더 이상 두 카우디요의 변덕에 오락가락하지 않습니다. 두 카우디요는 공동성명을 내고 자신의 직위에서 사임할 것이라고 발표하였습니다.\n\n이와 함께 두 사람은 권리와 의무가 크게 확대된 이베리아 평의회에 대한 전면적인 개혁안도 발표하였습니다. 이제 의회가 카우디요를 대신하여 이베리아를 통치하며 의회에서 적합한 개혁안을 통과할 것입니다. 이 개혁이 어디까지 진행될지는 아직 알 수 없습니다.\n\n대신 카우디요는 평의회가 만족할 만한 수준으로 개혁을 마칠 때 까지 집권이 아직 끝난 것은 아니라고 하면서 개혁안 감독 역할을 맡을 것이라고 발표하였습니다."
 WORLD.473.a:0 "새 시대가 시작되었다."
 WORLD.473.b:0 "새로운 민주주의는 언제나 환영이야."
 WORLD.473.c:0 "자유주의? 허허!"

 WORLD.474.t:0 "1970년 이베리아 선거에 국민연합이 승리하다"
 WORLD.474.desc:0 "선거가 끝난지 몇 분 되지 않아 이베리아 연방의 국민연합이 승리를 선언하였습니다. 자신들의 승리는 민심의 반영이라고 선언하면서 당은 이번 승리로 이베리아의 새 시대가 열렸다고 발표하였습니다.\n\n국민연합의 놀랄 만한 성과와 함꼐 그에 이어 선두에 섰으며, 의회 내에서 국민연합에 맞설 만한 유일한 정당인 보수파 국민동맹은 여당과 연정할 것을 선언했습니다. 두 정당의 연정으로 의회 과반을 쉽게 차지하는 데 성공했습니다.\n\n카리스마있는 알레한드로 데 발카르셀이 이끄는 국민연합은 스스로를 합리적인 보수주의자이자 전통을 수호하는 세력이라 말하고 있습니다. 국제 관측통들은 프랑코 정권에 몸담았던 데 발카르셀이 공화정에 대해 우호적으로 생각할 것으로 보기 어렵다고 경고하고 있습니다."
 WORLD.474.a:0 "비바 이베리아!"
 WORLD.474.b:0 "어떻게 될 지 두고 보자고."

 WORLD.475.t:0 "민주수호연합이 이베리아를 장악하다"
 WORLD.475.desc:0 "이베리아 의회에서 오늘 충격적인 소식이 전해졌습니다. 새로 선출된 국민연합 정부가 쿠데타에 의해 붕괴되었다는 소식입니다.\n\n오늘 임시 대통령은 성명을 내고 "어젯밤 9시 경, 전 대통령은 국가헌병대 과르디아 시빌에게 의회에 진입하여 내란혐의로 야당인사를 전부 체포하라고 명령하였습니다. 과르디아 시빌은 자신들 스스로 장래의 독재자보다는 국가에 더 충성한다는 것을 증명하며, 오늘 우리는 국민연합이 모든 권좌에서 물러남과 동시에 이들의 헌정파괴적 행동에 대해 조사하기로 결정하였습니다. 다음 선거가 열리기 전까지 이베리아는 다른 모든 야당과 연정하여 거국중립내각으로 통치할 것이며 어젯밤 사건을 다시는 일어나지 않게 막겠다는 단 하나의 목표를 가지고 모두가 노력할 것입니다. 자유를 위해, 슬프게도 이러한 독재적인 마지막 행동은 필연적이었습니다. 신이시여, 이베리아를 구하소서." 이라고 발표했습니다."
 WORLD.475.a:0 "어려운 시기에는 어려운 선택이 필요한 법이지."
 WORLD.475.b:0 "민주주의가 드디어 살아날 것 같군."

 WORLD.476.t:0 "1970년 이베리아 선거에 국민동맹이 승리하다"
 WORLD.476.desc:0 "오늘 이베리아에 열린 첫 총선에서 보수 우파인 국민동맹이 승리하였습니다.\n\nA true-blue constitutionalist party, the AP campaigned on promises of maintaining Iberian traditions, the strengthening of the nation's new democratic institutions and the rollback of Francoism at a pace "consistent with the needs of the Iberian people". In his victory speech, President-Elect Manuel Fraga thanked his party's opponents for their admirable and honest commitment to democracy, before vowing that he would see an Iberia equal parts traditional and progressive built atop the foundation laid by the Caudillos. After being sworn in, the President-Elect then led a prayer for Iberia and all its people, regardless of race, religion or nationality, declaring them to be "one people, united in their diversity under God"."
 WORLD.476.a:0 "For tradition!"
 WORLD.476.b:0 "How democratic are they?"

 WORLD.477.t:0 "1970년 이베리아 선거에서 PRD가 승리하다"
 WORLD.477.desc:0 "The first elections of the Iberian Congress have seen a most unexpected result: the victory of the liberal Partido Renovador Democrático.\n\nElitist and technocratic, the PRD has nevertheless proven its good intentions to the Iberian people and its message of economic regeneration struck home where the more socially-oriented policies of their rivals did not. Well-known for their ties to Opus Dei, the PRD openly believes strengthening the economy will strengthen society, though they have noted that they have a number of strong social policies based firmly in their Catholic beliefs. Similar to the Alianza Popular, the PRD has also committed to establishing equal justice and legal status for Iberian minorities in order to put an end to the unrest of separatist groups. Time will tell if the PRD can lift Iberia out of its precarious position."
 WORLD.477.a:0 "For progress!"
 WORLD.477.b:0 "An underdog victory."

 WORLD.478.t:0 "Unión Republicana Wins 1970 Iberian Elections"
 WORLD.478.desc:0 "The Unión Republicana has won out in the first Iberian Congressional elections, defeating the AP, PRD and UN parties with a clear majority of seats.\n\nWith an electoral program based on quickly undoing all the authoritarian measures that the caudillos had implemented during the previous forty years, reimplementing the autonomy charters enjoyed by Catalonia and the Basque Country and a big packet of social rights; the UR faced more opposition than any other legal party in the run-up to the elections for some of its promises, as anti-regionalist sentiment was one of the attitudes most deeply ingrained in Spain under Franco. However, the ideals of liberty and pluralism have won out, and Iberia can finally step into the light as a true land of the free."
 WORLD.478.a:0 "For freedom!"
 WORLD.478.b:0 "Let's see if this lasts."

 WORLD.491.t:0 "이베리아 분단"
 WORLD.491.desc:0 "이베리아 연합은 결국 운명적인 결론에 도달하였습니다.\n\n내부 보고에 따르면 이베리아 정부는 내부의 여러 심각한 문제들에 대해 서로 타협하지 않는 입장을 보이면서 교착 상태에 빠졌다고 말하고 있습니다. 서로 거부권을 행사하는 카우디요는 실질적으로 어떤 정책도 취할 수 없게 되었습니다.\n\n보도에 따르면 두 카우디요는 연합 분단 협상을 벌이고 스페인과 포르투갈 두 국가로 갈라지기로 합의하였다고 합니다. 국제사회에서는 이 구 연방이 2개 국가로 분열된 것을 '이베리아 이혼'으로 부르고 있습니다."
 WORLD.491.a:0 "의도한 바는 아니였어."

 WORLD.492.t:0 "포르투갈에서 살라자르주의자가 승리하다"
 WORLD.492.desc:0 "모든 역경에도 불구하고 [POR.GetLeader]이(가) 포르투갈을 완전하게 차지하는 데 성공하였습니다. 연방에서 고국으로 돌아간 그는 재빨리 이베리아 세력에 저항하기 위한 체제를 구축하였습니다. 국가 내 다른 파벌들이 그를 향한 음모를 꾸미고 있는 가운데 그는 양면전선의 시련을 겪으며 국민들을 끌어낼 수 밖에 없었습니다. 놀라운 군사적 승리와 주변 상황으로 독재자가 자신의 지위를 유지할 수 있었습니다. 연방군이 휘청거리는 동안 반군들은 포르투갈의 전쟁기계에게 항복하고야 말았습니다.\n\n일부 사람들은 불법적인 후계자에 대해 항의하기 위해 거리로 뛰쳐나와 시위를 열고 있지만, 이런 요구도 시간이 지날수록 점차 약해지고 있습니다. 이 정권은 통치를 안정화하고 포르투갈의 국제 관계를 재정립하고 있습니다."
 WORLD.492.a:0 "승리다!"
 WORLD.492.b:0 "흥미롭군."

 WORLD.493.t:0 "포르투갈에서 공화주의자가 승리하다"
 WORLD.493.desc:0 "새로운 공화국이 옛 보수파 포르투갈 정부를 상대로 승리하고서는 공화국을 선포하였습니다. 포르투갈의 권위주의에 대한 신뢰를 잃은 민주장교들의 모임인 포르투갈 군사 운동이 전국적으로 지지를 끌어모으는 데 성공하였습니다. 이 운동은 빠르게 확장되며 금세 정부의 정치적 권위에 반하는 가장 강력한 세력으로 발전하였습니다.\n\n초기의 대혼돈에도 불구하고 봉기가 적군을 뻔뻔하게 공격하면서 포르투갈 인근 전략적으로 중요한 지역을 차지하였습니다. 내부 분열과 외부의 위협으로 붕괴된 살라자르주의 정권은 결국 민주 세력에 패배했음을 인정해야 했습니다. 포르투갈의 새 시대가 밝아오고 있으며 많은 이들이 다시는 오지 않았을 것이라 예상했던 세계 일부 지역에 민주주의가 돌아오고 있습니다."
 WORLD.493.a:0 "승리다!"
 WORLD.493.b:0 "흥미롭군."

 WORLD.494.t:0 "포르투갈에서 공산주의자가 승리하다"
 WORLD.494.desc:0 "포르투갈 내전은 포르투갈 인민 공화국의 승리로 막을 내렸습니다. 여러 공산주의 성향 단체와 민병대의 연합 전선은 늦은 감이 있었어도 과도공화국에서 독립을 선포한 후 적과의 싸움에서 대승을 거두며 이념적으로 유리한 한 축이 되었습니다. 공산주의자의 승리로 반도에서 다시 한 번 사회주의가 등장하였으며 신생 공화국은 앞으로의 소란스러운 세월 속에서 사회주의가 살아남기를 바라고 있습니다.\n\n승리를 축하하기 위한 퍼레이드에서 붉은 깃발이 발코니에서 승리한 군대를 내려다보는 붉은 정부의 지도자들과 함께 높이 휘날렸습니다. 좌파들이 권력을 잡고 나서 포르투갈이 어떻게 될 지는 누구도 확신할 수 없습니다. 하지만 하나는 확실해 보입니다. 놀라운 승리로 포르투갈의 모습은 영원히 바뀔 것입니다."
 WORLD.494.a:0 "승리다!"
 WORLD.494.b:0 "흥미롭군."

 WORLD.495.t:0 "포르투갈 군국주의자가 이베리아를 정복하다"
 WORLD.495.desc:0 "이베리아 전쟁이 남긴 불타버린 땅에서 승리자가 나타났습니다. 스스로를 '구국정부'라 칭하는 이 집단은 국가사회주의에 초군국주의 성향이 섞인 사람들로 여러 적들과의 격렬한 분쟁에서 이겼습니다. 이베리아 연합의 폐허 속에서 포르투갈 전체와 여러 정부로 분열되어 있던 스페인을 구국정부가 통일하며 새로운 체제가 등장했습니다.\n\n새롭게 권력을 쥔 우파 정권의 미래에 도래할 것이 평화적인 것은 아닐 가능성이 높습니다. 어떤 대가를 치르더라도 포르투갈 권력의 재등장을 목표로 하고 있는 구국정부는 전쟁으로 파괴된 반도에서 자신의 권력을 재확인하기 위해 어떠한 일이라도 할 것 같습니다. 구국정부가 다른 세계를 목표로 향함에 따라 이베리아 시민들은 더 이상 오랜 전쟁에 지치지 않을 것입니다."
 WORLD.495.a:0 "승리다!"
 WORLD.495.b:0 "걱정되는군."

 WORLD.496.t:0 "연방주의자가 이베리아를 정복하다"
 WORLD.496.desc:0 "이베리아 전쟁은 구 이베리아 연합이 다시 반도의 주인이 되며 끝났습니다.\n\n여러 파벌들의 야망과 매우 많은 분리주의 운동의 표적이 된 연합은 서로 산산조각이 난 적이 있습니다. 마드리드 주변 지역만 차지하고 있고 적들에게 전부 둘러싸인 연방주의자들에게 분석가들은 큰 기대를 걸지 않았습니다.\n\n이베리아 연방은 드디어 이베리아 반도의 패권을 되찾아왔다고 선언하였습니다. 전쟁으로 고갈되버린 다른 단체의 자원을 볼 때 이 주장에 이의를 제기할 사람은 아무도 없을 것 같습니다."
 WORLD.496.a:0 "승리다!"
 WORLD.496.b:0 "흥미롭군."

 WORLD.497.t:0 "팔랑헤주의자가 이베리아를 정복하다"
 WORLD.497.desc:0 "강경우파의 반체제 파시스트들인 팔랑헤당이 이베리아 전쟁에서 승리하며 마침내 총성과 폭발음이 멎었습니다. 이 분쟁의 승자는 분쟁에서 가장 열성적이고 광신적인 이념을 가진 세력입니다. 이제 그들은 프랑코 시기 그들에게 매여졌던 어떠한 목줄에도 더 이상 매여 있지 않으며, 오래 전에 죽은 팔랑헤당의 창시자였던 호세 안토니오 프리모 데 리베라의 독자적인 꿈을 펼칠 준비를 하고 있습니다.\n\n팔랑헤주의자인 헤페 하이메 밀란스 델 보스크는 청의사 집회에 참석하여 진정한 팔랑헤주의 스페인을 만들겠다는 자신의 계획에 대해 연설하였습니다. 이 뜻은 팔랑헤주의 '유토피아'에서 벗어난 사람들에게는 그리 좋지 않은 소식으로, 이미 몇몇이 사법의 영역을 벗어나 살해당하거나 처형당하고 있다는 보도가 나오기 시작했습니다. 전쟁은 끝났을 지 모르지만, 스페인은 더 이상 헤페의 치세에 만족할 것 같진 않습니다."
 WORLD.497.a:0 "승리다!"
 WORLD.497.b:0 "흥미롭군."

 WORLD.498.t:0 "민주주의자가 스페인을 석권하다"
 WORLD.498.desc:0 "이베리아 반도에서 막 놀라운 소식이 전해졌습니다. 이베리아 연방 정부에 대한 스페인 민주 항쟁 운동은 성공하였습니다. 반군들은 혹독한 군사 작전 끝에 옛 연방의 수도를 점령하고 이 도시를 20세기 내내 국내외적으로 끔찍했던 권위주의적 상징에 해당하는 것이 죽었다고 발표하였습니다.\n\n하지만 이 전투는 민주주의자들이 이제 남은 연방주의자들과 파시스트 세력의 게릴라전으로 계속 이어졌습니다. 강한 저항에도 불구하고 스페인 사람들은 이제 모두 새로운 현실과 맞닿게 되었습니다. 더 이상 연합은 없습니다. 그 이상은 부패와 내전, 민주주의적 신념에 휩쓸려 사라졌습니다."
 WORLD.498.a:0 "승리다!"
 WORLD.498.b:0 "흥미롭군."

 WORLD.499.t:0 "구국전선이 이베리아를 정복하다"
 WORLD.499.desc:0 "이베리아 반도에서의 분쟁이 일부에게는 최악이라고도 생각할 수 있는 세력이 승리를 거머쥐며 끝이 났습니다.\n\n분쟁이 정체기에 다다른 이후 잿더미에서 탈출한 사람들에 따르면 그 잿더미에서 구국전선이라는 새로운 파벌이 생겨났다고 합니다. 카톨릭의 급진파 변종을 옹호하는 이 조직은 전쟁의 영향을 받은 최악의 사람들로부터 대부분의 지지를 받은 것으로 보입니다. 잔혹함으로 악명높은 전선은 이베리아에서 그에 반대하는 모든 이들을 전부 짓밟았습니다. 상황이 진정되자 교황은 그들의 잔혹한 행동을 반카톨릭적이라 비난하며 직접 전선을 반대하는 발언을 하고 계십니다."
 WORLD.499.a:0 "승리다!"
 WORLD.499.b:0 "염려되는군"

 WORLD.500.t:0 "이베리아에서 국가사회주의가 승리하다"
 WORLD.500.desc:0 "이베리아를 괴롭혔던 길고 피비린내나는 투쟁이 마침내 이데올로기의 적들과의 분쟁을 전부 이겨낸 새롭고 위험한 정치세력의 승리로 막을 내렸습니다. 나치즘적인 극우 무장 세력인 청색전선은 스페인과 포르투갈에서 승리를 거두며 스페인을 완전히 장악하고 포르투갈에 괴뢰정권을 세웠습니다.\n\n그 동안 팔랑헤주의자들이 오랜 기간 지속된 분쟁에서 빠르게 승리를 거두지 못했기 때문에 나치 집단은 갈라져 나온 팔랑헤주의 파시즘 무리보다는 나치 독일의 이념적 근본을 따라갈 것이라는 것이 당연해 보입니다. 전쟁을 치르고 간신히 헤처나와서는 복수심에 불타고 있는 청색전선은 이제 적들을 무참히 짓밟아 힘을 얻은 후 광적인 나치 이념을 국가 전체에 강요할 것으로 보입니다."
 WORLD.500.a:0 "승리다!"
 WORLD.500.b:0 "흥미롭군."

 WORLD.501.t:0 "지브롤터 댐이 공식적으로 완공되다"
 WORLD.501.desc:0 "전쟁 이후 독일이 밑바닥 없는 우물과도 같던 거대한 건설 프로젝트인 지브롤터 댐이 마침내 완공되었습니다. 완공까지의 길고 긴 여정은 단지 독일국 외에도 훨씬 더 많은 국가에 다양한 문제를 가져왔습니다. 하지만 이 버려진 프로젝트의 책임은 독일이 아니라 직접 결과를 맞을 사람들에게로 돌아갔습니다.\n\n이베리아인들은 유럽의 경제가 박살나는 동안 댐 문제를 처리해야 했습니다. 온갖 역경에도 불구하고 프로젝트를 완성하였으며 국제 사회에서는 대단한 명성을 얻고 있습니다. 이베리아 스스로도 이 소식에 크게 즐거워하며 국가적인 승리로 선포하였습니다. 독일은 재빨리 이를 자신 덕분이라고 주장하고 있지만, 국가사회주의 영향권 바깥에서는 이런 말이 받아들여지지 않습니다."
 WORLD.501.a:0 "거짓말!"
 WORLD.501.b:0 "드디어 끝났다!"
 WORLD.501.c:0 "축하합니다!"

 WORLD.502.t:0 "이베리아가 촐페라인에 가입하다"
 WORLD.502.desc:0 "오늘 벌어진 합동 기자회견에서 카우디요 프란시스코 프랑코와 헬무트 슈미트 외무장관은 이베리아의 공식적인 촐페라인 가입을 발표했습니다. 촐페라인은 독일이 주도하는 경제 및 자유 무역 지구로 구 아인하이츠팍트 회원국 대부분을 포함합니다. 아틀란트로파 프로젝트와 독일의 앙골라 및 모잠비크 점령으로 양국 관계가 긴장되었지만 내전에서 슈페어의 개혁파가 승리하고 이베리아가 통합되며 양 측 모두 협력하면 이득을 얻게 된다는 것을 알게 되었습니다.\n\n이베리아의 촐페라인 가입은 게르마니아가 거둔 중요한 외교적 승리로 칭송받고 있습니다. 이베리아는 아인하이츠팍트 소속국은 아니지만 연합에 최초로 가입한 독일 영향권 외부의 주요 국가입니다. 독일 경제권의 확장과 대출은 촐페라인이 평범한 독일 헤게모니의 확장이 아니라 국가들의 공동체라는 주장을 더 믿음직하게 만들었습니다."
 WORLD.502.a:0 "게르마니아가 또 1점을 올렸군."
 WORLD.502.b:0 "우리들의 관계가 오랫동안 번영하기를!"
 WORLD.502.c:0 "라이히의 또다른 승리로군!"

 WORLD.508.t:0 "아메데오 부왕의 죽음"
 WORLD.508.d:0 "플레이스홀더"
 WORLD.508.a:0 "피할 수 없는 일이었어."

 WORLD.509.t:0 "파루크 국왕이 사망하다!"
 WORLD.509.d:0 "Farouk I of Egypt has been reported dead by joint statements from Cairo and Rome. Notorious for his extremely lavish lifestyle, in recent years he had gone on tours, trips and benders of increasing cost and intensity. Almost bringing Egypt to bankruptcy through his partying alone, he has now died the way he lived: gouging himself on all kinds of luxuries.\n\nIt is doubtless Egypt will now face troubled times with the death of their King, but some certainly also praise the loss of a man who made them foot the bill time and time again. Others suspect that perhaps he was poisoned by would be usurpers, but currently the primary belief is that he simply ate too much."
 WORLD.509.a:0 "충격적이군."

 WORLD.556.t:0 "카를 되니츠의 크림 점령"
 WORLD.556.d:0 "독일국의 존경받는 전쟁 영웅 카를 되니츠가 흑해 지역 민간 행정부에 대항하여 해병 주도의 쿠데타를 일으켰다는 혼란스러운 소식이 흑해에서 퍼지고 있습니다. 크림반도의 독일국 주요 해군 기지의 사령관으로 근무하였던 되니츠는 라디오를 통해 한스 슈파이델이 수치스러우며 불법적으로 제국의회를 점거하였다고 비난하며 더 이상 베를린을 인정할 수 없다고 발혔습니다.\n\n뒤이어 되니츠가 마르틴 보어만을 공개적으로 지지하면서 독일국 전역과 전 세계가 충격에 휩싸였습니다. 독일 전쟁해군과 깊이 연계된 많은 선장들은 되니츠를 지지하겠다고 선언하였으며 전쟁해군을 독일을 완전히 파괴시킬 세력으로부터 벗어나게 하기 위해 크림반도의 되니츠와 끝까지 함께 할 것이라고 선포하였습니다."
 WORLD.556.a:0 "골치 아프군."

 WORLD.557.t:0 "독일국에게 워싱턴 DC가 함락되다"
 WORLD.557.d:0 "오늘 뉴스에 나온, 한때는 완전히 상상할 수도 없었던 소식에 미국민들은 망연자실하고 있습니다. 팔시름예거 부대가 백악관을 방마다 하나하나 전부 뒤지면서 방을 장악하였고, 양측 모두 끔찍한 사상자를 내고서는 워싱턴 기념비에 스와스티카가 나부끼고 있으며 미국 의사당 건물은 격렬한 전투에 화염에 휩싸여 있습니다. 미공개된 장소에서 미국 대통령은 라디오 방송을 통해 전투는 계속 진행될 것이라고 말했지만, 많은 사람들은 이제 OFN이 얼마나 더 오래 지속될 수 있을지 분투하는 것을 지켜보고 있습니다.\n\n루프트바페의 지속적인 폭격과 미국의 초토화 정술에 낑겨 도시 대부분은 독일군이 광란의 질주를 펼치며 폐허가 되었습니다. 독일 총통은 예하 부대에 축하 전문을 보냈으며, 링컨 기념관의 에이브러햄 링컨 동상의 머리가 잘리고 그 위에 고 아돌프 히틀러의 초상으로 바꾸어 놓았다는 일부 보고가 있습니다."
 WORLD.557.a:0 "확실히 OFN은 더는 살아님지 못할 것 같군."

 WORLD.560.t:0 "멜로이가 사망하다"
 WORLD.560.d:0 "가이 S. 멜로이 주니어 장군이 사망했다"
 WORLD.560.a:0 "비극적인 손실이군."

 WORLD.561.t:0 "히틀러가 보어만을 후계자로 지정하다"
 WORLD.561.d:0 "최근 일본 헌병대원으로 추정되는 이가 독일 총통의 목숨을 노린 데 이어, 총통에게 공식적인 후계자를 지명하도록 압력을 가하자 라이히스탁은 공식적으로 선택된 후계자를 공인하기 위한 절차를 꾸준히 쌓아 오고 있습니다. 거의 일주일간의 논쟁과 어림짐작 끝에 아돌프 히틀러는 오늘 라이히스탁에서 생방송된 텔레비전 방송에 출연하여 다음 총통 후계자는 마르틴 보어만이 될 것이라고 선언하였습니다.\n\n가장 유력했던 선택지로 꼽혔던 보어만은 자유주의자 및 군 일부에서 우려를 표했으나 독일의 중도층 및 보수층이 결정을 환영하였습니다. 보어만은 소규모의 개혁만으로 나치즘의 길을 굳건히 지키겠다고 말한 가운데 알베르트 슈페어, 헤르만 괴링, 라인하르트 하이드리히는 이 선택이 독일국을 빠르게 무덤으로 몰아넣을 것이라고 비판하고 있습니다."
 WORLD.561.a:0 "더 말해 보았자 소용이 없을 것 같군."

 WORLD.562.t:0 "히틀러가 괴링을 후계자로 지정하다"
 WORLD.562.d:0 "최근 일본 헌병대원으로 추정되는 이가 독일 총통의 목숨을 노린 데 이어, 총통에게 공식적인 후계자를 지명하도록 압력을 가하자 라이히스탁은 공식적으로 선택된 후계자를 공인하기 위한 절차를 꾸준히 쌓아 오고 있습니다. 거의 일주일간의 논쟁과 어림짐작 끝에 아돌프 히틀러는 오늘 라이히스탁에서 생방송된 텔레비전 방송에 출연하여 다음 총통 후계자는 헤르만 괴링이 될 것이라고 선언하였습니다.\n\n총통의 가장 오래된 최측근이자 국가의 사랑하는 아저씨 중 한 명인 괴링은 나치 보수파 및 독일 국방군으로부터 광범위한 지지를 얻고 있으며 이 관계 때문에 많은 사람들이 후계자 결정에 반대하고 있습니다. 알베르트 슈페어, 마르틴 보어만, 라인하르트 하이드리히는 모두 이번 총통 후계자를 비난하며 독일국을 휘황찬란한 전쟁광의 손에 넘어가게 두지 않을 것이라고 말하고 있습니다."
 WORLD.562.a:0 "전쟁이 임박했나?"

 WORLD.563.t:0 "히들러가 슈페어를 후계자로 지정하다"
 WORLD.563.d:0 "최근 일본 헌병대원으로 추정되는 이가 독일 총통의 목숨을 노린 데 이어, 총통에게 공식적인 후계자를 지명하도록 압력을 가하자 라이히스탁은 공식적으로 선택된 후계자를 공인하기 위한 절차를 꾸준히 쌓아 오고 있습니다. 의 일주일간의 논쟁과 어림짐작 끝에 아돌프 히틀러는 오늘 라이히스탁에서 생방송된 텔레비전 방송에 출연하여 다음 총통 후계자는 알베르트 슈페어가 될 것이라고 선언하였습니다.\n\n매우 논란이 많은 선택이었던 슈페어는 라이히스탁 내 좌파 의원들에게서 지지받고 있으며 광범위한 경제 및 사회 개혁의 지지 발언으로 독일 내에서 자유주의 운동이 일어나고 있습니다. 하지만 마르틴 보어만, 헤르만 괴링, 라인하르트 하이드리히는 각각 이 결정을 비난하면서 독일국 내 보수파들은 화나고 있습니다."
 WORLD.563.a:0 "독일국의 새 새벽이 밝아온다."

 WORLD.564.t:0 "히틀러가 하이드리히를 후계자로 지정하다"
 WORLD.564.d:0 "최근 일본 헌병대원으로 추정되는 이가 독일 총통의 목숨을 노린 데 이어, 총통에게 공식적인 후계자를 지명하도록 압력을 가하자 라이히스탁은 공식적으로 선택된 후계자를 공인하기 위한 절차를 꾸준히 쌓아 오고 있습니다. 의 일주일간의 논쟁과 어림짐작 끝에 아돌프 히틀러는 오늘 라이히스탁에서 생방송된 텔레비전 방송에 출연하여 다음 총통 후계자는 라인하르트 하이드리히가 될 것이라고 선언하였습니다.\n\n라이히스탁에 곧바로 충격과 분노가 퍼져 투표자의 4분의 1이 후보 지명에 반대하고 또 다른 4분의 1이 기권표를 던지면서 역사상 처음으로 만장일치가 아닌 투표가 일어났습니다. 극히 소수의 사람들만이 이를 독일과 SS 사이 적대관계의 종식이라며 환호했지만 대부분의 사람들은 하이드리히가 독일 전역에서 폭동을 일으켰던 부르군트의 꼭두각시와 다름이 없다고 생각하고 있습니다."
 WORLD.564.a:0 "검은 태양 아래 모든 것이 잘 되어간다."
 WORLD.564.b:0 "세상에."

 WORLD.565.t:0 "독일의 아프리카 개입"
 WORLD.565.desc:0 "헤르만 괴링 신임 독일국 총통이 "남아프리카와 미국의 노골적인 침공으로 보어인과 우리 식민지에 대한 주권을 침탈받는 것을 가만히 놔두고 있지 않을 것"이라며 공식적으로 개입할 것을 선언하면서 남아프리카 전쟁이 신속히 끝날 것이라는 희망은 오늘부로 무너저 내렸습니다.\n\n미국에서는 헤르만 괴링과 그의 군국주의자들의 전쟁 도발로 남아프리카 전쟁에 대한 새로운 관심을 불러일으켰으며, 이제 남아프리카 전쟁에 독일이 끼어듬에 따라 이 전쟁은 파시즘을 멈추게 할 전쟁이자 세계를 정복하게 할 수도 있는 전쟁이 되었습니다. 대통령은 이미 전쟁의 확대 및 파시즘 세력에 대해 미국이 최종적으로 승리할 것에 대한 언론 성명을 발표할 준비를 마쳤습니다. 독일이라는 거인이 다시 깨어나며 전 세계는 이를 숨죽여 지켜보고 있습니다."
 WORLD.565.a:0 "우리가 알고 있는 평화의 끝일까?"
 WORLD.565.b:0 "웨스트모얼랜드에게 즉시 연락하게..."
 WORLD.565.c:0 "독일국이 돌아오다!"
 WORLD.565.d:0 "지크 하일!"
 WORLD.565.e:0 "빚을 갚을 시간이야!"

 WORLD.566.t:0 "세르브인의 봉기!"
 WORLD.566.desc:0 "독일이 내전에 휩싸인 가운데 발칸반도에 변화의 바람이 닥치기까지는 오래 걸리지 않았습니다. 보도는 거의 없으나 이에 따르면 과거의 부역자들과 파르티잔이 공동전선을 만들어 독일 주둔군을 국외로 몰아내고 있다고 합니다. 독일의 탄압 시도는 봉기를 더욱 격화시키는 것만 같으며, 베오그라드에서는 매일 총격과 폭발이 일어나고 있습니다.\n\n그럼에도 불구하고, 독일 주둔군 사령관 하르트비히 폰 루트비거는 "모든 수단을 동원하더라도 질서와 평온을 회복하기 위해 모든 노력을 다하겠다"라고 선언하였습니다. 주둔군이 적대적인 해외 지역에서 수적으로 열세라 여러 관측통들은 반군의 승리가 단지 시간문제일 것이라고 말하고 있습니다.\n\n"
 WORLD.566.a:0 "독일이 혼란에 빠진 상황에 그들이 다시 기회를 잡을지도 모르겠군."

 WORLD.567.t:0 "다시 혼란에 빠진 세르비아"
 WORLD.567.desc:0 "독일 주둔군의 후퇴 이후 세르비아를 지배해 온 전 부역자들과 파르티잔 사이에 가뜩이나 취약했던 연합이 피비린내 나는 내분으로 붕괴된 것 같습니다.\n\n대부분의 전문가들은 놀라운 일이 아니라고 보고 있습니다. 독일에 대항한다는 목적으로만 합쳐졌었던 이 연합은 먼지가 가라앉고 이전 분쟁의 피가 마르는 순간 파벌간의 분열로 진행되었습니다. 경제 정책에서 외교 정책에 이르기까지 타협의 여지가 빠르게 사라졌습니다.\n\n이제 세르비아의 미래를 결정할 제2단계 역시 지난번과 마찬가지로 피비린내 나는 일이 될 것으로 보입니다."
 WORLD.567.a:0 "발칸반도에 더 많은 혼란이 찾아오는군?"

 WORLD.568.t:0 "All-Russian Congress Unites!"
 WORLD.568.desc:0 "Accounts from Russia suggest that perhaps the most unlikely development in world history has occurred. Amazingly, the menagerie of warlords vying for power across the remains of Russia have set aside their blood feuds and banded together in what is surely the most incredible and ideologically diverse coalition in the history of mankind.\n\nThe newly emerging 'All-Russian Congress', created in response to an impending German invasion of Russia, occupies practically the entire gamut of human belief-communists, fascists, liberals and maniacs of all kinds, temporarily working together to weather the impending Nazi onslaught. Hateful of half their comrades and equipped mainly with sheer human determination, it remains to be seen whether the Congress will succeed where the Soviet Union failed."
 WORLD.568.a:0 "Standing side-by-side with demons to face the Devil."

 WORLD.579.t:0 "카셰의 실종으로 모스크바에 혼란이 찾아오다"
 WORLD.579.d:0 "제2차 세계 대전 기간 유럽에서 독일국의 유럽 지역 영토 중 최대 영토를 가졌었던 국가판무관 지크프리트 카셰가 실종되면서 하룻밤 사이에 모스크비엔 국가판무관부가 사라질 것 같습니다. 모스크바에서 독일 행정부와 러시아 대표들 간 긴급 회담에 이어 보도에 따르면 평화적으로 영토를 분할하기 위한 합의가 이루어졌다고 합니다.\n\n독일국 붕괴 이후 가장 최근의 전개가 일어나는 모스크바는 수립 이래 가장 많은 문제가 있었던 영토였지만 서러시아 전쟁 이후 지역민과 협력하는 노력으로 독일국 내 개혁주의자들의 실험의 신호탄이 되었습니다. 이제 독일인과 러시아인을 하나로 뭉치게 하는 노력의 배후세력이 사라지면서 이 실험은 실패한 것으로 보입니다."
 WORLD.579.a:0 "독일국의 최전선은 이제 더 이상 버틸 수 없다."

 WORLD.581.t:0 "1964년 도쿄 올림픽이 막을 내리다"
 WORLD.581.d:0 "아시아에서 처음으로 열린 1964년 도쿄 올림픽이 막 막을 내렸습니다. 세계에 모든 것을 보여주는 일본은 늘어나는 기술력을 보여주기 위해 모든 기회를 총동원했는데, 이 올림픽은 최초로 전 세계에서 생방송되는 경기이며 전 인구의 70% 가까이가 히로히토 천황의 연설을 보고 있습니다. 전 세계의 흠모가들이 도쿄 자체를 칭찬했으며 도시 곳곳의 참석자들을 수송하는 '총알열차'를 새롭게 투입하고 현대화한 것은 성공적이였습니다.\n\n미국이 이번에는 46개의 금메달을 거두며 금메달 갯수 1위를 거두었으며, 일본 제국이 22개를, 이탈리아가 18개의 금메달을 얻었씁니다. 계속되는 분쟁으로 인해 독일, 남아프리카, 잉글랜드의 많은 팀들은 불참한 것이 눈에 띄었습니다."
 WORLD.581.a:0 "도쿄는 강한 인상을 남겼다."

 WORLD.590.t:0 "남아프리카 전쟁이 끝나다"
 WORLD.590.d:0 "제2차 세계 대전 이후 가장 논란이 많았고 중대한 국제 분쟁이었던 남아프리카 전쟁이 오늘 윈드호크 조약이 발효하면서 끝났습니다. 독일 육군 대령 롤프 슈타이너가 독일군을 대표하여, 크레이턴 에이브럼스가 OFN 연합군을 대표하여 서명하였으며 전쟁은 확실히 OFN 측에게 유리하게 끝난 것 같습니다.\n\n평화 협정에 따라 아프리카의 국가판무관부가 인접한 영토들을 내주고 보어 공화국이 조약의 조건으로 해체되면서 양 측 지도부는 이제 미래를 생각하고 있습니다. 하지만 이제 남아프리카가 새롭게 얻은 광대한 영토의 관리를 책임져야 하며, 독일령 아프리카 내에서는 분출하는 내분을 견디면서 많은 사람들은 한 국제적 분쟁의 종말이 더 많은 분쟁의 시작에 불과하는 것은 아닐까 우려하고 있습니다."
 WORLD.590.a:0 "마침내 평화가 찾아왔다."

 WORLD.591.t:0 "남아프리카 전쟁이 끝나다"
 WORLD.591.d:0 "제2차 세계 대전 이후 가장 논란이 많았고 중대한 국제 분쟁이었던 남아프리카 전쟁이 오늘 가보로네 조약이 발효하면서 끝났습니다. 독일 육군 대령 롤프 슈타이너가 독일군을 대표하여, 크레이턴 에이브럼스가 OFN 연합군을 대표하여 서명하였으며 전쟁이 쓰라리고 비용이 많이 드는 교착 상태에 빠지면서 전쟁 전 국경 상태로 돌아가자는 합의를 하였습니다.\n\n국경은 전혀 바뀌지 않은 채 양측의 끔찍한 인명 피해만 남은 상황에서 많은 사람들은 이제 그동안의 전쟁이 이런 희생을 할 만한 가치가 있었냐고 질문하는 만큼 전쟁이 역사 속에서 논란으로 굳어진 것으로 보입니다. 보어인이 남아프리카 안으로 재통합됨에 따라 OFN 내의 많은 사람들은 남아프리카가 전쟁 이전 문제가 터졌던 그 시기로 다시 돌아갈까 봐 걱정하고 있으며 독일령 아프리카에서는 아프리카를 차지하기 위한 도박이 실패함에 따라 불확실한 상황에 놓여 있습니다."
 WORLD.591.a:0 "마침내 평화가 찾아왔다."

 WORLD.592.t:0 "남아프리카 전쟁이 끝나다"
 WORLD.592.d:0 "제2차 세계 대전 이후 가장 논란이 많았고 중대한 국제 분쟁이었던 남아프리카 전쟁이 오늘 프레토리아 조약이 발효하면서 끝났습니다. 독일 육군 대령 롤프 슈타이너가 독일군을 대표하여, 크레이턴 에이브럼스가 OFN 연합군을 대표하여 서명하였으며 전쟁은 확실히 아프리카실트 측에 확실하게 유리한 쪽으로 끝난 것 같습니다.\n\n남아프리카가 북방 영토를 포기하고 조약의 조건으로 보어의 독립이 인정됨에 따라 양 측 지도부는 이제 미래를 생각하고 있습니다. 국제적으로는 현재 과도하게 확장된 아프리카의 국가판무관부들이 점점 약해지는 영토 장악력을 유지하기 위한 새롭게 분투할 것에는 다들 동의하지만 남아프리카의 미래와 그 국민들이 새로운 현실을 어떻게 받아들일지는 걱정스러울 정도로 불분명합니다."
 WORLD.592.a:0 "마침내 평화가 찾아왔다."

 WORLD.593.t:0 "남아프리카 전쟁이 끝나다"
 WORLD.593.d:0 "제2차 세계 대전 이후 가장 논란이 많았고 중대한 국제 분쟁이었던 남아프리카 전쟁이 독일군이 남아프리카를 가로질러 마지막 OFN 진지를 점령하게 따라 겉으로 보기에는 끝났습니다. 대부분의 미군은 이미 철수하였지만 케이프타운에 있는 미국 대사관에서 헬리콥터를 타고 긴급 대피하는 등 전쟁 마지막 날까지 친OFN 남아프리카인들이 탈출을 시도하면서 엄청난 혼란에 휩싸여 있었습니다.\n\n공식적으로는 정전 협정이 체결되지 않아 적대행위는 끝나지 않고 이어지고 있지만, OFN에게 재앙적인 전쟁 결과로 또 다른 핵심 동맹국을 나치즘 세력과 싸움에 포기하고 넘겨주고, 20년만에 두번째로 결정적인 분쟁 철수로 인해 국제적으로 미국의 미래에 대해 심각하게 의문이 제기되고 있습니다."
 WORLD.593.a:0 "마침내 평화가 찾아왔다."

 WORLD.594.t:0 "남아프리카 전쟁이 끝나다"
 WORLD.594.d:0 "제2차 세계 대전 이후 가장 논란이 많았고 중대한 국제 분쟁이었던 남아프리카 전쟁이 아프리카의 독일 정권의 총체적인 붕괴로 끝나게 된 것 같습니다. 수천명의 독일군 병사들이 OFN 병력에게 대규모로 항복하고 원주민 자원 SS사단이 대대적인 반란을 일으키며 독일 장성 수 명이 포로로 잡히는 등 이는 완전한 혼란으로밖에 설명할 수 없는 붕괴입니다.\n\n이전의 독일 영토가 다음엔 어떻게 될지는 아직 미지수이며 전후 OFN의 정책도 확정되서 나오지 않았습니다. OFN의 지휘관들과 정책 입안자들은 나치 군대의 역사상 가장 의미있고 결정적인 패배를 가져다 준 것에 자축하고 있지만, 동맹국은 현재 광활하고 불안정한 영토를 차지하고 있으며 초기 보고에서는 지역 독일 행정기관이 아직까지 제자리를 지키고 유지하고 있다고 합니다."
 WORLD.594.a:0 "마침내 평화가 찾아왔다."

 WORLD.595.t:0 "미국이 아프리카실트에 전쟁을 선포하다"
 WORLD.595.d:0 "최근 남아프리카 전쟁에서 벌어진 일련의 확전으로 미국은 OFN 동맹국과 함께 남아프리카 전쟁에 직접 참전하기로 했습니다. 이로 인해 냉전의 긴장감은 하와이 미사일 위기 이후 최고조에 달했습니다. [USA.GetLeader] 대통령은 의회 연설에서 독일의 화학무기 사용으로 약 300여 명의 미군 장병이 사망했다고 발표하면서 아프리카실트가 OFN에게 선택의 여지를 주지 않았다고 주장했습니다.\n\n현재까지 독일의 반응은 알 수 없지만 라이히스탁이 공격적인 토론에 휩싸였다는 보도와 총통이 한스 휘티히 국가판무관의 체포를 지시했다는 소문이 있습니다. 현재 수만 명의 미군 장병이 배치를 기다리는 가운데 세계는 숨을 죽인 채 두려워하고 있습니다. 만약 독일이 이에 대응해 전쟁에 직접 개입할 경우 종말을 불러올 제3차 세계 대전이 시작될 것입니다."
 WORLD.595.a:0 "이것이 끝의 시작인가?"

 WORLD.596.t:0 "라인하르트 하이드리히가 게르마니아에서 사살되다"
 WORLD.596.d:0 "독일 수도에서 사상 최대의 군사 작전이 벌어지는 가운데, 게르마니아에는 오늘도 계엄령이 유지되고 있습니다. 계엄령 이전에 발표된 내용은 세상을 놀라게 했습니다. 라인하르트 하이드리히가 죽었습니다. 수백 명의 헤어 장병들이 프린츠 알브레히트 거리의 국가보안본부를 습격하기 위해 배치된 상황에서, 하이드리히는 반역 혐의로 체포될 것을 거부하고 80명의 SS 대원들과 함께 사살되었다고 전해집니다.\n\n이 작전은 오늘 아침 이른 시각에 한스 슈파이델 원수의 지휘하에서 벌어졌습니다. 이후 수백 명의 슈츠슈타펠 지휘관을 체포하고 라이히 전역에 있는 SS 부대의 무장 해제를 하기 위해 헤어 병력의 대규모 배치가 뒤따랐습니다. 부르군트가 격렬한 분노를 표하는 가운데, 많은 이들은 독일이 아슬아슬하게 내전을 피한 것인가 궁금해하고 있습니다."
 WORLD.596.a:0 "드디어 독일이 제정신을 차린건가?"

 WORLD.597.t:0 "라인하르트 하이드리히가 체포되다"
 WORLD.597.d:0 ""
 WORLD.597.a:0 "문제가 커지는군."

 WORLD.598.t:0 "에리히 코흐가 키예프 폭탄테러로 심한 부상을 입다"
 WORLD.598.d:0 "국가판무관 에리히 코흐에 대해 암살 시도가 있은 후 우크라이나 국가판무관부 전역에 계엄령에 내려지면서, 올해만으로 독일 지도자들에 대한 암살 시도가 두 차례나 일어났습니다. 보도에 따르면 어제 아침 코흐가 집을 나서면서 개인 차량 안에 숨겨져 있던 폭탄이 폭발에 부상을 입은 것으로 알려졌으며, 코흐는 가슴, 오른팔, 얼굴에 심한 부상을 입었으나 살아남았고 군인 2명과 코흐의 운전기사가 사망한 것으로 알려졌습니다. 긴급 수술 후에도 국가판무관의 상태가 위독한 것으로 알려졌습니다.\n\n제2차 세계 대전 당시 독일군이 소련으로부터 이 지역을 점령한 후 비밀스런 외신이 우크라이나 내부의 폭력과 빈곤 상태에 대해 광범위하게 폭로된 가운데 전 세계는 국가판무관이 책임자에 대한 사냥을 시작함에 따라 우크라이나 국민의 무사 여부에 대해 매우 걱정하고 있습니다."
 WORLD.598.a:0 "문제가 많은 나라에 나온 골치 아픈 소식이군."

 WORLD.599.t:0 "노르웨이 국가판무관부가 무너지다"
 WORLD.599.d:0 "독일국이 순식간에 혼란과 전쟁에 휩싸이면서, 오늘 또 다른 나치 붕괴의 희생자가 나타났습니다. 오늘 아침이 노르웨이 의회 앞에서 연설하기도 전에 노르웨이의 국무총리인 굴브란 루네가 새로 구성된 노르웨이 정부는 국가판무관 요제프 테르보펜의 사임 및 노르웨이 주둔군의 해체를 통보받았으며 독일의 노르웨이 점령이 사실상 종식되었다고 발표하였습니다.\n\n독일국 전역의 많은 사람들이 전쟁 지역에서 탈출하러 하는 동안 테르보펜은 독일로 귀환하는 노르웨이 주둔군과 함께 독일 본토로 돌아왔습니다. 이러한 전개 뒤의 숨겨진 세부사항들은 자세히 알려지진 않았지만 이제 노르웨이가 다시 한번 자유국이 된 것은 확실합니다."
 WORLD.599.a:0 "조국이 그들의 위대한 요새를 스스로 버렸다."
 WORLD.599.b:0 "조국이 불타듯 우리도 불탄다"

 WORLD.600.t:0 "대대적인 새로운 R&D 프로그램을 발표한 괴링 총통!"
 WORLD.600.d:0 "오늘 하이델베르크 대학교에서 독일 총통이 라이히 파벌의 새로운 연구 프로그램에 대한 신접근법에 관한 열띤 연설을 하였습니다.\n\n"우리는 확실한 대의명분과 정당성을 입증하였습니다. 누구도 다시는 올바른 총통에게 대항할 생각을하지 않을 것입니다!"라며 괴링은 "우리는 반역자가 숨을 수 있는 곳이라면 어디든 전부 뿌리뽑았으며, 이제 우리가 걱정해야 할 것은 미국과 일본 잡종 국가들입니다. 그러나 우리는 적들에게 대항할 수 있는 무기와 도구가 부족하고, 기술 군비 경쟁에서 뒤처지도록 방치해버렸습니다! 우리는 현실에 안주하고 퇴폐적으로 되었습니다! 우리는 최초의 폭탄을 개밯했고, 최초로 달에 착륙하였지만 그동안 우리가 가진 이점을 낭비하고야 말았습니다. 우리는 유럽 뿐 아니라 전 세계에서 기술의 선두주자로써 우리의 정당한 위치를 다시 찾을 것입니다!"라고 선언하였습니다."
 WORLD.600.a:0 "다시는 독일이 세계의 다른 나라들보다 뒤쳐지지 않을 것이다!"
 WORLD.600.b:0 "우리도 좀 투자를 시작해야 할 것 같아..."
 WORLD.600.c:0 "알 바야?"

 WORLD.601.t:0 "괴링의 독일이 과학자들을 숙청하다"
 WORLD.601.d:0 "독일의 로켓 기술을 미국인에게 판매한 혐의로 기소된 두 유명 공학자가 재판에 끌려 나오면서 반역 학자 도태 작업이 시작되었습니다! 재판은 빠르고 공정하게 끝날 것이라 예상되며 사형 판결이 날 확률이 높습니다.\n\n이 일은 총통이 "자본주의와 유대볼셰비즘에 맞선 전쟁의 교육이라는 전선에서 자신의 역할을 하지 않으려 한 기생충들"을 비판한 뒤 일어났습니다."
 WORLD.601.a:0 "이거 명예훼손이야! 당장 내려!"
 WORLD.601.b:0 "머저리들..."

 WORLD.602.t:0 "프라하의 파괴"
 WORLD.602.desc:0 "개새끼야!"
 WORLD.602.a:0 "썅"

 WORLD.603.t:0 "프랑크푸르트에서 원자력 사고가 발생하다!"
 WORLD.603.desc:0 "오늘 독일의 프랑크푸르트시가 새로 건설된 원자력 발전소 내부에서 일어난 것으로 추정되는 대형 폭발로 크게 흔들렸습니다. AP통신은 독일국 내 특종 소식을 인용하여 원자력 발전소의 4번 원자로가 멜트다운되고 폭발한 것으로 보인다고 보도하고 있습니다.\n\n프랑크푸르트 남부 지역에 심각한 피해가 일어났으며 바람이 48시간 내에 어떻게 바뀌느냐에 따라 방사능 구름이 부르군트, 프랑스, 스위스 일부 지역에 떠다닐 것으로 예상됩니다. 이 사건으로 사망한 사람의 수는 수천명에 달하며, 수백만명이 도시에서 강제로 피난을 가고 있다고 합니다. 독일국은 사건을 부인하고 있으며 발전소 파괴는 '반독일 반군'의 소행이라고 주장하고 있습니다."
 WORLD.603.a:0 "그럼 날씨를 알려 드리겠습니다. 지미, 우리 망한거야?"

 WORLD.604.t:0 "Generalfeldmarschall Schörner Coups the German Government"
 WORLD.604.desc:0 "A disastrous day in Germania for supporters of the late Führer Göring-- Generalfeldmarschall Ferdinand Schörner has taken command of the German state, and crucially, the German war machine. A hardline militarist and proponent of the "Totale Kriegswirtschaft", or "Total War Economy", Schörner is expected to continue Göring's recent string of military invasions with even less scrutiny. In the eyes of Germany's third Führer, Germany is at its apoapsis during a time of war, and thus war itself is no longer a means to an end, but an end in and of itself.\n\nWhile Göring met his political end due to his Wehrmacht becoming bogged down in an unsuccessful invasion, Schörner is confident that Germany will face no such failures under his rule. However, many, both German and foreign, are wondering what happens after Germany runs out of nations to invade."
 WORLD.604.a:0 "The world watches in fear..."

 WORLD.605.t:0 "남아프리카에서 화학무기가 사용되다!"
 WORLD.605.d:0 "전방에서 산발적인 보고가 처음 들어왔을 때, 사람들은 혼란에 빠진 병사들이 연막을 착각한 것으로 생각했습니다. 하지만 숨이 막힌 채 헐떡거리는 사상자들이 TV 카메라와 기자들을 지나쳐 후송될 때, 이 사실을 부인하는 이는 아무도 없었습니다.\n\n제1차 세계 대전 이후 처음으로 미합중국 육군은 독가스의 습격을 받았습니다. 당연하게도 이는 독일인이 벌인 행위였습니다. 동아프리카에 있는 한스 휘티히의 부대가 화학무기를 가지고 있다는 의심은 있었지만 그게 전장에서 사용될 거라 믿은 사람은 적었습니다. 하지만 휘티히는 현대전에서 널리 알려진 금기 중 하나를 어겼습니다. 이미 미국 정부가 보복을 약속했으며 세계 전역에서 미국에 대한 지원이 쏟아져 나오고 있습니다. 이제 남아프리카 전쟁에서 누가 더 악당인지 의심하는 사람은 별로 없습니다."
 WORLD.605.a:0 "끔찍해라!"
 WORLD.605.b:0 "무슨 수를 써서라도 승리를!"
 WORLD.605.c:0 "독일의 타락에는 선이라는 게 없나?"

 WORLD.610.t:0 "노르웨이 저항조직이 쿠데타를 일으키다"
 WORLD.610.d:0 "혁명이 대독일국을 강타했습니다! 전쟁이 유럽 전역을 죽음으로 뒤덮고 있는 가운데 노르웨이에서는 저항조직인 밀로그의 쿠데타로 지도 세력이 급격하게 바뀌었습니다.\n\n20여년 동안 노르웨이 저항운동은 노르웨이 국가판무관부의 통치에 격렬하게 저항하였습니다. 민주주의 세력에게는 자유주의 투사이나 국가사회주의 지지자들에게는 호전적인 테러리스트입니다. 두말할 나위 없이 이제 밀로그 조직은 오슬로 시를 장악해 부역 통치자들을 축출하고 새로운 임시정부를 수립하였습니다. 이제 노르웨이는 크누트 뫼위엔의 통치 아래 다시 한번 기능적 민주주의의 이행이라는 거대한 목표를 향해 달리기 시작했습니다."
 WORLD.610.a:0 "유럽에 민주주의라고? 가망이 없을걸..."
 WORLD.610.b:0 "북방의 빛이 다시 한 번 빛난다."

 WORLD.650.t:0 "이란의 샤가 암살당하다"
 WORLD.650.d:0 "전국적으로 불안감이 감도는 가운데 모하마드 레자 팔라비 샤의 충격적인 암살 사건이 벌어지자 이란의 수도 테헤란에 계엄령이 선포되었습니다. 샤는 테헤란 대학을 방문하여 캠퍼스를 거닐던 중 샤는 가슴의 총 두 발 맞은 후 현장에서 사망하였습니다. 암살범은 현장에서 생포되었습니다. 국영 매체는 망명중인 루홀라 호메이니의 영향을 받아 과격화한 대학생의 소행이라고 발표하였습니다.\n\n많은 이란인들이 백색 혁명이라 불리는 샤의 개혁에 반대하는 가운데 샤의 사망이 전해지자 이란 전역에서 축하 행사가 열렸습니다. 여러 주요 도시에서 소요 사태가 벌어지고 이를 진압하기 위해 군대가 투입되면서 국가 자체가 마비되었습니다. 많은 이들은 위기에 처한 이란 정부가 이 폭풍을 견뎌 낼 수 있을 지 의문을 가지고 있습니다."
 WORLD.650.a:0 "불확실한 미래가 다가온다."

 WORLD.651.t:0 "이란 내전"
 WORLD.651.d:0 "무너지는 이란이 혼란에 빠지면서 모든 시선이 중동을 바라보고 있습니다. 현재 이란 내 긴장은 친독파 샤 팔라비가 목소리를 크게 내게 되었던 1953년 석유 스캔들 이후 제일 팽팽합니다. 하지만 급증하는 인구는 불안정을 불러왔고 결국 이는 샤의 암살로 끝났습니다.\n\n이렇게 이란은 내전에 휩싸였습니다. 섭정 파라 팔레비가 이끄는 왕정은 북부를 요새화하고 절망적인 항전을 벌이고 있습니다. 이들은 이슬람주의자, 급진파 학생, 사회주의자, 해외의 지원을 받으며 이란을 차지하려 하는 세력들을 상대해야 합니다. 이 공화주의 세력들이 군주제를 끝내기 위해 만든 불안정한 연합체인 이란 혁명 연합은 이번 달 내로 테헤란을 점령할 것으로 보입니다. 이미 불안정에 빠져있는 이웃 국가 이라크는 세계 전역에서 모여드는 용병과 무기의 발판이 되었습니다. 이 유서 깊은 국가들이 제일 어두운 순간을 맞이하며 폭격은 정례행사가 되었습니다.\n"
 WORLD.651.a:0 "드디어 페르시아의 화약고가 터지네."

 WORLD.652.t:0 "이란 혁명 동맹이 무너지다"
 WORLD.652.d:0 "이란 혁명 동맹이 압도적인 내부 압력의 여파로 결국 붕괴되었습니다. 이번 2차 갈등의 구체적인 불씨는 알려지지 않았지만 모든 당사국들이 외국에 지우너을 요청하였습니다. 많은 혁명운동은 이념에 근거해 대략적으로 특징지을 수 있지만 모든 합의는 저절로 이뤄지고 있습니다.\n\n전차와 총격전 사진들이 신문을 도배하고 있으며 민간인들이 해안가를 향해 쏟아져 도망치는 모습의 영상이 찍혀나옵니다.\n\n사회주의 혁명가들은 서부 산악지대를 근거로 한 세력으로 인근 국가에서 강력한 지지를 끌어 온 급진 이슬람 세력을 겨냥하고 있씁니다. 이상주의자들은 남쪽에서 질서 비슷한 것을 간신히 확립했지만 중앙 지역의 이란 샤국을 향해 공세를 펼치기 위해 고분고투하면서 끊임없는 탈영 행렬을 겪고 있습니다. 군주정 지지자들은 고립된 포위망을 고집하며 그들이 사랑하는 페르시아의 새벽을 볼 수 있다는 희망에 매달리며 살고 있습니다.\n"
 WORLD.652.a:0 "심연으로 더 깊이."

 WORLD.653.t:0 "제2차 남아프리카 내전"
 WORLD.653.d:0 "남아프리카 전쟁에서 독일이 승리한 이후 아프리카에서는 기껏해야 산발적인 소식만 전해 오는 가운데, 이제 보어 공화국이 완전히 붕괴되었다는 혼란스러운 보도가 잇다라 나오고 있습니다. 마그누스 말란 장군의 쿠데타로 보어 정부가 위기에 처하자, 전 남아프리카 공화국 충성파들이 이제 남아프리카 전역에서 여러 원주민 아프리카 반군과 함께 봉기하였습니다.\n\n남아프리카 전쟁 기간과 그 이후 광범위한 피해와 약탈을 겪으면서 보어 정부의 해산 명령과 한스 휘티히의 합병 준비 명령은 최후의 지푸라기로 보입니다. 말란 장군은 블룸폰테인에서 텔레비전으로 보어 충성파들에게 연설하면서 독일과 보어 간의 협력을 공식적으로 단절하고 남아프리카 전역을 반란과 테러의 손에서 탈환할 것이라고 발표하였습니다."
 WORLD.653.a:0 "아프리카에서 아직도 또 다른 전쟁이?"

 WORLD.654.t:0 "불가리아가 독일 편에 서다"
 WORLD.654.d:0 "독일국 행정부는 불가리아를 팍트 안에 들게 하러는 독일의 노력이 성공을 거두면서 서로를 위해 건배하고 있습니다!\n\n독일과 이탈리아 양국 모두 이 작지만 전략적으로 중요한 불가리아의 지배권을 두고 최근 경쟁을 벌이고 있었습니다. 독일인들은 뇌물을 주고, 갈취하고, 그들의 "간접적 영향력"을 행사하여 전략적으로 중요한 이 지역에 대한 지배력을 공고히 만드는 데 성공하였습니다. 조국전선을 지원하러는 이탈리아의 지원은 최악의 실패로 돌아왔으며 지금도 독일 주둔군은 불법 정당을 탄압하고 지하조직을 강제로 송환하고 있습니다. 근미래에는 불가리아가 좋든 싫든 독일국의 편에 설 것 같습니다."
 WORLD.654.a:0 "독일국의 중요한 승리다!"
 WORLD.654.b:0 "망할 독일인들!"
 WORLD.654.c:0 "독일 권역이 계속해서 넓어지고 있군..."

 WORLD.655.t:0 "불가리아가 이탈리아 편에 서다"
 WORLD.655.d:0 "놀랍게도 불가리아 정부가 독일과의 공식적인 관계를 단절하였는데, 대부분 이탈리아가 현재 집권중인 조국전선에 쏟아부은 지원 덕분입니다. 소피아를 근거지로 한 마지막 독일인이 떠나며 축하 행사가 열렸씁니다.\n\n차르 시에몬 2세는 얼마 안되어 불가리아와 이탈리아와의 동맹 협정을 체결하였습니다. 이들이 독일의 대안이기는 하지만, 일부에서는 그냥 불가리아의 지배자가 독일에서 이탈리아로 바뀌기만 한 것 아니냐는 의문을 가지고 있습니다."
 WORLD.655.a:0 "그 이탈리아 놈들이 우리 일에 참견하고 있다고!"
 WORLD.655.b:0 "독일국에 맞설 아주 중요한 승리다!"
 WORLD.655.c:0 "힘의 균형이 다시 한번 변하는군..."

 WORLD.656.t:0 "불가리아가 고립을 선택하다"
 WORLD.656.d:0 "소수의 사람만이 예상했던 것처럼, 차르인 시메온 2세는 다음과 같이 선언하였습니다. "...우리는 중립국을 선택한다. 독일과 이탈리아 제국 사이의 전쟁터가 되는 것을 거부하겠다!"\n\n놀랄 것도 없이 양측 모두 이 상황에 대해 흥분하고 있습니다. 독일과 이탈리아 양국 모두 불가리아가 외교적으로 고립되도록 초래한 것이 상대국이라고 서로를 비난하고 있지만, 현실은 차르가 양쪽에게 시달리다 그렇게 된 것입니다. 불가리아에서 일어나는 일은 의심스럽지만 하나는 확실합니다. 불가리아는 이제 자유롭게 자신의 운명을 결정할 것입니다."
 WORLD.656.a:0 "망할 파스타 놈들!"
 WORLD.656.b:0 "망할 독일 놈들!"
 WORLD.656.c:0 "자유 불가리아라고? 누가 그렇게 만들었지?"

 WORLD.657.t:0 "헝가리가 독일 편에 서다"
 WORLD.657.d:0 "헝가리 외교관들이 마침내 팍트에 유지하겠다는 회담을 마쳤습니다. 북부 이웃의 엄청난 압박에 헝가리는 독일의 요구에 굴복할 수 밖에 없었습니다.\n\n이탈리아에서는 격분하였습니다. 독일이 정치적 폭력을 선동하고 국가를 불안정하게 만든다고 비난하면서 이탈리아 대표단들은 재정비 후 다음 행보를 계획하기 위해 로마로 돌아갔습니다."
 WORLD.657.a:0 "누가 헝가리를 타고난 동맹이 아니라고 말할 수 있겠는가?"
 WORLD.657.b:0 "망할 독일 놈들!"
 WORLD.657.c:0 "그레이트 게임의 또 다른 장기말이 움직였다."

 WORLD.658.t:0 "헝가리가 이탈리아 편에 서다"
 WORLD.658.d:0 "행정부와 관계를 맺기 위한 집중적인 노력 끝에 헝가리는 공식적으로 독일의 팍트에서 나가 이탈리아인과 함께 그들의 운명을 하는 것을 선택하였습니다.\n\n이는 절대로 쉬운 거래가 아니였습니다. 이탈리아인들은 헝가리를 자신의 영향권에 들기 만들기 위해 수많은 돈을 쏟아부었고, 이탈리아의 보호 약속은 헝가리를 유혹하기에 충분했습니다.\n\n독일은 격노하였습니다. 이탈리아의 "종속국"이 이제 국경을 마주하고 있기 때문입니다. 현재는 아무것도 나오고 있지 않지만, 독일이 다음 행동을 계획하고 있다는 것에는 의심의 여지가 없습니다."
 WORLD.658.a:0 "또 다른 반역자들이다! 그들은 앞으로 벌을 받을 거야..."
 WORLD.658.b:0 "놀라운 승리이자, 가장 환영받는 승리!"
 WORLD.658.c:0 "이탈리아가 결정적인 행보를!"

 WORLD.659.t:0 "헝가리가 고립을 선택하다"
 WORLD.659.d:0 "헝가리 정부는 이미 필요할 만큼 채웠습니다. 독일에서 정치적 극우 세력을 부추기는 것과 마찬가지로 동포를 비방하는 이탈리아 사이에서 헝가리 정부는 놀라운 선택을 하였습니다.\n\n헝가리는 강대국이 바라는 데로 분열한 대신 놀라운 연대감으로 단결하였습니다. 사회민주당과 화살십자당이 모두 외국의 영향력을 물리치기 위해 뭉쳤습니다. 독일과 이탈리아 양 쪽 모두 당황하고 있으며 어안이 벙벙한 상태로 있습니다. 두 국가 모두 다음 행동을 계획하기 위해 토라진 채 모국으로 귀국하였습니다."
 WORLD.659.a:0 "부끄러운 줄 알아야지."
 WORLD.659.b:0 "어떻게 이런 제의를 거절한다는 거지?"
 WORLD.659.c:0 "놀라운 사건들이다."

 WORLD.660.t:0 "루마니아가 독일 편에 서다"
 WORLD.660.d:0 "사실상의 정치적 혁명이 일어난 루마니아에서는 독일에게 우호적인 루마니아 정부가 "루마니아의 합법적인 정부를 지원해준 도움을 준 것"에 대한 "보답"으로 유전의 권리를 독일에게 제공하였습니다.\n\n말할 필요도 없이 이탈리아 외교관들의 루마니아를 자기들의 영향권으로 끌어오러 시도한 수많은 노력들이 전부 헛수고가 되었습니다."
 WORLD.660.a:0 "또 다른 우리의 중요한 동맹이 늘어났다!"
 WORLD.660.b:0 "우리의 모든 일이 대체 무엇때문에...?"
 WORLD.660.c:0 "루마니아는 도저히 쉴 수 없군."

 WORLD.661.t:0 "루마니아가 이탈리아 편에 서다"
 WORLD.661.d:0 "이탈리아가 루마니아에 쏟아 부은 수많은 투자가 마침내 결실을 맺었습니다. 오늘 루마니아 정부는 이탈리아와 공식적인 경제 협력 조약을 맺었습니다. 이탈리아가 연료를 받는 대신 루마니아에 계속해서 기술과 돈을 지원해주겠다고 약속하였습니다.\n\n독일은 계속해서 침묵해오고 있습니다. 이들이 우파 테러단체, 특히 철위대를 광범위하게 지원해온 것은 잘 알려져 있습니다. 하지만 이번 실패가 그들의 열정을 깎아내리진 못헀습니다. 양 측은 다음 행동을 계획하고 있습니다."
 WORLD.661.a:0 "철위대가 필요한 것을 얻지 못했을 뿐이야..."
 WORLD.661.b:0 "평화를 팔고, 들어오는 돈은 아주 좋군!"
 WORLD.661.c:0 "이탈리아의 돈이 오늘의 승리를 가져왔군..."

 WORLD.662.t:0 "루마니아가 고립을 선택하다"
 WORLD.662.d:0 "루마니아인들은 충분히 얻을 것을 다 얻었습니다. 테러리즘을 후원하는 라이히와 자국 내 진입을 시도하는 이탈리아 사이에서 미하일 국왕은 발을 뺐습니다.\n\n루마니아의 광대한 석유와 자원을 이탈리아에게 주지 않기 위한 석유 산업의 광범위 보호 쇄국 조치가 통과되었습니다. 마찬가지로 국경 지역도 대대적인 단속에 들어가며 농촌의 단속이 시작되었습니다. 독일과 이탈리아 모두 가까운 시일 안에는 루마니아를 이용할 수 없을 것 같습니다."
 WORLD.662.a:0 "망할 왕정주의자들."
 WORLD.662.b:0 "...놈들이 우리 돈이 필요 없다했다고?"
 WORLD.662.c:0 "놀라운 교착 상태군."

 WORLD.663.t:0 "프랑스가 독일 편에 서다"
 WORLD.663.d:0 "이미 라이히와 깊은 관계를 맺고 있던 프랑스국은 팍트에 남기로 했습니다.\n\n이탈리아인들이, 솔직히 까놓고 말해서 세계인 대부분이 이 결정에 충격을 받았지만 실용적이지 않은 프랑스인은 프랑스인이 아닙니다. 이들이 잃은 것을 조금이라도 되찾으려면 독일과 함께해야 합니다. 프랑스인들이 이 합의를 좋아하지는 않겠지만 이는 서로에게 이익이 됩니다. 그러니 프랑스인과 독일인은 예측할 수 있는 미래를 위해 계속해서 함께 일할 것입니다."
 WORLD.663.a:0 "안 그러는게 멍청이지."
 WORLD.663.b:0 "저 꼴을 겪고도 그 쥐새끼들 편이라고?"
 WORLD.663.c:0 "놀랍냐고? 그래. 실용적이냐고? 아마도..."

 WORLD.664.t:0 "프랑스가 이탈리아 편에 서다"
 WORLD.664.d:0 "놀랍게도 프랑스가 독일과의 외교 관계를 단절하였습니다. 20년간의 학대와 부패 끝에 프랑스는 이웃 이탈리아와의 동맹을 위해 마침내 팍트와의 관계를 끝냈습니다.\n\n몇몇 사람들은 이에 대해 약간 우려의 목소리를 내며, 독일과 함께하는 것이 파리 탈환을 위한 최선의 선택이라고 말하고 있습니다. 프랑스의 새로운 협정이 그들에게 결실을 가져다 줄 지는 두고 봐야 합니다."
 WORLD.664.a:0 "저 쥐새끼들이 내뺄 줄 알았어."
 WORLD.664.b:0 "우리가 투자한 만큼의 가치가 있을거야."
 WORLD.664.c:0 "많은 이들이 생각한 대로군."

 WORLD.665.t:0 "프랑스가 고립을 선택하다"
 WORLD.665.d:0 "프랑스는 그만하면 충분합니다. 등 뒤에 칼을 들고 있는 야심만만한 국가들 사이에 둘러싼 프랑스인들은 그들이 선택할 수 있는 세 번째 선택지를 고른 것 같습니다. 그 선택이란? 이웃간의 관계를 끊어버리는 것입니다.\n\n아무리 숙련된 지정학적 분석가라도 프랑스의 고립을 예견할 순 없었을 것입니다. 이는 어리석고 무모해 보입니다. 하지만 독일과 이탈리아에게는 놀랍게도 그들은 실제로 그 선택을 하였습니다. 누구도 이 나라가 무엇을 할 지 예측할 순 없지만, 근미래를 프랑스 스스로 결정할 것 같습니다."
 WORLD.665.a:0 "우리 없이 살아남지는 못할거야."
 WORLD.665.b:0 "미쳤거나 자부심에 뇌가 썩었나보군."
 WORLD.665.c:0 "게임 참가자들이 예상치 못한 일이군."

 WORLD.666.t:0 "세르비아가 독일 편에 서다"
 WORLD.666.d:0 "엄청난 노력 끝에 독일은 결국 군림하는 데 성공하였습니다. 부역정부의 반대, 난민 폭동, 이탈리아의 간섭, 엄청난 수준의 당파 활동과 마주한 독일은 기어이 세르비아에서 승리를 거두었습니다.\n\n난민 위기가 잦아들고 지역 파르티잔 활동의 탄력이 떨어지면서 세르비아는 다시 한 번 독일의 손아귀 내에 단단히 들어왔습니다. 이것이 변화할지는 두고 봐야 합니다."
 WORLD.666.a:0 "우리의 지배는 공고하다!"
 WORLD.666.b:0 "망할 독일놈들!"
 WORLD.666.c:0 "세르비아는 계속 사슬에 묶여있다."

 WORLD.667.t:0 "세르비아가 이탈리아 편에 서다"
 WORLD.667.d:0 "이탈리아가 세르비아를 거머쥐었습니다!\n\n투표권을 박탈당한 난민들과 세르비아 민족주의자들의 마음을 얻어 반군이 대대적으로 선동된 세르비아는 독일의 점령군을 간신히 밀어냈습니다.\n\n독일군은 주둔지 유지를 정당화하기에는 비용이 너무 비싸다고 보고 소위 "무가치한 쓰레기통"에서 철수하기로 결정하였습니다. 이게 똥통이든 아니든 이탈리아의 승리는 발칸반도의 상황을 악화시켰으며 라이히에게는 큰 손실입니다."
 WORLD.667.a:0 "애초에 노력할 가치도 없었어!"
 WORLD.667.b:0 "위대한 승리다!"
 WORLD.667.c:0 "체크다, 독일 놈들아."

 WORLD.668.t:0 "세르비아가 고립을 선택하다"
 WORLD.668.d:0 "세르비아의 상황은 암울해졌습니다. 난민들은 발이 묶였으며 배고파하고, 파르티잔은 무아지경으로 급습하며 이 곳의 정부는 완전한 혼란에 빠졌습니다.\n\n독일이나 이탈리아가 결정적인 승리를 거두어 각자의 영향력을 굳히는 대신 이들의 개입은 세르비아의 상황을 더욱 비참하게 만들 뿐이었습니다. 양측은 일단 자신의 손실을 줄이기로 결정하였고, 각 정부는 세르비아를 중립국으로 남겨두기로 비공식적으로 결정하였습니다. 이제 남은 것은 세르비아 정부가 현재 산적한 문제를 해결하러 시도하는 것입니다."
 WORLD.668.a:0 "발을 뺄 시간이다."
 WORLD.668.b:0 "발을 뺄 시간이다."
 WORLD.668.c:0 "또다른 나라가 그레이트 게임으로 찢겨나가는군."

 WORLD.669.t:0 "아프리카 국가령의 종말"
 WORLD.669.d:0 "요즘 남아프리카와 중앙아프리카에서 일하는 외교관 및 기자에게서 극적이지만 별로 놀랍지는 않은 소식이 들어왔습니다. 독일의 아프리카 식민지들 멋대로 합병해 만들어진 대아프리카 국가령이 완전히 붕괴했습니다. 무역과 민간 당국에서 일어난 거대한 실패 이후, 수많은 군발, 민병대, 예비 국가들이 켈리마느 중앙 정부로부터의 독립을 선언했습니다. 국가령의 지배자인 한스 휘티히는 사망한 것으로 추정됩니다. 한편, 독일인 정착민, 군인, 관료들은 모든 수단을 동원해 황급히 아프리카를 뜨고 있습니다. 콩고의 바다에서 잠베지 강까지, 아프리카는 독일의 군홧발에서 자유가 되었습니다. 하지만 다음에 무슨 일이 벌어질지는 아무도 모릅니다."
 WORLD.669.a:0 "휘티히는 더는 지옥을 다스리지 못할거야."

 WORLD.701.t:0 "월레스 F. 베넷이 미합중국 대통령에 취임하다"
 WORLD.701.desc:0 "놀라운 반전 속에서 오래전에 정계 퇴물이 되었다고 여겨진 민주당이 돌아와 권력을 잡았습니다. 오늘 공화민주당의 월레스 F. 베넷이 국가진보당을 상대로 아슬아슬하게 승리해 미합중국 대통령이 되었습니다. 당선 연설에서 베넷은 극심히 분열된 미국에게 한 나라로서 힘을 모아 오늘의 투쟁을 이겨내자고 요구했습니다.\n\n온화하며 정치적 극단주의를 꺼리는 베넷은 민권을 놓고 싸우는 두 세력 간의 타협이 가능하다고 믿습니다. 또한, 그는 닉슨 행정부의 스파이식 접근법에서 벗어나 OFN 회원국과 다른 중립국에 대한 정치적, 경제적 지원을 확대하겠다고 약속했습니다."
 WORLD.701.a:0 "나중에 저 자에 대해 생각해봐야겠어."
 WORLD.701.b:0 "정직한 사람 같군."
 WORLD.701.c:0 "번영하는 미래로!"
 WORLD.701.d:0 "정말 타협의 대가일까?"

 WORLD.702.t:0 "린든 B. 존슨이 미합중국 대통령에 취임하다"
 WORLD.702.desc:0 "집권당인 공화민주당이 처음으로 권력을 잃을 뻔할 정도로 아슬아슬한 정치적 경주 끝에 공화당 후보 린든 B. 존슨이 대선에서 승리했습니다. 공화민주당은 안도의 한숨을 내쉬고 있습니다. 당선 연설에서 존슨은 당의 인내력을 칭찬하고는 선대의 선행을 계속 이어가겠다고 맹세했습니다.\n\n낙관적이지만 진보적인 정신을 가진 존슨은 민권법의 대의에 대해 전임 대통령 케네디와 같은 신념을 가집니다. 내부자들은 미국 사회의 수많은 분야를 발전시키기 위한 일종의 거대한 프로젝트를 논의하고 있다고 주장하지만 존슨은 아무 말도 하지 않고 있습니다. 몇몇 정적들은 그를 완고한 불량배로 부르지만, NPP 중도파의 많은 이들은 그의 대선 공약 일부를 조용히 칭찬했습니다."
 WORLD.702.a:0 "약하고 열등한 자들에게 행복을 준다고. 바보들."
 WORLD.702.b:0 "우리처럼 내부를 보는군."
 WORLD.702.c:0 "위대한 사회 건설에 착수한다."
 WORLD.702.d:0 "케네디가 약속한 것을 존슨이 지킬까?"

 WORLD.703.t:0 "로버트 F. 케네디가 미합중국 대통령에 취임하다"
 WORLD.703.desc:0 "거의 한 세기 만에 처음으로 민주당원도 공화당원도 아닌 사람이 백악관에 입성했습니다. 오늘 국가진보당 중도파 출신 로버트 F. 케네디가 공화민주당을 간발의 차로 누르고 다음 대통령이 되었습니다. 케네디는 당선 연설에서 자신을 믿어준 미국 민중들에게 진심 어린 감사를 표하고는 그 믿음이 틀리지 않았음을 증명하겠다고 약속했습니다.\n\n존 F. 케네디 전 대통령의 동생인 그는 앞으로도 민권법의 대의를 위해 싸워 형의 유산을 기리고, 빈곤과 수익 불평등 문제를 다루고, 모두에게 더 좋고 공평한 미국을 만들겠다고 맹세했습니다. 냉소가들은 그를 보며 성공하기에는 너무 용감하고 이상적이라고 믿습니다. 하지만 수백만 미국인들은 그가 미국을 바꿀 수 있는 사람이라고 믿어 의심치 않습니다."
 WORLD.703.a:0 "저놈 잘 봐."
 WORLD.703.b:0 "저 자가 선택한 전장은 고향이겠군."
 WORLD.703.c:0 "세 번째 기회에 찾아온 행운이야. 이번 케네디가 뭘 할 수 있는지 보자고."
 WORLD.703.d:0 "그래도 새로운 얼굴을 봐서 좋네."

 WORLD.704.t:0 "조지 월레스가 미합중국 대통령에 취임하다"
 WORLD.704.desc:0 "극소수만 이 결과를 예측할 수 있었고, 그들 또한 결과에 충격에 빠지지 않을 수 없었습니다. 국가진보당 극우파 후보인 조지 월레스가 미국 역사상 가장 논쟁적이고 그다지 민주적이지 않은 대선 레이스를 펼친 끝에 가까스로 당선되었습니다. 월레스는 승자로서 당선 연설을 했습니다. 그는 자랑스럽게 선언했습니다. "미국 국민들은 하나의 목소리를 냈습니다. 이들은 하나의 간단한 요구를 했습니다. 당장 이 헛짓거리를 멈추라고 말입니다!"\n\n이 인종분리주의자 후보는 전부터 떠오르는 민권운동에 완고한 반대 의견을 계속해서 내놓았기에 누구라도 이 말이 무엇을 노린건지 알 수 있었습니다. 남부 전역에서 인종분리주의자와 민권 운동가 간의 충돌이 다시 벌어지고 있으며, 마틴 루터 킹과 다른 유명 인사들은 이런 갑작스러운 반동적인 사태 전환을 규탄했습니다."
 WORLD.704.a:0 "자기가 다스리기는 너무 약하니 주 정부가 다스리기를 원하겠지."
 WORLD.704.b:0 "경제적 개입의 가능성이 크군."
 WORLD.704.c:0 "진보의 시간이 다시 되돌려지겠어."
 WORLD.704.d:0 "인종 분리 철폐가 영원한 인종 분리를 위한 거였나?"

 WORLD.711.t:0 "배리 골드워터가 미합중국 대통령에 취임하다"
 WORLD.711.desc:0 "공화당이 1964년 공화민주당의 패배를 벗어나지 못하며 민주당이 상황 유지의 왕관에 다가선걸로 보입니다. 오늘 배리 골드워터가 취임 선서를 했습니다. 그는 취임 연설에서 고압적이며 무책임한 정부의 시간은 끝났다고 선언했습니다.\n\n수 년간 연방정부의 정책을 비판해 온 골드워터는 워싱턴의 예산과 권한을 대폭 축소해야 하며 국방 및 외교와 직접적으로 관련되지 않은 모든 업무는 주 정부에게 위임해야 한다고 주장하고 있습니다. 하지만 그와 별개로 골드워터는 다른 세력으로부터 지킬 힘을 얻기 위해 성장중인 미국 내 군산복합체로 자금을 전용해야 한다고 말하고 있습니다. 그러나 정부와 "전시 이익집단" 사이 협력은 마구 흔들리고 있습니다."
 WORLD.711.a:0 "그 '군산복합체'라는게 우리 공학에 맞먹을 수 있을 것처럼 말하는군!"
 WORLD.711.b:0 "더 강한 미군이라니 진짜 성가신데."
 WORLD.711.c:0 "더 강한 미군은 우리 모두에게 좋지!"
 WORLD.711.d:0 "지금 미군은 생각만해도 좋아 죽겠지."

 WORLD.712.t:0 "존 글렌이 미합중국 대통령에 취임하다"
 WORLD.712.desc:0 "오늘 우주비행사 출신 존 글렌이 대통령으로 취임하면서, 공화당은 국가진보당을 제치고 정권을 탈환했습니다. 취임 연설에서 그는 미국인의 특별한 정신을 언급하면서, 모든 미국인들이 원대하고도 위대한 꿈을 향해 노력할 수 있도록 하자고 격려했습니다.\n\n 지구 궤도에 오른 최초의 미국인이었던 글렌의 마음은 여전히 저 너머의 세상을 떠나지 못했던 모양입니다. 그는 미국의 우주 경쟁을 재추진하고 NASA에 막대한 자금 지원을 약속하며 미국이 파시스트보다 한 세계 위에 올라서게 만드는 계획에 대해 자세히 설명했습니다. 비평가들은 그를 쓸모없는 보여주기식 프로젝트에 돈을 쏟아붓는 이상주이자라 부르지만, 다른 많은 사람들은 그의 대담한 비전을 응원하고 그가 미국과 세계를 새로운 과학 시대로 이끌 수 있기를 기원합니다."
 WORLD.712.a:0 "허! 우주는 라이히의 것이거늘!"
 WORLD.712.b:0 "미쳐 날뛰는 우주 여행 때문에 바쁘겠지?"
 WORLD.712.c:0 "아무도 가지 못했던 곳에 대담하게 갈 수 있을거야!"
 WORLD.712.d:0 "미국인들이 별에 손을 뻗는군."

 WORLD.713.t:0 "마이클 해링턴이 미합중국 대통령에 취임하다"
 WORLD.713.desc:0 "간신히 버티고 있던 1964년 이후, 공화민주당은 마침내 권좌에서 내려오게 될 것으로 보입니다. 물러나는 대통령을 대신하는 자는 유명 교수이자, 정치평론가이며, 이제 NPP 중도파를 이끌고 있는 마이클 헤링턴입니다.\n\n자칭 "민주적 사회주의자"인 헤링턴은 미국에 영향을 미치는 가장 큰 문제인 빈곤을 해결하기 위해 대대적인 변화를 꾀하고 있습니다. 정치사회 운동가 시절, 이 주제에 광범위한 글을 쓴 적이 있었던 헤링턴은 마침내 "소수인종 미국인"의 목소리를 들을 수 있는 기회를 갖게 되었습니다. 보수주의자들과 진보주의자들은 미국이 수 세기동안 유지해왔던 자유방임경제에 공공연히 반대하는 입장에 실망한 것 같지만, 열성적인 수많은 지지자들에게 해링턴은 그들의 가장 큰 희망입니다."
 WORLD.713.a:0 "미국이 볼셰비즘에 추파를 던지는군. 구질구질해라."
 WORLD.713.b:0 "흠. 약간의 부족이 국민을 강하게 만드는 건데."
 WORLD.713.c:0 "우리 경제를 방해하지 않기를 빌자고."
 WORLD.713.d:0 "드디어 빈곤의 망령을 물리칠 수 있는 것일까?"

 WORLD.714.t:0 "마거릿 체이스 스미스가 미합중국 대통령에 취임하다"
 WORLD.714.desc:0 "오늘 워싱턴에서는 미국 역사상 최초로 여성이 미합중국 대통령에 취임하는 역사적인 사건이 일어났습니다. 취임식에 선 이는 마거릿 체이스 스미스입니다. 링컨 기념관에서 거대한 미 국기가 꽂혀 있는 단상 위에 오른 스미스는 여성 통수권자가 태어난 진보에 대해 짧게 발언하고서는 세계 무대에서 미국의 굴욕과 실패의 시대는 끝났다는 내용의 불꽃 튀는 연설을 이어나갔습니다.\n\n이 연설은 미 전역과 OFN에서 긍정적인 반응을 보였으며 많은 이들은 독재에 강경하게 반대하는 스미스의 강경한 주장을 높게 평가하고 있습니다. 독일과 일본은 스미스가 자주 미국의 적들에게 보복해야 한다는 요구를 했다는 소식이 알려지자 이에 대해 무언의 불안감을 느끼고 있습니다. 이제 그녀는 검을 휘두르며 검이 어디를 칠 지에 따라서 세계의 운명 또한 바뀔 것입니다."
 WORLD.714.a:0 "용감하고, 자신만만하고, 자신을 너무 믿어. 써먹을 수 있겠군."
 WORLD.714.b:0 "여자의 탈을 쓴 야수로구먼."
 WORLD.714.c:0 "성공이 있기를, 매기 스미스."
 WORLD.714.d:0 "그녀가 당을 계속 통합할 수 있을까?"

 WORLD.721.t:0 "로버트 맥나마라가 미합중국 대통령에 취임하다"
 WORLD.721.desc:0 "리처드 닉슨 정부 시절, 재무장관이었던 로버트 맥나마라가 마침내 미합중국 대통령으로 취임했습니다. 맥나마라는 내셔널 몰에 모인 수많은 사람들 앞에서 취임 연설을 하기 전, 침착하게 취임 선서를 했습니다. 그의 취임 연설은 미합중국 정부를 무능하다고 말하며, 미국이 다시 한번 위대한 나라가 되기 위해서는 군살을 잘라내야 한다고 선언하였습니다.\n\n맥나마라는 냉정함과 철저한 실용주의자로 잘 알려져 있습니다. 미국 정치에 환멸을 느낀 그는 낭비되는 정부 지출을 줄이고, 그 예산을 군으로 돌린다는 모습으로 지지를 얻어냈습니다. 그가 한 말에 진심일지 아닐지는 알 수 없지만, 무심하고도 강인한 의지를 가진 사람이 이끄는 미합중국을 두려워하지 않는 것은 독일인과 일본인들에게는 어리석은 짓일 것입니다."
 WORLD.721.a:0 "기술과 수치는 사람을 나약하게 만들 뿐이야."
 WORLD.721.b:0 "우리의 의지를 수치화할 수는 없을거다."
 WORLD.721.c:0 "주의 깊은 분석이 냉전에서 승리할 것이다."
 WORLD.721.d:0 "신동이 자기 주장만큼 똑똑할까?"

 WORLD.722.t:0 "조지 맥거번이 미합중국 대통령에 취임하다"
 WORLD.722.desc:0 "오늘 수천 명의 군중이 모인 내셔널 몰 앞에서 조지 맥거번이 취임 선서를 하며 미국 대통령에 취임했습니다. 선서 이후 맥거번은 건국의 아버지들이 찾던 잊혀진 자유, 분쟁으로부터의 자유에 대한 대국민 연설을 시작했습니다. 이 연설은 미국 국내외에서 찬사를 받았습니다. 특히 독일과 일본은 미국에 대단한 평화주의자가 취임한 것에 대해 기뻐하는 것 같습니다.\n\n전문가들은 미국 내 보복주의의 불꽃은 맥거번을 당선시키기에는 너무 밝다고 여겨왔지만, 이들은 틀린 것 같습니다. 맥거번은 평화의 메시지와 함께 새로운 국제 연맹을 창설하고 또한 미국의 적국과 무역을 재개하겠다고 말했습니다. 전반적으로 맥거번은 세상을 조금 더 밝게 만들 수 있는 빛으로 보입니다."
 WORLD.722.a:0 "저 비둘기는 독수리의 상대가 안 돼."
 WORLD.722.b:0 "저 너그러운 영혼 앞에는 힘든 길이 있을지어니."
 WORLD.722.c:0 "더 나은 세상은 가능하다. 분명 가능할 것이다."
 WORLD.722.d:0 "너의 지치고 가난한 이들을 내게 보내라..."

 WORLD.723.t:0 "헨리 잭슨이 미합중국 대통령에 취임하다"
 WORLD.723.desc:0 "오늘 헨리 '스쿠프' 잭슨이 취임 선서를 하면서 미국의 대통령에 취입했습니다. 수천 명의 군중이 모인 내셔널 몰 앞에 선 헨리 잭슨은 극단주의의 종식과 미국의 지속적인 자유 보호에 관한 희망적이고도 다소 열정적인 연설을 이어나갔습니다.\n\n이 연설은 OFN 내에서는 극찬받았지만 독일은 그저 그런 반응이었으며 일본에서는 별로 좋지 못한 반응이었습니다. 또한 미국의 NPP, 특히 NPP 좌파와 요키파와 같이 미국 내 극단주의적인 세력들도 좋지 않은 반응을 보였습니다. 그럼에도 불구하고 새롭게 진보적인 대통령이 올라서며 이제 미국은 생존을 위해 극단주의를 받아들이지 않을 것으로 보입니다. 잭슨이 독일과 일본의 위협에 진정으로 적극 대처할 것이라고 보는 전문가들은 거의 없습니다. 대부분은 잭슨 행정부가 4년 간 또 다른 미국적인 태도를 보이며 증명될 것이라 믿고 있습니다. 무슨 일이 일어날지는 오직 시간만이 말해 줄 것입니다."
 WORLD.723.a:0 "세계를 또다른 전쟁에 밀어넣지 않기를 빌자."
 WORLD.723.b:0 "세계를 또다른 전쟁에 밀어넣지 않기를 빌자."
 WORLD.723.c:0 "일본을 있어야 할 자리로 돌려보낼 때다."
 WORLD.723.d:0 "세계를 또다른 전쟁에 밀어넣지 않기를 빌자."

 WORLD.724.t:0 "진 커크패트릭이 미합중국 대통령에 취임하다"
 WORLD.724.desc:0 "오늘 진 듀언 커크패트릭이 미국 대통령 취임 선서를 하며 OFN과 미국 내에서 찬사받은 연설을 이어나갔습니다. 커크패트릭은 석유 파동 당시 미국의 적에 대한 강경 외교론을 펼치면서 인기가 치솟고 유명해졌습니다. 커크패트릭은 지속적으로 반미 영향권의 확산을 막기 위해 제3세계 국가들에 대한 적극적인 개입을 옹호하는 '커크패트릭 독트린'을 옹호하고 있습니다.\n\n이제 라틴아메리카의 많은 국가들은 악명 높은 루즈벨트 계론 당시 일어났던 일처럼 미국이 다시 한 번 자신들의 목을 조를까봐 심각하게 우려하고 있습니다. 마찬가지로 독일과 일본도 자신들의 이익을 철권통치의 미국에게 내주지 않으러 경계하고 있습니다. 대외국의 반응에도 불구하고 커크패트릭은 이제 대통령이며 이제 그녀는 칼과 권위를 모두 휘두를 수 있습니다."
 WORLD.724.a:0 "정보부장 불러. 회의를 해야겠어."
 WORLD.724.b:0 "어두운 음모는 욱일에 드러날지니."
 WORLD.724.c:0 "랭글리 불러. 해야 할 일이 있어."
 WORLD.724.d:0 "전 세계의 파시스트여, 등 뒤를 조심하라."

 WORLD.725.t:0 "프랜시스 파커 요키가 미합중국 대통령에 취임하다"
 WORLD.725.desc:0 "거친 숨결과 수많은 감정 속에 전세계 수백만명이 프랜시스 파커 요키의 취임식에 채널을 맞췄습니다. 기쁨, 분노, 희망, 증오가 스쳐가고 전 세계의 반응을 단순히 "논쟁적"이라고 부르는 것은 근 10년동안 제일 절제된 표현일 것입니다. 나치가 지배하고 있는 유럽에서는 긍정적인 반응이었는데 많은 사람들이 나치와 매우 비슷한 사상을 가진 사람이 취임한 것을 보고 기뻐했기 때문입니다. OFN과 일본에서는 이 소식에 대해 덜 호의적인데 이제는 많은 사람들이 새로운 호전적인 미국을 경계하고 있습니다. 이 일은 미국을 크게 분열시켰으며, 많은 시위들은 해질녘이 될 즈음에는 폭동으로 변했습니다.\n\n이런 반응과는 상관없이 이제 요키는 대통령 집무실에 앉아있습니다. 그가 언론의 단속을 암시함으로써 많은 미국인들은 철권통치의 총체적 지배를 기다리는 한편, 또 다른 미국인들은 다가올 미래의 날을 기대하고 있습니다."
 WORLD.725.a:0 "축전을 보내라."
 WORLD.725.b:0 "서양 제국주의의 정점이군. 저놈 책에 써진 대로야."
 WORLD.725.c:0 "자유의 마지막 불빛이 꺼졌다."
 WORLD.725.d:0 "세상이 거꾸로 뒤집혔다."

 WORLD.751.t:0 "월레스 F. 베넷의 두번째 취임식"
 WORLD.751.desc:0 "월레스 F. 베넷 대통령이 미합중국의 대통령으로서의 두번째 임기를 시작하면서, 오늘 화려하고 장관인 풍경이 펼쳐졌습니다. 베넷 대통령은 의사당에 걸려있는 미합중국 국기 옆에서, "모든 미국인은 자유와 번영, 실현을 꿈꿉니다. 저는 유토피아를 약속드릴 수는 없지만, 우리나라에 대한 정직한 일과 신념을 통해 자유의 횃불이 영원히 타오르리라 약속할 수 있습니다."라고 선언했습니다.\n\n관측통들은 베넷 대통령이 사회의 통합을 위해, 그리고 OFN 내의 책무 강화를 통해 미국을 이끌겠다던 그의 64년 선거운동과 별로 다를 것이 없다고 지적했습니다. 그러나, 미국인들은 미국이 격동의 10년이 끝난 이후에도 어느정도 평화를 누릴 수 있기를 바라면서, NPP의 선동가보다는 베넷을 선호하는 것 같습니다."
 WORLD.751.a:0 "정체는 국가의 죽음이다!"
 WORLD.751.b:0 "저 제국주의자 놈은 낯짝을 바꾸지도 않는군."
 WORLD.751.c:0 "항로 유지!"
 WORLD.751.d:0 "미국은 이상 없다."

 WORLD.752.t:0 "린든 B. 존슨 미합중국 대통령의 두번째 취임식"
 WORLD.752.desc:0 "미국 대통령 린든 B. 존슨과 그의 '위대한 사회' 프로그램은 지금까지 큰 성공을 거두었고, 오늘 그 노력이 결실을 맺었습니다. 이 공화민주당 지도자는 다시 한 번 NPP의 경쟁 후보를 물리치고 당선되면서 4년간의 임기를 다시 맡게 되었습니다.\n\n존슨의 두 번째 임기는 첫 번째 임기의 연속이 될 것으로 보입니다. 그는 자유세계의 지도자로 미국의 지위를 유지하며, 이 나라에 있는 모든 미국인들이 혜택을 받을 때 까지 위대한 사회의 확장을 계속하겠다고 연설했습니다. 특유의 허세를 부린 존슨은 대국민 연설에서 미국 안팎의 모든 문제에 계속 정면으로 맞서 싸울 것이라고 선언했습니다."
 WORLD.752.a:0 "뻔하군."
 WORLD.752.b:0 "뻔하군."
 WORLD.752.c:0 "LBJ와 함께 끝까지!"
 WORLD.752.d:0 "LBJ와 함께 끝까지!"

 WORLD.753.t:0 "로버트 F. 케네디가 두번째 임기를 거머쥐다"
 WORLD.753.desc:0 "사람들은 로버트 F. 케네디를, 성공하기에는 너무 순진한 이상주의자라 여겼습니다. 그러나 오늘 진보당의 챔피언은 다시 한 번 공화민주당을 꺾었고, 4년간의 대통령직을 다시 맡게 되면서 그를 의심하던 자들이 틀렸음을 증명했습니다. 환호하는 지지자들 앞에서 그는 공표했습니다, 이미 많은 변화가 이루어졌지만, "아직도 해야 할 일들이 많습니다."\n\n케네디는 야심 찬 계획들의 시동을 걸며, 두 번째 임기 동안에는 미국 사회에 남아있는 불평등을 뿌리 뽑겠다고 맹세했습니다. 케네디가 그의 꿈을 실현하기 위해 어디까지 갈 것인가 초조하게 바라보는 이들도 있지만, 어떤 일이 일어나든지 간에, 1960년대는 대부분의 미국인들에게 전례 없는 변화의 10년으로 기억될 것입니다."
 WORLD.753.a:0 "변화의 바람이 미국을 휩쓴다."
 WORLD.753.b:0 "변화의 바람이 미국을 휩쓴다."
 WORLD.753.c:0 "변화의 바람이 미국을 휩쓴다."
 WORLD.753.d:0 "변화의 바람이 미국을 휩쓴다."

 WORLD.754.t:0 "조지 월레스 미합중국 대통령의 두번째 취임식"
 WORLD.754.desc:0 "4년 전에는 오늘 벌어진 일을 생각할수도 없었을 것입니다. 하지만 조지 월레스는 연임에 성공하였고, 군중을 이루어 환호하는 인종분리주의자들 앞에서 의기양양하게 연설했습니다. 이 국가진보당 선동가는 자신의 승리가 미국이 자신의 편이라는 증거라고 설득하며 자신이 대통령직을 맡고 있는 한 인종분리는 끝나지 않을거라고 자랑스럽게 선언했습니다.\n\n월레스가 자신의 아젠다를 밀어붙이며 이미 분열된 미국이 더욱 더 벼랑 끝으로 내몰리는 것 같습니다. 민권 관련 법안 제정에 대한 지속적인 탄압과 기업간의 거래에 대한 얘기가 오가고 있습니다. 대통령의 적들은 지난 몇 년 간의 싸움과 좌절로 지쳐있을지도 모릅니다. 그래도 이들이 조용히 밀려나지 않을 것은 확실합니다."
 WORLD.754.a:0 "미국 놈들에게 상식이란 게 있었나 보군."
 WORLD.754.b:0 "미국 놈들이 한 번이라도 조용해질 때가 있을까?"
 WORLD.754.c:0 "적어도 장사는 잘 하잖아."
 WORLD.754.d:0 "딕시들의 땅이 맞선다."

 WORLD.761.t:0 "배리 골드워터가 두번째 임기를 거머쥐다"
 WORLD.761.desc:0 "미국인들을 설득해낸 배리 골드워터가 연임을 거머쥐면서, 이 보수 민주당원의 재정 정책과 군국주의적 야망에 대한 비판이 가라앉았습니다. 자신의 행동에 대한 대중의 찬성에 만족한 골드워터는 더 작은 정부와 더 강력한 민간 분야를 더욱 더 밀어붙일 것으로 보입니다.\n\n그의 첫번재 취임 이후 미국은 철저하게 변했습니다. 지방 정부와 대기업이 훨씬 더 많은 일을 하게 되었으며, 전국에서 정부 개입과 세금의 양이 줄어들었습니다. 이 변화는 골드워터의 두번째 임기에서도 계속될 것으로 보입니다. 미국 보수주의에 골드워터가 오래 갈 흔적을 남길 가능성이 큽니다."
 WORLD.761.a:0 "당신의 마음은 그가 옳은 사람이라는 걸 알아요."
 WORLD.761.b:0 "통치하기를 싫어하는 통치자다."
 WORLD.761.c:0 "당신의 마음은 그가 옳은 사람이라는 걸 알아요."
 WORLD.761.d:0 "당신의 마음은 그가 옳은 사람이라는 걸 알아요."

 WORLD.762.t:0 "존 글렌이 두번째 임기를 거머쥐다"
 WORLD.762.desc:0 "달을 노리겠다고 약속했던 존 글렌이 결국에는 달에 발을 디딘 것 같습니다. 우주 비행과 인기 있는 국내 정책으로 수없이 빛나던 첫번째 임기 이후, 이 대통령이 된 우주비행사는 두번째 임기를 거머쥐었습니다.\n\n우주 탐사에 대한 글렌의 지원은 힘을 잃을 기미가 없습니다. 강화된 권한과 많은 예산을 받은 NASA도 훨씬 더 야심찬 임무를 준비 중입니다. 비판하는 이들은 대통령이 '무의미한 프로젝트'에 너무 많은 돈을 쓴다고 주장합니다. 반면, 공화민주당은 국내 발전과 사회안전망에 대한 계속된 투자가 지지자들을 묶어놓기를 바라고 있습니다."
 WORLD.762.a:0 "꿈 좀 깨라!"
 WORLD.762.b:0 "꿈 좀 깨라!"
 WORLD.762.c:0 "화성으로?"
 WORLD.762.d:0 "화성으로?"

 WORLD.763.t:0 "해링턴 대통령이 두번째 임기를 시작하다"
 WORLD.763.desc:0 "오늘 워싱턴에서, 마이클 헤링턴 대통령은 두번째 임기의 취임 선서를 하고, 수십만명의 군중들에게 연설했습니다. 국가진보당의 사회민주주의 진영 소속인 헤링턴은 첫 임기동안 여러가지 급진적 개혁을 시작하기 위해 노력해왔으며, 두번째 임기에서도 이러한 일을 시도하고 계속할 태세인 것으로 보입니다. 헤링턴 대통령은 연설에서 "미래의 새로운 약속으로 지난 4년의 이점을 강화하겠다"면서, "해외의 폭정은 본국 내에서 정의에 도전받아야 할 것"이라고 선언했습니다. 헤링턴 대통령은 재선을 통해 역사적 인물로서의 그의 유산을 확실히 굳혔습니다."
 WORLD.763.a:0 "미국이 계속 유대볼셰비키에 짓밟히는군."
 WORLD.763.b:0 "저 망할 NPP 친구가 재선이라고?"
 WORLD.763.c:0 "미국은 자유와 정의의 희망으로 계속 남는다."
 WORLD.763.d:0 "또 다른 미국이 계속 목소리를 내는군."

 WORLD.764.t:0 "마거릿 체이스 스미스 미합중국 대통령의 두번째 취임식"
 WORLD.764.desc:0 "워싱턴 D.C.의 싸늘한 1월 아침, 약 50만 명의 사람이 마거릿 체이스 스미스 대통령의 두번째 취임식을 보기 위해 모였습니다. 효과적인 지도자로 전세계에 명성을 떨치는 미스느는 지난 대선에서 승리를 거두어 두번째 임기를 확보할 수 있었습니다. 스미스는 미국인들의 단결과 전세계의 자유와 평화를 요구하는 짧은 취임 연설을 했습니다. 또한 자신의 행정부가 상징했던 이상들은 다음 4년 동안에도 계속될 것이라 주장했습니다.\n\n스미스 대통령은 국가진보당을 통합된 정치 정당으로 만들고자 노력해왔습니다. 대통령은 여전히 미국을 세계적인 강대국으로 만들고자하며, "미국의 적들"이 가진 힘을 약화시키겠다고 공공연하게 주장합니다. 좋던 나쁘던, 마거릿 체이스 스미스는 4년을 더 백악관에 머무를 것입니다."
 WORLD.764.a:0 "놀라운 힘을 가진 여자야."
 WORLD.764.b:0 ""미국의 적들"이 누군지 알 것 같아."
 WORLD.764.c:0 ""미국의 적들"이 누군지 알 것 같아."
 WORLD.764.d:0 ""미국의 적들"이 누군지 알 것 같아."

 WORLD.777.t:0 "The Cape of Good Hope Resolution Passes!"
 WORLD.777.desc:0 "Late last night, the United States Congress passed the Cape of Good Hope Resolution, authorizing President [USA.GetPresidentLastName] to take any measures he believes necessary to retaliate for the eponymous attack and to promote international peace and security in Africa. The president has already called for a substantial increase in the American presence in South Africa, and large quantities of guns, tanks, fuel and ammo will soon start flowing to reinforce their allies on the continent. Soon, American soldiers and airmen are expected to follow, to stand shoulder to shoulder with South Africa against the Reichskommissariat forces.\n\nThe mood around Cape Town is jubilant. Many, both on the street and in the administration, believe the turning point of the war has now been reached, and that victory will swiftly follow the American to Africa. The Reichskommissars, on their hand, are determined to keep fighting. For now, the war rages on."
 WORLD.777.a:0 "Uncle Sam arrives in earnest."

 WORLD.778.t:0 "The Cape of Good Hope Resolution Fails!"
 WORLD.778.desc:0 "President [USA.GetPresidentLastName]'s South Africa strategy faces an uncertain future after the Cape of Good Hope Resolution failed to make it through Congress. Written to authorize the president to take any measures he believed were necessary to retaliate for the eponymous attack and to promote the maintenance of international peace and security in Africa, the resolution would have formed a legal basis for an increase in American presence on the continent and in the South African war.\n\nThis is a blow both to the prestige of the [USA.GetPresidentLastName] administration and to the South African war effort. The U.S. president has been planning to expand their involvement in the war for some time, but deprived of a legal route to do so, his ability to follow through on those plans are now in doubt. It seems South Africa must make do with the forces they have for the foreseeable future, surely a relief to their Reichskommissariat foes.\n"
 WORLD.778.a:0 "Uncle Sam stays in his tent."

 WORLD.779.t:0 "미일 조약 체결이 실패되다"
 WORLD.779.desc:0 "일본과 미국 사이 항만 이전, 무역 재개, 석유 금수 조치 등을 놓고 벌인 수 차례 협의에서 상대국 간 포괄적인 합의점을 찾지 못했다는 사실이 분명하게 드러났습니다. 처음에 말했던 합의를 모색하겠다는 약속이 있었지만, 양 국의 이해관계는 너무 동떨어져 있었으며 서로의 타협점이 조약을 지지하기에는 너무 적었습니다.\n\n일본은 이 조약에서 경제 지분에 관해 큰 기대를 가지고 있었으며 그 기대가 무너지는 것은 일본 정부의 야망과 위신에 큰 타격을 주었습니다. 미국 또한 외세가 자국의 2개 주요 항구를 차지하고 있는 굴욕이 이제 무한정 지속될 것으로 보입니다. 또한 앞으로도 지속될 것으로 보이는 동태평양의 높은 긴장상태는 양국 군부에게도 값비싼 대가를 계속 치르게 할 것입니다."
 WORLD.779.a:0 "태평양에서 거센 찬바람이 불어온다."

 WORLD.780.t:0 "미일 조약이 체결되다"
 WORLD.780.desc:0 "오늘 합동발표에서 현재 진행중인 동태평양 미일 정상회담에서 나왔던 소문들이 밝혀졌습니다. 몇 주간의 긴 협상 끝에 양국은 포괄적인 조약을 지지할 수 있는 여러 공통 사항에 대해 합의하였습니다. 일본은 가장 필요로 했던 미국산 석유의 접근권을 확보하는 데 성공하였으며, 미국은 조차항을 돌려받았습니다. 이 조약으로 양국과 각국의 동맹국 간 무역 금수조치도 종지부를 찍었습니다.\n\n이 소식으로 미국 대부분 지역에서는 이웃들이 거리에서 "조차항 파티"를 열며 축하하고 있습니다. 일본에서는 그리 큰 연회는 열리지 않는 와중에, 민족주의자들이 "소심하게 영토를 포기했다"며 "대격노"를 보여주겠다고 위협했지만, 예상했던 일은 지금까지 일어나지 않았습니다."
 WORLD.780.a:0 "태평양의 향방이 바뀐다."

 WORLD.781.t:0 "미일 조약이 체결되다"
 WORLD.781.desc:0 "오늘 합동발표에서 현재 진행중인 동태평양 미일 정상회담에서 나왔던 소문들이 밝혀졌습니다. 몇 주간의 긴 협상 끝에 양국은 포괄적인 조약을 지지할 수 있는 여러 공통 사항에 대해 합의하였습니다. 일본은 가장 필요로 했던 미국산 석유 접근권을 확보하는 데 성공하였으며, 미국은 조차항과 하와이를 돌려받았습니다. 이 조약으로 양국과 각국의 동맹국 간 무역 금수조치도 종지부를 찍었습니다.\n\n이 소식으로 미국 대부분 지역에서는 이웃들이 거리에서 "조차항 파티"를 열며 축하하고 있습니다. 일본에서는 그리 큰 연회는 열리지 않는 와중에, 민족주의자들이 "소심하게 영토를 포기했다"며 "대격노"를 보여주겠다고 위협했지만, 예상했던 일은 지금까지 일어나지 않았습니다."
 WORLD.781.a:0 "태평양의 향방이 바뀐다."

 WORLD.782.t:0 "우라늄 위기의 시작"
 WORLD.782.desc.germany:0 "Germany is searching for answers today following a successful sabotage attempt several days ago. The local police force was summoned early one morning to discover a breached uranium mine and six unconscious workers. Not an hour later, all six workers died due to injuries sustained in the blast. The top domestic investigators of the country have been working ever since to determine the identities of the saboteurs. Recently, they have made a breakthrough: each perpetrator is claimed to have links to the United States of America.\n\nWashington is in a frenzy this morning as the global superpower is making aggressive accusations and demanding reparations. President Glenn and his government are actively working to resolve the issue with the superpower as telephone lines are clogged throughout the White House. Upon hearing the allegations, the American public began to unify in support of President Glenn, holding rallies and parading through city streets. Only time will tell how far this conflict will escalate before one side caves in."
 WORLD.782.desc.japan:0 "Japan is searching for answers today following a successful sabotage attempt several days ago. The local police force was summoned early one morning to discover a breached uranium mine and six unconscious workers. Not an hour later, all six workers died due to injuries sustained in the blast. The top domestic investigators of the country have been working ever since to determine the identities of the saboteurs. Recently, they have made a breakthrough: each perpetrator is claimed to have links to the United States of America.\n\nWashington is in a frenzy this morning as the global superpower is making aggressive accusations and demanding reparations. President Glenn and his government are actively working to resolve the issue with the superpower as telephone lines are clogged throughout the White House. Upon hearing the allegations, the American public began to unify in support of President Glenn, holding rallies and parading through city streets. Only time will tell how far this conflict will escalate before one side caves in."
 WORLD.783.a:0 "The next diplomatic crisis has begun."

 WORLD.783.t:0 "미국이 물러나다"
 WORLD.783.desc:0 "The end to the current diplomatic crisis is finally in sight, and it is likely that peace will reign. Ever since the first allegations were made against the United States, tension between the global superpowers had been wearing thin. Hours ago, President Glenn held a public address from the White House, where he admitted full responsibility for the crisis.\n\nThe United States has decided to pull out of the conflict, and President Glenn later announced that America would pay the demanded reparations. The event marked a huge diplomatic victory for the superpower, and citizens throughout the empire rejoiced. Back at home, support for Glenn's Republican-Democrats plummeted, and division was even more apparent among Americans. Political experts are debating whether the United States will recover from this diplomatic mishap before the end of the decade.\n"
 WORLD.783.a:0 "The American eagle has fallen from grace."

 WORLD.784.t:0 "미합중국의 외교적 승리"
 WORLD.784.desc.germany:0 "After many hours of discussion between the global superpowers, an end to the current diplomatic crisis is finally in sight. Ever since the first telephone calls were sent directly to the White House, President Glenn and his government have been working with the superpowers to determine a "most preferable solution" for each country involved. Such a solution was finally made public today.\n\nPresident Glenn had been denying all allegations from the very beginning of the crisis, quickly gaining support from the American public in his endeavor. Although foreign diplomats strongly insist that Glenn was behind the sabotage of their nation's uranium mines, Germany has decided to drop all further allegations and pull out of the conflict.\n\nThe United States had won a decisive diplomatic victory. At once, the people of the country unified in support of President John Glenn; the Republican-Democrats gained overwhelming support overnight, while the NPP began to disintegrate. No matter the individual, it seemed as though every American had a reason to be proud of his nation. The Americans have cemented their place atop the world for the coming days."
 WORLD.784.desc.japan:0 "After many hours of discussion between the global superpowers, an end to the current diplomatic crisis is finally in sight. Ever since the first telephone calls were sent directly to the White House, President Glenn and his government have been working with the superpowers to determine a "most preferable solution" for each country involved. Such a solution was finally made public today.\n\nPresident Glenn had been denying all allegations from the very beginning of the crisis, quickly gaining support from the American public in his endeavor. Although foreign diplomats strongly insist that Glenn was behind the sabotage of their nation's uranium mines, Japan has decided to drop all further allegations and pull out of the conflict.\n\nThe United States had won a decisive diplomatic victory. At once, the people of the country unified in support of President John Glenn; the Republican-Democrats gained overwhelming support overnight, while the NPP began to disintegrate. No matter the individual, it seemed as though every American had a reason to be proud of his nation. The Americans have cemented their place atop the world for the coming days"
 WORLD.784.a:0 "글렌 대통령이 해냈군."

 WORLD.785.t:0 "미일 회담이 시작되다"
 WORLD.785.desc:0 "많은 이들이 지난 수 주 간 미국과 일본 사이 외교 활동이 증가했다고 말했습니다. 오늘 양국이 "동태평양의 상황을 해결하기 위한" 고위급 외교 회담을 개최한다고 발표함에 따라 외교 활동 증가의 원인이 밝혀졌습니다. 정상 회담에서 언급된 목표에서는 일본이 미국 석유에 대한 접근권을 확보하고, 미국은 조차항을 돌려받아 확보하며 양 국 모두 자신의 동맹국들과 함께 상호 금수 조치를 해제하고 무역을 재개하는 것 등이 나왔습니다.\n\n이 조약이 가지고 있는 각국의 경제에 끼칠 큰 효과와 태평양과 세계의 평화를 위한다는 큰 대의에 많은 이들이 큰 희망을 기대하고 있습니다. 협상단이 이해관계를 다투며 공통의 이해를 찾기 위해 협상하는 동안 모든이 시선은 회담을 향해 있습니다."
 WORLD.785.a:0 "태평양이 그 이름처럼 평화로워질 수 있을까?"

 WORLD.789.t:0 "정부가 잉글랜드 내전에서 승리하다"

 WORLD.790.t:0 "저항군이 잉글랜드 내전에서 승리하다"

 WORLD.792.t:0 "잉글랜드가 내전에 휩싸이다"
 WORLD.792.d:0 ""독일 내전과 대리전이 유럽을 찢어놓으면서, 그 불이 잉글랜드로 번진 것으로 보입니다.\n\n독일의 침공 중에 항복했던 장군으로서 지난 10년간 협력정부의 자랑스러운 일원으로서 유명했던 클로드 오킨렉은 자유 잉글랜드를 선언하며, 자신이 잉글랜드 연합 저항군인 여왕 폐하의 가장 충성스러운 저항단체(HMMLR)의, 가장 과거 비밀스러웠던 지도자였음을 드러냈습니다. 이미, 지난해 HMMLR와 연합했던 빌 알렉산더의 공산주의 전선과 같은 저항 세포조직의 여러 게릴라 단체들이 협력정부로부터 많은 것을 빼앗은 바 있었습니다. 콘월의 수비대들은 이미 잉글랜드 내로 진격하기 시작했지만, 이번 반란의 규모는 과거 두 차례 대규모 봉기보다도 큰, 절계없는 규모입니다."
 WORLD.792.a:0 "마침내 잉글랜드가 자유가 되나?"
 WORLD.792.b:0 "전장으로!"

 WORLD.2068.t:0 "뉘른베르크에서 학생 소요가 일어나다"
 WORLD.2068.d:0 "For the second time in recent memory, Germany's streets are alive with student protests. In the city of Nuremburg, the streets have erupted into chaos and violence in the wake of the shooting of famed Marxist revolutionary, Rudi Dutschke, by the Orpo.\n\nDutschke was a Marxist activist in what can be said to be the most anti-Marxist nation in all of history. For many, his death was seen as inevitable, if not a long time coming. What was not expected, however, was the general reaction to the killing. While some small actions have been taking place all across the Reich, the center of the firestorm is the city of Nuremburg, famous for the antisemitic laws named for it.\n\nThe violence has reached such a point, and the radicalism displayed is so far removed from Nazi orthodoxy, that one cannot help but wonder when, not if, the hammer is going to come down on the rioters.\n"
 WORLD.2068.a:0 "A cause for concern."

 #Italy

 WORLD.900.t:0 "기독교민주당의 승리!"
 WORLD.900.d:0 "1920년대 이후 이탈리아에서 처음으로 치뤄진 민주선거에서 중도 정당 기독교민주당이 의회 의석 다수를 차지했습니다. 국가의 새 총리로 선출된 전직 대학교수 알도 모로는 민주 이탈리아의 평화롭고 번영하는 미래를 약속했습니다.\n\n가톨릭 신자이자 자유주의자며 진보주의자인 모로는 이미 이탈리아 대중들 사이에서 인기가 높습니다. 기독교민주당의 계획에는 교육체계를 개혁, 경제를 자유화, 복지 개혁 확대, 남아있는 파시즘 정책의 종말이 포함되어 있습니다. 모로의 승리는 이탈리아 민주화의 마지막 과정입니다. 새 총리는 모든 자유세계 국가의 지도자들에게 축하를 받았습니다."
 WORLD.900.a:0 "민주주의와 평화가 왔도다!"

 WORLD.901.t:0 "민주전선의 승리!"
 WORLD.901.d:0 "1920년대 이후 이탈리아에서 처음으로 치뤄진 민주선거에서 진보 정당 민주전선이 의회 의석 다수를 차지했습니다. 국가의 새 총리로 선출된 망명 경험이 있는 사회주의자 정치인 피에트로 넨니는 파시즘의 유산에서 벗어나 이탈리아에 자유롭고 평등한 새로운 민주주의를 만들 것을 약속했습니다. 중도 정당 기독교민주당은 새 정부에 협력할 의사를 표했지만, 보수 정당 국가연합은 넨니를 비밀리에 공산주의를 믿는 반역자라고 맹렬히 비난했습니다.\n\n개혁주의자이자 민주적인 사회주의자인 넨니는 수많은 소규모 운동을 한데 엮어 빅텐트 좌파 동맹을 만들 수 있었습니다. 민주전선의 계획은 이탈리아 국가의 급진적인 개혁을 구상합니다. 이 개혁은 광범위한 복지 계획, 노동 개혁, 모든 이탈리아인에게 공평한 정부를 만들기 위한 진보적 법률 입법을 통한 노동 계급 지원을 강조하고 있습니다.\n"
 WORLD.901.a:0 "자코모 마테오티의 복수를 했는가?"

 WORLD.902.t:0 "국가연합의 승리!"
 WORLD.902.d:0 "1920년대 이후 이탈리아에서 처음으로 치뤄진 민주선거에서 보수 연합 국가연합이 의회 의석 다수를 차지했습니다. 국가의 새 총리로 선출된 전직 언론 및 국가 파시스트당정치인 조르지오 알미란테는 강력하고, 통일되고, 안전한 이탈리아를 만들기 위해 계속 일할 것을 약속했습니다. 진보 연합 민주전선의 강력한 반대와 중도 정당 기독교민주당의 차가운 환영을 받는 국가연합이 정부를 계속 유지하려면 타협이 필요할지도 모릅니다.\n\n치아노의 지지자 알미란테는 꽤 알쏭달쏭한 인물로, 이탈리아의 많은 이들은 그가 민주주의에 헌신할거라는 것에 회의적입니다. 많은 사람들이 국가연합의 갑작스러운 승리가 이탈리아 민주화를 둔화시키거나 역행할지도 모른다고 걱정합니다. 마지막 두체가 파시즘을 법으로 없앤 뒤 바로 돌아올지 모른다는 공포가 퍼지고 있습니다.\n"
 WORLD.902.a:0 "누가 이런 일을 예상했을까?"

 WORLD.903.t:0 "기독교민주당의 승리!"
 WORLD.903.d:0 "이탈리아의 어린 민주주의가 벌인 두 번째 선거가 끝나며 기독교민주당이 의회 의석 다수를 차지했고 아민토레 판파니가 총리로 선출되었습니다. 폰타나 광장 테러가 국가의 심장을 공포에 떨게 하며 이탈리아가 위기에 접어든 것으로 보였습니다. 이에 판파니는 절제와 안정을 공약으로 내걸고 모든 색채와 사상의 극단주의로부터 이탈리아의 민주주의를 지킬 것을 약속했습니다.\n\n판파니는 당의 진보 계파에 속해있지만 잘 알려진 실용주의자로 교회와 깊은 관계를 가지며, 과거에는 열성적인 파시스트이기까지 했습니다. 그렇기에 우파는 신임 총리를 호의적으로 보고 있지만 좌파는 온건파와 과격파 모두 판파니와 그의 내각을 매몰차게 비판했습니다. 통합과 안정에 대한 판파니의 호소는 그가 테러의 불길에서 어린 민주주의를 구할 수 있으리라는 희망을 통해 이탈리아인들을 그의 편으로 끌어들였습니다.\n"
 WORLD.903.a:0 "아직 민주주의와 평화에 대한 희망이 남아있다고?"

 WORLD.904.t:0 "민주전선의 승리!"
 WORLD.904.d:0 "이탈리아의 어린 민주주의가 벌인 두 번째 선거가 끝나며 민주전선이 의회 의석 다수를 차지했고 주세페 사라가트가 총리로 선출되었습니다. 폰타나 광장 테러가 국가의 심장을 공포에 떨게 하며 이탈리아가 위기에 접어든 것으로 보였습니다. 이에 사라가트는 절제와 진보주의를 공약으로 내걸고 이탈리아의 민주주의를 지키기 위해 극단주의, 특히 파시스트나 친나치 조직의 극단주의에 맞서 싸울 것을 약속했습니다.\n\nFD 사민주의 계파의 중도적인 후보인 사라가트는 민전과 기민당 간의 유기적은 중도좌파 동맹을 위해 선거 운동을 벌였습니다. 이는 그가 정치적 계층을 막론하고 공감을 사게 해줬습니다. 통일 반파시스트 전선을 위해 사우는 사라가트는 이탈리아 민주주의라는 가치를 어떤 위협에도 지킬것과 진보주의와 자유주의가 폭력적인 극단주의의 위협에서 지켜질것을 맹세했습니다.\n"
 WORLD.904.a:0 "사민주의가 살아남을 수 있을까?"

 WORLD.905.t:0 "국가연합의 승리!"
 WORLD.905.d:0 "이탈리아의 어린 민주주의가 벌인 두 번째 선거가 끝나며 국가연합이 의회 의석 다수를 차지했고 아킬레 라우로가 총리로 선출되었습니다. 폰타나 광장 테러가 국가의 심장을 공포에 떨게 하며 이탈리아가 위기에 접어든 것으로 보였습니다. 이에 라우로는 법과 질서라는 포퓰리즘적 공약을 내걸고 필요한 어떤 수를 써서라도 전복시도를 물리쳐 이탈리아에 안정을 되돌려 줄 것이라 약속했습니다.\n\n전직 국가 파시스트 당원이자, 부유한 거물이자, 나폴리 시장이자, 치아노의 개인적인 친구인 라우로는 국가연합 왕정주의자 계파에서 제일 중요한 대표입니다. 민족주의적 보수파인 라우로는 붉은 공포가 이 나라를 집어삼키는 것을 막기 위한 반공전선을 주장했습니다. 이런 수사는 기민당 우익 계파의 호응을 받았습니다. 하지만 여전히 라우로의 정부는 남부 외에서는 인기가 없습니다. 많은 이들은 파업과 학생 소요에 대한 그의 반응이 대화보다는 탄압이 될 것에 걱정하고 있습니다.\n"
 WORLD.905.a:0 "많은 것이 바뀌면, 많은 것은 그대로 남지."

 WORLD.906.t:0 "크로아티아의 봄"
 WORLD.906.d:0 "크로아티아 왕국은 제국 전역에서 일어나는 폭력 사태로 인해 낮아진 기준을 따지고서라도 이탈리아의 보호령 중 제일 불안정한 국가 중 하나였습니다. 사방의 적들 사이에 끼어 실현 가능한 것은 강력한 폭정이나 무정부 상태로 완전히 무너지는 것 둘 중 하나만 같아 보였습니다.\n\n오늘 세계의 모든 예상을 깨뜨리고 민주주의의 대표자이자 모든 계층의 급진주의를 대표하는 유라이 크르네비치가 대통령으로 취임하는 크로아티아 공화국이 선포되었습니다. 이전의 모든 적개심에도 불구하고 크르네비치는 "위대한 압제자"와의 협상을 통하지 않고서 승리를 얻어냈습니다. 이 합의를 많은 사람들이 받아들인 것은 아니지만, 여론은 전반적으로 우호적인 것으로 보입니다. 이미 새 크로아티아 정부는 정치범을 석방하기 시작했으며 남은 파르티잔 단체들과 대화도 시작하고 있습니다. 발칸반도와 그 너머에 아직 많은 폭력과 공포가 산재한 상황에서 이 작은 빛의 섬이 지속될 수 있을까요?\n"
 WORLD.906.a:0 "적어도, 지금은 평화롭군."

 WORLD.907.t:0 "크로아티아의 겨울"
 WORLD.907.d:0 "크로아티아가 소수가 아닌 다수의 이익을 위해 봉사하던 다민족, 다종교 국가였던 관용의 등불이었던 시절은 이제 늙은 노인들과 이상주의자만 기억할 때가 올 것입니다. 이제 악랄한 우스타샤의 승리가 옛 시절이 영원히 사라졌음을 증명하는 것 같습니다. 이탈리아의 통치가 크로아티아를 완전히 예속시켰다는 점에서 크로아티아의 "바람직하지 않은 것"이 대체 어떠한 위협을 가져다 줄 수 있는지 상상하긴 어렵지만 무엇이든간에 현제 우스타샤 돌격대원들이 행하고 있는 가혹한 보복 행위를 정당화하기에는 너무나도 무시무시하게 보입니다.\n\n맞지도 않는 "엄청난 양"의 피가 흐르고 군홧발이 또 다른 유럽 도시를 집어삼키면서 크로아티아의 옛 통치자이자 보호자였던 이탈리아는 국경의 검은 위협에 맞써 동원령을 내리고 있습니다. 이탈리아 제국은 이미 우스타샤를 한 번 몰아낸 적이 있었으며, 그들은 다시 몰아낼 가능성이 커 보입니다.\n"
 WORLD.907.a:0 "역사가 그들을 심판할 것이다."

 WORLD.908.t:0 "크로아티아의 가을"
 WORLD.908.d:0 "유럽의 많은 지역이 새벽빛 없는 암흑에 있는 것 같은 반면, 크로아티아에는 붉은 별이 떠오르고 있습니다. 발칸의 모든 억압 받는 사람들의 영웅이자 이탈리아 점령군에게는 귀신이며 여러 민간인 사상자를 내기도 했던 파르티잔인 요시프 브로즈 티토의 군대가 마침내 크로아티아에서 승리하였습니다. 새 정부가 자그레브에 안착하면서 이미 구금과 "재교육"을 진행할 반동자들과 부역자들의 목록이 작성되고 있습니다. 이 목록의 대다수의 피고인들은 의심할 여지 없이 이탈리아 점령군과 우스타샤의 범죄에 가담했긴 했지만, 잘못된 시간에 잘못된 장소에 있었을 사람들도 꽤 많을 것입니다.\n\n공산주의자의 점령이 확실히 크로아티아국의 끝은 아니지만 국가정신은 확실히 시들 것입니다. 대중들은 이탈리아와의 계속되는 분쟁과 보복 행위 둘 다 열광하는 것처럼 보이지만, 두 정책이 장기적으로 실현 가능할지에 대해서는 의문입니다.\n"
 WORLD.908.a:0 "미래는 무엇을 가져 올 것인가?"

 WORLD.909.t:0 "걸프 군정 수립"
 WORLD.909.d:0 "이탈리아-터키 전쟁에서 이탈리아가 패배한 후 중동 전역에서 이탈리아가 터키의 위협으로부터 보호할 수 없다는 의견이 대두되고 점점 불안정해지고 있었습니다. 터키가 중동에서 공격적으로 확장하기 시작하면서 많은 사람들은 이들이 아랍 지역의 패권을 주장하지 않을까 우려하고 있습니다. 중동 지역에 대한 영향력을 강화하기 위한 시도 중 하나로 이탈리아는 페르시아만에 있는 영토를 주세페 오리아나 제독이 이끄는 군정으로 넘겨주었습니다.\n\n경험 많은 해군 사령관인 오리아나는 걸프만 해역의 순찰을 맡은 이탈리아 왕국 해군의 제4전단을 지휘하고 있었습니다. 이탈리아는 사우디 왕정과 이탈리아의 영향력을 점점 줄이러고 하는 보수적인 토후국의 영향력이 증가하는 것에 공포를 느끼고 있습니다. 이탈리아에서는 자국 해군만을 가지고 중동 지역을 통제하기에 충분하다고 생각하고 있지만 원주민들의 반항에 부딪쳐 통제력의 의미가 점점 없어져 보입니다.\n"
 WORLD.909.a:0 "로마 독수리의 날개가 떨어져 나가고 있는가?"
 WORLD.909.b:0 "Oriana will keep the Turks at bay!"

 WORLD.910.t:0 "마테이가 걸프 통제권을 쥐다"
 WORLD.910.d:0 "The Italian victory in the Italo-Turkish War has reinforced the hold that the Italian Empire holds over the Near East. With Turkey's expansionist dreams quashed, Italy has reaffirmed herself as the hegemonic power in the Arab world: in the wake of the victory, Enrico Mattei, chairman of ENI - Italy's own oil company, and the largest in the world - has been appointed governor of the Italian territories in the Persian Gulf.\n\nMattei's nomination further strengthens the hold that ENI has over the Persian Gulf. The company was instrumental in developing the region's infrastructure and oil industry, and has a long history of productive collaboration with the ruling classes of the Arab world: ENI is the keystone of the Italian domination of the Middle East, and with Mattei in charge, both Italy and the company will be able to expand their influence - and their revenues."
 WORLD.910.a:0 "석유는 제국의 생명선이다."

 WORLD.911.t:0 "이집트 헌법위원회"
 WORLD.911.d:0 "파루크 국왕이 아직 미성년자인 후계자 푸아드 2세를 남긴채 사망하며 이집트의 왕정은 위기에 빠졌습니다. 파루크의 방탕함이 군주정에 대한 대중의 이미지를 손 쓸 수도 없이 망친 가운데, 이탈리아 정부는 놀라운 결정을 했습니다. 공화국으로의 전환을 감독할 헌법위원회를 구성하기 위해 이집트 내 대규모 민주주의 공화정 운동인 국민민주당을 초대하기로 한 것입니다.\n\n국민민주당과 위원회에서 제일 중요한 인물은 나세르의 동료였지만 이후 온건해져 공화주의, 경제개혁, 다당제 민주주의를 외치는 안와르 사다트입니다. 이 소식은 아랍 세계의 환영을 받았습니다. 많은 이들은 이탈리아가 자신들의 영향권을 식민 제국이 아닌 우호적인 정권들의 동맹으로 만드려 한다고 예측했습니다.\n"
 WORLD.911.a:0 "예상도 못한 일인데!"

 WORLD.912.t:0 "무함마드 압델 모네임이 이집트 섭정으로 임명되다"
 WORLD.912.d:0 "파루크 국왕이 아직 미성년자인 후계자 푸아드 2세를 남긴채 사망하며 이집트의 왕정은 위기에 빠졌습니다. 이탈리아 정부는 파루크의 방탕함으로 망쳐진 군주정의 위신을 되살리기 위해 무함마드 압델 모네임 다마트 왕자를 이집트 섭정으로 임명했습니다. 사망한 국왕의 먼 사촌인 모네임은 외교관과 왕국의 행정가로 활동한 경력이 있으며 궁중에서 제일 영향력이 큰 일원 중 하나입니다.\n\n이렇게 이탈리아 정부는 이집트 왕정과의 낡은 동맹을 새롭게 갱신했습니다. 모네임의 영향력과 오랜 경력은 그를 국내 보수파와 중도파가 선호하는 결정으로 만들었습니다. 하지만 몇몇은 대중이 왕실에게 가지는 이미지가 파루크에 의해 손 쓸 수도 없이 망가진 것을 걱정하며 많은 이들은 이 선택을 이탈리아 억압의 도구로만 여깁니다. 지금 이집트는 미움받던 왕이 죽고 더 믿음직한 이집트인이 이 나라를 통제한다는 것에 기뻐할 뿐입니다.\n"
 WORLD.912.a:0 "국왕 폐하께서 승하하셨다. 섭정이여 만수무강하소서."

 WORLD.913.t:0 "아달베르토 디 사보이아제노바가 이집트 섭정으로 임명되다"
 WORLD.913.d:0 "파루크 국왕이 아직 미성년자인 후계자 푸아드 2세를 남긴채 사망하며 이집트의 왕정은 위기에 빠졌습니다. 이탈리아 정부는 이 국가에 대한 지배를 강화하기 위해 아달베르토 디 사보이아제노바 공작을 이집트 섭정으로 임명했습니다. 이탈리아 왕가의 분가에서 태어난 공작인 아달베르토는 이집트 내 이탈리아 주둔군의 장군이기도 합니다. 그는 섭정으로써의 권력을 어떤 수를 동원해서라도 질서를 회복하는데 쓸 계획입니다.\n\n아달베르토의 임명은 이집트를 더 예속시키고 계속 이탈리아의 속국으로 만드려는 의도가 깔려 있습니다. 이는 인기 없는 결정입니다. 많은 이들은 이 소식에 부정적인 반응을 보였습니다. 심지어 왕정주의자와 이집트에서 제일 친이탈리아적이던 와프드당까지 이 결정을 규탄했습니다. 이탈리아 주둔군이 폭동 진압에 동원되는 와중에, 많은 이들은 이집트가 이탈리아가 다시 벌이는 제국 내 탄압의 첫번째 희생자가 될 것을 두려워하고 있습니다.\n"
 WORLD.913.a:0 "이탈리아 제국주의에는 선이라는게 없나?"

 WORLD.914.t:0 "몬테네그로 자치령 선포"
 WORLD.914.d:0 "극심한 반란과 사회적 갈등 이후 이탈리아 정부는 몬테네그로 지방의 자치권 증대를 위해 포드고리차 지방 정부와 협상해 왔습니다. 몬테네그로는 엄밀히 따지면 지방 국가지만 제2차 세계 대전 이후 점령되어 거의 이탈리아에 합병된거나 다름 없는 상태였습니다. 하지만 민족주의자 체트니크와 공산주의자 유격대의 맹렬한 반란으로 이탈리아 정부는 몬테네그로 독립 보호령을 마지 못해 승인할 수 밖에 없었습니다.\n\n이탈리아 제국은 광활한 땅입니다. 많은 이들은 이 제국이 너무 몸집을 불렸다고 합니다. 많은 이들은 이건 단지 첫번째 금이 나타난 것에 불과하다고 주장합니다. 어찌되었든 많은 이들은 크르스토 포포비치 총독이 이끄는 몬테네그로 행정부의 새로운 방향이 이 작은 나라의 수많은 문제들을 해결할 수 없을거라 생각합니다. 체트니크는 여전히 내륙의 산악 지방을 지배하고 있으며, 유격대 공격은 여전히 이 지방 내 이탈리아군 병력을 목표로 삼고 있습니다. 이탈리아가 또다시 개입할 가능성은 여전히 존재합니다. 하지만 일부는 포포비치의 정부에 아직도 희망을 품고 있습니다.\n"
 WORLD.914.a:0 "발칸은 제국들의 재앙이다."

 WORLD.915.t:0 "알제리 전쟁"
 WORLD.915.d:0 "현지 보도에서, 알제리의 이탈리아와 이베리아 양 측이 동원령을 내리기 시작하면서 교전이 시작되었다고 보도하였습니다. 양 쪽 어디에서도 공식적으로 전쟁 선포를 하지 않았지만 알제리 사막에서 알제리 국가 전체 장악을 위한 새 전쟁이 시작된 것 같습니다.\n\n명목상으로는 여전히 프랑스국이 지배하고 있는 알제리는 사실상 제2차 세계 대전 이후 이탈리아와 이베리아의 세력권으로 분할되어 양국에서 온 정착민들이 알제리 내로 진출하고 있습니다. 이제 두 경쟁 강대국 사이에 원주민 조직과 피에스테르 민병대까지 합쳐지며 복잡한 거미줄 같은 동맹들이 전쟁으로 이끌러 서지중해의 재해권과 알제리의 광대한 석유를 두고 다투고 있습니다.\n"
 WORLD.915.a:0 "전쟁이군."
 WORLD.915.b:0 "전쟁이군."
 WORLD.915.c:0 "바라컨테 충돌이 커지지 않았음 좋겠군."

 WORLD.916.t:0 "알제리 공화국의 독립!"
 WORLD.916.d:0 "이탈리아군이 여전히 알제리의 연이은 승리를 자축하고 있는 가운데, 이탈리아와 알제리 원주민 특히 알제리 민족해방전선과의 교섭이 성공리에 끝난 것으로 보입니다. 보나 시에서는 민족해방전선 당수 페르하트 아바스는 로마의 두체에게 축복을 빌며 알제리 공화국의 탄생을 선포하였습니다. 알제리가 이제 이탈리아와 밀접한 동맹 독립국으로 변모하며 이탈리아는 지중해의 또 다른 우방국을 얻은 것 같습니다.\n\n이베리아군이 모로코로 후퇴하였으며 새 공화국은 행정력을 강화하고 있습니다. 근미래에 선거 일정을 정확하게 잡진 않았으나 아바스 정부수반은 알제리 국민을 위해 민주주의 체제를 완전히 복구할 것이며 근미래에 선거를 열겠다고 약속하였습니다. 이보다 더 시급한 것으로는 알제르 문제로 일각에서는 새 공화국이 여전히 프랑스국 수중에 있는 알제르 도시를 무력으로 장악하지 않겠냐는 추측도 하고 있습니다.\n"
 WORLD.916.a:0 "꼭 필요한 조치였어."
 WORLD.916.b:0 "슬픈 날이다."
 WORLD.916.c:0 "알제리! 알제리! 알제리!"

 WORLD.917.t:0 "알제리 연방이 독립하다!"
 WORLD.917.d:0 "이탈리아군 병력이 알제리에서 거둔 승리를 아직도 축하하는 가운데, 이탈리아와 알제리 원주민, 특히 국민해방전선(NLF)과의 협상이 불쾌하게 끝난 것 같습니다. 이탈리아인들은 알제리인이 통치하는 독립 알제리 공화국 약속을 뒤엎고 알제리 정치인 사이드 부알람이 이끄는 사실상의 괴뢰국을 준비하며 FNL의 뒷통수를 쳤습니다.\n\n부알람은 언제나 알제리 독립에 반대하며 유럽인의 지배가 계속되기를 선호한 이로 처음에는 프랑스인에게, 이제는 이탈리아인에게 붙었습니다. 알제리 국민들은 독립을 부르짖고 있기에 부알람 정부의 인기는 거의 없다시피 합니다. 많은 이들은 로마가 알제리를 협상 카드로 써서 프랑스국을 이탈리아 영향권에 넣으려고 이 결정을 한게 아닐까 의심합니다.\n"
 WORLD.917.a:0 "그래도 알제리에 안정이 찾아왔군."
 WORLD.917.b:0 "슬픈 날이다."
 WORLD.917.c:0 "알제리 국민들이 또다른 모욕을 받아들일까?"

 WORLD.918.t:0 "알제리 위기가 해소되다!"
 WORLD.918.d:0 "이탈리아와 이베리아 간의 긴장이 고조되었지만 팔마 데 마요르카에서 열린 평화 회담에서 두 국가의 대표가 만나며 간신히 전쟁을 피한 것 같습니다. 이곳에서 새로운 계획이 나왔습니다. 이 북아프리카 국가에 공동 점령 정권을 세운 다음 이를 잘 알려진 알제리 평화 운동가 메살리 하지가 형식상의 지도자로 있는 이탈리아-이베리아 공동 통치국으로 만드는 겁니다.\n\n평화를 지키는 방법으로 선전되었지만 알제리 위임통치령은 논란의 여지가 큰 해결법입니다. FLN 내 다수는 이를 얄팍하게 포장한 제국주의 행위로 여기며 피에 누아르와 다른 유럽계 정착민들은 새 위임통치령이 원주민의 테러로부터 자신들을 지켜주지 않을 것을 슬퍼하고 있습니다. 그래도 지금은 평화가 지켜지는 것 같습니다. 이는 이베리아와 이탈리아가 합의한 짭짤한 석유 합의에 의해 유지될 가능성이 높습니다.\n"
 WORLD.918.a:0 "우리 외교의 승리다!"
 WORLD.918.b:0 "우리 외교의 승리다!"
 WORLD.918.c:0 "그래도 서로 쏘지는 않잖아. 지금은 말이야."

 WORLD.959.t:0 "이베리아가 알제리를 석권하다"
 WORLD.959.d:0 "과거 알제리는 프랑스의 소유였습니다. 하지만 국제 정치에 대해 기본적인 지식이라도 있다면 이게 더는 사실이 아니라는 것을 알겁니다. 이베리아아 이탈리아에서 온 외국인 정착민에게 분열된 이 지역은 아무리 잘 표현하려 해봤자 무정부 상태인 모습으로 있었습니다. 이 상황은 최근에 일어난 사건으로 바뀔 것입니다.\n\n분열된 식민지에서 벌어진 분쟁 끝에, 이베리아 정착민들이 승리를 선언하고 과거의 두 주인들로부터 전국의 통제권을 빼앗은 것 같습니다. 악명 높은 피에 누아르 장클로드 페레즈가 이끄는 신생 알제리 국가는 감사의 의미로 오랑 인근 지역을 이베리아 연합에게 인도한다고 선언했습니다.\n\n세계는 이 일을 이베리아의 군사적 기교의 결정적인 모습이나 이탈리아의 준비 부족으로 여기고 있습니다."
 WORLD.959.a:0 "개새끼들."
 WORLD.959.b:0 "우리의 승리는 정해져 있었어."
 WORLD.959.c:0 "알제리는 어떻게 될까?"

 WORLD.919.t:0 "이탈리아의 민주주의가 회복되다!"
 WORLD.919.d:0 "오늘 이탈리아에서 아주 놀라운 뉴스가 전해졌습니다. 오늘 전 두체인 갈레아초 치아노가 사임과 동시에 국가 파시스트당, PNF를 해체하기로 발표하였습니다. 치아노의 이 결정은 무솔리니가 사망하기 전부터 시작된 이탈리아 파시즘의 오랜 붕괴의 절정입니다. 파시즘의 붕괴는 의심의 여지 없이 치아노가 가속시켰는데 치아노는 구 체제는 이탈리아에게 파멸을 가져다 줄 것이라고만 생각하며 시간이 되는 데로 빠르게 구체제를 해체하였습니다.\n\n이탈리아 내에는 아직도 이 결정에 반대하는 사람들이 있지만, 베로나 회의에서 치아노가 승리함으로써 그는 반대파를 무시하고 편을 들 수 있는 강력한 힘을 얻었으며 정계에서 그의 민주주의 이행에 반대할 수 있는 사람은 거의 남지 않게 되었습니다. 이탈리아인은 거의 수십년만에 첫 자유 선거를 준비하고 있으며, 이탈리아 전역에는 향후 전망에 수많은 사람들이 흥분한 것으로 보입니다. 파시즘이 탄생한 곳에서 사망하면서 세계는 새 이탈리아의 첫 지도자로 누가 될지 주목하고 있습니다...\n"
 WORLD.919.a:0 "민주주의가 지중해에서 다시 한번 빛을 발한다."

 WORLD.920.t:0 "이탈리아령 레반트가 분할되다"
 WORLD.920.d:0 "베로나 회담의 혼돈 속에서, 이탈리아는 파시스트 시대 가장 골치 아픈 유산 중 하나인 지나치게 확장된 식민제국을 없애기 시작했습니다. 원주민 세력과의 점진적인 긴 양보와 협상이 끝날 무렵 예루살렘 회담에서는 이탈리아령 레반트를 유대 국가를 포함한 몇몇 독립국가로 분할시킨 후 이탈리아의 경제 연합에 가입하기로 합의하였습니다.\n\n이 결정은 예루살렘의 지위 문제와 같은 주제에서는 매우 격렬한 논란에 휩싸였으나 여론은 현재까지는 이탈리아의 행정에서 독립되어 있기 때문에 찬성하는 것 같습니다. 보다 낙관적인 평론가들은 이 분할이 레반트 지역의 진정한 평화를 위한 첫걸음이라고 부르지만, 많은 사람들은 이 분할이 레반트 지역의 수많은 인종과 종교 집단 사이 더 많은 갈등을 야기할 것이라 예측하면서 회의적인 시선으로 보고 있습니다.\n"
 WORLD.920.a:0 "평화가 지속될까?"
 WORLD.920.b:0 "우리 신민들이 마침내 자유가 되었다."

 WORLD.921.t:0 "레반트 연방"
 WORLD.921.d:0 "이탈리아 왕국은 파시스트 시대 가장 골치 아픈 유산 중 하나인 지나치게 확장된 식민제국을 없애기 시작했습니다. 원주민 조직과의 점진적인 양보와 협상을 치룬 예루살렘 회의에서 새로 레반트 연방을 수립하기로 결정하였습니다. 과거 레반트 내 주들로 구성된 연방은 다양한 종교를 가진 다문화, 다원주의적 국가로 국경 지역에 사는 많은 인종의 대표성을 보장하기 위한 연방 정부로 세워졌습니다.\n\n이 결정이 논쟁에 휩싸이긴 했지만 이 나라 안에서는 여전히 독립을 원하는 압력 단체들이 몇몇 있기 때문에 여론이 호의적인 것으로 보입니다. 보다 낙관적인 사람들은 연방 정부가 레반트 지역의 평화가 찾아올 것이라고 생각하지만 대게는 불가피한 종교와 민족 갈등 사이에서 해체할 수 밖에 없는 불완전한 연합체라고 회의적으로 보고 있습니다.\n"
 WORLD.921.a:0 "이 미묘한 균형을 유지할 수 있을까?"

 WORLD.922.t:0 "아랍 연합 왕국"
 WORLD.922.d:0 "길고 복잡한 협상 후에도 이탈리아령 레반트의 난국에 대한 협상안을 찾지 못한데 이어 오늘 예루살렘 회의에서는 과거 이탈리아의 장악 지역 전체를 아우르는 새로운 아랍 연합 왕국을 세우기로 결론내렸습니다. 국왕에는 트란스요르단의 하심 가문 에미르인 압둘라 1세 빈 알후세인이 추대되었습니다.\n\n압둘라에게 지배권이 넘어간 것은 갑자스러운 일은 아니였습니다. 압둘라는 이탈리아에게 접근하여 국왕의 자치를 대가로 이탈리아와 협력하기로 제안하였으며 압둘라는 주요 지도자 중 한명으로 빠르게 부각되었습니다. 압둘라는 세속적, 헌법적 원칙에 따라 통치하며 레반트 내의 모든 민족에게 자유와 자치를 주겠다고 약속했지만 여전히 팔레스타인 내 유대인들에게는 인기가 거의 없으며 일부 유대인들은 압둘라의 통치에 저항하기 위해 조직하고 있는 것으로 보입니다.\n"
 WORLD.922.a:0 "아랍인과 유대인이 과연 함께 잘 지낼 수 있을까?"
 WORLD.922.b:0 "우리 지도를 따르는게 더 나았어."

 WORLD.923.t:0 "이스라엘국"
 WORLD.923.d:0 "이탈리아령 레반트의 난국에 대한 길고 복잡한 협상 후에도 협상안을 찾지 못하고 이 지역의 아랍인의 호전성과 반란에 따라 예루살렘 회의가 급히 막을 내리고 이탈리아 정부는 레반트 지역을 다양한 시온주의 파벌과 민병대가 연합한 유대인 저항운동 조직에 넘겨주기로 결정하였습니다.\n\n아랍의 호전성과 반란에 자극받은 JRM은 하가나와 이르군 지휘관의 군정 체계인 유대인 단체들의 동맹입니다. 집권하자마자 유대인들은 이탈리아의 동맹국으로써 레반트 지역을 안정화하고 평화롭게 유지하기 위해 무력을 사용하겠다고 약속했지만, 지도부와 극렬 시오니스트의 관계 및 아랍인들의 반응을 보았을 때 새로 수립된 이스라엘국이 빠르게 파멸할 수도 있습니다.\n"
 WORLD.923.a:0 "아랍인과 유대인이 과연 함께 잘 지낼 수 있을까?"
 WORLD.923.b:0 "우리 지도를 따르는게 더 나았어."

 WORLD.924.t:0 "레반트의 공산주의 혁명!"
 WORLD.924.d:0 "이탈리아가 레반트 지역을 안정적으로 유지시키지 못하고 붕괴되는 대재앙이 펼쳐진 후 레반트에서 이탈리아의 영향력은 완전히 사라졌으며 이탈리아군은 현지 반군에게 큰 손실을 입고 후퇴해야만 했습니다. 이어진 권력 공백 상황에서 주르지 하바시가 이끄는 Harakiyyin이 레반트 지역을 장악한 후 팔레스타인 민주공화국의 수립을 발표하였습니다.\n\n몇몇 공산주의, 사회주의, 그 외 좌익운동이 연합한 운동인 Harakiyyin은 이탈리아의 제국주의에 격렬하게 반발하는 아랍인들 사이에서 큰 지지를 받고 있습니다. 하지만 운동을 구성하는 수많은 게릴라와 무장 단체, 조직 간 단합이 거의 없으며 유대인 다수 지역에서는 공산주의 정부에 대한 시오니즘적 반대가 불붙기 시작했기 때문에 이제야 첫 발을 내딯은 민주공화국은 불안한 모습을 보여주고 있습니다.\n"
 WORLD.924.a:0 "성지에 일어난 혁명?"
 WORLD.924.b:0 "제국이 무너진다!"

 WORLD.925.t:0 "이르군이 레반트를 장악하다!"
 WORLD.925.d:0 "이탈리아가 레반트 지역을 안정적으로 유지시키지 못하고 붕괴되는 대재앙이 펼쳐진 후 레반트에서 이탈리아의 영향력은 완전히 사라졌으며 이탈리아군은 현지 반군에게 큰 손실을 입고 후퇴해야만 했습니다. 이어진 권력 공백 상황에서 메나헴 베긴이 이끄는 시온주의 민족주의 민병대인 이르군이 레반트 지역을 장악한 후 이스라엘국의 수립을 발표하였습니다.\n\n레반트 지역에서 가장 유명한 시온주의 단체 중 하나인 이르군은 수년간 유대인 국가를 세우자고 격렬히 선동했지만 실제로 권력을 잡고 지역 내 유대인에게 충분한 지지를 모은 것은 얼마 되지 않았습니다. 하지만 아랍 지역의 내분과 분열을 틈타 승리한 덕분에 이르군은 유대인 통치에 반발하는 아랍인 다수가 살고 있는 광범위한 지역을 정복하는 데 성공하였습니다. 새로 수립된 이스라엘국은 소수 민족의 정부로 아랍인을 비롯한 여러 민족에 대해 체계적 차별을 하기 시작했다는 보고가 들어오고 있습니다.\n"
 WORLD.925.a:0 "유대인이 그들의 시온을 찾았지만, 그를 위해 무슨 댓가가 필요할까?"
 WORLD.925.b:0 "우리 중동 영향력의 큰 후퇴다."

 WORLD.926.t:0 "PLF-GC가 레반트를 장악하다!"
 WORLD.926.d:0 "이탈리아가 레반트 지역을 안정적으로 유지시키지 못하고 붕괴되는 대재앙이 펼쳐진 후 레반트에서 이탈리아의 영향력은 완전히 사라졌으며 이탈리아군은 현지 반군에게 큰 손실을 입고 후퇴해야만 했습니다. 이탈리아가 떠나고 이어진 권력 공백 상황에서 현재 팔레스타인 해방전선 총사령부(PLF-GC)라고 불리는 세력이 레반트 지역을 장악한 후 팔레스타인 아랍인국을 수립하겠다고 발표하였습니다.\n\n아메드 지브릴이 이끄는 해방전선 총사령부는 항상 이탈리아와 시오니즘의 레반트 점령에 반대해왔던 가장 폭력적이고 급진적인 민병대 중 하나였습니다. 이탈리아군이 저지른 수많은 폭력 행위로 많은 아랍인들이 해방전선 총사령부와 그들의 극단적인 국수주의적이고 폭력적인 수사법을 받아들이면서 순수한 아랍인들을 위한 아랍 국가의 수립을 요구해 왔습니다. 유대인에 대한 폭력 보도가 점점 늘어나고 있으며 많은 난민들이 필사적으로 레반트 지역을 탈출하러고 애쓰고 있습니다.\n"
 WORLD.926.a:0 "피로써 우리의 땅을 적시고 있다."
 WORLD.926.b:0 "터키 침공은 재앙이야."

 WORLD.927.t:0 "레히가 레반트를 장악하다!"
 WORLD.927.d:0 "이탈리아가 레반트 지역을 안정적으로 유지시키지 못하고 붕괴되는 대재앙이 펼쳐진 후 레반트에서 이탈리아의 영향력은 완전히 사라졌으며 이탈리아군은 현지 반군에게 큰 손실을 입고 후퇴해야만 했습니다. 이탈리아는 레반트 전 영토의 통제권을 완전히 상실하였으며 그 영토에는 레히라는 조직이 차지해 이탈리아 왕국을 수립하겠다고 선포하였습니다.\n\n아브라함 슈테른이 이끄는 레히는 파시스트적 이념으로 레반트에서 활동하는 시오니즘 조직 중 가장 급진적이고 폭력적인 조직입니다. 과거 비주류 집단이었던 레히는 이탈리아의 가혹하고 잔인한 유대인 억압과 배척으로 유대인 사이에서 급격히 지지가 늘어났습니다. 아랍인들 사이의 분열을 이용해서 레히는 가까스로 레반트 전 지역의 통제권을 가졌으며 유대인만 살 수 있는 유대국가를 만들겠다는 비전을 준비한다고 말하고 있으며 이웃 국가에서는 레반트에서 탈출한 아랍계 난민들이 폭력과 추방에 대해 증언하는 횟수가 급증하고 있습니다.\n"
 WORLD.927.a:0 "다른 사람의 피를 흘리면 그 사람의 피도 흘리게 될지언데..."
 WORLD.927.b:0 "두려움과 죽음의 그림자에 둘러싸여..."
 WORLD.927.c:0 "터키 침공은 재앙이야."

 WORLD.928.t:0 "아랍에미리트 연합국이 독립하다!"
 WORLD.928.d:0 "이탈리아 제국에 부는 변화의 바람에 혁명과 반동의 기이한 혼합체도 실려옵니다. 몇몇 곳에서는 새로운 로마의 후퇴가 구질서의 귀환을 불러왔습니다. 다른 지역에서는 좋은 생각이건 나쁜 생각이건 최신 사상을 가진 사람들의 등장을 불러왔습니다. 페르시아 만보다 이 이상한 모순이 뚜렷하게 드러난 곳은 없습니다. 그곳에서는 이탈리아 걸프 총독령이 아랍에미리트 연합국으로 독립했습니다.\n\n중동이 새로운 불안정의 파도에 휩싸인 가운데 이탈리아는 페르시아 만의 주요 영토를 독립시키기로 했습니다. 현지 에미르국이 아부다비의 지도자 자이드 빈 술탄 알 나흐얀의 지도 아래 통합된 연방에 자치권을 주는 방식으로 말입니다. 오랜 기간 이탈리아의 아군이었던 자이드는 개혁주의자이자 중앙집권주의자로 알려져 있습니다. 그는 이탈리아와 그 영향권과 밀접한 관계를 유지하면서도 어린 국가의 경제와 산업을 계속해서 발전시키고 몇몇 민주적 개혁을 통과시키겠다고 약속합니다.\n"
 WORLD.928.a:0 "그의 통치가 변화와 안정을 불러오기를."

 WORLD.929.t:0 "아랍 셰이크 연맹이 독립하다!"
 WORLD.929.d:0 "이탈리아 제국에 부는 변화의 바람에 혁명과 반동의 기이한 혼합체도 실려옵니다. 몇몇 곳에서는 새로운 로마의 후퇴가 구질서의 귀환을 불러왔습니다. 다른 지역에서는 좋은 생각이건 나쁜 생각이건 최신 사상을 가진 사람들의 등장을 불러왔습니다. 페르시아 만보다 이 이상한 모순이 뚜렷하게 드러난 곳은 없습니다. 그곳에서는 이탈리아 총독령이 셰이크 연맹으로 독립했습니다.\n\n걸프 국가의 독립 절차는 길고 복잡했습니다. 지방 에미르 사이의 긴장감은 고조되고, 이탈리아 레지아 마리나는 이 지방에 주둔하고, 수많은 이민자가 있으니까요. 이제 강력한 보수주의자이자 공공연한 친사우디 성향 지도자인 샤크부트 빈 술탄 알 나흐얀이 이 어린 국가의 지도자가 되었습니다. 그는 이미 리야드와 접촉하고 있습니다.\n"
 WORLD.929.a:0 "사우디 왕정이 강력한 동맹을 또 하나 얻었군."

 WORLD.930.t:0 "이탈리아 쟁탈전"
 WORLD.930.d:0 "트리움비라투스가 붕괴한 뒤, 이탈리아는 지중해의 중심지라는 위치에도 불구하고 매우 적은 아군만을 두고 있었습니다. 대부분의 시간 동안 이탈리아는 혼자 있었고, 이는 오랜 시간 동안 계속될 것 같았습니다. 하지만 최근 OFN과 공영권이 이탈리아를 자국의 영향권에 끌어오기 위해 접촉하고 있습니다. 라이벌이 이탈리아를 끌어들이려고 한다는 것을 깨닫게 된 두 열강은 더욱 더 이탈리아를 끌어들이려 합니다.\n\n국제관계 전문가들은 이탈리아라는 보상이 꽤 값지다는 것에 동의합니다. 세계 석유 공급량 중 많은 양에 대한 통제권과 수에즈 운하에 대한 통제권, 거기다가 엄청나게 강력한 지중해의 교두보를 동맹으로. 물론 독일인들은 이 협상을 씁쓸한 마음으로 지켜 볼 것입니다. 세계에서 제일 큰 연합 중 하나가 라이히와 국경을 맞대는 것일테니까요.\n"
 WORLD.930.a:0 "이탈리아가 냉전의 급변점이 될 수 있을까?"

 WORLD.931.t:0 "이탈리아의 OFN 가입"
 WORLD.931.d:0 "이탈리아 왕국 총리가 기자회견에 나와 이탈리아가 미합중국이 이끄는 동맹 및 방위조역인 자유국가기구에 가입하는 절차를 시작했다고 선언했습니다. 치아노가 독일과 거리를 두는 것을 미국이 호의적으로 보던 1950년대부터 두 국가 간의 관계는 존재했습니다. 그렇지만 이제 이탈리아가 유럽 내 나치 영향력에 대항하기 위해 미국에게 간 것입니다.\n\n이탈리아의 OFN 가입은 자유세계의 큰 승리이자, 이탈리아를 구대륙 민주주의와 자유의 요새로 완전히 굳히는 마지막 한 걸음으로 칭송받고 있습니다. 성조기와 이탈리아 국기가 로마에서 함께 휘날리는 가운데, 일부는 이 일이 고조시킬 긴장감을 걱정하고 있습니다. 특히 인도양과 중동에서 영향력을 확대하려는 일본의 시도와 점점 나타나는 독일의 유럽 지배 계획에 대해서 말입니다.\n"
 WORLD.931.a:0 "자유세계가 더 커졌다!"

 WORLD.932.t:0 "이탈리아의 공영권 가입"
 WORLD.932.d:0 "이탈리아 왕국 총리가 기자회견에 나와 이탈리아가 대일본제국이 이끄는 동맹 및 방위조역인 공영권에 가입하는 절차를 시작했다고 선언했습니다. 두 국가가 과거의 동맹국 독일과 멀어지게 되던 제2차 세계 대전 종전부터 두 국가 간의 관계는 존재했습니다. 그렇지만 이제 이탈리아가 인도양 내 합동 패권을 강화하기 위해 일본에게 간 것입니다.\n\n이탈리아의 공영권 가입은 공영권이 진짜 국제적인 블록으로 변하는 마지막 과정이자, 두 구 추축국 간에 존재했던 오랜 우정의 논리적인 결말로 칭송받고 있습니다. 일장기와 이탈리아 국기가 로마에서 함께 휘날리는 가운데, 일부는 이 일이 고조시킬 긴장감을 걱정하고 있습니다. 특히 인도양과 중동에서 영향력을 확대하려는 OFN 시도와 점점 나타나는 독일의 유럽 지배 계획에 대해서 말입니다.\n"
 WORLD.932.a:0 "오랜 친구는 언제나 믿을 수 있지."

 WORLD.933.t:0 "이집트의 독립을 향한 길?"
 WORLD.933.d:0 "파루크 국왕이 사망한 후 벌어진 혼란스러운 시기가 끝나고 이집트 내의 상황이 어느정도 진정된 가운데, 이탈리아 정부와 이집트의 새 정부가 현지인 통치 복귀 절차를 놓고 대화를 시작했습니다. 이집트는 파루크 통치 시기 당시 사실상 이탈리아 총독령이 되었지만 파루크 이후 정부의 효율성과 인기는 로마가 이 북아프리카 국가에게 완전한 독립을 주는 절차를 시작하도록 만들엇습니다.\n\n주이집트 이탈리아 전권대사인 이탈로 발보 원수는 이 절차를 감독하는 임무를 맡았습니다. 이집트는 독립 후에도 여전히 이탈리아 영향권과 밀접한 관계를 형성할 가능성이 높습니다. 대중 여론은 독립을 지지하지만, 이집트 국민의 대부분은 이탈리아의 멍에를 벗어던지려는 자국 정부의 시도에 회의적인 것 같습니다.\n"
 WORLD.933.a:0 "마침내 이집트가 자유가 될지도 모른다."

 WORLD.934.t:0 "예멘 내전이 발발하다!"
 WORLD.934.d:0 "예멘 내에서 오랜 분쟁 끝에 스스로를 예멘 민주 아랍 공화국이라고 선언한 반군이 군주제에 맞서 무기를 들고 일어나며 내전이 일어났습니다. 이탈리아와 사우디는 두 집단의 지지를 두 팔 벌러 환영해온 알바드르 국왕에게 공통으로 무기를 지원한 것으로 보입니다. 동시에 자신을 개혁주의자로 내세우고 사우디 군주와 동맹을 유지하러 시작한 알바드르 국왕은 자신만의 카드를 잘 사용했습니다.\n\n반면 알바드르 왕실의 전 경호대장이었던 압둘라 알살랄은 예멘군 상당수의 지지를 받고 있습니다. 군주제에 불만을 품은 그는 바트주의자, 나세르주의자, 공산주의자를 포함한 수많은 범아랍주의 운동의 지원을 받아 공화주의이자 사회주의적인 예멘을 만들러고 합니다.\n"
 WORLD.934.a:0 "중동이 불안하다고? 이상하네."

 WORLD.935.t:0 "이집트의 질서가 붕괴하다!"
 WORLD.935.d:0 "예멘 내의 상황에 고무된 듯 자유장교운동의 가말 압델 나세르가 군주제에 대항한 쿠데타가 무산된 후 국가 상당부분을 장악하였습니다. 실패한 쿠데타와 그에 따른 반란이 일어난 직후 사이드 쿠틉이 이끄는 이슬람주의 무장 단체인 무슬림 형제단도 권력을 잡으러 시도했으나 실패하고 이제 군주정과 나세르주의자 양쪽과 싸우고 있습니다.\n\n리야드는 부인하고 있지만, 무슬림 형제단은 사우디의 자금과 무기를 받은 것으로 의심됩니다. 이것은 이탈리아와 사우디아라비아 사이 새로운 긴장을 촉발시킬수도 있기 때문에 분쟁 내에서 가장 큰 문제입니다."
 WORLD.935.a:0 "더 큰 무언가의 시작일까?"

 WORLD.936.t:0 "코렌티아가 승리를 거두고 군림하다!"
 WORLD.936.d:0 "아프리카의 뿔을 황폐화시킨 분쟁이 끝나고, 이탈리아 행정부가 붕괴할 때 이탈리아인 정착민들이 멋대로 건립한 코렌티아 공화국이 동아프리카 전역을 확보했습니다. 백인의 검은대륙 지배를 공공연하게 주장하는 코렌티아는 파시스트 백인 민족주의 국가로 세워졌으며 무슨 수를 써서라도 백인 정착민을 보호하고 아프리카 문명화라는 유럽인의 임무를 계속하겠다고 약속했습니다.\n\n명목상으로는 전직 용병 툴리오 모네타가 이끄는 코렌티아는 산업가, 금융가, 아메데오를 반대하던 전직 파시스트 행정가로 이루어진 파벌과 이탈리아가 아프리카의 뿔을 계속 착취하기를 바라는 동아프리카 구 파시스트 질서의 잔당들에 의해 지배됩니다. 아프리카인들의 강력한 저항이 계속되는 가운데 이 폭압적인 정권이 계속 유지될지는 말하기 어렵습니다. 하지만 코렌티아가 단명하더라도 이들의 승리는 이 지방의 평화를 복원하려는 이탈리아의 계획이 완전히 실패했다는 것을 의미합니다.\n"
 WORLD.936.a:0 "영광이 뭐가 중요해? 왜 신경 쓰는데?"

 WORLD.937.t:0 "석유 파동 발생!"
 WORLD.937.d:0 "중동에서 수 차례 분쟁이 일어나고 이탈리아 최대 석유회사인 ENI의 사장 엔리코 마테이까지 별세하자 주가가 크게 폭락하였습니다. 세계 무역을 주도하는 이탈리아가 큰 타격을 받자 이 공황은 전 세계 전반에 퍼졌으며 유가는 급등하였습니다. 석유는 독일, 일본, 미국 사이 세계 분쟁에서 가장 중요한 역할을 해 왔으며, 전쟁와 수송에 있어서 가장 귀중한 자원입니다.\n\n분쟁이 일어나고 석유의 필요성이 커짐에 따라 세계의 강대국들은 곪아 터진 분쟁 지역에 쏠려 경제적 발판이 되줄 세력, 국가, 지도자를 누구를 지지할지를 대단히 관심깊게 살펴보고 있습니다. 중동 지역의 지정학적 면모를 영원히 바꿀 새로운 격전지가 세계 무대 앞에 등장한 것 같습니다.\n"
 WORLD.937.a:0 "여기서 좋은 건 아무것도 나올 수 없어."

 WORLD.938.t:0 "크로아티아와 세르비아가 통일되다!"
 WORLD.938.d:0 "새로운 영토 변화가 벌어지는 가운데, 티토의 크로아티아와 세르비아인들이 다시 한 번 하나의 국가로 통일되었습니다. 이는 유고슬라비아가 제2차 세계 대전 당시 파괴된 이후 벌어지지 않던 일입니다. 이렇게 새로운 다민족 공산주의 국가가 형성되었지만, 이것이 지역 전체에 미치는 영향은 엄청날 것입니다. 특히 이탈리아에 말입니다. 발칸 반도에 큰 영향력을 행사하는 이탈리아는 이탈리아와 직접적인 영토 분쟁을 일으킬지도 모르는 영토 야망을 품고 있는 국가를 마주보게 되었습니다. 그뿐만이 아니라 이 국가는 파시즘에 열렬히 반대해 보이는대로 박살내려 합니다.\n\n이탈리아가 또다시 유고슬로바키아를 파괴하려들지, 티토가 이 야망을 추구할지는 알 수 없습니다. 이탈리아의 제국 통제력이 날이 갈수록 느슨해지는 가운데, 본토에서의 패배는 받아들일 수 없을 것입니다.\n"
 WORLD.938.a:0 "발칸에서의 분쟁이 다시 피어오른다."

 WORLD.939.t:0 "세르비아와 몬테네그로가 통일되다!"
 WORLD.939.d:0 "세르비아에서 체트니크가 승리하자, 범세르비아주의자들의 시선은 자연스럽게 몬테네그로를 향했습니다. 옛 아드리아 해안에 자리잡은 몬테네그로는 이탈리아 제국이 직접 통치하는 영토였습니다. 공산주의자, 민족주의자, 기타 불만에 찬 집단들이 서로 싸우며 위기점이 되었기 때문에 더러는 이것이 제국에게 이득이기보다는 손해가 된다고 생각했습니다. With a desire to not lose control of their empire, whilst simultaneously expanding their sphere and relieving these issues, Italy has transferred the territory to Serbia, expanding its sphere into the nation. Serving as a further road into the Balkans, and a balance against the agitating communists to the north in Croatia, this may be just the deal that Rome needed.\n"
 WORLD.939.a:0 "협상은 양국 모두에게 득이 될 것이다."

 WORLD.940.t:0 "걸프 만에 공산주의 봉기가 발생하다!"
 WORLD.940.d:0 "오늘 남아시아에서 온 이주 노동자와 전걸프 무역노조연합의 불만을 가진 노동자들이 정부에 대항해 반란을 일으키며 또 다른 혼란이 벌어졌습니다. 인도계 에미리트인 운동가 구루다스 다스굽타가 이끄는 이들은 사회주의 공화국을 세우고 노동자에 대한 가혹한 조치를 끝내려 합니다. 공산주의 혁명이 벌어지는 가운데, 이 혁명이 이탈리아나 사우디의 지원을 받을 수 있는지, 있다면 어떻게 받을지, 이 혁명이 반란이 실패할 것인지 알 수 없습니다. 결과가 어찌되건 식민지의 질서는 영원히 뒤흔들릴 것입니다.\n"
 WORLD.940.a:0 "제일 예상치 못했던 곳에서 혁명이 벌어지는 것 같은데."

 WORLD.941.t:0 "마테이가 아랍인 관료들에게 전복되다!"
 WORLD.941.d:0 "이탈리아에서 혼란스러운 사건들이 벌어지며 이탈리아령 걸프 총독인 엔리코 마테이는 식민지를 유지하고 혼란을 피하기 위해 현지의 아랍인 행정가들에게 의지해야 했습니다. 하지만 이 지방 관리 계획은 그의 관리직 인생이 끝나는 결과를 불러온 것 같습니다. 압둘라흐만 알 바키르와 그의 민족통합위원회가 마테이를 끌어내리고 아라비아만 연방공화국을 선포했습니다. 석유가 풍부한 주요 식민지인 이 지역의 상실은 이미 큰 피해를 입은 중동의 통제권을 계속해서 잃어가는 이탈리아 제국에게 큰 영향을 미칠 것입니다.\n"
 WORLD.941.a:0 "재밌군. 국가는 구할 수 있었지만 자기 행정부는 구할 수 없었어."

 WORLD.942.t:0 "동아프리카 재식민화"
 WORLD.942.d:0 "이탈리아령 동아프리카의 질서가 무너지고 카를로 스코르차가 권력을 잡은 가운데, 이 강경파 파시스트는 아프리카의 뿔 재식민화 운동을 시작했습니다. 이탈리아 제국의 힘을 굳게 믿는 그는 이 지방의 질서를 회복하고 동아프리카에 대한 로마의 지배를 계속되게 하겠다고 약속했습니다. 그가 약속하는 질서와 안정이 정말 이루어질지는 전혀 다른 문제입니다. 그리고 두고 봐야할 일이기도 하죠.\n"
 WORLD.942.a:0 "오래된 버릇은 고치기 힘들지."

 WORLD.943.t:0 "체룰리가 이탈리아령 동아프리카 총독에 임명되다"
 WORLD.943.d:0 "아메데오 디 사보이아아오스타 동아프리카 부왕이 사망하자 이탈리아는 황급히 유능한 대체자를 찾았습니다. 하라르 총독이었던 엔리코 체룰리가 이 존경받는 위치에 오르는 것을 보니 견고함과 보수주의의 목소리가 개혁의 목소리를 이긴 것 같습니다.\n\n체룰리는 이탈리아령 동아프리카의 근본적 상태를 아메데오 통치 시기 했던 것처럼 유지하는 것을 옹호합니다. 계속해서 식민화와 안정화를 추구하며 식민지의 신민들은 어느정도 관대하게 다루는 것입니다. 어두운 미래가 식민지를 기다리고 있을지도 모른다는 경고가 있습니다. 절대 뿌리뽑히지 않는 에티오피아 민족주의 반군이 산맥 깊은 곳에서 게릴라전을 계속하고 있습니다. 몇몇 이탈리아 식민지인과 정착민들은 아디스 아바바의 관대한 원주민 정책에 점점 더 비우호적이 되어간다는 소문도 됩니다.\n"
 WORLD.943.a:0 "경로 유지로군."

 WORLD.944.t:0 "구일레트가 이탈리아령 동아프리카 총독에 임명되다"
 WORLD.944.d:0 "아메데오 디 사보이아아오스타 동아프리카 부왕이 사망하자 이탈리아는 황급히 유능한 대체자를 찾았습니다. 전쟁 영웅이자 열정적인 개혁가인 아메데오 구일레트가 이 존경받는 위치에 오르는 것을 보니 개혁의 목소리가 상황유지를 칭송하는 이들의 목소리를 이긴 것 같습니다.\n\n동아프리카 내 이탈리아군을 대표하는 인물인 구일레트는 제2차 세계 대전 당시의 대담한 행동으로 '악마 사령관'이라는 별명을 얻었습니다. 이후는 그는 원주민 자치권 확대, 지방 내 모든 이들의 권리 확대, 훨씬 더 급진적인 개혁을 공공연히 주장하기 시작했습니다. 구일레트가 동아프리카를 완전 새로운 방향으로 이끌 것 같습니다. 하지만 아직 이탈리아인이 우월하다는 파시스트 사상을 믿는 이탈리아계 정착민과 식민지인들은 그의 계획에 강력한 반대를 표할 것입니다.\n"
 WORLD.944.a:0 "새로운 방향이군."

 WORLD.945.t:0 "아프리카의 뿔에서 일어난 대혼란!"
 WORLD.945.d:0 "It is strange how a storm can be on the horizon for days, even weeks, growing ever closer and more ominous yet still catch sailors so unprepared. Afterall, sometimes clouds are just clouds, squaws are no more than squaws, and even the fiercest wind and rain only a temporary inconvenience. Today, the storm hit Italian East Africa. Several rebel groups have swept through cities and town, reclaiming mile after mile as the Italian troops scramble to set up defensive perimeters and are often encircled by the more mobile partisan troops.\n\nThere are more factions than anyone can count, all as hostile to each other as they are to their nominal Italian overlords. They include ethnic groups, political parties, tribes, warlords, colonialist remnants, even dissatisfied Italian settlers. It's impossible to know when the storm will subside, but for now, all of East Africa is caught in its tide.\n"
 WORLD.945.a:0 "One fire fights one fire, one nail one nail."

 WORLD.946.t:0 "구일레트가 동아프리카의 이탈리아 통치를 회복시키다"
 WORLD.946.d:0 "Of the great variety of factions and ideologies fighting savagely for dominance of East Africa, few had expected the victor to be Amedeo Guillet. A force for moderation and liberalization in a war where both were in short supply, Guillet appealed over settlers and natives alike with his pleas for mutual tolerance and collaboration. As laudable as his views might be, they were not while received by many Italians who viewed them as nothing short of treachery, or by most Africans, who desired national liberation after decades of oppression. But against all odds, Guillet triumphed, and so far has been surprisingly lenient to the many parties who opposed him.\n\nWhile Guillet continues to push for gradual decolonization and the establishment of Italian-friendly independent nations, his superiors in Rome are deeply ambivalent about such an idea. Nonetheless a man who refused to compromise his principles before violence and death is unlikely to do so before bureaucracy.\n"
 WORLD.946.a:0 "악마 사령관이 또 다른 전투에서 승리했군."

 WORLD.947.t:0 "이라크가 내전으로 붕괴되다!"
 WORLD.947.d:0 "중동 전역의 불안정이 놀라울 정도로 심화되고 있다는 것을 보여주는 것으로, 오늘 오랜 이탈리아의 동맹국이었던 이라크 공화국이 내전에 휘말린 것으로 보입니다. 국민정부는 압둘카림 카심 대통령 암살 사건 이후 계속해서 약화되었습니다.\n\n신기하게도 범아랍주의 바트당의 이라크군이 이탈리아가 주도하는 비상내각 정부를 상대로 반란을 주도하는 가운데 이라크 나머지 정당들의 입지는 불분명합니다. 특히 카심 정권에서 억압받았던 일부 사람들은 자신만의 이라크를 위해 무기를 들고 있습니다. 하지만 이탈리아 정부와의 조용한 협상이 이루어졌다는 보도가 나온 이후에도 공식적으로는 중립을 지키는 사람이 많습니다. 이 분쟁의 승자가 누구둔 이라크 국민은 아닌 것 같습니다. 이미 모든 세력이 빠른 동원령을 내리기 시작해 큰 인명피해가 나오고 있다고 합니다.\n"
 WORLD.947.a:0 "이미 충분히 하지 않았나?"

 WORLD.948.t:0 "오만에서의 반란!"
 WORLD.948.d:0 "가장 최근 오만도 내전에 빠지면서 중동 지역을 휩쓸고 있는 불안정의 파도는 아직 끝나지 않은 것 같습니다. 신뢰할 만한 정보를 얻긴 어렵지만, 이전 술탄의 아들인 카부스가 이탈리아 주둔군의 지원으로 친아버지를 상대로 쿠데타를 일으켜 혼란이 시작된 것 같습니다. 한편 종교적 전통주의자들과 부족들은 오만의 이맘인 갈리브 알히나이를 중심으로 거주하기 어려운 제벨 아흐다르 산맥 지역을 중심으로 모여 신앙의 힘과 사우디의 지지를 통해 신권통치를 부활시키고자 합니다.\n\n한편 도파르의 서부 사막에서는 범아랍주의자, 공산주의자, 바트주의자 등등의 대규모 연합이 레일라 파크로 휘하 유격조직으로 모여 오만을 남아바리아의 범아랍주의 거점으로 만들고자 합니다. 세 세력의 힘의 균형이 얼추 비슷해 오만 술탄국의 미래가 과연 어떻게 될지는 장담할 수 없습니다.\n"
 WORLD.948.a:0 "다른 건 아니군."

 WORLD.949.t:0 "이탈리아가 핵무기를 보유하다!"
 WORLD.949.d:0 "이탈리아 정부는 오늘 아침 이번주 초에 있었던 사하라 사막의 핵실험에 성공하였다고 발표하였습니다. 또한 이탈리아는 이 소식을 이탈리아 핵계획의 확장을 발표하기 위해 사용했ㅅ브니다. 이 뉴스는 세상을 충격에 빠뜨렸습니다. 이탈리아가 이렇게 빨리 핵무기를 가질 수 있으리라고는 아무도 생각하지 못했습니다.\n\n핵보유국으로서의 이탈리아의 부상은 다른 세계와의 외교 관계에 철저한 영향을 끼칠 것입니다. 트리움비라투스의 옛날 친구들은 이제 전 동맹 주변에서는 행동을 조심해야 합니다. 미국과 일본은 이탈리아를 동등하게 대할 것입니다. 하지만 모두가 말하기 꺼리는 것이 있습니다. 바로 독일국입니다. 두 열강의 관계는 언제나 차가웠지만 이탈리아가 원자폭탄을 손에 넣으며 독일-이탈리아 관계에 더 긴장감이 감돌 것은 명확해졌습니다. 냉전이 더 격화될 수 밖에 없어 보입니다...\n"
 WORLD.949.a:0 "이렇게 시계가 자정에 더 가까워지는군."

 WORLD.950.t:0 "독일이 이탈리아에게 전쟁을 선포하다!"
 WORLD.950.d:0 "세계가 석유 파동의 충격으로 해메고 있는 동안, 더욱 불안한 뉴스가 지구촌의 귀에 닿았습니다. 헤르만 괴링 총통이 국경에서 일어난 사건을 구실로 삼아 이탈리아에 전쟁을 선포하였습니다. 독일군이 이탈리아 국경 전역에서 이탈리아 국가를 상대로 대대적인 공세를 펼치기 시작했으며 이미 전선을 따라 격렬한 전투가 일어나고 있습니다. 독일군의 공세는 예상 밖의 일은 아니였고 이는 이탈리아 방어군이 이미 고도의 경계 태세에 들어가고 있었다는 것을 뜻하지만 이탈리아가 독일군의 맹공에 과연 얼마나 버틸 수 있을지는 확실하지 않습니다.\n\n유럽의 구 추축국 양대 강국이 서로 등을 돌리면서 유럽의 균형추가 흔들리고 있습니다. 독일은 현재 가장 약한 상태에 있는 유럽 대륙의 주요 경쟁자를 쓰러뜨리고 대륙을 지배하며 동시에 이탈리아 제국의 방대한 석유 매장량을 노리고 있습니다. 양측이 각자 장단점을 가지고 있는 상황에서 이 전쟁의 결과를 예측하는 것은 불가능하지만 확실히 이탈리아에 대한 승리는 총통의 유럽 지배 프로젝트를 완성하겠지만, 실패한다면 괴링과 그의 라이히는 파멸을 맞을 것입니다.\n"
 WORLD.950.a:0 "이 유혈사태가 어떤 운명으로 끝날 것인가?"

 WORLD.951.t:0 "이탈리아가 독일에 항복하다!"
 WORLD.951.d:0 "놀랍게도, 독일의 이탈리아 정복 전역이 대성공으로 끝났습니다. 산간 지방에선 파르티잔과 저항 운동이 계속되고 있지만, 이탈리아 정부는 독일의 전쟁 기계에 전 국토가 엉망이 되자 공식적으로 항복해야 했습니다. 독일 전차부대가 로마로 진입하면서 이탈리아 정부는 이탈리아 사회 공화국의 수립을 선포한 소수의 친독 강경 파시스트에게 전복되었습니다.\n\n이론상으로는 독립 공화국인 사회공화국은 사실상 독일의 괴뢰국이 되어 이제는 가장 악명높은 친독계 하급 관료인 로베르토 파리나치가 이끌고 있습니다. 독일의 점령을 지지하고 허용하는 파리나치 정부는 이탈리아 땅을 밟고 있는 독일의 군화 덕분에 존속하고 있으며, 새로 올라온 두체는 이탈리아와 독일 사이의 "영원한 우정과 형제애"가 회복되었다고 선언했습니다. 이미 여러 국가들이 괴링의 군대에 함락되었지만 이제는 총통의 통치 지역이 전 유럽으로 확대되었습니다. 이제 세계는 이것이 그의 야망을 충족시키기에 충분하기를 기도하고 있습니다...\n"
 WORLD.951.a:0 "로마의 독수리가 떨어졌다."

 WORLD.952.t:0 "이탈리아 사회공화국"
 WORLD.952.d:0 "이탈리아에서 놀라운 소식이 전해졌습니다. 스코르차가 두체로 취임하고 이탈리아가 긴 정치적 혼란에 빠졌을 때, 국가 파시스트당의 전 서기와 움베르토 국왕의 대립이 이렇게 커질 줄 안 사람은 없었습니다. 오늘 아침 무장한 검은셔츠단이 국왕의 거처를 점거하고 국왕과 왕실을 인질로 잡았습니다. 그 동안 두체는 본래의 파시즘 이상에 가까운 공화주의 국가 이탈리아 사회공화국의 탄생을 선언했습니다.\n\n몇몇 보도에 따르면 새 공화국 정부가 수많은 장교들을 체포하고 많은 부대를 무장해제시킬 것을 지시하며 스코르차에게 충성하는 레지오 에세르치토 및 MVSN 부대가 친왕정 부대를 상대로 제한적인 전투를 벌였다고 합니다. 이탈리아 내 상황은 혼란스러우며 급변하고 있습니다. 하지만 두체가 국가를 단번에 휘어잡고 있는 걸로 보입니다. 공화국 선포는 그의 계획에 있는 또다른 한 걸음일 뿐입니다.\n"
 WORLD.952.a:0 "에이아 에이아 알랄라!"

 WORLD.953.t:0 "테러리스트가 이탈리아를 공격하다!"
 WORLD.953.d:0 "오늘, 이탈리아 국민은 비극적인 뉴스를 들으며 일어났습니다. 밀라노의 폰타나 광장에 있는 은행에서 폭탄이 폭발해 17명을 죽이고 수많은 이들을 부상시켰습니다. 이탈리아가 민주주의로 귀환하고 나서 처음으로 벌어진 테러는 아니지만 아직은 제일 치명적인 테러입니다. 이탈리아 제2의 도시 중심부에서 발생한 이 사건은 대중여론에 제일 큰 충격을 준 테러로 기억될 것이 확실합니다.\n\n이탈리아 정부는 빠른 수사를 벌여 테러리스트를 법정에 세우겠다고 약속했지만 누가 어떤 동기로 이 테러를 벌였는지는 의문에 싸여있습니다. 하지만 제일 유력한 범인은 밀라노에 근거지를 둔 과격 아나키스트 단체로 보입니다. 이 사건은 매일 이탈리아 거리에서 파업 노동자, 경찰, 학생 단체, 네오 파시스트 조직이 벌이는 격렬한 정치적 충돌의 원인이 되었을 뿐입니다. 많은 이들은 아직 다 자라지 않은 이탈리아의 민주주의에 대해 희망을 잃어가고 있습니다. 몇몇은 이 사건이 국가를 폭력과 테러로 장식할 기나긴 시기의 시작일 것으로 예측하기도 했습니다.\n"
 WORLD.953.a:0 "어린 민주주의가 급진주의에 위협받는군..."

 WORLD.954.t:0 "산 마르코 A가 발사되다!"
 WORLD.954.d:0 "수년간의 실험과 계획 끝에 이탈리아가 마침내 우주 정복의 첫 걸음을 뗐습니다. ENI 소유의 케냐 연안에 있는 잭업 바지선인 산 마르코 수상발사대에서 에우로파 1 로켓이 발사에 성공하여 전리층에 도달하였고, 일순간 이탈리아 과학자들과 군인들은 축배를 들었습니다. 산 마르코 1호는 이탈리아의 우주선 발사 능력을 시험하기 위해 고안된 인공위성으로 내부에는 상층 대기권에서의 장거리 무선 통신이 가능한 몇몇 탐지기구만 있습니다.\n\n산 마르코 1호 자체는 과학적으로는 그달리 중요한 점이 없긴 하지만 훨씬 더 발전된 독일, 미국, 일본의 우주 프로그램과 비교했을 때 산 마르코의 성공은 최초로 초강대국이 아닌 국가인 이탈리아가 우주선을 발사시키는데 성공한 대단한 역사에 남을 승리라고 볼 수 있습니다.\n"
 WORLD.954.a:0 "그리고 나는 저 아래 별들 사이에서 방황하는 작은 제 자신을 보았죠."

 WORLD.955.t:0 "이탈리아 내 유격대 봉기!"
 WORLD.955.d:0 "카를로 스코르차의 집권은 저물어가는 이탈리아 파시즘 정권에 새로운 숨결을 불어넣은 것 같습니다. 하지만 새로운 문제가 벌써 나타나는 걸로 보입니다. 경제적 정체, 시민의 자유 탄압, 소수자 박해, 파시즘 정권의 끝없는 침략 전쟁에 불만을 느낀 민중들이 들고 일어났습니다. 인정사정 없는 진압에 직면한 많은 이들은 유격대 조직들이 반란을 시작한 산맥으로 향했습니다.\n\n유격대가 알바니아나 튀니지 같은 제국의 변방만이 아니라 알프스나 아펜니노 같은 산악 지방에서도 자리를 잡고 험지를 유리하게 사용하고 있습니다. 이미 몇몇 지방이 반란의 온상이 되었으며 심지어 몇몇 지역은 "유격대 공화국"을 형성하기도 했습니다. 이탈리아군은 이미 진압 작전을 수행 중이며 여전히 로마가 상황을 굳게 통제하고 있는 것처럼 보이지만 이게 얼마나 갈지는 아무도 모릅니다.\n"
 WORLD.955.a:0 "오 내 사랑 안녕! 내 사랑 안녕! 내 사랑이여 안녕, 안녕, 안녕..."

 WORLD.956.t:0 "산 마르코 광장 점거!"
 WORLD.956.d:0 "이탈리아의 파시즘 정부가 벌인 혹독한 탄압 정책은 시위를 더 키우기만 한 것으로 보입니다. 이탈리아와 제국 외곽 모두에서 현지 유격대가 어느 때보다도 더 활동적으로 행동하고 있는 가운데 긴장감은 한계점의 달한 것으로 보입니다. 제일 고귀한 베네치아군이라고 불리는 소규모 반군 단체가 직접 만든 간이 전차를 몰고 이탈리아의 제일 유명한 명소 중 하나인 베네치아의 산 마르코 광장을 극적으로 점거했습니다.\n\n이 단체는 산 마르코 종탑에 베네치아 깃발을 계양고는 민주주의 복귀와 지방 정부가 파시스트의 시민 자유 침식을 막을 수 있을 정도로 강력한 이탈리아 연방국의 창설을 주장했습니다. 특수부대가 개입해 단체원 전부를 사살 및 체포하고 난 뒤 평화가 돌아왔습니다. 하지만 이 평화가 얼마나 갈까요?\n"
 WORLD.956.a:0 "믿을 수 없어..."

 WORLD.957.t:0 "두체가 물러나다!"
 WORLD.957.d:0 "최근 이탈리아의 파시즘 대평의회가 두체인 카를로 스코르차의 후임자를 선출할 수 있도록 하기 위해, 스스로 자리에서 물러났다는 소식이 전 세계에 충격을 주고 있습니다. 들려오는 소문으로는 스코르차가 PFR의 강한 내부적 압박이 있었기에 가능했다고 하지만, 두체는 공식적으로 광범위한 개혁이 이제 완료되었고, 완성된 파시스트 체계가 항상 올바르게 운영되도록 허용해야 할 의무가 있다고 선언했습니다.\n\n재임 기간 동안 두체는 "유기적 민주주의"와 "사회화 경제"를 창출하는 것을 목표로 대대적인 개혁을 단행했고, 왕정을 폐지했고, 이탈리아를 사회공화국으로 전환함으로써, 초기 파시즘에 더더욱 가까운 이탈리아를 만들어왔습니다. 스코르자의 개혁 중 많은 부분이 여러 면에서 재앙적 영향을 주었고, 공화국에 여전히 강력한 반대 세력이 남아 있지만, PFR은 아직 나라를 통제할 수 있는 유일한 정치 세력입니다. - 지금까진 말입니다.\n"
 WORLD.957.a:0 "민주주의 파시즘이라고? 그게 무슨 소리야!"

 WORLD.958.t:0 "파니 거리 학살"
 WORLD.958.d:0 "A new, bloody chapter has been written in the grim tale that many in Italy have begun to call the 'Years of Lead'. After an ambush in Fani Street in Rome, Aldo Moro, famous politician and one of the key architects of Italy's transition to democracy, was kidnapped by unknown armed men, his five bodyguards killed in the firefight.\n\nThe news of the kidnapping was enough to throw the entirety of Italian politics into utter panic. Already, emergency talks are feverishly held between political parties, law enforcement, and even the royal court, about how to respond to this attack. What's worse, the fact that a terrorist group was able to enact such a spectacular action in broad daylight has worsened the paranoia already rampant across much of Italian society."
 WORLD.958.a:0 "계속 흐르는 피를 막을 방법은 없는걸까?"

 #위에 있는 알제리 이벤트 하려고 959번 가져갔다 괜찮지?

 WORLD.1001.t:0 "에드워드 8세가 퇴위하다"
 WORLD.1001.d:0 "잉글랜드 왕국의 국왕 에드워드 8세가 그의 인생 두번째로 퇴위했습니다. 독일군의 점령과 국왕 조지 6세의 망명 이후 강제적으로 복위된 국왕은 귀족에게는 평민과의 결혼으로, 국민들에게는 독일국에 대한 부역으로 매우 인기가 없었습니다. 전 국왕과 그 아내인 월레스 심슨은 바하마의 수도 나소에 있는 개인 사저로 향할 것 같습니다.\n\n대중은 국왕이 떠나는 모습을 보며 기뻐할 수 있겠지만 잉글랜드 정부는 빈 왕좌를 채워야합니다. 전문가들은 조지 6세 전 국왕의 딸 엘리자베스 윈저가 다음으로 왕좌에 오르는 이가 되기를 바랍니다. 하지만 진압된 저항 단체 HMMLR이 자신들에게 그녀이 이미지를 깊이 새겨뒀기에 정부는 논쟁의 여지가 비교적 적은 선택지도 고려하고 있습니다."
 WORLD.1001.a:0 "왕관을 쓰려는 자는 그 무게를 견뎌라."
 WORLD.1001.b:0 "마침내 마지못해 하는 왕이 쉬는군."

 WORLD.1002.t:0 "전 잉글랜드 국왕이 암살당하다"
 WORLD.1002.d:0 "현지 시각으로 오늘 12시 33분, 잉글랜드의 전 국왕 에드워드 8세가 바하마 수도 나소의 자택에서 숨진 채 발견되었습니다. 그의 시신을 발견한 하인은 입에서 피를 흘린채 의식을 잃은 아내 월레스 심슨도 그 옆에서 발견했으며, 지금 그녀는 병원에서 회복하고 있습니다. 시신을 부검하고 부부가 마시려 한 포도주를 분석한 결과 사망 원인은 독살로 드러났습니다.\n\n암살 이후 무수히 많은 추측이 벌어졌는데, 많은 사람들은 영국 정부와 왕실이 배후에 있다고 주장하고 있습니다. 더 열렬한 혐의를 무시한 대처 총리는 에드워드와 같은 시대를 살던 이들에게 진심어린 애도를 표하며 누가 이 죽음의 배후에 있는지 밝혀내겠다고 맹세했습니다."
 WORLD.1002.a:0 "축하해야겠네... 맥주 가지고."
 WORLD.1002.b:0 "확실히 하느님이 국왕폐하를 지켜주지는 않았어."
 
 ### 중앙아시아 월드이벤트 ###
 WORLD.1100.t:0 "공산당이 카자흐스탄을 통일하다!"
 WORLD.1100.desc:0 "한 번 분열되었던 카자흐스탄이 낫과 망치의 기치 아래 다시 재회합니다. 키질로르다의 소련 잔당을 이끌던 총서기이자 군사 지도자인 바우르잔 모미슐리는 카자흐스탄 내의 무장 적대의 종식과 카자흐 소비에트 사회주의 공화국 정권에 대항한 반동들의 궁극적인 패배를 선포했습니다.\n\n부활한 사회주의 국가의 미래는 알 수 없습니다. 과거 카자흐 소비에트 사회주의 공화국은 모스크바에 있는 중앙 소비에트 당국에 종속되어 있었습니다. 독립한 공화국은 자신들이 충성을 바치던 국가가 이제는 없다는 것을 깨닫습니다. 그리고 많은 이들은 카자흐스탄이 새로운 소비에트 연방의 중심이 될거라고 주장합니다. 어떤 운명이 기다리던, 카자흐스탄에 소비에트 권력이 오랜 기간 존재할 것을 의심하는 이는 없습니다.\n"
 WORLD.1100.a:0 "옛 주인을 보게 되는군."

 WORLD.1101.t:0 "도적단이 카자흐스탄을 장악하다!"
 WORLD.1101.desc:0 "카자흐스탄의 혼란이 끝나고 질서가 회복될지도 모른다는 희망이 있었다면, 이젠 없습니다. 이제 자만심에 차있으며 무자비한 콕셰타우의 아부 칸이 이끄는 도적 군대가 카자흐스탄의 광활한 영토를 통치합니다. 다른 지역들은 스텝을 달리는 말의 발굽에 짓밟혔습니다. 이제 무력한 카자흐스탄 사람들은 정기적으로 도시와 시골에 벌어지는 습격을 스스로 막아야 합니다.\n\n하지만 자신의 제일 영광스러운 승리에 기뻐하는 아부 칸은 현실에 안주하기를 바라지 않습니다. 자신들이 카자흐스탄 약탈자의 다음 목표가 될 수 있다는 것을 깨달은 남부 러시아 및 중앙아시아 국가들은 칸의 분노를 피하기를 바라며 더욱더 국경을 감시합니다.\n"
 WORLD.1101.a:0 "칸이 일어난다."

 WORLD.1102.t:0 "자유주의자가 카자흐스탄을 통일하다!"
 WORLD.1102.desc:0 "폭군에게 얽혀 있었던 카자흐의 불사조가 이제는 스텝의 자유와 민주주의의 등불로 떠오르고 있습니다. 카자흐스탄의 초대 대통령인 사비트 무카노프는 국가를 향한 호소문에서 국가를 잘 따라와 독재와 무지에 대해 승리를 거둔 것을 축하하며, 오랜 내전과 무의미한 유혈 사태 이후 민주 통치 하에서 통일된 카자흐스탄이 조국을 위한 번영하는 미래를 가져올 것이라고 선언하였습니다.\n\n늑대 무리 속에 있는 새끼 양인 신생 공화국은 국제적인 인정과 민주 세력과의 협력을 열망한다고 발표했습니다. 카자흐스탄이 장기간 이어졌던 고립에서 탈출할 수 있을 지는 시간만이 말해 줄 것입니다.\n"
 WORLD.1102.a:0 "이 세상에서 평화와 자유가 살아남을 때도 있나봐."

 WORLD.1103.t:0 "실용주의자가 카자흐스탄을 통일하다!"
 WORLD.1103.desc:0 "자연에서는 적자생존이라는 말이 통합니다. 자신들의 주요 강령에 따라 유연성과 실용주의를 도입한 악퇴베국이 전쟁 중인 카자흐스탄에서 수많은 경쟁자를 제치고 승자가 되었습니다. 대통령이자 의장이자 국부인 니콜라이 오노프리엔코는 이제 아무도 부정할 수 없는 민족공화국의 권위주의적 지도자가 되었습니다. 그는 절대 끝나지 않으며 매우 진보적인 특이한 관점대로 국가를 이끕니다.\n\n소비에트의 몰락 이후 지도의 오점이었던 카자흐스탄은 이제 지역 강국이 양지 바른 곳을 차지하려합니다. 이 어리고 개발된지 않은 중앙아시아 국가가 세계에 줄 수 있는게 뭔지는 모르겠지만, 오노프리엔코는 독립 카자흐스탄이 나름대로 세계 열강들의 중재자가 되는데 희망을 품고 있습니다.\n"
 WORLD.1103.a:0 "변방 카자흐스탄이 세상을 위해 할 수 있는게 뭘까?"

 WORLD.1104.t:0 "파시스트가 카자흐스탄을 통일하다!"
 WORLD.1104.desc:0 "카자흐 땅에 어둠이 내려앉습니다. 한때 악타우에 있던 극히 제노포비아적이고 민족주의적인 국가는 라이벌들에게 무시무시하지만 하찮은 경쟁자로 폄하되었습니다. 이제 이들은 카자흐스탄의 권력을 놓고 벌이는 투쟁에서 모든 반대자를 전멸시켰습니다. 마지막 저항군 잔당을 거둔 승리를 기념하기 위해 최고지도자 사파 가지즈를 기리는 대규모 행사가 전국에서 벌어졌습니다. 슬라브 난민과 가지즈의 정적들은 푸른셔츠단에게 붙잡힌 덜 운좋은 동포들이 겪는 운명을 피하기 위해 대규모로 카자흐스탄을 탈출하고 있습니다.\n\n정화된 카자흐 국가의 아버지라는 메시아적 임무를 완수한 가지즈는 그의 임무가 끝나지 않았다고 생각합니다. 나치 교리의 정당함을 굳게 믿는 카자흐스탄의 케셈은 슬라브인의 위협에 맞선 라이히의 문명화 임무에 동참하기를 바라며 라이히로 눈길을 돌립니다.\n"
 WORLD.1104.a:0 "나치? 카자흐스탄에? 지어내지 마!"

 WORLD.1105.t:0 "폴란드인이 카자흐스탄을 통일하다!"
 WORLD.1105.desc:0 "카자흐 스텝의 소식이 세계에 전해지는 일은 별로 없으며 보통은 알게 되는 것보다 궁금해지는 것이 더 많습니다. 과거 소련의 자치 공화국이자 라이히에서 망명한 폴란드 난민들이 세운 국가 "노바 폴스카"가 새로운 고향에 대한 침공을 막아내던 와중에 카자흐스탄 전역을 군사적으로 장악하게 되었습니다.\n\n폴란드인 정부는 안보를 위해 우호적인 카자흐 공화국을 설립하고 두 국가 사이에 있는 악퇴베 지역에 완충지대를 설정했습니다. 수 년 간의 군벌 전쟁 끝에 중앙아시아에 평화가 찾아왔지만 폴란드인이 정복한 카자흐스탄이 어떻게 될지는 두고 봐야 알 일입니다.\n"
 WORLD.1105.a:0 "폴란드인 카자흐스탄이라고? 확실히, 우린 특별한 시대에 살고있어!"

 WORLD.1106.t:0 "근본주의자가 카자흐스탄을 통일하다!"
 WORLD.1106.desc:0 "소련의 붕괴 이후 정신적 지도자을 잃은 카자흐 국민들은 이제 인류의 주님 알라에게 몸을 맡깁니다. 신앙인이 된 군벌, 코스타나이의 니콜라이 자벨킨은 카자흐스탄의 세속적인 국가들을 상대로 승리해 이슬람 근본주의 통치를 전국으로 확대했습니다. 과거 무정부의 땅이던 카자흐스탄은 이제 인간이 만든 규칙이 아닌 하느님이 내려준 규칙에 따라 통치되는 지역이 되었습니다.\n\n카자흐스탄 이슬람 공화국은 죄악의 땅에서 벌어지는 일에 별로 관심을 보이지 않습니다. 이들은 외부의 유혹에서 눈을 돌리고 고립주의로 전환하기로 했습니다. 한때 지켜지지 않던 카자흐스탄의 문은 불신자들에게 닫혀있습니다.\n"
 WORLD.1106.a:0 "불경한 악몽에서 신성한 왕국으로."
 
 ####More iberia world events

 WORLD.1500.t:0 "이베리아에서 팔랑헤주의자들이 권력을 잡다"
 WORLD.1500.desc:0 "Iberia's nascent democracy is no more. With society and Congress alike engulfed in turmoil due to the Unión Republicana government's reforms, hardliner elements of the military made a surprise strike on Madrid this morning. Loyalist army units were quickly overrun with the assistance of fifth-columnists, and the Congress building stormed. The status of President Fernández-Miranda remains unknown to the larger world.\n\nFalangist General Alfonso Armada has been proclaimed Caudillo of Iberia with military backing, but his authority appears to hold little weight. The military is divided, and sporadic fighting has already emerged across the peninsula in response to the coup. The position of the fascists appears tenuous at best, and international observers believe open conflict is imminent."
 WORLD.1500.a:0 "¡Arriba Iberia!"
 WORLD.1500.b:0 "On Iberian necks, a fascist yoke."
 WORLD.1500.c:0 "Finally, some responsible leadership!"

 WORLD.1501.t:0 "이베리아 팔랑헤주의자들의 반란"
 WORLD.1501.desc:0 "Iberian democracy was struck a vicious blow today, as fascist-aligned elements of the military have attempted a coup! The Unión Republicana government, led by President Fernández-Miranda, announced on television and radio that loyal units stationed in the capital were able to fight off the putschists, but the fight appears far from over.\n\nAccording to reports, the dissident faction of the military has fled and seized a large area in the northwest of the peninsula, declaring themselves to be the sole legitimate government of Iberia. The act of open rebellion has severely undermined the government's stability, and now it seems that other dissident groups are making moves of their own..."
 WORLD.1501.a:0 "Now, it begins."
 WORLD.1501.b:0 "Fight on, Iberia!"
 WORLD.1501.c:0 "Such is the fate of democracy."

 WORLD.1502.t:0 "이베리아에서 쿠데타가 실패하다"
 WORLD.1502.desc:0 "Iberian democracy was severely rattled today, following an attempted coup by fascist military units! The President Fernández-Miranda's Unión Republicana government has been embroiled in controversy owing to their rapid and relentless reforms; this was supposedly just cause for the putschists to strike.\n\nHowever, the government stands firm. The rebels were only a minority of the military, and lacked the strength to seize power. After a bloody but determined defense of Madrid by loyalist troops, the rebellion's back was broken. The leaders have been killed, arrested or fled, and the flag of democracy still flies over the Iberian Congress. It seems democracy is rather more resilient than the rebels expected!"
 WORLD.1502.a:0 "¡No pasarán!"
 WORLD.1502.b:0 "Raise freedom's torch high, brave Iberians!"
 WORLD.1502.c:0 "Blundering incompetents!"

 WORLD.1503.t:0 "Military Instates Democracy in Iberia"
 WORLD.1503.desc:0 "Iberia's post-Franco paradigm has shifted yet again. In recent months, the state, led by the Caudillos and the Iberian Council, has become increasingly authoritarian and oppressive. In response, a protest movement of unprecedented scale erupted across the nation. The government reportedly ordered the police and military to end the protests, but has instead found themselves at the other end of things!\n\nThe military, widely supported by the population, has declared that they intend to hold free elections as soon as possible. Holding aloft carnations, the symbol of the protest movement, countless millions throughout the peninsula celebrate at the restoration of their hard-won democracy."
 WORLD.1503.a:0 "Libertad! Libertad! Libertad!"
 WORLD.1503.b:0 "Behold the power of the people!"
 WORLD.1503.c:0 "Nothing but mob rule at gunpoint!"

 WORLD.1504.t:0 "António de Spínola Rises to Power in Iberia"
 WORLD.1504.desc:0 "Following the death of Francisco Franco, many wondered whether the days of Caudillos were numbered. It seems this both is and is not the case; the Iberian Council, together with the successors of Franco and Salazar, have declared a strange kind of republic.\n\nThe two Caudillos and the Council have appointed one António de Spínola as the President of Iberia, with the former dictators to remain in ceremonial roles. Given the de-facto power that their 'ceremonial' roles can be expected to hold, Iberians and foreigners alike question whether this really changes anything at all."
 WORLD.1504.a:0 "Finally, a solution that works for us."
 WORLD.1504.b:0 "If it walks like a duck, and quacks like a duck..."
 WORLD.1504.c:0 "They have retained strong leadership, at least."
 
 WORLD.1505.t:0 "천막 작전"
 WORLD.1505.desc:0 "이탈리아가 대규모 위기가 벌어졌을 때 지중해의 전략적 거점을 점령하는 비상 계획을 두고 있다는 것은 오랫동안 퍼진 소문이었습니다. 이탈리아 정부는 언제나 이를 부인했지만 이 계획이 실현된 것이 확실합니다.\n\n이탈리아 해군이 이베리아 앞바다의 발레아레스 제도를 점령했습니다. 이들은 점령 과정에서 최근 벌어진 연방 정부 붕괴로 발이 묶인채 고립된 주둔군과 짧은 교전을 벌였습니다. 이탈리아의 동맹국들은 이 행동이 지방 안정을 위해 필요했다고 변호했지만, 독일과 몇몇 제3세계 국가들은 국제법을 공공연하게 무시하는 기회주의적 공격이라고 규탄했습니다.\n\n이탈리아가 이 새로운 정복지를 계속 가지려 할지, 이베리아 전쟁이 벌어질 동안만 지킬지는 알 수 없습니다."
 WORLD.1505.a:0 "거긴 우리 땅이야!"
 WORLD.1505.b:0 "우리는 잘못한거 없어."
 WORLD.1505.c:0 "참 대단한 "평화유지"네..."
 
