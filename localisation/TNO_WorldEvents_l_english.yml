 WORLD.70.t:0 "미사일 위기가 끝나다"
 WORLD.70.d:0 "미국과 일본이 오늘 하와일 미사일 사태에 대한 합의를 맺음에 따라 수 개월 간 세계를 궁지에 몰아넣었던 이 사건은 참 감사하게도 오늘 막을 내렸습니다.\n\n미국 제1함대와 일본 제국 해군이 수 개월 간 하와이 주변에서 대치하는 가운데 케네디 부통령과 이노 총리는 일본이 영유권 분쟁 지대에서 탄도미사일(중앙정보국의 U-2C의 정찰기가 발견했던)을 철수하고, 그 대신 미국은 호주에 배치되어 있는 MRBM을 제거하기로 하였습니다.\n\n이번 협상은 전 세계 언론에서 그 동안 협상에서 행동력이 부족하다고 크게 비판받아왔던 케네디 부통령이 일궈낸 일명 대규모 외교 쿠데타입니다."
 WORLD.70.a:0 "이제 모든 일을 끝낼 일을 미뤘다"

 ### 중앙아시아 월드이벤트 ###
 WORLD.1100.t:0 "공산당이 카자흐스탄을 통일하다!"
 WORLD.1100.desc:0 "한 번 분열되었던 카자흐스탄이 낫과 망치의 기치 아래 다시 재회합니다. 키질로르다의 소련 잔당을 이끌던 총서기이자 군사 지도자인 바우르잔 모미슐리는 카자흐스탄 내의 무장 적대의 종식과 카자흐 소비에트 사회주의 공화국 정권에 대항한 반동들의 궁극적인 패배를 선포했습니다.\n\n부활한 사회주의 국가의 미래는 알 수 없습니다. 과거 카자흐 소비에트 사회주의 공화국은 모스크바에 있는 중앙 소비에트 당국에 종속되어 있었습니다. 독립한 공화국은 자신들이 충성을 바치던 국가가 이제는 없다는 것을 깨닫습니다. 그리고 많은 이들은 카자흐스탄이 새로운 소비에트 연방의 중심이 될거라고 주장합니다. 어떤 운명이 기다리던, 카자흐스탄에 소비에트 권력이 오랜 기간 존재할 것을 의심하는 이는 없습니다.\n"
 WORLD.1100.a:0 "옛 주인을 보게 되는군."

 WORLD.1101.t:0 "도적단이 카자흐스탄을 장악하다!"
 WORLD.1101.desc:0 "카자흐스탄의 혼란이 끝나고 질서가 회복될지도 모른다는 희망이 있었다면, 이젠 없습니다. 이제 자만심에 차있으며 무자비한 콕셰타우의 아부 칸이 이끄는 도적 군대가 카자흐스탄의 광활한 영토를 통치합니다. 다른 지역들은 스텝을 달리는 말의 발굽에 짓밟혔습니다. 이제 무력한 카자흐스탄 사람들은 정기적으로 도시와 시골에 벌어지는 습격을 스스로 막아야 합니다.\n\n하지만 자신의 제일 영광스러운 승리에 기뻐하는 아부 칸은 현실에 안주하기를 바라지 않습니다. 자신들이 카자흐스탄 약탈자의 다음 목표가 될 수 있다는 것을 깨달은 남부 러시아 및 중앙아시아 국가들은 칸의 분노를 피하기를 바라며 더욱더 국경을 감시합니다.\n"
 WORLD.1101.a:0 "칸이 일어난다."

 WORLD.1102.t:0 "자유주의자가 카자흐스탄을 통일하다!"
 WORLD.1102.desc:0 "폭군에게 얽혀 있었던 카자흐의 불사조가 이제는 스텝의 자유와 민주주의의 등불로 떠오르고 있습니다. 카자흐스탄의 초대 대통령인 사비트 무카노프는 국가를 향한 호소문에서 국가를 잘 따라와 독재와 무지에 대해 승리를 거둔 것을 축하하며, 오랜 내전과 무의미한 유혈 사태 이후 민주 통치 하에서 통일된 카자흐스탄이 조국을 위한 번영하는 미래를 가져올 것이라고 선언하였습니다.\n\n늑대 무리 속에 있는 새끼 양인 신생 공화국은 국제적인 인정과 민주 세력과의 협력을 열망한다고 발표했습니다. 카자흐스탄이 장기간 이어졌던 고립에서 탈출할 수 있을 지는 시간만이 말해 줄 것입니다.\n"
 WORLD.1102.a:0 "이 세상에서 평화와 자유가 살아남을 때도 있나봐."

 WORLD.1103.t:0 "실용주의자가 카자흐스탄을 통일하다!"
 WORLD.1103.desc:0 "자연에서는 적자생존이라는 말이 통합니다. 자신들의 주요 강령에 따라 유연성과 실용주의를 도입한 악퇴베국이 전쟁 중인 카자흐스탄에서 수많은 경쟁자를 제치고 승자가 되었습니다. 대통령이자 의장이자 국부인 니콜라이 오노프리엔코는 이제 아무도 부정할 수 없는 민족공화국의 권위주의적 지도자가 되었습니다. 그는 절대 끝나지 않으며 매우 진보적인 특이한 관점대로 국가를 이끕니다.\n\n소비에트의 몰락 이후 지도의 오점이었던 카자흐스탄은 이제 지역 강국이 양지 바른 곳을 차지하려합니다. 이 어리고 개발된지 않은 중앙아시아 국가가 세계에 줄 수 있는게 뭔지는 모르겠지만, 오노프리엔코는 독립 카자흐스탄이 나름대로 세계 열강들의 중재자가 되는데 희망을 품고 있습니다.\n"
 WORLD.1103.a:0 "변방 카자흐스탄이 세상을 위해 할 수 있는게 뭘까?"

 WORLD.1104.t:0 "파시스트가 카자흐스탄을 통일하다!"
 WORLD.1104.desc:0 "카자흐 땅에 어둠이 내려앉습니다. 한때 악타우에 있던 극히 제노포비아적이고 민족주의적인 국가는 라이벌들에게 무시무시하지만 하찮은 경쟁자로 폄하되었습니다. 이제 이들은 카자흐스탄의 권력을 놓고 벌이는 투쟁에서 모든 반대자를 전멸시켰습니다. 마지막 저항군 잔당을 거둔 승리를 기념하기 위해 최고지도자 사파 가지즈를 기리는 대규모 행사가 전국에서 벌어졌습니다. 슬라브 난민과 가지즈의 정적들은 푸른셔츠단에게 붙잡힌 덜 운좋은 동포들이 겪는 운명을 피하기 위해 대규모로 카자흐스탄을 탈출하고 있습니다.\n\n정화된 카자흐 국가의 아버지라는 메시아적 임무를 완수한 가지즈는 그의 임무가 끝나지 않았다고 생각합니다. 나치 교리의 정당함을 굳게 믿는 카자흐스탄의 케셈은 슬라브인의 위협에 맞선 라이히의 문명화 임무에 동참하기를 바라며 라이히로 눈길을 돌립니다.\n"
 WORLD.1104.a:0 "나치? 카자흐스탄에? 지어내지 마!"

 WORLD.1105.t:0 "폴란드인이 카자흐스탄을 통일하다!"
 WORLD.1105.desc:0 "카자흐 스텝의 소식이 세계에 전해지는 일은 별로 없으며 보통은 알게 되는 것보다 궁금해지는 것이 더 많습니다. 과거 소련의 자치 공화국이자 라이히에서 망명한 폴란드 난민들이 세운 국가 "노바 폴스카"가 새로운 고향에 대한 침공을 막아내던 와중에 카자흐스탄 전역을 군사적으로 장악하게 되었습니다.\n\n폴란드인 정부는 안보를 위해 우호적인 카자흐 공화국을 설립하고 두 국가 사이에 있는 악퇴베 지역에 완충지대를 설정했습니다. 수 년 간의 군벌 전쟁 끝에 중앙아시아에 평화가 찾아왔지만 폴란드인이 정복한 카자흐스탄이 어떻게 될지는 두고 봐야 알 일입니다.\n"
 WORLD.1105.a:0 "폴란드인 카자흐스탄이라고? 확실히, 우린 특별한 시대에 살고있어!"

 WORLD.1106.t:0 "근본주의자가 카자흐스탄을 통일하다!"
 WORLD.1106.desc:0 "소련의 붕괴 이후 정신적 지도자을 잃은 카자흐 국민들은 이제 인류의 주님 알라에게 몸을 맡깁니다. 신앙인이 된 군벌, 코스타나이의 니콜라이 자벨킨은 카자흐스탄의 세속적인 국가들을 상대로 승리해 이슬람 근본주의 통치를 전국으로 확대했습니다. 과거 무정부의 땅이던 카자흐스탄은 이제 인간이 만든 규칙이 아닌 하나님이 내려준 규칙에 따라 통치되는 지역이 되었습니다.\n\n카자흐스탄 이슬람 공화국은 죄악의 땅에서 벌어지는 일에 별로 관심을 보이지 않습니다. 이들은 외부의 유혹에서 눈을 돌리고 고립주의로 전환하기로 했습니다. 한때 지켜지지 않던 카자흐스탄의 문은 불신자들에게 닫혀있습니다.\n"
 WORLD.1106.a:0 "불경한 악몽에서 신성한 왕국으로."

 ### 서러시아 월드 벤트 ###
 WORLD.1110.t:0 "아리아인 형제단이 서러시아를 통일하다!"
 WORLD.1110.desc:0 "1950년대 벌어진 전쟁 이후 처음으로 서러시아가 하나의 깃발 아래 통일되었습니다. 러시아와 세계에게는 안된 일이지만 그 깃발은 스바스티카였습니다. 이 지방에서 처음으로 들려온 수신과 선언은 수수께끼의 아리아인 형제단에 대해 말했습니다. 이 단체는 아리아인은 인종에 기반을 둔 것이 아니며 일종의 상태로 슬라브족이 성취해 정복자들과 동등해질 수 있다고 믿는 러시아인 단체 였습니다.\n\n미친 소리 같지만 구트룸 바그너가 통치하는 형제단은 이제 서러시아를 통제하고 있습니다. 이들은 자신들의 성공했으며 "레이흐"와 동등해졌다고 발표했습니다. 세계는 공포와 혼란속에서 다음에는 무슨 일이 일어날지 조용히 지켜보고 있습니다. 이 새로운 러시아 군벌 국가가 다음에 벌일 일은 무엇일까요? 그리고 강대한 라이히는 이 터무니없는 이들을 보고 어떻게 반응할까요?\n"
 WORLD.1110.a:0 "저 광기가 더이상 퍼지지 않기를 빌자."
 WORLD.1110.b:0 "하일 바그너!"

 WORLD.1111.t:0 "성 게오르기 기사단이 서러시아를 통일하다!"
 WORLD.1111.desc:0 "기적적이게도, 한때는 서러시아 변방의 가난한 마을 집단에 지나지 않던 이들이 서러시아 전역을 통제하게 되었습니다. 가이니 마을에서 외부로 확장한 군벌 국가의 지도자 그랜드마스터 미하일 안티핀은 최근에 거둔 성공에 대해 발표했습니다.\n\n구체적으로 말하자면, 이 국가 뒤에 있는 단체는 서러혁전 붕괴 이후 형성된 종교 조직인 성 게오르기 기사단입니다. 기사단은 수많은 고난에도 불구하고 통일 운동에서 엄청난 성공을 거둘 수 있었습니다. 문서와 단체에서 나오는 말은 이들이 페름 북부의 도적단을 상대로 한 전투를 시작했다고 합니다. 러시아의 제일 어두운 순간에, 국민들은 이들의 믿음을 퍼뜨릴 수 있는 종교에 의존했습니다.\n"
 WORLD.1111.a:0 "하느님이 하신 일인가?"

 WORLD.1112.t:0 "코미 공화국이 서러시아를 통일하다!"
 WORLD.1112.desc:0 "서러혁전의 잿속에서 태어난 작은 코미 공화국은 이 지방의 더 큰 경쟁자들 사이에서 살아남았습니다. 온갖 정치적 극단주의자들이 피난처였던 공화국은 점점 더 불안정해졌습니다. 하지만 결국 상황유지가 승리했습니다. [NIK.GetRulingParty]은(는) 다양한 과격 반대파를 제거하는데 성공하고 서러시아를 다시 한 번 통일했습니다.\n\n[NIK.GetLeader] 대통령이 쓴 선언문이 발표되었는데, 이 선언문은 이 국가를 자치 소비에트 사회주의 공화국으로서 가진 땅에 한정된 코미가 아닌 더 넓은 범위를 포함하는 서러시아 자유 공화국으로 대체된다고 명시했습니다. 이는 전환점인 동시에 이 지방에서 민주주의 군벌 국가의 경쟁자였던 이들의 최종적인 패배를 상징합니다. 이제 러시아 통제의 새 후보가 나타난 것 같습니다.\n"
 WORLD.1112.a:0 "다행히 민주주의군."

 WORLD.1113.t:0 "코미가 서러시아를 통일하다!"
 WORLD.1113.desc:0 "군벌들이 지배를 위해 싸우며 몇 년간의 혼란과 불안정이 벌어진 끝에 마침내 서러시아가 하나의 정권의 안정적인 통제를 받게 되었습니다. 그리고 그 정권은 민주주의 정권입니다. 적어도 공식적으로는 민주주의라 할 수 있겠죠.\n\n1920년대에 벌어진 권력 투쟁에서 축출된 구 볼셰비키 정치인의 딸, 스베틀라나 스탈리나는 식팁카르의 코미 공화국을 다스리는 민주주의 연합 내에서 계속 승진했습니다. 보즈네센스키와 코시긴이 벌이는 정책의 충성스러운 지지자였던 그녀는 자신이 헌신했던 연합이 무너지는 것을 보았습니다. 그때 그녀는 자신이 통제하기로 결심했습니다. 이후 그녀는 공화국에서 정기적으로 열리던 민주선거를 임시적으로 중단하고 권위주의적인 방식으로 다스렸습니다. 그리고는 서러시아 전역을 통일하는데 성공했습니다. 하지만, 그녀의 약속에도 불구하고 서러시아 정부에서 선거가 열릴 기미는 보이지 않습니다. 그리고 이 국가의 미래마저 불확실합니다.\n"
 WORLD.1113.a:0 "민주주의가 돌아오기를 빌자."

 WORLD.1114.t:0 "코미가 서러시아를 통일하다!"
 WORLD.1114.desc:0 "서러혁전의 잿속에서 태어난 작은 코미 공화국은 이 지방의 더 큰 경쟁자들 사이에서 살아남았습니다. 온갖 정치적 극단주의자들이 피난처였던 공화국은 점점 더 불안정해졌습니다. 하지만 결국 상황유지가 승리했습니다. 초창기부터 공화국을 이끌었던 [NIK.GetRulingParty] 정당은 다양한 과격 반대파를 제거하는데 성공하고 서러시아를 다시 한 번 통일했습니다.\n\n대통령이 쓴 선언문이 발표되었는데, 이 선언문은 이 국가를 자치 소비에트 사회주의 공화국으로서 가진 땅에 한정된 코미가 아닌 더 넓은 범위를 포함하는 서러시아 자유 공화국으로 대체된다고 명시했습니다. 이는 전환점인 동시에 이 지방에서 민주주의 군벌 국가의 경쟁자였던 이들의 최종적인 패배를 상징합니다. 이제 러시아 통제의 새 후보가 나타난 것 같습니다.\n"
 WORLD.1114.a:0 "다행히 민주주의군."

 WORLD.1115.t:0 "코미가 서러시아를 통일하다!"
 WORLD.1115.desc:0 "식팁카르에 기반을 둔 작은 코미 공화국에서는 몇 년 동안 정치적 투쟁이 벌어졌습니다. 하지만 지금 코미는 적에게 둘러싸여 생존을 위해 싸우던 예전과 다릅니다. 이 어린 국가는 서러시아 점령을 거머쥐는데 성공했습니다. 하지만 통일 운동보다는 코미 자체의 내부 정치가 더 흥미로울 것입니다.\n\n현직 대통령인 알렉산드르 벨로제로프는 권력있는 정치적 꼭두각시 조종사로 태어나지 않았습니다. 대신 이 나라를 다스리는 민주주의 연합의 제일 약한 일원이자 보수주의 정당의 지도자였죠. 코미 정계 내에서 발생한 권력 공백을 이요한 그는 자신의 당이 이끄는 불안정한 정부를 형성할 수 있었습니다. 수많은 문제에도 불구하고 이 정권은 서러혁전 만큼이나 성공했고, 이제 자유 러시아 전역에서 제일 강력한 군벌 국가 중 하나로 등극했습니다.\n"
 WORLD.1115.a:0 "러시아에서 불가능한 건 없나 봐."

 WORLD.1116.t:0 "서부 소비에트 연방이 서러시아를 통일하다"
 WORLD.1116.desc:0 "니콜라이 부하린은 사라졌지만 그의 유산은 계속 살아있습니다. 그의 자식 덕분에 전보다 약해지지도 않았습니다. 본래 코미 정계 내 좌익 음모자들의 상징으로만 여겨지던 스베틀라나 부하리나, 전 공산주의 지도자의 딸은 그녀가 능력있고 결정적인 지도자라는 것을 증명하고 아군과 적 모두를 상대로 승리했으며 사회주의 코미의 지도자로 부상했습니다. 권력이 보장되자 부하리나는 나머지 서러시아를 다시 한 번 붉은기 아래에 통일시켰습니다.\n\n부하리나는 아버지의 실수를 인정하지만, 공산주의의 비전과 무정부 및 부패의 세월 이후 소련의 복원을 포기하지는 않습니다. 소련 이후 군벌들 중 서러시아의 의장에게 충성을 바치고자 하는 이는 별로 없습니다. 하지만 부하리나는 적대적인 러시아인 국가가 자기를 따르게 할 속임수를 아직 다 쓰지는 않았습니다.\n"
 WORLD.1116.a:0 "소비에트의 권력을 위해!"
 WORLD.1116.b:0 "부전녀전이구먼."

 WORLD.1117.t:0 "서러시아 소비에트 연방이 서러시아를 통일하다"
 WORLD.1117.desc:0 "서러시아 전쟁에서 공산군이 붕괴된 직후 등장한 민주주의 코미 공화국은 수많은 국내 문제를 해결하고 극단주의의 위협으로부터 자신을 지킬 능력이 없었습니다. 결국 이들은 극좌 준군사조직의 힘에 굴복했습니다. 뒤이은 정권 찬탈은 코미가 공산당 원로들의 지배를 받게 만들었습니다. 하지만 사람들은 이 나약한 관료 무리 뒤에서 지시하는 이가 누군지 알 수 있었습니다. 바로 저명한 마르크스-레닌주의 이론가이자 식팁카르 좌파의 사상적 인도자인 미하일 수슬로프였습니다.\n\n코미에 소비에트가 다시 집권하고 이 지방의 경쟁자들이 폐허가 된 가운데, 서러시아의 공산주의 지도자는 정통 마르크스 교리에 따라 소비에트 권력을 복원할 진로를 정했습니다. 이들은 정통 마르크스 교리에서 다시는 도망치지 않을 것입니다.\n"
 WORLD.1117.a:0 "우리의 힘은 당 안에 있다!"
 WORLD.1117.b:0 "아직 전임자의 실수에서 아무것도 못 배운건가?"

 WORLD.1118.t:0 "서러시아 소비에트 연방이 서러시아를 통일하다"
 WORLD.1118.desc:0 "서러시아 지방에서 들려온 보고는 한때 수많은 군벌 국가들이 있던 땅이 하나의 국가가 지배하게 되었다는 것을 확인시켜줬습니다. 과거 코미 공화국이던 국가가 지배하게 된겁니다. 안드레이 즈다노프의 통일 발표 연설을 보니 그가 새로 선포된 서러시아 소비에트 연방의 지도자가 된 것 같습니다.\n\n과거 그의 아군이었던 니콜라이 보즈네센스키 코미 전 대통령에게서 권력을 찬탈하고 좌익 내의 다른 경쟁 파벌을 상대로 승리한 뒤로는 아무도 즈다노프의 지배를 부정할 수 없었습니다. 신임 서기장은 러시아 국민들에게 "사회주의 대안"을 약속했습니다. 아직 반대파가 있기는 하지만 자유의지론적 성향과 포퓰리즘적 어구는 그가 폭넓은 지지를 받게 만들었습니다.\n"
 WORLD.1118.a:0 "사회주의가 부활했다."

 WORLD.1119.t:0 "우스티시솔스크가 서러시아를 통일하다!"
 WORLD.1119.desc:0 "전 세계는 오랜만에 서러시아에서 무슨 일이 벌어지는지 최종적이고도 확고한 소식을 들었습니다. 어제 이고르 샤파레비치가 신생 서러시아 국가의 지도자로써 연설했습니다. 이 국가는 사회주의도 민주주의도 아닌, 맹렬한 민족주의 국가였습니다. 연설에서 그는 나머지 러시아를 폭군들에게서 탈환해 다시 통일시키려는 야망을 내보였습니다.\n\n이고르 샤파레비치는 몇 년 전 신생 코미 공화국 내에서 형성된 정당인 열성당의 당원입니다. 이 수학자는 그의 동료인 레프 구밀료프와 비슷한 극우적인 정치적 관점을 같고 있었기에 입당했습니다. 이후 그는 연민에 차고 도덕적으로 보이는 우파의 얼굴이 되었습니다. 그의 당파가 권력을 잡으며 "우스티시솔스크"는 빠르게 확장했습니다. 이들이 겨우 우랄에서 멈출 것 같지는 않습니다.\n"
 WORLD.1119.a:0 ""코미" 공화국에서 러시아인 국가가 탄생했다."

 WORLD.1120.t:0 "우스티시솔스크가 서러시아를 통일하다!"
 WORLD.1120.desc:0 "러시아 재통일을위한 새로운 경쟁자 정부로 보이는 이들이 발표한 성명에 따르면 많은 우익 러시아 과격파가 만들어내고 퍼뜨린 유라시아의 꿈이 실현에 한 발자국 더 가까워진 것 같습니다. 코미 공화국은 전쟁과 약간의 외교를 통해 자신들이 주장하던 영토를 넘어 과거 서러혁전이 가지고 있던 모든 영토까지 확장했습니다. 이렇게 이들은 통일 러시아의 미래를 외칠 권한을 얻게되었죠. 하지만 이는 대통령이 된 민주주의 정치인이나 현지인 지도자의 업적이 아니라 레프 구밀료프의 업적입니다. 유라시아 사상의 제일 큰 지지자 중 한 명이자 옛날 문명에 매료된 남자인 구밀료프는 공산주의에 대항하는 방패를 자칭하는 극우정당 "열성당"의 지도자가 되었습니다. 이 새 정권의 이웃들은 어떻게 대응해야 할지 생각하고 있습니다. 하지만 이들이 적응하기에는 시간이 좀 걸릴거라는 것은 확실합니다.\n"
 WORLD.1120.a:0 "물론 유라시아주의는 과학적이지도 않지!"
 WORLD.1120.b:0 "구밀료프가 우리들의 꿈을 빚어내리라!"

 WORLD.1121.t:0 "서러시아 국민 소비에트 공화국이 서러시아를 통일하다!"
 WORLD.1121.desc:0 "NKVD 대장의 지적인 심사숙고는 절충적이고 전체주의적인 사상에 얽매인 예상할 수 있는 힘을 서러시아에 만들어내며 끝났습니다. 우스티솔스크 공산주의자들의 준군사조직 및 경비장교였던 이반 세로프는 무너져가는 코미 공화국의 유일한 지도자로 부상해 민주적이었던 러시아 국가 내외의 적들을 물리쳤습니다. 그가 창안한 질서사회주의 사상에 맞게 국가를 재건한 세로프는 볼셰비즘의 혁명적 특성을 유지하며 러시아의 민족성을 소련 정치에 재도입한 것을 칭송했습니다.\n\n세로프의 패권과 그의 "질서사회주의" 독재는 다른 러시아 국가들게서 약간의 호기심과 더 많은 혐오를 받았습니다. 공산주의자들은 세로프의 체제를 파시즘 일탈에 지나지 않는다고 강하게 비난했습니다. 이 남자가 얼마나 혐오받던 이 새로운 사상이 세로프가 아직 이루지 못한 러시아 집권의 길을 닦을 것은 확실합니다.\n"
 WORLD.1121.a:0 "세로프 동지와 함께라면, 소비에트 모국은 다시 강인해질 것이다!"
 WORLD.1121.b:0 "신이 아직 고통받는 러시아 땅에 내리지 않은 저주가 뭐가 있을까?"

 WORLD.1122.t:0 "서러시아 섭정국이 서러시아를 통일하다!"
 WORLD.1122.desc:0 "우스티시솔스크의 군주주의자 세력이 러시아에 대한 주권을 장악하기 위해 이 지역에서 마지막 경쟁자를 물리치면서, 부끄럼 없는 반동의 구름이 서러시아의 광활함 앞에 모이고 있습니다. 나치의 협력자이자 군주주의자 망명자였던 러시아 제국의 섭정을 자처하는 세르게이 타보리츠키가 이끄는 '서러시아 섭정'은 볼셰비키 역병의 마지막 변종의 정화에 공을 들였고, 그들이 주장하기로는 차레비치 알렉세이가 1918년 볼셰비키의 학살에서 살아남아 정당한 러시아 왕좌로의 귀환을 준비하고 있다고 합니다.\n\n망상에 빠진 섭정이 놀랄만한 잔혹성으로 옛 제국의 풍습을 계속 강요하자, 그의 광신에 놀란 타보리츠키의 이웃들은 그가 이미 수십 년 전에 죽은 차레비치의 정통성 그 이상의 것에 호소할 수 있을지 궁금해하고 있습니다...\n"
 WORLD.1122.a:0 "차르와 그 복 받은 섭정에게 목숨을!"
 WORLD.1122.b:0 "소름끼쳐..."

 WORLD.1123.t:0 "사마라가 서러시아를 통일하다!" #부냐첸코
 WORLD.1123.desc:0 "경멸받으며 사마라 주변에 숨은 부역자들로 시작한 러시아 해방군, ROA가 모든 잠재적 적을 격파하고 서러시아 전역을 통일했습니다. 이 전직 부역자 군대에 대해서는 블라소프 장군이 이끈다는 것 정도만 알려져 있습니다. 도망치는 난민들이 말하는 소문에 따르면 블라소프의 부사령관은 부냐첸코 장군이며, 그가 볼셰비키와 독일인들에게 복수하기 위해 ROA 병사들을 움직이고 있다고 합니다.\n\n라이히는 "서러시아 임시 위원회"의 부상에 대해 아무 말도 하지 않았습니다. 부냐첸코와 블라소프의 작은 제국이 얼마나 갈지는 아무도 모릅니다. 하지만 이 군국화된 러시아가 바로 앞에서 재통일 시도를 계속한다면 이들의 등장은 라이히가 별로 반기지 않는 일이라는 것은 변함 없습니다.\n"
 WORLD.1123.a:0 "무정부가 가라앉았나?"

 WORLD.1124.t:0 "사마라가 서러시아를 통일하다!" #옥탄
 WORLD.1124.desc:0 "러시아 무정부 상태에 대한 소문과 소식은 안개처럼 무성하고 서로 모순됩니다. 이 안에서 새로운 국가가 탄생했습니다. 세계의 정보 분석가들은 러시아 해방군, 일명 ROA가 모든 경쟁자를 물리치고 독일국과 인접하는 땅을 점령했다는 사실을 확인했습니다.\n\n부역자 민병대에서 시작한 ROA와 그 지휘관 블라소프 장군은 잔혹한 작전을 통해 경쟁자들을 박살냈습니다. 부족한 정보에 따르면 밀수꾼 장군 옥탄이 ROA 부흥에 큰 역할을 한 것 같습니다. ROA가 "서러시아 임시 위원회"를 선포한 가운데 블라소프의 후계자가 어떤 계획을 새울지는 두고 봐야 알겠습니다. 새 국가에서 도망치는 난민들은 옥탄과 그 친구들에 부패한 통치를 매도하고 있습니다.\n"
 WORLD.1124.a:0 "러시아에 질서라고? 그런게 가능하기나 했나."

 WORLD.1125.t:0 "사마라가 서러시아를 통일하다!" #지코프
 WORLD.1125.desc:0 ""서러시아 임시 위원회"의 탄생에 대한 공식 성명이 알 수 없는 방법을 통해 전세계 통신사에 도착했습니다. 이 이상한 편지는 전직 부역자 안드레이 블라소프와 그의 측근 밀레티 지코프가 이끄는 새로운 민주주의가 서러시아에 피어났다는 내용을 담고 있었습니다.\n\n서러시아 전쟁 당시 독일을 지원해 러시아의 많은 이들에게 혐오받는 러시아 해방군은 언제나 자신들을 볼셰비키의 영향력에서 자유로운 합법적인 러시아 국가의 배아라고 주장했습니다. 전쟁 이후 무정부 상태에서 사라진 ROA의 재등장은 러시아의 관측자들에게 꽤 큰 충격이었습니다. 이 새 국가가 장기적으로 어떻게 될지는 아직 알 수 없습니다.\n"
 WORLD.1125.a:0 "총으로 겨누고 하는 민주주의지?"

 WORLD.1126.t:0 "서러시아에 휘날리는 제국 국기?"
 WORLD.1126.desc:0 "많은 사람이 예상치 못했던 결과입니다. 옛 군주제가 다시 한 번 러시아 정계에서 영향력 있는 힘이 되었습니다. 황제 블라디미르 3세에게 충성하는 군대가 산산조각난 서러시아 국가들을 통일하는데 성공했습니다.\n\n세계의 반응은 완전 뒤죽박죽입니다. 망명 귀족들은 거의 만장일치로 승인했지만 다른 이들은 황제의 정부를 폭군의 귀환으로 매도했습니다. 한편 열강들은 이 문제에 대해 침묵을 지키며 외교적 접촉을 벌이기 전에 무슨 일이 벌어질까 보고 있습니다.\n\n뱟카 정부는 성공했지만 아직 러시아의 1/3을 지배할 뿐입니다. 이들이 그 1/3도 통치할 능력이 있을지는 두고 볼 일입니다. 결과가 어찌되던 이 사건은 몇 년 동안 러시아에게 큰 충격을 줄 것입니다.\n"
 WORLD.1126.a:0 "황제가 돌아왔지만 얼마나 버틸까?"

 WORLD.1127.t:0 "서러시아 혁명전선의 서러시아 통합!"
 WORLD.1127.desc:0 "1950년대의 서러시아 전쟁 이후, 처음으로 소비에트 연방의 허물로부터 구체적인 정보가 새어나오며 전 세계의 사람들과 정부가 충격에 빠졌습니다. 오래전 독일의 군홧발에 짓밟히고 무너졌다고 생각했던 서러시아 혁명전선이 대원수 알렉산드르 알투닌의 신중한 감독 아래 수많은 군벌들을 전투를 통해 길들이고 서부 러시아의 지배권을 확고히 펼쳤습니다.\n\n정통 마르크스-레닌주의를 고수하는 것으로 알려진 대원수 알투닌은 벌써 법이 없던 땅에 질서와 사회주의를 복원하는 작업에 착수하는 한편 동쪽으로 붉은 군대를 모았습니다. 대원수는 죽더라도 소비에트 사회주의 공화국 연방 재통일이라는 전임자의 꿈을 이룰 계획인 것 같습니다.\n\n"
 WORLD.1127.a:0 "소련의 부활이 머지 않았나?"

 WORLD.1128.t:0 "서러시아 혁명전선의 서부 러시아 통합!"
 WORLD.1128.desc:0  "1950년대의 서러시아 전쟁 이후, 처음으로 소비에트 연방의 허물로부터 구체적인 정보가 새어나오며 전 세계의 사람들과 정부가 충격에 빠졌습니다. 오래전 독일의 군홧발에 짓밟히고 무너졌다고 생각했던 서러시아 혁명전선이 대원수 미하일 투하쳅스키의 잔혹한 응시 아래에서 수많은 군벌들을 투쟁을 통해 섬멸하고 서부 러시아의 지배권을 확고히 펼쳤습니다.\n\n'붉은 나폴레옹'으로 악명높은 대원수 투하쳅스키의 종심 전투 교리는 더욱 군국주의적인 형태의 소비에트 공산주의를 실천하고 붉은 군대가 우랄의 동부를 향해 몰아치는데 있어 귀중한 자산으로써 가치를 입증하였습니다. 붉은 나폴레옹이 적을 파멸시키고 붉은 깃발아래 러시아를 다시 한번 통합할것은 명백해 보입니다.\n"
 WORLD.1128.a:0 "옛 유령이 다시 한번 유럽을 배회하는군."

 WORLD.1129.t:0 "서러시아 혁명전선의 서부 러시아 통합!"
 WORLD.1129.desc:0 "1950년대의 서러시아 전쟁 이후, 처음으로 소비에트 연방의 허물로부터 구체적인 정보가 새어나오며 전 세계의 사람들과 정부가 충격에 빠졌습니다. 오래전 독일의 군홧발에 짓밟히고 무너졌다고 생각했던 서러시아 혁명전선이 대원수 게오르기 주코프의 신중한 감독 아래 수많은 군벌들을 전투를 통해 길들이고 서부 러시아의 지배권을 확고히 펼쳤습니다.\n\n널리 알려져있고 존경받는 개혁주의자인 대원수 주코프는 이미 서부에서 그의 통제력을 공고히 하며 붉은 군대는 동방의 우랄로 행진할 준비를 하는 동시에 무스코비엔 국경을 요새화 하며 기반시설을 재건설하고 있습니다. 독일국이 그들의 내전에서 회복하는 동안, 러시아인들도 자신들의 또 다른 전쟁을 시작할 준비를 하는 모양입니다.\n"
 WORLD.1129.a:0 "정말 소비에트 사회주의 공화국 연방의 부활이 눈앞에 다가온건가?"

 WORLD.1130.t:0 "서러시아가 다시한번 산산조각나다!"
 WORLD.1130.desc:0 "많은 이들의 러시아 통일의 유력 후보라고 생각했던 이들이 핀란드의 괴뢰국 오네가에 대한 형편없는 침공한 이후 무너졌습니다. 길고 격렬한 전투 끝에 핀란드인과 그 러시아인 동맹군은 서부에 통제권을 확보하고 북러시아 공화국을 설립했습니다. 서러시아의 나머지 지방은 의존국을 통해 통제될 것입니다.\n\n이게 차후 러시아 통일에 어떤 영향을 끼칠지는 명백합니다. 서부가 박살나 있는 동안 동부는 잠에서 깨어날 것입니다. 그리고 전쟁의 북소리는 더 크게 울릴 것입니다. 북러시아 공화국은 조심스럽게 행동해야만 합니다. 그렇지 않는다면 이 젊은 국가는 구세계에 잿더미에 파묻힌 또 다른 국가가 될지도 모릅니다.\n"
 WORLD.1130.a:0 "서부는 휴면기에 들어가 가치 있는 적을 기다린다."

 ### 서시베리아  ###
 WORLD.1131.t:0 "스베들롭스크가 서시베리아를 통일하다!"
 WORLD.1131.desc:0 "서시베리아 인민공화국의 종말 이후, 혹은 그 이전에도 서시베리아는 분파주의와 파벌로 여러 조각이 나있었습니다. 하지만 이제 이 파벌 중 하나가 정상에 올랐습니다. 바로 스베르들롭스크 군구입니다.\n\n동명의 도시를 중심으로 한 이 군사정권은 다른 주요 상대들, 즉 서시베리아 인민공화국의 강력한 다른 잔당들을 격퇴하고 덜 강력한 이들에게까지 통제권을 뻗었습니다. 대부분의 러시아 전문가들은 과거 존재하던 사회주의 공화국과 맞먹는 세력이 등장했다는 것에 동의하는 가운데, 정권에 대한 위협은 미미합니다. 하지만 이 독재 정권의 지도자 [TOB.GetLeader]은(는) 새로운 정권처럼 보이기 위해 서시베리아 인민공화국과 연관 짓는 것을 자제하고 있습니다."
 WORLD.1131.a:0 "러시아 지배의 새 후보가 나타났군."

 WORLD.1132.t:0 "튜멘이 서시베리아를 통일하다!"
 WORLD.1132.desc:0 "한때 소비에트 연방이었던 곳에서 온 얼마 되지 않은 정보를 통해 서시베리아 지방이 10년 만에 한때 그 곳을 통치했던 이들에게 재통일되었다는 사실이 확인되었습니다. 서시베리아 인민공화국의 잔당들이 튜멘의 본부에서 통제권을 다시 공고히 했으며 이제는 나머지 러시아를 놓고 싸움을 벌일 준비를 하고 있습니다.\n\n잘 알려져 있지 않은 소련 관료 이오시프 스탈린의 열렬한 지지자 라자르 카가노비치 서기장은 산업과 정치 권력의 대규모 집중만이 구 소비에트 연방의 실수를 피할 유일한 방법이라고 믿습니다. 스탈린주의 모델이 소비에트 연방의 부활이라는 도전에 맞설 수 있는지는 두고 볼 일입니다."
 WORLD.1132.a:0 "원로 보수파가 적절하게 돌아왔군."

 WORLD.1133.t:0 "흑색연합이 서시베리아를 통일하다!"
 WORLD.1133.desc:0 "산재한 소식들이 서시베리아에서 나와 그림자 속에서 흑색연합이 지역을 통일했다고 속삭이고 있습니다. 현존하지 않는 서시베리아 인민공화국의 독립국으로 여겨지는 흑색연합의 임무는 독일의 공격에서 러시아 인민을 보호하기 위해 러시아를 보호하는 것입니다.\n\n연합의 창시자인 드미트리 카르비셰프가 독일 내전의 발발 이전에 사망하자 그의 제자인 드미트리 야조프가 이제 어린 국가를 이끌게 되었습니다. 전쟁 전의 삶의 질을 약속하며 야조프는 거대한 지지를 즐기면서 그의 군사 개혁은 러시아의 통일을 이루는 데 초점이 맞춰저 있습니다. 연합이 우랄에 들어오면서, 중앙 시베리아가 점점 다가옴에 따라 지역의 미래는 점점 불확실해지고 격변하고 있습니다."
 WORLD.1133.a:0 "걱정되는군."

 ### 중앙시베리아 월드이벤트 ###
 WORLD.1134.t:0 "크라스노야르스크가 중앙시베리아를 통일하다!"
 WORLD.1134.desc:0 ""
 WORLD.1134.a:0 ""

 WORLD.1135.t:0 "시베리아 흑군이 중앙시베리아를 통일하다!"
 WORLD.1135.desc:0 "중앙 시베리아에서 온 산발적인 보도와 발표에 따르면 이 지역이 이전엔 거의 무명이던 시베리아 흑군이라는 세력의 지배하에 들어갔다는 사실이 확인되었습니다. 러시아 내전 당시 네스토르 마흐노의 가르침을 바탕으로 군국화된 아나키즘을 따르는 사회가 형성되었고, 그 사회에선 인민은 국가의 보호를 받는 것이 아니라 그들의 코뮌과 아나키스트 체제를 수호하는 지역 민병대와 그 지휘관들의 보호를 받습니다.\n\n중앙 시베리아 공화국과 겐리흐 야고다의 최고 소비에트 양 정부가 붕괴하면서 두 정부 사이의 땅에서 처음 채택된 이 이념은 이제 중앙 시베리아 공화국의 전 영토에 걸쳐 그러한 시스템이 도입한 모든 어려움에도 불구하고 새로운 흑군의 무력으로 그 위치를 확고히 하고 있습니다."
 WORLD.1135.a:0 "별로 예상치 못한 귀환이야."

 WORLD.1136.t:0 "시베리아 흑군이 중앙시베리아를 통일하다!"
 WORLD.1136.desc:0 "시베리아 흑군은 제2차 세계대전 이후 러시아에서 가장 큰 중앙 정부가 붕괴한 결과로 중앙 시베리아 황량한 땅에서 처음 결성되었습니다. 그것의 첫 설립자들은 수십 년 전부터 네스토르 마흐노의 자유 지구를 우상화했고, 비록 지역 주민들이 코뮌의 통치에 참여하여 조직하였지만, 무장 세력을 유지하는 아나키스트 사회를 만들어 그것을 복제하려고 시도했습니다.\n\n그럼에도 불구하고, 시베리아 흑군이 그 지역의 다른 마을과 공동체로 통제를 확대함에 따라, 이들 민병대인 흑군은 아나키스트적인 성격에 논란이 될 정도로 지방과 국정에 대한 통제를 주장해왔습니다. 이제 중앙 시베리아를 통합한 세력으로서 서 있는 시베리아 흑군의 지도자들은 한때 그들이 주장했던 진정한 아나키즘의 꿈을 깨부수는 데 더 가까워 보입니다."
 WORLD.1136.a:0 "생각치도 못한 상황인데."

 WORLD.1137.t:0 "인민혁명위원회가 중앙시베리아를 통일하다!"
 WORLD.1137.desc:0 "본래 인민혁명위원회는 알렉산드르 바실렙스키가 긴밀한 부관 및 부하들과 함께 나치가 점령한 러시아에서 도망쳐 몽골 인민공화국으로 향하며 만든 조직입니다. 라이벌 정부 몽강이 몽골 대부분을 점령하며 문제가 발생했지만 이 사회주의 국가는 다른 확장할 곳을 찾았습니다. 그 중에서도 나머지 중앙시베리아를 말입니다.\n\n이 지방의 어마어마한 적들을 격퇴한 워원회는 자신들이 건설하고자 하는 "새로운 소비에트 연방"의 이름으로 지방 전체를 차지했습니다. 러시아의 다른 곳에서는 라이벌 군벌들이 존경이나 우려의 눈으로 러시아 정복의 새 도전자를 지켜봅니다."
 WORLD.1137.a:0 "사회주의가 돌아올 수 있을까?"

 WORLD.1138.t:0 "노보시비르스크가 중앙시베리아를 통일하다!"
 WORLD.1138.desc:0 "What began as a large splinter faction from the Central Siberian Republic in the days of its decline has now managed to claim its mantle. The state of Novosibirsk, led by Alexander Pokryshkin, has had a turbulent history. The rival government was formed as a violent backlash to measures taken during the Siberian War, and maintained an uneasy coexistence with the city state of Barnaul.\n\nSoon, though, it managed to overcome its political challenges by utilizing its large population, agricultural base and industry, and turned to the expansion and reunification of Central Siberia. This has obviously succeeded, as its last enemies have been defeated, and Pokryshkin now rules as a benevolent despot of the region."
 WORLD.1138.a:0 "러시아의 린치핀이 통일되었다."

 WORLD.1139.t:0 "케메로보가 중앙시베리아를 통일하다!"
 WORLD.1139.desc:0 "Reports from the lands of Central Siberia are conflicting and uncertain, but what is for certain is that the region has experienced unprecedented upheaval with the expansion of the warlord state of Nikolai Krylov. The former Soviet general had sided with the fledgling Central Siberian Republic, before defecting during the Siberian War, establishing his own clique and giving himself the title of Supreme Ruler, Autocrat and King of Rus, Rurik II, after the medieval prince that founded the Rurikid dynasty.\n\nThis unusual identity he has assumed has now become well-known in Russia and abroad, as his Kingdom has wrestled control over wide swaths of land. Other nations look with awe at this new and absurd faction, that now has a shot at Russian reunification."
 WORLD.1139.a:0 "뭔 미친놈이야."

 WORLD.1140.t:0 "톰스크가 중앙시베리아를 통일하다!"
 WORLD.1140.desc:0 "많은 사람들이 이상적이고 현실과 동떨어졌다고 생각했던 중앙 시베리아의 옛 정부는 시베리아 전쟁의 여파로 몰락하면서, 수년 전 톰스크 시로 후퇴했었습니다. 지식인들에 의해 관리되고 운영되는 정권이 살아남거나, 혹은 심지어 되살아날 수 있다고 믿는 사람들은 소수에 불과했습니다. 지금까지는 말입니다.\n\n톰스크 정부는 옛 동맹들과 새 적들을 물리치는데 성공했고, 중앙 시베리아 공화국의 옛 영토를 되찾아 효과적으로 복구했습니다. 설립자인 보리스 파스테르나크의 후계자는 "모더니스트" 운동의 지휘봉을 잡고 있는 과학자이자 지식인인 안드레이 사하로프입니다. 대중주의, 교육, 실력주의라는 원칙들에 기반해, 그와 다른 과학자들 및 교수들은 과학수준이 뛰어나고 효율성이 핵심인 국가를 만들기로 결심했습니다. 이 계획은 이제 막 시작되었습니다."
 WORLD.1140.a:0 "러시아가 처음부터 재건할 수 있을까?"

 WORLD.1141.t:0 "톰스크가 중앙시베리아를 통일하다!"
 WORLD.1141.desc:0 "시베리아의 깊은 곳에서, 몇몇 사람들이 세계 무대에서 러시아가 지닌 야만적이라는 평판을 완전히 없애버리기 시작했습니다. 이들은 옛 중앙 시베리아 공화국 정부가 무너진 이후 그나마 남아있던 곳인 톰스크에서 생겨난 산업과 관련된 작곡가와 작가들의 모임이며 바스티야드라고 불리고 있습니다. 러시아 땅에서 시행되는 진짜 극소수의 민주선거로 집권한 바스티야드는 엘리트들에 의해 통치되는 국가를 만드려는 그들의 계획을 실행에 옮겼고, 공화국의 이름으로 지역을 다시 정복하기 위해 나아갔습니다.\n\n그 자신이 시인이자 작가인 중앙 시베리아 공화국의 새로운 대통령인 다닐 하름스는 "국가에 대한 더 큰 도전들이 앞에 놓여져 있습니다." 라고 언급하며, 이것이 톰스크의 지식인들의 최종 목표가 아니라는 것을 분명히 밝혔습니다.\n"
 WORLD.1141.a:0 "하층민들은 뭐라고 말해야 할까?"

 WORLD.1142.t:0 "톰스크가 중앙시베리아를 통일하다!"
 WORLD.1142.desc:0 "In the reign of chaos that is typical for the Russian warlord states a beacon of freedom and democracy may have appeared. The old government of the Central Siberian Republic, forced to retreat to the city of Tomsk after its collapse, has recently issued an announcement declaring that the region is now back under one state, their own.\n\nLittle is known about the political factions that once dominated this republic's politics, but it appears that the group known as the Humanists has secured its government. Founded by well-known composer Dmitri Shostakovich and continued by his protégé Moisey Vainberg, it is a group of artists that wishes for a humane and democratic republic which protects its citizens. That exact dream has apparently been achieved.\n"
 WORLD.1142.a:0 "그래도 민주주의기는 하네."

 WORLD.1143.t:0 "톰스크가 중앙시베리아를 통일하다!"
 WORLD.1143.desc:0 "Central Siberia has once again fallen under the rule of the intellectual class, the one that founded the first democracy in Russia after the Second World War and the one that held out against all odds in the city of Tomsk. A society of intellectuals and writers named the Decembrists has been the one to take the initiative following the death of poet-president Boris Pasternak, engaging in diplomacy and multiple armed conflicts. The Decembrists rose to power with the election of their leader, Dmitry Likhachev, as Pasternak's successor, and seek to cultivate democratic elitism. While this has resulted in some criticism from the lower classes in society and political opponents, the republican ideals have been upheld so far. After all, this might be the only chance Russia has to become a stable and prospering democracy.\n"
 WORLD.1143.a:0 "재통일을 두고 나타난 또다른 도전자군."


 ### Russian Far East World Events ###
 WORLD.1144.t:0 "아무르가 러시아 극동을 통일하다!"
 WORLD.1144.desc:0 "In a strange turn of events, the windswept taiga of the Russian Far East is now reportedly under the control of the forces of Konstantin Rodzaevsky, founder of the Russian Fascist Party. While the idea of Russians embracing fascism may seem bizarre, many analysts point to the RFP's key role in the All-Russian Expeditionary Force as a precedent.\n\nWhat comes next for Rodzaevsky's regime is uncertain. Logically the RFP will probably begin a push into Siberia proper in an effort to unify Russia. How this so-called Vozhd and his followers will interact with the international system is uncertain. Although the RFP and Rodzaevsky have long enjoyed the patronage of Japanese backers, his vision of a fascist Russia is clearly closer to the German model considering his party's virulent anti-Semitism and his extensive usage of Nazi iconography. The consequences of this development remain to be seen.\n"
 WORLD.1144.a:0 "극동의 어두운 순간."

 WORLD.1145.t:0 "이르쿠츠크가 러시아 극동을 통일하다!"
 WORLD.1145.desc:0 "The Soviet remnant headed by Genrikh Yagoda was one of the few recognized states in post-war Russia, but its real affairs were unknown to the world and many assumed that it was engulfed by the Russian anarchy, like the rest of the Russian Far East. However, the recent development caused it appear in headlines for the first time since 50s. After holding on to his domain of Irkutsk for a long time, Yagoda managed to destroy other contenders for the Russian rule in the region, once again reasserting his dominance in the outskirts of the former Soviet Union.\n\nWith his close enemies eliminated, Chairman Yagoda now seeks to fully reinforce his claim as a legitimate successor of Bukharin's state and expand his power to the western frontiers of Siberia. The apparent rebirth of the Soviet successor state became a source of alarm for its Siberian neighbors while the international community looks forward to the future of Russia with a great concern.\n"
 WORLD.1145.a:0 "모두들 소비에트 모국을 지켜라!"
 WORLD.1145.b:0 "잘 돌아왔네... "동무"."
 WORLD.1145.c:0 "공포 정치가 나아간다."

 WORLD.1146.t:0 "부랴티아가 러시아 극동을 통일하다!"
 WORLD.1146.desc:0 "전 부랴트 ASSR의 세력이 이 지역에 대한 지배력을 공고히 하는 가운데 시베리아 극동지역에 모든 시선이 집중됩니다. 그는 최근까지 공포통치 기간 동안 겐리흐 야고다 밑에서 일하다가 결국 전 NKVD 수장을 무찌른 민중 반란을 주도했습니다.\n\n강력한 레닌주의 이데올로기를 불러일으킨 사블린은 그럼에도 불구하고 공정하고 평등한 사회를 위해 노력하면서 구연합의 과잉을 피하겠다고 맹세했습니다. 시베리아의 젊은이들과 몽상가들 사이에서 인기가 있지만, 그럼에도 불구하고, 거의 성인이 아닌 사블린이 진정으로 평등한 연합을 꿈꾸는데 얼마나 헌신적인지 의아해 합니다. 어찌 되었든 극동의 남녀들은 자신들의 생각을 전 러시아로 가져오기로 결심한 채 서쪽으로 진군합니다.\n"
 WORLD.1146.a:0 "이런 암울한 시대에 이상주의가 살아남을 수 있을까?"

 WORLD.1147.t:0 "치타가 러시아 극동을 통일하다!"
 WORLD.1147.desc:0 "오늘 미하일 안드레예비치 로마노프가 러시아 라디오를 통해 한 연설로 최근 많은 이들이 믿고 있었던 가정이 확인되었습니다. 치타에 기원을 두고 있는 신임 차르 미하일의 정부가 극동 러시아 전역을 통제하는데 성공했습니다.\n\n하얼빈의 왕정주의자 러시아인 망명자들로 이루어진 대규모 집단이 일본 제국의 지원을 받아 만든 이 세력은 만주 국경 근처의 평범한 군벌 국가로 시작했습니다. 많은 이들이 차르 미하일은 반동 장성과 잔당들의 꼭두각시라는 이론을 내놓았지만 확실하지는 않습니다. 지금 중요한 것은 중심지에서 먼 곳이기는 해도 러시아 군주주의가 돌아왔다는 것입니다.\n"
 WORLD.1147.a:0 "재통일 경쟁이 시작되었나?"

 WORLD.1148.t:0 "마가단이 러시아 극동을 통일하다!"
 WORLD.1148.desc:0 "Word has traveled down from the quiet tundras of the Russian Far East. A frontier long abandoned by any national authority for decades, a new contender for power now arises there, perhaps against all odds. Mikhail Matkovsky, the leader of the rebellious branch of the Russian Fascist Party based in the port city of Magadan, has established himself as the premier authority in the Far Eastern region.\n\nA pragmatic fascist of some repute, Matkovsky and his allies first split from the original party in Amur due to the Rodzaevsky's excesses and support for the Nazis during the Great Patriotic War. Now the rest of the world waits with bated breath to see how much further this old Russian fascist can go. The winds of fate blew Russia to the reds once upon a time, and now that tide may reverse its course.\n"
 WORLD.1148.a:0 "이상한 상황이네."
 
 WORLD.1149.t:0 "서알래스카 공화국이 러시아 극동을 통일하다!"
 WORLD.1149.desc:0 "In the Far Eastern reaches of Russia, something unthinkable has happened. The legendary Mitchell Livingston WerBell III, leader of a mercenary outfit, has gained control over the vast swaths of a region with a size that rivals Canada's. Originally seeking a haven for veterans and soldiers frustrated and alienated by their treatment across the world, he found himself to be in the service of Mikhail Matkovsky. From there, he turned against his former employer, establishing a place where soldiers could feel at home.\n\nLuck may have been responsible for his success thus far, but his ideas will require more than fortune's favor to succeed. If the rumors are true, WerBell does not plan on stopping in the Far East. Perhaps it may be time for a Russia not led by politicians or scientists, but instead by those who give their lives to defend it.\n"
 WORLD.1149.a:0 "전율적이군."

 WORLD.1150.t:0 "시베리아 신성 통치령이 러시아 극동을 통일하다!"
 WORLD.1150.desc:0 "오늘 세계는 혼란스럽기 그지 없던 러시아 극동에서 전혀 예상치 못한 새로운 도전자가 나타나 그 지역의 현 상태를 완전히 뒤집어 놓고 통일하는 데 성공한 것에 경외감을 감추지 못하고 있습니다. 스스로를 시베리아 신성 통치령이라 부르는 이 신국가는 수많은 모순들로 국제 사회에서는 미스테리로 통하고 있습니다.\n\n국가이자 무정부 지대이며, 종교적이면서도 세속적인 신성 통치령은 수수께끼같은 북쪽의 '아버지'가 다스리고 있는데, 정교회 성직자인 알렉산더 멘일 것으로 추정하고 있지만 확실한 것은 없습니다. 아버지의 확실히 비정통적인 믿음에 영감을 받아 시작된 작은 농민 봉기에서 나타난 신성 통치령은 이제 러시아를 다시 태어나게 만들 수도 있습니다. 신성 통치령의 군인은 서쪽으로 행군하면서, 세계는 숨을 죽이고 지켜보고 있습니다.\n"
 WORLD.1150.a:0 "경건한 모순의 땅이구만."

 ### Misc Russia news events ###
 WORLD.1151.t:0 "시베리아 혁명"
 WORLD.1151.desc:0 "아무도 예상하지 못하던 사태가 발생했습니다. 아마도 러시아의 모든 군벌국가 중 가장 강력한 것으로 보였던 중앙시베리아 국가가 노동자 혁명으로 붕괴되었습니다. 불안정한 노조, 의회들, 독립적 반군 조직들이 모여 세워진 시베리아 노동자 연맹은 이제 중앙시베리아를 노동자의 천국으로 바꾸고자 합니다. 이 말이 정확히 무엇을 의미하는지, 노동자 연맹이 앞으로 잘 살아남을지는 지켜 봐야 합니다.\n\n단순한 공장 감독관이었던 비탈리 코친이 이끄는 시베리아 노동자 연맹은 만일 이를 국가라고 부를 수 있다면 가장 비정통적인 형태의 국가일 것입니다. 코친이 새로 수립한 국가의 운명이 어떻게 결정되는간에, 노동자가 최우선인 국가라는 코스틴의 꿈은 이제 전러시아인의 마음속에도 떠올라 야심찬 군벌들에게도 잠자고 있는 거대한 혁명의 꿈이 깨어나러 하고 있습니다.\n"
 WORLD.1151.a:0 "노동자들의 고향이 살아남을 수 있을까?"

 WORLD.1152.t:0 "즐라토우스트가 서시베리아를 쪼개다!"
 WORLD.1152.desc:0 "It seems that the dream of a unified Siberia has taken a serious blow today as the Republic of Zlatoust, based in the Ural Mountains, has defeated the ambitious warlords of the region and restored order. Instead of annexation of the region, the nation's president, Yevgeny Dragunov, has seemingly opted to establish a series of puppet states throughout the region, although he has taken the opportunity to expand his borders slightly, establishing the so-called Ural Republic.\n\nThough Western Siberia has fallen silent, the rest of the country still burns with fire and war, and it is a sure bet that any prospective unifier of Russia will first need to stamp out the spark of stability that is now West Siberia.\n"
 WORLD.1152.a:0 "지금 우리가 새 국가의 탄생을 보고 있는거야?"

 WORLD.1154.t:0 "몽골 내전"
 WORLD.1154.desc:0 "몽골을 근거지로 한 붉은 군대의 잔당들이 공영권에 속한 몽골에게 선전포고하고 승리를 거두자 세계는 경외심을 감추지 못하고 지켜 보고 있습니다. 평화 조약에서는 동쪽에서 붉은 군대의 활동에 대해 공영권이 간섭하지 않겠다는 내용으로 이루어졌는데 이는 알렉산드르 바실렙스키 장군의 팽창주의적 목표가 보이는 징후입니다.\n\n군인이자 노쇠한 소련에서 가장 훌륭한 장군 중 한명인 바실렙스키는 이제 중앙시베리아 북부에 있는 공업 단지에 관심을 두고 있습니다. 한때 많은 사람들이 그를 적군의 잔존 생존자의 대표이자 몽골의 굶주린 일개 도적단에 지나지 않는다고 생각했었지만 이제 산산조각난 연방의 패권을 두고 다투는 군벌들에게 또 다른 적수가 생긴 것 같습니다.\n"
 WORLD.1154.a:0 "타이가에서 영국 해협까지, 붉은 군대가 제일 강력하다."

 WORLD.1155.t:0 "스탈리나 대통령이 국가주권법에 서명하다"
 WORLD.1155.desc:0 "In a bold foreign policy move, the President of [NIK.GetNameDef], Svetlana Iosifovna Stalina, has signed an ambitious bill written with intent to "secure the economic and political sovereignty of the Russian state". Within the bill is an arsenal of trade stipulations and requirements, the most extreme of which places a limit on the value of trade deals which non-allied foreign nations may make with the newly established Republic.\n\nMost notably, this bill is projected to seriously limit the ability for foreign nations to purchase Russian oil reserves, without first committing to a defensive arrangement with the West Russian state. In a matter consistent with President Stalina's theory of "sovereign democracy", her state has once more driven a hard bargain to the international community, in the name of Russian independence.\n"
 WORLD.1155.a:0 "주목할만한 움직임이군."

 ### Total Russian reunification news events ### #The titles are just placeholders right now#
 WORLD.1156.t:0 "혁명전선의 귀환"
 WORLD.1156.desc:0 "피비린내 나는 러시아 통합전쟁은 종결되었고, 최후의 승리자는 나치 독일의 침략으로부터 모국을 수호하기 위해 가장 먼저 나섰던 백발의 베테랑들 입니다. 소비에트 연방의 패배 이후 붉은 군대 잔당들이 결성한 서러시아 혁명전선은, 이제 공식적으로 그들의 기치 아래 러시아의 재통합을 선언했습니다. 수년간, 혁명전선은 나치 독일과의 전쟁 뿐만 아니라 소비에트 붕괴 이후 러시아를 지배해온 군벌들을 상대로 계속 투쟁하며 전쟁을 벌여왔습니다.\n\n서러시아 혁명전선의 지도자인 게오르기 주코프 원수는 단순한 전략의 천재일 뿐만 아니라, 인민대중의 대변자로써 칭송 받으며 앞으로 소비에트 연방의 소외받는자들을 위한 지원을 계속하겠다는 약속을 밝혔습니다.\n\n독일 정부는 아직 러시아의 통합에 반응하고 있지 않지만, 보고에 따르면 국경에서 서서히 자신들의 부대를 동원하고 있다고 합니다.\n"
 WORLD.1156.a:0 "옛 전선이 다시 돌아왔군."
 WORLD.1156.b:0 "대원수 주코프 만세!"
 WORLD.1156.c:0 "우린 저들을 이미 한번 물리쳤으니, 다시 한번 그러리라."

 WORLD.1157.t:0 "백군이 러시아를 재통일하다!"
 WORLD.1157.desc:0 "충격적인 소식이 러시아에서 전해졌습니다! 기적같은 행운의 반전 속에서 몇 차례의 성공적인 공세 끝에 승리를 거둔 백군이 드디어 볼가 강에 다다르게 되면서, 이전에 멸망했던 나라 전체를 장악했습니다. 이제, 거의 반세기 만에 처음으로, 차르가 다시 러시아를 통치하게 되었습니다.\n\n사마라에서는 이를 기념하기 위해 대규모 열병식이 열렸으며, 환호하는 군중들이 지켜보는 가운데 백군 군대와 장갑차들이 대로를 따라 행진했습니다. 차르 니키타 1세는 연설에서 그의 군대의 용맹함에 대해 아낌없는 찬사를 보냈고, 나아가 러시아는 다시는 볼셰비키 폭정의 멍에를 짊어지지 않을 것이라고 약속했습니다. 군주제로 다시 한번 통일된 러시아의 미래는 현재로선 알 수 없지만, 많은 이들이 오랫동안 고대해왔던 러시아에서의 평화와 질서가 마침내 회복되었습니다.\n"
 WORLD.1157.a:0 "예상 밖의 일이군."
 WORLD.1157.b:0 "제국에게 영광을!"
 WORLD.1157.c:0 "군주제든 아니든 이들은 자신의 분수를 잊으면 안 될 것이다."
 WORLD.1157.d:0 "오랜만에 러시아에서 친숙한 얼굴들을 보니 반갑군."

 WORLD.1158.t:0 "소비에트 연방의 재탄생"
 WORLD.1158.desc:0 "다시 한번, 붉은 군대는 자신들이 러시아의 가장 강력한 힘이라는것을 스스로 증명해 보였습니다. 붉은 군대는 모든 도전자들의 위에 서서 자신의 경쟁자들을 물리치고 모국을 다시 통합하였습니다. 서러시아 전쟁의 참혹한 종결 이후, 아르한겔스크 시에 갇힌채 가장 비참한 시작에서부터 일어난 서러시아 혁명전선은 재조직을 거쳐 소비에트 사회주의 공화국 연방으로써 재탄생하였습니다.\n\n 대원수 미하일 투하쳅스키. 전략전술의 천재이자 종심 전투 교리의 선구자가 이끄는 재탄생된 소비에트 사회주의 공화국 연방은 이제 시선을 서방으로 돌릴것이라고 많은 관찰자들이 추정하고 있습니다. 몇몇 사람들은 투하쳅스키의 야망이 그곳에서 끝날것이라며 의문을 제기하기도 하지만, 동유럽 전역에서 벌어지는 신생 파르티잔 활동의 물결은 이러한 주장을 뒷받침하고 있습니다. 어떠한 미래이건, 소비에트 연방은 군국주의적 열정과 함께 미래를 맞이하기위해 나아갈 것입니다."
 WORLD.1158.a:0 "공산주의자들이 돌아왔군..."
 WORLD.1158.b:0 "붉은 군대는 가장 강력하다!"
 WORLD.1158.c:0 "기회가 있었을때 그 슬라브의 개들을 끝냈어야했어."

 WORLD.1159.t:0 "러시아의 통일" #Zykov Samara
 WORLD.1159.desc:0 "이제는 통일된 러시아의 일부인 사마라 시에서 충격적인 선언이 발표되었습니다. 안드레이 블라소프의 오랜 피후견인이었던 밀레티 지코프가, 제국을 뒤따랐던 1917년의 불운한 민주정을 계승하는 민주 국가, 이른바 러시아 공화국을 선포했습니다.\n\n러시아 해방군이 현지 러시아인들에게 부역자로 취급되었다는 사실로 인한 힘겨운 싸움에도 불구하고, 볼셰비즘의 파괴에 대한 그들의 헌신과 지코프의 풀뿌리 민주주의 활동이 대가를 거둔 것으로 보입니다. 국제 참관인들이 "거의 공평"하다 평가한 한 차례의 선거 이후, 지코프는 그와 그의 동지들이 마음으로 그렸던 민주주의와 반공주의로의 귀환을 선언했습니다.\n\n이미 지코프는 나치에 맞서는 성명을 공언했습니다. 지금으로서는, 러시아는 안정적인 미래를 향하는 것으로 보이지만, 저 지평선에는 전운이 감돌고 있습니다n.\n"
 WORLD.1159.a:0 "정말로 해내고야 만 건가?"
 WORLD.1159.b:0 "저 유대 선동꾼을 제때 목매달아야 했어."

 WORLD.1160.t:0 "화염과 강철의 공화국"
 WORLD.1160.desc:0 "20세기의 결정적인 사건들 중 하나가 될 것 같은 상황 속에서, 러시아는 세르게이 부냐첸코 대통령에 의해 새로운 공화국으로 재통일되었습니다. 우크라이나인이자 한때 붉은 군대의 장교였던 그는 협력론자인 블라소프 장군의 지휘 아래서 서러시아 전쟁 동안 싸우며, 러시아 해방군이 독일의 손아귀에서 벗어나 사마라로 진입하는 것에 기여했습니다. 그곳에서부터, 러시아 해방군 내에서 강해지는 부냐첸코의 권력은 지역 경쟁자들을 능가하며 혜성처럼 명성을 떨쳤고, 마침내 첫 선거에서 새로운 공화국의 대통령이 되었습니다.\n\n새로운 러시아 독재자의 최종 목표는 아직 밝혀지지 않았습니다. 급속한 산업화 계획을 추진하는 동안 미국의 투자를 끌어들인 부냐첸코는, 이제 일본의 관심에 초점을 맞추는 것으로 보입니다. 그의 장기적인 야망은 알려지지 않았지만, 당장 앞으로의 목표는 모두가 알고 있습니다. 대통령은 러시아 영토에서의 독일군의 계속적인 주둔을 맹렬히 비난해 왔으며, 이미 수십 개의 사단이 러시아 서부 국경으로 재배치되기 시작했습니다.\n"
 WORLD.1160.a:0 "러시아의 명예를 복수하리라!"
 WORLD.1160.b:0 "저 탈영병 개자식들은 절대 모스코비엔에 못 돌아와!"
 WORLD.1160.c:0 "새로운 러시아를 위한 독재자?"
 
 WORLD.1161.t:0 "전 러시아인의 간수 왕"
 WORLD.1161.desc:0 "서러시아 전쟁의 암흑기에, 독일은 그의 노출된 측면을 보강하기 위해 군대를 징집하는 것이 마땅하다 생각했습니다. 전쟁이 종막에 접어들던 때, 징집병들은 반역을 저지른 이후 동쪽의 사마라 쪽으로 사라졌으며, 그들의 옛 주인은 그들을 빠르게 잊어버렸습니다. 정기적으로 장비 쪼가리들이 모스코비엔에서 이들 예비대로 흘러들어갔으며, 모든 상자는 미하일 옥탄이라는 이름의 장교가 가격 책정을 담당했습니다.\n\n한때 삼류 밀수꾼이었던 옥탄은 이제 러시아의 주인으로 서 있습니다. 사마라 내부의 지도권을 획책한 이후, 옥탄은 그의 군대를 태평양 연안을 향해 이끌었습니다. 러시아국에서 공산주의와 나약함을 말소하기 위한 대성전이 완료된 지금, 옥탄과 그의 동료들은 국가를 무자비한 군부 독재정으로 재편하였고, 그 사령관들은 가늠할 수조차 없는 부를 거머쥐었습니다. 소문에 따르면 이제 옥탄은 서쪽을 돌아보며, 그의 전 고용자들에게 새로운 제안을 하려 한다고 전해집니다. 한편, 파시스트 정권의 사슬은 일반 러시아인들을 더 무겁게 옥죄어 옵니다.\n"
 WORLD.1161.a:0 "이 승배에 안주하고 있을 시간은 없다, 아그들아!"
 WORLD.1161.b:0 "우리가 쓰레기 군대를 만들었군, 다시 박살내야겠어!"
 WORLD.1161.c:0 "러시아에 또 다른 재앙이 닥쳤다!"

 WORLD.1162.t:0 "러시아 제국의 발흥"
 WORLD.1162.desc:0 "자유로운 러시아의 국토에서 마지막 적들을 물리친 뱟카의 차르정은 독일의 지원으로 전 국토를 장악하고 국제사회에 합류할 준비를 마쳤습니다.\n\n차르의 통치방식는 최근까지 대체로 알려진 것이 없지만, 꽤나 민주적인 제국 내부의 주도당은 저명한 정부수반인 로만 굴이 이끄는 입헌민주당입니다. 입헌민주당의 당수인 굴은 대담한 자유주의자로 알려져 있으며, 많은 정치학자들은 그의 영향력이 이 나라에서 온건한 정책을 유지하고 극단적인 민족주의자들의 발흥을 막을 수 있을 것으로 믿고 있습니다. 일단 현재로선, 황제와 수상이 세계의 많은 국가들과의 관계를 재개할 의사를 밝혔습니다."
 WORLD.1162.a:0 "밝은 미래가 기다린다."

 WORLD.1163.t:0 "러시아 제국의 발흥"
 WORLD.1163.desc:0 "반세기 만에, 러시아 제국은 이전의 힘의 그림자로 돌아왔습니다. 제정이 무너졌을 때 이것이 언제 돌아올 지는 아무도 예측할 수 없었지만, 2차 세계대전과 부하린의 연방의 완전한 붕괴는 이러한 상황이 가능케 만들어 주었습니다. 주변의 모든 것이 변했음에도 차르의 제국이 문화적 그리고 정치적 분야에서 약간의 진보만을 받아들이면서 여전히 원래의 신념과 정책을 실현했다는 것은 꽤 놀라운 일입니다.\n\n몇몇 사람들은 전혀 그렇게 생각하고 있지 않음에도 불구하고, 1917년 혁명에도 활동했던 보수주의 운동의 지도자 바실리 슐긴은 나라가 군사적 그리고 기술적인 패권국가가 되기 위해 노력할 것이라 장담했습니다. 이미 세계 각국은 떠오르는 강대국과 좋은 관계를 구축하기 위해 러시아에 손을 내밀고 있습니다."
 WORLD.1163.a:0 "역사는 반복되지, 허?"

 WORLD.1164.t:0 "러시아 제국의 발흥"
 WORLD.1164.desc:0 "블라디미르 차르와 솔제니친 수상의 공동 연설은 수십 년간의 전쟁과 무정부상태 끝에 러시아 군벌시대의 종말을 확인시켜 주었습니다. 시베리아에서 그들의 마지막 적들이 격퇴된 것처럼 보이는 가운데, 긴 기간 동안 나라를 통합한 첫 정권은 예전의 전임자들만큼 허술하지 않은 것으로 보입니다.\n\n러시아에서 부상한 새로운 군주국가가 권위주의적인 성향을 띄는 것은 그리 놀라운 일이 아닙니다. 정부를 장악하고 있는 것으로 알려진 파벌인 연대주의자들은 확실히 구시대의 전제군주적 정책으로 회귀하는 것을 원치 않지만, 적어도 현재로서는 정부의 확고한 통제력을 믿고 있습니다. 민주적인 절차가 지켜졌고, 부정선거나 유권자에 대한 협박이 있었다는 비난에도 불구하고, 대부분의 국민들은 그들을 마침내 혼란과 빈곤에서 구해낸 사람들을 지지하는 것으로 보입니다.\n"
 WORLD.1164.a:0 "러시아의 영광이 돌아올까?"

 WORLD.1165.t:0 "라이히의 발흥"
 WORLD.1165.desc:0 "러시아의 미래를 위한 수십 년에 걸친 전쟁은 끝났고, 이는 참 비극적이고 역설적이었습니다. 원래 페름에 위치한 극단주의 단체인 아리아인 형제단이, 철통같은 압제 아래 제3제국과 매우 유사한 방식으로 국가를 지배하게 되었습니다. 이른바 '총통'이라 불리는 구트룸 바그너는 국가사회주의의 원칙 아래 진정한 아리아인 국가를 이끌겠다는 뜻을 천명했습니다.\n\n독일은 아직까지 이러한 사건에 대한 입장의 표명을 거절했지만, 국제 소식통들은 나치의 고위 관리들이 자신들이 가장 혐오하는 국가의 주종으로 환영받고자 하는 열망에 당황하고 있다고만 추측하고 있습니다.\n"
 WORLD.1165.a:0 "유럽은 또 다른 라이히가 있기에 충분히 큰가?"
 WORLD.1165.b:0 "하나의 민족, 하나의 국가, 하나의 총통!"
 WORLD.1165.c:0 "세상에."

 WORLD.1166.t:0 "북방의 기상"
 WORLD.1166.desc:0 "구 소비에트 연방 영토의 통일을 위한 마지막 전투가 끝났고, 그 결과는 어느 분석가조차 정확히 예측할 수 없을 만큼 불안합니다. 내부 권력투쟁 이후, 페름의 아리아인 형제단이 승리했습니다. 요상한 고승 벨리미르가 이끄는 신생 국가 '하이퍼보리아'는 고대 아리아 문명의 진정한 계승자라고 주장합니다.\n\n하이퍼보리아의 탄생은 국제적으로 상당한 경각심을 불러일으키는 문제입니다. '아리아인의 고향'으로서 독일, 팔레스타인, 그리고 여러 다른 국가들을 정복해야 한다는 벨리미르의 정신 나간 외침이 그저 헛소리만큼 허황된 것이기를 바랄 뿐입니다.\n"
 WORLD.1166.a:0 "러시아가 어느 미친놈의 노예로 전락했군."
 WORLD.1166.b:0 "하일 페룬!"
 WORLD.1166.c:0 "세상에..."

 WORLD.1167.t:0 "러시아에서의 민주주의 탄생!"
 WORLD.1167.desc:0 "갑자기 들어온 속보에 따르면, 10년 전에는 불가능하다고 여겨왔던 러시아의 재통일을 새로운 국가가 해내었다고 합니다. 러시아 자유 공화국은 청년개혁연합과 최근 선출된 지도자 콘스탄틴 카투셰프의 지도 아래 러시아의 모든 시련을 극복하고 급진주의를 물리친 것으로 보입니다.\n\n자유민주적인 러시아 자유 공화국은 러시아에서 몇 안 되는 민주주의 국가 중 하나였습니다. 보다 진보적인 사회 정책과 자유시장 경제를 약속하면서, 공화국은 구 연방과는 매우 다른 통치 방식을 내세웠습니다. 많은 사람들은 공화국의 능력에 대해 한때 독재자와 극단주의자들에 의해 통치되었던 이 나라에 정말 민주주의를 가져다 줄 수 있을 지 여전히 의문을 가지고 있지만, 이 국가가 냉전의 새로운 중심지가 될 수 있다는 것에는 의심의 여지가 없습니다.\n"
 WORLD.1167.a:0 "러시아에 민주주의? 참신한데."

 WORLD.1168.t:0 "스베틀라나 스탈리나가 러시아를 통일하다!"
 WORLD.1168.desc:0 ""무질서의 시대는 끝났고, 시민정치는 이 나라에서 복원되었다." 러시아 자유 공화국 정부의 공식 발표를 요약하자면 이렇습니다. 그리고 마지막 장벽이 허물어지고 총성이 멎었을 때, 승리자는 민주주의자뿐만 아니라 여성으로서 당당하게 서게 되었습니다. 조지아인 볼셰비키의 딸인 스베틀라나 스탈리나는, 빈민들을 돌보고 극단주의자들과 반동주의자들을 동시에 물리칠 수 있는 강한 국가인 새로운 러시아를 만들겠다는 목표를 가지고 코미 공화국에서 정치 활동을 시작했습니다.\n\n많은 이들은 코미의 혼란한 상황이 공화국과는 어울리지 않다고 여겼지만, 모든 역경에도 불구하고, 한때 당장이라도 무너질 것 같았던 이 정부는 새로운 체제로 통합된 후 민주주의 체제가 경쟁자들에 대한 완전한 승리를 이끌어내며 동쪽의 땅까지 질서를 회복시켰습니다. 상황이 어떻게 흘러가든, 러시아인들은 단결되고 자유로워진 미래를 마주하게 될 것입니다.\n"
 WORLD.1168.a:0 "마침내 자유로다, 오 하느님, 마침내 자유로다."

 WORLD.1169.t:0 "스베틀라나 스탈리나가 러시아를 통일하다!"
 WORLD.1169.desc:0 "스베틀라나 스탈리나는 많은 이름으로 알려져 있습니다. 강철의 여인. 여황제. 조지아인. 그리고 지금은, 재통일된 러시아의 유일한 통치자입니다. 조지아인 볼셰비키의 딸인 그녀는 총알이 아닌 투표로 권력을 얻기 위해 노력하는 민주주의자로서 정치활동을 시작했습니다. 그러나, 그녀의 힘이 혜성처럼 발흥하자, 극단주의자들은 러시아를 도로 나락으로 떨어트리려 했습니다. 위기의 화염은, 필요한 모든 수단을 동원하여 극단주의자들과 반동주의자들의 약탈로부터 러시아를 구하겠다는 확고한 그녀의 의지를 강하게 했습니다.\n\n스베틀라나 스탈리나는 현재 재건 정부를 확고히 통치하고 비상지휘권, 선거 중단, 의회의 장악으로 국정을 관리하고 있습니다. 몇몇 사람들은 그녀를 폭군이라 여기지만, 어느 누구도 이 나라의 대통령이 마침내 러시아를 오랜 악몽에서 깨어나게 했다는 것을 부인할 수 없습니다.\n"
 WORLD.1169.a:0 "다른 것보단 낫지."

 WORLD.1170.t:0 "러시아에서의 민주주의 탄생!"
 WORLD.1170.desc:0 "오늘 아침 러시아에서, 모국이 러시아 자유 공화국으로 통일되었다는 환희에 찬 라디오 방송이 울려퍼졌습니다. 한때 스캔들, 내분, 극단주의에 시달리던 러시아 자유 공화국은 실패할 운명처럼 보였습니다. 그러나 현재 민주주의는 아르한겔스크에서 캄차카까지 뻗어 있으며, 공화국은 통일로 가는 길에 놓인 수많은 난관을 극복했습니다.\n\n공화국은 현재 서러시아 혁명전선의 전 관료였던 알렉산드르 야코블레프 대통령이 이끄는 온건좌파 세력인 인민민주사회당의 집권 하에 있습니다. 많은 사람들은 여전히 공화국의 안정성을 의심하지만, 야코블레프 대통령은 그의 시민들에게 극단주의는 더 이상 러시아에 위협이 되지 않는다고 단언했습니다. 어찌 되었든, 러시아 자유 공화국은 이제 세 초강대국들의 주목을 받고 냉전의 새로운 중심지가 될 것이라는 데는 의심의 여지가 없습니다.\n"
 WORLD.1170.a:0 "러시아에 민주주의? 참신한데."

 WORLD.1171.t:0 "소비에트 연방의 복구"
 WORLD.1171.desc:0 "러시아 무정부 상태의 그림자에서 새로운 질서가 떠올랐습니다. 러시아는 재건된 공산주의 국가가 되었으며, 이 새로워진 기관의 수장은 기이하고 수수께끼같은 미하일 수슬로프입니다.\n\n그의 국가를 재건하는 것과 그의 영토를 통하는 것에서부터 넘어서, 몇몇만이 수슬로프가 진정으로 무엇을 계획하고 있는 것인지 말할 수 있는 것 같습니다. 소비에트 체스마스터는 그의 카드를 소매속에 숨겨두고 있으며, 이때문에 러시아의 적들은 경계하고 있습니다. 수슬로프를 거스른 몇몇 사람들은 살아서 이야기를 전하고 있으나, 그의 책략에 한번에라도 도움을 준 적 있는 사람들은, 천국이나 지옥도 그를 막을 수 없다고 합니다. 총을 통해서든 어둠 속에서의 칼을 통해서든, 러시아는 확실히 세계 무대의 힘으로 다시 설거라 예상됩니다.\n"
 WORLD.1171.a:0 "강건함이 아니라면, 교활함이 러시아를 구할 것이다."

 WORLD.1172.t:0 "소비에트 연방의 복구"
 WORLD.1172.desc:0 "30년간의 고통과 굴욕이후, 러시아는 다시 한번 통합되었으며, 그 구원자는 꽤나 친숙한 얼굴입니다. 스베틀라나 부하리나, 소련 옛 지도자 니콜라이 부하린의 딸이, 그녀의 아버지가 구하지 못했던 국가를 재정복하면서 승리했습니다.\n\n재건된 소비에트 러시아의 수장이된, 부하리나는 옛 연방의 이상을 진정으로 실현할 수 있는 더 친절한, 더 공정한 체제를 만들었습니다. 그녀의 많은 동지들은 그녀의 열정과, 카리스마 그리고 개인적인 따듯함을 들며 그녀를 극찬했으나, 몇몇 가운데는 그녀의 통일과정에 놓인 시체의 흔적을 바탕으로 그녀의 이상주의가 살아남을 수 있는지 의문을 표하고 있습니다 - 특히다 그녀의 시선이 모스크바를 향하면서 말이죠.\n"
 WORLD.1172.a:0 "그녀는 아버지의 실수로부터 배울 것인가?"

 WORLD.1173.t:0 "소비에트 연방이 러시아를 통일하다!"
 WORLD.1173.desc:0 "러시아가 내분과 군벌주의로 뒤로 후퇴한 것처럼 보였지만, 오늘 안드레이 즈다노프가 소비에트 연방의 성립을 발표하면서 끝난 것으로 보입니다.\n\n부하린 정부의 외무장관으로써 옛 정부를 대표함에도 불구하고, 즈다노프는 새로운 러시아의 필요를 응호하며, 새로운 이름을 만들었습니다. 식티프카르의 국회 연설에서, 스스로를 최고지도자로 선언한 즈다노프는 모든 러시아인이 "연방의 깃발 아래 뭉쳐 미래로 대담하게 행진해 나가야 한다."라고 말했습니다. 즈다노프는 또한 과학자들에 대한 지원을 시작했으며, 기술전 발전의 가치를 극찬하며 "인류를 우주의 종족으로 떠오르게 하기 위한 대담하고, 결정적인 행동이 필요하다."라고 말했습니다.\n"
 WORLD.1173.a:0 "벌써 미래가 온건가?"

 WORLD.1174.t:0 "유라시아로의 창"
 WORLD.1174.desc:0 "추축국의 손에 패배한 지 거의 30년이 지난 지금, 러시아는 다시 한 번 통일되었습니다. 새로운 이 국가는 스스로를 '러시아'라고, 자국민을 '러시아인'이라고 부르지도 않습니다. 대신에, 이른바 '유라시아주의 혁명의 지도자'라고 불리는 독재자 레프 구밀료프는 자국을 '유라시아'라 칭했으며, 러시아인은 단지 국가를 구성하는 많은 민족들 중 하나에 불과하다고 말합니다.\n\n이 신생 유라시아국은 뭐라고 불리든 엄격하게 조직적이고 고도로 계층화되어 있으며 극단적인 과격성을 띄고 있는 것으로 보도되고 있습니다. 이웃한 국가들, 특히 독일과 일본이 어떻게 이 호전적인 세력을 그들의 문간에서 상대할 지는 불확실합니다.\n"
 WORLD.1174.a:0 "또다른 '신의 채찍'인가?"

 WORLD.1175.t:0 "러시아의 독재정부"
 WORLD.1175.desc:0 "개혁 러시아국의 지도자인 이고르 샤파레비치는 오늘날, 수많은 러시아 영토들을 재통합하려는 투지의 승리를 선언하면서, 마침내 적들을 궁지에 몰게 할 새로운 힘과 권력의 정권을 발표했습니다. 환호하는 군중들과 행진하는 군인들을 많은 도시에서 볼 수 있으며, 모든 마을의 거리마다 적어도 한 두 명의 술취한 민병대원들이 비틀거리며 이 새로운 연합의 깃발을 흔들고 있습니다.\n\n오늘은 새 정권이자 러시아의 첫번째 날입니다. 이 나라는 군주제, 공산주의, 그리고 커다란 패배 이후 역설적으로 파시즘을 도입했습니다. 이것은 러시아인들이 가장 증오하는 적과 같은 이념이기에 많은 이들이 놀라움을 감추지 못하고 있지만, 동시에 이를 자연스러운 일로 보는 사람들도 많습니다.\n\n적과 싸우기 위해서는, 적이 되어야 한다고 그들은 말합니다.\n"
 WORLD.1175.a:0 "네가 심연을 들여다볼 때..."

 WORLD.1176.t:0 "질서사회주의의 승리"
 WORLD.1176.desc:0 "오랫동안 많은 국제 평론가들과 역사가들은 40년대 독일의 승리가 국제정서에 끼친 엄청난 영향에 주목해 왔습니다. 국가사회주의의 승리는 세계를 영원히 변화시켰고, 러시아에서만큼 이 암울한 격변이 가장 두드러져 보이는 곳은 없을 것입니다. 지금은 사라진 코미 공화국을 통치했던 질서사회주의당은 이반 세로프 총서기의 세심한 지도 아래 산산조각이 난 군벌들을 재통일시켰습니다.\n\n사회주의로부터 더욱 발전된 사상이라 주장하는 질서사회주의는, 마르크스주의와 극단적 민족주의, 그리고 외국인 혐오를 결합시킨 것으로 보입니다. '뿌리깊은 반동세력'들이 거짓 선동을 하는 곳이면 어디든지 맞서고, '질서사회주의 혁명'을 퍼뜨리겠다고 약속하는 러시아 민족 소비에트 공화국은 지정학적 무대에서 강대국이 될 준비를 마쳤고, 세계는 그 생각에 떨고 있습니다.\n"
 WORLD.1176.a:0 "질서와 민족."

 WORLD.1177.t:0 "신성 러시아 제국"
 WORLD.1177.desc:0 "구 소련이 붕괴된 이후 일부에서는 러시아에 군주정의 복귀가 불가피할 것이라고 추측하는 이들이 있었습니다. 하지만 그 누구도 군주제 부활이 현재의 형태로 나타날 것이라고는 예측하지 못했을 것입니다.\n\n스스로를 "전러시아의 축복받은 섭정"이라고 주장하는 세르게이 타보리츠키는 패도를 정복하고 러시아 통일 정부를 수립하는 데 성공하였습니다. 타보리츠키는 오래 전에 죽은 알렉세이 니콜라예비치 로마노프 황태자를 대신하는 섭정이라고 주장하고 있지만 이를 입증할 방법은 없습니다.\n\n새로운 러시아 제국은 인종주의와 부르군트 제도의 전체주의적 방법론을 섞은 러시아만의 진정한 독재정치로 마치 악몽과도 같다고 합니다. 신이시여 러시아를 굽어살피소서. 저희 중 누구도 할 수 없는 일이옵니다.\n"
 WORLD.1177.a:0 "악몽을 환호하며 맞이하라!"

 WORLD.1178.t:0 "강철의 연방"
 WORLD.1178.desc:0 "수년 동안의 군벌시대 이후, 산산조각이 났던 러시아의 땅은 다시 한번 붉은 깃발 아래 통합되었습니다. 이전 실각했던 부하린의 경쟁자이자 지금은 전러시아 공산당의 총서기인 라자르 카가노비치는 군중의 많은 박수갈채 속에 소비에트 사회주의 공화국 연방의 복원을 선언했습니다.\n\n비록 연방의 복귀가 많은 사람들이 예상치 못한 것은 아니지만, 새로운 소비에트 연방은 커다란 충격에 대비하기 위해 거대한 중앙집권화와 전방위적인 자원 동원으로 특징지어지는 이전 정부와는 다른 길을 택했습니다. 최근 카가노비치는 연설에서 이렇게 천명했습니다. "한 발짝도 물러설 수 없다. 우리는 고난을 이겨내고 파시스트의 위협에 맞서거나, 아니면 적들에게 휩쓸릴 것이다.""
 WORLD.1178.a:0 "러시아에 대한 스탈린의 비전은 여전히 살아간다!"

 WORLD.1179.t:0 "새로운 러시아 공화국"
 WORLD.1179.desc:0 "표트르 대제 시절부터 스베르들롭스크는 우랄 산맥을 쉽게 통과하고 러시아의 이질적인 두 반쪽을 하나로 묶는 린치핀 역할을 해왔습니다. 이제는, "아시아로의 관문"이라는 말이 훨씬 더 맞는 표현인 것 같습니다.\n\n보리스 옐친 대통령이 이끄는 새 러시아 정부는, 자유민주주의 성향의 지지자들과 공화국 수뇌부의 붉은 군대 장성들 사이에서 불안한 균형을 유지하고 있음에도 불구하고 자유라는 민주적 가치와 이상에 대해 충성을 선언했습니다. 그러나 그들의 의견 차이가 있음에도 불구하고, 강하고 독립적인 러시아를 건설하고 러시아 영토에서 독일의 지배에 대항하는 연대에 서겠다는 그들의 목표에는 모두가 한목소리를 내고 있습니다."
 WORLD.1179.a:0 "민주적인 러시아라니, 누가 상상이나 했겠는가?"

 WORLD.1180.t:0 "바토프 장군이 러시아를 통일하다!"
 WORLD.1180.desc:0 "표트르 대제 시절부터 스베르들롭스크는 우랄 산맥을 쉽게 통과하고 러시아의 이질적인 두 반쪽을 하나로 묶는 린치핀 역할을 해왔습니다. 이제는, "아시아로의 관문"이라는 말이 훨씬 더 맞는 표현인 것 같습니다.\n\n파벨 바토프 원수는 스베르들롭스크의 새 정부 의장에서 수천 명의 환호하는 군중 앞에서 러시아 인민 연방을 선언했습니다. 바토프는 그의 멘토이자 절친한 친구였던 고 콘스탄틴 로코솝스키의 자랑스러운 긍지를 이어가기 위해 노력하겠다고 말했습니다. 그는 연설에서 붉은 군대는 러시아 국민들을 보호할 뿐만 아니라, 그 이름답게 격동의 시대 속에서 국민들을 섬기고 인도하기 위해 존재한다고 선언했습니다. 수백만 명의 러시아인들이 여전히 독일의 지배 아래에 있기 때문에, 오직 시간만이 인민 연방의 미래가 어떻게 될지 말해 줄 것입니다.\n"
 WORLD.1180.a:0 "원수 만세!"
 WORLD.1180.b:0 "붉은 군대는 공산주의자들 아니었나?"
 WORLD.1180.c:0 "러시아가 그의 카이사르를 찾았군."

 WORLD.1181.t:0 "흑색연합은 행진해간다"
 WORLD.1181.desc:0 "한세기의 절반도 안되어, 러시아는 독일 침략자들의 손에 두번이나 떨어졌습니다. 그러나 오늘, 드미트리 티모페예비치 야조프가 옴스크의 전당에서 몇천명의 군중 앞에서 연설하면서, 새로이 통일된 국가의 메시지를 러시아 군인들의 함성에서 전달했습니다 - "다시는 없으리." 아죠프는 여기까지 도달하기 위해서 길고 격변에 찬 길을 지나야 했지만, 이제 수백만명의 러시아인들은 그들의 글랍코베르흐 - 그들의 총사령관에게 충성을 다합니다.\n\n그의 스승인 드리트리 카르비셰프의 죽음 이후, 아죠프는 자비없이 그의 다윈주의적인 미래상을 러시아에 강요했습니다. 그의 새로운 국가의 미래 계획은 불분명하지만, 그의 정권의 새로운 이름을 보고는 판단이 어렵지는 않습니다 - 러시아 국가 재정복 정부. 츠코츠키에서 볼가까지, 땅과 하늘은 군화소리와 드럼소리로 흔들리고 있습니다. 검은 그림자가 러시아 전역에서 가라앉았습니다.\n"
 WORLD.1181.a:0 "불빛이 유라시아 전역에서 꺼져가고 있으며, 우리는 삶에서 다시는 켜지는 일을 보지 못할 것이다."

 WORLD.1182.t:0 "새로운 연방"
 WORLD.1182.desc:0 "수년 동안의 군벌시대 이후, 산산조각이 났던 러시아의 땅은 다시 한번 붉은 깃발 아래 통합되었습니다. 라자르 카가노비치의 후임자이자 지금은 자유로운 러시아의 진정한 지도자인 니키타 흐루쇼프는 군중의 많은 박수갈채 속에 소비에트 사회주의 공화국 연방의 복원을 선언했습니다.\n\n새로운 총서기의 정치적인 포부는 국제 소식통들에게는 수수께끼로 남아 있습니다. 고 이오시프 스탈린의 유산의 계승을 선언했으며 전임자의 전체주의적 행보로부터 크게 벗어나지 않았지만, 그의 통치방식은 국내외 문제에 있어서의 융통성이 가장 큰 특징입니다. 과거의 혼란으로 크게 약화되었음에도, 이 새로운 연방은 다시 한번 독일의 지배에 대항해야 할 상황에 놓였습니다."
 WORLD.1182.a:0 "러시아에 대한 스탈린의 비전은 여전히 살아간다!"

 WORLD.1183.t:0 "시베리아 왕국이 러시아를 통일하다!"
 WORLD.1183.desc:0 "오늘날, 놀라운 소식이 전 세계에 큰 파장을 일으키고 있습니다. 한때 멸망했던 나라인 러시아가 마침내 다시 일어선 것으로 보입니다. 전 러시아인의 차르라 자칭하는, 괴짜 왕 류리크 2세의 추종자들은 서쪽의 경쟁 정부와의 대규모 전투 끝에 승리를 거두었습니다.\n\n이 역사적인 순간을 축하하기 위해 [KEM.Capital.GetName] 시에서 열병식이 열렸으며, 연로한 류리크 2세의 후계자로 여겨지는 유리 크릴로프 왕자의 의기양양한 연설이 뒤이었습니다. 왕자는 러시아 국민들에게, 러시아를 좀먹는 혼란은 종식되었으며 그들이 공정하고 책임감 있는 손으로 통치될 수 있도록 끊임없이 노력할 것이라 약속했습니다. 현재로서는, 이 기이한 새 정권하에서 러시아의 미래는 아직 알 수 없습니다.\n"
 WORLD.1183.a:0 "류리크 2세 폐하 만세!"
 WORLD.1183.b:0 "정말 기이하군."
 WORLD.1183.c:0 "이 미친놈들을 잘 감시하자..."

 WORLD.1184.t:0 "시베리아 왕국이 러시아를 통일하다!"
 WORLD.1184.desc:0 "오늘날, 놀라운 소식이 전 세계에 큰 파장을 일으키고 있습니다. 한때 멸망했던 나라인 러시아가 마침내 다시 일어선 것으로 보입니다. 전 러시아인의 차르라 자칭하는, 괴짜 왕 류리크 2세의 추종자들은 서쪽의 경쟁 정부와의 대규모 전투 끝에 승리를 거두었습니다.\n\n이 기념비적인 업적을 축하하기 위해 뱟카 시에서 대규모 열병식이 열렸고, 류리크 2세의 후계자로 여겨지는 리디아 크릴로프 공주의 연설이 뒤이었습니다. 맹렬한 연설 속에서, 리디아는 어떤 대가를 치르더라도 러시아에 힘과 명예를 다시 가져다 주리라 맹세했습니다. 이 이상한 정권의 승리가 가지는 의미는 불분명하며, 이웃한 독일의 식민지에 대한 그들의 계획 또한 마찬가지입니다."
 WORLD.1184.a:0 "류리크 2세 폐하 만세!"
 WORLD.1184.b:0 "정말 기이하군."
 WORLD.1184.c:0 "저 미치광이들은 방향을 바꾸는 게 좋을 거다!"

 WORLD.1185.t:0 "러시아 연방"
 WORLD.1185.desc:0 "톰스크의 공상가들 중에서도, 휴머니스트 공동체는 그들 중 가장 야심찬 미래를 추구했습니다. 그것은 바로 노동자들이 차르, 볼셰비키, 부르주아지로부터 해방된 자유로운 러시아, 즉 진정한 민주주의가 실현되는 곳이었습니다.\n\n톰스크의 순환식 헌법체제로, 휴머니스트들은 만민과 사회주의로의 평화적 이행을 위해 지칠 줄 모르는 노력으로 명성을 떨쳤습니다. 좌파 비판론자들은 이들을 구시대의 이상적 사회주의자로 조롱했고, 우파의 적들은 그들이 새로운 국가에 무정부를 불러왔다고 비난했지만, 이 모든 비난에도 불구하고, 지도자인 쇼스타코비치와 바인베르크는 노동자들의 권리를 보호하고, 교육제도를 확대하며, 현대적인 군대를 양성하기 위해 끝임없이 노력해 왔습니다. 수십만 명의 젊은이들이 가족들과 작별을 고하고 서쪽으로 진군할 것이며, 그곳에서 그들은 자유와 정의를 위해 싸울 것입니다. 휴머니스트 공동체의 꿈이자, 진정한 자유로운 러시아의 꿈이 마침내 이루어졌습니다.\n"
 WORLD.1185.a:0 "자유, 평등, 우애!"
 WORLD.1185.b:0 "러시아의 민중들이 마침내 민주주의를 찾았다."
 WORLD.1185.c:0 "유대인 한 명만 탈출하게 놔둬..."

 WORLD.1186.t:0 "러시아 공화국이 돌아오다!"
 WORLD.1186.desc:0 "톰스크의 모든 파벌 중, 바스티야드 살롱만큼 무시되는 파벌은 없었습니다. 트리니티 협회는 감동적인 예술이나 새로운 러시아에 대한 낙관적인 관점이 아닌, 이상하고, 무시무시하고, 초현실적인 예술의 발표로 유명했습니다. 산업주의자들의 음침한 시각, 융통성 없이 질서정연한 사회, 그리고 많은 구성원에 의해 포퓰리즘의 흐름에 빠지기 시작할 때의 공화국 파멸에 대한 편집증으로도 말이죠.\n\n이제 바스티야드 협회는 부활에 대한 그들의 중요한 역할로 인해 존경받고 있습니다. 다닐 하름스 대통령의 지도 하에, 러시아 공화국의 경제는 번영하고 있습니다. 국민들은 외국 침략자들에 의해 빼앗긴 나라를 재건하기 위해 끊임없이 노력하고 있습니다. 그리고 유니티 팍트의 국경을 마주하고 있는 공화국 군인들은 훈련하고 있습니다. 그들은 요새화하고, 땅을 파며, 준비하고 있습니다. 공화국이 살아남기 위해서는, 모든 외부의 위협을 상대해야만 합니다. 이제, 다닐 하름스는 그의 국민들을 오랫동안 바래왔던 최종 단계로 이끌 것으로 보입니다. 외세의 압제로부터 모든 러시아인의 해방 말입니다.\n"
 WORLD.1186.a:0 "희생의 끝이 다가온다."
 WORLD.1186.b:0 "그런 헌신으로, 과연 그들이 서쪽을 해방시킬 수 있을까."
 WORLD.1186.c:0 "그들의 어처구니없는 꿈이 막바지에 다다르고 있다."

 WORLD.1187.t:0 "러시아 공화국이 돌아오다!"
 WORLD.1187.desc:0 "톰스크의 예술가들과 학자들은 한때 그들의 이상주의로 놀림당하고 무시받곤 했습니다. 하지만 결국에는 러시아의 민주주의가 세계에 어떤 본보기를 보여주었을까요? 케렌스키와 파스테르나크의 실패는 러시아에서는 공화국이 유지될 수 없다는 것을 증명하는 듯 했습니다.\n\n이제는 의심하는 사람들은 입을 다물었습니다. 톰스크의 독특한 순환헌법 체계는 태평양에서부터 독일의 문턱까지 널리 퍼져나갔습니다. 한때 전쟁과 빈곤이 만연했던 곳에서, 모더니스트들과 그들의 대통령 안드레이 사하로프는 과감하게 학교와 현대 산업단지를 건설했습니다. 한때 무질서한 민병대만도 못한 공화국 군대는 현대식 장비를 보유한 채 유니티-팍트와 기다란 국경을 맞게 되었습니다. 여러 군사작전에서 잔뼈가 굵은 이 나라의 장군들은, 이 기술공화국에서 가장 숙련된 전문가들입니다. 이제 모더니스트들은 그들의 완벽한 전쟁과학을 독일과 러시아 국민들의 모든 적들에게 선사해 줄 것만을 기다리고 있습니다.\n"
 WORLD.1187.a:0 "그 누구도 진보에 맞설 수 없다!"
 WORLD.1187.b:0 "펜이 칼보다 강할 수 있을까?"
 WORLD.1187.c:0 "저 운터멘쉬 놈들이 우리에게 가르칠 건 아무것도 없다!"

 WORLD.1188.t:0 "새로운 러시아 연방!"
 WORLD.1188.desc:0 "중앙 시베리아 공화국에서 집권을 위한 노력의 뜻밖의 승리자이자, 톰스크에 기반을 둔 시인, 교수, 그리고 과학자들로 이루어진 이상주의 공화국은 러시아 통일로의 길에 있는 모든 경쟁국들을 능가함으로써 세계의 예측을 스스로 거슬렀습니다.\n\n드미트리 리하쵸프 대통령과 그의 데카브리스트 파벌이 이끄는 이 특이한 공화국의 순환헌법 체계는 이 새로운 러시아 연방에 옛것과 새것 사이의 교차점을 제공해 주었습니다. 엄격한 환경법 하에서 작동되는 자유주의 경제를 도입한 데카브리스트들은, 러시아의 오래된 교외지방과 현대적인 산업도시들 사이의 유대관계를 강화하기 위해 노력해 왔습니다. 의기양양한 공화국 군대는 이제 새로운 친구를 찾고 모든 러시아인들의 해방을 위해, 그들의 오랜 적에게 도전하려 서쪽으로 방향을 돌렸습니다.\n"
 WORLD.1188.a:0 "이 굴욕의 세기는 이제 막바지에 이르고 있다!"
 WORLD.1188.b:0 "민주주의, 러시아에서?"
 WORLD.1188.c:0 "그들은 슬라브 폭도들을 신뢰할 정도로 어리석지 않아야 할걸!"

 WORLD.1189.t:0 "시베리아 흑군이 러시아를 통일하다!"
 WORLD.1189.desc:0 "군벌 시대 동안 러시아는 거의 모든 종류의 정부와 이념을 태양 아래에서 경험했지만 이제 뜻밖의 후보였던 아나키스트가 모든 반대파를 무찔렀습니다.\n\n시베리아 흑군은 시베리아 후미진 곳에서 조직되지 않은 민병대로서 초라한 출발에서, 자국민들의 자유를 침해하고자 했던 모든 사람들을 물리침으로써 힘과 규모를 키웠으며, 이제는 오네가에서 캄차카까지 이르는 영토를 통치하고 있습니다.\n\n하지만, 러시아만큼 큰 나라를 통치하는 것은 문제가 있고, 흑군은 종종 그들이 공언하는 평등과 자결권의 원칙을 희생시키면서, 그 나라의 행정에서 점점 더 지배적인 역할을 해야 했습니다. 그럼에도 불구하고, 흑군은 적들로부터 러시아 국민들을 보호하고 나라를 통일시킬 준비가 되어 있습니다.\n"
 WORLD.1189.a:0 "노동자의 길을 가로막는 모든 이들에게 죽음을."

 WORLD.1190.t:0 "아나키즘 아래 하나의 국가"
 WORLD.1190.desc:0 "군벌 시대 동안 러시아는 거의 모든 종류의 정부와 이념을 태양 아래에서 경험했지만 이제 뜻밖의 후보였던 아나키스트가 모든 반대파를 무찔렀습니다.\n\n시베리아 흑군은 시베리아 후미진 곳에서 조직되지 않은 민병대로서 초라한 출발에서, 자국민들의 자유를 침해하고자 했던 모든 사람들을 물리침으로써 힘과 규모를 키웠으며, 이제는 오네가에서 캄차카까지 이르는 영토를 통치하고 있습니다.\n\n대부분의 관측통들은 아나키스트 정부가 두 대륙에 걸친 영토를 통제하는 것은 말할 것도 없이 러시아에 안정을 가져다 줄 수 없을 것이라고 믿었지만, 시베리아 흑군은 러시아인들에게 평화를 가져다 줬을 뿐만 아니라, 그들의 원칙을 지키면서 그렇게 했습니다. 러시아 자유 지구는 농민과 노동자들이 어떠한 제약도 받지 않고, 모두 흑군의 보호 아래 스스로 제자리에 있는 진정으로 평등한 사회입니다.\n"
 WORLD.1190.a:0 "아나키 어머니는 그녀의 아들들을 사랑하는 것 같군."

 WORLD.1191.t:0 "연방의 귀환"
 WORLD.1191.desc:0 "라이히의 군홧발부터 뼈아픈 패배를 당한 후, 사람들은 모두 소비에트 연방에 희망이 없다고 생각했습니다. 하지만 오늘날, 이전의 최고소비에트 상임위원회가 마침내 러시아 소비에트 연방 사회주의 공화국을 재건하면서 이러한 예상은 보기 좋게 빗나갔습니다.\n\n부하린의 정책을 계승하려는 소비에트 연방 공산당은 다시 태어난 연방에서 그의 유산을 계속 이어가겠다고 발표했습니다. 이들의 조국이 재건을 시작함에 따라, 해외 투자자들은 레닌과 부하린의 신경제정책에 맞춘 사회주의 시장경제를 기대할 수 있게 되었습니다. [IRK.GetLeader] 총서기는 연설에서 형식적인 성명을 발표한 후, 다른 당 지도자들에게 자리를 내주었습니다.\n"
 WORLD.1191.a:0 "러시아가 소련으로 다시 돌아온 것 같군."

 WORLD.1192.t:0 "부활한 연방"
 WORLD.1192.desc:0 "러시아에서의 기나긴 전투는 마침내 하나의 경쟁자만이 온 나라를 정복하면서 막을 내렸습니다. 예상된 바와 같이, 새로운 러시아는 옛 연방의 정통 후계자로부터 부활한 소비에트 연방입니다. 전 비밀경찰이었던 겐리흐 야고다의 확고한 통제 아래, 새로운 연방은 이전과 몇 가지 차이점을 보이고 있습니다. 더 강한 비밀경찰과 더 약한 국가의 경제개입이 바로 그것입니다.\n\n경제개발계획으로서 야고다 그 스스로부터 옹호받는 그의 정책은, 수정주의로 빠질 가능성을 경계하는 국제 좌파들의 비판에도 불구하고 실행되었습니다. 만약 그가 자신의 수를 제대로 발휘한다면, 구 NKVD 위원장은 그의 연방이 경제 강국으로서의 자리를 되찾는 것을 볼 수 있겠지만, 아직 많은 의문점들이 남아 있습니다.\n"
 WORLD.1192.a:0 "혁명에 필요한 것은 철의 손인가?"

 WORLD.1193.t:0 "새로운 러시아 혁명"
 WORLD.1193.desc:0 "거의 30년 만에 처음으로, 붉은 별이 북쪽 상공에 떠오릅니다. 발레리 사블린 총서기는 소비에트 사회주의 공화국 연합이 공식적으로 재탄생했다고 세계에 공식 선언했습니다. 한때 새로운 현상이라고 여겨졌던 러시아 무정부 상태가, 몇몇 사람들이 새로운 러시아 혁명으로 언급하기 시작한 일련의 유혈 전쟁과 외교적인 합의들을 거친 끝에 끝났습니다. 사블린의 국가는 임시 총리 겐리흐 야고다에 대한 반란으로 시작되었는데, 새 정부의 안정과 평화 약속은 그것을 국민의 지지를 얻었습니다. 통일 경쟁의 다크호스인 발레리 사블린의 이념적 신념은 러시아 무정부주의와는 거의 어울리지 않는 것 같습니다. 자유주의적 형태의 레닌주의를 실천하면서, 러시아 사람들은 이전보다 훨씬 더 큰 정치적 자유를 누립니다. 소비에트 곰이 깨어났고, 세계는 그 포효를 초조하게 기다립니다.\n"
 WORLD.1193.a:0 "희망은 아직 살아날지도 모른다."

 WORLD.1194.t:0 "새로운 러시아 혁명"
 WORLD.1194.desc:0 "거의 30년 만에 처음으로, 붉은 별이 북쪽 상공에 떠오릅니다. 발레리 사블린 총서기는 소련이 공식적으로 부활했다고 세계에 공식 선언했습니다. 러시아 무정부 상태가, 몇몇 사람들이 새로운 러시아 혁명으로 언급하기 시작한 일련의 유혈 전쟁과 외교적인 합의들을 거친 끝에 끝났습니다. 사블린의 국가는 임시 총리 겐리흐 야고다에 대한 반란으로 시작되었는데, 새 정부의 안정과 평화 약속은 그것을 국민의 지지를 얻었습니다. 통일 경쟁의 다크호스인 사블린의 길은 러시아 무정부주의의 참된 비극을 보여줍니다. 원래 이상주의적이고 자유주의적인 레닌주의를 실천하고 있는 사블린은 분명히 그의 우상의 길을 따르고 정치적 반대를 단속하기로 결정했습니다; 비록 사람들은 전반적으로 지지하고 있지만. 새 국가가 서쪽으로 향함에 따라, 세계는 사블린이 조상의 길을 따라갈지, 설령 그것이 그의 파멸로 이어진다고 해도 궁금해하고 있습니다.\n"
 WORLD.1194.a:0 "하나의 유령이 유럽을 떠돌고 있다.."

 WORLD.1195.t:0 "러시아 국민 공화국의 발흥"
 WORLD.1195.desc:0 "한 정부가 소련의 붕괴 이후 처음으로 러시아 전체를 수복하면서 수십 년간 러시아를 뒤덮었던 혼란은 불안한 평온으로 가라앉았습니다. 그러나 이 정부는 바로 레닌조차 공포에 떨게 만들었을 국가입니다. 탈당한 미하일 마트콥스키가 이끄는 러시아 파시스트당의 분파는 통일을 위한 투쟁의 궁극적인 승자가 되었습니다. 이른바 "보즈드"는 스스로를 발전하는 권위자이자 광신자들의 땅에서 보기 드문 온건파라 자칭하며, 자신이 게르마니아의 독단주의자들과는 다르다고 보여지기 위해 많은 노력을 기울입니다. 적어도, 그는 이렇게 자신을 표현합니다.\n\n마트콥스키의 실용주의는 그에게 해외, 특히 외교정책이 그를 모범적인 고객으로 여기는 워싱턴에서 약간의 관심을 얻게 했습니다. 많은 전문가들은 이 새로운 보즈드가 그의 본색을 드러내는 것은 시간문제라고 주장하며 회의적인 입장을 취하고 있습니다.\n"
 WORLD.1195.a:0 "또 다른 나라가 전제주의에 빠지는군."
 WORLD.1195.b:0 "어떤 "보즈드"던 간에, 우리에겐 아무런 차이가 없다."
 WORLD.1195.c:0 "진정한 보즈드에게 영광을!"
 WORLD.1195.d:0 "소중한 동맹인가, 양의 옷을 입은 늑대인가?"

 WORLD.1196.t:0 "국민 공화국이 러시아를 통일하다!"
 WORLD.1196.desc:0 "러시아가 처음 아시아로 확장할 때, 그것은 모스크바의 정착민들과 동쪽으로 진군하던 군인들이 태평양에 닿기 전까지 이루어졌습니다. 오늘 러시아는 다시 한 번 통일이 선포되었지만, 이번에는 방향이 뒤바뀌었습니다.\n\n시베리아 국민 공화국의 대통령인 니콜라이 페틀린은 극동 항구도시 마가단에서, 그의 나라가 무너진 연방의 적법한 계승자로 제대로 비춰지기 위해 공식적으로 국명을 시베리아 국민 공화국에서 러시아 국민 공화국으로 변경했다고 선언했습니다. 페틀린은 한때 러시아 파시스트당 분파 지도자인 미하일 마트콥스키 정부의 장관이었지만, 그의 전 지도자를 실각시킨 후 자신이 OFN과 다른 민주단체들에 대해 훨씬 더 관대하다는 것을 보여주었습니다. 다만 그가 집권 중에도 이런 태도를 계속 유지할 것인지, 아니면 독재자로서 권력을 지킬 것인지는 별개의 문제입니다.\n"
 WORLD.1196.a:0 "어쩌면 러시아의 민주주의에는 아직 희망이 있을지도 모른다."
 WORLD.1196.b:0 "양쪽으로 미국의 개들에게 둘러싸였군..."
 WORLD.1196.c:0 "통합된, 나뉘어 질 수 없는 러시아여!"
 WORLD.1196.d:0 "제정신이 한번은 승리하는군."

 WORLD.1198.t:0 "제국의 귀환"
 WORLD.1198.desc:0 "오늘, 자칭 러시아 제국의 수상이 공식 발표를 한 가운데 러시아로부터 충격적인 소식이 전해졌습니다. 새로 복원된 제국의 민간정부 수장인 아나톨리 솝차크는, 그와 함께했던 차르 미하일 2세의 이름으로 러시아 전역의 통일을 선언했습니다.\n\n전문가들은, 그동안의 다양한 행적과 흩어진 보도들을 종합해 솝차크와 그의 행정부가 원래 하얼빈에 근거지를 둔 망명 백군 운동에 뿌리를 두고 있다는 것을 알게 되었습니다. 부모의 귀천상혼으로 인한 미하일 2세의 적법성에도 불구하고, 차르는 독일에 대해 강경한 대응을 약속하겠다는 솝차크의 발표 이전에도 이미 많은 공식 석상에 모습을 드러낸 바 있습니다. 많은 이들이 로마노프가와 제정의 귀환을 축하하는 반면, 다른 몇몇 이들은 미하일의 모국을 비웃고 있습니다. 하지만, 오직 시간만이 이 새로운 정부가 과연 어떻게 될 지 알려줄 것입니다.\n"
 WORLD.1198.a:0 "특이한 반전이라고만 하기에는 더 큰 일이지."
 WORLD.1198.b:0 "신이시여 차르를 보우하소서!"
 WORLD.1198.c:0 "또 로마노프야?"
 WORLD.1198.d:0 "러시아에서 우리의 위치를 지키기 위해선 조심스러워야 할 것이다."

 WORLD.1199.t:0 "러시아의 통일"
 WORLD.1199.desc:0 "극동의 콘스탄틴 로자옙스키와 그의 러시아 파시스트당의 길고 어두운 그림자가 더 멀리 드리워진 것 같습니다. 오늘날, 우스티시솔스크 의사당 발코니에서 열린 장대한 연설에서, 이른바 "러시아의 보즈드"는 러시아 통일을 선언했습니다. 러시아 내에서 유대인들에게 자행된 잔학 행위에 대한 충격적인 보고와 함께, 전 러시아에 대한 로자옙스키의 통제는 이미 확고해 진 것으로 보입니다.\n\n러시아 파시스트당의 기괴한 이념은, 로자옙스키의 군대가 서쪽으로 진군하면서 믿을 수 없을 정도로 무서운 현실이 되었습니다. 러시아 통일을 선언한 그의 연설에는 또한 독일인들이 국가사회주의 사회를 구축하는데에 실패했으며, "모든 진정한 러시아인들"에게 두 파시스트 국가간의 대립에 봉사할 것을 요구하고 "불순한 독일인들"에 대한 맹렬한 증오도 함께 포함되어 있었습니다. 오직 시간만이 이 신생 "러시아 국민국"의 미래를 말해줄 것 같습니다.\n"
 WORLD.1199.a:0 "세상은 더욱 어두워진다."
 WORLD.1199.b:0 "이건 또 누구야?"
 WORLD.1199.c:0 "진정한 보즈드에게 축복을!"

 WORLD.1200.t:0 "신성한 러시아"
 WORLD.1200.desc:0 "러시아의 교회들은 신성 러시아가 무너진 모국에 포용을 널리 퍼뜨려 이질적인 러시아 국민들을 다시 한 번 통합시키자 찬송가를 부르고 있습니다. 국제 소식통들은 러시아의 부흥의 원동력이, 극동의 농민 반란으로 시작해 신성 러시아의 비공식적인 지도자가 된 알렉산드르 멘 오직 한 사람의 대의로부터 나오는 것에 대해 놀람을 감추지 못하고 있습니다.\n\n국가를 거의 무정부 상태로 만든, 멘의 이념은 굉장히 역설적입니다. 그는 독실한 기독교인이자 설교자이지만, 그의 나라는 모든 소수자, 종교, 민족에게 평등하게 관대해 보입니다. 굉장히 고립주의적인 이 새로운 러시아와의 외교 관계는 아직 형성되지도 않았으며, 많은 사람들이 이것이 냉전의 균형에 어떤 영향을 미칠지 추측하고 있습니다.\n"
 WORLD.1200.a:0 "러시아에게는 이상한 변화군."
 WORLD.1200.b:0 "그들은 감히 우리에게 도전하지 못하리!"
 WORLD.1200.c:0 "주를 찬양하라!"

 WORLD.1201.t:0 "연방이 러시아를 통일하다!"
 WORLD.1201.desc:0 "중앙 시베리아 공화국의 붕괴 이후 권력 투쟁에서 승리한 노보시비르스크-알타이 연방은 경쟁국들을 그들의 방식으로 통합하거나 쓰러트리며 러시아 전역으로 나아갔습니다.\n\n새로 출범한 러시아 연방은, 기업의 이익과 협력하는 지방 독재자, 즉 "실로비키"에 의해 지배되고 있습니다. 바실리 슈크신의 도전을 겨우 막아낸 포크리슈킨 대통령은 안정과 번영을 추구함에 있어 비이념적 국가라는 연방의 이상에 전념하고 있습니다. 서쪽을 바라보고 있는 동안에도, 연방은 새 친구를 찾으며 모든 러시아인의 해방을 위해 오랜 적에 도전하려 합니다.\n"
 WORLD.1201.a:0 "골치아픈 소식이군."
 WORLD.1201.b:0 "강력하고 안정적으로!"
 WORLD.1201.c:0 "러시아와 스트롱맨이라, 익숙한 조합이군."

 WORLD.1202.t:0 "연방이 러시아를 통일하다!"
 WORLD.1202.desc:0 "중앙 시베리아 공화국의 붕괴 이후 권력투쟁에서 승리를 거둔 노보시비르스크-알타이 연방은 경쟁국들을 그들의 방식으로 통합하거나 쓰러트리며 러시아 전역으로 나아갔습니다.\n\n"실로비키"라는 이름을 가진, 현지 독재자에 의해 지배되었던 그들은, 협동조합을 통해 공동 이익을 내는 것을 용인해주었지만, 새로 출범한 러시아 연방은 바실리 슈크쉰의 당선을 계기로 새로운 국면을 맞게 될 것으로 보입니다. 환경 보호주의, 반기업주의, 그리고 민주 참여 증대 정책을 통해, 슈크쉰 대통령은 국가에 만연한 부패와 냉소주의로부터 한 발짝 더 나아가고 있습니다. 서쪽을 바라보고 있는 동안에도, 연방은 새 친구를 찾으며 모든 러시아인의 해방을 위해 오랜 적에 도전하려 합니다.\n"
 WORLD.1202.a:0 "골치아픈 소식이군."
 WORLD.1202.b:0 "통합되고 자유롭게!"
 WORLD.1202.c:0 "민주주의 러시아라?"

 WORLD.1203.t:0 "용병 러시아?"
 WORLD.1203.desc:0 "미첼 워벨 3세가 그의 러시아 합중국의 성립을 선언하자, 미합중국의 국제 언론매체는 이를 두고 국면의 충격적인 전환이라고 부르는 반면, 독일의 관영 매체들은 "미국의 음모"라고 주장하고 있습니다.\n\n미국 시민권자인 워벨은 원래 용병으로서 마가단 항구에 도착했습니다. 워벨은 "거친 여정"이라고만 묘사했지만, 그는 결국 서쪽을 휩쓸고 독일의 군홧발에서 자유로웠던 곳으로 남았던 러시아의 조각조각들을 통일하는 데 성공했습니다.\n\n워벨은 용병 무리들이 그의 대의로 한데 뭉치게 했고, 그는 경제 부대로서, 이를 이용해 전 세계의 분쟁 지역에서 가장 높은 가격을 써낸 입찰자에게 군인들을 수출했습니다. 국제 사회는 이 용병이 어떻게 국가를 통솔하게 될 지 숨죽이며 기다리고 있습니다.\n"
 WORLD.1203.a:0 "저놈은 망할 미국의 꼭두각시다!"
 WORLD.1203.b:0 "워싱턴 연결해!"
 WORLD.1203.c:0 "해냈군. 저 미친놈이 해냈어."
 WORLD.1203.d:0 "이건 꿈일거야..."
 WORLD.1203.e:0 "부자가 될 시간이다."

 WORLD.1204.t:0 "혁명위원회가 러시아를 통일하다!"
 WORLD.1204.desc:0 "한때 '인민혁명위원회'라고 알려졌던 국가는 오늘날, 소비에트 사회주의 공화국 연방이라는 정체성을 주장하며 그들의 통치 하에 있는 러시아 영토를 통일했습니다. 투바와 몽골의 스텝으로 강제로 쫓겨났던 알렉산드르 바실렙스키의 지휘 하에 있던 붉은 군대 부대들을 기원으로 하는 그들은, 많은 전투 끝에 성공적으로 러시아로 돌아왔고, 그들을 반대하는 모든 사람들에 대해 승리를 거두었습니다.\n\n비록 그들은 그동안 겪어왔던 어려움에도 불구하고 이념을 계속 유지해온 틀림없는 사회주의자이긴 하지만, 그들의 이상한 군사정부와 이례적인 민주 선거로 인해 세계의 몇몇 사회주의 지도자들은 그들을 포용하기를 주저하고 있습니다. 그렇다 하더라도 러시아는 확실한 그들의 통제 하에 있다는 사실을 부인할 수 있는 사람은 거의 없습니다. 그리고 그들은 이제 라이히의 대문 앞에 서서, 새롭고 더 나아진 연방의 힘을 과실할 준비가 되어있습니다.\n"
 WORLD.1204.a:0 "인민의 혁명 만세!"
 WORLD.1204.b:0 "걱정스럽지만, 그렇다면 알겠다."
 WORLD.1204.c:0 "민주적인 선거라고?"
 WORLD.1204.d:0 "붉은 군대가 드디어 집으로 돌아왔다."
 
 ####More iberia world events

 WORLD.1500.t:0 "이베리아에서 팔랑헤주의자들이 권력을 잡다"
 WORLD.1500.desc:0 "Iberia's nascent democracy is no more. With society and Congress alike engulfed in turmoil due to the Unión Republicana government's reforms, hardliner elements of the military made a surprise strike on Madrid this morning. Loyalist army units were quickly overrun with the assistance of fifth-columnists, and the Congress building stormed. The status of President Fernández-Miranda remains unknown to the larger world.\n\nFalangist General Alfonso Armada has been proclaimed Caudillo of Iberia with military backing, but his authority appears to hold little weight. The military is divided, and sporadic fighting has already emerged across the peninsula in response to the coup. The position of the fascists appears tenuous at best, and international observers believe open conflict is imminent."
 WORLD.1500.a:0 "¡Arriba Iberia!"
 WORLD.1500.b:0 "On Iberian necks, a fascist yoke."
 WORLD.1500.c:0 "Finally, some responsible leadership!"

 WORLD.1501.t:0 "이베리아 팔랑헤주의자들의 반란"
 WORLD.1501.desc:0 "Iberian democracy was struck a vicious blow today, as fascist-aligned elements of the military have attempted a coup! The Unión Republicana government, led by President Fernández-Miranda, announced on television and radio that loyal units stationed in the capital were able to fight off the putschists, but the fight appears far from over.\n\nAccording to reports, the dissident faction of the military has fled and seized a large area in the northwest of the peninsula, declaring themselves to be the sole legitimate government of Iberia. The act of open rebellion has severely undermined the government's stability, and now it seems that other dissident groups are making moves of their own..."
 WORLD.1501.a:0 "Now, it begins."
 WORLD.1501.b:0 "Fight on, Iberia!"
 WORLD.1501.c:0 "Such is the fate of democracy."

 WORLD.1502.t:0 "이베리아에서 쿠데타가 실패하다"
 WORLD.1502.desc:0 "Iberian democracy was severely rattled today, following an attempted coup by fascist military units! The President Fernández-Miranda's Unión Republicana government has been embroiled in controversy owing to their rapid and relentless reforms; this was supposedly just cause for the putschists to strike.\n\nHowever, the government stands firm. The rebels were only a minority of the military, and lacked the strength to seize power. After a bloody but determined defense of Madrid by loyalist troops, the rebellion's back was broken. The leaders have been killed, arrested or fled, and the flag of democracy still flies over the Iberian Congress. It seems democracy is rather more resilient than the rebels expected!"
 WORLD.1502.a:0 "¡No pasarán!"
 WORLD.1502.b:0 "Raise freedom's torch high, brave Iberians!"
 WORLD.1502.c:0 "Blundering incompetents!"

 WORLD.1503.t:0 "Military Instates Democracy in Iberia"
 WORLD.1503.desc:0 "Iberia's post-Franco paradigm has shifted yet again. In recent months, the state, led by the Caudillos and the Iberian Council, has become increasingly authoritarian and oppressive. In response, a protest movement of unprecedented scale erupted across the nation. The government reportedly ordered the police and military to end the protests, but has instead found themselves at the other end of things!\n\nThe military, widely supported by the population, has declared that they intend to hold free elections as soon as possible. Holding aloft carnations, the symbol of the protest movement, countless millions throughout the peninsula celebrate at the restoration of their hard-won democracy."
 WORLD.1503.a:0 "Libertad! Libertad! Libertad!"
 WORLD.1503.b:0 "Behold the power of the people!"
 WORLD.1503.c:0 "Nothing but mob rule at gunpoint!"

 WORLD.1504.t:0 "António de Spínola Rises to Power in Iberia"
 WORLD.1504.desc:0 "Following the death of Francisco Franco, many wondered whether the days of Caudillos were numbered. It seems this both is and is not the case; the Iberian Council, together with the successors of Franco and Salazar, have declared a strange kind of republic.\n\nThe two Caudillos and the Council have appointed one António de Spínola as the President of Iberia, with the former dictators to remain in ceremonial roles. Given the de-facto power that their 'ceremonial' roles can be expected to hold, Iberians and foreigners alike question whether this really changes anything at all."
 WORLD.1504.a:0 "Finally, a solution that works for us."
 WORLD.1504.b:0 "If it walks like a duck, and quacks like a duck..."
 WORLD.1504.c:0 "They have retained strong leadership, at least."
 
 WORLD.1505.t:0 "천막 작전"
 WORLD.1505.desc:0 "이탈리아가 대규모 위기가 벌어졌을 때 지중해의 전략적 거점을 점령하는 비상 계획을 두고 있다는 것은 오랫동안 퍼진 소문이었습니다. 이탈리아 정부는 언제나 이를 부인했지만 이 계획이 실현된 것이 확실합니다.\n\n이탈리아 해군이 이베리아 앞바다의 발레아레스 제도를 점령했습니다. 이들은 점령 과정에서 최근 벌어진 연방 정부 붕괴로 발이 묶인채 고립된 주둔군과 짧은 교전을 벌였습니다. 이탈리아의 동맹국들은 이 행동이 지방 안정을 위해 필요했다고 변호했지만, 독일과 몇몇 제3세계 국가들은 국제법을 공공연하게 무시하는 기회주의적 공격이라고 규탄했습니다.\n\n이탈리아가 이 새로운 정복지를 계속 가지려 할지, 이베리아 전쟁이 벌어질 동안만 지킬지는 알 수 없습니다."
 WORLD.1505.a:0 "거긴 우리 땅이야!"
 WORLD.1505.b:0 "우리는 잘못한거 없어."
 WORLD.1505.c:0 "참 대단한 "평화유지"네..."
 
 ################################################################################################################

 WORLD.1642.t:0 "영국 대재앙"
 WORLD.1642.desc:0 "삼파전이 거리와 평원을 덮치며 잉글랜드에서 또 다른 싸움이 벌어집니다. 내전에서 반군이 승리한 후 잉글랜드의 명목상 지도자인 클로드 오킨렉이 정체를 알 수 없는 범인의 총에 맞아 살해되었습니다. 이 사건은 전 국가에서 벌어지는 폭력의 파도로 커졌습니다. 북쪽에서는 HMMLR 비주류 파벌이었던 오스왈드 모슬리의 영국 파시스트 연합 잔당이 도시를 점령하고 잉글랜드 사회공화국의 성립을 선언했습니다. 동쪽에서는 데이비드 스털링과 그를 따르는 군국주의자들이 권력을 잡고 사회주의 좌파 저항군이 오킨렉의 죽음에 책임이 있다고 선언하고는 잉글랜드의 주권을 지키기 위해 잉글랜드 보호국을 설립했습니다. 서쪽에는 오드 윈게이트가 OFN에 호의적인 잉글랜드 자유국에서 자유주의자와 사회주의자의 잔당을 이끕니다. 1943년 이후 그리했듯이, 잉글랜드는 갈갈이 찢어질 것입니다."
 WORLD.1642.a:0 "결국 저항군이 잉글랜드를 지키지 못한 것 같군."
 WORLD.1642.b:0 "무장하라, 잉글랜드의 자유를 위해!"
 WORLD.1642.c:0 "무장하라, 잉글랜드의 힘을 위해!"
 WORLD.1642.d:0 "무장하라, 잉글랜드의 주권을 위해!"

 WORLD.1917.t:0 "[FROM.Capital.GetName] 회담"
 WORLD.1917.d:0 "조금 더 "국제주의적"인 외교정책을 향한 일련의 행동 끝에, [FROM.GetNameDef]는 전 세계의 사회주의 정당과 여러 좌익 조직체들이 참석하는 회의를 수일에 걸쳐 개최한다고 발표했습니다. 특히 이 회의는 미국의 급진 좌파 운동가부터, 아프리카 민족회의의 대의원, 스웨덴과 핀란드의 사민주의 대표단에 이르기 까지 수많은 국가에서 참석했습니다. \n\n회담은 여러가지의 언어로 된 인터내셔널가의 제창과 함께 사회주의 국가들간의 더 큰 협력을 위한 의제를 추진하기 위한 몇몇 국가들간의 구속력 없는 합의로 마무리되었습니다.\n"
 WORLD.1917.a:0 "인터내셔널의 깃발 아래 인류는 하나되리라!"
 WORLD.1917.b:0 "저런건 아무것도 아니야."

 WORLD.1918.t:0 "소인테른의 창설"
 WORLD.1918.d:0 "오늘날, 여러 사회주의 국가들의 공동 성명을 통해 새로운 사회주의 인터내셔널, 속칭 소인테른의 창립이 발표되었습니다. 이 성명에 따르면, 소인테른은 러시아식 마르크스-레닌주의부터 마르크스적 사회 민주주의에 이르기까지 다양한 좌익 이념을 대편하는 전 세계의 사회주의 정당으로써 구성된 단체입니다.\n\n[FROM.GetNameDef]에 본부를 둔 이 조직은 사회주의 정당간의 협력을 촉진하고, 좌익 운동에 대한 세계적 지원을 보장하며, 전 세계 사회주의 국가들에게 "방어적 협력"을 제공하는 목표를 가지고 있다고 합니다. 이러한 대담한 주장에도 불구하고, 소인테른의 실질적인 성과가 무엇이 될지는 아직 알 수 없습니다."
 WORLD.1918.a:0 "자유로운 세계를 향한 발걸음이다."
 WORLD.1918.b:0 "붉은 파도가 돌아온다..."

 WORLD.1919.t:0 "경제상호원조회의의 창설"
 WORLD.1919.d:0 "사회주의 인터내셔널의 대변인들은 최근 상호 경제 지원위원회, 혹은 코메콘이라고 불리는 기구의 구성을 발표하였습니다. 성명에 따르면, 코메콘은 이미 소인테른이 접근한 아프리카 대륙과 같은 수많은 "착취당한 국가들"을 위한 "범-지구적 규모의 개발 및 원조 계획"이라고 소개하였습니다. 코메콘 기구를 통해 모인 소인테른 국가와 정당은 서로에게 경제 및 개발 원조를 서로에게 분배할 수 있으며, 더 크고 번영하는 국가가 더 부족한 국가를 지원할 수 있습니다.\n\n전 세계의 많은 기구와 정부는 이미 코메콘 지원을 통한 부패와 정치적 영향력의 투사를 인용하며 "또 다른 이름의 제국주의"라며 비난했습니다. 당연하게도, 소인테른은 이러한 주장을 일축했습니다."
 WORLD.1919.a:0 "혁명을 위한 지원!"
 WORLD.1919.b:0 "공산주의자의 여파가 덮쳐온다..."

 WORLD.1922.t:0 "핀란드 군사정부가 퇴진하다!"
 WORLD.1922.d:0 "몇 달간의 시위와 대중의 분노 끝에, 핀란드 군사 정부는 필연적인 것에 고개를 숙였고 스스로 물러나기로 동의했습니다. 재정과 정치적 불안정으로 뒤흔들린 핀란드는, 칼 레나르트 오슈와 그의 세력의 지배를 받게 되었습니다. 많은 사람들은 이 상황을 유지하지 못할 때 인기 없고 종종 일손이 부족한 정권은 사임할 것이라고 기대했고, 외부 관찰자들은 그렇게 한 만큼 오래 걸렸다는 것에 충격을 표현했습니다.\n\n권위주의를 대신할 민주 선거가 곧 열릴 것으로 예상됩니다. 그러나, 러시아의 상황 변화에 대한 문제가 여전히 남아 있으며, 많은 사람들은 핀란드가 또 다른 위기에 처할 수 있다는 것을 우려하고 있습니다.\n"
 WORLD.1922.a:0 "이제 진짜 핀란드 공화국이구만."

 WORLD.1923.t:0 "핀란드의 파시스트 쿠데타!"
 WORLD.1923.d:0 "핀란드는 확실히 필요에 의해 독일국과 협력했지만 유럽에서 몇 안되는 파시즘이 드리우지 않은 지역 중 하나였습니다. 그럼에도 불구하고 위협받기 쉬운 위치였으며 오늘의 사건으로 증명된 바로 결코 오래가지 못했습니다. 러시아 공산주의자의 동쪽을 향한 행진은 공화국에 치명적이었고, 극우파가 결정적으로 국가를 장악하였습니다.\n\n증대된 러시아의 위협은 새 통치자들의 상상에 큰 영향을 미치고 있으며 독일과의 더 긴밀한 유대가 눈앞에 펼쳐질 것 같습니다. 핀란드의 가장 큰 불행은 특유의 지정학적 환경이었으며 어떠한 대가를 치뤄서라도 동부의 이웃을 저지해야 한다는 필요성으로 더욱 위태로워졌습니다.\n"
 WORLD.1923.a:0 "파시즘이 아직도 또 다른 희생자를 찾는군."

 WORLD.1924.t:0 "핀란드의 공산주의 쿠데타!"
 WORLD.1924.d:0 "핀란드 공화국이 혁명적인 사회주의 봉기에 빠지면서 유럽 지역의 관측통들은 상당한 충격을 받았습니다. 최근 전쟁에서 서러시아에게 큰 타격을 받아 기울어진 핀란드는 이미 민중의 급진화된 물결을 막을 수 없섰습니다.\n\n통상적으로 동방에서의 위협은 핀란드를 독일 진영으로 끌어당길 것이라고 예상했었지만 서러시아의 우익적 성향이 이런 가능성을 지워버렸습니다. 독일군이 서쪽에, 서러시아군이 동쪽에 있는 상황에서 좌익 정부가 실존적인 위협을 가진 채 태어났으며 파시즘이 장악한 대륙에서 오래 살아남을 수 있을지는 미지수입니다.\n"
 WORLD.1924.a:0 "북부가 적화되고 있다!"

 WORLD.1925.t:0 "핀란드 군정이 붕괴되다!"
 WORLD.1925.d:0 "이견을 엄격하게 단속하고 억압하는 정부라도 위기 상황에 몰릴 수 있습니다. 서러시아와의 처참한 전쟁과 자국 내에서 고조되는 불만은 정권이 감당하기에는 매우 벅찬 일이었고, 민간 정치인들이 국가비상사태를 해제하기 위해 과감하게 밀어붙이면서 군정의 정당성은 산산조각이 났습니다.\n\n핀란드의 민주주의가 회복되었지만 세계 정세 속에서의 핀란드는 여전히 불안정합니다. 이전 시대를 특징지었던 독일과의 화목한 관계를 유지할까요? 아니면 권위주의자들을 피하고 새로운 길을 나설 것일까요?\n"
 WORLD.1925.a:0 "북쪽에 다시 자유의 빛이 비친다."

 WORLD.1926.t:0 "북방 전쟁"
 WORLD.1926.d:0 "러시아 내전속에서 독립한 이후로, 핀란드는 옛 군주의 그림자 속에서 살아왔습니다. 확고한 결말이 일어나지 않은 겨울 전쟁 이후, 헬싱키의 몇몇 사람들은 독일국의 힘이 상승함에 따라 소비에트 연방의 잔재로부터 자신들을 보호할 수 있을것이라 희망했습니다. 서러시아 전쟁의 교착 상태는 이를 종식시켰습니다. 이후 헬싱키의 최고사령부는 러시아 군벌들의 침략을 막기 위해 오네가에 방어선을 준비했습니다.\n\n핀란드 정부가 [WSR.GetNameDef]의 급격한 부상과 러시아 영토를 향한 반환 요구를 외교적으로 해결하지 못함에 따라 새로운 북방 전쟁이 발생하였습니다. 세계는 러시아 통합의 위대한 경쟁자들 중 하나가 스스로의 힘에 대한 중요한 시험에 직면하였다고 보고 있습니다.\n"
 WORLD.1926.a:0 "우린 핀족에게 교훈을 가르쳐주리라."
 WORLD.1926.b:0 "우리는 조국의 땅을 포기하지 않을 것이다!"
 WORLD.1926.c:0 "이번에는 러시아가 성공할 수 있을까?"

 WORLD.1927.t:0 "비푸리 회담"
 WORLD.1927.d:0 "War has been averted between Finland and [WSR.GetNameDef] as diplomats from both nations have successfully signed an accord in Viipuri.\n\nHaving occupied Karelia since the collapse of the Soviet Union, the rise of a new Russian government outside of RK Moskowien has long been a strategic concern for Helsinki. Adding to the tensions was the presence of Finnish aligned anti-communist militias in Onega. Fortunately, the government of Western Russia has preferred a diplomatic solution to the Karelian and Onegan issues. With many rivals beyond the Urals for control of a resurgent Russia, it seems that the government of [WSR.GetNameDef] has sought to rapidly end the Finnish question on agreeable terms."
 WORLD.1927.a:0 "위기를 피했다."
 WORLD.1927.b:0 "러시아인하고 핀란드인 사이에 평화라고?"

 WORLD.1928.t:0 "러시아-핀란드 평화 협정이 체결되다"
 WORLD.1928.d:0 "The Northern War had bogged down to a stalemate when the calls for a ceasefire were agreed to by both sides. The army of the [WSR.GetName] successfully overran most of the Onegan Russian auxiliaries, but the difficult terrain and lack of modern equipment made a breakthrough in Karelia too difficult for the West Russian power. Sitting behind fortifications, lakes and marshes, the small yet modern Finnish army managed to repeat its previous defensive successes of the Winter War.\n\nIt is expected that the Finns will cut loose their erstwhile allies in Onega. In exchange, [WSR.GetNameDef] is expected to recognize Finnish claims in Karelia. This defeat is a set-back to the ambition of the West Russians, who see themselves as the embryo of a restored Russian nation. Nevertheless, the high command in [WSR.Capital.GetName] has likely decided to cut its losses and focus on its eastern ambitions instead.\n"
 WORLD.1928.a:0 "저 핀란드 배신자들이 다시 한 번 정의를 피했다!"
 WORLD.1928.b:0 "당장은 곰을 물리쳤군..."
 WORLD.1928.c:0 "러시아가 핀란드에서 이길 일이 있을까?"

 WORLD.1929.t:0 "러시아가 북방 전쟁에서 승리하다!"
 WORLD.1929.d:0 "[WSR.GetNameDef]의 정부가 핀란드에게 빼앗긴 영토를 두고 벌인 전쟁은 전 세계에 큰 충격을 주었습니다. 이제 북방 전쟁은 세로운 혼란 속에서 끝났습니다. 작지만 현대적인 핀란드군과 오네가의 러시아계 보조군은 완전히 철수되어 강화 회담속에서 새로운 서러시아 세력에 의하여 자유롭게 재배치될 것입니다.\n\n많은 해외의 관찰자들은 북극권 근처의 힘겨운 지형과 카렐리아의 요새선을 깰 수 있을지에 대해 러시아인들의 능력을 의심했습니다. 현대화된 장비의 부족에도 불구하고, [WSR.GetNameDef]의 방대하고 숙련된 군대는 육상전에서 매우 뛰어난 성능을 보이며 세계를 놀라게 하였습니다. 서러시아의 새로운 세력은 이제 자유롭게 동방을 바라보며 러시아의 재통합을 위해 나아갈 것입니다... 그리고 독일이 여전히 무스코비엔 국가판무관부를 보유하고 있는 서방으로도 말이죠.\n"
 WORLD.1929.a:0 "우리가 억센 핀족을 짓밟았다!"
 WORLD.1929.b:0 "이런 재앙이!"
 WORLD.1929.c:0 "군벌 무리에서 현대적인 군대가 되기까지."

 WORLD.1953.t:0 "엘리자베스 2세의 대관식"
 WORLD.1953.desc:0 "Elizabeth of the House of Windsor was today crowned in Westminster Abbey, in much the same fashion as every prior king and queen of England has been for centuries. Daughter of the former King George VI, himself brother of the now dethroned King Edward VIII, the new Queen has spent most of her life in exile amongst the former British Commonwealth, and to most the idea that she would ever regain power was laughable.\n\nYet as the Archbishop of Canterbury lowers the crown onto her brow, all England from the white cliffs of Dover to the moors of Northumberland bow. Elizabeth of Windsor, once queen in exile, rises Queen of England. Perhaps soon she will be Queen of far more."
 WORLD.1953.a:0 "신이시여, 여왕을 지켜주소서"
 WORLD.1953.b:0 "잉글랜드가 스스로 서게 된거지?"
 WORLD.1953.c:0 "마침내 잉글랜드에 제대로 된 국왕이 생긴 것 같네."

 WORLD.1975.t:0 "HMMLR의 승리"
 WORLD.1975.desc:0 "자유 잉글랜드 정부가 브리튼 제도에서 부역자들을 몰아내기 위해 벌인 내전에서 승리했습니다. HMMLR과 좌익 저항군은 클로드 오킨렉의 지휘 아래 뭉쳐 역경을 뚫고 한 세대 내에는 보지 못할 것만 같았던 승리를 거두었습니다.\n\nNow that the war is won however, the coalition of rebel forces seek the restoration of democracy on their fair isle. Whilst news is uncertain most believe that the nation about to be birthed from the most unlikely of allies will if not necessarily stable at least be democratic in nature. Perhaps the many future generations of English children will be lucky and it can remain so."
 WORLD.1975.a:0 "최악의 순간에 들리는 최고의 소식이군."

 WORLD.1976.t:0 "협력자의 승리"
 WORLD.1976.desc:0 "Democracy is dead, and the Collaborationist English government has killed it. The allies of Germany on the isle of Great Britain have never been known for their respect of the people over whom they rule, but with their annihilation of the HMMLR and Left Resistance forces who fought for democracy there is little to halt the iron rule the puppets of the Reich have held for nigh on twenty years.\n\nFor better or worse it is now the hand of the collaborationists that will guide England into a new era, yet one suspects that despite their victory the position of the collaborationists is not quite so secure as they might think. Time shall tell."
 WORLD.1976.a:0 "어둠 속에서도 불은 계속 빛난다."

 WORLD.1977.t:0 "앤서니 메이어의 보수파가 잉글랜드 총선에서 승리하다"
 WORLD.1977.d:0 "The first election in free England concluded with supporters of the leader of HMMLR's conservative faction, Anthony Meyer, winning a majority in parliament and forming a government. HMMLR leader Claude Auchinleck had previously decided not to run, but is doubtless very pleased that his hand-picked successor has won against socialist Bill Alexander. Pledging to implement a public health insurance system and an alliance with the OFN, Meyer promised to work with more moderate MPs from Alexander's faction, though he ruled out cooperation with the more hard-line communists to please the right-wing militarist faction under David Stirling."
 WORLD.1977.a:0 "축하합니다!"

 WORLD.1978.t:0 "알렉산더의 좌파가 영국 총선에서 승리하다"
 WORLD.1978.d:0 "Leftists all over the world are celebrating as Bill Alexander and his supporters have been swept into power in the first free English elections. One of the major leaders of HMMLR forces during the Civil War, Alexander and his socialists were almost prevented from running for election, but were allowed on the ballot anyway. Alexander pledges to develop a socialist state within the confines of a constitutional democracy. His opponent Antony Meyer has pledged cooperation with the new government in some issues, but will form a more right-leaning party to stop the government in others."
 WORLD.1978.a:0 "잉글랜드가 사회주의자들에게 넘어갔어..."

 WORLD.1979.t:0 "잉글랜드의 사회주의 쿠데타"
 WORLD.1979.d:0 "The world has today been hit by shocking news as former leader of the Left Resistance and current leader of the Socialist Labour Party Bill Alexander launched a military backed coup against war hero and interim Prime Minister Claude Auchinleck In the aftermath of Auchinleck announcing that the Left Resistance would not be allowed to run in the upcoming English parliamentary elections.\n\nIt would seem as though this sudden betrayal was too much for Alexander to accept, but the swift end of democracy in England was not met with cheer by the man set most to benefit from it, as news now indicates that Alexander wishes to resign from the office of Prime Minister, leaving the post vacant. The world wonders which factions of the SLP or other leftist organisations might seek to take advantage of this upcoming vacancy of leadership."
 WORLD.1979.a:0 "야만적인 비극이군."

 WORLD.1980.t:0 "버치가 권력 투쟁에서 승리하다"
 WORLD.1980.d:0 "News from London is coming in and it would seem that the brutal power struggle amongst the upper echelons of the former Socialist Labour Party and other allies in the Left Resistance has come to an end. Adopting the title of Chairman and denouncing the treachery of his rivals, noted communist and trade union leader Reg Birch has seized the reigns of power in this new leftist England, or as some are calling it, the Workers Commonwealth.\n\nSaid to be fiercely isolationist and as opposed to capitalism and ideological deviation as fascism, the new Chairman Birch looks set to chart a very different course for the English people, one protected from the ravages of the fascist menace so close to their shores but not friendly to the Organisation of Free Nations across the water either. How this shall proceed remains to be seen."
 WORLD.1980.a:0 "그러면 누가 버치 편이 되는걸까?"

 WORLD.1981.t:0 "잉글랜드에서 트로츠키주의자들이 승리하다"
 WORLD.1981.d:0 "It seems the instability that has plagued England since the beginning of the English Civil War has ended as Ted Grant's Trotskyist faction has succeeded in taking control of the ruling Communist Party of England. Hopes for a stable government in England were high after the HMMLR victory in the civil war, but those were dashed by a lefist coup and the resignation of the Communist leader Bill Alexander. This set off months of political fighting between the various party factions. Grant has promised to rebuild England as a Trotskyist state, and has rejected cooperation with the OFN."
 WORLD.1981.a:0 "이제 잉글랜드가 평화를 깨달을지도 모르겠군."

 WORLD.1982.t:0 "사빌이 권력 투쟁에서 승리하다"
 WORLD.1982.d:0 "In an unexpected twist, the victors of the brutal power struggle amongst the leadership of the Socialist Labour Party in England are a faction of communists who adhere to the ideals of the long dead Bukharin. Led by a Mr, now Chairman, John Saville, these communists though ideologically extreme are apparently quite friendly to the Organisation of Free Nations across the Atlantic Ocean, which some whispers indicate are their backers.\n\nThe course these lone thought vanished idealogues shall chart for the English people is one tied both metaphorically and quite possibly literally at the hip to the OFN, who the Bukharinist faction claim are the best hope for socialism to defeat the fascist menace. And regardless of whether one agrees with their methods, a small minority of people are beginning to whisper they may just be right."
 WORLD.1982.a:0 "OFN이 많은 것을 얻었군."

 WORLD.1983.t:0 "생디칼리스트가 잉글랜드 권력 투쟁에서 승리하다"
 WORLD.1983.d:0 ""
 WORLD.1983.a:0 ""

 WORLD.1984.t:0 "개혁파가 잉글랜드 왕국을 이어받다"
 WORLD.1984.d:0 "After the recent resignation of Prime Minister of the Kingdom of England Enoch Powell due to troubles surrounding his failed economic bill, international journalists had divisive ideas on the various successors within the Royal Party, from a wide variety of factions ranging from deranged to quite sane. It seems that common sense has won the day, however, as Harold Macmillan and his clique of reformists has taken the House of Commons. Prime Minister Macmillan promises to bring back true democracy to a country that has been under a false parliament for so long. Many doubt that Germany's reaction to their puppet coming into its own would be positive, but some note the period of lenience in the 1950's to prove that the attitude of the Reich could be tempered to the point that they'll allow the democratisation of the regime. Whatever the plans of Macmillan or the reich, many on the isle are hoping for a brighter future."
 WORLD.1984.a:0 "Reformists, eh? Let's see what they'll do."

 WORLD.1985.t:0 "Independents succeed in the Kingdom of England"
 WORLD.1985.d:0 "After the recent resignation of Prime Minister of the Kingdom of England Enoch Powell due to troubles surrounding his failed economic bill, international journalists had divisive ideas on the various successors within the Royal Party, from a wide variety of factions ranging from deranged to quite sane. However, the status quo appears to remain in Blighty, as Powell's protegé Duncan Sandys ascends to the premiership. Sandys promises "strong, stable leadership", but many within the world of journalism doubt his strength as a prime minister, considering he's attempting to force through another version of Powell's economic bill. Additionally, the Royal Party continues to tear itself apart, and many within the government believe that Sandys simply won't be able to stand the heat. Former prime minister Rab Butler has said "He'll be out in a week." Whether this is true, of course, remains to be seen."
 WORLD.1985.a:0 "The more things change..."

 WORLD.1986.t:0 "국민전선이 잉글랜드 왕국을 이어받다"
 WORLD.1986.d:0 "최근 잉글랜드 왕국의 에녹 파월 총리가 실패한 경제 법안 문제로 사임한 후 전세계의 언론가들은 근왕당 내에 있는 다양한-미친 놈들부터 좀 제정신 박힌 놈들까지-파벌의 다양한 계승자에 대해 다양한 생각을 갖고 있었습니다. 아서 케네스 체스터턴이 잉글랜드 총리 차리를 차지했으니 많은 이들은 미쳤다고 말할 것입니다. 이 나이 많은 인물은 글과 연설을 통해 가슴 속에 세 개의 가치를 품고 있다고 말해왔습니다. "첫번째는 영국 국민의 주권이요, 두번째는 독일과의 동등한 관계요, 세번째는 유대인과 프리메이슨을 우리 섬에서 내쫓는겁니다!" 국가사회주의 사상을 충실하게 따르는 이들로 이루어진 체스터턴의 계파 국민전선에서 이런 생각은 흔합니다. 전세계 언론인들은 혼란에 빠졌습니다. 그나마 나올만한 선택은 영국이 재앙을 향해 달리고 있는 것 같다는 얘기입니다."
 WORLD.1986.a:0 "세상에서 제일 큰 제국에게 무슨 일이 일어났는가?"


 WORLD.1992.t:0 "남아프리카 전쟁에서 독일이 철수하다"
 WORLD.1992.d:0 "Following reports of the Reich's forces withdrawing from the frontlines in South Africa and a speech by Führer Albert Speer corroborating the same, Reichsminister des Auswärtigen Helmut Schmidt has come on television to officially confirm the withdrawal of the German Reich from the largest conflict the world had seen since the West Russian War. A surprise to many an international observer, the common view of the global community is cautious optimism towards the Reich's new stance in this world struck by constant strife.\n\n"We've moved past our days of isolation and heavy-handedness," Schmidt reportedly answered upon being asked for Germany's next steps on the world stage, "and I fully intend on making good on this statement." A press conference to be held by the Reichsminister was announced soon after."
 WORLD.1992.a:0 "유럽의 약간의 이성은 남아있구만."

 WORLD.1993.t:0 "스코틀랜드에서 벌어진 쿠데타"
 WORLD.1993.desc:0 "오늘 에든버러 성에서 열린 연설에서, 윔벌리 원수는 한 화랑에서 스코틀랜드의 문민 정부가 외국 적들에게 국가를 배신했다고 선언했습니다. 윔벌리는 문민 정부의 일부 비겁함에 영향을 받은 일련의 많은 사건들과 결정들을 이유로 들며, 보다 유능한 행정부로의 전환을 위해 임시 군사 정부가 수립될 것이라고 말했습니다. 군부는 스코틀랜드를 보호하기 위해 필요한 동안만 통제권을 유지할 것이며, 윔벌리 원수가 지휘봉을 잡고 있는 동안, 스코틀랜드는 결코 파시즘이나 공산주의의 위협에 넘어가지 않을 것이라고 확언했습니다."
 WORLD.1993.a:0 "드디어 빛이 꺼졌다."
 WORLD.1993.b:0 "스코틀랜드를 지키기 위해!"
 WORLD.1993.c:0 "위선자 놈들!"

 WORLD.1994.t:0 "브리튼 연방"
 WORLD.1994.desc:0 "In a shocking turn of events the Free English Government in its effort to unite Scotland with England by force has utterly collapsed as Scottish forces entered London today. Much of the democratic world was critical of the war waged by England but none expected the Scots to come out on top, yet the land of the brave it seems is no easy target.\n\nFurther, the Scottish government itself has announced a new Union over the British Isles, one officially equal but in practice many suspect the Scots intend this Union of Britain to be merely a tool to keep down the English inhabitants of the island they share. Already resistance to the proclamation is emerging, and a peaceful future for the isles is unlikely."
 WORLD.1994.a:0 "이게 계속 유지될까?"
 WORLD.1994.b:0 "스코틀랜드가 승리했군."

 WORLD.1995.t:0 "브리튼 연방"
 WORLD.1995.desc:0 "The Anglo-Scottish War dominated headlines for its duration, but what none save the most obscure of pundits expected was for the Scots to emerge victorious. And despite their victory in the English Civil War it is apparent that the Collaborationist English could not defeat an army not composed of half starved vagabonds. With Scottish forces marching through London and York, the Scottish government has announced the creation of a new Union of Britain, what they claim to be an improvement upon the unequal construction of times past. Oddly the English populace seems mostly unconcerned by the dissolution of England, instead focusing on the removal of their former tyrants the collaborationists. Some figures observe that rarely has an invading army been so popular in a nation."
 WORLD.1995.a:0 "브리튼이 다시 한 번 통일되었다."
 WORLD.1995.b:0 "지배하라 브리타니아여!"
 WORLD.1995.c:0 "파시즘이 패배했다."
 WORLD.1995.e:0 "유감스럽군."

 WORLD.1996.t:0 "브리튼 연방"
 WORLD.1996.desc:0 "The Scottish Junta of Marshal Wimberley today announced the creation of the Union of Britain, a supposedly coequal and multinational state that seeks to improve upon the United Kingdom of Old. The English however have had relatively little say in the matter as the last pockets of their military forces are being steadily ground under the heel of the Scottish military juggernaut. The Union is supposedly for the protection of all the peoples of the British Isles but there are some who observe that elements of its constitution seem somewhat favourable to its Scottish inhabitants. The new Union government has not commented on these allegations as of yet, but then it does not need to when it and it alone rules the isle of Great Britain."
 WORLD.1996.a:0 "광기가 퍼지는군."
 WORLD.1996.b:0 "스코틀랜드가 승리했다."

 WORLD.1997.t:0 "카우카시아 왕국?"
 WORLD.1997.d:0 "지난 몇 주 동안 더 이상 미칠 것 같을 수 없었던 나날이 있었지만, 캅카스에서는 훨씬 더 미칠 것 같은 소식이 전해졌습니다. 발데크피르몬트의 공이자 카우카시엔의 은둔적인 국가판무관인 요시아스가 오늘 바쿠 주재 터키 영사관을 통해 전달된 거의 드문 공식 발표에서 대독일국과 사실상 관계를 단절하였다고 발표하였습니다. 더욱 기괴한 것은 그 남자가 "카우카시아 왕국"을 선포하며 본인을 요시아스 1세라고 부르고 있다는 것입니다.\n\n이 메시지는 대관식 사진과 새 국왕의 공식적인 영정 사진이 같이 첨부되지 않았다면 믿지 못하거나 단순히 정교한 조작으로 치부했을 것입니다. 세상이 미쳤을진 모르겠지만, 적어도 단 한가지는 확실해 보입니다..."
 WORLD.1997.a:0 "이 사람은 그 중에서도 제일 미친 사람이라는 것이요."
 WORLD.1997.b:0 "이 사람만이 가장 온전한 정신을 가지고 있다는 것이요."

 WORLD.1998.t:0 "캅카스 대봉기"
 WORLD.1998.d:0 "수십년 동안 캅카스의 원주민들은 나치 치하에서 신음받고 있었습니다. 이들은 독일 지배 하의 요구에 따라 광산에서 노역하고, 석유를 퍼내며, 공장에서 일하고 찌꺼기를 받아먹으면서 뼈가 갈리도록 일을 하였습니다.\n\nn하지만 이들은 이제 한계점에 도달했습니다. 요지아스 왕의 사망으로 그의 후계자인 비테킨트 왕은 전국에 그의 권위를 천명받는 데 실패하였습니다. 수많은 원주민 반군 단체가 폭군으로부터 독립을 보장받길 원하며 이 기회를 틈타 봉기를 일으켰습니다. 반군이 외국의 제국주의를 경멸하는 자랑스러운 애국자들임에는 틀림이 없습니다. 하지만 그들이 성공할지, 아니면 역사적으로 실패했던 수 많은 캅카스 반란 중 하나로 역사책에 기록될지는 또 다른 문제입니다."
 WORLD.1998.a:0 "캅카스는 마침내 자유로워질 수 있는가?"
 WOLRD.1998.b:0 "반군에게 죽음을!"

 WORLD.1999.t:0 "캅카스 대봉기"
 WORLD.1999.d:0 "수십년 동안 캅카스의 원주민들은 나치 치하에서 신음받고 있었습니다. 이들은 독일 지배 하의 요구에 따라 광산에서 노역하고, 석유를 퍼내며, 공장에서 일하고 찌꺼기를 받아먹으면서 뼈가 갈리도록 일을 하였습니다.\n\nn하지만 이들은 이제 한계점에 도달했습니다. 국가판무관 요지아스는 (상대적으로) 온건파인 파울 플라이거에게 물러났지만 신정부는 원주민의 삶을 향상시키는데 그리 큰 도움을 주지 못했고 마찬가지로 긴장이 고조되는 것을 막을 수 없었습니다. 수많은 원주민 반군 단체가 폭군으로부터 독립을 보장받길 원하며 이 기회를 틈타 봉기를 일으켰습니다. 반군이 외국의 제국주의를 경멸하는 자랑스러운 애국자들임에는 틀림이 없습니다. 하지만 그들이 성공할지, 아니면 역사적으로 실패했던 수 많은 캅카스 반란 중 하나로 역사책에 기록될지는 또 다른 문제입니다."
 WORLD.1999.a:0 "캅카스는 마침내 자유로워질 수 있는가?"
 WORLD.1999.b:0 "반군에게 죽음을!"

 WORLD.2000.t:0 "무정부 상태의 캅카스"
 WORLD.2000.d:0 "수십년 동안 캅카스의 원주민들은 나치 치하에서 신음받고 있었습니다. 이들은 독일 지배 하의 요구에 따라 광산에서 노역하고, 석유를 퍼내며, 공장에서 일하고 찌꺼기를 받아먹으면서 뼈가 갈리도록 일을 하였습니다.\n\n하지만 이들은 이제 한계점에 도달했습니다. 잔인한 국가판무관인 요지아스의 사망과 함께 똑같이 전횡을 부리는 후계자 헤르베르트 바케는 압제자의 죽음을 축하하는 원주민에 대한 가혹한 탄압을 통해 통치력을 얻고자 했습니다. 그는 체첸 파르티잔들에게 암살당했으며 이후 상황이 심각하게 악화되었습니다. 캅카스 전역에서 소요 사태가 일어났으며, 많은 반군 단체들이 독립을 쟁취하기 위한 마지막 최선의 희망적인 기회라 여기며 지역 주둔군을 압도하고 있습니다."
 WORLD.2000.a:0 "산이 자유의 불길과 함께 타오른다."
 WORLD.2000.b:0 "우린 망했어!"

 WORLD.2001.t:0 "영국-콘월 전쟁"
 WORLD.2001.desc:0 "In a shocking surprise attack the German forces based in occupied Cornwall have launched an assault on the Collaborationist English government. Whilst rumours have been swirling for some weeks that London intended to desert the Germans for the Organisation of Free Nations this attack would appear to confirm that regardless of the truth the accusations possess, the Reich certainly believes them.\n\nWhat some point out however is that with a direct conflict between two puppet its is possible that their masters in Washington and Germania might get more directly involved. Should that happen the very world itself might be at stake."
 WORLD.2001.a:0 "잉글랜드가 승리하리라!"
 WORLD.2001.b:0 "전진 앞으로!"
 WORLD.2001.c:0 "증원군 준비해!"
 WORLD.2001.e:0 "모국에 지원이 필요하다!"
 WORLD.2001.f:0 "잉글랜드가 또 불길에 휩싸였군."

 WORLD.2002.t:0 "잉글랜드의 승리"
 WORLD.2002.desc:0 "In a somewhat surprising turn of events the English collaborator government may soon shed its appellation of twenty years, for they have decisively defeated the German forces set up in Cornwall. With Truro liberated the territory of England is under its full control for the first time since the war, and it seems unlikely that the Reich can challenge this.\n\nAmongst those with negative opinions of the Reich this news is being met warmly, but there are those who suggest that this may empower more radical factions within its labyrinthine maze of internal military and political struggles. But one thing is for certain, the OFN has won a victory for the ages this day."
 WORLD.2002.a:0 "다시 한 번 통일되었다"
 WORLD.2002.b:0 "망할 놈들!"
 WORLD.2002.c:0 "멋져!"
 WORLD.2002.e:0 "흥미롭군."

 WORLD.2003.t:0 "콘월의 승리"
 WORLD.2003.desc:0 "The last forces of the English collaborator government have been swept aside, and the Reich has claimed victory in the so called Cornwall War. With the fall of London, it has been decided by the higher ups in Germania that a collaborator government is no longer viable, instead a Reichskommissariat Britannien shall be set up over England, and perhaps soon the rest of the British Isles as well.\n\nThis is a decisive defeat for the Organisation of Free Nations efforts in Europe, and this failure may well be a mark of the future fortunes of the OFN. Irregardless, the rest of the world looks on in unease."
 WORLD.2003.b:0 "잉글랜드가 다시 우리것이 되었다"
 WORLD.2003.c:0 "우리가 잉글랜드를 실망시켰어"
 WORLD.2003.e:0 "잉글랜드가 또 한 번 무너졌군"

 WORLD.2004.t:0 "잉글랜드의 승리"
 WORLD.2004.desc:0 "As per the agreement signed a year ago, the last of the German Garrison in Cornwall have withdrawn on a series of troopships across the Channel into territory firmly under the dominion of the Reich. Though some within the OFN cry out that this is a victory for democracy, others point to the fact that Germany did not suffer a true military defeat and may indeed be strengthened by the sudden lack of need to transport vast quantities of supplies across the Channel. England though is clearly the winner of this small conflict, finally uniting all of what is commonly considered England under one banner, some observers wonder if they perhaps seek to go further and reestablish the former United Kingdom from the ashes.\n\nPerhaps such worries are moot for the time being though, and we should instead celebrate the triumph of peace over the brutality of war?"
 WORLD.2004.a:0 "다시 한 번 통일되었다"
 WORLD.2004.b:0 "망할 놈들!"
 WORLD.2004.c:0 "멋져!"
 WORLD.2004.e:0 "흥미롭군."

 WORLD.2005.t:0 "콘월 위기"
 WORLD.2005.desc:0 "With the Anglo-Cornwall war dragging on the interference on part of the Reich and the United States of America is becoming ever more blatant. Diplomatic communications from both sides of the Atlantic have been demanding that the other cease their support for their proxy in the conflict, and diplomatic communications back have been frustratingly intractable in their answers.\n\nIf nothing is don soon there is a very real risk that a hot war could turn into a nuclear one, but that is not preordained yet. And there is still time for negotiation."
 WORLD.2005.a:0 "우리가 승리하리라"
 WORLD.2005.b:0 "독일이여 영원하라!"
 WORLD.2005.c:0 "냉정한 머리가 승리하기를 빌자."

 WORLD.2006.t:0 "콘월 위기에서 독일이 승리하다"
 WORLD.2006.desc:0 "After several days of tense negotiations the United States and their allies within the Organisation of Free Nations have backed down from further support the collaborator government of England in the Anglo-Cornwall war, after threats on the Reich's part of nuclear escalation.\n\nWithout their much needed foreign support the prospects are grim for London, and the German garrison looks sure to emerge victorious shortly. The OFN has been bloodied by this defeat on the diplomatic table, but perhaps it is better than the world finding out firsthand what a nuclear bloodbath looks like."
 WORLD.2006.a:0 "유감이군."
 WORLD.2006.b:0 "독일이 승리했다!"
 WORLD.2006.c:0 "그래도 평화롭게 끝났군."

 WORLD.2007.t:0 "콘월 위기에서 미국이 승리하다"
 WORLD.2007.desc:0 "After several days of negotiations fraught with threats and haggling, the German Reich has agreed to cease support for the Cornwall garrison in their fight against the Collaborationist government of England. Whilst England may be the key to continental Europe it would appear that the Germans are unwilling to extend this security priority to a nuclear war.\n\nWithout support the Cornwall Garrison will shortly run low on valuable equipment and manpower, and will likely collapse thereafter, leading to the first major OFN base in Europe being free of German influence. Whether one supports the OFN or not this is undeniably a great victory for their cause."
 WORLD.2007.a:0 "완벽해!"
 WORLD.2007.b:0 "굴욕적이야."
 WORLD.2007.c:0 "그래도 평화롭게 끝났군."

 WORLD.2008.t:0 "콘월 위기가 비화되다"
 WORLD.2008.desc:0 "To the shock and horror of those parts of the world aware of the situation, American and German forces now clash openly in England. What was once a mere proxy conflict has become a raging inferno that is the telltale sign of nations making war upon each other.\n\nThis is not a child's squabble however, this is easily the equal of the last World War, except this time nuclear weapons are involved and neither side is going to hesitate in using them. The world has entered its death throes, the missiles shall soon launch and it falls to the almighty lord to save it now. For the calamitous egos of men shall not."
 WORLD.2008.a:0 "세상이 불탄다."
 WORLD.2008.b:0 "마지막 시험이야."
 WORLD.2008.c:0 "총통 각하, 결국 벌어졌습니다."
 WORLD.2008.e:0 "오 맙소사!"

 WORLD.2009.t:0 "웨일스 통합주의자들의 선거 승리"
 WORLD.2009.d:0 "친영파, 무소속 연합은 웨일스에서의 긴급 선거 후에 정권을 장악했습니다. 논란이 되고 있는 웨일즈 교육법안으로 상처를 입었고, 석탄 위기로 고통에서 벗어났던 집권당인 플라이드 컴리는 의회에서 과반수 의석을 얻지 못했습니다. 이들의 분열과 무능은 보수파 존 모리스가 이끄는 결속력 있는 통합주의 연합의 손쉬운 먹잇감으로 만들었습니다. 새로운 무역 시장을 찾는 것을 중심으로 한 경제 부흥의 기반으로, 한때 영국과 재결합이라는 발상이 승리 공식이 되었습니다.\n\n전 세계 재계 거물들과 자유민주주의자들의 축하 전화가 빗발쳤습니다. 이 연합이 소수의 사회주의자와 다수의 친기업을 오랫동안 결속시켜 노조의 꿈을 이뤄낼 수 있을지는 미지수입니다."
 WORLD.2009.a:0 "영국은 꿈이 아니다."
 WORLD.2009.b:0 "다 웨일스 투성이구만."

 WORLD.2010.t:0 "쾨니히스베르크 조약이 채결되다"
 WORLD.2010.d:0 "To wide international surprise, a diplomatic treaty between the Greater German Reich and Republic of Poland has today been signed in Königsberg by Reichsminister Helmut Schmidt and Polish representative Stanisław Wachowiak. Included in it are the official recognition of the Polish as a people by Germany and a plan for repatriation of Polish slaves within the near future. In turn, Poland is to be administrated by a provisional government pending further negotiation and reintegrated into the Einheitspakt.\n\nHailed as a diplomatic miracle by many, large controversy nonetheless plagues the treaty as it does not address the status of the annexed territories of Poland and has been met with strong disapproval by reactionary NSDAP members and several Polish leaders. Large protests, both for and against the treaty, took place in both nations simultaneously."
 WORLD.2010.a:0 "두번째 비스와강의 기적인가?"
 WORLD.2010.b:0 "Um Gottes Willen(하느님 맙소사), 슈미트, 뭔 짓을 한거야?!"

 WORLD.2011.t:0 "국방군이 폴란드를 빼앗다"
 WORLD.2011.d:0 "To middling international reactions, the Republic of Poland has today surrendered to the Wehrmacht of the Greater German Reich. Negotiated by Fieldmarshals Henning von Tresckow and Hans Speidel with the Polish government, the Reich excerted ever increasing pressure unto the rump state while promising to it freedom and prosperity, albeit under the German boot.\n\nAlthough international hopes for a German regime on a clearly liberalizing course have been dampened by this, it is nonetheless notable that this transition of power occured with no major violence or repercussions against the Polish people. While there is significant protest in Poland and the Polish diaspora, the solution appears to be stable. Depending on the next actions, Poland may just have a future."
 WORLD.2011.a:0 "아마 아직 죽지 않았을거야."

 WORLD.2012.t:0 "폴란드가 독일에게 넘어가다"
 WORLD.2012.d:0 "To international shock, the Republic of Poland has been violently put down by the Wehrmacht of the Greater German Reich, allegedly under order of Führer Albert Speer himself. Apparently a response to prior negotiations failing, the move is widely regarded as a censure in Albert Speer's self-image as the liberal reformer of the Reich. While the Wehrmacht has quickly moved to restore order and install an occupation regime actively trying to avoid further conflict, the situation in Poland has not been this agitated since the German Civil War.\n\nIt remains to be seen what Poland's fate is."
 WORLD.2012.a:0 "총통은 거짓말쟁이다!"

 WORLD.2013.t:0 "스코틀랜드 위기"
 WORLD.2013.desc:0 "The threat of war once more looms over the British isles, as the German supported collaborator government of England makes known its intent to incorporate the OFN backed Republic of Scotland into a union once again. Far more important than what either nation says about the subject however, the major allies of the two nations, the United States and the Reich, must now attempt to broker the situation into something which doesn't involve a nuclear war.\n\nRight at this moment diplomats from both nations are said to be meeting so as to form a solution agreeable to all involved, most likely heedless of what the British nations have to say on the matter."
 WORLD.2013.a:0 "스코틀랜드는 영원할 것이다!"
 WORLD.2013.b:0 "시작이군."
 WORLD.2013.c:0 "잉글랜드는 승리할 것이다!"
 WORLD.2013.e:0 "평화를 기도하자."
 WORLD.2013.f:0 "훌륭하군!"

 WORLD.2014.t:0 "스코틀랜드가 버려지다"
 WORLD.2014.desc:0 "Despite fervent protests by the Scottish government, the United States have declined to assist its ally in the isles for fear of sparking a war of nuclear annihilation. US and allied OFN vessels have left Scottish waters and the English have been given an unofficial green light to do as they wish in regards to their wayward former subject.\n\nThe primary global perception of the talks results is that they are an undeniable victory for the Reich on the diplomatic stage, it is unlikely that the OFN can fully comprehend the diplomatic complications this crisis has produced, but those current members may be wondering if what happened to Scotland... could happen to them."
 WORLD.2014.a:0 "스코틀랜드여 영원하라!"
 WORLD.2014.b:0 "해야 할 일을 한거야."
 WORLD.2014.c:0 "쉬운 먹잇감이네."
 WORLD.2014.e:0 "지금이군."
 WORLD.2014.f:0 "불행해라."

 WORLD.2015.t:0 "잉글랜드가 버려지다"
 WORLD.2015.desc:0 "The Isles are now at peace, as the German government formally rejected the possibility of armed intervention in the brewing conflict between their allied English government and the OFN aligned Scottish Republic.\n\nThis comes after several weeks of tense standoff between the two major powers of the world and a distinct sense of foreboding should the matter transform from a mere battle of proxies to one of titans. Seemingly not viewing the situation on the isles as being worth it, the Germans have backed down, making the OFN and Scotland the winners of this conflict by default, though some whisper that the English government may seek to contest that, possibly by force."
 WORLD.2015.a:0 "스코틀랜드여 영원하라!"
 WORLD.2015.b:0 "쉬운 먹잇감이네."
 WORLD.2015.c:0 "해야 할 일을 한거야."
 WORLD.2015.e:0 "하나님 저희를 지켜주소서."
 WORLD.2015.f:0 "불행해라."

 WORLD.2016.t:0 "스코틀랜드 위기에서 독일이 승리하다"
 WORLD.2016.desc:0 "The German government and its ally in the English collaborator regime has emerged victorious in the so called Scotland Crisis, marking the day as one of defeat for the OFN. Scotland is now destined to be annexed into England, possibly recreating the sundered nation of Britain for the first time in over two decades.\n\nObservers note that this has removed a vital link in the US east atlantic defensive plans, with the loss of Scottish bases and manpower any theoretical war against the Reich is far less likely to succeed. But above all no one can deny that the Reich stands unbowed.\n\nFor the moment."
 WORLD.2016.a:0 "개같은 놈들!"
 WORLD.2016.b:0 "우리가 실망시켰군."
 WORLD.2016.c:0 "브리튼 제도는 우리 것이다."
 WORLD.2016.e:0 "스코틀랜드는 우리의 것이다."
 WORLD.2016.f:0 "라이히가 다시 한번 승리했다."

 WORLD.2017.t:0 "스코틀랜드 위기에서 미국이 승리하다"
 WORLD.2017.desc:0 "The Scotland crisis has gone the way of the Americans and their doughty allies the Scots, with the Germans giving up on the idea of an expanded collaborationist England, possibly for good. With this victory the OFN have secured their place in Europe, establishing a defensible base untouchable by conventional German assault and with a strong ally to provide domestic support.\n\nOn a strategic level this may have startling ramifications for a greater OFN presence in Europe, potentially giving them the edge in the event that hostilities between the two powers of the world ever go beyond the pale."
 WORLD.2017.a:0 "우리가 두번째 이겼군."
 WORLD.2017.b:0 "잉글랜드는 우리의 것이다."
 WORLD.2017.c:0 "브리튼 제도를 잃었다."
 WORLD.2017.e:0 "신이시여."
 WORLD.2017.f:0 "영국에 새로운 새벽이 다가오는 건가?"

 WORLD.2018.t:0 "심화되는 스코틀랜드 위기"
 WORLD.2018.desc:0 "It would appear that much like in 1938, the idea of peace in our time is a folly. But now the consequences may be far more dire for the world as it stands. The Germans and Americans are now openly engaging in support of their respective allies in the Scotland Crisis, and reports are coming in that this is repeating around the globe.\n\nIt would appear likely that Nuclear War will follow soon enough, bringing to an end this age of wonders and horrors, and a beginning to a nuclear winter. Perhaps this could have been avoided, but that is in the past. Now all that remains is to enjoy the time that is left to the human race."
 WORLD.2018.a:0 "오 맙소사."
 WORLD.2018.b:0 "우리 뭐 한거야."
 WORLD.2018.c:0 "우리 뭐 한거야."
 WORLD.2018.e:0 "오 맙소사."
 WORLD.2018.f:0 "아아, 우리는 너무 어렸구나."

 WORLD.2021.t:0 "웨일스 혁명"
 WORLD.2021.d:0 "충격적인 불신임 투표가 있은 후, 몇 주 동안 무방비 상태가 되버린 국회에 오늘, 테러가 발생해 줄리안 카요-에반스가 이끄는 무장 세력이 급습했습니다. 이번 정권 탈취는 대부분 피도 눈물도 없이 이루어졌으며, 극우파 의원들 중 일부는 경례와 함께 즉흥적인 웨일즈 국가의 연주로 이들의 입성을 환영했습니다. 친-통합주의자와 좌파 정치인들은 즉시 건물을 벗어났고, 국가의 통치를 민족주의 파벌에게 넘겨주었습니다.\n\n자유 웨일스 군이라고 알려진, 카요의 무장 단체들은 역사적으로 볼때 대체적으로, 이질적인 변두리 집단으로 여겨졌습니다. 석탄 산업이 침체되었을 때, FWA는 이번 충돌의 불만족들을 빠르게 봉합했고, 쿠데타를 향해 맹렬히 돌진했습니다. 카요의 태울 듯한 반-앵글로 선언은 이를 목표로 하는 모든 이들에게 공포를 안겨줬습니다."
 WORLD.2021.a:0 "어느정돈 자유롭고, 확실한건 웨일스이며, 분명한건 군대다."
 WORLD.2021.b:0 "Cofio Am Cayo!"

 WORLD.2031.t:0 "The Norfolk Accords"
 WORLD.2031.d:0 "The world reeled in shock as Germany sat down to the negotiating table in Norfolk, Virginia. A thaw between the two seemed unrealistic at best, but pressures from Speer's cabinet combined with the threat of hostilities has forced him to bend to the US. As a gesture of "goodwill," the Norfolk Accords were signed on the USS Wisconsin, one of the few surviving US capital ships from the 40s. Under a pole waving the Stars and Stripes, the US embargo of Germany formally ended. Saying Germany was humiliated would be an understatement. Under the Accords, Germany is forced to improve slave conditions, give American investors priority in their market, and severely reduce their nuclear stockpiles. While America proclaims a new era of peace, her counterpart has been mute. German citizens are disgusted at the diplomatic humiliation; even the most loyal of Speer's supporters have nothing to say. "
 WORLD.2031.a:0 "Fantastic news!"
 WORLD.2031.b:0 "Speer has stabbed us in the back."
 WORLD.2031.c:0 "It seems America has come out on top."

 WORLD.2030.t:0 "Schwarze Walküre"
 WORLD.2030.d:0 "With the recent breakdown in diplomacy between America and Germany, Albert Speer, the Führer, has begun to mobilize the Luftwaffe. Anonymous sources within his bureaucracy state that Germany has approved a new operation. Codenamed "Schwarze Walküre", or "Black Valkyrie," this operation appears to be a German attempt to probe American and OFN airspace with massed air wings, including nuclear capable strategic bombers. German intentions are not clear at this time, but this appears to be a direct result of collapsed diplomatic overtures between the United States and German Reich. Forigen observers warn that already high tensions may raise even more, and caution that limited conflict could result.\n\nIt is unknown what the end results will be, but the world holds its breath as America and Germany square off."
 WORLD.2030.a:0 "Who will blink first?"

 WORLD.2032.t:0 "멜버른 회담"
 WORLD.2032.d:0 "A small meeting was held in Melbourne today between a small group of American and German diplomats. The German delegation, while touring the Co-Prosperity Sphere after signing a trade agreement with Japan, took a detour to the Australian city for an informal meeting with United States diplomats.\n\nTo the surprise of many, the meeting bore fruit for both sides. Talks remained surprisingly cordial, and some headway was made in thawing tensions between the United States and Germany. Though no official treaties were signed, the American delegation made a "gentleman's agreement" to begin relaxing the longstanding embargo between the two superpowers.\n\nAlthough only a token arrangement, many are wondering if this isn't the beginning of a new era of cooperation between the two nations."
 WORLD.2032.a:0 "조국의 위대한 승리!"
 WORLD.2032.b:0 "Germany has come far these few years."
 WORLD.2032.c:0 "뜻밖의 회담과 뜻밖의 결과."

 WORLD.2033.t:0 "코펜하겐 회담"
 WORLD.2033.d:0 "Upon invitation by the Greater Germanic Reich's Führer Albert Speer to secret talks in Copenhagen, the US government, in a shocking revision of foreign policy, announced that they would be relaxing the embargo against Germany. Future talks to further lower trade restrictions are also on the table, as long as relations remain positive and stable. Whether or not that will be realistic in the event of the NPP losing national elections remains to be seen.\n\nAmerican opinion is extremely mixed, with even members of the NPP voicing doubts at the decision to scale down the embargo unconditionally. Others offer token praise for attempting to normalize relations with Germany. Still, relations between the two superpowers are better than they've been in decades."
 WORLD.2033.a:0 "Our greatest diplomatic success yet!"
 WORLD.2033.b:0 "The NPP bows to Germany? How could they?"
 WORLD.2033.c:0 "충격적이군."

 WORLD.2034.t:0 "독일-미국 관계의 파국"
 WORLD.2034.d:0 "Relations between America and Germany have hit a new low. The American government has not released an official statement, but an anonymous source from the American embassy has been quoted stating, "You can not negotiate with people who says what's mine is mine, and what's yours is negotiable."\n\nThe American embassy in Germania is currently being emptied, its staff being sent back home. For the foreseeable future, the Americans are done with negotiation."
 WORLD.2034.a:0 "Good riddance, we won't miss them."
 WORLD.2034.b:0 "We're done speaking with Nazis."
 WORLD.2034.c:0 "The clock moves closer to midnight."

 WORLD.2026.t:0 "Reykjavik Accords Begin"
 WORLD.2026.d:0 "The anticipated Reykjavik Accords are set to commence. American and German diplomats have begun to arrive to Iceland for perhaps the most important meeting of the decade. Much is at stake, and many are excited at the prospects of a "thaw" in relations between Germany and America.\n\nThe subject on everyone's mind is the American embargo of Germany. It is unknown if either side is willing to compromise in order to have the embargo lifted; rumors are floating around that America will demand full emancipation, prefered trade deals, nuclear disarmament, or even all of the above! Rumors from Germany have been mixed as well, from "No compromise!" to "Give whatever you must to end the embargo!" No one knows what to expect from this meeting, but it's outcome will shape American-German relations for years to come."
 WORLD.2026.a:0 "Let the talks begin!"
 WORLD.2026.b:0 "Another fool's errand."

 WORLD.2027.t:0 "Reykjavik Accords are Signed"
 WORLD.2027.d:0 "In the waning hours of the evening, the American and German delegations have done what many had thought was unachievable. They both signed the treaty.\n\nWhile it isn't apparent yet to forigen observers what exactly the Germans offered to have the Americans agree to such a dramatic policy change, it must have been enticing enough for them to sign.\n\nNo one quite knows what these actions will have in the future, but for the first time in decades, Germany and America aren't at each other's throats."
 WORLD.2027.a:0 "Today is a new day."
 WORLD.2027.b:0 "They signed what?!"

 WORLD.3001.t:0 "토론토 회담의 시작"
 WORLD.3001.d:0 "At the invitation of the NPP, German diplomats have begun to arrive to the Canadian city of Toronto for what officials are calling the "meeting of the century." On the docket is the American embargo of Germany.\n\nIt remains to be seen what exactly will be agreed to, if anything. However, many Germans are optimistic of a favorable outcome, considering the NPP's pro German stance. However, the Americans may well not be content to just "sign away" to any agreement. The Germans will still need to be on their toes in the coming days."
 WORLD.3001.a:0 "The conference commences!"
 WORLD.3001.b:0 "America is playing with fire."

 WORLD.2028.t:0 "토론토 회담의 끝"
 WORLD.2028.d:0 "This afternoon, diplomates from Germany and America have signed the Toronto Accords. The Americans, after more than a little deliberation have agreed to end the trade embargo that's stood against Germany for the last decade.\n\nBoth governments are quietly optimistic at what the future holds for both nations. Skeptics ask themselves though; will these new overtures survive an administrative change?"
 WORLD.2028.a:0 "신지평으로!"
 WORLD.2028.b:0 "오늘의 적이, 내일의 파트너가 된다."

 WORLD.2029.t:0 "슈미트가 대통령을 만나다"
 WORLD.2029.d:0 "In celebration of the successful diplomatic talks between Germany and America, the head German diplomat at the talks, Helmut Schmidt, has been invited to the White House. Schmidt has had the honor to sign the legislation that officially ended the American embargo of Germany alongside the President himself.\n\nIt is a historic day for both nations; both countries are finally ready to try and put behind them more than two decades of rivalry and conflict. It will take time to mend the wounds, but the first step forward has finally been taken."
 WORLD.2029.a:0 "평화를 누릴 기회를 주지."
 WORLD.2029.b:0 "생각도 못했는데."


 WORLD.2035.t:0 "아이슬란드 폭격"
 WORLD.2035.d:0 "For the second time in history, atomic warheads have been detonated in anger against fellow man. It is also the second time America has been struck by atomic fire. Iceland, an American citadel has been thoroughly raked by fire hotter than the sun. A German U-boat silently cruised off shore undetected and launched its deadly payload of short ranged nuclear missiles in the early hours of the morning. There was less than a minute for the Americans to respond. Tens of thousands of people are now ash and little remains of the once beautiful island.\n\nPeoples from around the world watch with unbidden terror; for this time the United States has a means to respond. As the two superpowers ready their respective nuclear arsenals, the clock strikes twelve. The world holds its breath as America prepares its response, which will likely be retribution."
 WORLD.2035.a:0 "They don't have the spine...right?"
 WORLD.2035.b:0 "The Germans have given us no choice."
 WORLD.2035.c:0 "The end is nigh."

 WORLD.3000.t:0 "아이슬란드 전투?"
 WORLD.3000.d:0 "German and American planes have clashed over the North Sea today. A bloody dogfight ensued when American interceptors opened fire and shot down an undisclosed number of German strategic bombers on course to Iceland, the OFN bastion in Europe.\n\nThe Americans, taking no chances, fired on the airwing in neutral water to give the bombers no chance to drop their payloads. German escorts were quick to return fire, but the Luftwaffe was forced to turn back, none of the heavier planes making it home.\n\nWhile America chalks up another minor victory against Germany, the world watches in fear of what may result from such brazen action."
 WORLD.3000.a:0 "Black Valkyrie failed?"
 WORLD.3000.b:0 "Germany will not push us around."
 WORLD.3000.c:0 "Two nations, forever postering."


 WORLD.2036.t:0 "대처가 영국을 통일하다"
 WORLD.2036.d:0 "(She took power in England and now has fulfilled her main promise)"
 WORLD.2036.a:0 "섬이 다시 합쳐지다."
 WORLD.2036.b:0 "Britain will be respected once more!"

 WORLD.2037.t:0 "스털링의 승리"
 WORLD.2037.desc:0 "In the midst of disaster some men have their greatest virtues brought out for all to see, but in the catastrophe which enveloped England this has not been the case. Fascists, Puppets and Despots battled over the path England would take for the future and now David Stirling, leader of the HMMLR militarists and according to some murderer of vaunted hero Bill Alexander has established a dictatorship over the scarred land of England.\n\nYet there is still some hope for a better future, as in order to gain support amongst the people Stirling took into his governance former Prime Minister the Lord Mountbatten, a man respected perhaps without equal by the average Englishmen. Perhaps England may yet have a future ahead of it without strife should he take power."
 WORLD.2037.a:0 "A new face of autocracy on the isle."
 WORLD.2037.b:0 "Order Triumphant."

 WORLD.2038.t:0 "자유국의 승리"
 WORLD.2038.desc:0 "The combined remnants of the more moderate Collaborationists, HMMLR and the Left Resistance, the English Free state was seen by many as a mere puppet of OFN interests. Yet despite this tarnish upon their reputation they have managed to emerge victorious in the Catastrophe that afflicted England in the aftermath of Claude Auchinleck being assassinated by persons unknown.\n\nWith the Social Republic and Stirling both now defeated, the Free State stands ready to assert their control over not just England but potentially the entire isle of Great Britain. Assuming of course, that their partners in the OFN allow such an act."
 WORLD.2038.a:0 "A free nation, according to the Americans anyway"
 WORLD.2038.b:0 "Democracy Triumphant."

 WORLD.2039.t:0 "사회공화국의 승리"
 WORLD.2039.d:0 "Darkness falls on England, emerging from the Catastrophe the victor was not the misguided but ernest Stirling, or the idealistic if weak Free State, the BUF and their English Social Republic, a party long considered dead and irrelevant, are now in control of all England.\n\nAcross the world the reactions are mostly those of people shocked by the worst possible outcome to the English civil war, as from Vancouver to Delhi and Canberra men and women shake their heads in sadness at the fact that all the blood, all the death and violence was for nothing. At least some of the collaborators had noble goals, the British Union of Fascists seek power and control. A sun sets on English democracy."
 WORLD.2039.a:0 "Night falls, but a spark is still lit in the darkness."
 WORLD.2039.b:0 "The True Government Victorious."

 WORLD.2040.t:0 "새로운 러시아"
 WORLD.2040.d:0 "Dictator Guntrum Vagner of the Aryan Brotherhood has declared that he intends to unite Russia under his wing. In a speech delivered from his palace in Permhaym, he said that "the time has come for the Aryan Race to finish the purge of Untermenschen that it began in 1941," and that "From the deluge of fire that will come, a new Russia shall rise like the phoenix!"\n\nMany leaders within Russia and abroad are in deep concern over these events due to Vagner's brutality, insanity and regional power, and numerous states are already drawing up plans to protect themselves in the event of war with Permhaym. Representatives of the German government are unavailable for comment."
 WORLD.2040.a:0 "광기가 러시아를 지배하다."
 WORLD.2040.b:0 "Our Reych shall last one thousand years!"
 
 WORLD.2041.t:0 "새로운 러시아"
 WORLD.2041.d:0 "This morning, Valery Yemelyanov, the enigmatic warlord of Hyperborea, officially announced his intent to unite Russia under his banner in a speech delivered from his palace in Perm. "Empowered by the might of Perun, the True Aryans will rise once more," Yelmanyov said before a crowd of assembled warrior-priests, 'And from the Baltic to Kamtchatka, the banner of Hyperborea shall fly!"\n\nOn account of Hyperborea being one of the most powerful, brutal and extremist states to rise in the wake of the USSR, the international reaction is that of overwhelming panic. Russian nations are already mobilizing their troops to protect themselves from the rogue state, and international leaders are preparing themselves for the possibility of a world where lunatics like Yemelyanov are one of its most powerful men."
 WORLD.2041.a:0 "The North Awakens"
 WORLD.2041.b:0 "하일 페룬!"
 
 WORLD.2042.t:0 "진정한 아리아인의 고향"
 WORLD.2042.d:0 "In a speech delivered from the Temple of Rod (formerly Holy Trinity Cathedral) in Perm, warlord Valery Yemelyanov of Hyperborea announced his plans to conquer Palestine to the world. Declaring it to be "the ancient, original homeland of the Aryan race", which was "stolen by the Jews in antiquity", he proclaimed that "the time is coming when the true sons of the Holy Land will reclaim their ancestral kingdom from King Solomon's Masons."\n\nThat Yemelyanov is planning to extend his reach beyond Russia is deeply disturbing. Local leaders in the Levant promise that "we will be prepared if he comes", though not elaborating on what plans are being drawn up. Reports that the military and intelligence agencies in the region are in a state of alert are unconfirmed."
 WORLD.2042.a:0 "Let's hope he never comes."
 WORLD.2042.b:0 "하일 페룬!"

 WORLD.2043.t:0 "선거 중 암살당한 린치!"
 WORLD.2043.d:0 "Yesterday, around late in the afternoon, a man, in his late 50's, shot Jack Lynch, politician of the Independent Fianna Fáil. Lynch had been campaigning in Dublin during the general election. This incident has shocked the Irish community, with many seeing Mr. Lynch as a bright and honest candidate for Ireland. The Raidió Teilifís Éireann remains biased on the incident, as the Rialtas na hÉireann has allegedly said it never had a fondness for Lynch.\n\nWhile many are still in mourning of the incident, the people of Ireland remain stunned on why anyone would want to kill someone as reserved as Lynch, as Ireland has never been the victim of assassinations and conspiracies against the government. William Percivel, Garda Commissioner, announced early this morning that he has made an assassination investigation a "top priority.""
 WORLD.2043.a:0 "Congratulate our top agents for this successful operation."
 WORLD.2043.b:0 "A surprise, but a welcomed one."
 WORLD.2043.c:0 "Slán, Mr. Lynch"

 WORLD.2044.t:0 "독일 패권의 복구"
 WORLD.2044.d:0 "At the beginning of the great civil war that ripped the Reich apart, many of the Reichskommissariate in the East broke free from Germania, due either to internal revolt or to the fact that the Reichskommissar was loyal to one of the defeated opponents to the new Führer.\n\nAfter the Bürgerkrieg ended, the weakened German nation was too devastated to even consider foreign expansion, and for a time it seemed that the swastika would never return to the bloodied fields of Eastern Europe.\n\nToday, however, marks a new beginning for the Reich. After a series of both military campaigns and diplomatic efforts, most of the former Reichskommissariate have returned to the fold of the reborn Reich. As the world looks in both awe and worry, one thing is certain: German Hegemony has returned."
 WORLD.2044.a:0 "Lebensraum is ours once more!"
 WORLD.2044.b:0 "The swastika will fall, it's only a matter of time."
 WORLD.2044.c:0 "It seems the Reich has returned to the world stage..."

 WORLD.2045.t:0 "독일이 중앙 유럽의 통제를 회복하다"
 WORLD.2045.d:0 "보헤미아, 모라비아의 제국 보호령은 네덜란드, 덴마크와 함께 독일화가 가장 성공적으로 진행됐습니다. 독일이 분열되었을 때, 이 영토들은 정치적 대변동 사태에 들어갔지만, 결국 라이히의 심장 박동에 가까운 지역들은 잠재적인 위협이 되도록 내버려둘 수 없었습니다.\n\n그렇기에, 게르마니아의 새 정부가 이러한 요충지, 특히 무역항의 네덜란드와, 그리고 산업핵심의 보헤미아에 빠르게 행동하여, 재점령하기로 결정한 것은 놀라운 일이 아니였습니다.\n\n코펜하겐과 암스테르담의 우호 정부들과 그리고 제국 보호령과의 완전한 합병으로, 새로운 총통은 중앙 유럽에 대한 통제권을 확보했습니다."
 WORLD.2045.a:0 "라이히여, 만수 무강 하소서!"
 WORLD.2045.b:0 "늙은 사자가 여전히 으르렁거린다."
 WORLD.2045.c:0 "이건 예상된 결과다."

 WORLD.2046.t:0 ""Sondergericht" in Germany"
 WORLD.2046.d:0 "In a bid to cleanse the NSDAP of disloyal members, Albert Speer, Führer of the German Reich, had begun the 'Sondergericht', a special trial which saw several members of the party accused of a variegated list of crimes, from abuse of power to accepting bribes and even treason.\n\nAs a result of this, several democratic countries have protested against what had appeared to be a purge in disguise, but this didn't deter the government in Germania. After several months, Speer has achieved a double result: not only has he tightened his grip on the party, but the German people are also much more supportive of his regime.\n\nWith the public opinion once more in his favor, the Führer can now concentrate on more important matters."
 WORLD.2046.a:0 "Those traitors got what they deserved!"
 WORLD.2046.b:0 "A leopard can't change its spots..."
 WORLD.2046.c:0 "A purge: how typical!"
 
 WORLD.2047.t:0 "A Lighter Hand in the East"
 WORLD.2047.d:0 "After reasserting hegemony over the lands formerly belonging to the Eastern Reichskommissariate, most expected the Reich to simply restore the old system, but it seems they were mistaken. In a move that left all astonished, the lands were reorganized into independent nations, led by formally free governments.\n\nWhile most agree that these new states are mostly comprised of collaborators, no one can deny that this is an important change. The Führer has immediately signed several treaties with the newly-established countries, which will surely benefit Germany.\n\nWith this new system, which most consider to be heavily influenced by the reformist wing of the party, German hegemony over Eastern Europe appears far more stable than under the old one."
 WORLD.2047.a:0 "A sensible choice for a sensible government."
 WORLD.2047.b:0 "An unexpected development, but a welcome one."
 WORLD.2047.c:0 "It seems they have learnt their lesson..."

 WORLD.2048.t:0 "A Tight Grip in the East"
 WORLD.2048.d:0 "After reasserting its hegemony over the lands formerly belonging to the Eastern Reichskommissariate, the Reich has decided to reorganize them into Reichslander, autonomous regions under strict surveillance from Germania. A native Reichsstatthalter, aided by a government mostly of their choosing, shall oversee a civilian administration, in order to ensure a tight grip over the territory, but a better administration compared to the excesses perpetrated by some of the old Reichskommissars.\n\nWhile this will probably mitigate the worst effects of German domination, most observers agree that it will do little to quench the burning hate the natives feel for their overlords, and they believe that an increased wave of partisan attacks is to be expected at the first sign of weakness from the government."
 WORLD.2048.a:0 "Our rule is stronger than ever!"
 WORLD.2048.b:0 "This new order, just like the last, is doomed to collapse..."
 WORLD.2048.c:0 "Take the old system, use a new name: voila!"
 
 WORLD.2049.t:0 "NetzRAM is Online"
 WORLD.2049.d:0 "After several years of preparations, repairs, tweaks and improvements, finally NetzRAM is online and fully operative. This new and incredibly advanced system, linking together all computers in the most important research facilities and government bureaus all throughout the Reich, allows for incredibly fast transmission of any sort of data, from text to images, dramatically improving coordination between the various institutions.\n\nWhile NetzRAM's main purpose is to help scientific research and increase bureaucratic efficiency, few doubt that the Führer will experiment with its use in the fields of military and espionage. After that, who knows, perhaps the system can be expanded and adapted for civilian use? Still, one thing is certain: with this achievement, the Reich has finally entered the future."
 WORLD.2049.a:0 "The future is now!"
 WORLD.2049.b:0 "Do we have a new rival for technological supremacy?"
 WORLD.2049.c:0 "Incredible!"

 WORLD.2050.t:0 "German Reich Seeks Detente With Empire Of Japan"
 WORLD.2050.d:0 "During a press conference held today in the the Reichskanzlei, Albert Speer, Führer of the German people, has announced his decision to open a new diplomatic mission in Tokyo, capital of the Empire of Japan, to "foster renewed feelings of friendship between our nations"\n\nThis comes as a surprise to most international observers, who believed Reichsminister Helmut Schmidt would steer the foreign policy of the Reich towards the other side of the Pacific, especially considering the fact that Japan is heavily suspected of being involved in the last attempt on Adolf Hitler's life.\n\nThe Führer has quickly refuted such suspicions as "outrageous claims" that fail to understand "the great emphasis Japanese culture puts on honor and loyalty". Germany and Japan fought together in the greatest war to ever befall mankind, and he is certain that this will unite their two nations more than the last twenty years divided them."
 WORLD.2050.a:0 "It seems Schmidt got sidelined."
 
 WORLD.2051.t:0 "독일과 일본의 화해가 이뤄지다"
 WORLD.2051.d:0 "After weeks of negotiations, the German delegation to Tokyo and their Japanese counterparts released a joint statement in which they revealed the signing of "a series of comprehensive agreements between our nations" that will "help mending the regrettable misunderstanding of the last two decades". While the contents of the treaties are yet to be made public, everyone could notice the satisfaction in both delegations' members, except perhaps Reichsminister Helmut Schmidt."
 WORLD.2051.a:0 "새로운 도쿄-베를린 추축이 눈 앞에 다가온건가?"
 
 WORLD.2052.t:0 "독일-일본 간 외교 회담이 타결되다"
 WORLD.2052.d:0 "After weeks of negotiations, the German delegation to Tokyo and their Japanese counterparts released a joint statement in which they revealed the signing of "a comprehensive treaty" that will "set the course for friendly relationships between our countries". While the contents of the treaty are yet to be made public, everyone agrees that the conference was an important step towards detente between the two superpowers, though small differences remain."
 WORLD.2052.a:0 "기대했던 것 보다 더 훌륭하군."

 WORLD.2053.t:0 "독일-일본 간 외교 회담이 교착상태에 빠지다"
 WORLD.2053.d:0 "After weeks of negotiations, the German delegation to Tokyo and their Japanese counterparts released a joint statement in which they revealed the signing of a memorandum that "will set the first stone in the long road to rapprochement" between the two superpowers. In the diplomatic jargon, this means that the talks didn't go well, but at least they found common ground on matters of principle: time will tell if the detente will become reality, or remain on paper."
 WORLD.2053.a:0 "예상대로군. 자부심이 우호를 죽여버리지."
 
 WORLD.2054.t:0 "독일-일본 간 외교 회담이 결렬되다"
 WORLD.2054.d:0 "After weeks of negotiations, the German delegation to Tokyo departed in a hurry without even releasing a statement. To most international observers, this is the equivalent of admitting that the conference failed spectacularly. This belief was later confirmed by rumors from the usually secretive Japanese foreign minister, where an unnamed official revealed that the only thing the two sides could agree on was their disagreement. While relations between countries - and especially superpowers - can change in mere hours, most agree that this spells the end for any hope of a rapprochement between the two former allies."
 WORLD.2054.a:0 "Perhaps they should have listened to Schmidt..."

 WORLD.2055.t:0 "슈페어가 독일 내전에서 승리하다"
 WORLD.2055.d:0 "독일을 갉아먹던 가장 파괴적이고 피비린내 나는 분쟁인 독일 내전이 마침내 알베르트 슈페어가 승리자로 부상하면서 막을 내렸습니다. 한때는 군부와 더 많은 국민들로부터 지지를 받지 못해 내전에서 실질적인 위협이 되지 않으리라 평가받았던 슈페어는, 오늘 국민대회당 아래에서 독일의 새로운 총통으로서 라이히의 새로운 시대를 약속하는 연설을 했습니다.\n\n슈페어는 그의 지지자들이 기대하는 경제적 그리고 정치적 개혁을 실현하겠다고 약속했지만, 신임 총통에게 앞으로의 길이 순탄할 거라 예상하는 사람은 거의 없습니다. 비록 슈페어가 독일 국민들을 달래고 불구가 된 나라를 재건할 수 있을지라도, 유럽은 여전히 혼란에 휩싸여 있고 많은 이들은 슈페어가 그의 자리에 자격이 없다고 여깁니다. 하지만 나라가 폐허가 된 상황에서, 많은 사람들은 적어도 지금 라이히의 위대한 건축가가 국가를 재건하는 책임을 맡고 있는 것에 다행히 생각하고 있습니다."
 WORLD.2055.a:0 "독일에 평화가 돌아오다."

 WORLD.2056.t:0 "보어만이 독일 내전에서 승리하다"
 WORLD.2056.d:0 "독일을 갉아먹던 가장 파괴적이고 피비린내 나는 분쟁인 독일 내전이 마침내 마르틴 보어만이 승리자로 부상하면서 막을 내렸습니다. 내전 동안 보어만은 독일 내에서 폭넓은 지지를 받았기에, 많은 사람들은 그의 승리가 이 끔찍한 분쟁의 가장 유력한 결과가 될 것으로 예상했습니다. 오늘 국민대회당 아래에 선 새로운 총통은 독일 국민들에게 이전 라이히의 영광으로의 빠른 귀환과, 이런 참사가 다시는 발생하지 않게 하기 위한 약간의 개혁을 약속했습니다.\n\n그러나 나라가 폐허가 되고, 경제가 붕괴되고, 국민이 지치고, 유럽이 여전히 혼란에 휩싸여 있는 가운데, 라이히의 진정한 미래는 여전히 불투명합니다. 하지만 위대한 지도자가 그들을 이끌고 있는 가운데, 많은 사람들은 보어만이 진정으로 독일에 안정을 되찾아 주리라 바라고 있습니다."
 WORLD.2056.a:0 "독일에 평화가 돌아오다."

 WORLD.2057.t:0 "괴링이 독일 내전에서 승리하다"
 WORLD.2057.d:0 "독일을 갉아먹던 가장 파괴적이고 피비린내 나는 분쟁인 독일 내전이 마침내 헤르만 괴링이 승리자로 부상하면서 막을 내렸습니다. 괴링의 편을 들은 상당수의 독일 육군과 공군이 내전 동안 그의 승리에 결정적인 역할을 함에 따라, 신임 총통은 오늘 국민대회당에서 열린 연설 중 국방군에게 직접 감사를 표했습니다.\n\n내전 이전부터 괴링은 공개적으로 군국주의 정책을 지지해 왔음에 따라, 많은 사람들은 이제 군부의 영향력이 얼마나 깊어질지, 독일이 새로운 전쟁에 돌입하기까지는 얼마나 걸릴지 두려워하고 있습니다. 나라가 폐허가 되었고, 경제는 붕괴했고, 국민이 지쳤고, 라이히의 진정한 미래는 여전히 불투명합니다. 많은 이들은 미래를 두려워할 수도 있지만, 다른 많은 이들은 괴링의 군부가 오늘날 평화를 가져다 준 것에 대해 기뻐하고 있습니다."
 WORLD.2057.a:0 "독일에 평화가 돌아오다."

 WORLD.2058.t:0 "하이드리히가 독일 내전에서 승리하다"
 WORLD.2058.d:0 "독일을 갉아먹던 가장 파괴적이고 피비린내 나는 분쟁인 독일 내전이 마침내 라인하르트 하이드리히가 승리자로 부상하면서 막을 내렸습니다. 많은 독일 국민들에게 지지를 받지 못함에도, 하이드리히가 승리할 수 있게 한 건 바로 SS의 힘이었습니다. 국민대회당에서의 연설에서, 새로운 총통은 독일을 타락시킨 부패를 비난하고 라이히에서 어떤 일말의 퇴폐조차 모두 근절하겠다고 약속했습니다.\n\n하인리히 힘러는 하이드리히에게 따뜻한 축하의 말을 전했지만, 국제적인 반응은 독일의 미래에 대한 깊은 우려와 함께 말을 아꼈습니다. 나라가 폐허가 되고, 경제가 붕괴되고, 국민이 지치고, 유럽이 여전히 혼란에 휩싸여 있는 가운데, 이제 많은 사람들은 이 비밀스러운 광신조직의 통치가 라이히의 미래에 무엇을 가져다 줄 지 두려워하고 있습니다."
 WORLD.2058.a:0 "독일에 평화가 돌아오다."

 WORLD.2059.t:0 "슈파이델이 독일 내전에서 승리하다"
 WORLD.2059.d:0 "The German Civil War, the most devastating and bloody conflict to ever consume Germany, has finally ended with the shocking victory of Hans Speidel. Hero of the West Russian War and the man who seized Germania to protect it at the beginning of the war, Speidel refused to accept any of the contenders claims to the Führership and entered the war himself. Now victorious, Speidel bitterly condemned the contenders before the Reichstag for all the death and destruction they had inflicted upon the Reich.\n\nNow taking on the leadership of Germany himself, Speidel has vowed to enact some degree of reform to the Reich. Yet as many hail Speidel as a hero once more for saving the nation from those who tore it apart, so too do many simply denounce him as a vulture pouncing upon the carcass of Germany."
 WORLD.2059.a:0 "독일에 평화가 돌아오다."

 WORLD.20601.t:0 "마인호프가 독일 내전에서 승리하다"
 WORLD.20601.d:0 "From the ashes of a state torn asunder, a victor has emerged in the German Civil War. The bloodiest conflict in European history, the German Civil War saw ideological giants fight, fall, and... rise. When Ulrike Meinhof and her Red Army Faction seized power from Speer's liberals, the chaos and destruction that followed on her conquest of the Reich brought devastation and a taste to the RAF's revolutionary policies for Germany. On the steps of the Reichstag, Meinhof addressed the assembled crowd with a speech decrying Nazism and the wretched institution it sustained.\n\nIt is there that the new chairwoman declared the formation of a united Deutsche Sozialistische Republik, a Marxist utopia aiming to equalize all citizens of the Reich. The future is unknown, but one can expect that the German Revolution will not be a quiet one."
 WORLD.20601.a:0 "끔찍하군."

 WORLD.20611.t:0 "쇠르너가 독일 내전에서 승리하다"
 WORLD.20611.d:0 "With the Reich in flames, her government crippled, and her population pressed for the never-ending conflict, what once was the European superpower has finally fallen out of total war. Ferdinand Schörner, principal supporter to Göring's militarists, has led his regiments of conscripted citizens into Germania with the intention of declaring himself Führer-regent for the reformed Reich.\n\nSpeaking to his armies from the steps of the Reichstag, Schörner declared the formal establishment of the Regierung des Nationalen Wiederaufbaus, a state aimed at rebuilding the Reich with Schörner serving as temporary head of state. With the Reich's colonial administrations having severed ties with the central authority in Germania, it is expected that Schörner's first of many "National Reconstruction" conquests will be related to the restoration of that authority."
 WORLD.20611.a:0 "야수가 풀려났다."

 WORLD.20621.t:0 "또다른 태양"
 WORLD.20621.d:0 "독일이 불타고 있습니다.\n\n전쟁의 혼란에 휩싸여 불붙은 가운데, 그녀는 인간이 들 수 있는 그 어떤 촛불보다도 더 밝게 타올랐습니다. 그녀의 화염이 격렬하게 치솟았고, 유럽은 라이히의 불을 한때 찬란했던 문명의 가장 어두운 구석으로 만들어 버린 전쟁에 의해 환하게 밝혀졌습니다. 세계는 눈을 멀게 할 정도로 밝은 불빛에 두려움으로 움찔했습니다.\n\n태평양에서는 엄청난 섬광 속에서 마침내 전쟁이 끝났지만, 맹렬한 분노는 너무나 거센 채 여전히 남아있다는 것을 그 창조자는 알게 되었습니다.\n\n독일 내전은 세력들이 그들의 예전 형제들을 멸망시키기 위해 핵무기를 투입하면서 핵전쟁으로 비화되었습니다.\n\n한때 이 나라가 서 있던 곳에서는 이제 또다른 태양이 불타오르고, 이루어낸 모든 것을 불태워 버리고 있습니다. 전쟁에서 이기는 자는 재의 왕으로 즉위하고, 어둠으로 변한 빛으로 세례를 받게 될 것입니다.\n"
 WORLD.20621.a:0 "독일이 물려줄 유산은 오로지 파괴뿐이다."

 WORLD.2063.t:0 "야스다 위기"
 WORLD.2063.d:0 "야스다 홀딩스 경영진들이 비리사건 주모자로 연루되었다는 정보가 공개된 후 살인사건에 대한 조사도 시작되었으며, 거대한 자이바쓰라는 배는 매우 어려운 상황에 처한 것으로 보입니다. 이날 오전 도쿄증권거래소가 문을 열자 안에는 주문을 먼저 처리해 달라고 애원하는 미친 주주들이 넘쳐났으며 혼돈 속에서 겁먹은 인턴들은 매도 주문 상자를 들고 여기저기 다녔습니다.\n\n야스다 홀딩스의 주가는 자유낙하하여 하한가를 찍고 있고 본국 도서, 광둥, 베트남, 중국에 보유중인 자산의 대량 유동화는 공영권 경제를 분열시킬 수도 있는 크나큰 경제력 공백을 만들어냈습니다. 전문가들은 자이바쓰가 생존을 위해 지원하기 시작했으나 이노 내각이 동원되어 기적을 만들어내지 않는 한 다음주 중이면 법인이 완전히 붕괴할 것이라고 내다보고 있습니다.\n"
 WORLD.2063.a:0 "사람, 그 사람이 들고 있는 주식, 둘 중에 어떤 것이 제일 먼저 떨어질까?"

 WORLD.2064.t:0 "기도가 일본의 총리로 선출되다"
 WORLD.2064.d:0 "현대 일본 정치의 다크호스로 여겨지는 기도 고이치는 의회 내에서 심각한 권력투쟁에 빠졌지만, 다시 한번 총리 자리를 확보했습니다. 천황의 지원으로, 기도는 의회 앞에서 연설했고, 일본 정부의 모든 부서들간의 "더 큰 협업"을 약속했습니다.\n\n기도에 대한 공공연한 비판은 그의 파벌이 명백하게 부패했다는 것과 중개 무역으로 인해 대정익찬회를 있으나마나 회의와 테이블 아래의 뇌물로 판결하는 정당으로 전환시킨 이전 총리 임기를 꼬집고 있습니다.\n"
 WORLD.2064.a:0 "예상밖의 후보자가 돌아왔다."

 WORLD.2065.t:0 "이케다가 일본의 총리로 선출되다"
 WORLD.2065.d:0 "이노 히로야가 일본 총리직을 사임 이후 벌어진 권력투쟁에서, 이케다 마사노스케는 의회에서 정상에 올랐습니다. 확고한 보수주의자인 이케다 총리는 자신을 의회와 자신의 계파 내에서 타협안으로 제시했습니다. 즉, 입헌정우회의 전쟁 이전 보수파와 다카기 제독의 자유당 출신 탈당파를 통합한 것입니다.\n\n이케다 총리 자신은 이노시대를 괴롭혔던 부패와 행정의 비효율성을 청산하고 일본 국가의 점진적인 개혁을 시작하는 등 자신의 비전을 개방해 왔습니다. 많은 사람들이 너무 적게, 너무 늦게 하는 것에 대해 비난했지만, 다른 사람들은 또한 그의 절제력에 대해 칭찬했습니다."
 WORLD.2065.a:0 "현상 유지가 다시 한번 승리했다."

 WORLD.2066.t:0 "가야가 일본의 총리로 선출되다"
 WORLD.2066.d:"이노 히로야의 사임 이후 장기집권 투쟁에 이어 가야 오키노리가 일본의 새 총리로 임명되었습니다. 대정익찬회의 개혁적 관료 집단의 지도자의 야망은 거대한데 - 민족주의적 미사여구를 본뜬 기업주의자를 향한 국가기구의 개조, 일본의 이익을 확보하기 위한 일본제국 육군과 해군의 확대, 그리고 국가 주도형 산업 확장을 향한 거대한 추진 모델 - 만주국에 있는 관동군 모형을 본뜬 것입니다.\n\n그리고 가야는 인기가 있지만, 많은 사람들은 관료들의 야망, 더 구체적으로 말하면, 가야를 지지하는 사람들의 야망을 경계하고 있습니다. 특히 주의할 점은, 기시 노부스케가 가야는 진정으로 일본 국가의 이익을 대변한다고 언급하며, 가야의 총리 임명을 축하했다는 것입니다."
 WORLD.2066.a:0 "아마도, 경제학자의 손길이다."

 WORLD.2067.t:0 "타카기가 일본의 총리로 선출되다"
 WORLD.2067.d:0 "승리하지 못할 것 같았던 타카기 소우키치는 이노 히로야의 사임으로 권력투쟁에 이어 정상에 올랐습니다. 자유화 약속에 따라, 제독은 대중들 사이에서 많은 친구를 얻었지만, 특히 일본 제국 육군을 포함한 많은 적들과 교류했습니다. 특히 주목되는 것은 일본 정치 체제 내 부패 척결운동입니다. 그는 이를 "...제국의 종양과 국체론의 배신"이라고 부릅니다. 이와 함께, 타카기는 국가의 선진화를 위한 수단으로 기술 정치의 강력하게 지지하고 있습니다.\n\n하지만, 제독의 대중적 지지는 눈에 띄게 불안정합니다. 진보적인 학생 운동가들과 일본 제국 해군을 결속시키는 것은 마치 제독이 정치적 자살을 구걸하는 것처럼 보입니다. 대정익찬회 내 자유주의자들이 철저한 검토를 받는 가에 대한 답은 시간이 지나야만 알 수 있습니다."
 WORLD.2067.a:0 "육군은 어떻게 생각할까?"

 WORLD.2060.t:0 "중국이 현대화되다"
 WORLD.2060.d:0 "1962년, 가오중우 중국 국가주석은 중국 경제를 완전히 현대화하기 위한 계획을 발표했습니다. 수년간 그는 체계적으로 중국을 현대의 엔진과 빵바구니로 탈바꿈시켰습니다. 이 지구의 수십억 명을 먹이고 일본과 견줄 만큼의 충분한 부를 창출해내는 그들은 이제 산업과 국제 경제전망에서 일본과 경쟁할 수 있는 유일한 국가일 것입니다.\n\n하지만 아직 모든 일이 다 잘 되지 않는다는 것을 기억해야만 합니다. 이 오래된 국가는 부패한 정부와 일본 대기업들의 잠식으로 여전히 고통 받고 있습니다. 이러한 장애물에도 불구하고, 하나의 거대한 산이 등반되었습니다. 중국은 더 이상 아시아의 병자가 아닙니다. 굴욕의 시대는 끝났습니다."
 WORLD.2060.a:0 "아마 다음 세기는 중국의 세기가 되겠군."
 WORLD.2060.b:0 "아시아 공영권의 또다른 중대한 업적."

 WORLD.2061.t:0 "난징 위기!"
 WORLD.2061.d:0 "중국의 새로운 경찰 보고서가 언론에 유출되었습니다. 내부에는 수십년간 중국 산업을 지배한 거대기업체들의 끔찍한 행동이 상세하게 기록되어 있습니다. 이는 중국의 핵심을 뒤흔들수도 있는 보고서입니다. 이 보고서의 내용은 사소한 노사분규가 아닙니다. 이는 자이바쓰의 부유한 한량들이 수백명의 노동자들에게 가한 신체적, 언어적, 성적 폭력의 이야기들입니다. 또한 중국 노동자들과 농업인들에게 횡령한 내용도 있습니다. 이에 가담한 기업들은 현재의 일본 독점금지법에 의해 불법으로 지정되어 있는 대규모의 수평적 합병에 관여하였습니다. 중국 경제에 대한 일본의 개입은 한계를 넘어섰으며, 공영권의 남녀노소 누구나 이를 알고 있습니다."
 WORLD.2061.a:0 "그들이 살아남길 기도하자!"
 WORLD.2061.b:0 "이제 슬슬 털어놓을 시간이다."
 WORLD.2061.c:0 ""

 WORLD.2062.t:0 "중국의 군벌 반란"
 WORLD.2062.d:0 "The Chinese cannot catch a breath. In Yunnan, an old warlord by the name of Long Yun has broken out of prison and declared a national crusade against the hanjian of Zhongguo. While subjected to a horrible and grisly birth, his militarist dictatorship has seemed to strike something of a nerve. Already, hundreds of thousands of the young men of Yunnan are volunteering or being conscripted into the new "National Protection Army". Rapidly mobilizing a ragtag army, Long Yun has stated that he intends to reach Nanjing or die trying. A wave of terror has spread across China, as tales of mass killings, razings and death from Yunnan sweep the roads. As one horseman of the apocalypse rides in the southwest, another glares from across the yellow sea."
 WORLD.2062.a:0 "A Second Northern Expedition?"
 WORLD.2062.b:0 "This Mad Dog will be put down!"
 WORLD.2062.c:0 "A pitiful rebellion, fitting for a pitiful state to deal with."

 WORLD.9999.t:0 "숨겨진 영웅들"
 WORLD.9999.d:0 "엄청나게 많은 갈등과 혼란으로 가득 찬 잉글랜드는 오늘도 다시 한번 국제적 뉴스 거리가 나왔습니다. 하지만 이는 주둔군에 대한 폭탄 테러나 주둔군의 탄압 소식이 아니라, 한 미술에 대한 것입니다.\n\n런던 거리 건너편에는 락카로 그린 그림 몇 점에 눈에 띄었습니다. 처음에는 이 작품들이 별로 주목을 끌진 못했지만, 알 수 없는 한 예술가가 의회 정문에 그들 중 작품 하나를 그렸을 때 이 작품들도 신문에 나오게 되었습니다.\n\n잘 그렸을 뿐 아니라 생각을 자극하는 이 미술은 대중에게 상상력을 불러일으켰으며 '소프트보이'라는 필명으로 알려져 있는 작가의 다양한 그림들이 전 세계에 알려졌습니다. 이 예술가가 누구인지에 대한 정보는 거의 없으며 다만 영국 사회주의 운동 계열과 연관된 인물로 짐작만 하고 있지만, 모두가 이 예술이 진정 무엇을 의미하냐에 대해서는 열띤 논쟁을 펼칠 것입니다.\n"
 WORLD.9999.a:0 "음지에서 일하는 한 세대의 위대한 정신들을!"
 WORLD.9999.b:0 "우리는 그들이 매우 도발적으로 생각한다는 것을 인정해야 한다."

 WORLD.2070.t:0 "피에르 푸자드가 프랑스의 대통령으로 취임하다!"
 WORLD.2070.desc:0 "최근 프랑스가 혼돈 속에서 기사단국의 침략과 틱시에-비냥쿠르 대통령의 실종으로 인해 무언가를 결심한 것처럼 보입니다. 평의회가 피에르 푸자드 국민당 대표를 대통령으로 이끌었습니다. 최근의 참사와 외교 정책에 관하여 현상 유지를 원하는 보수파로서 알려진 그의 승리는 프랑스 국회를 조금이라도 알고있는 사람들이라면 놀랄만한 것도 아닙니다.\n\n중산층, 농민계급, 그리고 프랑스의 장인들 사이에서 강력한 지지를 얻은 푸자드는 프랑스 경제에 이러한 계층들의 힘을 높여주겠다고 약속했는데, 이는 상류층들이 싫어할만한 행보입니다. 새 대통령이 당장은 군부의 지지를 받고 있는 것처럼 보일수도 있겠지만, 얽히고 설킨 이해 관계 속에서 프랑스의 안정을 되찾을 수 있을지는 아무도 모릅니다.\n"
 WORLD.2070.a:0 "세계는 프랑스를 원하며, 프랑스는 인민들을 필요로한다."
 
 WORLD.2071.t:0 "피에르 시도스가 프랑스의 대통령으로 취임하다!"
 WORLD.2071.desc:0 "최근 프랑스가 혼돈 속에서 기사단국의 침략과 틱시에-비냥쿠르 대통령의 실종으로 인해 무언가를 결심한 것처럼 보입니다. 국민회의는 프랑스 인민당의 지도자 피에르 시도스를 프랑스 정부의 대통령으로 선출했습니다. 독일의 열렬한 지지자인 시도스는 부르군트의 침략에 맞서기 위해 독일 제국과 더 긴밀한 관계를 다시 세우겠다고 다짐했습니다.\n\n프랑스 극우파의 대표인 시도스는 군부의 지지를 받고 있으며, 의회 권력 축소, 몇몇 민주화 정당의 금지, 그리고 프랑스에 엄격한 국가 가톨릭의 설립을 요구하는 맹렬한 반민주주의 사상가로 잘 알려져 있습니다. 프랑스가 독일 세력에 확고히 머물 준비가 되어 있는 것처럼 보이기 때문에, 세계는 이 전략이 장기적으로 그들에게 성과를 거둘 수 있게 할지 궁금해하고 있습니다.\n"
 WORLD.2071.a:0 "영원한 프랑스가 네 시간을 기억하기를!"

 WORLD.2072.t:0 "앙투안 피네가 프랑스의 대통령으로 취임하다!"
 WORLD.2072.desc:0 "최근 프랑스가 혼돈 속에서 기사단국의 침략과 틱시에-비냥쿠르 대통령의 실종으로 인해 무언가를 결심한 것처럼 보입니다. 국민회의는 국민당의 개혁파 지도자인 앙투안 피네를 프랑스 정부의 대통령으로 선출했습니다. 새 대통령은 프랑스에 완전한 민주주의를 재도입하겠다는 그들의 목표로, 불안정한 개혁파 연합을 가까스로 결집시켰습니다.\n\n이미 프랑스 극우파가 피네에게 격렬한 반대 의사를 표명했고, 프랑스 내부의 긴장이 다시 한 번 고조되고 있는 것으로 보입니다. 어떤 사람들은 피네가 실제로 레지스탕스와 접촉하고 있으며, 그들을 그의 손으로 활용할 계획이 있다고 믿고 있습니다. 또 다른 사람들은 피네가 레지스탕스에서 실제로 접촉하고 있으며, 민주 개혁이라는 원대한 계획에 이를 사용할 계획이라고 믿고 있습니다. 그러나 국민회의의 내분은 이미 늘어나고 있고, 극우파 민병대가 일부분 조직화되있다고 보고되기 때문에 피네의 계획의 실행 가능성은 의심스러워 보입니다.\n"
 WORLD.2072.a:0 "프랑스는 다시 프랑스로 돌아가야 한다!"
 
 WORLD.2073.t:0 "장 비셸론이 프랑스의 대통령으로 취임하다!"
 WORLD.2073.desc:0 "최근 프랑스가 혼돈 속에서 기사단국의 침략과 틱시에-비냥쿠르 대통령의 실종으로 인해 무언가를 결심한 것처럼 보입니다. 평의회가 국민당 테크노라트파의 대표인 쟝 비셸론을 프랑스 정부의 대통령으로 선출했습니다. 비셸론은 상류층의 대다수를 형성하는 산업계 부호들의 지지로 인하여 승리로 이끌렸습니다.\n\n비셸론은 독일의 경제로부터 자급자족을 위한 계획인 "프라임 계획"을 고안한 사람으로도 알려져 있는데, 이 계획은 터무니 없는 광기에 지나지 않는다고 평가를 받기도 합니다. 몇몇 집단들은 비셸론이 어둠 속의 "시나키스트" 도당과 관련이 있다고 소리치며, 군부와 프랑스 국민들에 대한 그의 인기 없음은 빠른 퇴진을 이뤄낼 수도 있습니다.\n"
 WORLD.2073.a:0 "친구여, 프랑스가 당신을 기다리고있다."

 WORLD.2074.t:0 "피에르 가소트가 프랑스의 대통령으로 취임하다!"
 WORLD.2074.desc:0 "최근 프랑스가 혼돈 속에서 기사단국의 침략과 틱시에-비냥쿠르 대통령의 실종으로 인해 무언가를 결심한 것처럼 보입니다. 국민회의는 프랑스 행동(악시옹 프랑세즈)의 지도자 피에르 가소트를 프랑스 정부의 대통령으로 선출했습니다. 유명한 역사가이자 학자인 가소트는 프랑스에서 군주제를 복원하겠다는 (정확히 인기 있는 것은 아니지만) 공언한 의도를 고려했을 때 놀라운 승리를 거두었습니다.\n\n부르봉-오를레앙 가문의 지지자인 가소트는 이미 파리 백작 앙리 드 오를레앙을 앙리 6세로 추대함으로써 나라를 통치하는 군주제를 회복하기 위한 절차를 시작할 것이라고 선언했습니다. 하지만, 그의 계획은 일반적으로 인기가 없을 뿐만 아니라, 민주주의를 위한 앙리의 지원과 젊은 새로운 프랑스 행동(누벨 악시옹 프랑세즈)과 같은 가소트의 동맹들에게도 위협 받고 있습니다.\n"
 WORLD.2074.a:0 "모두 마음 단단히 먹어라! 프랑스는 재탄생할 것이다!"
 
 WORLD.2075.t:0 "프랑스가 아인하이츠팍트에 재가입하다"
 WORLD.2075.desc:0 "With the signing of the Bordeaux Accord between President [FRA.GetLeader] and Reichsminister des Auswärtigen Helmut Schmidt, the French State has officially rejoined the Einheitspakt. This came after extensive diplomacy between the two politicians that culminated in Fall Rollo - a Franco-German military operation against the rogue Breton state.\n\nWith the French State once again part of the Einheitspakt, international observers believe Germany to have gained a highly important strategic point in Europe. Reciprocally, the French are posed to gain a sizeable manner of aid and benefits from Germany now, a view further reinforced by the general reformist course of Führer Speer's regime and the promises made by Reichsminister Schmidt."
 WORLD.2075.a:0 "적들이 친구가 되었군."

 WORLD.2076.t:0 "프랑스가 아인하이츠팍트를 거부하다"
 WORLD.2076.desc:0 "According to what little free news trickles out of Europe and past the Reich's censorship efforts, Führer Speer's diplomatic efforts with France headed by Reichsminister des Auswärtigen Helmut Schmidt have failed. Due to questionable attempts at negotiation, the French government under [FRA.GetLeader] refuted Speer's governments envoy, preventing the French State's reentry into the Einheitspakt for good.\n\nA considerable diplomatic embarassment for Germany, the failure of these negotiations cast a shadow on the Reich's little remaining influence over western Europe. Its local rival the Italian Empire, and further away the United States of America, are sure to make use of this opportunity against their enemy."
 WORLD.2076.a:0 "적은 적이다."
 
 WORLD.2077.t:0 "롤로의 실패로 인해 붕괴된 프랑스"
 WORLD.2077.desc:0 "놀랄만한 소식이 왔습니다. 불량배 [BRT.GetName]을 잡기위한 프랑스-독일 공동 작전이 실패하며 군대와 국가 자체를 파괴하는 결과를 낳았습니다. 롤로 상황의 재앙적인 실패의 여파로, OAS를 포함한 많은 조직들이 급부상하여 독일군의 철수와 혼란을 초래했습니다.\n\n대게르만국의 공식 발표도 없는 상황에서, 몇몇 프랑스 관리들의 앞이 보이지 않는 혼란과 [FRA.GetLeader]의 실종으로 국제 참관자들은 이제 진정으로 프랑스가 사라질 수 있다는 사실을 직시하기 시작했습니다."
 WORLD.2077.a:0 "안녕, 나의 조국이여..."
 
 WORLD.2078.t:0 "라이히에 노예 봉기가 일어나다"
 WORLD.2078.desc:0 "There are many things that the Reich is infamous for internationally, none as egregious as its heavy use of slave labor in its projects, sowing resentment across Europe. However, with Führer Speer's method of steady reform, it seemed that unrest among the slave class had been quelled. This has been spectacularly proven false.\n\nAcross the Reich's eastern holdings, slaves have taken up arms against their German masters, carving a gash across the continent. While Speer's government scrambles to put together a response, Feldmarschall Schörner has seized control of the Reich's Russian territory, promising a crushing response to the revolt if Germany is unable to control the situation. Though an uneasy peace still holds between all three parties, the world watches with bated breath if Germany will finally drop the shackles of slavery altogether."
 WORLD.2078.a:0 "재앙이군!"
 WORLD.2078.b:0 "일어나라, 모든 슬라브인들이여, 그대의 자유가 여기 있으니!"
 WORLD.2078.c:0 "더 이상의 양보는 없다!"
 WORLD.2078.d:0 "선택의 시간이 임박했다."

 WORLD.2079.t:0 "Wehrmacht Mutiny Crushed"
 WORLD.2079.desc:0 "Fieldmarshal Ferdinand Schörner's Wehrmacht mutiny in the former Reichskommissariat Moskowien has been soundly defeated according to both independent and Reich-based sources. Originally exiled to the Russian territory to protect the vast Wehrmacht reform project led by Fieldmarshals Henning von Tresckow and Hans Speidel in Germany proper, Schörner undermined local authority under General Alexis von Roenne only to stage a coup when the Slave Revolt broke out.\n\nWith Moskowien in ruins and the slaves still controlling swathes of eastern Europe, the rogue Fieldmarshal's fate is all but assured to be an unceremonious death. As long as the slaves are still in revolt, however, there is no saying when stability will fully return to Europe."
 WORLD.2079.a:0 "Bloody Ferdinand lies defeated."
 
 WORLD.2080.t:0 "슬라브 봉기가 분쇄되다"
 WORLD.2080.desc:0 "Willy Brandt's Slave Revolt has been brutally crushed by the Wehrmacht according to both independent and Reich-based sources. Reports as to the number of casualties and retributions that happened as a result are scarce and state-censored, but estimated to be in catastrophically large. Led by the German resistance group Reichsbanner Schwarz-Rot-Gold and several European partisan groups, the Slave Revolt fought for the abolishment of slavery and the notorious Nuremberg Laws.\n\nAs much of eastern Europe now lies in ruins, international investors back out of the once-promising Zollverein and unnamed sources in several nations have strongly suggested a change in policy towards Germany as a consequence. Brandt is presumed dead."
 WORLD.2080.a:0 "자유 유럽의 꿈은 죽어버렸다."
 
 WORLD.2081.t:0 "슬라브 봉기가 끝나다"
 WORLD.2081.desc:0 "After tense negotiations with the resistance group Reichsbanner Schwarz-Rot-Gold and its partisan allies, a triumphant Albert Speer announced today in the Volkshalle the reaching of an agreement with the rebellious slaves. In turn for the immediate abolishment of slavery and the Nuremberg Laws - "regrettably rash" demands according to the Führer - the rebels are to stand down and return to civility. Met with mixed reactions from the NSDAP, which criticized that the Führer would even negotiate, the agreements made nonetheless have found significant approval in the public, the Zollverein and internationally.\n\nThe Gang of Four, known as the leading force behind reforms in Germany, was missing at the Führer's side during his announcement. Reichsbanner leader Willy Brandt has reportedly fled to the United States."
 WORLD.2081.a:0 "It seems the Führer is back in the limelight."

 WORLD.2082.t:0 "슬라브 봉기가 끝나다"
 WORLD.2082.desc:0 "After tense negotiations with the resistance group Reichsbanner Schwarz-Rot-Gold and its partisan allies, an ecstatic Kurt Kiesinger announced today in the Volkshalle the reaching of an agreement with the protestors. In turn for wide-ranging reforms including the immediate abolishment of slavery and the Nuremberg Laws - "long overdue" according to the Deputy Führer - order will be restored to the east. Met with infighting within the NSDAP not seen since the eve of the German Civil War, public and foreign reaction has nonetheless been overwhelmingly supportive largely due to the liberties these amendments grant the Reich and Zollverein.\n\nFührer Speer was notably absent during the announcement, allegedly recuperating from a "minor flu". Reichsbanner leader Willy Brandt has reportedly fled to the United States."
 WORLD.2082.a:0 "이제, 누가 진짜 총통이지?"
 
 WORLD.2083.t:0 "독일의 소요사태"
 WORLD.2083.desc:0 "The pride of the German Reich was damaged today as an outbreak of dissidence occurred within the very celebrations of its achievements. The annual Nürnberg rallies supporting the NSDAP were met with protests from a gathering group of students, advocating for free speech and reform within the Reich. However, whilst leading the protests of the student gatherers, one of the students, Rudi Dutscke, was shot by Josef Bachmann, who has appeared to have no government ties, on account of his ideological leadership.\n\nAngered by Dutschke's death, the students broke through several barricades fighting against guards whilst officials replied through force. After several waves of gunfire, the riot was dispersed, and the city of Nürnberg was placed under martial law by authorities. The Reichsbanner, a German resistance group, claims support for the protestors and that Dutschke's shooting was orchestrated by the Reich itself.\n"
 WORLD.2083.a:0 "Disturbing."
 WORLD.2083.b:0 "Eine schiere Katastrophe!"
 
 WORLD.2100.t:0 "알베르트 슈페어의 기이한 실종"
 WORLD.2100.desc:0 "Albert Speer has vanished. The former German Reichsminister-turned-Nazi exile has spent the last few years living in America after seeking political asylum. While many Nazis who fled the aftermath of the German Civil War sought to change their identity, Albert Speer instead published a book under his own name and conducted several high-profile interviews to increase its sales figures.\n\nAs of the early hours of the morning, Albert Speer has gone missing, and the American police are coordinating to conduct a nationwide manhunt. In a public statement, Germany's Foreign Minister Walther Hewel wished the Americans luck in their investigation and demanded that Speer be extradited to the Reich in the event of his discovery."
 WORLD.2100.a:0 "슈페어가 어디에 있는거지?"

 WORLD.2101.t:0 "알베르트 슈페어가 암살당하다"
 WORLD.2101.desc:0 "알베르트 슈페어가 사망했습니다. 독일의 전 라이히장관 출신 나치 망명자였던 슈페어는 미국에 정치적 망명을 요구한 후 지난 몇년 간 미국에 살고 있었습니다. 독일 내전의 여파로 도망친 수많은 나치들은 자기의 정체를 바꿔 살아가러 했지만, 알베르트 슈페어는 자신의 이름으로 책을 출판했고 판매량을 높이기 위해 몇 차례 세간의 이목을 끄는 인터뷰를 열기도 했습니다.\n\n오전 11시 대낮에 슈페어는 근처 차량에서 숨어 있다 "하일 보어만"을 외친 한 괴한으로부터 6발의 총알을 맞았으며, 이 괴한은 순식간에 사망했습니다. 구급차가 도착했을 때 슈페어는 이미 사망하였습니다. 독일의 외무장관 발터 헤벨은 독일 질서경찰의 개입 여부에 대해 확인이나 부인을 하지 않은 채 묵살하였고 대신 슈페어를 "응당한 운명을 받은 반역자"라고 칭했습니다. 미국의 대통령은 이에 대해 분노를 표했습니다."
 WORLD.2101.a:0 "미국에 대한 모욕이야."

 WORLD.2102.t:0 "개혁 독일 정부가 붕괴하다"
 WORLD.2102.desc:0 "갑작스런 라디오 침묵과 함께 대독일국과 세계를 잇기 위해 최근 세워졌던 국제 연락망이 폐쇄되며 국제 관측통들은 희박한 자료들을 가지고 독일이 매우 암담한 상황에 빠져 있는 것으로 추측하고 있습니다. 독일 내전 이전부터 총통과 함께했던 라이히 내의 영향력 있는 개혁파 집단인 '4인방'으로 구성된 알베르트 슈페어 총통의 정부가 붕괴된 것으로 보입니다.\n\n그 자리에는 현재 테오도어 오버랜더가 이끄는 NSDAP 반동 세력이 존재한 정부가 세워졌습니다. 라이히가 문을 걸어잠그기 시작한 후 보이지 않았던 슈페어 총통은 국가수상부의 공식 성명에서 나타나 "모든 것이 괜찮다"라며 안심시켰습니다. 이전 정부 구성원들의 행방은 현재 밝혀지지 않고 있습니다."
 WORLD.2102.a:0 "우리는 패배했다."
 WORLD.2102.b:0 "이렇게 유럽의 마지막 희망이 사라지는군."
 
 #Burgundy
 
 WORLD.3500.t:0 "일본 함선이 인도네시아 섬에 가라앉다!"
 WORLD.3500.desc:0 "News reports have officially confirmed that the Akizuki-class destroyer Tosa exploded yesterday during a patrol mission off the Greater Sunda Islands. Nearby radio stations reported intermittent bursts of static from the ship's direction moments before loss of signal. In total, 253 sailors are believed to have lost their lives beneath Indonesian waters.\n\nMore damningly, certain released reports from the Imperial Japanese Navy corroborated eyesight accounts of American submarines present within close proximity to the Tosa shortly before and after the tragedy. The repercussions of this ostensible massacre in relation to already-fraying Japanese-American relations remains to be seen."
 WORLD.3500.a:0 "힘든 시간이 되겠군."
 WORLD.3500.b:0 "그들은 대가를 치러야 한다."
 WORLD.3500.c:0 "훌륭해."
 WORLD.3500.d:0 "수마트라 바다에 피가 스며든다."
 
 WORLD.3501.t:0 "미국이 토사 위기의 전쟁 위협으로부터 물러서다!"
 WORLD.3501.desc:0 "Several weeks ago, the Tosa, a Japanese destroyer off the coast of Sumatra within the Indonesian isles, was destroyed and sunk, leading to the deaths of all Two Hundred Fifty-Three crew members aboard. After weeks of brewing tensions escalating between the Empire of Japan and the United States of America, who was thought to be responsible for the sinking of the Tosa following several sightings of American submarines in the area, the American people have calmed down from the jump of accusations and the President has pulled the nation away from the crisis.\n\nHaving been defeated in the wake of the Second World War, the people of the United States have held a direct scorn against the Empire of Japan for nearly the past twenty years. Luckily, this didn't happen to escalate into a war which could have destroyed the very world we live in today."
 WORLD.3501.a:0 "Another humiliating loss."
 WORLD.3501.b:0 "Our supriority confirmed."
 WORLD.3501.c:0 "Another setback."
 WORLD.3501.d:0 "The Eagle retreats."

 WORLD.3502.t:0 "일본 수상이 토사 위기로부터 일본을 벗어나게 하다!"
 WORLD.3502.desc:0 "The Japanese people underwent a period of mourning for the past several weeks, in wake of the news of the destruction of the Tosa, a Japanese Destroyer vessel, off the coast of the Sumatran island in Indonesian waters. In the sinking, Two Hundred Fifty-Three Japanese Seamen were killed as radio communications aboard the vessel died during the sinking. However, after weeks of posturing the notion of the Americans' involvement in the crisis, the Prime Minister of Japan declared an official stepping back from rising escalations in wake of accusations and insults between the two nations.\n\nVictorious over the Americans in the wake of the Second World War, the Japanese dominion over the Pacific sea has left their Empire in direct contempt with the American people, and have escalated into tensions for years. For now, we do not have to brace the world for another Pacific War yet, as tensions are put away and people return to their daily lives."
 WORLD.3502.a:0 "Never another Akagi."
 WORLD.3502.b:0 "To preserve the world sacrifice is needed."
 WORLD.3502.c:0 "Another setback."
 WORLD.3502.d:0 "The Rising Sun Sets."

 WORLD.3503.t:0 "제3차 세계대전"
 WORLD.3503.desc:0 "몇 주 동안 지속된 군사행동, 비난, 해군 증강 그리고 모욕적인 발언으로 인해 태평양의 전 해상에서 가장 거대한 의혹이 드러났습니다. 미국은 토사 호의 침몰과 이의 선원 253명 전원이 사망한 사건 후 일본 제국에 대한 전쟁 상태에 돌입했습니다. 수 주간의 해군 증강 동안, 일본 수상은 함정의 침몰에 미국이 개입했다고 비난해 왔으며, 해군대신에게 토사 호가 침몰한 지역 주변에 항공모함을 동원한 정찰 임무를 지시했고, 결국, 항공기와 조종사가 한 지대공 미사일에 격추된 것으로 보입니다. 이 일로 인해 미국은 거의 20년 만에 처음으로 대규모 전면전에 돌입했습니다.\n\n전 세계가 두려움과 공포 속에서 지켜보고 있는 가운데, 이 시점부터 일본 제국과 미국의 육해공군은 태평양에서 전쟁을 벌이는데 몰두할 것으로 예상됩니다. 모든 이들의 머릿속에 두 강대국의 핵무기 증강이 떠오르면서, 일부는 세계가 얼마만큼의 시간 동안 모든 것을 잃을까 추측하고 있습니다."
 WORLD.3503.a:0 "1941년의 비극을 갚아주마."
 WORLD.3503.b:0 "우리는 마지막까지 싸울 것이다."
 WORLD.3503.c:0 "구원이 기다린다."
 WORLD.3503.d:0 "우리는 먼지이니, 먼지로 돌아가리라."

 WORLD.3504.t:0 "미국 대사가 살해되다!"
 WORLD.3504.desc:0 "Shocking news today out of the turbulent Middle East, William A. Eddy, American ambassador to the Kingdom of Saudi Arabia has been found dead in his Riyadh apartment. Eddy was an instrumental part of expanding his country's influence in the region, and promoting its dominance over the oil trade.\n\nAlthough no murderer has formally been charged, a leaked CIA report noted that American backed security services had traced the murder weapons to a German-supported Ba'athist cell known to operate in the region. This may be related to reports from bystanders who claim they heard shouting in German around the time of the murder.\n\nThe American Government has demanded that Germany provide evidence that it was not involved in the murder, which has been met by silence from Berlin. For now all that is certain is that this will escalate tensions in an already violent region."
 WORLD.3504.a:0 "정의가 필요하다!"
 WORLD.3504.b:0 "뭐가 어떻게 돌아가는 거지?"
 WORLD.3504.c:0 "훌륭해."
 WORLD.3504.d:0 "오 이런..."
 
 WORLD.3505.t:0 "총통이 중동 암살 사건에서 한 발 물러서다!"
 WORLD.3505.desc:0 "Foreign conquest is no foreign concept to the German Reich, of course; however, the proxy wars and insurgencies present in this modern world spells a different form of conquest and war. Thus, in the dark underbelly of conflict, the Reich has discovered the worry of controversy: several weeks ago, American Ambassador William A. Eddy was found assassinated in his Riyadh residence during his work with the Kingdom of Saudi Arabia. In discovered ties between the Ba'athist group estimated to be responsible and the Reich, American calls for justice and German swears of innocence in the affair boiled into a tense standoff in the Middle East.\n\nHowever, acknowledging the potential fear of military conflict breaking out, or potential further losses if not evacuated quickly enough, the Führer officially called for the German resignation from the matter, and recanting enough to attempt to work with the Americans for solving the matter. The world has collectively taken a sharp sigh after tensions strangled the world for so long."
 WORLD.3505.a:0 "A triumph for the free world."
 WORLD.3505.b:0 "It was necessary."
 WORLD.3505.c:0 "We will simply have to try again."
 WORLD.3505.d:0 "The Swastika shudders."

 WORLD.3506.t:0 "미국이 중동 암살 사건에 대헤 긴장의 완화를 주도하다!"
 WORLD.3506.desc:0 "Ambassador William A. Eddy of the United States, serving within the Embassy to the Kingdom of Saudi Arabia, was found murdered near his own residence within Riyadh. Official documents regarding the incident became leaked to the public, revealing the perpetrator having been several Ba'athist groups present throughout the Middle East; however, tensions brewed upon the revelation that several of these partisan cells happened to be backed by Reich interests, thus officially tying the German Reich to the murder. For months, Americans cried, calling for action to be taken in the wake of finding a dedicated and innocent patriot of the United States having been killed by the Nazis; however, amid growing military tensions in the Middle East, the President officially called for the backing down of the United States in the issue.\n\nAlthough several firebrands call for toughening relations with the Empire of Japan in the United States, many Americans still believe in the threat of the Reich and call upon the images of the Defense of England in their reason for entrenchment against the Reich. For now, however, war has been avoided once more, for the sake of the world."
 WORLD.3506.a:0 "평화는 보호받아야 한다."
 WORLD.3506.b:0 "Another American failure."
 WORLD.3506.c:0 "We will simply have to try again."
 WORLD.3506.d:0 "Oil-drunken rage, no doubt."

 WORLD.3507.t:0 "제3차 세계대전"
 WORLD.3507.desc:0 "몇 주 전, 사우디아라비아의 미국 대사 윌리엄 에디가 암살되었다고 보도되었습니다. 그의 죽음은 비극적이었지만, 당시에는 큰 문제가 아니었습니다. 라이히와 미국은 항상 그래왔듯이 그 문제로 말다툼을 할 것으로 예상되었습니다. 한 쪽은 하찮은 승자가 되고 다른 한 쪽은 하찮은 패자가 되고, 이런 일은 계속될 것입니다.\n\n그러나, 초강대국들은 잇따라 그들의 생존을 위한 존엄성을 희생하지 않으려 한다는 것을 증명했고, 분쟁은 심화되었고, 중동이 불타고 수백 명의 군인들이 죽었습니다. 이제 되돌릴 수 없습니다. 양국은 공식적으로 선전포고를 위한 움직임에 돌입했고 전면전을 대비해 그들의 무기와 미사일 방어 체계를 동원하고 있습니다. 핵이 이 분쟁과 관련없는 일본 제국이나 다른 많은 국가들로 투하되지 않는다고, 그들이 자신들의 대량살상무기로 보복하지는 않을 것이라 마냥 기대할 순 없습니다.\n\n어떤 이들에게는, 이것은 피할 수 없었습니다. 지난 전쟁 이후, 인류는 지속적으로 멸망 직전의 상태에 있는 것 같았지만, 이런저런 우연한 사건들에 의해 구원을 받았습니다. 다른 이들에게는, 잠든 사이나 욕조에 있는 사이 핵의 화염에 휩싸이게 될 세계의 종말은 정말 생각지도 못할 일일 것입니다.\n\n지금은 이를 논할 때가 아닙니다. 시계가 자정을 가리키고, 기수들이 박차를 가하고 있고, 모든 나라의 종말이 다가오고 있습니다. 머지 않아 문명의 혼란과 혼돈은 모두 사라질 것이고, 우리는 이 문명이 궁극적으로 더 나은 방향으로 대체되기를 바랄 뿐입니다."
 WORLD.3507.a:0 "더 이상 폭정을 참지 않으리."
 WORLD.3507.b:0 "행동하는 수 밖에 없어."
 WORLD.3507.c:0 "구원이 기다린다."
 WORLD.3507.d:0 "인류의 종말이 다가온다."

 WORLD.3508.t:0 "부르군트가 결국 해내었나?"
 WORLD.3508.desc:0 "스위스 지진청은 우려스러운 소식과 함께 보도자료를 발표했습니다. 어젯밤 취리히의 지진청 본부는 부르군트의 쥐라 어딘가에서 4초간 지속된 리히터 규모 4.6에 도달한 지진을 감지했습니다. 여진이 거의 관측되지 않아 이들은 '자연적인 활동이 아니라 인간이 만든 활동일 가능성이 높다.'는 결론을 내렸습니다. 또한 스위스의 몇몇 방사선학자들은 원자로 노심의 용융.. 아니면 핵폭발로 인한 공중방사능의 급증을 보고했습니다. \n\n세계의 정부들은 하나의 결론에 도달했습니다: 부르군트는 1945년 진주만에 투하된 것보다 두 배 더 강한 핵무기의 실험을 성공했습니다. 그림자 국가가 전과 다름없이 입을 굳게 다물고 있는 상황에서 소식에 대한 검증은 불가능할 것 같습니다. 다만, [GetYear]년은 부르군트가 핵보유국의 반열에 오른 해로서 역사의 암초로 기억될 것입니다."
 WORLD.3508.a:0 "하느님이 우릴 도우시길"
 WORLD.3508.b:0 "굉장해!"
 WORLD.3508.c:0 "저 미친놈이 자기가 무슨 짓을 하는지는 알고 있나?!"
 BRG_finally_done_it_tt:0 "세계가 숨을 죽이고 기다리고 있다..."

 #nice number lol
 WORLD.50003.t:0 "잉글랜드의 OFN 가입"
 WORLD.50003.desc:0 "Following months of back-and-forth diplomatic petitioning, along with more than a few direct meetings between English Prime Minister [ENG.GetLeader] and American President [USA.GetLeader], the English government has announced its entry into the OFN. The news was received very well in England, the USA, and especially the former dominions of Canada, Australia, and New Zealand. While German officials have released no comment on the new alliance, Prime Minister [ENG.GetLeader] called it, "a great day for the English people and for world peace."\n\nThe alliance brings back memories of the old Western Allies, and marks a massive shift in European geopolitics. With England now in the OFN, the Americans now have a jumping-off point from which the rest of the continental puppets of the Reich may be taken down, one by one. "
 WORLD.50003.a:0 "영국인들은 다시는 노예가 되지 않겠다."
 WORLD.50003.b:0 "잉글랜드가 우리를 배신했다!"
 WORLD.50003.c:0 "결국 잉글랜드가 편을 정했다."

 WORLD.50004.t:0 "잉글랜드가 아인하이츠팍트에 가입하다!"
 WORLD.50004.desc:0 "Following months of petitioning and diplomatic meetings, it was announced today in a joint statement from Prime Minister [ENG.GetLeader] and Führer [GER.GetLeader] that England would join the Einheitspakt. This comes as a great surprise to much of the English public and the OFN, in particular. While it was known that the German government had petitioned for the English re-entry into their hegemonic European alliance, many had assumed the scars from Operation Sealion and the Nazi occupation to be too deep for further cooperation. It appears that the doubters were wrong, as England now stands firmly in the Einheitspakt of its own free will. While the Americans and their OFN allies fume across the sea, Germany's influence over Europe grows ever stronger, and may yet last a little longer."
 WORLD.50004.a:0 "잉글랜드를 잃었다."
 WORLD.50004.b:0 "잉글랜드가 제정신을 차렸군."
 WORLD.50004.c:0 "결국 잉글랜드가 편을 정했다."

 WORLD.50005.t:0 "웨일스와 잉글랜드의 통합"
 WORLD.50005.desc:0 "Recent reports from the British Isles suggest that a great step towards the reunification of the United Kingdom has been taken. Wales has been reunited with its neighbour to the east. Some Welsh particularly vocal Welsh nationalists have been quick to denounce the move, however there is little that they can do now. Wales is once more under the rule of the English.\n\nHowever, what this could mean for the rest of the nations that occupy the isles is uncertain; though it is unlikely that the English will be willing to stop their efforts here. The world watches on as England slowly reclaims the title of a United Kingdom."
 WORLD.50005.a:0 "Wales rejoins the fold."
 WORLD.50005.b:0 "적어도 평화적이긴 했구만."

 WORLD.50006.t:0 "잉글랜드가 웨일스를 물리치다"
 WORLD.50006.desc:0 "Celebrations in London tonight as the Welsh government has sued for peace. The Anglo-Welsh War is over, and it ended the way everyone seemed to expect. Despite brave Welsh resistance, England was strong enough to quickly break through the Welsh lines and enter Cardiff.\n\nEngland intends to integrate Wales as another part of itself. However, there still is a large amount of Welsh resistance, and it is heavily armed. Experts believe Wales is going to be hard to occupy for England, especially in the near future."
 WORLD.50006.a:0 "한 발자국 더!"
 WORLD.50006.b:0 "다른 나라가 미래의 대영제국에게 함락되었군."
 WORLD.50006.c:0 "다음은 우리잖아!"

 WORLD.50007.t:0 "잉글랜드-웨일스 전쟁"
 WORLD.50007.desc:0 "The island of Britain is once again ablaze after negotiations between England and Wales have broken down. Wales refused to accept England's offer, and the two nations are now officially at war. Artillery and gunfire has been reported in the border regions.\n\nMany civilians near Cardiff are panicking, as they fear the war will spill over into the city from the border soon enough. It remains to be seen if the conflict over Wales is a cakewalk for the English, or if the smaller Welsh army can keep the tiny nation alive and stop the anglos at the border."
 WORLD.50007.a:0 "불행한 현실."
 WORLD.50007.b:0 "An Isle ablaze once more."
 WORLD.50007.c:0 "Hopefully it makes them more amenable toward us."

 WORLD.50008.t:0 "잉글랜드-스코틀랜드 전쟁"
 WORLD.50008.desc:0 "What was widely regarded as one of the biggest flashpoints in Europe today exploded with shelling and machine-gun fire, as negotiations between England and Scotland collapsed. England's demands that Scotland enter into a union with them fell through, and now it has been forced to take Scotland by military means. Already, English jets have been spotted over Edinburgh and governments everywhere are warning their ships and aircraft to stay clear of the north sea.\n\nMany in England expect a victory over the Scottish defenders. However, experts caution that years of preparations by Scotland makes their positions hard to crack. And one must never doubt the strength and tenacity of the Scottish soldier."
 WORLD.50008.a:0 "The Scottish could not see reason."
 WORLD.50008.b:0 "In my defens, God me defend!"
 WORLD.50008.c:0 "섬이 다시 한번 피바다로 물들다."

 WORLD.50009.t:0 "잉글랜드가 스코틀랜드를 물리치다"
 WORLD.50009.desc:0 "In the aftermath of a campaign many are calling reminiscent of the western front of the First World War, England has succeeded in defeating the Sccottish armies and is in full control of the nation. England's flag flies over every part of the island, and Scotland's government has been captured.\n\nDespite the organized surrender of the Scottish forces, many smaller units are still in action, fighting guerilla warfare against the occupying English. Despite this, England now has crushed any threat to it's ambitions to restore the [ENG.GetName], or a territory of similar geographical control. Now, London is almost certain to declare themselves the rightful successor to the British Empire, and demand the same respect."
 WORLD.50009.a:0 "A union once again!"
 WORLD.50009.b:0 "A union, at what cost?"

 WORLD.50010.t:0 "The Reformation of the [ENG.GetName]"
 WORLD.50010.desc:0 "In Edinburgh today, English and Scottish diplomats declared a deal to reform the [ENG.GetName] again. Scotland would give up its independence in exchange for a certain degree of autonomy and rights under the agreement. Reportedly, the English are extremely pleased at this deal for it fulfils a major policy goal of every postwar government of England.\n\nSome in Scotland are angry at the deal, believing too much was given up in return, but the alternative was widely believed to be a war between Scotland and England. Regardless, if the celebrations in Edinburgh are anything to go by, Scotland and England will have no trouble being together in the near future."
 WORLD.50010.a:0 "실용주의가 또다시 승리했다!"
 WORLD.50010.b:0 "이렇게 영국이 다시 게임에 끼는군."

 WORLD.50011.t:0 "스코틀랜드가 잉글랜드를 상대로 승리하다"
 WORLD.50011.desc:0 "In a disaster few expected, Scotland held against England's repeated attacks aimed to subjugate it. Moreover, they actually pushed the English far beyond the borders, and after a complete rout of the English forces, took the city of London. Reportedly, organized resistance on English soil has ended, and the government has collapsed, leaving Scotland the clear and total victor.\n\nA huge debate in Scotland is going on at the moment about what to do with their newfound spoils. The idea of a puppet government has been floated by some. But others are aiming to make a new union, albeit not quite the one the vanquished aggressors had in mind. Regardless, this defeat will be felt throughout the future of the island of Britain."
 WORLD.50011.a:0 "유니콘이 사자를 이겼다!"
 WORLD.50011.b:0 "브리튼에 또 무슨 일이 일어날까?"

 WORLD.50012.t:0 "웨일스가 잉글랜드를 물리치다"
 WORLD.50012.desc:0 "The lights have truly gone out in Europe as Wales has managed to defeat the much larger and stronger England in what many military leaders are shaking their heads and calling an absolute fluke in the universe that transcends any logic. Wales should have lost the war if any theoretical scenario believes the universe operates on a strict set of rules and equations by most accounts, and yet they now stand over the vanquished England.\n\nOne shudders to think of the horrific fate for those who cower in fear as Welsh troops march up Whitehall. But others believe this is cosmic justice for all the sins that England has committed in the past, and the occupation is merely their penance. Still, some believe Wales has made a deal with supernatural and malevolent forces, and are calling for a crusade to be mounted against them as soon as possible."
 WORLD.50012.a:0 "척, 척, 척. 우리 아이들이 잉글랜드로 행진하네!"
 WORLD.50012.b:0 "Wales might just be the real dark sun of Europe."

 WORLD.50013.t:0 "Scottish Militarists come to Power"
 WORLD.50013.desc:0 "Reports have begun to come out of Scotland as of late of a new government taking power. The former Unionist Party has been overthrown by soldiers of David Stirling's SAS, who claim to be the true successors to the United Kingdom. Across the border in England, the government has rejected these claims as "preposterous".\n\nHowever, the question for many remains the same. How did a known terrorist group in the British Isles manage to infiltrate the Scottish Government and began to influence the country so much? Whatever the government plans to do next is unknown, however. As the Union Jack is raised across Scotland, the people of the Isles look onto this new development with uncertainty."
 WORLD.50013.a:0 "Have the Scottish gone mad!?"
 WORLD.50013.b:0 "More War?"
 WORLD.50013.c:0 "The Union Forever!"

 WORLD.1300.t:0 "국가장관 헤벨이 암살되다"
 WORLD.1300.d:0 "Reports have been flooding out of Cologne, in the industrial heart of the German Reich, where just hours ago it was reported that Reich Minister Hewel, the German Minister of Foreign Affairs, was found dead alongside his wife Blanda inside of a warehouse in a small town outside of the city. Mr. and Mrs. Hewel were reported missing two weeks prior to their discovery, after their home in an upscale Cologne neighborhood had been broken into.\n\nA terrorist group known as the Red Army Faction has taken responsibility for the killings, citing suppression and tyrannical action by Führer Bormann's administration as their justification. This turn of events has thrown the German Reich into turmoil, with weeks of violent protests across the Reich having been put down just days before the kidnapping of the Minister and his wife."
 WORLD.1300.a:0 "The German Eagle falls ill once again."

 WORLD.14999.t:0 "부르군트 침공"
 WORLD.14999.d:0 "수 주간의 허풍과 위협, 그리고 점점 걱정스럽게 만드는 양국의 군대 이동 이후 상상도 할 수 없는 일이 일어났습니다. 부르군트 기사단국과 독일 사이에 전쟁이 일어났습니다. 힘러의 통치령은 이 지구상에서 국제적으로 가장 혐오받는 곳 중 하나지만 괴링의 칭공이 국제 언론망을 통해 알려지자 전 세계가 충격을 받고 있는데 더군다나 아직도 부르군트의 핵 비축량은 알려지지 않은 상태입니다. 부르군트의 핵확보 여부 소문이 맞다고 가정한다면 이는 인류 역사상 최초의 핵무장국 간의 분쟁이 되며 인류 역사상 마지막 분쟁으로 기록될지도 모릅니다.\n\n더 걱정스러운 것은 그림자 국가가 이례적으로도 드물게 보도자료를 내며 "승리를 이루기 위해 필요한 모든 것을 사용해 거짓된 라이히를 무찌르겠다"고 공언한 것입니다. 독일 내전 이후 육군 사단이 부르군트 국경을 넘는 것을 지켜볼 수 밖에 없는 나머지 세계는 불길함에 위협받고 있습니다."
 WORLD.14999.a:0 "반역자들을 박살낼 때다!"
 WORLD.14999.b:0 "마지막 조각이 맞춰졌다."
 WORLD.14999.c:0 "최후의 전투가 왔다."
 WORLD.14999.d:0 "미친놈 둘이 돌이킬 수 없는 싸움에 얽매였군."

 WORLD.14998.t:0 "제3차 세계 대전"
 WORLD.14998.d:0 "한때는 불가능한 악몽이라고 상상했던 독일과 미국 사이의 전쟁이 마침내 발발하면서, 인류 역사상 마지막 전쟁이 될 지도 모르는 분쟁이 시작하였습니다. 그보다 더 작은 국가들 몇몇을 침공했던 라이히와 미국은 이제 괴링의 명령에 따라 전 세계의 운명을 걸고 최후의 거대한 전투를 펼치고 있으며,\n\n미국과 독일 모두 그런 시나리오에 대비하여 현재 알려진 것처럼 인류 문명을 끝내기에는 충분하고도 넘쳐 나는 엄청난 양의 핵무기를 비축해 두고 있는 상태입니다. 대서양 상공에서 첫 공중전이 펼쳐졌으며, 수백만명이 각자 소속된 사단에 보고하는 가운데 거대한 해군 함대가 사상 최대의 함대작전 임무에 착수하면서 수십억 명이 두려워하는 상상이 현실이 되었습니다.\n\n이제 확실한 건 하나입니다. 종말이 다가오고 있습니다."
 WORLD.14998.a:0 "우리는 폭군에게 절대 굽히지 않는다!"
 WORLD.14998.b:0 "미국놈들은 패배의 쓴맛을 다시 한번 맛볼 것이다!"
 WORLD.14998.c:0 "OFN은 흔들리지 않는다!"
 WORLD.14998.d:0 "독수리들이 마지막 싸움을 벌일 것이야."

 WORLD.14997.t:0 "제3차 세계 대전"
 WORLD.14997.d:0 "서아시아와 중앙아시아에서 독일 전쟁기계가 부딪히고 난 후 라이히는 최종 목표지점에 닿았습니다. 오늘 독일과 대일본제국 사이 공식적으로 전쟁이 발발하며 아마도 역사상 마지막이 될 전쟁이 일어났습니다. 언론에서 보도하는 바와 같이 수십만 명의 군인들이 국경을 넘어 공영권 영토를 침공하고 있으며 이들의 최종 목표는 도쿄입니다. 일본 제국군은 조국을 위해 목숨을 걸 준비가 되어 있습니다.\n\n독일과 일본 제국 양 국 모두 가장 많은 핵 비축량을 확보하고 있기 때문에, 두 국가 사이 직접적인 교전은 핵전쟁으로 이어질 것이 거의 확실해 보입니다. 아시아의 산과 강이 피로 물들며, 공영권의 상공은 제트전투기와 연기로 범벅되어 있으며 크릭스마리네와 대일본제국해군 함대들이 태평양에서 충돌하고 있습니다. 문제는 한 쪽이 언제 먼저 빨간 버튼을 누를지, 그리고 결과가 나오기까지 얼마나 많은 시간이 남아있을지입니다."
 WORLD.14997.a:0 "사무라이를 무릎꿇리자!"
 WORLD.14997.b:0 "놈들이 와서 죽도록 해라!"
 WORLD.14997.c:0 "저놈들이 우리를 다 죽일거야!"
 WORLD.14997.d:0 "하늘의 전쟁이 시작됐다!"

 WORLD.16521.t:0 "2차 장검의 밤"
 WORLD.16521.desc:0 "독일국의 모든 것을 함정에 빠뜨리는 검은 음모의 거미줄이 총통 마르틴 보어만의 명령으로 불이 붙었습니다.\n\n라인하르트 겔렌의 질서경찰이 동원되어 독일국 내의 모든 반대파를 분쇄하는 임무를 맡았습니다. 거대 기업들, 종교 기관들, 불충한 독일군 파벌들, 계략적인 당 관료들이 모두 똑같이 최근 독일 역사상 가장 큰 정치, 사회, 문화적 숙청으로 타파되고 있습니다.\n\n총탄이 날라가고, 밧줄이 팽팽하게 늘어지며 보어만의 왕좌는 더 커질 것입니다."
 WORLD.16521.a:0 "유토피아에서 떨어지면 항상 한 사람이 죽는다."

 WORLD.16522.t:0 "기만의 6월"
 WORLD.16522.desc:0 "독일국의 모든 것을 함정에 빠뜨리는 검은 음모의 거미줄이 총통 마르틴 보어만을 그의 왕좌에서 내쫓기게 만들었습니다.\n\n보어만과 그의 동맹을 타도하기 위한 무장 쿠데타가 일어나면서 독일군, 거대기업, 심지어는 당 자체도 피투성이가 되고 있습니다.\n\n쿠데타의 나치 당수부장 발두어 폰 시라흐는 대독일국의 새로운 총통이 될 기세입니다. 독일은 새 시대를 맞고 있습니다."
 WORLD.16522.a:0 "밀랍 날개가 녹고 있다."
 
 WORLD.16523.t:0 "독일이 모리셔스와 레위니옹을 확보하다"
 WORLD.16523.desc:0 "As the Das Reich newspaper proudly informed their readers, the German Kriegsmarine managed to retake the islands of Mauritius and Réunion, previously a part of Reichskommissariat Madagaskar, from the local forces. After losing her belongings in Afrika as the result of numerous military conflicts in the region, Germany once again reestablished her presence in the Indian Ocean, being able to project her power against the Co-Prosperity Sphere.\n\nThe Japanese representatives on the diplomatic arena took no hesitation to denounce the "act of the German aggression". Although Japan has not yet acted in retaliation, the incident is seen as a part of a tendency of deteriorating relationships between the two superpowers, exacerbated by the actions of Führer Martin Bormann."
 WORLD.16523.a:0 "Wir lagen vor Madagaskar..."
 WORLD.16523.b:0 "A disgraceful act!"
 WORLD.16523.c:0 "How worse it can get?"
 
 WORLD.16524.t:0 "독일이 실론에 미사일을 배치하다"
 WORLD.16524.desc:0 "Anxiety gripped the international public and the militaries of the world have been put on alert as the news has arrived from the Indian Ocean. According to the American and Japanese reports, the German Reich deployed military units and missile launch facilities on the island of Ceylon, thereby placing its nuclear warheads within the reach of the Japanese boundaries.\n\nHailed as a great strategical victory in Germania, the act drew stern condemnation from the Empire of Japan whose diplomats unequivocally warned about the possibility of a reciprocal action. The outcome of the German adventure in Ceylon remains uncertain, but it can be safely said that the incident led to an increase in tension comparable to the beginning of the Hawaiian Missile Crisis."
 WORLD.16524.a:0 "기억할만한 승리다!"
 WORLD.16524.b:0 "This won't go unpunished!"
 WORLD.16524.c:0 "The world hangs in the balance once again."
 
 WORLD.17000.t:0 "아오바마루의 침몰"
 WORLD.17000.desc:0 "일본 새우잡이 배 아오바마루가 알류샨 열도 인근에서 침몰함에 따라 미합중국과 대일본제국 간 고위 외교회담이 이루어지고 있습니다.\n\n일본은 미국 어선이 애투섬 근처 일본 영해에서 고의로 아오바마루를 가라앉혔다고 주장하며 공식 사과, 생존한 아오바마루 승무원의 귀환, 도쿄에서 벌어지는 살인 재판에 모든 미국인 연루자를 넘길 것을 요구했습니다. 이 주장은 광범위한 대중의 관심을 불러왔습니다.\n\n미국의 공식적인 대답은 곧 있을 예정입니다. 하지만 국무부의 초기 발표는 이 사건은 미국 영해에서 벌어졌다고 주장하는 동시에 일본인 생존자들은 미국에 구류된 상태에서 공정한 대우를 받고 있다고 언급했습니다."
 WORLD.17000.a:0 "북극이 달아오르는군."

 WORLD.17001.t:0 "미국이 아오바마루 승무원을 송환하다"
 WORLD.17001.desc:0 "억류되어 있던 아오바마루 승무원들이 일본으로 송환되며 세계가 다함께 한숨을 내쉬었습니다. 이 조치는 알류샨 열도 인근에서 벌어진 해상 충돌을 놓고 고조되던 미국과 일본 제국의 대립을 진정시켰습니다.\n\n국무부와 외무성은 긴밀한 조율 끝에 두 국가 간의 통상적인 외교 업무 재개를 바라는 언론 발표를 내놓았습니다. 하지만 국무부 내에서 나온 익명의 자료에 따르면 이 합의는 미국이 아오바마루 승무원을 계속 억류해봤자 별 도움이 안된다는 것을 깨달은 뒤에 이루어졌다고 합니다.\n\n도쿄에서 온 정보는 덜 절제되어 있습니다. 외무성과 군부 간의 갈등이 보도되었지만 기사들은 '일본 위신의 승리'를 환영하고 [JAP.GetLeader] 총리의 분쟁 해결을 칭송했습니다.\n"
 WORLD.17001.a:0 "그래야지!"

 WORLD.17002.t:0 "일본이 아오바마루 요구를 포기하다"
 WORLD.17002.desc:0 "억류되어 있던 아오바마루 승무원들이 일본으로 송환되며 세계가 다함께 한숨을 내쉬었습니다. 이 조치는 알류샨 열도 인근에서 벌어진 해상 충돌을 놓고 고조되던 미국과 일본 제국의 대립을 진정시켰습니다.\n\n국무부와 외무성은 긴밀한 조율 끝에 두 국가 간의 통상적인 외교 업무 재개를 바라는 언론 발표를 내놓았습니다. 하지만 외무성과 일본군 내에서 나온 익명의 자료에 이 합의는 계속 요구를 압박하는게 별 도움이 안된다는 것을 깨달은 뒤에 이루어졌다고 합니다.\n\n워싱턴에서 온 정보는 덜 절제되어 있습니니다. 미국의 유명 정치인과 신문들은 '미국 위신의 승리'를 외치며 [GetPresidentLastName] 대통령의 분쟁 해결을 칭송했습니다.\n"
 WORLD.17002.a:0 "그래야지!"

 WORLD.17003.t:0 "알류샨 열도 전투"
 WORLD.17003.desc:0 "알류샨 열도 상공에 미국 전투기와 일본 전투기의 교전이 보고된 후 미합중국 정부와 대일본제국 정부가 전쟁 상태에 돌입했습니다. 각각 미합중국 공군과 대일본제국 해군 항공모함 전투단 출신의 두 편대가 알류샨에 배치되어 미국 영공에서 교전을 벌였습니다. 이는 더 큰 규모의 전투로 격화되었으며 양측에 상당한 손실을 입혔습니다.\n\n이 사건은 일본 새우잡이 배 아오바마루가 미국 어선과의 충돌로 침몰하며 벌어진 위기의 무시무시한 결말이 되었습니다. 양국 정부 대변인들의 의견을 들을 수는 없었지만 두 국가 모두에서 대중들이 격렬한 반응을 보이고 양측 모두 사망자가 발생한 가운데 단계적인 분쟁 축소의 가능성은 희박해 보입니다.\n\n전쟁은 피할 수 없는 것 같습니다.\n"
 WORLD.17003.a:0 "새우 몇 마리 가지고 이러는거야?!"

 WORLD.2084.t:0 "명령 44호"
 WORLD.2084.d:0 "적어도 외신 기자들이 취재하고 볼 수 있었던 것에 따르면 도쿄에서 정말 이상한 소식들이 올라오고 있다고 합니다. 대정익찬회의 창시자인 고노에 후마미로와 내대신 키도 코이치를 포함한 일본의 유력 정치인들이 자살하거나 암살당했다는 상세한 보도가 나오고 있습니다. 이들이 일본과 중국 전역의 대음모와 연관되어 있는지에 대한 여부는 아직 알 수 없습니다.\n\n추밀원회에서는 신임 일본의 총리에 기시 노부스케를 임명하였습니다. 기시는 국회에 대한 군사 쿠데타 시도로 정권을 잡았으며, 가능한 한 모든 수단을 통해 제국의 안정과 평화를 회복하겠다고 약속하였습니다. 하지만 쇼와의 악마가 만주국에 그가 힘들게 구축한 바로 그 체계를 도입하러 한다는 소문이 무성합니다."
 WORLD.2084.a:0 "쇼와의 요괴가 지옥에서 올라왔다."

 WORLD.2085.t:0 "대음모"
 WORLD.2085.d:0 "일본이 점령한 중국 깊은 곳에서 이상한 소문이 들립니다. 난징 동조자 장군인 쑨뎬잉이 체포된 뒤에 대음모에 대한 소문이 산불처럼 퍼집니다. 이 음모에는 오래 전 사망한 군통국장 다이리가 였여있습니다. 다이리는 장제스 시절 무자비함으로 유명했던 이기에 중국의 시골 지방은 공포에 휩싸여 있습니다.\n\n그렇지만 도쿄는 다이리 상황을 "대동아공영에 대한 제국주의자의 모략"이나 "반일 음모"라고 부르며 논평이나 인정을 거부했습니다. 그렇지만 이 음모에 일본군 정보부 고위직도 연루되어 있다는 소문도 돌고 있습니다. 이게 사실인지 밝혀지는건 시간 문제입니다."
 WORLD.2085.a:0 "사실일지도 몰라."

 WORLD.2086.t:0 "도쿄의 대치!"
 WORLD.2086.d:0 "제멋대로 움직이는 일본 제국군 부대들이 도쿄 외곽을 점거하며 일본에서 대음모라고 알려진 사건이 더 많은 유혈 및 폭력사태로 격화되었습니다. 이들은 "국체의 수호자"나 "천황의 보호자"를 자칭하며 사실상 도쿄를 포위했습니다. 재밌는 것은 황실은 안전을 우려해 임시로 교토에 대피했다는 것입니다.\n\n도쿄에서 벌어지는 대치상태는 대음모로 인해 일본 사회를 꽉 잡은 편집증으로 촉발되었다고들 합니다. 형이 동생을 의심할 것이며, 부하가 상관을 모함할 것입니다. 일본 제국 군부의 체계는 무너져서 무정부 상태가 되었습니다. 도쿄가 이 상황을 해결할 수 있을지는 시간만이 말해줄 것입니다."
 WORLD.2086.a:0 "일본 제국이 미쳐버렸나?"

 WORLD.16500.t:0 "오마르 알리 사이푸딘 3세의 쇼난 술탄 즉위"
 WORLD.16500.d:0 "술탄 이브라힘이 세상을 떠난 후, 쇼난의 마즐리스 케술타난 세-네가라가 다음 술탄을 뽑기 위해 소집되었습니다. 근소한 차이로, 일본 기업의 이해관계와 지역 토후들의 연합으로, 브루나이의 오마르 알리 사이푸딘 3세가 차기 술탄으로 선출되었습니다. 새 술탄의 지지 기반은 술탄의 개인 정책 문제를 대변하진 않지만, 많은 사람들에게 왕정의 자비로운 손아래에 새로운 시대로 향하는 쇼난의 지도자로써 안정적인 개혁자가 되달라는 바람으로 추천되었습니다.\n하지만, 술탄 본인은 눈에 띄게 말을 아꼈습니다. 쇼난의 새 지도자 선서를 하면서 기자들의 질문에 대답하는 것을 피했고, 대신 브루나이로 돌아가는 비행기를 타기 위해 쿠알라룸푸르 공항으로 곧장 달려간 것으로 알려졌습니다. 오직 시간만이 그가 지역보다 국익을 우선시해야 한다고 말할 것입니다."
 WORLD.16500.a:0 "동방의 호랑이가 다시 한 번 울부짖는다."
 WORLD.16500.b:0 "동방의 호랑이가 다시 한 번 울부짖는다."

 WORLD.16501.t:0 "베트남에 평화가 찾아오다"
 WORLD.16501.d:0 "After years of abortive, uphill negotiations between the Communist Party of Vietnam and the Empire of Vietnam, the two parties finally came to an agreement regarding a peace in the region. The Nagasaki Accord is hailed by its signatories as a symbol of a new age for Vietnam, and establishes a path for the future of the country in the Co-Prosperity Sphere.\nIn the settlement, it has been agreed that Emperor Bao Dai is to abdicate following public elections, and the status of Vietnam as a Japanese partner is to be elevated in the near future. Thousands have gathered in Vietnam's major cities to celebrate the end of political conflict across the nation, but various members of the Imperial court, as well as Prime Minister Ngo Dinh Diem, have vanished from the public sphere following their harsh disapproval of the Accords. What remains, however, is a tense peace between the Vietnamese government and the Viet Minh, now forced to share the young and fragile republic.\n"
 WORLD.16501.a:0 "마침내, 맑은 공기가."
 WORLD.16501.b:0 "마침내, 맑은 공기가."

 WORLD.16502.t:0 "공산주의자들의 정권 탈취로 인한 바오 다이 황제의 퇴위"
 WORLD.16502.d:0 "The results were worse than he could have imagined. There was little he could have done to sway the Vietnamese people to maintain him as emperor, but as the fireworks shot up through the streets of Hanoi, Saigon, and Hai Phong, there was no reason to continue listening to the results on the radio.\n79% in favor of the Communist Party, and as such his own abdication. Nearly four of every five Vietnamese men. Sure, the soldiers were as afraid of Ho Chi Minh's new government as he was, and most of the politicians wanted to hold onto their rank. Prime Minister Dien vanished in the night, the coward likely running with as much gold, generals, and higher-ups.\nThose that were left stayed inside the royal complex, listening to Ho Chi Minh's speech from every television inside, as did every Vietnamese who was lucky enough to have one."
 WORLD.16502.a:0 "쾅 소리가 아닌 훌쩍임과 함께."
 WORLD.16502.b:0 "쾅 소리가 아닌 훌쩍임과 함께."

 WORLD.16503.t:0 "공산주의자들의 정권 탈취로 인한 바오 다이 황제의 퇴위"
 WORLD.16503.d:0 "The socialist world grew larger as the Communist Party of Vietnam has won the country's first elections in a landslide. Just under 80% of the votes in the entire country were cast for the CPV, granting it near-absolute control over the country. Ho Chi Minh, the longtime leader of the Party, is expected to become the nation's new President after the abdication of the Emperor of Vietnam.\nSpeaking from his residence in Hanoi, the revolutionary leader has promised sweeping land reform and the institution of workers' rights, to the celebration of the people. The Imperial House has given a perfunctory statement congratulating Ho Chi Minh on his victory, although rumors of the family fleeing the country have been rife. Regardless, it remains to be seen if his administration will deliver on its promises."
 WORLD.16503.a:0 "호치민과 그가 이끌 베트남을 위해 건배!"
 WORLD.16503.b:0 "Only the sun and truth shine on the people."

 WORLD.16504.t:0 "베트남 제국이 헌법을 도입하다"
 WORLD.16504.d:0 "Among the many harsh regimes the Japanese Empire has supported across the Sphere, few come close to the brutality of the Vietnamese Emperor. His rule is unforgiving as millions toiled to extract the wealth of their land to provide the materials for the Home Islands. Today, the people of Vietnam have regained their hope.\nAfter years of negotiations between the Viet Minh and Emperor Bao Dai, with the aid of the Japanese, a pact created by late rebel leader Ho Chi Minh has been put into place. The Emperor's power has been greatly curtailed, and a referendum on the status of the monarchy will be held after his death. Viet Minh leader Truong Chingh is reportedly pleased with the Accords, and proclaimed that it will be the start of a new and free Vietnam.\nSoldiers returning home are welcomed with celebration, as while neither side has won, the bloodshed has finally ended."
 WORLD.16504.a:0 "Their hearts and minds have been won."
 WORLD.16504.b:0 "Their hearts and minds have been won."

 WORLD.16506.t:0 "호치민 주석의 서거"
 WORLD.16506.d:0 "Soon after becoming the first President of the Republic of Vietnam, Ho Chi Minh had fallen ill and died surrounded by his friends and comrades. After a lifetime's struggle fighting for the independence of his nation, the late Vietnamese President is now mourned by millions across Indochina for his toils and leadership in the face of foreign domination.\nHis solemn funeral service is attended by many in government, including the new President Truong Chinh, who was elected from his position as General Secretary of the Communist Party following a vote by the Politburo. He gave a moving and hopeful speech, reminding the people of Vietnam that death does not conquer the fight for independence, and that 'Uncle Ho's' fight for the nation's freedom has not been in vain."
 WORLD.16506.a:0 "비극적인 날이군."
 WORLD.16506.b:0 "A toast to our liberation, we salute you."
# His actual name is Trường, but the game can't display that yet

 WORLD.16507.t:0 "호치민의 사망"
 WORLD.16507.d:0 "In the darkest retreats of the Northern Vietnamese wilderness, a silence fell over the buzzing jungles upon the death of Ho Chi Minh. His lifeless body, watched over by his speechless comrades and friends, was still and peaceful. A memorial was held for him in a nearby village by the Hong river as news of his death was radio broadcasted across the region. Countless civilians took to the streets to mourn his death, including the thousands of guerrillas in the Viet Minh who had been trained under his leadership.\nWith his passing, Truong Chinh has taken full control of the Communist Party; his mournful resolve leads him to now conduct peace talks with Bao Dai and the Japanese his people have been resisting against since 1941. The Viet Minh have offered to put down their arms and enter talks for the future of a better Vietnam, free from the war and violence that has plagued their country for decades."
 WORLD.16507.a:0 "일본인들이 유화적으로 나올까?"
 WORLD.16507.b:0 ""

 WORLD.16508.t:0 "아이신기오로 푸이 황제의 사망"
 WORLD.16508.d:0 "만주국의 황제 아이신기오로 푸이가 공개되지 않은 병으로 세상을 떠났습니다. 질병은 치명적이었지만 푸이는 사망 전까지 병원에 가지 않고 자신의 거처에서 숨을 거뒀다고 알려졌습니다. 푸이의 죽음은 대동아공영권 전역에 슬픔을 가져왔습니다. 하지만 보도에 따르면, 만주국 국민들은 이 소식에 대해 이중적으로 심드렁한 태도를 보이고 있습니다. 푸이의 장례식에는 아시아 전역의 정치적 및 사회적 지도자들이 참석했습니다. 특히 일본 천황 히로히토는 긴 비행으로 인한 건강에 대한 걱정에도 불구하고 장례식에 참가했습니다. 푸이의 시신은 청서릉 태릉에 매장되었습니다. 푸이의 뒤를 이른 푸지에는 선황보다 더 주도적이고 열성적인 인물입니다. 푸이보다 주도적이고 열성적인건 어려운 일이 아니지만 말입니다."
 WORLD.16508.a:0 "이름 하나가 역사책에서 사라졌군."
 WORLD.16508.b:0 "아무도 이 자를 모를거야."

 WORLD.16509.t:0 "데므치그돈로브 왕자의 사망"
 WORLD.16509.d:0 "Prince Demchugdongrub, a political and military leader of the Mongolian steppe, has died following a violent bout of stomach flu, which ailed the old man for several weeks before his passing away. Despite being a largely obscure figure outside of East Asia, Demchugdongrub has been, perhaps, one of the most prominent Mongolians to live and die since the reign of the Khans. Through his efforts, Outer Mongolia and Inner Mongolia have been reunited, and a popular insurrection in Mongolia in the early 1960s was beaten back. Some decry him as a Japanese puppet, others herald him as a champion of Pan-Mongolianism. Whatever your belief, he is now dead. His funeral was noticeably empty for the death of a head of state, the highest-level dignitary from Japan being the ambassador in Nanjing. With his death, the charismatic Prince Dugursulong has taken power."
 WORLD.16509.a:0 "A nation on one man's shoulders."
 WORLD.16509.b:0 "Puppet theatre, and the strings are cut."

 WORLD.16510.t:0 "쁠랙 피분송크람의 사망"
 WORLD.16510.d:0 "전쟁영웅이자 태국의 수상인 쁠랙 피분송크람이 지난 해부터 앓고 있던, 뇌졸중으로 인해 몸의 절반이 마비되었고, 이윽고 사망했습니다. 동아시아의 파시즘과 민족주의의 옹호자이자 기업가인 피분은 널리퍼지고 뒤섞인 유산을 남겼으며, 자국민의 마음속에서도 더욱 그렇게 기억됩니다. 태국은 그 자체로 지역 강국으로 확장되었고, 동남아시아의 거인으로써, 인접한 지역과 사람들을 정복했습니다. 그러나, 의문스러운 경제 정책, 일본에 대한 그의 종속성, 그리고 현대화를 향한 무질서한 경쟁은 모두 그의 지도력의 불완전성을 의심하게 만들었습니다. 태국의 라마 국왕은 피분송크람의 사망에 대해 67일간의 애도 기간을 선포했고, 그 후 새로운 총리가 임명되어 정권을 잡게 될 것입니다."
 WORLD.16510.a:0 "사랑의 이유를 위한 공포였군."
 WORLD.16510.b:0 "공포, 공포가 종말을 불러왔군."

 WORLD.16511.t:0 "타완 탐롱나와사왓이 태국의 수상으로 지명되다"
 WORLD.16511.d:0 "피분송크람 원수가 사망한 후, 라마 왕은 공식적으로 태국 해군 사령관인 타완 제독에게 수상직을 임명했습니다. 조용하고 내성적인 인물로 알려져 있지만, 새 총리의 방향과 계획은 사회, 경제, 정치 개혁을 왕국에 가져오는 데 포괄적이고 선구적인 것입니다.\n사회기반시설에 대한 대규모 투자, 전 군부의 확대, 그리고 민주주의의 요소들을 국가에 반환하려는 노력까지 제안하면서, 수상은 태국을 일본의 지원 유무에 관계없이 현대화되고 발전된 국가의 지위로 끌어올리겠다고 약속했습니다. 그의 말은 무역, 개발, 그리고 도쿄로부터의 증가하는 외교적 압력에 대항하는 저항의 중심지로 방콕을 향한 시선이 쏠리게했고, 전 세계의 이목을 집중시켰습니다."
 WORLD.16511.a:0 "새로운 미래라, 아마도."
 WORLD.16511.b:0 "새로운 미래라, 아마도."

 WORLD.16512.t:0 "사릿 타나랏이 태국의 수상으로 지명되다"
 WORLD.16512.d:0 "피분송크람 원수가 사망한 후, 라마 왕은 공식적으로 타나랏 원수에게 수상직을 임명했습니다. 확고하고 단호하게 새로운 수상은 태국을 동남아시아의 강력한 강국으로 변화시키겠다고 약속했습니다. 이는 전 세계의 이목을 집중시키고 있습니다.\n타나랏 총리는 경제에 개혁개방을 약속하고 태국이 "기업에게 개방되어 있다"고 당당히 선언하면서 아시아의 경제 수도가 되기 위해 국가 개혁을 추진하고 있습니다. 게다가, 입헌주의자들의 압력에도 불구하고, 타나랏은 국왕에게 몇몇 행정권을 회복시키기로 하면서, 군주제에 '품위'를 되돌려주겠다고 약속했습니다. 태국의 새로운 내각은 혁신과 전통 사이에서 춤을 추며, 왕국의 적과 동맹국 모두에게 분명한 균형을 맞추며 특별한 관심을 끌 것입니다."
 WORLD.16512.a:0 "우리만의 태국을 꿈꾼다."
 WORLD.16512.b:0 "우리만의 태국을 꿈꾼다."
 
 WORLD.16513.t:0 "타놈 끼띠카쫀이 태국의 수상으로 지명되다"
 WORLD.16513.d:0 "피분송크람 원수가 사망한 후, 라마 국왕은 공식적으로 피분송크람 정권의 강력한 동맹이자 지지자인, 끼띠카쫀 장군에게 수상직을 임명했습니다. 취임하자마자, 끼띠카쫀은 전임자가 언급한 길을 계속 이어가겠다고 약속했고, 어떤 대가를 치르더라도 국가의 명예가 보호될 것이라고 위협했습니다.\n뻔뻔하고 격렬한 언사로 끼띠카쫀 내각은 이전 정부로부터 물려받은 태국 민족주의의 요소들을 대담하게 만들었습니다. 그러나 주목할 점은, 일본 관리들과의 만남과 캄보디아 국경 부근에서의 군사 움직임이 임명 이후, 며칠 동안 급상승했다는 것입니다. 태국의 운명은 변화무쌍하지만, 확실한 것은 공영권의 동반자이자, 군사강국으로서 왕국의 자리를 지킬 것입니다."
 WORLD.16513.a:0 "북소리가 무겁게 울리는군."
 WORLD.16513.b:0 "북소리가 무겁게 울리는군."

 WORLD.16514.t:0 "Saifuddien Abdicates; Tunku Abdul Rahman Becomes Prime Minister"
 WORLD.16514.d:0 "To the dismay of many who saw the Sultan as a reformer of the Federation, the Sultan has abdicated from the Federal Monarchy. Citing a desire to remain closer to the subjects of his birthright.\nWhile the Majlis convenes, the Dewan Negara has also appointed the new Prime Minister of Syonan: Tunku Abdul Rahman Putra Al-Haj. Many expect him to be another out-of-touch aristocratic leader of the Federation, his track record in the Federal Parliament has brought many to shame, and has effectively used his weight as an aristocrat to push for reform and progressive legislation throughout the Federation.\nAs always, only time will tell if the Tunku is an effective carrier of the Sultan's will; his first test is already laid out in front of him, with the ticking time bomb of public discontent in Syonan."
 WORLD.16514.a:0 "An aristocrat and a gentleman."
 WORLD.16514.b:0 "An aristocrat and a gentleman."

 WORLD.16515.t:0 "수카르노 대통령이 인도네시아 내전에서 승리하다"
 WORLD.16515.d:0 "Following a grueling years-long conflict all across the vast reaches of the Indonesian archipelago, the loyalist government of Soekarno has triumphed over the National Front, led by Mohammad Hatta. The father of the young nation, Soekarno has had a contentious, at times hostile relationship with his Japanese benefactors. One could not deny however, the importance of Japanese backing in securing his victory.\n\nInternational observers note however of the continued plight of the Indonesian people under his continued reign, with the Romusha system and the Shinmakinaoshi economic arrangement with the Empire of Japan still in place. Only time can tell whether Bung Karno is able to lift Indonesia into a new, golden era under Japanese guidance."
 WORLD.16515.a:0 "Hidoeplah Indonesia Raja!"
 WORLD.16515.b:0 "Something seems off..."

 WORLD.16516.t:0 "무함마드 하타의 국민전선이 인도네시아 내전에서 승리하다"
 WORLD.16516.d:0 "Following a grueling years-long conflict all across the vast reaches of the Indonesian archipelago, the rag-tag and diverse National Front under former Vice President Mohammad Hatta has triumphed over Sukarno's loyalists. A Minangkabau intellectual with a Dutch-educated background, Hatta was a former ally of Sukarno throughout the early years of the Republic - until Sukarno's government took a turn towards despotism.\n\nHatta's victory is watched by the world very excitedly, with his proclamation of a democratic, prosperous and free Indonesia. Only time will tell whether his diverse coalition of socialists, liberals, communists and Islamists would last the test of governance, as well as continued pressure from the United States."
 WORLD.16516.a:0 "Bhineka Tunggal Ika!"
 WORLD.16516.b:0 "Bhineka Tunggal Ika!"

 WORLD.16517.t:0 "쿠데타로 끝난 인도네시아 내전"
 WORLD.16517.d:0 "Exhaustion drives men to desperation, and no situation could exemplify that situation better than the current developments in Indonesia. Following years of drawn-out conflict and with military forces on both the Jakarta government and the National Front wiping themselves out to exhaustion, a little-known general named Suharto has risen to the occasion and launched a coup d'etat against the Sukarno government.\n\nPledging to bring an era of prosperity and sewing together the divisions within Indonesian society, Suharto has allowed Mohammad Hatta to return from the provisional capital of Port Moresby, and to form an Unity Government with Hatta as president. Time will tell however, whether Suharto's coup will set a precedence for the Indonesian military to intervene in politics."
 WORLD.16517.a:0 "The smiling general watches."
 WORLD.16517.b:0 "The smiling general watches."

 WORLD.16518.t:0 "수하르토 장군이 쿠데타로 인도네시아 정부를 무너뜨리다"
 WORLD.16518.d:0 "It seems as though peace ruled the day following Sukarno's victory in the Indonesian Civil War, with business resuming as usual - until today, at least. Reports of armoured columns and airborne forces seizing vital positions all over Indonesia are confirmed, with paramilitaries and units loyal to Sukarno being taken under custody or shot. Widely rumoured to be a Japanese or Commmunist coup, the situation amongst Indonesia's civilian populace has been dire.\n\nRumours point to the coup being orchestrated by one of Indonesia's war heroes, however. A source claims to have documents confirming the role of General Suharto in orchestrating a coup against the Sukarno administration - though this is confusing, given Suharto's professed loyalty to Sukarno."
 WORLD.16518.a:0 "이상한 땅의 이상한 시간들."
 WORLD.16518.b:0 "이상한 땅의 이상한 시간들."

 WORLD.17004.t:0 "석유파동 프랑크푸르트 주식 시장이 폭락하다"
 WORLD.17004.desc:0 "With the Oil Crisis and its economic effects rippling through the world, the Greater Germanic Reich was hit particularly badly by it as the Frankfurt Stock Exchange dropped by over 100 points. Thousands have already been laid off and several businesses appear on the road to insolvency.\n\nEconomists were quick to note that the Reich's dependency on oil massively increased due to vast industrialization efforts under the Zollverein, particularly in eastern Europe.\n\nFührer Speer has yet to publically react to this crisis. As economic reform was the main pillar of his reform policy, the abrupt fizzling out of the so-called 'Wirtschaftswunder' that took shape under the guidance of Reichswirtschaftsminister Ludwig Erhard is sure to take a massive toll on public approval."
 WORLD.17004.a:0 "Will the Thousand Year Reich finally crumble under the weight of oil?"
 WORLD.17004.b:0 "Nicht schon wieder!"
 
 
 WORLD.18000.t:0 "오르다스가 멕시코의 대통령으로 선출되다!"
 WORLD.18000.desc:0 "또다른 압승하는 선거에서, 제도혁명당의 구스타보 디아스 오르다스가 멕시코 공화국의 대통령으로 선출되었습니다. 내무부 장관은 마테오스 행정부 시절, 반정부 시위를 냉혹하고 고압적으로 다루어, 이미 위험한 미래에 대한 반체제 인사들을 두려움에 떨게 한 것으로 유명합니다.\n\n그럼에도 불구하고, 미국은 멕시코에게 "이러한 격동의 시기를 헤쳐나갈 지도자를 선출한 것"에 대해 축하의 뜻을 전했습니다. 멕시코는 다시 한번 세계무대에 진입할 준비가 되어 있는 것 같습니다. - 그리고 이번에는, 미국인들의 지도하에 말이죠."
 WORLD.18000.a:0 "질서와 진전을 위해."
 
 WORLD.18001.t:0 "로사노가 멕시코의 대통령으로 선출되다!"
 WORLD.18001.desc:0 "또다른 압승하는 선거에서, 제도혁명당의 라울 살리나스 로사노가 멕시코 공화국의 대통령으로 선출되었습니다. 당 내에서 보기 드문 자유 무역 옹호자인, 산업 통상부 장관은 야당과 동료 PRI에 의해 "혁명의 유산을 배반"한 혐의로 비난을 받고 있습니다.\n\n그의 승리는 보호주의 정책을 누리고 있는 지역 기업들에게는 불안한 충격이 되었지만, 일본 기업들에게는 반가운 놀라움이 되었습니다. 태평양 전역에서 축사가 오갔고, 멕시코는 수평선의 떠오르는 태양을 바라보며 세계에 진출할 준비가 되어있는 것 같습니다."
 WORLD.18001.a:0 "새로운 방식을 위해."
 
 WORLD.18002.t:0 "에체베리아가 멕시코의 대통령으로 선출되다!"
 WORLD.18002.desc:0 "지난 선거에서, 루이스 에체베리아의 제도혁명당이 대통령직에 올라섰습니다. 외무부 장관은 측근들에게조차 수수께끼 같은 존재로, 종종 같은 쟁점에서 당론을 편다거나 반대하기도 합니다. 정치적 독불장군으로서의 명성은 에체베리아의 양쪽 진영에서 작은 사랑을 받았습니다.\n\n신임 대통령의 이중성에 대해 변함없는 생각은 한 가지뿐인데, 국가의 주권과 여당의 원칙에 대한 주장입니다. 멕시코는 마침내 지구촌에 다시 합류할 것입니다. 하지만 이번에는, 멕시코가 스스로, 그리고 두 발로 설 것입니다."
 WORLD.18002.a:0 "영원한 혁명을 위해."

 WORLD.18003.t:0 "캐나다 자유당이 승리하다"
 WORLD.18003.desc:0 "Led by Mr. Trudeau, the Canadian Liberal Party has won the federal elections. Despite the dangers predicted by many analysts, the party's careful strategy of both cooperating with America and defending Canadian interests has earned Canada a good reputation abroad and strong domestic economic progress.\n\nSucceeding Pearson as party chief is the journalist from Montréal Pierre Elliot Trudeau. Known as a radical advocate of French Canadian interests in his youth, Trudeau has in recent years refashioned himself into a staunch defender of Liberalism and of a vision of a bilingual, multicultural Canada. Ignoring as always those who criticize him and his ideas, the new Prime Minister has ridden a wave of Trudeaumania into 24 Sussex."
 WORLD.18003.a:0 "Liberalism, the philosophy for our time?"
 
 WORLD.18004.t:0 "캐나다 보수당이 승리하다"
 WORLD.18004.desc:0 "After a hard fought election John Diefenbaker has led the Progressive Conservative party to victory in the Canadian Federal Elections. The Conservative's path to victory was no doubt aided by their staunch defense of Canadian interests in the face of American dominance. Their more controversial policies of hawkishness with regard to European affairs and refusal to negotiate with French Canadian nationalists have helped them make surprising gains in the commons.\n\nThis victory has no doubt been helped by Diefenbaker himself. A forceful member of the party's populist left wing, the new Prime Minister's tireless defense of ordinary Canadian citizens and of their rights to freedom and prosperity in a complex world has helped him revive the fortunes of the Conservative party."
 WORLD.18004.a:0 "Everyone against him but the people?"
 
 WORLD.18005.t:0 "캐나다 선거에서 CCF가 승리하다"
 WORLD.18005.desc:0 "Former Saskatchewan Premier Tommy Douglas is set to be the new Canadian Prime Minister, after the victory of the Co-operative Commonwealth Federation, Canada's biggest social democratic and agrarian party. Riding a tide of popular anger at the dominating presence of American businesses in Canada, the CCF is expected to work on reforming healthcare and introducing a bill of rights among other domestic reforms. Abroad, the party is known for its tireless opposition to fascism and its criticism of America's dominance of the OFN.\n\nA baptist minister by trade, Tommy Douglas formed North America's first democratic socialist government in Saskatchewan, and brought many innovative policies forward. He is now expected to expand his effort at the federal level."
 WORLD.18005.a:0 "Will he make democracy work for Canadians?"

 WORLD.18006.t:0 "우스타샤가 격퇴되다!"
 WORLD.18006.d:0 "The Italian Empire has announced that, with the capture of Zagreb by Italian soldiers following Operation Teuta, the Ustaše's rebellion in Croatia has been crushed, and the upstart regime will be reintegrated into the Italian Empire. Ustaše fighters are fleeing into the hills of Croatia to wage a guerilla war on Italy, and it appears that Italy will have to maintain a significant presence in the nation for years to come. While the German Reich has publicly condemned this brutal repression of Croatian self-determination, others breathe a sigh of relief that this ultranationalist organization has been crushed. Still, it appears that the dream of Croatian independence has shattered."
 WORLD.18006.a:0 "The crimson flame is extinguished."

WORLD.18007.t:0 "이집트에서 바트주의자들이 승리하다!"
WORLD.18007.d:0 "The collapse of Italian authority in Egypt was finally completed today as Gamal Abdel Nasser and the forces of the Egyptian Revolutionary Council have triumphed in the land of the Pharaohs. Rising anti-Italian and anti-colonial sentiment in Egypt had culminated in a failed coup d'etat by the Free Officers Movement, sparking a multi-sided civil war. Despite the failure of their initial coup, Nasser's forces have successfully defeated their opponents and proclaimed the new Arab Republic of Egypt.\n\nAbdel Nasser and his Ba'ath party are staunch anti-colonialists and firm believers in the idea of a Pan Arab state, views that have proven to quite popular amidst the Egyptian public. International observers regard their victory in Egypt as a major blow to the Italian Empire amidst the on-going Oil Crisis and the possible beginnings of a new power bloc in the Middle East and North Africa."
WORLD.18007.a:0 "재앙이군!"
WORLD.18007.b:0 "아랍 사람들의 승리!"
WORLD.18007.c:0 "자유 이집트?"

WORLD.18008.t:0 "이집트에서의 현상 유지"
WORLD.18008.d:0 "Fears that the recent Egyptian Civil War would lead to the collapse of Italian authority in the country have proven to be misplaced. Italy's influence in Egypt had long been resented by the local populace, culminating in an attempted coup by Abdel Nasser, which soon spiraled in a multi-sided civil war. The victory of the Cairo government over the Free Officers Movement and the Muslim Brotherhood has brought peace back to the land of the Pharaohs, to the relief of both Egyptians and Italians alike.\n\nWhile Italy's authority in Egypt appears to have remained intact, much of the population continues to resent the pervasive influence of their ostensible partners. Despite these whispers of dissent, International observers hailed the victory as a sorely needed triumph for Italy, especially given the instability gripping the region."
WORLD.18008.a:0 "We expected nothing less."
WORLD.18008.b:0 "Quite a setback."
WORLD.18008.c:0 "예상대로."

WORLD.18009.t:0 "이란 내전에서 파라 팔라비가 승리하다!"
WORLD.18009.d:0 "In a transmission broadcast across the Middle East from the Sa'dabad Complex, the Iranian monarchy announced that it has crushed all insurgent forces that have risen up against the Pahlavi monarchy and the Iranian state. Loyalist forces have already begun a purge of all seditious forces as Iranian nationalists hail the elimination of "traitors to the Iranian nation and people."\n\nGermany has issued a statement congratulating the royalists and advocating for a "productive relationship with our Aryan allies in the Middle East." Meanwhile, the OFN has publicly condemned the Iranian regime while the revolutionaries have fled to other nations to continue their war against the Pahlavi dynasty."
WORLD.18009.a:0 "The lion does not concern himself with the opinions of sheep."

WORLD.18010.t:0 "이란 내전에서 산자비가 승리하다!"
WORLD.18010.d:0 "In a transmission broadcast across the Middle East from the Sa'dabad Complex, partisans aligned with the National Front of Iran announced the toppling of the Pahlavi dynasty and the establishment of a liberal, secular, and democratic Iranian republic. National Front leader Karim Sanjabi has been sworn in as the head of the provisional government while Crown Prince Reza and his allies have fled to Germany.\n\nGermany has denounced Sanjabi's victory as a "betrayal of the Iranian people and the Aryan race." Meanwhile, the OFN has congratulated Sanjabi and has sent advisors to assist the new government, while socialist and Islamist partisans are already organizing in the background."
WORLD.18010.a:0 "중동에서 민주주의라고? 헛수고구만."

WORLD.18011.t:0 "이란 내전에서 바크티아르가 승리하다!"
WORLD.18011.d:0 "In a transmission broadcast across the Middle East from the Sa'dabad Complex, partisans aligned with a splinter faction of the Iranian monarchy announced the toppling of Farah Pahlavi's regency and the restoration of the monarchy's authority. Shapour Bahktiar, the leader of the partisans, has announced both the creation of a regency council to rule Iran in Crown Prince Reza's stead and sweeping reforms to transform Iran into a constitutional, democratic monarchy.\n\nGermany has denounced Bahktiar as a "traitor to the Aryan race and Iranian nation," while the OFN has reluctantly congratulated the reformer, and wished for a productive relationship between it and the new Iranian regime."
WORLD.18011.a:0 "Has the lion been declawed?"

WORLD.18012.t:0 "이란 내전에서 말리가 승리하다!"
WORLD.18012.d:0 "In an event that has both shocked and baffled the world, the Baluchi Liberation Front has seized the Sa'dabad Complex and proclaimed victory over the Iranian nation! Muhammad Marri, the commander of the Baluchi forces, has forced the Iranian government to sign a treaty guaranteeing the independence of the Baluchis, a people of Sunnis in a Shia nation! The Baluchi Liberation Front will now establish an independent nation of Baluchistan, founded under a synthesis of Sunni Islam and Marxism.\n\nWhile the OFN has tentatively established relations with the new government, Germany has denounced the Baluchis as "enemies of the Aryan race and Iranian nation.""
WORLD.18012.a:0 "이란 국민에게 굴욕적인 일이군."

WORLD.18013.t:0 "이란 내전에서 에스칸다리가 승리하다!"
WORLD.18013.d:0 "In a transmission broadcast across the Middle East from the Sa'dabad Complex, partisans aligned with the communist Tudeh Party of Iran have announced the toppling of the Pahlavi dynasty and establishment of a socialist Iranian republic modeled on Bukharin's Soviet Union. Crown Prince Reza and his allies have fled to Germany while socialist partisans round up and execute Pahlavi loyalists, disloyal clerics, and foreign industrialists.\n\nGermany has denounced the Tudeh Party as "Judeo-Bolshevik enemies of the Aryan race and Iranian nation," while the liberals and Islamists have condemned the Tudeh Party as traitors to the Iranian revolution, and fled to Iraq or OFN-aligned nations."
WORLD.18013.a:0 "The workers' struggle carries on."

WORLD.18014.t:0 "이란 내전에서 호메이니가 승리하다!"
WORLD.18014.d:0 "In a transmission broadcast across the Middle East from the Sa'dabad Complex, partisans aligned with Ayatollah Khomeini have announced the toppling of the Pahlavi dynasty and establishment of a theocratic Islamic Republic, with the Ayatollah as its "Supreme Leader." Crown Prince Reza and his allies have fled to Germany while Islamic revolutionaries round up and execute their former socialist and liberal comrades.\n\nBoth Germany and the OFN have denounced the Islamists as fundamentalist traitors to the Iranian nation, while the liberals and socialists have fled abroad, in hopes of encouraging one of the superpowers to put down this mad regime."
WORLD.18014.a:0 "이란은 언제나 믿음의 땅이다."

WORLD.18015.t:0 "이라크에서 KDP가 승리하다!"
WORLD.18015.d:0 "News from Baghdad arrives today with a jubilant announcement from KDP leader Mustafa Barzani announcing that the last strongholds of resistance have fallen to Kurdish-lead democratic coalition forces. The Kurdish democratic party entered into a strategic alliance with the Iraqi government, and managed to secure victory for loyalist forces via a string of successful operations across the north of the country. In what can be seen as the crowning achievement to a lifetime of revolutionary struggle that spanned three countries and numerous decades by Barzani, agreements were concluded with the Iraqi government just last week, codifying Kurdish autonomy as part of a new, democratic Iraqi constitution.\n\nWith its considerable oil reserves and rising instability in the region, Barzani's Kurdistan is likely to assume a more dominant role in Middle Eastern politics and on the international stage. Barzani personally declared a willingness to work with democratic forces in Italy and around the world to secure prosperity for his new state, as well as a continued struggle for Kurdish rights and democracy abroad."
WORLD.18015.a:0 "We can work with that... or can we?"
WORLD.18015.b:0 "But what about the Arabs!"
WORLD.18015.c:0 "About time the Kurds had a home to call their own."

WORLD.18016.t:0 "Italian dominance in Iraq?"
WORLD.18016.d:0 "Iraq was torn apart time and time again over the course of a bloody civil war, and yet today one wonders what it all was for. Following a series of diplomatic maneuvers, piles of promises, called-in favor, and copious amounts of bullets: Italy's hold on Iraq today seems even more secure than it did prior to the civil war. Vito Miceli, previously serving as 'advisor' to the government in Baghdad, initially ceased constitutional power to stabilize the regime, and then skillfully navigated the web of ideological and ethnic tensions to deliver Iraq - and Italy's interests within her - safely into peaceful shores.\n\nAddressing a small group of Iraqi and ENI representatives in Baghdad in what became a widely reproduced speech, Miceli announced his candidates for a new cabinet meant to stabilize the country for the foreseeable future. The announcement of a functional government has been relatively well-received in Italy and in Iraq, both grateful for a respite from the bloodshed. Miceli's victory comes as an unexpected, but widely celebrated, triumph for Italy and her ambitions in the middle east."
WORLD.18016.a:0 "Business as usual, then."
WORLD.18016.b:0 "치욕의 날."
WORLD.18016.c:0 "더 나을수도 있어."

WORLD.18017.t:0 "Democracy ascendant in Iraq!"
WORLD.18017.d:0 "News from Baghdad today with a massively popular announcement delivered by Iraq's new, democratic president: Saddam Hussein. Having risen to power as part of the July 14th student movement, Hussein has grand ambitions for Arab democracy and enjoys considerable popularity after leading a big-tent democratic coalition to victory in the Iraqi civil war. In a speech that is bound to go down in the history books, he declared that the Arab people have chosen reform, and not revolution, as their path towards a common future.\n\nYet even as the crowds of Baghdad cheer in agreement, Arab democracy is all but secure. With Italians, Saudis and Ba'athists all clamoring for its dissolution, and minority rights, political pluralism, as well as the government's willingness to compromise soon being put to the test. While conceding his immense popularity and inspiring charisma, Some voices have even doubted Hussein's own capability to lead the government through the coming elections against the newly formed Nationalist Front - but they remain muted: For now, the dream of Arab democracy lives on, and Saddam Hussein is its living martyr."
WORLD.18017.a:0 "As if they can manage without our help."
WORLD.18017.b:0 "Revisionists. Nothing more, nothing less."
WORLD.18017.c:0 "중동의 민주주의?"

WORLD.18018.t:0 "이라크에서 바트주의자들이 승리하다!"
WORLD.18018.d:0 "In a proud announcement earlier today the new Iraqi president, Ahmed Hassan al-Bakr, has declared a final Ba'athist victory in the country's grueling civil war. Iraq, a persistent holdout of Arab nationalist and Ba'athist thought for the past two decades, has harbored one of the largest and most influential branches of Michel Aflaq's Arab Socialist Ba'ath Party, and remains a key asset in the march towards a unified Arab state. Declaring his utmost dedication to the anti-colonialist struggle, al-Bakr's regime is likely to pursue a staunchly nationalistic line against Italian influence in the region, hoping to act as a bastion of Arab nationalism against the tide of colonial oppression.\n\nMany spectators in Iraq and abroad have noted the numerous authoritarian stances the Ba'athist party has assumed in its struggle towards the presidency, and few have high hopes for minority rights in the now decidedly Arab nation. Nonetheless, the Ba'athists continue to espouse their ideals of Democracy and Socialism: only time will tell if they should ever be realized."
WORLD.18018.a:0 "재앙이군!"
WORLD.18018.b:0 "바트주의 만세!"
WORLD.18018.c:0 "기다리면서, 최선을 바라자."

WORLD.18019.t:0 "Ad-Dawa ascendant in Iraq!"
WORLD.18019.d:0 "Today it has become apparent that the victor of the long Iraqi civil war was not to be the Italians nor the Ba'athists, but the energetic Shia movement known as Ad-Dawa, who have managed to mobilize the Shia-majority population upon a platform of ethnic and religious tolerance in an incredibly polarized nation. The party's spiritual leader, Ayatollah Abu al-Qasim al-Khoei gave a concise speech in Baghdad where he reaffirmed the party's intentions to rule in harmony with all of Iraq's population.\n\nBased on the concepts of a semi-democratic political system meant to promote Islamic values and ethics, Ad-Dawa was incredibly popular amongst Iraq's shiite population, a popularity which only grew as al-Khoei assumed leadership over the party and called for a democratic and tolerant Islamic government. While more hardline voices wonder just how tolerance might contain the very real threat of nationalism and Iraq's Sunni population braces for waves of discrimination, al-Khoei has not balked away from the challenges but assured his supporters that a rightful and just government will hold on to the reigns of power, and strive towards the benefit of all Iraqis."
WORLD.18019.a:0 "Doesn't Islam call for them to share? Who could use the oil more than the ENI?"
WORLD.18019.b:0 "The Shiites hope to keep Iraq in the middle ages."
WORLD.18019.c:0 "기다리면서, 최선을 바라자."

WORLD.18020.t:0 "오만에서 혁명가들이 승리하다"
WORLD.18020.d:0 "The Omani Civil War has come to an end today with the victory of Layla Fakhro's revolutionaries. One of many nations affected by the wave of instability gripping the region, Oman experienced a coup d'etat orchestrated by Qaboos, the son of Sultan Said bin Taimur, in cooperation with the Italian garrison. The uncertainty created by the move produced a power vacuum that was soon filled by Saudi backed traditionalists and a coalition of Pan-Arab revolutionaries.\n\nLayla Fakhro revolutionaries aim to turn Oman into a stronghold of Pan-Arabism in the Southern Arabian peninsula, a goal that threatens both Saudi and Italian interests in the region. Neither Rome nor Riyadh could be reached for comments."
WORLD.18020.a:0 "An unfortunate setback."
WORLD.18020.b:0 "아랍 사람들의 승리!"
WORLD.18020.c:0 "A return to stability?"

WORLD.18021.t:0 "오만에서 이맘 왕정이 승리하다"
WORLD.18021.d:0 "The Omani Civil War has come to an end today with the victory of Ghalib Alhani's traditionalists. One of many nations affected by the wave of instability gripping the region, Oman experienced a coup d'etat orchestrated by Qaboos, the son of Sultan Said bin Taimur, in cooperation with the Italian garrison. The uncertainty created by the move produced a power vacuum that was soon filled by Saudi backed traditionalists and a coalition of Pan-Arab revolutionaries.\n\nGhalib Alhani, the Imam of Oman, heads a coalition of Saudi backed traditionalists and tribal groups and aims to restore Oman under theocratic rule. Having received recognition from Riyadh, Alhani's victory in Oman represents a notable success for Saudi foreign policy, which has now succeeded in prying a nation away from Italian influence. The Italian Foreign Ministry could not be reached for comment.\n"
WORLD.18021.a:0 "재앙이군!"
WORLD.18021.b:0 "전통으로의 복귀!"
WORLD.18021.c:0 "마침내 평화가?"

WORLD.18022.t:0 "예멘에서 왕당파가 승리하다"
WORLD.18022.d:0 "The civil war in Yemen has concluded today with the surrender of the last Republican strongholds to the forces of Imam Al-Badr. With the backing of both Suadi Arabia as well as the Italian Empire, the royalist forces were able to overcome General Abdullah Al-Sallal's diverse Republican coalition. It appears that the specter of Pan-Arabism has been firmly quashed in Yemen.\n\nKing Muhammad al-Badr has made overtures to both Riyadh and Rome to gain support in the Yemeni Civil War, presenting himself as a staunch defender of Italian interests, while at the same time forging contacts with the Saudi King. Now that his throne is secure, many international observers are wondering whether or not Yemen's new king will pick a side in the region's ongoing power struggle lest he decide to continue to walk the diplomatic tightrope between Riyadh and Rome."
WORLD.18022.a:0 "Let us hope he makes the right choice."
WORLD.18022.b:0 "An unfortunate setback."
WORLD.18022.c:0 "누가 예멘을 신경쓴다고?"

WORLD.18023.t:0 "예멘에서 공화파가 승리하다"
WORLD.18023.d:0 "The civil war in Yemen has concluded today with the surrender of the last royalist strongholds. Despite aid from both the Italian Empire and Saudi Arabia, Imam Al-Badr proved unable to maintain the popular support his father enjoyed and was forced to flee the country in the face of military defeat. General Abdullah Al-Sallal has since proclaimed the Arab Republic of Yemen.\n\nHeading an eccentric coalition composed of Democrats, Communists, and Ba'athists, some observers have questioned the stability of Sallal's new government. Yet, the General turned President has announced his intent to turn Yemen into a bastion of Pan-Arabism in the Arabian peninsula, with ambitions that serve as a direct challenge to both the Saudi Monarchy and the Italian Empire. While most regard Yemeni claims to mere posturing, others have cautioned that the nation could punch well above its weight in regards to both influence and military might.\n"
WORLD.18023.a:0 "An unfortunate setback."
WORLD.18023.b:0 "아랍 사람들의 승리!"
WORLD.18023.c:0 "누가 예멘을 신경쓴다고?"

WORLD.18024.t:0 "아라비아에서 예멘의 승리"
WORLD.18024.d:0 "Fighting in Arabia has come to an end today with the surrender of the last Saudi troops to the Yemeni Democratic Arab Republic. Despite wielding a significant advantage in terms of equipment and resources, the Saudi Royal Army found itself suffering defeat after defeat to Yemini forces. From the holy city of Mecca, President Abdullah al-Sallal has since declared the formation of the Arabian Republic. A first step towards the formation of a Pan-Arab state.\n\nMilitary observers credit the unexpected victory to the many institutional issues within the Saudi Military, with the nation's monarch reported having fled overseas. Now controlling both the holy cities of Mecca and Medina and the vast oil reserves along the Persian Gulf, observers have hailed the Yemeni victory as the true beginnings of a Pan-Arab state."
WORLD.18024.a:0 "From bad to worse."
WORLD.18024.b:0 "통일된 국민을 위한 통일된 국가!"
WORLD.18024.c:0 "여튼, 석유는 어떻게 됬지?"

WORLD.18025.t:0 "사우디가 예멘을 상대로 승리하다"
WORLD.18025.d:0 "Fighting in Yemen has come to an end today with the surrender of the last Yemeni troops. Despite wielding a significant advantage in terms of equipment and resources, the Saudi Army was slowed by both Yemen's rugged terrain and the spirited resistance offered by the forces of the Yemeni Democratic Arab Republic. Ultimately Saudi troops were able to push past these obstacles and bring the war to a close; Riyadh has since reinstalled Imam Al-Badr as Yemen's monarch.\n\nWhile the war may have ended, resistance in Yemen continues as many Yemeni soldiers and civilians have taken to the hills to fight a guerilla campaign against both the reinstalled King and his Saudi backers. International observers expect that it will be some time before the country fully pacified despite the best efforts of the Royal Army."
WORLD.18025.a:0 "Better them then the Ba'athists."
WORLD.18025.b:0 "결정적인 승리!"
WORLD.18025.c:0 "누가 예멘을 신경쓴다고?"

WORLD.18026.t:0 "이집트에서 형제단이 승리하다"
WORLD.18026.d:0 "The collapse of Italian authority in Egypt was finally completed today as the forces of the Muslim Brotherhood have emerged victorious in Egypt's civil war. While Italian influence in Egypt has long been resented, recent turmoil in the land of the Pharaohs had culminated in a failed coup d'etat by Abdel Nasser's Free Officers Movement, a coup which spiraled into civil war. Amid the conflict, few expected Sayyid Qutb's sect of Islamic Militants to triumph over Nasser and the Italian backed government, yet against all expectations, the Muslim Brotherhood now controls Egypt.\n\nHeading a radical sect of Islamic militants, Qutb has begun to align himself with Saudi Arabia, whose support for his cause proved instrumental in allowing the Brotherhood to emerge victorious in Egypt. International observers regard their victory as a major blow to the Italian Empire, and the possible beginnings of a new power bloc in the Middle East. One centered on Riyadh instead of Rome.\n"
WORLD.18026.a:0 "재앙이군!"
WORLD.18026.b:0 "A triumphant return to tradition!"
WORLD.18026.c:0 "이슬람 이집트?"

WORLD.18027.t:0 "티토와 빨치산이 패배하다!"
WORLD.18027.d:0 "이탈리아 제국은 테우타 작전으로, 이탈리아 병사들이 자그레브가 함락하면서 크로아티아 내 티토의 반란이 무너졌고, 신흥 정권은 이탈리아 제국으로 재통합될 것이라고 발표했습니다. 이 저항군들은 이탈리아에 게릴라전을 벌이기 위해 크로아티아의 산악지대로 도망치고 있으며, 앞으로 이탈리아는 이 나라에서 상당한 영향력을 유지해야 할 것으로 보입니다. 이미 여러 국가들은 이번 개입에 대해 크로아티아 자결주의에 대한 잔혹한 탄압이라고 비난했습니다. 저항군들이 사회주의와 해방을 위해 계속 투쟁하겠지만 크로아티아 독립의 꿈은 산산조각 난 것으로 보입니다."
WORLD.18027.a:0 "크로아티아에 겨울이 왔다."

WORLD.18028.t:0 "Victory in Oman"
WORLD.18028.d:0 ""
WORLD.18028.a:0 ""
WORLD.18028.b:0 ""
WORLD.18028.c:0 ""

WORLD.18100.t:0 "앙골라의 혼돈"
WORLD.18100.d:0 "앙골라에서 미국이 주도하는 OFN 위임통치령의 최선의 노력에도 불구하고, 이 지역은 남아프리카 전쟁의 여파로 다시 한번 혼란의 불길에 휩싸였습니다. 쥐드베스트아프리카의 붕괴와 OFN 점령 이후, 오랫동안 식민지 시대 이후의 평화를 위한 기반을 구축하기 위한 노력이 이루어졌습니다. 라벨 장군은 독일의 통치에 대응하여 창설된 MPLA와 UNITA 사이의 대화에 한동안 참여했었는데, 두 세력 모두 서방의 존재에 적대적이었지만, 일단 칩입자들이 물러나기로 하면서 이들의 장기적인 목표에 상당한 차이가 나타났습니다. 미국 정부가 더 이상 필요치 않다는 그들의 약속은 분명했지만, 회담은 편집증과 의혹의 거대한 수렁에 빠지게 됐습니다. 미국 대통령은 기자들에게 "불운한 사태로 변해버렸습니다."고 말하는 것 외에는 이 상황에 대한 언급을 피했습니다."
WORLD.18100.a:0 "그 사람들은 공존할 수 없는 것 같다."

WORLD.18101.t:0 "OFN이 앙골라를 독립시키다"
WORLD.18101.d:0 "남아프리카 전쟁의 여파가 전 세계에 계속 울려 퍼지는 가운데, 그 순간을 포착하고 있는 곳이 한 군데 있습니다. 독일의 옛 식민지인 쥐드베스트아프리카에 위치했던 앙골라의 OFN 위임통치령이 오늘 공식 해체됐습니다. 루안다에서 전해진 이 소식은 존 라벨 장군과 UNITA, MPLA 사이에 탈식민지화를 위한 합의가 이루어졌다는 발표 이후에 나온 것입니다. 국제 관측통들은 이 두 가지 움직임으로 평화 정착을 이루는 것이 이 지역의 미래에 긍정적으로 반영되었다고 지적했습니다. 그럼에도, 많은 사람들은 이 협정이 많은 파벌의 의견 차이를 끝내지 못할 것이며, 이들이 진정으로 공존할 수 있는지 여부를 시간만이 알 수 있을 것이라고 빠르게 이해했습니다. 하지만 그건 미래에 보여질 것이며, 현재 피에드-누아르, 레오폴드빌, 리브레빌에서의 기념행사는 아프리카 대륙에서 희망이 사라진 것이 아니라는 것을 보여줍니다."
WORLD.18101.a:0 "평화가 계속될지도 모른다."

WORLD.18102.t:0 "중앙 아프리카의 혼돈"
WORLD.18102.d:0 "콩고의 OFN 임시 정부가 무너졌습니다! 라벨 장군은 상투메 해안에 있는 미국 순양함에 꾸린 임시 본부에서 콩고민족운동의 강력한 압박으로 인해 OFN이  콩고 지역을 포기할 수밖에 없었다고 발표했습니다. 이는 이 지역에 대한 미국의 전략적 이점에 심각한 타격을 입혔으며, 최근에서야 독일 식민 정권에서 해방되었고, 워싱턴을 떠들썩하게 만들었습니다. 미국 정부의 좌절감보다도 더 큰 것은 국가판무관 지크프리트 뮐러와 수익성 좋은 거래를 한 투자자들의 좌절인데, 그 중 대다수는 OFN 행정부로 이관되었습니다. 투자자들은 이제 수백만 달러를 잃게 되었고, 독일이나 미국이나 콩고 댐의 우호적인 지배력이 끊겼기 때문에 더더욱 그렇게 될 것입니다. 이번 사태의 경제적 여파는 외교보다 훨씬 더 큰 피해를 줄 수 있습니다."
WORLD.18102.a:0 "우리의 콩고 자산이 사라졌다!"

WORLD.18103.t:0 "OFN이 중앙 아프리카를 독립시키다"
WORLD.18103.d:0 "자유의 빛은 오늘날 콩고에 빛나고 있습니다. 콩고는 오랫동안 지크프리트 뮐러라는 용병 체제 아래 살아왔습니다. 크레이튼 에이브람스 주니어 장군은 레오폴드빌에서 TV 연설을 통해 OFN 점령 작전의 종식을 선언하고, 새로운 국가-주들이 원한다면 협력할 것을 다짐했습니다. 그는 특히 독일 통치하에서 이 지역을 지배했던 용병단의 잔존 세력을 정리하는 것을 돕겠다는 OFN의 의지를 강조했습니다. 그럼에도, 전문가들은 민족과 영토의 긴장이 지속되어야, 콩고 지역의 국가들이 평화롭게 공존할 수 있을 것이라는 회의적인 입장을 표명했습니다. 이러한 두려움이 유효한 것으로 입증될지는 아직 미지수이지만, 적어도 오늘밤 콩고 전역에서는 새로운 독립 시대를 예고하고 있습니다."
WORLD.18103.a:0 "독립, 만세 만세!"

WORLD.18104.t:0 "혼란스러운 동아프리카"
WORLD.18104.d:0 "동아프리카의 OFN 지배는 결코 순조롭지 않을 것이라고 예상했습니다. 국가판무관 한스 휘티그의 독일 점령은 사람들이 정신적, 육체적 고통없이 피하기에는 너무나도 악랄하고 잔혹했습니다. 결국, 가장 무자비한 군벌과 혁명가들만이 그런 끔찍한 도가니에서 살아남을 수 있었습니다. 웨스트모어랜드 장군이 이렇게 문제 많은 땅에 평화를 가져다 줄 수 있다고 바랬지만, 너무 큰 희망이었던 것 같습니다. 현지 지도자들은 독립을 선언하고 여러 개의 새로운 국가를 설립하기 위해, 점점 늘어나는 불안정과 비틀리는 OFN 통제권을 장악했습니다. 미국 대통령은 언급을 피했고, 단지 외교의 실패와 평화적 결과를 도출하기 위한 타협에 대한 실망을 표시했을 뿐입니다. 웨스트모어랜드 장군도 마찬가지로 침울했으며, 그의 노력이 탈식민지화가 원활한 과정을 이루지 못한 것에 대해 유감의 뜻을 전했습니다."
WORLD.18104.a:0 "흉터가 깊어진다."

WORLD.18105.t:0 "OFN이 동아프리카를 독립시키다"
WORLD.18105.d:0 "오늘 미국 대통령은 윌리엄 웨스트모어랜드 장군에게 연락하여 남아프리카 전쟁 종전 이후, OFN 위임통치령이 내려져 있던 동아프리카 지역의 신속한 탈식민지화에 성공적으로 협의한 것에 대해 축하한다고 말했습니다. 전문가들은 무자비한 한스 휘티그의 옛 영토가 길들이기 어려운 땅이라고 평가했지만, 웨스트모어랜드와 여러 현지 지도자들의 노력과 협력 덕분에 기적이 이뤄졌습니다. 현대 역사상 처음으로, 생기 넘치는 여러 부분으로 이루어진 모든 사람들이 주권 국가와 공인 국가들에서 공존할 수 있기를 희망합니다. 웨스트모어랜드는 현 상황에 대해 질문을 받았을때, "저는 군인과 미국 대표로서 나의 의무를 다했을 뿐입니다. 진정한 믿음은 미래를 향한 새로운 길을 만들기 위해 함께 노력하는 아프리카의 남녀들에게 있습니다."라고 평했습니다."
WORLD.18105.a:0 "마침내, 자유가 왔다."

WORLD.18106.t:0 "혼란스러운 중아공"
WORLD.18106.d:0 "위대한 민주정의 실험장으로 평가받는 중앙 아프리카 공화국이 다수의 새로운 국가로 붕괴되면서, 아프리카 대륙에 다시 한 번 혼란이 찾아왔습니다. 무엇이 이러한 결과를 초래했는지에 대한 정확한 세부사항은 수십 년은 아니더라도, 몇 년 동안 철저히 비밀에 부쳐질 것으로 보이지만, 전문가들은 이것이 미국 정부의 역량의 부족을 가장 잘 말해 줄 것이라고 동의하고 있습니다. CAR의 아슬아슬한 수많은 변수들이 탈식민지화에 대한 어려움을 수없이 증가시켰습니다. 미국 대통령이 최근 기자회견에서 실패의 이유를 설명하지 않았음에도, 친구를 찾고 있는 아프리카의 어떤 자유국가라도, 미국에서 실패의 원인을 찾을 수 있을 것입니다. 이들은 "우리는 아프리카 어느 나라에도 악의를 품고 있지 않습니다"라며, "우리를 필요로 하는 순간, 우리는 이에 응할 것입니다. 단순히, 우리 자신의 실수 때문에 그 누구의 요청도 거절하지 않을 것입니다."이라고 말했습니다."
WORLD.18106.a:0 "듣긴 할까?"

WORLD.18107.t:0 "혼란스러운 중아공"
WORLD.18107.d:0 "대한 민주정의 실험장으로 평가받는 중앙 아프리카 공화국이 다수의 새로운 국가로 붕괴되면서, 아프리카 대륙에 다시 한 번 혼란이 찾아왔습니다. 무엇이 이러한 결과를 초래했는지에 대한 정확한 세부사항은 수십 년은 아니더라도, 몇 년 동안 철저히 비밀에 부쳐질 것으로 보이지만, 전문가들은 이것이 미국 정부의 역량의 부족을 가장 잘 말해 줄 것이라고 동의하고 있습니다. CAR의 아슬아슬한 수많은 변수들이 탈식민지화에 대한 어려움을 수없이 증가시켰습니다. 미국 대통령이 최근 기자회견에서 실패의 이유를 설명하지 않았음에도, 친구를 찾고 있는 아프리카의 어떤 자유국가라도, 미국에서 실패의 원인을 찾을 수 있을 것입니다. 이들은 "우리는 아프리카 어느 나라에도 악의를 품고 있지 않습니다"라며, "우리를 필요로 하는 순간, 우리는 이에 응할 것입니다. 단순히, 우리 자신의 실수 때문에 그 누구의 요청도 거절하지 않을 것입니다."이라고 말했습니다."
WORLD.18107.a:0 "듣긴 할까?"

WORLD.18108.t:0 "OFN이 중아공을 조각내다"
WORLD.18108.d:0 "중앙 아프리카 공화국은 남아프리카 전쟁 이후, 아프리카 대륙에서의 미국의 꿈에 대한 위대한 증명이라고 환영받았습니다. 그렇게 되진 않았던 것 같습니다. 윌리엄 웨스트모어랜드 장군이 미국 대통령에게 보낸 공식 성명에서, 정상회담 시도가 실패로 돌아갔다는 사실이 드러났습니다. 현실적으로 선택의 여지가 거의 없었던 장군은 가능한 폭력을 막기 위해, 많은 자치구에게 독립을 허용하기로 결정했습니다. 대통령은 중아공의 위대한 실험이 성공하지 못한 것에 실망감을 표시했지만, 그럼에도 새로운 국가들에게 독립을 축하한다고 말했습니다. "모든 것이 우리가 바라던 대로 되지는 않았지만, 미국은 바다를 건너 세계에 있는 형제국들을 환영하고 있습니다. 앞으로도 서로에게 유익한 우정을 유지할 수 있기를 바랍니다.""
WORLD.18108.a:0 "예상된 결과다."

WORLD.18109.t:0 "보어 공화국이 팍트에 재가입하다"
WORLD.18109.d:0 "Following the collapse of Hans Hüttig's Reichsstaat, the Boer Republic emerged as one of the few states whose borders and political order were clearly defined. Having re-established ties with the outside world, the state was recognized by most as the legal successor to the Dominion of South Africa.\n\nIn exchange for said recognition, and facing mounting internal and international pressure for his collaboration with Hüttig, President Hertzog agreed to resign, with Pieter Willem Botha being appointed as the new President. Fiercely Germanophile, memories of the Reich's vital role in the South African war played a crucial role behind his victory. In fact, right after assuming office, Botha officially requested the Republic's membership of the Einheitspakt be restored, an offer graciously accepted by Germania."
WORLD.18109.a:0 "아프리카의 독일의 귀환"
WORLD.18109.b:0 "대륙에서의 우리 위치는 회복되었다!"
WORLD.18109.c:0 "Rescind recognition immediately"

WORLD.18110.t:0 "Jaap Marais Appointed President Of The Boer Republic"
WORLD.18110.d:0 "Following the collapse of Hans Hüttig's Reichsstaat, the Boer Republic emerged as one of the few states whose borders and political order were clearly defined. Having re-established ties with the outside world, the state was recognized by most as the legal successor to the Dominion of South Africa.\n\nIn exchange for said recognition, and facing mounting internal and international pressure for his collaboration with Hüttig, President Hertzog agreed to resign, with Jaap Marais being appointed as the new President. The collapse of German influence in the Republic, drawing back to the Reich's half hearted participation in The War, is being cited as the main reason for Maria's triumph over the HNP's germanophile faction."
WORLD.18110.a:0 "The Boers assert their neutrality"
WORLD.18110.b:0 "Bastards!"
WORLD.18110.c:0 "Send Mr. Marais a bottle of our finest champagne"

WORLD.50014.t:0 "마거릿 대처가 잉글랜드 총리로 선출되다"
WORLD.50014.desc:0 "마거릿 대처가 처음으로 신문 헤드라인에 오른 때는 1951년 선거로 당선된 최연소 여성 하원의원이 되었을 때였습니다. 그리고, 그녀는 새로운 기록을 세웠습니다. 최초의 여성 총리가 된 것입니다. 최근 총선에서의 승리에 따라 서민원의 근왕당원들은 대처를 당수로 선출했습니다. 이렇게 그녀는 총리가 되었습니다.\n\n당수 투표 결과는 의회 정치에 익숙한 많은 이들을 충격에 빠뜨렸습니다. 이들은 오랫동안 대처를 이너서클과 거리가 먼 근왕당의 아웃사이더로 생각했었습니다. 그녀가 R.A. "랩" 버틀러를 포함한 "고참" 하원의원들로 내각을 꾸리기로 결정하며 당 내 회의론자들은 대부분 진압되었습니다. 하지만 그녀가 내각을 이끌지, 아니면 내각이 그녀를 이끌지는 두고 봐야 알 일입니다."
WORLD.50014.a:0 "잉글랜드에는 여왕이 있었지, 하지만 여자가 총리라고?"

WORLD.50015.t:0 "레지널드 모들링이 잉글랜드 총리로 선출되다"
WORLD.50015.desc:0 "잉글랜드 내전에서 승리한 후, 근왕당이 나라를 장악하는 것은 절대적인 것처럼 보였습니다. 그러나 이들의 지배력은 생각만큼 꽉 조이지 않았는데, 최근 의회 선거에서 레지날드 모들링의 잉글랜드 통합당이 의회를 장악했습니다.\n\n모들링은 좀 더 실용적인 해럴드 맥밀런 의원과 함께, 근왕당의 개혁파를 옹호했지만, 두 사람은 영국이 얼마나 빨리 민주주의로 전환해야하는지에 대해 자주 충돌했습니다. 그들은 모들링이 정당 지도자로, 맥밀런이 의장을 맡고있는 신당으로 탈당을 이끌었고, 최근 선거에서 잉글랜드 사람들에게 인기를 입증했습니다.\n\n모들링은 잉글랜드를 해방시키고 그녀를 민주주의로 되돌리겠다고 약속하지만, 여전히 영향력있는 맥밀런이 어깨 너머로 바라보고 있기때문에, 다른 사람들이 바라는 만큼 멀리 가지 못할 수도 있습니다.\n"
WORLD.50015.a:0 "잉글랜드가 자유를 향해 천천히 되돌아가고 있다."

WORLD.50016.t:0 "마거릿 대처가 총리로 재선되다"
WORLD.50016.desc:0 "마거릿 대처가 근왕당 당수로 임명되었을 때, 많은 이들은 그녀가 꼭두각시라고 정확하게 생각했습니다. 당 보수파들이 자신들의 안건을 진전시키는데 쓸 수 있는 젊고 고분고분한 총리라고 말이죠. 하지만 대처는 많은 근왕당 의원들이 증명할 수 있듯이 자신이 철처럼 탄력성 있고, 완고하다는 것을 보여줬습니다.\n\n지난 몇 년 동안, 그녀는 랩 버틀러와 다른 근왕당 거물들의 허를 찌르는데 성공했습니다. 그녀를 약화시키려는 시도는 그녀의 권력을 공고히하는 기회가 되었습니다. 제일 최근에 벌어진 총선에서 근왕당은 서민원에서의 우위를 유지했습니다. 이는 대처가 자신의 당을 통제하고 있을 뿐만 아니라, 전국에서 그녀의 영향력 또한 굳건하게 만들고 있다는 것을 보여줬습니다.\n\n그리고 이제, 잉글랜드 총리 직위를 계속 유지하는 마거릿 대처는 자유롭게 자신의 정치적 안건을 진전시킬 수 있게 되었습니다. 그리고, 이번에는 진짜로 자신의 안건일 것입니다.\n"
WORLD.50016.a:0 "꼭두각시가 스스로 실을 끊어버렸군."

WORLD.50017.t:0 "레지널드 모들링이 총리로 재선되다"
WORLD.50017.desc:0 "놀랍지 않은 상황의 전환기에서, 레지널드 모들링 총리가 이끄는 잉글랜드 통합당은 의회에서 또 다른 과반수를 확보했습니다. 잉글랜드 내전에서 승리한 뒤, 근왕당으로부터 분리되어 유명해진 모들링 정부는 잉글랜드 민주화에 느리지만 꾸준히 접근해 왔습니다.\n\n하지만, 이러한 행동 방침은 많은 정치 평론가들을 혼란스럽게 하고 있는데, 잉글랜드의 느릿느릿한 민주주의 복귀는 자유롭고 독립적인 영국에 대한 모들링의 불같은 약속과는 극명한 대조를 이루고 있기 때문입니다. 잉글랜드 통합당의 의장인 해럴드 맥밀런이 총격을 가하고, 모들링이 단순한 꼭두각시가 되버렸다는 추측들이 생겨났습니다. 아마도 모들리은 맥밀런에게 벗어나려고 노력했지만, 다소 차분한 승리 연설에서 알 수 있듯이 그는 실패했을 것입니다.\n\n모들링, 아니 어쩌면 더 정확히 맥밀런이 그들의 두 번째 임기를 위해 무엇을 하려고 하는지는 여전히 수수께끼로 남아 있습니다.\n"
WORLD.50017.a:0 "꼭두각시 주인은 당기고, 잉글랜드는 그들의 변덕에 맞춰 춤춘다."

WORLD.50018.t:0 "마가렛 대처가 잉글랜드 선거에서 제외되다"
WORLD.50018.desc:0 "When Margaret Thatcher was appointed as the head of the Royal Party, many correctly assumed that she would be a puppet: a young, pliable Prime Minister who the party's old guard could use to advance their agendas unopposed. But Thatcher proved herself to be as resilient and inflexible as iron, much to the chagrin of her handlers.\n\nAnd now, it seems that they have had enough. After years of trying to steer her and being rebuffed at every turn, the Royal Party's old guard have decided that she was no longer worth the trouble and began a motion of no confidence against the Prime Minister. The motion passed, leading to Thatcher's dismissal as Royal Party leader and Prime Minister.\n\nIn her stead now sits R.A. "Rab" Butler, one of her would-be puppetmasters. And now, without Thatcher anymore, Butler may start implementing their agenda unimpeded.\n"
WORLD.50018.a:0 "뭔가 제대로 하고 싶다면 스스로 해야지."

WORLD.50019.t:0 "잉글랜드 왕국에서 군사 쿠데타 발생하다"
WORLD.50019.desc:0 "런던 시민들에게는 군인들이 행진하는 소리와 탱크가 도시 거리를 굴러가는 소리가 최근에는 너무 친숙해졌습니다. 그리고 그들은 오늘 다시 한 번 그 소리를 들었데, 왕립 육군이 의회의사당을 습격했을 때였습니다.\n\n누가 봐도 군사 쿠데타의 공동 지도자인 버나드 몽고메리와 제라드 템플러는 라디오를 통해 성명을 발표했습니다. 장군들은 수많은 명분을 내세우며, 의회는 추후 통지가 있을 때까지 무기한 해산될 것이며, 그 동안 행정권은 군 장교들로 구성된 위원회에 귀속될 것이라고 선언했습니다.\n\n이 정부는 과도기적이며 "적당히 서둘러 해체될 것"이라는 이들의 거듭된 주장에도 불구하고, 영국 제도 내외의 많은 사람들은 이 주장을 믿는데 어려움을 겪고 있습니다. 권력을 잡는 사람들은 종종 권력을 포기하는 것을 싫어하기 때문입니다.\n"
WORLD.50019.a:0 "영국의 불길이 아직 더 어두워지는군."

WORLD.60001.t:0 "해럴드 윌슨이 잉글랜드의 총리로 선출되다"
WORLD.60001.desc:0 "사회주의가 영국으로 돌아온다는 생각은 오랫동안 터무니없게 보였지만, 때로는 현실이 확률을 무시하는 법도 있습니다.\n\n구 정권의 패배 이후, 소집된 선거에서 해럴드 윌슨이 이끄는 사회노동당이 집권했습니다. 윌슨은 노동자 지하조직의 지도자를 거쳐, 온건파 사회민주주의자들과 호전적인 사회주의자들 사이의 타협을 구체화하게 되었습니다.그는 HMMLR를 좌익으로 옮겨오는 결정적인 역할을 했으며, 아직은 좌익 저항군 사령관인 빌 알렉산더에 의해 도움을 받고 있습니다.\n\n윌슨 내각은 영국 군주제의 해체로부터 포괄적인 복지 국가로의 전면적인 개혁을 약속했습니다. 그러나 당내 분열이 날이 갈수록 심해지고 있으며, 30여 년 만에 처음으로 집권한 노동당 총리가 자신을 앞지르기 쉽지 않습니다."
WORLD.60001.a:0 "적기가 얼마나 오래 휘날릴 수 있을까?"

WORLD.60002.t:0 "조지 젤리코가 잉글랜드의 총리로 선출되다"
WORLD.60002.desc:0 "잉글랜드가 폭정에 빠지게 한 것도 보수주의 정부였고, 잉글랜드가 스스로를 해방시키는 것 역시 보수주의 정부였습니다. 국가민주동맹은 몇 년 만에 치뤄진 잉글랜드의 첫 자유 선거에서 승리했고, 그 지도자인 조지 젤리코는 총리로 취임할 예정입니다.\n\n젤리코는 제2차 세계 대전 동안, 아버지를 따라 왕립 해군에 복무했꼬, 후에 옛 정부의 외무부에서 카리스마 있는 구성원이 되었습니다. 그는 오친렉에게 섭외되어 HMMLR의 주요 미국 연락책이 되었습니다. 그곳에서 젤리코는 NDL의 지도자로 올라섰습니다.\n\nNDL은 이념이 뒤죽박죽 섞여있는데, 군주와 민주주의를 회복하기를 원하는 사람들과, 이 세력을 일관된 정당으로 통합하려는 희망은 아직 기초도 없습니다."
WORLD.60002.a:0 "제독의 아들이 국가라는 배를 인수한다."

WORLD.60003.t:0 "해럴드 윌슨이 총리로 재선출되다"
WORLD.60003.desc:0 "잉글랜드의 사회주의자 노동당은 의회에서 과반수를 유지하고 있습니다. 해럴드 윌슨은 두 번째 임기에서 오랫동안 잊고 있던 베버리지 보고서에 요약된 "다섯 가지 거인-욕망, 질병, 무지, 추잡함, 게으름"에 초점을 맞출 것이라고 선언했습니다. 정부는 OFN과의 긴밀한 관계를 유지하는 것도 강조했습니다.\n\n윌슨은 잉글랜드 경제가 그 어느 때보다도 튼튼하다고 주장하면서 자신의 최근 업적을 선전했고, 노동자들은 좋은 대우를 해주며, 좋은 보수를 받는 직장을 즐겼습니다.\n\nSLP 강경파의 지도자인 레지날드 버치가 불참한 것으로 알려졌습니다. 보도에 따르면, 버치와 그의 추종자들은 윌슨이 직접 격앙된 연설을 한 후, 파티에서 쫓겨났다고 합니다. 그래서 현재 SLP는, 잉글랜드에 자신들의 비전을 전달하기 위해 단결하기 시작했습니다."
WORLD.60003.a:0 "이곳에서 적기는 아직 휘날린다."

WORLD.60004.t:0 "조지 젤리코가 총리로 재선출되다"
WORLD.60004.desc:0 "잉글랜드의 국가민주동맹은 의회에서 과반수의 의석을 확보했습니다. 젤리코에 총리는 자신의 승리를 "잉글랜드와 전 세계의 자유민주주의 세력의 위대한 승리"라고 말했습니다. 따라서, 젤리코의 잉글랜드는 OFN과의 관계를 확장할 것으로 보입니다.\n\nNDL은 정당한 군주를 왕좌에 복귀시키겠다는 약속을 내걸었고, 오늘날 여왕은 그녀가 몹시 미워하는 삼촌과는 대조적으로, 그 어느 때보다도 더 많은 인기를 얻고 있습니다.\n\n당내 보도에 따르면, NDL의 보수주의자와 자유주의자는 서로를 적대시하지 않고, 당이 온건한 통제권을 유지하기 위해, 아슬아슬한 노선을 걷고 있다고 합니다. 이 균형잡힌 행동은 필요한 개혁을 통과시키고 당의 통합을 유지하는 데 결정적이었습니다. 저울 바늘이 어느 방향으로 기울어 질지, 젤리코가 당을 지탱할 수 있을지는 오직 시간만이 알 수 있습니다."
WORLD.60004.a:0 "조수는 당분간 조용히 있는다."

WORLD.60005.t:0 "Communist Coup in the Commonwealth of England"
WORLD.60005.desc:0 "Five decades ago, the Bolsheviks of Russia overthrew a moderate socialist republic, with claims of reactionary infiltration, and enforced a one-party state. History repeats itself today in England as hardline members of the Socialist Labour Party launched a soft coup against Harold Wilson, forcing him out of the party leadership.\n\nThe newly-appointed prime minister, Reginald Birch, has proclaimed a Socialist Republic of England. In a televised speech, he denounced "reactionary plotters" within the SLP, claiming that they "choked the flame of revolution and plunged the workers into darkness."\n\nThe new government's goals include: massive industrialization, military expansion, and economic autarky. But with their ideology making them effectively a pariah to much of Europe, it is hard to imagine this new state standing on its own for long."
WORLD.60005.a:0 "Will Birch simply be another Bukharin?"

WORLD.60006.t:0 "잉글랜드에서 HMMLR가 쿠데타를 일으키다"
WORLD.60006.desc:0 "Sounds of soldiers marching and tanks rolling in London was echoed once more today, as members of the army stormed the Houses of Parliament and secured various government buildings. It seems democracy has not proceeded to the liking of Claude Auchinleck.\n\nThe retired general, who led HMMLR during the English Civil War, has joined up with his wartime ally Bill Alexander to seize the reins of power and guide the country back on course. Auchinleck announced that he and his forces had the prerogative to defend English democracy against all internal and external aggressors, and that circumstance forced him to take action.\n\nThe YDL government is set to establish a transitional government to better establish a democratic system. When they deem it safe to relinquish power, however, is anyone's guess."
WORLD.60006.a:0 "민주주의를 지키기 위한 쿠데타보다 역설적인 것은 별로 없지."

 WORLD.60101.t:0 "Cymru Goch Wins Welsh Elections"
 WORLD.60101.desc:0 "The government of Wales has officially announced that the left-wing party known as the Cyrmu Goch has won the elections.\n\nThe past few months in Wales have certainly been tumultuous due to the coal crisis that gripped the country for most of sixty-two, bringing the country to the near edge of economic collapse. After the crisis had been resolved, the Aberfan disaster occurred when a coal mine spoil tip pile had collapsed. This disaster resulted in the deaths of over one hundred and forty people, most of them being children after the spoil tip had hit the local school in the area. After his horrific event had taken the country by storm, aid flooded in from the government to make sure the event wouldn't occur again.\n\nHowever, after these two disasters, it seems that the Cyrmu Goch has been a bright spot, led by Emrys Thomas, who promises a new government for the people and one for Wales as a whole.\n"
 WORLD.60101.b:0 "A bright spot indeed."
 WORLD.60101.b:0 "Let's see if the dragon can handle this."

 WORLD.60102.t:0 "스코틀랜드에서 SNP가 정권을 유지하다"
 WORLD.60102.desc:0 "어젯밤 늦게 결과가 발표됐고, 스코틀랜드 국민당이 승리한 것으로 보입니다.\n\n제2차 세계 대전 말기에 스코틀랜드가 건국된 이래 대통령이었던 존 맥코믹이 사망한 후, 임시 선거가 소집되었습니다. 맥코믹의 장례식에서 SNP의 일부 당원이 '평화의 반대'로 체포되는 사건 이후 SNP가 붕괴될 뻔한 결과였습니다. 이 승리는 세계의 많은 민주주의 국가들로부터 갈채를 받았습니다. 맥코믹 행정부에서 전 부통령을 역임한 로버트 매킨타이어가 이끌어 나갈 것입니다. 지금까지 매킨타이어 행정부는 OFN과 더 긴밀한 관계를 맺고 스코틀랜드 주권을 지키겠다고 약속하고 있습니다."
 WORLD.60102.a:0 "그게 그거구만."
 WORLD.60102.b:0 "북녘의 빛은 계속 빛날 것이다."

 WORLD.60103.t:0 "스코틀랜드에서 ILP가 승리하다"
 WORLD.60103.desc:0 "독립 노동당이 1962년 스코틀랜드 선거에서 승리하면서 나라가 들썩였습니다. SNP에선 비대한 힘의 포장지라고 여기고 있으며, 이 당은 나라를 이끌기 위해 정상에 올라선 것 같습니다.\n\n대통령 당선자인 윌리엄 울프는 SNP의 전 당원이였다가 당에서 노동 관련 논쟁으로 자진 탈당했었습니다. 스코틀랜드의 큰 세력인 SNP에 반대되는 역할을 몇 년 동안 수행해 온 끝에, 그들은 마침내 축하할 만한 놀라운 승리를 거둔 것 같습니다.\n\n윌리엄 울프는 이미 당이 영국 연합주의자 전선으로 활동했다는 소문을 잠재웠으며, 나라는 반드시 독립할 것이라고 약속했습니다. 정당의 대부분 당원들이 영국 소수민족에 대한 복지 확대와 공정한 대우를 옹호하고 있습니다."
 WORLD.60103.a:0 "이 사회주의자들이 무엇을 할지 봅시다."
 WORLD.60103.b:0 "과연 SNP가 했던 것처럼 나라를 유지할 순 있을까?"

 WORLD.60104.t:0 "스코틀랜드에서 통합당이 일어나다"
 WORLD.60104.desc:0 "지난 저녁, 통합당이 거대 정당인 SNP와 작고 강력한 ILP를 상대로 놀라운 역전승을 거뒀다고 발표되었습니다. 스코틀랜드의 많은 시민들은 이를 뜻밖의 승리라고 생각합니다.\n\n대통령 당선자인 프리실라 부찬의 연설이 진행되는 동안, 스코틀랜드 의회에 스코틀랜드 경찰 간부들이 있었다는 사실이 보도되면서, 어떤 문제도 일어나지 않을 것이라고 확신했습니다. 이에 항의하는 시위자들이 꽤 많이 모였지만, 반대 시위자들과 함께 자랑스럽게 유니언 잭 깃발을 내걸었습니다.\n\n한편, 더글러스 윔벌리 원수가 이끄는, 비정상적으로 침묵을 유지하고 있는 스코틀랜드군은 훈련을 위해 즉시 국경으로 이동한다는 짧은 메시지를 부찬에게 보냈습니다."
 WORLD.60104.a:0 "세상에, 통합당이 이겼다고?"
 WORLD.60104.b:0 "이게 영국의 미래에 어떤 의미가 되는지 궁금하군."

 WORLD.60105.t:0 "스코틀랜드의 SAS 쿠데타"
 WORLD.60105.desc:0 "스코틀랜드에서 통합당 내부의 요원들에 의해 쿠데타가 일어났다는 소식이 전해졌습니다.\n\n스코틀랜드 통합당에 영국 왕국의 유명한 테러 단체인 SAS가 잠입한 것으로 보입니다. 이 단체는 전국적으로 영국과 독일의 주둔지에 수많은 공격을 해왔다고 알려져 있습니다. 많은 공격들이 폭발로 끝나고 난 후 습격자들은 유령처럼 밤으로 사라졌습니다.\n\n이런 사건이 있다는 소식을 접하면서, 특정 국가와의 통신이 끊기기 시작했고, 유럽 대륙에서 주목받는 국가들은, 스코틀랜드와의 접촉을 차단했습니다. 로버트 메인으로 알려진 한 남자가 이끄는 이 범죄자들은 분명히 이 나라를 훨씬 더 가혹한 길로 이끌 것입니다."
 WORLD.60105.a:0 "좋지 않은 예감이 든다."
 WORLD.60105.b:0 "스코틀랜드에서 쿠데타? 터무니없군!"

WORLD.61001.t:0 "The Irish Republican Army Steps Down"
WORLD.61001.desc:0 "Irish Garda officers have returned to Northern Ireland today, after negotiations between Seán Lemass, taoiseach of the Republic of Ireland and Seamus Twomey, leader of the IRA, have concluded. The paramilitary leader has ordered his organization to stand down, having signed a treaty offering concessions from the troubled republic.\n\nChief among these concessions are total amnesty for those participating in the uprising, as well as a total break from the Einheitspakt. Germania has yet to comment on the proceedings. International observers worry for the economy of the island nation, which had been decimated when the Reich had been forced to abandon it at the onset of the German Civil war, as well as the geopolitical isolation that Ireland now finds itself in."
WORLD.61001.a:0 "A sense of normalcy returns to the Emerald Isle."
WORLD.61001.b:0 "Have the Irish finally stopped fighting each other?"

WORLD.61002.t:0 "IRA Revolt Crushed"
WORLD.61002.desc:0 "The Irish Defence Forces marched through Belfast today, crushing the rebel paramilitary group known as the Irish Republican Army. The group had taken power in the region following what Irish officials have referred to as a "byzantine conspiracy", and had inspired similar popular uprisings throughout the island nation. Orders were soon given to the Irish military to step in and reassert control over the situation.\n\nSeán Lemass, taoiseach of the Republic of Ireland, is facing considerable backlash at home, as many among the populace feel as if the situation could and should have been resolved without bloodshed. International observers have also criticized the Irish government for needless violence and destruction in an already volatile region of the republic, and many wonder if Fianna Fáil's decades long grasp on power is coming to an ignoble end."
WORLD.61002.a:0 "Twomey's revolt, crushed in its infancy."
WORLD.61002.b:0 "An end to unrest, or merely the beginning?"

WORLD.61003.t:0 "IRA Coup in the Republic of Ireland"
WORLD.61003.desc:0 "Under the leadership of Seamus Twomey, the paramilitary forces of the Irish Republican Army have marched on Dublin today, ousting Fianna Fáil from power. Following a series of popular uprisings, Twomey had reportedly issued a series of demands to Seán Lemass, the now former taoiseach of the Republic of Ireland, that were left unanswered, generating further unrest and the eventual overthrow of the Irish government.\n\nTwomey has christened himself leader of the new Socialist Republic of Ireland, though international observers question if the leader is any more than a twopenny dictator, as very little of the policy associated with socialist rule has been put into effect. Officials in Germania have yet to comment on the sudden shift in Irish government, though they are likely to be angered at a self-proclaimed Marxist so close to German shores."
WORLD.61003.a:0 "A victory for the international working class!"
WORLD.61003.b:0 "Socialism in Ireland? We'll see how long that lasts."

WORLD.61004.t:0 "Brigadiers Coup the Republic of Ireland"
WORLD.61004.desc:0 "Seán Lemass, once taoiseach of the Republic of Ireland, has been ousted in a coup d'etat. Preceding the trial of TD Neil Blaney, leader of a hardliner faction within Fianna Fáil, a faction of the Irish Defence Forces lead by Generals James Kelly and Sean McKeown stormed the former taoiseach's office, arresting him for high treason against the republic, and anointed the hardliner leader the new taoiseach in Lemass's place.\n\nThe new regime is said to be extremely Germanophillic, and will likely be seeking greater integration into the Einheitspakt in the coming days. Officials in Germania are reportedly ecstatic at the news, and will likely welcome the new government into the Pakt with open arms. International observers have condemned the new government, stating concerns of violent repression and new restrictions on common liberties."
WORLD.61004.a:0 "Ireland picks her side of history."
WORLD.61004.b:0 "Ireland crawls back to her former masters."

WORLD.61005.t:0 "The End of the Ulster Volunteer Force"
WORLD.61005.desc:0 "Irish Defence Forces marched through the streets of Belfast today, taking the capital of the rebel paramilitary group, the Ulster Volunteer Force, and bringing an end to the Irish Civil War. Taking advantage of the death of rebel paramilitary leader Seamus Twomey, Ian Paisley led a popular revolt in the Northern Counties Special Zone, declaring Ulster to be independent and separate from the republic itself.\n\nAfter the capture of the city and the reported death of Ian Paisley, the paramilitary group surrendered, laying down their arms. The Irish government will not be granting the county its special autonomous status back, according to Irish officials, but will integrate it fully into the republic as "just another county, with no special privileges." Unrest brims throughout the county, and will likely continue throughout the near future."
WORLD.61005.a:0 "Ireland, one and indivisible once more!"
WORLD.61005.b:0 "Ireland, forged whole in the blood of the lost."

WORLD.61006.t:0 "Victory for the Ulster Volunteer Force"
WORLD.61006.desc:0 "In a shocking turn of events, the Ulster Volunteer Force led by Ian Paisley has proclaimed they have achieved independence from the Republic of Ireland. This has come after a series of failed offensives by the Irish army that have failed to subdue the UVF. In another shocking blow to Ireland, the military has occupied the Irish dáil and overthrown the government. Chief of Staff Sean McKeown has announced to the world that the current government was "ineffective in maintaining the territorial integrity of Ireland". Whether the Irish military will maintain their control over the state temporarily or cement their power is unknown.\n\nIn Ulster, the fighting appears to still be ongoing. International observers have reported atrocities being committed against the Irish population, which has caused a panic across Ulster as many flee southward."
WORLD.61006.a:0 "Ó, mo Dhia."
WORLD.61006.b:0 "For God and Ulster!"

WORLD.61007.t:0 "The Good Friday Agreement"
WORLD.61007.desc:0 "In what many are calling an unbelievable twist in the long and troubled history of Ireland, all sides in the Ulster conflict have signed an agreement to cease all terrorist or armed activity. The Protestant UVF under Ian Paisley has sat down with Seamus Twomey's left-wing Catholic SE and Seán Lemass in Northern Ireland's Stormont Parliament to sign a peace agreement. The main terms of this deal were for Ireland to leave the Pakt and hold regional elections in exchange for a cease-fire.\n\nAny fear of economic fallout caused by an abrupt departure from the Pakt seems to be ignored by the Irish population, who are celebrating the peaceful resolution to the Ulster Arms Crisis. Doubtlessly, Lemass has saved Ireland's future, and a new and glorious dawn is on the horizon."
WORLD.61007.a:0 "And what started in 1916 finally ends."
WORLD.61007.b:0 "Perhaps men can still compromise in this world."

WORLD.61008.t:0 "Ulster Accepts English Domination"
WORLD.61008.desc:0 "In a somewhat unexpected turn of events, the recently independent state of Ulster has announced today that it will be abandoning its newfound independence, instead stating that it seeks to reunite with [ENG.GetNameDef]. The fledgling statelet had only just won its independence mere months before in the Irish Civil War, with Ian Paisley, leader of the paramilitary Ulster Volunteer Force at its head.\n\nChurch bells ring out in London as the nation celebrates the return of yet another part of its once great empire, yet the mood in Dublin is considerably more dour. It is yet unknown as to how the Republic of Ireland will react as a part of what was once their nation returns willingly to the hands of their long-standing foe, though international observers fear that this will be a death blow for the nation's already faltering democracy."
WORLD.61008.a:0 "We welcome Ulster back to the fold."
WORLD.61008.b:0 "The fools trade one master for another."


WORLD.30000.t: "Civil War in Chile"
WORLD.30000.d: "The past few weeks of chaos in Chile now serve as a prelude for the events today reported coming out of the southern country, as a Military Junta headed by General Bernardino Parada Moreno now sits in La Moneda as the capital burns around it.\n\nWith the previous government having been unable to stop the unraveling unrest, troops loyal to General Roberto Viaux have declared him as the legitimate authority over the nation and similar news soon followed from all across the country as different groups seized key points and declared themselves competing governments. Any hope of Chile peacefully resolving its many problems now lay defunct as reports of fighting are one by one confirmed. Although in what ways the newest armed conflict in the Cold War will affect those around it remains yet to be seen, the future of the nation has forever been altered."
WORLD.30000.a: "The Death of a Generation."

WORLD.30001.t: "Military Coup Crushed in Brazil"
WORLD.30001.d: "Shocking news arrive from Brazil as a week-long military coup has been neutralized by the federal government. The loyalist forces under President Getúlio Vargas Jr. have announced on the aftermath of the events that "An instability worse than the 30's has been casted upon the nation," as the last mutinied soldiers surrender in the state of Guanabara.\n\nA state of emergency is in place at the moment, with Congress being adjourned "Until all the putschists and the radical right-wing elements are neutralized," as Brazil braces for what seems to be a new dictatorship, albeit a civilian one, as the infamous "National Security Tribunal" is reinstated under the watchful eyes of Leonel Brizola and Professor Bayard Demarie Boiteaux."
WORLD.30001.a: "Hopefully democracy survives this time around."

WORLD.30002.t: "The Canal Riots"
WORLD.30002.desc: "Across Panama rioters have taken to the streets to protest after a tussle between Canal Zone Guards and students of Balboa High School resulted in the tearing of the school's Panamanian Flag. While it's unknown who tore it, both sides pinned the blame on one another, causing further resentment. As the riots came to a boiling point, many wondered how long it would take until they would get someone killed. Then a shot was heard a country over as Ascanio Arosemena, a 19-year-old student, was shot as he was helping to evacuate wounded protesters, and would prove to be the first of many "Martyrs". The international response has been one of disgust at American actions, with Japan in particular showing outrage at America's "Hypocrisy" with the Canal Zone. Responses from the rest of Latin America have been equally critical, with Columbia's ambassador to America stating "In Panama there exists today another Paris Wall"."
WORLD.30002.a: "For today Panama bleeds, and the scars may never truly heal"

WORLD.30003.t: "The Canal War"
WORLD.30003.desc: "Many had hoped that the riots of January 1964 would end the bloodshed over the Canal, and what would become known as Martyrs Day in Panama would stand as the beginning of understanding and diplomacy over the contested Canal Zone.\n\nThis has been proven to be horribly, horribly wrong.\n\nAs Panamanian soldiers march into the Canal Zone, the United States has prepared their forces for a swift invasion into the Isthmus to restore order to the Panama Canal. At the same time, Japanese equipment has seemingly been finding their ways into Panamanian hands, and it seems unlikely that the Rising Sun's support will end there. Although there are many that believe Panama will share the same fate as Guyana, it's people remain undetered, as this might be the only shot they'll get to unite their country.\n\n"
WORLD.30003.a: "The Oceans' Gateway Burns"

WORLD.30004.t: "The Formation Of CAFTO"
WORLD.30004.desc: "Today representatives from Guatemala, El Salvador, Honduras, Nicaragua, Costa Rica, and Panama have met within the Presidential Palace in Guatemala City to sign off on the formation of CAFTO.\n\nBeing the brainchild of Panamanian president Arnulfo Arias, CAFTO stands as a new economic alliance based around Central American solidarity and further regional integration. While the Japanese and Germans have seemingly taken full advantage of the new buisness partner, the Americans have turned a cold shoulder to the new economic bloc, offering timid praise in it's place. Whether or not CAFTO will succeed in any of it's goals, or accumulate even a fraction of the capital larger economic blocs have remain to be seen, but Arias and the rest of Central America seem willing to give this new experiment a shot."
WORLD.30004.a: "Francisco Morazán's Dream Lives On"

WORLD.30005.t: "Military Coup in Brazil"
WORLD.30005.d: "Shocking news has come from Brazil where the military has dissolved the legislature and appointed one of their own as President of Brazil. Stating the recent chaotic events that have taken place in Brazil, the military has used this as a pretext to conduct the military coup.\n\nProtests that arose after the coup d'état have been quickly suppressed and beaten back, while prominent opposition leaders have either been arrested or have fled the country. Ex-President Henrique Lott has also been arrested and detained for attempting to rally officers within the military to enact a counter-coup and restore the legislature.\n\nWhile the Military has stated that they will only be in charge of an emergency government, and will restore democracy as soon as it is feasibly possible. However many wonder whether this is simply just a lie.\n\n"
WORLD.30005.a: "Another Failed Democracy"

WORLD.30006.t: "Fernando Belaúnde becomes the President of Peru"
WORLD.30006.d: "Architect Fernando Belaúnde Terry, leader of the Acción Popular - one half of the AP-DC coalition - has obtained victory in the recent Peruvian elections by making sweeping promises of ''popular cooperation'' and ''reconquering Peru for the Peruvians''.\n\nBut not all is well for the new President. He now presides over a divided parliament in which his coalition lacks the majority it would need to push its legislation through. Worse yet, the APRA remains a threat in the northern regions of his country. Needless to say, the new President has his work cut out for him."
WORLD.30006.a: "Good luck architect Belaúnde!"

WORLD.30007.t: "Manuel Seoane Corrales becomes the President of Peru"
WORLD.30007.d: "Manuel Seoane of the populist PP has been elected President of Peru in a highly-contested election. But his victory, far from uniting the Peruvian people behind him, is a harbinger of further instability: opposition parties have declared the election fraudulent, factions of the military want him to resign, and investors are threatening to leave the country en masse.\n\nDifficult times await the Peruvian people as Seoane tries to cement his power."
WORLD.30007.a: "Trouble from the land of the incas."

WORLD.30008.t: "Manuel Odria becomes the President of Peru"
WORLD.30008.d: "A semblance of calm returns to Peru as Manuel Odria, a former President and the current leader of the UNO, reënters the Government Palace in Lima once more as the victor of the recent Peruvian election.\n\nAn authoritarian, he plans to fight all threats to the democratic system with a firm hand and an iron fist, in particular groups such as the APRA, which he is known to hate with a passion."
WORLD.30008.a: "Let's see what Odria can do this time!"

WORLD.30009.t: "Pedro Beltran Espantoso becomes the President of Peru"
WORLD.30009.d: "A surprise result out of Lima today as the widely-detested Beltran is declared victor in the recent Peruvian election. An economically liberal conservative, he served as Prime Minister and minister for the economy in the Ugarteche government, wherein he earned the hatred of countless Peruvians.\n\nExactly how he will manage to govern Peru amidst this hostile atmosphere is anyone's guess."
WORLD.30009.a: "Will he hold the nation together?"

WORLD.30010.t: "Bustamante y Rivero becomes the President of Peru"
WORLD.30010.d: "Bustamante, a former President of Peru, returns once again to the Government Palace in Lima as the new President. During his previous term he successfully drove the APRA back from the halls of power in the Battle for Lima; however, his presidency was also marred by the machinations of General Manuel Odria.\n\nAs a result of the latter incident, Bustamante had to overcome a power struggle in the ACDN to win the nomination; now that he is victorious, his labors will be watched with interest by every Peruvian."
WORLD.30010.a: "Bustamante, all eyes are on you."

WORLD.30011.t: "Brazil's Hundred Days"
WORLD.30011.d: "An unexpected development in Brazil's current constitutional crisis has occurred today. Army commanders led by General Silvio Frota have issued an ultimatum to the legislature to end the current anarchy ‘within the next hundred days'. Implicit in the army's command is the threat of a military intervention, were the civilian leaders to fail in solving the crisis.\n\nThe republic left headless after the resignations of President Lott following a corruption scandal over the Trans Amazonian highway, and the following resignation of Vice President Quadros following the acception of a resignation letter. What began as an attempt by Vice-President Quadros to seize power has turned into the gravest constitutional crisis since the end of Vargas' dictatorship. Brazilians of all political stripes have called for their leaders to end their clash before the generals run out of patience."
WORLD.30011.a: "Will they manage to pull together?"

WORLD.30012.t: "Poggi coups the Argentinian Government"
WORLD.30012.d: "Democracy is overrated anyway"
WORLD.30012.a: "Poggers"

WORLD.30013.t: "Ongánia coups the Argentinian Government"
WORLD.30013.d: "Democracy is overrated anyway, but with a glitchier tree"
WORLD.30013.a: "Please fix my code holy shit"

WORLD.30014.t: "Ongánia hands power to President Framini"
WORLD.30014.d: "Peron time"
WORLD.30014.a: "Vuelve Peron"

WORLD.30015.t: "Balbi wins the election"
WORLD.30015.d: "good luck managing argentina tho"
WORLD.30015.a: "beans my fuhrer. beans."

WORLD.30016.t: "Amazonian Highway is complete"
WORLD.30016.d: "Poggers?"
WORLD.30016.a: "Pog."

WORLD.30017.t: "Che Guevara Released"
WORLD.30017.d: "After being held for the last 9 months in the Devoto Federal Prison in Buenos Aires over charges of incitement of insurrection, Ernesto 'Che' Guevara, one of the main actors in the success of the Cuban Revolution, has been released over mounting issues regarding the validity of the charges against him, the release was negotiated by John William Cooke, the leader of the Peronist Movement in Argentina in the absence of their namesake founder.\n\nBeing received to the cheers of a crowd of his sympathizers, Guevara refused to take any interviews and soon departed, it is believed he could be headed to Uruguay over pressure placed on him by the Argentinian government. His current goals are unknown, but the news have had a mixed reception overall, some worry what the revolutionary might have planned with his newfound freedom."
WORLD.30017.a: "Worrysome."

WORLD.30018.t: "The Punta del Este Meeting"
WORLD.30018.d: "Many South Americans look with concern at Uruguay today as representatives of many Marxist revolutionary groups across the continent meet in Punta del Este. While no public declaration has been made about the specific points or purposes of this gathering yet, political commentators all around raise concerns. Some attendees are highly wanted criminals, and many parties banned in their respective countries are also known to have sent representatives.\n\nWhat also raises concern is the presence of international revolutionary Ernesto Guevara. Following his release from an Argentine prison not so long ago, 'Che' had disappeared from notice, with only hints of a possible exile into Uruguay, and all wonder what his resurfacing might mean."
WORLD.30018.a: "Could they be planning another revolution?"

WORLD.30019.t: "El Cautinazo"
WORLD.30019.d: "The Chilean South is aflame. What began as a simple land seizure by local peasants in the Cautín area has escalated into an effort to seize lands owned by major landlords by force. The nation watches, as everyone expresses support for different factions involved, but some worry as to how this conflict seems to be more coordinated than a simple local struggle.\n\nThe conflict spreads throughout the South like a wildfire. Landlords and peasants alike are arming themselves and building barricades, while radical revolutionary groups fan the flames. Some reports claim that Ernesto Guevara is involved, but those are unconfirmed. As it stands, the Chilean government is quickly losing control of this situation."
WORLD.30019.a: "The powderkeg in the South has exploded."

WORLD.30020.t: "Zepeda Elected in Chile"
WORLD.30020.d: "The dust has settled in Chile, and it appears the Frente Democrático de Chile has secured its near 20 years reign for yet another 6-year term. Hugo Zepeda Barrios was the expected choice for the FDC. A liberal Senator from the North, former president of the Liberal Party, and president of the Senate, his campaign has been a major success.\n\nAs they await the inauguration in November, Zepeda and the FDC have reaffirmed the aim of their government. They seek to continue the political and economic liberalization of the country, and to keep and strengthen its alignment towards the OFN. Zepeda has also raised his voice against political extremism, declaring it has plagued Chile for too long."
WORLD.30020.a: "A moderate government may be just what Chile needs."

WORLD.30021.t: "Philippi Elected in Chile"
WORLD.30021.d: "The dust has settled in Chile, and it appears the Frente Democrático de Chile has secured its near 20 years reign for yet another 6-year term. Julio Philippi Izquierdo is a surprise nominee. A technocratic Economic Minister and staunch supporter of President Alessandri, he managed to consolidate a formidable alliance within the FDC. His name became known due to his excellent handling of the Reconstruction after the Valdivia Earthquake, gathering a following of the then leaderless Radical Party remnants who have become his main political backers.\n\nTo be inaugurated in November, Philippi promises to bring about "sensible change" to Chile by adopting an interventionist attitude towards the economy and social issues, and leaving the door open to "new foreign entanglements in the field of trade and diplomacy""
WORLD.30021.a: "A new face for a new FDC."

WORLD.30022.t: "Prat Elected in Chile"
WORLD.30022.d: "The dust has settled in Chile and it appears the near 20 year reign of the FDC is finally coming to an end, and it would appear that conservatives, albeit in a different form, have made a comeback. At the head of the UNAPO, a populist Coalition, Jorge Prat Echaurren has won the election for the Presidency in a landslide after the FDC, suffering key losses, agreed for a joint right wing ticket.\n\nPrat is a critic of the political establishment, marxist movements, and, resembling populists elsewhere in Latin America, seeks to promote economic growth, increased executive powers, and stop political factionalism, and has some unique proposals such as regional representation and promoting indigenous causes, things which specially hold sway in the South, his main area of support."
WORLD.30022.a: "Another domino falls to populism."

WORLD.30023.t: "Frei Elected in Chile"
WORLD.30023.d: "The dust has settled in Chile, and it appears that the Chilean right has consolidated around Eduardo Frei Montalva, the candidate for the Partido Demócrata Cristiano, or the Christian Democratic Party, in his bid for La Moneda. The PDC promises an odd mixture of a left-tinged economy with a right-tinged society, remaining steadfast in what it considers Christian ethics.\n\nFrei himself is a veteran politician in Chile, having broken from the old Conservative Party in 1938 and founding the Falange Nacional, the precursor to the PDC as it stands today. Being a long-serving senator, he was the Presidential candidate for the PDC in 1958, coming third.\n\nThe long campaign was fraught with tension, with Frei promising unity and togetherness for the nation."
WORLD.30023.a: "An interesting change, let's see how it fares."

WORLD.30024.t: "Allende Elected in Chile"
WORLD.30024.d: "The dust has settled in Chile and it appears the near 20 year reign of the FDC has found a radical end as their worse fears come true. A long-time participant in national politics, the Socialist Front has finally managed to secure the Presidency in the form of Dr. Salvador Allende, whose balancing between radicals and moderates has earned him the place as an unifying figure.\n\nDespite this, the FRAP only holds a plurality, already spelling dark clouds in the horizon before Allende is even inaugurated in November. A very mixed reaction has occurred throughout the nation, and polarization can already be felt to be rising. While who Allende will end up listening to in the end remains to be seen, something is clear: It won't be easy, and the way forward for the first democratically elected Marxist in history will be riddled with difficulties of all sorts."
WORLD.30024.a: "Let's see how well this democratic Socialist does."

WORLD.30025.t: "Goulart Elected in Brazil"
WORLD.30025.d: "As the Brazilian elections of 1965 come to an end, João Goulart enters the Palácio do Planalto in Brasília as the new President of Brazil. A grandee of the PTB - a Varguist party - he is an enthusiastic follower of the methods of the influential Getúlio Vargas, and a collaborator of the former president Henrique Teixeira Lott.\n\nFormerly vice-president under the government of Juscelino Kubitschek, he has played an integral role on the PTB's coalition with the centre-left PSD.\n\nHaving now assumed office, Goulart prepares to implement significant reforms in order to build what he believes will be a better, more just society. But rumbles of discontent among conservative and military circles in Brazil mean that he may face far more difficulty in doing this than he and the PTB hoped."
WORLD.30025.a: "We'd best keep an eye on this."
WORLD.30025.b: "Vargas's legacy will not die!"

WORLD.30026.t: "Kubitschek Elected in Brazil"
WORLD.30026.d: "As the Brazilian elections of 1965 come to an end, Juscelino Kubitschek enters Brasília's Palácio do Planalto - whose construction he oversaw - as the President of Brazil for the second time in a decade. As with the last time around, he ran as the candidate of the centre-left PSD-PTB coalition.\n\nCompared to his previous accession in 1955, when he had to rely on the support of the military to drive back a coup attempt, there has been a complete lack of chaos. Observers consider this a potential indicator of relative stability, unusual given the tumult that usually surrounds the Brazilian democratic process.\n\nKubitschek, not one to rest on his laurels, is already getting to work. Rumour has it that he will be instituting more of the same massive infrastructure and construction programs that were his trademark during the first Kubitschek presidency."
WORLD.30026.a: "A known variable."
WORLD.30026.b: "Fifty years in five!"

WORLD.30027.t: "Quadros Elected in Brazil"
WORLD.30027.d: "As the Brazilian elections of 1965 come to an end, Jânio Quadros enters the Palácio do Planalto in Brasília as the new President of Brazil. The vice-president in the previous government of President Henrique Lott, he won election as a prominent leader of the conservative UDN.\n\nQuadros, known for his tendency toward flamboyant and erratic behaviour, is a staunch social conservative who plans to promote his concept of "traditionalism" in Brazil. He is also a fanatical opponent of corruption and talks frequently of sweeping Brazil clean of corruption, to the point of being popularly known as the "Broom".\n\nEven more important to him than either of these, however, is his plan to establish an independent Brazilian foreign policy, which international observers believe may complicate the Brazilian-American relationship."
WORLD.30027.a: "An odd fellow to an odd country."
WORLD.30027.b: "The people will be my compass and my destiny."

WORLD.30028.t: "Lacerda Elected in Brazil"
WORLD.30028.d: "As the Brazilian elections of 1965 come to an end, Carlos Lacerda enters the Palácio do Planalto in Brasília as the new President of Brazil. A strong-willed conservative grandee of the right-wing UDN, he is a fanatical opponent of the ideology and methods of Getúlio Vargas, which he and his cadres pejoratively call "Getulism".\n\nA journalist by trade, he rose to become governor of Guanabara and governed in accordance with free-market conservative principles.\n\nHaving now assumed office, Lacerda prepares to implement significant reforms in order to destroy the Varguist consensus built by the previous PSD-PTB coalition. He is likely to have significant help in this from business interests and the OFN, whom he is known to favor."
WORLD.30028.a: "Brazil draws closer to the OFN."
WORLD.30028.b: "Finally."

WORLD.30029.t: "Adhemar Elected in Brazil"
WORLD.30029.d: "As the Brazilian elections of 1965 come to an end, Adhemar de Barros enters the Palácio do Planalto in Brasília as the new President of Brazil. Adhemar won office as the leader and linchpin of the populist PSP, which seems to have no policies aside from what he dictates.\n\nIf one were to ask the common Brazilian to describe de Barros, the first thing many of them would come up with is "corrupt". Yet Adhemar is also known for his competence; he leaves behind a trail of deals that benefit those who need it while at the same time lining his pockets and those of his supporters. This is where his nickname, Senhor Rouba-mas-Faz - Mister Steals-but-Delivers - comes from.\n\nMost observers are of the mind that Brazil is in for a "wild ride"; welfare bills are already being drafted and corruption is certain to grow by leaps and bounds during Adhemar's presidency."
WORLD.30029.a: "A Southerner Kleptocrat? Classic."
WORLD.30029.b: "Time to steal and deliver!"

WORLD.30030.t: "Lacerda Usurps the Brazilian Presidency!"
WORLD.30030.d: "A concerning development in Brazil as the 1965 presidential election comes to an end, as Carlos Lacerda has seized power, despite the PTB candidate Joao Goulart having been reported as winning the election.\n\nReports from Brazil are unclear, but it seems that Lacerda alleged widespread fraud in the election on part of the PTB. Before these concerns could be addressed, he joined hands with allies to usurp control over the Presidency before Goulart could act. Goulart has fled the country, and Lacerda has now walked into the Palácio do Planalto as the President.\n\nThough Lacerda has seized control of the Presidency through undemocratic means, he has pledged to remain faithful to democratic norms while in office, and to "erase the stain of Varguism from Brazil"."
WORLD.30030.a: "Concerning."
WORLD.30030.b: "The Crow will not leave it's throne."

WORLD.30031.t: "Brazil Withdraws from the South African War!"
WORLD.30031.d: "BRASÍLIA - President Quadros is expected to make an announcement later today on television declaring a withdrawal from the South African War. This comes hours after a closed joint session of Congress was held, presumably discussing the terms of withdrawal. The US and the other OFN Nations have declined to make a statement as of yet, but one can only think that this has greatly dropped the morale of the troops on the ground in Africa, who have grown fond of the Brazilian troops. Meanwhile, celebrations and protests are erupting across the country, namely in São Paulo, Quadros' home state. This is a big win for the President's foreign policy, and will definitely give his approval ratings a much needed boost."
WORLD.30031.a: "The Brazilians leave the Dark Continent."

WORLD.30032.t: "Brazil Joins the OFN!"
WORLD.30032.d: "BRASÍLIA - After a landslide majority in the Senate, the Treaty of Miami has passed, and Brazil is set to join the OFN. Celebrations and protests have broken out across the country, while foreign dignitaries have sent praise in exchanges with their Brazilian counterparts. While some are surprised by this change of events, most people consider it as only being a matter of time before something like this happened. President Lacerda is expected to make an announcement later tonight, possibly discussing the road ahead for Brazil from here."
WORLD.30032.a: "Bright futures await Brazil and her Allies!"

WORLD.30033.t: "Ramfis Trujillo Flees Paraguay!"
WORLD.30033.d: "Rafael "Ramfis" Trujillo Jr, son of the late Dominican dictator, escaped Paraguay today with the Army hot on his trail.\n\nAfter his father was violently overthrown and killed, Trujillo established himself in Paraguay, which accepted him and his band of Dominican exiles without question with the aid of money stored in international bank accounts. He is believed to have played a prominent role in the defense during the Guairá Falls Invasion.\n\nHowever, Trujillo seems to have fallen out of favour, following a scandal due to his escapades to benders in Iberia accompanied by the daughters of top Paraguayan officials. This culminated in him and his entourage attempting to escape the wrath of the dictatorship in a limousine, ending in a shootout near the Bolivian border."
WORLD.30033.a: "Sometimes, it feels like these kinds of things could be in an adventure novel!"

WORLD.30034.t: "Goulart Elected President of Brazil"
WORLD.30034.d: "As the Brazilian elections of 1965 come to an end, João Goulart enters the Palácio do Planalto in Brasília as the new President of Brazil. A grandee of the PTB - a Varguist party - he is an enthusiastic follower of the methods of the influential Getúlio Vargas, and a collaborator of the former president Henrique Teixeira Lott.\n\nWith the election results going in his favor, he had to fight off a coup attempt by the interim president, Carlos Lacerda, a hardline opponent of Varguism. Lacerda joined forces with rogue elements in the military in an attempt to overturn the election, but failed after the military instead declared loyalty to the constitutional order. Having now assumed office, Goulart now prepares to implement significant reforms in order to build what he believes will be a better, more just society."
WORLD.30034.a: "Congratulations to the new President!"

WORLD.30035.t: "Kubitschek Wins the Brazilian Elections"
WORLD.30035.d: "Despite the combined political opposition of Brazil's military establishment and Carlos Lacerda's União Democrática Nacional, former President Juscelino Kubitschek has returned to the halls of Brasília in a major upset victory. Kubitschek's unexpected triumph arrived in the Latin American nation's first lot of elections after its most recent military coup.\n\nAcross Brazil, the newly announced President-elect's supporters have flooded the streets in celebration, with protestors appearing in near equal numbers. The ensuing clashes, in some cases, led to brutal street-fighting, but the popular mood is suffused in Kubitschek's optimism, with many proclaiming the triumph of Brazilian democracy over military influence."
WORLD.30035.a: "Fifty years of progress in five!"

WORLD.30036.t: "Lacerda Wins the Brazilian Elections"
WORLD.30036.d: "Carlos Lacerda, presidential candidate for Brazil's União Democrática Nacional, has won his bid for the Latin American nation's Presidency, overcoming former President Juscelino Kubitschek in a widely anticipated election result. Amid small-scale protests and politically charged street brawls, the former Governor of Guanabara was declared, as the victor of the nation's post-coup elections, President-elect of Brazil.\n\nLacerda's victory comes in the wake of allegations of military favoritism and pro-UDN election meddling. However, these claims have detracted little from the prevailing perception that, with Lacerda in power, Brazilian democracy shall enjoy a new, resurgent age."
WORLD.30036.a: "The price of freedom is eternal vigilance."

#WORLD.30037.t: "The UCR Losses Congress Majority"
#WORLD.30037.desc: "Arturo Frondizi, the President of Argentina, has lost his Congressional majority after a catastrophically poor electoral showing by his Unión Cívica Radical. Amid the growing number of party dissidents, some veteran adversaries of the President have been quick to blame the loss on his purportedly poor administration of the Latin American nation, as well as his failed efforts to suppress internal Peronist influence - adherents of a populistic ideology endemic to Argentina.\n\nThe loss has exacerbated the mutual enmity of the Unión Cívica Radical's two wings, who now only tentatively share allegiance to their leader. The popular forecast of the Frondizi Presidency oscillates from resignation to military coup. Consensus, both outside and within the government, seems a distant notion.\n\n"
#WORLD.30037.a: "Frondizi should be wary."

WORLD.30038.t: "General Poggi Coups the Argentine Government"
WORLD.30038.desc: "We have received concerning news from the Argentine Republic. Lieutenant General Raul Alejandro Poggi and his Army Colorado clique have forcefully removed the legitimate president of Argentina, Arturo Frondizi. The Colorado clique is known for its extreme anti-Peronism, the political movement of Argentinian strongman Juan Perón, having a rivalry with the moderate Nationalist faction, the Azules. \n\n After defeating the Azules in combat and taking control of Buenos Aires, General Poggi made a speech to the population, informing them about his takeover of the country. Poggi argued the weakness of the deposed government regarding Peronism as his main motive for the coup and that he will eliminate the Fascist menace "by all means necessary".  Complicated times are coming for the country, and violence could escalate at any time."
WORLD.30038.a: "Is there any hope for the Sun of May?"
WORLD.30038.b: "This escalation should be unnecessary."
WORLD.30038.c: "Not surprising. The USA can't keep its backyard in order."

WORLD.30039.t: "Onganía and the Azules Seize Control of Argentina"
WORLD.30039.desc: "Democracy is dead. A military clique has deposed the legitimate Argentinian government and handed the presidency to general Juan Carlos Onganía. An unknown figure to the public until a few months ago, Onganía had a meteoric rise through the Argentinian Army, when he defeated the Colorado faction as head of the formerly-constitutionalist Azul clique, and retired after seeing the 1964 elections trough.\n\nAfter taking office, Onganía laid out ambitious plans for a complete economic and political overhaul based on corporatist principles, and expressed a willingness to collaborate with Peronists, who largely supported the coup. While there are great expectations, only time will tell if he succeeds in his endeavours to carry out what he has termed "the Argentine Revolution.""
WORLD.30039.a: "Is this a new era for Argentina?"
WORLD.30039.b: "This is very concerning. Argentina can't fall to Fascism."
WORLD.30039.c: "Maybe a strong leader is what the country needs."

WORLD.30040.t: "Arturo Illia Wins Argentine Elections"
WORLD.30040.desc: "A comparatively reassuring development from Buenos Aires, capital of the Argentine Republic. Arturo Illia of the liberal Unión Cívica Radical has won the presidential election of 1964, successfully preserving democracy. \n\nBut the country doctor from Córdoba inherits control over a nation divided. The economy still suffers terribly. His own party, ostensibly united behind him, is in fact riven by internal divisions. Moreover, the UCR's hegemony has clearly weakened: this can be observed by it having received less than 50% of votes,with the remainder going to Peronist blank-ballots or to the revived conservatives and socialists under Emilio Hardoy and Alfredo Palacios.\n\nBut not all is bad: the military, led now by General Onganía, has expressed its desire to stay away from politics; this gives democratic forces much-needed manoeuvring space."
WORLD.30040.a: "Duly noted."

WORLD.30041.t: "Rogelio Julio Frigerio Wins Argentine Elections"
WORLD.30041.desc: "A comparatively reassuring development from the Argentine Republic. Rogelio Julio Frigelio of the liberal Unión Cívica Radical has won the presidential election of 1964, preserving democracy and preventing a civil conflict.\n\nThe economist inherits control over a nation divided. His own party is internally divided, with a large part of the party displeased with his victory over Illia. Moreover, the UCR's hegemony has weakened; it received less than 50% of votes, with the majority going either to Peronist blank ballots or to the revitalized conservatives and socialists under Emilio Hardoy and Alfredo Palacios.\n\nWith the military under General Juan Carlos Onganía planning to remain away from politics, Frigerio is free to continue the reforms of his predecessor, embracing developmentalism and adopting a technocratic governing style."
WORLD.30041.a: "Perhaps they could benefit from a little technocracy."