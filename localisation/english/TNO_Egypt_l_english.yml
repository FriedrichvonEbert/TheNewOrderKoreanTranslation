#  egy.2.t:0 "The Situation of the Kingdom of Egypt"
#  egy.2.d:0 "Having expelled the British imperialists with the help of our loyal Italian allies, Egypt has finally achieved it's long awaited independence. Despite how great and glorious of a victory this was for all Egyptians, a nefarious cabal of disgruntled fascist-sympathizers attempted to overthrow our great king Farouk. This treasonous plot cumulated into the attempted 1956 "revolution", which was little more then a blind power grab by traitors within our armed forces.\n\nDespite some initial blunders on our part, and the temporary retreat from Cairo, help from our great Italian friends easily dispatched the remaining traitors. Of course, the Italians expected compensation, which was granted by our great king Farouk who personally allowed several Italian Advisers into our government.\n\nFarouk himself has celebrated our new found friendship with the Italians, and trusts them so much he's allowed them to begin governing in his absence. With this new found free time, Farouk has engaged in several important diplomatic trips, to such foreign places as Las Vegas, Havana, and Montecarlo."
#  egy.2.a:0 "Farouk is truly the ideal monarch"

