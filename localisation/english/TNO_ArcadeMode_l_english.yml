 ArcadeMode.1.c:0 "3차대전 + 중국"
 ArcadeMode.1.d:0 "3차대전 + 러시아 + 중국"
 ArcadeMode.1.e:0 "다시 생각해봤는데, 사실 3차대전 안하는게 좋겠어."

 ArcadeMode.1.a.tt:0 "§Y미국, 독일, 일본 세력이 서로에게 전쟁을 선포합니다.§!"
