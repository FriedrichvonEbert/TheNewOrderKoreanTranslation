 POLITICS_BA_MAW_DESC:0 "지지자들에게 나이 바 모라고 불리는 바 모 박사는 반대파에게 \"버마의 토조\"라는 별명을 얻었고, 버마국의 최초이자 오늘날까지 유일한 나잉간다우 아디파디입니다. 아시아를 난도질하던 일본에 의해 철의 왕좌에 오른 그는 처음에는 타킨 동지들의 지지를 받았지만, 1950년대 민족 충돌, 테러, 버마에서 점점 심화되는 일본의 경제 및 군사 개입으로 지지자들은 불안감을 느꼈습니다.\n\n세월이 흐르면서 바 마우는 인기없는 유명인사가 되었습니다. 내분이 잦은 일본-타킨 합동 군사 정부에서 민간 지도자를 맡은 그는 버마의 진정한 통치자의 자리로 돌아가기를 간절히 바라고 있습니다. 자유세력의 지원을 통해 그는 테러리스트와 온건파 타킨들을 무찌르고, 진정으로 자유로운 버마국을 만들 것입니다!"
