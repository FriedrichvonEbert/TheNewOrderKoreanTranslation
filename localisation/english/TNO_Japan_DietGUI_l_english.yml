IJA_button_1_title:0 "§G+¥§!"
IJA_button_1_tt:0 "§O예산 증가§!\n\n[!Japan_Internal_GUI_Sidebar_IJA_Button_1_click_enabled]\n예산을 §O육군§!에게 좀 더 할당하는 것은 우리 정부에 대한 그들의 호의와 지지를 확실히 해줄 것입니다.\n\n§G+5% §O육군§! 지지§!\n§R-2.5% §B해군§! 지지§!\n§R+1.5% 편집증§!\n\n§Y달마다 사용할 수 있습니다.§!"
IJA_button_2_title:0 "§G+§!£GFX_army_experience"
IJA_button_2_tt:0 "§O장교 진급§!\n\n[!Japan_Internal_GUI_Sidebar_IJA_Button_2_click_enabled]\n우리 정부에 친화적이라고 알려진 장교들이 진급될 것이며, 이는 §O육군§! 전체를 만족시키고 우리를 훌륭한 동맹으로서 인정할 것입니다.\n\n§R-10 육군 경험치§!\n§G+10% §N육군§! 지지§!\n§R-5% §B해군§! 지지§!\n§R+1.5% 편집증§!\n\n§Y달마다 사용할 수 있습니다.§!"
IJA_button_3_title:0 "§R-¥§!"
IJA_button_3_tt:0 "§R예산 감소§!\n\n[!Japan_Internal_GUI_Sidebar_IJA_Button_3_click_enabled]\n§O육군§! 예산을 깎아버린다면, 그들은 좋아하진 않겠지만 그래도 예산은 아낄 수 있을 것입니다.\n\n§R-5% §O육군§! 지지§!\n§G+2.5% §B해군§! 지지§!\n§R+1.5% 편집증§!\n\n§Y달마다 사용할 수 있습니다.§!"
IJA_button_4_title:0 "§R-§!£GFX_army_experience"
IJA_button_4_tt:0 "§R장교 강등§!\n\n[!Japan_Internal_GUI_Sidebar_IJA_Button_4_click_enabled]\n이유가 무엇이든 간에, 정부는 다루기 힘들다 여기는 몇몇 §O육군§! 장교들을 강등시킬 것입니다. 하지만 이는 §R편집증§!이 커지는 계기가 될 수 있습니다.\n\n§R-5 군 경험치§!\n§R-5% §O육군§! 지지§!\n§G+2.5% §B해군§! 지지§!\n§R+1.5% 편집증§!\n\n§Y달마다 사용할 수 있습니다.§!"

IJN_button_1_title:0 "§G+¥§!"
IJN_button_1_tt:0 "§예산 증가§!\n\n[!Japan_Internal_GUI_Sidebar_IJN_Button_1_click_enabled]\n예산을 §B해군§!에게 좀 더 할당하는 것은 우리 정부에 대한 그들의 호의와 지지를 확실히 해줄 것입니다.\n\n§G+5% §B해군§! 지지§!\n§R-2.5% §O육군§! 지지§!\n§R+1.5% 편집증§!\n\n§Y달마다 사용할 수 있습니다.§!"
IJN_button_2_title:0 "§G+§!£GFX_navy_experience"
IJN_button_2_tt:0 "§B장교 진급§!\n\n[!Japan_Internal_GUI_Sidebar_IJN_Button_2_click_enabled]\n우리 정부에 친화적이라고 알려진 장교들이 진급될 것이며, 이는 §BIJN§! 전체를 만족시키고 우리를 훌륭한 동맹으로서 인정할 것입니다.\n\n§R-10 해군 경험치§!\n§G+10% §B해군§! 지지§!\n§R-5% §O육군§! 지지§!\n§R+1.5% 편집증§!\n\n§Y달마다 사용할 수 있습니다.§!"
IJN_button_3_title:0 "§R-¥§!"
IJN_button_3_tt:0 "§R예산 감소§!\n\n[!Japan_Internal_GUI_Sidebar_IJN_Button_3_click_enabled]\n§B해군§! 예산을 깎아버린다면, 그들은 좋아하진 않겠지만 그래도 예산은 아낄 수 있을 것입니다.\n\n§R-5% §B해군§! 지지§!\n§G+2.5% §O육군§! 지지§!\n§R+1.5% 편집증§!\n\n§Y달마다 사용할 수 있습니다.§!"
IJN_button_4_title:0 "§R-§!£GFX_navy_experience"
IJN_button_4_tt:0 "§R장교 강등§!\n\n[!Japan_Internal_GUI_Sidebar_IJN_Button_4_click_enabled]\n이유가 무엇이든 간에, 정부는 다루기 힘들다 여기는 몇몇 §B해군§! 장교들을 강등시킬 것입니다. 하지만 이는 §R편집증§!이 커지는 계기가 될 수 있습니다.\n\n§R-5 해군 경험치§!\n§R-10% §B해군§! 지지§!\n§G+5% §O육군§! 지지§!\n§R+1.5% 편집증§!\n\n§Y달마다 사용할 수 있습니다.!"

Tension_button_1_tt:0 "§GINTERSERVICE TRAINING PROGRAMS§!\n\n[!Japan_Internal_GUI_Sidebar_Tension_Button_1_click_enabled]\nBy holding training programs involving both the Army and the Navy, we can slightly increase the support of both and act to lessen military paranoia.\n\n§G+2.5% §BIJN§! Support§!\n§G+2.5% §OIJA§! Support§!\n§G-5% Paranoia§!\n\n§YAvailable every month§!"
Tension_button_2_tt:0 "§GENCOURAGE INTERSERVICE WAR GAMES§!\n\n[!Japan_Internal_GUI_Sidebar_Tension_Button_2_click_enabled]\nFor a larger cash investment, we can stage complex war games requiring cooperation between the branches of the Military, increasing the support of the Army and Navy and decreasing paranoia to a significant degree.\n\n§G+5% §BIJN§! Support§!\n§G+5% §OIJA§! Support§!\n§G-25% Paranoia§!\n\n§YAvailable every 180 days§!"
Tension_button_3_tt:0 "§RFIGHT INTERSERVICE CORRUPTION§!\n\n[!Japan_Internal_GUI_Sidebar_Tension_Button_3_click_enabled]\nFighting corruption within the Army and the Navy will decrease paranoia, but we will lose a degree of goodwill with both. No one likes having their dirty laundry aired out in public...\n\n§R-10% §BIJN§! Support§!\n§R-10% §OIJA§! Support§!\n§G-10% Paranoia§!\n\n§YAvailable every 48 days§!"
Tension_button_4_tt:0 "§RREMOVE GENERAL HQ'S COMMAND ROLE§!\n\n[!Japan_Internal_GUI_Sidebar_Tension_Button_4_click_enabled]\nWe can take drastic measures to decrease the ability of the Armed Forces to create instability. Yet in doing so, we will strongly harm our relationship with both. That, in itself, could have dire consequences.\n\n§R-25% §BIJN§! Support§!\n§R-25% §OIJA§! Support§!\n§G-40% Paranoia§!\n\n§YAvailable once every §Ryear§!§!"

