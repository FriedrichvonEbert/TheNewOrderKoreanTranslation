#Government Stability
Japan_Internal_GUI_Gov_Stab_tt:0 "우리의 £jap_govt_stability_texticon §C정권 안정도는§! §Y[?JAP_government_stability]%입니다.§!\n\nThis comes from:\n  §G[?JAP_government_stability_base]%§! Base £jap_govt_stability_texticon §CGovernment Stability§![GetJapGovStabPowerTT][GetJapGovStabPeersTT]\n-------------------\n£jap_govt_stability_texticon §CGovernment Stability§! is a measure of general confidence of, and unity within our government. Ensuring our faction maintains a plurality in the Diet, secures the confience of the £GFX_podium_texticon §MHouse of Peers§! and succeeds in passing its legislation £jap_govt_stability_texticon §CGovernment Stability§! will remain high. Should we loose the pillars of our support, or suffer multiple defeats in the Diet, £jap_govt_stability_texticon §CGovernment Stability§! will be damaged.\n\nShould £jap_govt_stability_texticon §CGovernment Stability§! fall too low we may begin to face growing pressure to step down, §Rand allow another faction to attempt to form a government.§!"

