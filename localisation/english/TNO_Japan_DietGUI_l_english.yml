JAP_Peers_support_tt:0 "£GFX_podium_texticon §M귀족원의 지지§!는 총리라면 누구나 받을 수 있는데, 이는 £GFX_podium_texticon §M귀족원§과 추밀원이 궁극적으로 총리를 지명하기 때문입니다. 따라서 그들을 만족시키는 것이 가장 중요합니다. 그들의 §M지지도§!가 §Y50%§!아래로 떨어지면 총리의 통치가 §R중대한 위험과 붕괴의 우려가 있습니다§!!"

Japan_Internal_GUI_Info_Tab_tt:0 "§WTo maintain the stability of our government we must manage various factions and interest groups. We must make sure that our faction retains at least a plurality of seats in the House of Representatives to receive the continued support of the £GFX_podium_texticon §MHouse of Peers§!. Should we lose this plurality they may begin to lose faith in our ability to govern and start withdrawing their §MSupport§!.\n\nIn order to keep our faction strong in the Lower House, care should be taken to keep £GFX_approval_texticon §TPublic Approval§! above §Y30%§! and ensure the loyalty of the Military by making sure the §OArmy§! and §BNavy§! have at least §Y20%§! support for our government. Should the support of any one of these groups fall too low sympathetic MPs may decide to leave our faction for another, reducing the number of seats we control.\n\nShould we lose our majority, and subsequently the support of the £GFX_podium_texticon §MHouse of Peers§! §Rour government will be in danger of collapse.§!§!"

