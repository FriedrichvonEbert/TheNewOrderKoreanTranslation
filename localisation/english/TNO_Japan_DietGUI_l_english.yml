#Faction Descriptions

JAP_D_Kidoites_desc:0 "Kido Kouichi, Lord Keeper of the Privy Seal, is a unique figure in the realm of politics. As the gatekeeper of His Majesty's ears and eyes, the small marquis behind spectacles has gained power unparalleled to his height.\n\nHis unique position, needless to say, gathered him the support from dozens of diet members who equally enjoy being the tiebreaker as Kido does."
JAP_D_Reformists_desc:0 "Within the ranks of Yokusankai, reformist elements had not been prominent until now. With war hero Admiral Takagi Soukichi's entrance into politics and his announcement to align himself with the reformists, the once lost progressives have suddenly found their champion and reliable support from the Imperial Navy.\n\nFor most prime ministers, gaining reformist support could mean much ease in passing laws, but be sure their help won't come without prices and concessions."
JAP_D_Independents_desc:0 "While Taisei Yokusankai has fortified its de facto position as the sole political party of the Empire through Yokusan Taisei and its diet endorsement system, non-YSK independents still exist among the seats of the diet. Those diet members not endorsed by YSK come from different backgrounds; some are local politicians who have won the hearts and minds of their countrymen, some are ex-YSK members expelled from the party but have not yet faced the challenge of reelection.\n\nWhile they may appear trivial before the combined might of Yokusankai, it would be foolish to overlook their role in politics when YSK is plagued by factionalism and infighting."
JAP_D_Conservatives_desc:0 "Conservatism has characterized post-war Yokusankai, though things remain to be seen if this shall still be the case. Evident from the faction name, the conservatives seek not to shake the boat too much while implementing piecemeal reforms to make sure the boat stays afloat.\n\nRegardless of which faction assumes control of the premiership, support from the conservatives, one of the most prominent factions of Yokusankai, is nearly a must for any policy to be passed."
JAP_D_Technocrat_desc:0 "Technocrats like Kaya Okinori set their focus on running the country like a machine. Efficiency and profit in their veins and much of the bureaucracy at their hands, the technocrats are a force to be reckoned with.\n\nWhile their corporatist inclination is met with caution and even distaste from other factions of YSK, a wise politician must think twice before being on the wrong side of the technocrats."
JAP_D_Technocrats_fukuda_desc:0 "The moderate faction of the technocrats led by Fukuda Takeo is unique for their flexibility to rally both the conservatives and the reformists in passing their bills. Their liberal financial stance, combined with conservative Japanese values, and further mixed with anti-corruption and emphasis on social welfare, make the Fukudaites the most approachable faction that the Yokusankai has ever seen. However, while the moderate technocrats are much more willing to sit down and talk with other factions than its former self under Kaya, their commitment to the technocratic vision is unwavering as always."
JAP_D_Technocrats_shiina_desc:0 "With Shiina and Kishi's ascension to power, the once sidelined Reform Bureaucrats have finally emerged as a prominent force within the Diet. Needless to say, their rise is perceived as a threat by both conservative and reformist factions of the Yokusankai; even some of Kaya's most loyal followers distanced themselves from the RBs.\n\nNow that the RBs have risen to the point where neither Ikeda nor Takagi could pass bills without RB support, unless the conservatives and the reformists are willing to set aside their differences to counter the RBs, Japan's history will change forever at the mercy of the Devil of Showa."

