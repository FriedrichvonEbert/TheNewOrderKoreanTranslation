  IFV_equipment_2:0 "개선된 IFV"
  IFV_equipment_2_desc:0 "이 신세대 IFV는 강력한 기관포와 APC만큼 두터운 장갑으로 중무장과 중장갑 모두를 갖췄습니다. 이는 안에 탄 병사들과 함께 싸울 수 있는 효과적인 돌격차량으로 쓸 수 있습니다."

  IFV_equipment_3:0 "진보된 IFV"
  IFV_equipment_3_desc:0 "기관포 외에 기관총 같은 부가 무장을 갖춘 이 IFV는, 차량 내외부의 더 무거운 장갑판으로 인명을 보호해 싸울 수 있게 해줍니다."

  IFV_equipment_4:0 "준현대 IFV"
  IFV_equipment_4_desc:0 "이 IFV에는 추가적인 장갑과 대항 능력을 탑재해, 대구경 탄환과 포탄 파편에 대한 향상된 방어 능력과 더불어 휠과 접지면 손상을 방지하기 위한 두꺼운 공간장갑이 장착됐습니다."

  IFV_equipment_5:0 "현대 IFV"
  IFV_equipment_5_desc:0 "통합 디지털 시스템과 통신 장비를 장착한 이 차량은 상당한 화력 지원을 제공할 수 있으며, 특수 장갑 업그레이드를 통해 악조건에서도 탑승자를 안전하게 지킬 수 있습니다."
 
  IFV_chassis:0 "Infantry Fighting Vehicle Chassis"
  IFV_chassis_desc:0 "IFV"

  IFV_chassis_0:0 "Early IFV Chassis"
  IFV_chassis_0_desc:0 "Infantry fighting vehicle that was developed during the Second World War, generally with a half-track or light tank design. Able to transport a squadron of soldiers while also having an autocannon or heavier gun for direct fire support."

  IFV_chassis_1:0 "Basic IFV Chassis"
  IFV_chassis_1_desc:0 "Intended to fill the gap between an APC and a MBT, this vehicle is purpose-designed with both troop transport and combat capability in mind. Its heavier armaments can prove useful in a firefight when no other support is available."

  IFV_chassis_2:0 "Improved IFV Chassis"
  IFV_chassis_2_desc:0 "This new generation of IFV is both heavily armed and armored, packing a powerful automatic cannon and adorned with armor nearly as thick as an APC. It can serve as an effective assault vehicle that can fight alongside the troops inside."

  IFV_chassis_3:0 "Advanced IFV Chassis"
  IFV_chassis_3_desc:0 "Featuring additional armaments such as a mounted machine gun in addition to the cannon, this IFV allows troops to fight from both within the vehicle using gun ports, or from outside the vehicle, using its heavier armor as cover."

  IFV_chassis_4:0 "Semi-Modern IFV Chassis"
  IFV_chassis_4_desc:0 "Additional armor features and countermeasures have been built into this IFV, offering improved protection from high-caliber rounds and artillery fragments, as well as thicker skirts to protect the wheels and treads from damage."

  IFV_chassis_5:0 "Modern IFV Chassis"
  IFV_chassis_5_desc:0 "Integrated digital systems and communications equipment enables this vehicle to provide substantial fire support, and specialized armor upgrades will allow it to keep its occupants safe in even the most hazardous of conditions."
 
 
 ### MBT ###
  MBT_equipment:0 "주력전차"
  MBT_Das_Liger:0 "더 리거"

  MBT_equipment_0:0 "초기 MBT"
  MBT_equipment_0_desc:0 "수많은 종류의 전차를 개발하는 것보다는 모든 임무를 수행할 수 있는 차량을 설계하는게 훨씬 더 효율적이고 효과적입니다. 초기 주력전차는 제2차 세계 대전 당시 사용되었던 중형전차로부터 발전했습니다.
  
  MBT_equipment_1:0 "기본적 MBT"
  MBT_equipment_1_desc:0 "더 강력한 엔진이 개발되며 더 가벼운 전차가 괜찮은 최고속도를 유지하며 더 무거운 무장과 더 두터운 장갑을 장비할 수 있게 되었습니다. 이 주력전차가 우리 기갑부대에서 중요한 요소가 될 것입니다."

  MBT_equipment_2:0 "개선된 MBT"
  MBT_equipment_2_desc:0 "약 100mm 구경의 더 강력한 주포는 대부분의 장갑을 장거리에서 관통할 수 있습니다. 대전차무기가 계속 발전하고 있지만 특화된 장갑이 전차의 생존성을 높여줄 것입니다."

  MBT_equipment_3:0 "진보된 MBT"
  MBT_equipment_3_desc:0 "주력전차에 탑재된 엔진의 성능을 더욱 높이고, 장갑의 두께를 늘려 차량의 보호력을 늘릴 뿐만 아니라 전반적인 신뢰성과 연비를 높일 수 있습니다."

  MBT_equipment_4:0 "준현대 MBT"
  MBT_equipment_4_desc:0 "헬기와 미사일이 전차의 크나큰 위협이 되고 있기 때문에 폭발반응장갑과 추가 대항력 장비는 차량 생존력을 더욱 높일 수 있습니다."

  MBT_equipment_5:0 "현대 MBT"
  MBT_equipment_5_desc:0 "통합전자식 화력제어체계는 새롭게 개발된 컴퓨팅 기술을 활용할 수 있어, 우리 전차가 더 높은 정확도로 더 먼 거리에 있는 목표물과 교전할 수 있고, 교전 중 승무원의 할당량을 줄일 수 있습니다."

  MBT_chassis:0 "Main Battle Tank Chassis"
  MBT_chassis_desc:0 "MBT"

  MBT_chassis_0:0 "Early MBT Chassis"
  MBT_chassis_0_desc:0 "Instead of developing a multitude of tank variants, it is much more efficient and effective to design a vehicle that can fill handle all roles. Early main battle tanks were developed from medium tanks used during the Second World War."
  
  MBT_chassis_1:0 "Basic MBT Chassis"
  MBT_chassis_1_desc:0 "With the development of more powerful engines, lighter tanks can carry heavier armaments and thicker armor, all while keeping a respectable top speed. This main battle tank will form a key component of our armored forces."

  MBT_chassis_2:0 "Improved MBT Chassis"
  MBT_chassis_2_desc:0 "More powerful main cannons, with calibers around 100mm, can penetrate nearly any type of armor at long ranges. Specialized armor will help to increase tank survivability as anti-tank weapons continue to become more advanced."

  MBT_chassis_3:0 "Advanced MBT Chassis"
  MBT_chassis_3_desc:0 "Further increasing the capabilities of the engines in our main battle tanks will allow us to make their armor even thicker and cover more of the vehicle, as well as increase overall reliability and fuel efficiency."

  MBT_chassis_4:0 "Semi-Modern MBT Chassis"
  MBT_chassis_4_desc:0 "Explosive reactive armor and other countermeasure system can further increase vehicle survivability, as helicopters and missiles continue to become a greater threat to our armored vehicles."

  MBT_chassis_5:0 "Modern MBT Chassis"
  MBT_chassis_5_desc:0 "Integrated electronic fire control systems can make use of newly developed computing technology, allowing our tanks to engage targets over longer distances with higher accuracy, and lighten the workload of the crew during an engagement."
  
### UPGRADE MODULES ###

  NSB_MBT_1945_modules_1:0 "Expanded Fuel Capacity"
  NSB_MBT_1945_modules_1_desc:0 "An expanded fuel capacity in a vehicle enhances its ability to act for longer without stopping for resupply."

  NSB_MBT_1945_modules_2:0 "Mounted Dozer Blades"
  NSB_MBT_1945_modules_2_desc:0 "Dozer blades to be mounted to vehicles, allowing the manipulation of environments and assisting in entrenchment."

  NSB_MBT_1950_modules_1:0 "Main Gun Stabilizers"
  NSB_MBT_1950_modules_1_desc:0 "Gun stabilisers, capable of greatly reducing the instability of a weapon whilst the vehicle is moving, and enabling accurate fire on the move."

  NSB_MBT_1950_modules_2:0 "Computerized Fire Control Systems"
  NSB_MBT_1950_modules_2_desc:0 "Fire control systems, made to assist a vehicle crew in aquiring, aiming at and hitting enemy targets."

  NSB_MBT_1960_modules_1:0 "Auto-Loaders"
  NSB_MBT_1960_modules_1_desc:0 "Mechanical loading assistance systems made to remove the need for a loader within the tank."

  NSB_MBT_1960_modules_2:0 "Explosive Reactive Armour"
  NSB_MBT_1960_modules_2_desc:0 "An advanced form of protection designed to protect against oncoming projectiles through its own detonation."

  NSB_IFV_1945_modules_1:0 "Smoke Emitters"
  NSB_IFV_1945_modules_1_desc:0 "Equipment to allow a vehicle to lay smoke in it's path, granting visual cover to allied forces which may help in advancing."
  
  NSB_IFV_1945_modules_2:0 "Improved Commander's Optics"
  NSB_IFV_1945_modules_2_desc:0 "Improved optical equipment to assist a vehicle crew in seeing their surrounding and identifying enemy forces before being seen themselves."
  
  NSB_IFV_1950_modules_1:0 "Dedicated Crew Heaters"
  NSB_IFV_1950_modules_1_desc:0 "Dedicated equipment for keeping the occupants of a vehicle warm and in a combat-ready condition."

  NSB_IFV_1950_modules_2:0 "Automatic Fire Suppression Systems"
  NSB_IFV_1950_modules_2_desc:0 "Equipment for combating the outbreak of fires within a vehicle, reducing the harm it can inflict."

  NSB_IFV_1960_modules_1:0 "Remote Controlled Autocannons"
  NSB_IFV_1960_modules_1_desc:0 "A small unmanned autocannon emplacement, remotely controlled by a crewman within the hull of the vehicle."

  NSB_IFV_1960_modules_2:0 "Nuclear, Biological, and Chemical Protection Systems"
  NSB_IFV_1960_modules_2_desc:0 "Special protective measures designed to protect a vehicle's crew from even inhospitable environents."

  NSB_artillery_MODULE:0 "Vehicular Weapons Development"
  NSB_artillery_MODULE_desc:0 "Development in weaponry for use within armoured vehicles, to compete with the ever-improving armour of foreign designs."

  NSB_antiair_MODULE:0 "Vehicular Anti-Air Development"
  NSB_antiair_MODULE_desc:0 "Development in mounted anti-air weaponry that will allow vehicles to deny airspace to hostile aircraft whilst retaining armoured protection."

