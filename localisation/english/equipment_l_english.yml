  motorized_equipment:0 "차량화 장비"
  motorized_equipment_desc:0 "차량화 장비"

  motorized_equipment_0:0 "초기 차량화 장비"
  motorized_equipment_0_desc:0 "차량화보병은 군 기계화의 첫걸음입니다. 민간 트럭은 병력 수송, 화포 견인, 장비 및 보급품 운반과 같은 군용 임무에 쉽게 적응합니다."

  motorized_equipment_1:0 "기본적 차량화 장비"
  motorized_equipment_1_desc:0 "전용 개선을 거친 민간 트럭의 군용 파생형입니다. 거친 환경과 군사 작전을 버티기 위해 엔진을 업그레이드하고 더 튼튼한 부품을 사용합니다."

  motorized_equipment_2:0 "개선된 차량화 장비"
  motorized_equipment_2_desc:0 "처음부터 군사용으로 설계되고 군용 부품을 사용한 차량입니다. 최근 전쟁에서 얻은 교훈에 따라 설계되었으며. 다른 군사 장비와 함께 쓰기 위해 호환성을 손보았습니다."

  motorized_equipment_3:0 "진보된 차량화 장비"
  motorized_equipment_3_desc:0 "이 트럭은 내구력과 수명을 최대화하기 위해 엄격한 시험을 거쳤습니다. 한계까지 밀어붙이더라도 야전에서 퍼지는 일은 없을 것입니다."

  motorized_equipment_4:0 "현대 차량화 장비"
  motorized_equipment_4_desc:0 "두꺼운 장갑을 두르고 밑바닥에 지뢰 방호 장갑을 단 차량화 장비입니다. 지구의 어떤 곳에서도 굴러다니도록 만들어지고 시험받았습니다."
