   anti_tank_equipment:0 "대전차 장비"
   anti_tank_equipment_desc:0 "대전차 장비"

   anti_tank_equipment_0:0 "기본적 대전차 장비"
   anti_tank_equipment_0_desc:0 "제2차 세계 대전 당시 개발된 이 원시적 견착식 대전차 무기체계는 우리 병사들이 대부분의 장갑 차량을 상대로 괜찮은 위협이 되게 합니다."

   anti_tank_equipment_1:0 "개선된 대전차 장비"
   anti_tank_equipment_1_desc:0 "가벼운 재료, 더 나은 조준장치, 대전차고폭탄(HEAT) 탄투를 도입한 개선된 견착식 대전차 미사일 발사기입니다."

   anti_tank_equipment_2:0 "진보된 대전차 장비"
   anti_tank_equipment_2_desc:0 "무반동 블로우백 방식을 채택한 견착식 유선 유도 미사일입니다. 상황에 따라 다양한 탄두를 쓸 수 있습니다."

   anti_tank_equipment_3:0 "준현대 대전차 장비"
   anti_tank_equipment_3_desc:0 "더 먼 거리에 있는 튼튼한 목표도 맞추고 꿰뚫을 수 있도록 유선 탄두를 개선한 유선 유도 발사기입니다. 내장형 조준경을 달 수도 있습니다."

   anti_tank_equipment_4:0 "현대 대전차 장비"
   anti_tank_equipment_4_desc:0 "매우 진보한 레이저 조준식 견착식 미사일로 엄청난 관통력, 매우 뛰어난 정확도, 수많은 종류의 탄두들을 가지고 있습니다. 언제나 고급 조준경이 내장되어 있습니다."
