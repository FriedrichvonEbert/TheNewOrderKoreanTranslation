 POLITICS_KARIM_SANJABI_DESC:0 "카림 산자비는 쉽게 포기하는 사람이 아닙니다. 이란의 민주 민족주의자들의 오랜 지킴이인 그의 민족전선은 샤에게 용감한 반대를 유지했고 비난을 받는 사바크가 야당을 짓누르기 위해 점점 더 가혹한 조치를 취하면서 약화하였습니다. 산자비는 자신이 꿈꾸는 강하고 자유로운 이란을 위해 절대 포기하지 않을 것입니다. 그의 용기와 결단력은 그가 이란 혁명의 발발로 급성장하고 있는 이란 민주공화국으로 변하면서, 이 나라에서 친민주적인 지하조직의 실질적인 지도자로 만들어주었습니다.\n\n혁명에 의해 촉발된 격변은 지구 반대편에 있는 새로운 친구의 후원과 함께 기회를 가져왔습니다. 산자비 파벌은 그들의 모든 연줄을 동원해 워싱턴의 지지를 얻는 데 필요한 모든 약속을 하면서 미국의 지원을 요청했습니다. 이 싸움은 어려울 것입니다. 하지만 어쩌면 이 단체가 대세를 역전시킬 수 있을 것입니다. 만약 그렇게 된다면, 태양이 사람들이 번영하고 자유롭게 살 수 있는 민주 이란 위에 떠 오를 것입니다."
 
