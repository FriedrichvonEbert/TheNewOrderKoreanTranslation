 HWL_Sepp_Dietrich:0 "제프 디트리히"
 POLITICS_SEPP_DIETRICH_DESC:0 "이건 옳지 않아. 이것들 중 어느 것도 올바르지 않아, 어느 것도. 거인을 섬기고, 유럽의 주인을 섬겼는데, 만들어졌던 모든 것이 산산조각 나 버렸어. 이건 옳지 않아!\n\n요제프 \"제프\" 디트리히는 제2차 세계 대전의 위대한 승자가 태어난 바로 그 곳으로부터 서쪽에 있는 바이에른에서 제1차 세계 대전에서 독일 국민들을 위해 복무하기에 딱 맞춰 태어났습니다. 하지만, 꺼져가던 불의 불씨는 완전히 타버리지 않았고, 디트리히 자신의 손에 의해 장검의 밤에 쏟아진 배신자들의 피를 통해, 독일은 아돌프 히틀러를 최고의 스타로 하여 부상했습니다. 하지만, 그 스타의 빛은 다름아닌 SS상급집단지도자 디트리히, 나치당과 친위대를 거쳐 총통 개인 경호대장으로 일하게 된 그에 의해 더욱 빛났습니다.\n\n학살과 학살, 피바다와 피바다를 넘어, 모든 일은 총통의 이름으로 행해졌습니다. 그리고 전쟁이 승리로 치닫자 디트리히는 눈에 불을 품고 세계가 천년제국에게 무릎꿇는 것을 지켜볼 준비가 되어 있었습니다. 그러나 상황이 악화되기 시작했고, 그가 사랑하는 라이히가 무너져가는 것을 지켜보며 위대한 친위대의 마음은 약탈당했습니다. 독일이 계속해서 피흘리고 있는 가운데, 인간의 자존심이 아리아인들을 분열시키는 어리석음이 실제로 일어나고 있습니다.\n\n하지만 디트리히는 그가 이런 대우를 받아서는 안된다고 생각합니다. 아뇨, 이런 대접을 받아서는 안된다는 걸 알고 있습니다. 그는 히틀러를 직접 지켰고, 이제 하이드리히와 힘러는 충성심을 증명하기 위해 그의 파벌에 굴복해야 할 것입니다."
 DSH_directed_anarchy:0 "제어된 무정부상태"
 DSH_directed_anarchy_desc:0 "그의 고향 바이에른에 도착하자마자, 제프 디트리히는 자신을 '바이에른 공작'이라고 선언했고, 그에게 충성하는 사람은 누구든지 검은 완장으로 자신을 알릴 것이라고 말했습니다. 그들은 노이슈반슈타인 성으로 물러나기 전까진 '저항군'으로 여겨지지 않았습니다. 이것은 그의 지휘관들로 하여금 민중들과 무엇이든 그들이 원하는 대로 하도록 만들었고, 지역을 '통제된 무정부상태'로 만들었습니다."
 DSH_volkswache:0 "국민방위대"
 DSH_volkswache_desc:0 "칙령의 허점을 이용해, 많은 강간범, 살인범, 그리고 감옥에 있는 도둑들은 디트리히에 대한 그들의 충성을 외치며 그에게 그들을 사면해 달라고 요청했습니다. 관대함을 과시하기 위해, 디트리히는 그 중 100명을 처형하고 나머지는 새로 결성한 \"폴크스바헤\" 즉 국민방위대에 입대시켰습니다. 이 검은 완장을 찬 깡패들은 이제 공작의 이름으로 SS를 따라 거리를 순찰하며 민중들에게 그들의 모든 변덕과 욕망을 발산합니다."