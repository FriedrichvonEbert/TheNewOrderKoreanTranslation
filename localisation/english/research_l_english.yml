 light_SPART_1970_soft_attack:0 "70's Light SPART Armament Upgrade"
 light_SPART_1970_soft_attack_desc:0 "We can improve the accuracy and the reliability of the main gun, which several of our soldiers have complained about. This will allow our system to be even more effective in combat."
 light_SPART_1970_soft_attack_2:0 "70년형 경장갑 자주포 기관총 설치"
 light_SPART_1970_soft_attack_2_desc:0 "지금의 경자주포는 소구경 무장을 탑재했습니다. 단거리 기관총을 추가한다면 자주포 포대가 어느 정도의 방어 능력을 갖게 됩니다."
 light_SPART_1970_soft_attack_3:0 "70년형 경장갑 자주포 포탄 재설계"
 light_SPART_1970_soft_attack_3_desc:0 "경자주포는 간단한 포탄을 큰 업그레이드 없이 써왔습니다. 새로운 주조 기술을 도입하고 공기역학을 재계산해, 포탄이 더 먼 곳까지 더 빠르게 날아도록 할 수 있습니다."
