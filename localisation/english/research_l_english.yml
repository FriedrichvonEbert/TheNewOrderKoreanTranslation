 light_SPART_1980_armor_desc:0 "설계를 개선하면 연비를 높이며 더 먼 곳까지 갈 수 있습니다."
 light_SPART_1980_armor_2:0 "80년형 경장갑 자주포 세라믹 장갑 적용"
 light_SPART_1980_armor_2_desc:0 "세라믹 장갑과 같은 신기술이 기갑 차량의 대세가 되어가고 있습니다. 이 기술들을 자주포에 적용하려면 조정이 좀 필요하겠습니다. 그렇지만 이건 생각할 필요도 없는 일입니다."
 light_SPART_1980_armor_3:0 "80년형 경장갑 자주포 복합장갑 적용"
 light_SPART_1980_armor_3_desc:0 "복합장갑은 값비싼 미개척지지만 방호력을 보장합니다. 또한 복합장갑의 가벼움은 전장에 도입할만한 가치가 있습니다."
 SPART_1980_soft_attack:0 "80년형 자주포 경량 프레임 채택"
 SPART_1980_soft_attack_desc:0 "자주포가 처음 사용된 이후 이 분야에서 이루어진 진보는 자주포를 공수해 공수부대를 지원할 수 있게 해주었습니다."
 SPART_1980_soft_attack_2:0 "80년형 자주포 대구경 포 설치"
 SPART_1980_soft_attack_2_desc:0 "전쟁에 간단한 사실이 하나 있다면, 더 큰 포와 더 큰 포탄이 더 큰 파괴를 일으킨다는 것입니다. 구경을 늘린다고 나쁠건 없습니다."
 SPART_1980_soft_attack_3:0 "80년형 자주포 포탄 재설계"
 SPART_1980_soft_attack_3_desc:0 "자주포는 간단한 포탄을 큰 업그레이드 없이 써왔습니다. 새로운 주조 기술을 도입하고 공기역학을 재계산해, 포탄이 더 먼 곳까지 더 빠르게 날아도록 할 수 있습니다."
