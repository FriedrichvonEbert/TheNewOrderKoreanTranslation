 light_SPAA_1990_armor_2_desc:0 "세라믹 장갑과 같은 신기술이 기갑 차량의 대세가 되어가고 있습니다. 이 기술들을 자주대공포에 적용하려면 조정이 좀 필요하겠습니다. 그렇지만 이건 생각할 필요도 없는 일입니다."
 light_SPAA_1990_armor_3:0 "90년형 경장갑 자주대공포 복합장갑 적용"
 light_SPAA_1990_armor_3_desc:0 "복합장갑은 값비싼 미개척지지만 방호력을 보장합니다. 또한 복합장갑의 가벼움은 전장에 도입할만한 가치가 있습니다."
 SPAA_1990_air_attack:0 "90년형 자주대공포 무장 업그레이드"
 SPAA_1990_air_attack_desc:0 "냉전이 시작되며, 자주대공포가 제트기를 더 잘 상대할 수 있도록 화포 기반 플랫폼의 화력이 증강되고 사거리가 증가했습니다."
 SPAA_1990_air_attack_2:0 "90년형 자주대공포 대구경 포 설치"
 SPAA_1990_air_attack_2_desc:0 "제트기는 과거의 소구경 화기를 무용지물로 만들었습니다. 이 무서운 신세계에서 실용적인 선택은 더 긴 사거리와 더 높은 포구초속을 가진 더 큰 포 뿐입니다."
 SPAA_1990_air_attack_3:0 "90년형 자주대공포 레이다 유도 도입"
 SPAA_1990_air_attack_3_desc:0 "기존의 포로 제트기를 격추하는 것은 불가능에 가깝습니다. 하지만, 레이다 유도를 도입하면 포탄을 맞출 수 있습니다. 심히 부정확하긴 하지만 말입니다."
 SPAA_1990_armor:0 "90년형 자주대공포 장갑 업그레이드"
 SPAA_1990_armor_desc:0 "설계를 개선하면 연비를 높이며 더 먼 곳까지 갈 수 있습니다."
 SPAA_1990_armor_2:0 "90년형 자주대공포 세라믹 장갑 적용"
 SPAA_1990_armor_2_desc:0 "세라믹 장갑과 같은 신기술이 기갑 차량의 대세가 되어가고 있습니다. 이 기술들을 자주대공포에 적용하려면 조정이 좀 필요하겠습니다. 그렇지만 이건 생각할 필요도 없는 일입니다."
 SPAA_1990_armor_3:0 "90년형 자주대공포 복합장갑 적용"
 SPAA_1990_armor_3_desc:0 "복합장갑은 값비싼 미개척지지만 방호력을 보장합니다. 또한 복합장갑의 가벼움은 전장에 도입할만한 가치가 있습니다."
 antiair_1990_air_attack:0 "90년형 대공포 무장 업그레이드"
 antiair_1990_air_attack_desc:0 "While our anti-air cannons are powerful, it has grown quite difficult to effectively land hits on an enemy jet. Improved sights will be added to the weaponry, as well as a radar scanner and improved announcement to do maximum damage."
 antiair_1990_air_attack_2:0 "90년형 대공포 대구경 포 설치"
 antiair_1990_air_attack_2_desc:0 "제트기는 과거의 소구경 화기를 무용지물로 만들었습니다. 이 무서운 신세계에서 실용적인 선택은 더 긴 사거리와 더 높은 포구초속을 가진 더 큰 포 뿐입니다."
 antiair_1990_air_attack_3:0 "90년형 대공포 레이다 유도 도입"
 antiair_1990_air_attack_3_desc:0 "기존의 포로 제트기를 격추하는 것은 불가능에 가깝습니다. 하지만, 레이다 유도를 도입하면 포탄을 맞출 수 있습니다. 심히 부정확하긴 하지만 말입니다."
 interwar_artillery:0 "전간기 야포"
 interwar_artillery_desc:0 "다양한 종류의 대포를 개발하며 배운 교훈을 다른 포를 설계하는데도 적용할 수 있습니다."
 artillery1:0 "야포 I"
 artillery1_desc:0 "더 현대적인 재료와 구조를 이용한다면, 대전쟁 당시의 곡사포와 야포의 구경을 변경하고 현대전에 맞게 현대화시킬 수 있습니다."
 artillery2:0 "개선된 야포 업그레이드 I"
 artillery2_desc:0 "낡은 화포를 업그레이드하는 것은 이게 한계입니다. 새 곡사포 설계가 필요할겁니다. 이 설계는 새로운 유압식 반동 완충기와 긴 포신을 갖추고 있을 것입니다."
 artillery4:0 "야포 IV"
 artillery4_desc:0 "분해해서 수송할 수 있는 경량포를 개발하면 전에는 가기 어려웠던 곳에도 포병 지원을 해줄 수 있습니다."
 light_SPAA_1950_speed:0 "50년형 경장갑 자주대공포 속력 업그레이드"
 light_SPAA_1960_speed:0 "60년형 경장갑 자주대공포 속력 업그레이드"
 light_SPAA_1970_speed:0 "70년형 경장갑 자주대공포 속력 업그레이드"
 light_SPAA_1980_speed:0 "80년형 경장갑 자주대공포 속력 업그레이드"
 light_SPAA_1970_air_attack:0 "70년형 경장갑 자주대공포 무장 업그레이드"
 light_SPAA_1970_air_attack_desc:0 "신형 목표획득 컴퓨터 시스템은 경자주대공포 운용병이 적 기체 식별 뿐만 아니라, 더 쉽게 격추할 수 있도록 경로를 추적하는 것도 도와줍니다."
 light_SPAA_1980_air_attack:0 "80년형 경장갑 자주대공포 무장 업그레이드"
 light_SPAA_1980_air_attack_desc:0 "진보한 디지털 광학장비는 경자주대공포의 작전 능력에 혁명을 불러왔습니다. 새로운 목표획득 시스템은 자주대공포가 어떤 상황에서도 적기를 격추할 수 있게 해줍니다."
 SPAA_1950_speed:0 "50년형 자주대공포 속력 업그레이드"
 SPAA_1960_speed:0 "60년형 자주대공포 속력 업그레이드"
 SPAA_1970_speed:0 "70년형 자주대공포 속력 업그레이드"
 SPAA_1980_speed:0 "80년형 자주대공포 속력 업그레이드"
 SPAA_1950_air_attack:0 "50년형 자주대공포 무장 업그레이드"
 SPAA_1950_air_attack_desc:0 "제2차 세계 대전이 끝나며,자주대공포가 제트기를 더 잘 상대할 수 있도록 화포 기반 플랫폼의 화력이 증강되고 사거리가 증가했습니다."
 SPAA_1960_air_attack:0 "60년형 자주대공포 무장 업그레이드"
 SPAA_1960_air_attack_desc:0 "신기술의 발전은 자주대공포가 포탑을 더 빨리 돌리고 적기를 더 잘 추적할 수 있게 해주었습니다."
 SPAA_1970_air_attack:0 "70년형 자주대공포 무장 업그레이드"
 SPAA_1970_air_attack_desc:0 "공격 헬리콥터의 등장으로 자주대공포는 부활하였습니다. 설계자들은 두꺼운 제트기 장갑을 뚫기 위해 더 큰 화력을 가진 더 큰 구경의 총을 만들었습니다."
 SPAA_1980_air_attack:0 "80년형 자주대공포 무장 업그레이드"
 SPAA_1980_air_attack_desc:0 "자주대공포의 최종 형태는 더 먼 곳에 있는 적기를 탐지하기 위해 레이더를 개선했으며, 유효성을 증가시키기 위해 지대공미사일 시스템을 통합하였습니다."
 mountain_gun:0 "Mountain Gun"
 mountain_gun_desc:0 "The mountainous terrain of Northern India led to the development of an artillery piece that could be dismantled and carried on muleback to wherever it was needed."
 rocket_artillery2:0 "Rocket Artillery Upgrade I"
 rocket_artillery2_desc:0 "Self-propelled artillery utilizing multiple rockets will be able to cause large-scale destruction rapidly, while maintaining mobility to avoid counter-fire."
 rocket_artillery3:0 "Rocket Artillery Upgrade II"
 rocket_artillery3_desc:0 "Sacrificing range for impact, we can mount heavier rockets on larger vehicles. Operating in teams, these artillery batteries can cooperate to reload and relocate quickly."
 rocket_artillery4:0 "Rocket Artillery III"
 rocket_artillery4_desc:0 "Spin-stabilized rockets can increase the range of lighter artillery batteries."
 antitank1:0 "Anti-Tank Upgrade"
 antitank1_desc:0 "The importance of effective anti-tank weapons was established in the Great War. Introducing a new generation of these weapons will be necessary to combat modern tank designs."
 antitank2:0 "Anti-Tank II"
 antitank2_desc:0 "Most anti-tank guns are so far fairly light. Larger caliber guns will be required to combat heavier tanks with sloped armor."
 antitank3:0 "Improved Anti-Tank Upgrade I"
 antitank3_desc:0 "HEAT (high-explosive anti-tank) rounds can be used in anti-tank artillery to make up for limited muzzle velocity."
 antitank4:0 "Improved Anti-Tank Upgrade II"
 antitank4_desc:0 "New versatile anti-tank guns employing armor-piercing discarding sabot shots can penetrate the armor of nearly any tank."
 antitank5:0 "Anti-Tank V"
 antitank5_desc:0 "By combining different kinds of new ammunition technology with guns with higher muzzle velocities, we can be prepared for whatever new armor our enemies may develop."
 antiair1:0 "Anti-Air Upgrade"
 antiair1_desc:0 "With faster reloading mechanisms, anti-air guns carrying large rounds can still maintain necessary firing rates."
 antiair2:0 "Anti-Air II"
 antiair2_desc:0 "To target high-flying aircraft, longer cartridges and barrels will be needed on anti-air guns."
 antiair3:0 "Improved Anti-Air Upgrade I"
 antiair3_desc:0 "As radar systems improve, employing radar direction of anti-aircraft guns becomes more viable. Keeping up with this technology will allow us to make some of the most accurate anti-air systems available."
 antiair4:0 "Improved Anti-Air Upgrade II"
 antiair4_desc:0 "Combining modern systems of radar, computerization and autoloaders will be necessary to react quickly against faster aircraft."
 antiair5:0 "Anti-Air V"
 antiair5_desc:0 "Surface-to-air missiles are the future of anti-aircraft warfare. Developing a mobile platform for these should be our next goal."
 land_doctrine_folder:0 "육군 교리"
 land_doctrine_folder_desc:0 "육군 교리, 지상군이 싸우는 방식"
 MOBILE_WARFARE_DOCTRINE_LABEL:0 "연합 작전 교리"
 MOBILE_WARFARE_DOCTRINE_DESC:0 "연합 작전은 지점간 상호작용과 광범위한 합동군에 초점을 맞춥니다."
 SUPERIOR_FIREPOWER_DOCTRINE_LABEL:0 "기동전 교리"
 SUPERIOR_FIREPOWER_DOCTRINE_DESC:0 "기동전은 속도, 압도적인 전력, 그리고 결정적인 전쟁수행에 초점을 맞춥니다."
 GRAND_BATTLEPLAN_DOCTRINE_LABEL:0 "전략 법칙 교리"
 GRAND_BATTLEPLAN_DOCTRINE_DESC:0 "전략 법칙은 대규모 전쟁에 적합한 광범위한 계획과 준비에 초점을 맞춥니다."
 widespread_mechanisation:0 "광범위한 기계화"
 widespread_mechanisation_desc:0 "With a focus on mechanized troops we have a moderately strong force ready to quickly respond in battle."
 tactical_explotion:0 "Tactical Exploitation"
 tactical_explotion_desc:0 "With a coordination of tank and infantry attack we can achieve a force multiplier when attacking."
 hej_hej:0 "Assault Concentration"
 hej_hej_desc:0 "By concentrating a assault with a total support we can create a large opening in the enemy line."
 independent_formations:0 "Independent Formations"
 independent_formations_desc:0 "By making all squads self-sustainable for a short while we can lessen the effect on cut-off troops, and give our other troops more time to respond."
 asymmetric_warfare:0 "비대칭전"
 asymmetric_warfare_desc:0 "자기가 선택한 곳에서 자신의 힘으로 싸우십시오. 적은 누구에게 싸움을 걸은건지도 모릅니다."
 strategic_deployments:0 "Strategic Deployments"
 strategic_deployments_desc:0 "With carefully planned deployments we can have a greater coordination of unit positions and operations."
 popular_support:0 "Popular Support"
 popular_support_desc:0 "National pride roars with your people. They will defend their country until their last breath.\n\n"
 home_guards:0 "Home Guards"
 home_guards_desc:0 "Years in advance of a attack we can prepare reserves, taught in the art of war and ready to stand up for their nation.\n\n"
 guerilla_warfare1:0 "Guerilla Warfare"
 guerilla_warfare1_desc:0 "The enemy advances, we retreat; the enemy camps, we harass; the enemy tires, we attack; the enemy retreats, we pursue."
 mobilisation_caches:0 "Mobilization Caches"
 mobilisation_caches_desc:0 "Preparation is key to repelling the invaders. Across our nation are secret military caches waiting to restock our equipment pool."
 improvised_attrition:0 "Improvised Attrition"
 improvised_attrition_desc:0 "A bush trembles, a knife is pulled and a man dies. A soda can is cracked open, and from afar a man sees another man open a can and get blown to pieces."
 strategic_demolition:0 "Strategic Demolition"
 strategic_demolition_desc:0 "By preparing bridges, tunnels, ports and roads in a way that they can quickly be destroyed we can halt the enemy advance."
 improvised_forts:0 "Improvised Forts"
 improvised_forts_desc:0 "We have taught our troops how to do improvised defensive positions. While they are crude, they come in great numbers."
 local_strongholds:0 "Local Strongholds"
 local_strongholds_desc:0 "By preparing strongholds and other highly defensive positions, along with defensive training our troops are hard to displace."
 conscription_reserves:0 "Conscription Reserves"
 conscription_reserves_desc:0 "By having former conscripts as reserves we can have a even larger population ready to be installed into the military"
 international_support:0 "International Support"
 international_support_desc:0 "TODO"
 covert_arms_production:0 "Covert Arms Production"
 covert_arms_production_desc:0 "We lack hidden massive factories for tanks and airplanes, but a gun can be made in a basement. A gun can be made from a pipe."
 one_people:0 "One People"
 one_people_desc:0 "One for all and all for one. A determined people will never be defeated, and our enemies will flee!\n\n"
 national_redoubt:0 "National Redoubt"
 national_redoubt_desc:0 "The pinnacle of defensive stratagems: A National Redoubt will make enemy penetration extremely hard, and hopefully force them to rethink their intentions.\n\n"
 combined_operations:0 "연합 작전"
 combined_operations_desc:0 "낡은 교리는 전쟁의 한 부분에만 집중할 뿐입니다. 공군, 해군, 기갑, 보병. 네 부분의 진보된 협동은 현대전에서 우리의 적을 완전히 파괴할 것입니다.\n\n"
 army_interoperability:0 "군 상호운용성"
 army_interoperability_desc:0 "연합 작전 교리는 따르는 이들이 잘 조직화되어야만 성공할 수 있습니다. 군의 모든 단계가 협동할 수 있도록 박차를 가해야 합니다. 우리가 서로 다른 역할을 맡을지는 몰라도, 혼자 싸우는 일은 없을겁니다!"
 support_companies:0 "지원 중대"
 support_companies_desc:0 "의무반, 군수반, 통신반, 그 외 어떤 분견대건 지원 중대는 제대로 보급을 받아야만 합니다. 흔히 제일 작은 우위가 제일 중요해지는 법입니다.\n\n"
 tactical_support:0 "전술 지원"
 tactical_support_desc:0 "보병 부대는 혼자서 작전을 수행할 수 없습니다! 이 귀중한 순간에, 목숨이 걸린 시기에, 전술 지원은 결과를 뒤바꿀 수 있습니다. 딱딱한 목표를 부드럽게 만들거나 철수를 조율하는 방식으로 말입니다.\n\n"
 artillery_barrage:0 "포병 화망"
 artillery_barrage_desc:0 "포병은 수백 년 동안 존재해왔으며 오늘날에도 존재할 이유가 있습니다. 제대로 된 포병 화망은 수많은 보병의 목숨을 구하고 적 전열에 공포를 불어넣으며 적 작전을 방해합니다. 이 바닥에서 수많은 새로운 혁신이 이루어졌습니다.\n\n"
 preemptive_strike:0 "선제 타격"
 preemptive_strike_desc:0 "언제나 좋은 공격이 최고의 방어입니다. 적을 상대로 싸울 수 있을 때 구멍에 숨어서 적이 오거나 우리를 우회하기를 기다릴 이유가 있을까요. 놈들이 전투 준비를 하기 전에 후려패면 우리 방식대로 싸울 수 있습니다.\n\n"
 organic_units:0 "건제부대"
 organic_units_desc:0 "광범위한 전술 지원은 우리 교리에서 중요한 부분입니다. 그렇지만 건제부대 역시 중요합니다. 반응 시간과 단결성을 개선하기 위해 각 부서가 전문 지원군을 창설할 수 있도록 할 계획입니다. 운이 따른다면 이 부대들이 각자의 부서에 소속된 상태에서 경쟁 부서의 역할을 할 수 있을 것입니다."
 land_navy_coordination:0 "지상-해양 합동"
 land_navy_coordination_desc:0 "상륙 작전에서 지상-해양 합동은 매우 중요합니다. 수송선에서 지원 포격까지, 함선들은 아군 보병이 쓸 수 있는 강력한 도구입니다. 우리는 이 관계를 기반으로 삼을겁니다.\n\n"
 marine_elite:0 "정예 해병대"
 marine_elite_desc:0 "전문 해병대는 현대 전장에서 빼놓을 수 없습니다. 다양한 원정 작전, 상륙 작전, 기타 작전을 수행할 수 있도록 훈련받은 해병대는 다른 군종이 끝내지 못한 일을 처리합니다. 우리 해병대는 충직하고 능숙할 것이며 비대칭전 역시 대비할 것입니다.\n\n"
 commando_landing_operations:0 "코만도 상륙작전"
 commando_landing_operations_desc:0 "믿음직하면서도 은밀한 투입 방식으로 정예 코만도 부대를 적 전선 뒤에 투입해 놈들의 조직, 사기, 보급선에 엄청난 피해를 줄 수 있습니다. 이 전술은 적군이 더 큰 작전을 효율적으로 준비하는 것을 막는데 특히 효과적입니다.\n\n"
 airland_strikes:0 "공중-지상 타격"
 airland_strikes_desc:0 "우리 지상군이 공격기에게 직접 타격과 지원을 요청할 수 있는 능력을 강화시킨다면, 공중-지상 타격의 정확성, 치명성, 속도가 크게 개선될 것입니다.\n\n"
 vertical_envelopement:0 "수직포위"
 vertical_envelopement_desc:0 "전장 근처에 보병을 공중 투입하는 것은 우리 지상군의 속도와 예측불가성을 크게 늘릴 것입니다. 전선 뒤에 낙하산이나 수송기로 부대를 투입해 적의 대규모 진형을 포위하고 잘라낼 수 있습니다. 육군과 공군은 사방에서 적을 타격하기 위해 마음을 한마음으로 일할 것입니다.\n\n"
 air_ground_task_forces:0 "항공-지상 특임대"
 air_ground_task_forces_desc:0 "지상군, 포병, 항공 - 다양한 전장의 전투 부대를 함께 행동하도록 합친다면 적 공세를 마주치는대로 대응하고 반격할 수 있습니다. 그런 이유로 이 특수임무부대의 역공은 빠르고 결정적인 승리를 가져올 것입니다.\n\n"
 maneuver_warfare:0 "기동전"
 maneuver_warfare_desc:0 "기동적은 낡은 교리일지도 모릅니다. 하지만 그 중심이 되는 원칙은 오늘날에도 아직 쓸만합니다. 현대의 전술을 첨가해 과거 라이히를 승리로 이끈 전략을 쉽게 재적용할 수 있습니다.\n\n"
 schwerpunkt_tactics:0 "슈베어풍크트 전술"
 schwerpunkt_tactics_desc:0 "독일어로 \"중심점\"을 뜻하는 슈베르풍크트(Schwerpunkt)는 적 방어선 한 부분에 공격을 집중하는 전략을 말합니다. 이 전술의 의도는 그 부분을 돌파한 다음 빠르게 적 전선 후방으로 뻗어나가는겁니다. 이 철학을 기억한 채로 군대를 훈련시키면 우리만의 전격전의 첫 걸음을 내딛게됩니다.\n\n"
 spearpoints:0 "선봉"
 spearpoints_desc:0 "슈베르풍크트 발상을 병사들 뿐만 아니라 장군들에게도 주입해야 합니다. 이 교리가 의도대로 돌아가게 하려면 전군을 지금 당장이라도 공격이 준비되고, 공격을 하고자 하며, 공격을 할 수 있는 군대로 만들어야 합니다.\n\n"
 massive_bombardment:0 "대규모 폭격"
 massive_bombardment_desc:0 "슈베르풍크트가 강력한 전술이라는건 틀림 없지만 많은 부분이 초기 공격이 성공했을 때를 전제로 하고 있습니다. 성공률을 최대화하려면 우리가 공격하는 어떤 곳이던지 먼저 포병과 항공 공습에 두들겨 맞아야 합니다. 일이 완벽하게 돌아간다면 우리 군대가 한 명의 사상자도 없이 남아있는 적 전선을 거닐 수 있습니다.\n\n"
 overwhelming_strikes:0 "압도적인 타격"
 overwhelming_strikes_desc:0 "완전한 힘으로 공격을 해야합니다. 예비대를 가지거나 조심스럽게 슈베르풍크트를 할 여유는 없습니다. 완승이냐 완패냐는 날카로운 일격에 달려 있습니다. 대규모 타격을 가능한 많이 수행하기 위해 병력이 빠르게 이동하도록 훈련시켜야 합니다.\n\n"
 combined_blitz:0 "연합 전격전"
 combined_blitz_desc:0 "기갑 부대만을 대동한 슈베르풍크트를 하는 것은 몹시 위험합니다. 보병 부대만을 대동한 슈베르풍크트는 두 배 더 위험합니다. 하지만 연합 부대를 대동하고 공중 지원을 받는다면 거의 막을 수 없는 군대가 만들어집니다. 군의 모든 병종 간 협동을 개선하는 것이 제일 중요합니다.\n\n"
 adaptive_command_training:0 "적응 가능한 지휘 훈련"
 adaptive_command_training_desc:0 "전쟁의 흐름은 폭풍우치는 바다 만큼이나 예측할 수 없습니다. 우리 장교들이 이 현실을 고려하도록 훈련시켜야 합니다. 머지않아 갑작스러운 사건과 당시 상황을 변명으로 들먹일 수 없게 될 것입니다.\n\n"
 mission_type_tactics:0 "임무형 전술"
 mission_type_tactics_desc:0 "장교들이 전투 상황을 항상 예측할 것이란 기대는 할 수 없습니다. 그렇지만 우리가 생각할 수 있는 모든 시나리오에 맞춰 훈련시킬수는 있습니다. 마주칠 가능성이 큰 상황에 익숙해질수록, 적에게 더 효율적으로 맞설 수 있습니다.\n\n"
 military_deception:0 "군사적 기만"
 military_deception_desc:0 "역사상 가장 큰 전쟁에서 승리하는데 쓰였던 전략을 도입하는데는 문제가 있습니다. 바로 그 전략에 맞서는 전술입니다. 틀림없이 적은 우리가 공격하는 곳마다 증원군을 급파할 준비를 할겁니다. 그러니, 우리는 놈들을 속여 적 부대가 진짜 전장에서 먼 곳으로 가도록 만들겁니다.\n\n"
 assault_concentration:0 "돌격 집중"
 assault_concentration_desc:0 "우리 장교들은 자원과 운이 따르는 대로 대규모 공격을 감행합니다. 장교들이 동등하거나 더 강력한 군대에 맞서 싸우는데 적응할지도 모릅니다. 하지만 이들은 입맛대로 짜여진 환경에서 싸우는데 도사입니다.\n\n"
 strategic_depth_exploitation:0 "전략적 종심 이용"
 strategic_depth_exploitation_desc:0 "우리는 최전방과 취약한 국내 전선 간의 거리를 벌리기 위해 노력할 것입니다. 길가에 있는 보급고와 병기창, 수송을 위한 공항은 우리 방어선이 혼란에 빠질 염려 없이 공격과 방어를 할 수 있게 해줄겁니다.\n\n"
 supply_chain_extension:0 "보급망 확대"
 supply_chain_extension_desc:0 "기동성 있는 현대 군대는 적 영토 깊숙한 곳에서 싸워야하곤 합니다. 이는 부대를 보급 부족과 포위에 취약하게 만듭니다. 우리는 장군들이 후방 제대와 주둔군으로 본국에서 오는 도로를 확보해 보급선을 확대하게 훈련시킬 것입니다.\n\n"
 shock_and_awe:0 "충격과 공포"
 shock_and_awe_desc:0 "잘 준비한 적이라도 충분히 인상적인 화력 및 무력 시위를 보면 휘청일 수 있습니다. 집중 포격, 조직화된 항공 공습, 조우 지점에서의 압도적인 우세는 어떤 적이던 분쇄할 수 있습니다.\n\n"
 strategic_theorem:0 "전략 법칙"
 strategic_theorem_desc:0 "전쟁을 매력적이라고 할 수는 없습니다만 제대로 계획된 작전이 제대로 된 시간에 제대로 펼쳐지는 광경은 아름답습니다. 우리 장군들은 이 예술을 완벽하게 만드는 일을 우선할 것입니다.\n\n"
 prepared_defense:0 "준비된 보루 체계"
 prepared_defense_desc:0 "작고 잘 요새화된 보루는 적 공격에 대한 조기경보체계가 되어줄 겁니다. 전략적으로 확실히 중요한 곳에 배치한다면 공세를 몇 시간, 심지어는 며칠 동안 지연할 수 있습니다.\n\n"
 army_reserve_training:0 "예비군 훈련"
 army_reserve_training_desc:0 "총, 전차, 항공기는 쓸 사람이 있어야만 잘 작동할 수 있습니다. 사람이 없다면 아무리 정교한 무기체계라도 쓸모없는 고철일 뿐입니다. 대규모 예비대가 있다면 우리 군에서 이런 일이 일어나지 않을겁니다.\n\n"
 infrastructural_reserve:0 "인프라 예비대"
 infrastructural_reserve_desc:0 "건설 자재, 건설 장비, 건설 노동자들 대량으로 비축해두면, 공습이나 포화로 파괴된 도로와 공장을 다시 운용하는데 오랜 시간이 걸리지 않을 것입니다.\n\n"
 operational_assault:0 "작전상의 공격"
 operational_assault_desc:0 "공격은 전방에서만 이루어지는 것이 아닙니다. 적의 후방과 국내전선에서도 이루어집니다. 유능한 장군은 무조건적인 승리를 거두기 위해 이 세 공격을 모두 숙지합니다.\n\n"
 large_front_operations:0 "대규모 전선 작전"
 large_front_operations_desc:0 "적 전선 전체의 여러 지점을 동시에 타격한다면 적에게서 주도권을 빼앗을 뿐만 아니라, 놈들을 불리한 상황에 몰아 넣을 수 있습니다. 놈들은 전선이 돌파당할 것을 겁내 반격을 벌이지도 못할 것입니다. 또한 신경써야 할 곳이 너무 많아 전투가 벌어지는 곳에 증원군을 보낼 수도 없을 것입니다.\n\n"
 overwhelming_force:0 "압도적인 힘"
 overwhelming_force_desc:0 "승리를 확신할 수 없다면 싸우는 것은 의미가 없습니다. 현대전에서 장비와 인력의 낭비는 용납할 수 없습니다. 이게 우리가 공격할 때 어떠한 방어도 일소할 정도로 병력을 모으는 원인이 될 것입니다.\n\n"
 comprehensive_strategic_analysis:0 "포괄적인 전략적 분석"
 comprehensive_strategic_analysis_desc:0 "참모장교들이 현장에서 내려지는 모든 결정의 전략적 영향을 파악하고, 작은 그림 뿐만 아니라 큰 그림도 볼 수 있게 훈련시켜야합니다. 수없이 많은 군대가 전술 이상의 것을 보지 못해 무너졌습니다. 우리 군에는 그런 일이 없을 것입니다. 우리 장군들은 지능적이고 성공적인 작전을 짜는데 필요한 기술을 가질테니 말입니다.\n\n"
 large_scale_exercises:0 "대규모 훈련"
 large_scale_exercises_desc:0 "물론 개인적인 신병 훈련은 어떤 전문적인 군대에도 필요한 것입니다. 하지만 전략 훈련도 그러합니다. 우리는 사단, 군단, 심지어는 군 전체를 동원해 대규모 전장을 시뮬레이션 할 수 있습니다. 우리 장군들은 그 곳에서 병력에게 지시를 내리는 기술을 배울 수 있을 것입니다. 우리 병사들은 더 큰 역할 내에서 함께 싸우는 법을 훨씬 더 잘 알 것입니다.\n\n"
 supply_routes:0 "보급망 증원"
 supply_routes_desc:0 "대규모 작전의 활용은 풍부한 보급선에 달렸습니다. 공병으로 점령지의 기반시설을 재건하고, 전장까지 가는 탄탄한 보급선을 세울 수 있는 곳이라면 예비대를 트럭 운전수와 호위대로 동원하는 방식으로 충분한 보급선을 확보해야 합니다.\n\n"
 wartime_industry:0 "전시 산업"
 wartime_industry_desc:0 "나폴레옹은 군대는 위장으로 행군한다는 것을 알았습니다. 한 세기하고도 반이 지난 지금, 군대의 위장은 한 국가 수준의 공장과 노동자가 필요할 정도로 커졌습니다. 우리 공장과 노동자를 이 일에 투입해야 합니다.\n\n"
 strategic_cycles:0 "전략적 주기"
 strategic_cycles_desc:0 "언제나 공격에 나선다면 군대가 빠르게 나가떨어질 것입니다. 언제나 방어에 매달린다면 사기가 떨어질 것입니다. 전략적 목표에 주기를 둔다면 이해하기 쉬워질 것입니다. 그렇다면 수행하기도 쉬워질 것입니다. 우리는 전선을 따라 공격하고, 안정을 위해 멈추고, 적이 병력을 헛되이 소모하게 만든 다음 공격할 것입니다.\n\n"
 concurrent_front_assaults:0 "동시적인 정면 공격"
 concurrent_front_assaults_desc:0 "얼마나 강력하던, 불리한 상황에 처한 적은 스스로를 지킬수도, 맞서 싸울수도 없습니다. 그러니 동시에 여러 부대를 교전시켜 적을 가능한 불리한 상황에 몰아넣는게 우리 전략이 되어야합니다.\n\n"
 mtgnavalfolder:0 "해군"
 mtgnavalfolder_desc:0 "함선과 잠수함, 그리고 당신이 원하는 함선을 만들기 위한 새로운 부품 연구"
 naval_folder:0 "해군"
 naval_folder_desc:0 "함선과 잠수함, 그리고 당신이 원하는 함선을 만들기 위한 새로운 부품 연구"
 NAVAL_TITLE_DESTROYERS:0 "구축함"
 NAVAL_TITLE_CRUISERS:0 "순양함"
 NAVAL_TITLE_BATTLECRUISERS:0 "순양전함"
 NAVAL_TITLE_BATTLESHIPS:0 "전함"
 NAVAL_TITLE_CARRIERS:0 "항공모함"
 NAVAL_TITLE_HELICARRIERS:0 "헬기모함"
 NAVAL_TITLE_SUBMARINES:0 "잠수함"
 NAVAL_TITLE_NUCLEARSUBMARINES:0 "핵추진 잠수함"
 NAVAL_TITLE_TRANSPORTS:0 "수송선"
 NAVAL_TITLE_FRIGATE:0 "호위함"
 NAVAL_TITLE_ARMAMENT:0 "무장"
 NAVAL_TITLE_TORPEDOES:0 "어뢰"
 NAVAL_TITLE_DAMAGE_CONTROL:0 "피해 통제"
 NAVAL_TITLE_FIRE_CONTROL:0 "사격 통제 방식"
 NAVAL_TITLE_MINES:0 "기뢰전"
 smoke_generator:0 "연막 발생기"
 smoke_generator_desc:0 "경량함과 중형함의 기관과 굴뚝을 약간만 개량한다면 적을 피하거나 적과 떨어지기 위해 대량의 연막을 칠 수 있게 됩니다."
 basic_depth_charges:0 "폭뢰 발사기"
 basic_depth_charges_desc:0 "전후 초기 해군 발전사의 특징은 폭뢰의 효율과 파괴력이 빠르게 증가했다는 것입니다. 과거의 폭뢰는 투박하고 위험한 장비였습니다."
 improved_depth_charges:0 "1950년 폭뢰"
 improved_depth_charges_desc:0 "해군이 잠수함과 항공기를 도입할수록 폭뢰 또한 개선되어갔습니다. 개선의 첫 단계는 바다 저 깊은 곳에서도 잠수함을 추적하고 교전할 수 있는 능력이었습니다."
 advanced_depth_charges:0 "1960년 폭뢰"
 advanced_depth_charges_desc:0 "1960년대에 순항 미사일이 적 잠수함과 교전하는 주요 수단이 되며, 폭뢰는 부차적이면서도 특화된 역할을 발전시켰습니다. 신기술이 이 필요한 변화를 더 잘 해낼 수 있게 해줬습니다."
 modern_depth_charges:0 "1970년 폭뢰"
 modern_depth_charges_desc:0 "핵잠수함의 개발은 더욱 더 특화된 폭뢰의 역할과 일치했습니다. 폭뢰는 잠항한 잠수함과 교전하기보다는 수면으로 부상하려는 잠수함에 대응하거나 기동을 제약하는데 더 적합하게 되었습니다."
 even_more_modern_depth_charges:0 "1980년 폭뢰"
 even_more_modern_depth_charges_desc:0 "열강들이 적의 핵 능력을 막는데 집착하는 가운데, 폭뢰는 새 능력에 적응하고자 노력했습니다. 핵연료를 추적하는 신기술이 이 상황을 해결하는데 도움을 줬습니다."
 super_modern_depth_charges:0 "1990년 폭뢰"
 super_modern_depth_charges_desc:0 "신세대 폭뢰는 최신형 추적 및 연산 기능을 탑재했습니다. 이제는 원격 조종되는 폭뢰가 열과 방사능과 움직임을 추적할 것입니다."
 sonar:0 "제2차 세계대전 수중 음파 탐지기"
 sonar_desc:0 "소나는 대전쟁 발발 이후 개발되었습니다. 능동 소나와 수동 소나 모두 수면 가까이에 있는 물체의 움직임, 통신, 항해를 탐지하는데 쓰여왔습니다."
 improved_sonar:0 "1950년 수중 음파 탐지기"
 improved_sonar_desc:0 "소나를 빠르게 교체할 수 있게 만들면서 무게를 줄이면, 더 낮은 주파수에서도 물체를 탐지할 수 있게 됩니다."
 good_sonar:0 "1960년 수중 음파 탐지기"
 good_sonar_desc:0 "핵잠수함의 시대가 다가오며, 소나(능동 소나와 수동 소나 모두)의 중요성이 크게 증가하였습니다. 위험 선박이 우리 조국의 해안에 다가오지 못하게 하려는 노력으로 소나 개발이 크게 진전되었습니다."
 advanced_sonar:0 "1970년 수중 음파 탐지기"
 advanced_sonar_desc:0 "잠수함이 기존의 소나 시스템을 피하기 쉬워졌지만 탐지 방법도 뒤쳐지지 않았습니다. 더 정확한 새 방식의 등장은 하늘에서 내려온 선물과도 같았습니다. 그 기술은 잠수함을 원래 있던 심해로 밀어넣었습니다."
 semi_modern_sonar:0 "1980년 수중 음파 탐지기"
 semi_modern_sonar_desc:0 "원자력 잠수함의 유행으로 소나는 발전할 수 밖에 없었습니다. 소나는 점점 더 정확해지고, 점점 더 빨라지면서, 연산 기술도 탑재해야 했습니다. 이는 게임을 훨씬 더 공평하게 만들었지만, 점점 빠르게 발전해가는 심해 기술을 따라가지는 못했습니다."
 modern_sonar:0 "1990년 수중 음파 탐지기"
 modern_sonar_desc:0 "In order to counteract sonar-resistant hulls and entanglement systems, sonar became ever more portable and able to track and measure even the slightest deep-sea disturbances. When accompanied with combined fleet technologies, the world became ever more dangerous for submarines."
 missile_corvette_1960:0 "1960년형 미사일 순양함"
 missile_corvette_1960_desc:0 "2대전과 그 이후 항모와 해군 항공기가 중요해지며 이 위협에 대처하는 순양함이라는 역할이 만들어졌습니다. 이들은 적 공습을 격퇴하고 적 항모로부터 우리 함대를 지키기 위해 함대공 미사일을 장비할 것입니다."
 missile_corvette_1970:0 "1970년형 미사일 순양함"
 missile_corvette_1970_desc:0 "교리와 기술의 진보는 미사일 순양함이 더 넓은 범위를 방어하고 더 잘 막는 대공미사일을 더 많이 탑재할 수 있게 해주었습니다."
 missile_corvette_1980:0 "1980년형 미사일 순양함"
 missile_corvette_1980_desc:0 "대함 순항미사일의 등장은 미사일 순양함이 자체적인 공격 능력을 가질 가능성을 열었습니다. 이 신형 미사일을 도입해 대공미사일과 함께 쓴다면 순양함이 더 유연해질뿐만 아니라 공격에서도 항모를 지원할 수 있게 됩니다."
 missile_corvette_1990:0 "1990년형 미사일 순양함"
 missile_corvette_1990_desc:0 "스텔스 기술, 전자방해책, 개선된 스마트 조준 시스템은 미사일 순양함의 성능을 새로운 수준까지 끌어올려 21세기 전장에도 준비되게 만듭니다."
 nuclear_cruiser_1960:0 "1960년형 핵추진 순양함 반응로"
 nuclear_cruiser_1960_desc:0 "핵반응로를 탑재한 항모, 전함, 잠수함은 지구 전역에 힘을 가할 수 있습니다. 순양함은 그 모두의 힘을 뻥튀기 해줍니다. 순양함 전용 핵반응로를 만드는 것은 해볼만한 프로젝트입니다."
 nuclear_cruiser_1970:0 "1970년형 핵추진 순양함 반응로"
 nuclear_cruiser_1970_desc:0 "1970년대에는 순양함 반응로가 꾸준히 개선되었습니다. 반응로는 더 잘 방호되고, 승무원들은 더 잘 훈련받았습니다. 사고와 방사능 중독 사례는 점점 줄어들었습니다."
 nuclear_cruiser_1980:0 "1980년형 핵추진 순양함 반응로"
 nuclear_cruiser_1980_desc:0 "적 함대가 점점 집요하고 세심해졌습니다. 순양함의 유일한 대응법은 더 빨라지는 것이었습니다. 이 최신 세대 반응로는 바다의 킬러들이 사냥감이 되지 않도록 해줄 것입니다."
 nuclear_cruiser_1990:0 "1990년형 핵추진 순양함 반응로"
 nuclear_cruiser_1990_desc:0 "The advent of plutonium reactors allowed for ever faster and easily producible nuclear cruisers. Although accompanied with concerns about fuel security, navy commanders scoffed at potential issues as they pursued rapidly accelerating standards of power and velocity."
 continue_battleship_development:0 "전함 개발 재개"
 continue_battleship_development_desc:0 "전함은 바다의 왕입니다. 항모가 유용하기는 해도 전함의 일제사격이 뿜어내는 힘에 비하면 아무것도 아닙니다. 우리는 함대의 긍지를 내버리지 않을 것입니다. 우리는 전함을 개장하고 현대화해 대양의 진정한 왕으로 만들어낼 것입니다."
 continue_battleship_development_tooltip:0 "§Y이 기술을 완료하면 항공력 중심 해군 교리라는 세계 시류에 역행하며 전함 개발을 계속할 수 있습니다.§!"
 nuclear_battleship_1960:0 "1960년형 핵추진 전함 반응로"
 nuclear_battleship_1960_desc:0 "전함을 현대화시키는 제일 빠른 방법 중 하나는 원자력으로 움직이게 만드는 것입니다. 원자력이 우리 드레드노트를 나아가게 만들면 연료 필요량을 줄일 뿐 아니라 속도, 힘, 효율을 얻게 됩니다."
 nuclear_battleship_1970:0 "1970년형 핵추진 전함 반응로"
 nuclear_battleship_1970_desc:0 "차세대 반응로로 업그레이드해 더 빠른 속도와 더 큰 화력을 얻을 수 있습니다. 전함이 기지로 복귀하는 일도 크게 줄어들 것입니다. 이제 우리 바다의 왕들이 작전을 수행하는데 연료는 필요 없습니다."
 nuclear_battleship_1980:0 "1980년형 핵추진 전함 반응로"
 nuclear_battleship_1980_desc:0 "차세대 반응로 노심 업그레이드로 효율과 출력이 다시 한 번 증가했습니다. 이제 우리 전함들은 과거의 통상 순양함들처럼 빠르게 바다를 가릅니다. 강화된 안전 장치로 끔찍한 문제가 벌어질 확률도 크게 줄었습니다."
 nuclear_battleship_1990:0 "1990년형 핵추진 전함 반응로"
 nuclear_battleship_1990_desc:0 "반응로를 새로 업그레이드하면 속도, 출력, 효율이 크게 증가할 것입니다. 이론상 신형 반응로 노심을 탑재한 전함은 연료 교체 없이 몇 십 년을 초계할 수 있습니다. 반응로도 더 간단하고, 더 작고, 더 작아져 전함들을 강력할 뿐만 아니라 안전하게 만들어줍니다."
 nuclear_carrier_1960:0 "1960년형 핵추진 항공모함 반응로"
 nuclear_carrier_1960_desc:0 "항공모함은 빠르게 바다의 왕이 되며, 모든 해군은 점점 커져가는 느림보 야수에게 동력을 공급할 방법을 두고 머리를 쥐어짰습니다. 다행히 선박 핵 원자로의 도입으로, 이 \"인공 섬\"이 계속 확장할 수 있게 되었습니다."
 nuclear_carrier_1970:0 "1970년형 핵추진 항공모함 반응로"
 nuclear_carrier_1970_desc:0 "다른 분야의 개선과 함께, 점점 더 효율적인 핵 원자로의 도입은 항모가 더 빨리 항해하고, 더 빨리 기동하고, 더 오랫동안 바다에 머무를 수 있게 해주었습니다."
 nuclear_carrier_1980:0 "1980년형 핵추진 항공모함 반응로"
 nuclear_carrier_1980_desc:0 "1980년대는 The 1980s brought the dream of the globe-trotting carrier fleet to the real world. No world were the world's navies encumbered by the limits of range and material concerns like \"refueling\"."
 nuclear_carrier_1990:0 "1990년형 핵추진 항공모함 반응로"
 nuclear_carrier_1990_desc:0 "The introduction of plutonium reactors to aircraft carriers allowed capital ships to expand even further in range and speed. The power-projection of the world's greatest navies increased commensurately."
 basic_ship_hull_ballistic_submarine:0 "1950년형 탄도 미사일 잠수함 선체"
 improved_ship_hull_ballistic_submarine:0 "1960년형 탄도 미사일 잠수함 선체"
 advanced_ship_hull_ballistic_submarine:0 "1970년형 탄도 미사일 잠수함 선체"
 semi_modern_ship_hull_ballistic_submarine:0 "1980년형 탄도 미사일 잠수함 선체"
 modern_ship_hull_ballistic_submarine:0 "1990년형 탄도 미사일 잠수함 선체"
 nuclear_sub_1960:0 "1960년형 핵추진 잠수함 반응로"
 nuclear_sub_1960_desc:0 "잠수함에 간략화된 핵 반응로를 탑재하면 속도와 화력이 증강될 뿐 아니라 필요한 경유 양도 줄어듭니다."
 nuclear_sub_1970:0 "1970년형 핵추진 잠수함 반응로"
 nuclear_sub_1970_desc:0 "잠수함에 6세대 반응로를 탑재하면 엔진 출력이 증가합니다. 이 뿐만이 아니라 수면으로 부상할 필요가 줄어 잘 들키지 않게 됩니다."
 nuclear_sub_1980:0 "1980년형 핵추진 잠수함 반응로"
 nuclear_sub_1980_desc:0 "가압수형 원자로는 냉각재 펌프가 아닌 자연 순환을 이용하므로 소음도 줄어듭니다. 8세대 반응로는 잠수함에도 더 많은 힘을 실어줄 것입니다."
 nuclear_sub_1990:0 "1990년형 핵추진 잠수함 반응로"
 nuclear_sub_1990_desc:0 "새 반응로는 에너지 밀도 증가와 낮은 정비 소요를 보장합니다. 이 반응로는 가압수형 원자로의 장점을 전부 지녔을 뿐만 아니라 몇 십 년 동안 연료 교체가 필요 없습니다."
 basic_battery:0 "제2차 세계대전기 함포"
 basic_battery_desc:0 "The basic design of World War 2-era weapons batteries has had a lasting legacy on armaments placements: Basic dual purpose guns enabled targeting of air and sea targets, creating opportunities for intensified bombardment as well as specific targeting of locations."
 basic_light_battery:0 "개선된 소형 함포"
 basic_light_battery_desc:0 "Despite the increasingly attractive options missile destroyers offer, light batteries remain valuable for ships dedicated to speed and agility without the need for precise weapons systems. Increased efficiency in loading systems and modernized emplacement designs can improve the rate-of-fire efficiency and range of this technology."
 improved_light_battery:0 "발전된 소형 함포"
 improved_light_battery_desc:0 "Further improvements in the caliber of gun designs, and increased automation in the targeting of naval guns, promises to boost the effectiveness of naval bombardment, diversify their usage against aircraft, and further increase rate of fire."
 advanced_light_battery:0 "현대적 소형 함포"
 advanced_light_battery_desc:0 "As modernized ship designs move towards wholesale adoption of missile targeting, existing naval gun designs can be concentrated and reduced for maximum efficiency - with modern computing systems, 1 naval gun can take the place of 3."
 basic_light_shell:0 "경량철갑탄"
 basic_light_shell_desc:0 "적함은 바다 밑바닥에 있습니다. 놈들을 계속 밑바닥에 처박기 위해 함포 체계를 개선해야 합니다."
 improved_light_shell:0 "개선된 경량철갑탄"
 improved_light_shell_desc:0 "The next stage in armor-piercing shells was to reduce the trade-off in cost and range. Thankfully, better aerodynamic engineering and improved production lines soon made this possible."
 basic_medium_battery:0 "개선된 중형 함포"
 basic_medium_battery_desc:0 "The early batteries of modern naval craft broke easily, and carried too little charge for the large guns to function quickly at all. Nonetheless, they represented the first step towards the dream of the long-lasting low-docking fleet."
 improved_medium_battery:0 "발전된 중형 함포"
 improved_medium_battery_desc:0 "The growing effectiveness of modern processor and resistor technology allowed for increasingly long lived and cheap batteries. This was accompanied in turn with longer-lasting naval artillery barrages."
 advanced_medium_battery:0 "현대적 중형 함포"
 advanced_medium_battery_desc:0 "The digital age brought with it ever better batteries better fit for the ships they served. Guns were able to fire for hours, sometimes days without replacement."
 basic_medium_shell:0 "중량철갑탄"
 basic_medium_shell_desc:0 "The fundamentals of what we now know as the armor-piercing shell have been in place since the war - the cap of material which allows for penetration, the shaped explosive that detonates at an intended timing, and the lethal result. Naval variants have adopted this principle."
 improved_medium_shell:0 "개선된 중량철갑탄"
 improved_medium_shell_desc:0 "Armor piercing shells can be improved by a variety of measures, but by far the most important is timing when the explosives within go off. Too early and one might not pierce the armor at all, too late and the critical portions of the ship will not vanish in fire and flame."
 basic_heavy_battery:0 "개선된 대형 함포"
 basic_heavy_battery_desc:0 "더 발전된 대형 함포를 개발하면 순양함과 전함의 화력을 늘릴 수 있습니다."
 improved_heavy_battery:0 "발전된 대형 함포"
 improved_heavy_battery_desc:0 "신형 함포는 매우 개선된 포탄을 저번 함포보다 더 멀리 쏘아보낼 수 있습니다. 자동장전기와 거리측정 시스템을 개선할수도 있습니다."
 advanced_heavy_battery:0 "현대적 대형 함포"
 advanced_heavy_battery_desc:0 "자동장전 시스템의 기계화와 전산화된 화력통제는 우리 전함의 치명성을 급격히 끌어올릴 것입니다. 우리 전함은 현대전의 시대에도 유의미하게 남아있을 것입니다."
 basic_heavy_shell:0 "초중량철갑탄"
 basic_heavy_shell_desc:0 "A specialized heavy shell will give our capital ships the ability to hurt the enemy if engaged in a surface battle. New improvements in armor-piercing technology makes sure of this."
 improved_heavy_shell:0 "개선된 초중량철갑탄"
 improved_heavy_shell_desc:0 "Our new shells are heavier, can penetrate deeper, and have the potential ability to be a miniaturized nuclear warhead, if we so wish to use one."
 basic_secondary_battery:0 "제2차 세계대전기 보조 함포"
 basic_secondary_battery_desc:0 "제2차 세계 대전 당시 주력함에 탑재되었던 소형 함포는 근거리 교전 능력과 호위함에 의지하지 않고도 스스로를 어느 정도 지킬 수 있는 능력을 주었습니다."
 improved_secondary_battery:0 "발전된 보조 함포"
 improved_secondary_battery_desc:0 "Single-purpose cannons were improved with auto-loaders and various improvements brought on by post-war analysis. These weapons would still be able to provide close range defense, now backed up by newer technology."
 dp_secondary_battery:0 "현대적 보조 함포"
 dp_secondary_battery_desc:0 "Modern secondary batteries can be used for both surface engagements and anti-aircraft duty, by firing shells at enemy planes attempting to attack the ship, making them a backup to the ship's AA as well."
 basic_torpedo:0 "제2차 세계대전기 어뢰"
 basic_torpedo_desc:0 "2대전 당시에는 어뢰 시험이 부족했기에 그 시기 어뢰는 믿을 수 없기로 유명했습니다. 이들은 지구의 자기장이나 잘못 만들어진 수심 측정기 때문에 너무 빨리 터지고는 했습니다. 거기다가 즉시 함선을 파괴할만한 화력도 부족했습니다."
 improved_ship_torpedo_launcher:0 "개선된 어뢰 발사관"
 improved_ship_torpedo_launcher_desc:0 "Improved warheads and better motors give torpedoes greater maneuverability and strength, assuming that the submarine they launch out of is strong enough."
 advanced_ship_torpedo_launcher:0 "발전된 어뢰 발사관"
 advanced_ship_torpedo_launcher_desc:0 "Advances in propulsion allow torpedoes to travel through the water faster than ever before, reducing the chance of interception."
 modern_ship_torpedo_launcher:0 "현대적 어뢰 발사관"
 modern_ship_torpedo_launcher_desc:0 "The use of frequency hopping allows torpedoes to hit their targets without the possibility of being jammed."
 magnetic_detonator:0 "발전된 신관"
 magnetic_detonator_desc:0 "Modern detonators are less likely to mistrigger or fail to trigger and are better at hitting their targets."
 electric_torpedo:0 "발전된 과학적 설계"
 electric_torpedo_desc:0 "The application of advanced mathematics allows more explosives and technology to be fitted inside of each torpedo casing, raising the power of each individual unit."
 homing_torpedo:0 "현대적 어뢰전 교리"
 homing_torpedo_desc:0 "Modern torpedo warfare doctrine calls for the strategic use of torpedoes to destroy or disable ships and submarines while concealing one's own position and avoiding enemy weapons."
 damage_control_1:0 "제2차 세계대전기 화재 진압 체계"
 damage_control_1_desc:0 "We have inherited the techniques old sailors have used to keep their leaky ships afloat during the Second World War. Though time has marched past the battlefields of the North Sea and the South Pacific, its lessons remain essential learning today."
 damage_control_2:0 "냉전기 피해 통제 교리"
 damage_control_2_desc:0 "New eras demand new classes of naval ship, and with that new designs which render old techniques, if not obsolete, then at the very least obsolescent. We should update our damage control methods to take recent developments into account."
 damage_control_3:0 "발전된 피해 통제 이론"
 damage_control_3_desc:0 "The ship is like a body, and its sailors the blood which flow through its metal passageways. And like a body, all doctors must master every little part in order to treat its ails. If nothing else, our sailors shall be doctors of their beloved ships."
 fire_control_methods_1:0 "제2차 세계대전기 사격 통제 체계"
 fire_control_methods_1_desc:0 "계산자와 거리측정기. 낡지만 잘 작동합니다. 더 현대적인 것들만큼 잘 작동하지는 않지만 말입니다."
 fire_control_methods_2:0 "냉전기 사격 통제 교리"
 fire_control_methods_2_desc:0 "The 1960s heralds an age of breakneck developments in computational technology. Using more modern computers for our targeting solutions will allow for greater ranges with smaller CEPs at faster rates of fire."
 fire_control_methods_3:0 "발전된 사격 통제 이론"
 fire_control_methods_3_desc:0 "Imagine a gun that can hit a nickel thrice a salvo from thirty miles off the coast. That is what our latest computers promise."
 mtg_transport:0 "제2차 세계대전기 상륙주정"
 mtg_transport_desc:0 "제2차 세계 대전 당시 미군은 함선에서 해안으로 병사들을 옮기기 위해 히긴스 보트를 사용했습니다. 이는 화물 램프가 달린 10미터 짜리 철제 보트로 리벳으로 만들어졌으며 소대 하나가 탈 수 있었습니다. 그리고 우리는 지금도 그걸 쓰고 있습니다."
 mtg_landing_craft:0 "발전된 상륙주정"
 mtg_landing_craft_desc:0 "헬리콥터는 상륙 작전에 관한 생각을 바꿨습니다. 우리 병사들을 느려터진 깡통에 담아 적의 포화에 노출시키는 대신, 헬리콥터 편대로 눈 깜빡할 사이에 해안으로 데려다 줄 수 있습니다."
 mtg_tank_landing_craft:0 "현대적 상륙주정"
 mtg_tank_landing_craft_desc:0 "New innovations in hovercraft technology have produced designs for fast transport ships which can carry as much material in tonnage as the lumbering troopships of Second World War antiquity."
 basic_naval_mines:0 "접촉 기뢰"
 basic_naval_mines_desc:0 "바다 밑바닥에 뿌리를 박은 간단한 부유 폭탄입니다. 이 기뢰는 선박이랑 접촉하면 폭발합니다."
 improved_naval_mines:0 "자성 기뢰"
 improved_naval_mines_desc:0 "이 정교한 기뢰는 지나가는 선박로 인한 자기장의 변화를 감지하면 폭발합니다."
 advanced_naval_mines:0 "음향 기뢰"
 advanced_naval_mines_desc:0 "이런 방식의 기뢰는 감지기가 근처 선박의 소음을 감지하면 기폭합니다."
 modern_naval_mines:0 "압력 기뢰"
 modern_naval_mines_desc:0 "이 매우 진보한 기뢰는 근처에서 움직이는 선박으로 인한 작은 수압 변화를 감지합니다."
 degaussing:0 "자기 소거"
 degaussing_desc:0 "By installing powerful electro-magnetic coils, a ship's magnetic signature can be dramatically reduced, making it far less vulnerable to magnetic mines."
 submarine_mine_laying:0 "기뢰 부설 잠수함"
 submarine_mine_laying_desc:0 "By installing special equipment to hold and release mines, a specially-designed submarine can deploy mines while submerged and, hopefully, undetected."
 improved_submarine_mine_laying:0 "어뢰 발사관 기뢰 개발"
 improved_submarine_mine_laying_desc:0 "Redesigning mines to fit into torpedo tubes allows any submarine to become a minelayer, albeit at the expense of torpedoes carried."
 airdrop_mines:0 "공중 기뢰 부설"
 airdrop_mines_desc:0 "By fitting the mines with a small parachute, they can be safely dropped from airplanes, allowing quick and efficient creation of minefields."
 airsweep_mines:0 "공중 기뢰 소해"
 airsweep_mines_desc:0 "Airplanes can be fitted with special equipment to detect and safely detonate naval mines from the air."
 naval_stipulations:0 "해군 건설을 불허하는 조건 또는 조약이 없습니다."
 improved_cruiser_missile:0 "함재 미사일 I"
 improved_cruiser_missile_desc:0 "순양함 정도 되는 함선에 미사일을 추가하는 것은 당연합니다. 미래 해전을 지배하는것은 어뢰도, 함포도 아닐겁니다."
 advanced_cruiser_missile:0 "함재 미사일 II"
 advanced_cruiser_missile_desc:0 "개선된 미사일은 목표를 더 잘 맞추며 더 잘 폭발하기도 합니다."
 early_modern_cruiser_missile:0 "함재 미사일 III"
 early_modern_cruiser_missile_desc:0 "진보된 함재 미사일은 더 강력한 탄두와 더 강력한 엔진으로 - 우리 순양함의 성능을 개선하는 치명적인 조합으로 무장했습니다."
 modern_cruiser_missile:0 "함재 미사일 IV"
 modern_cruiser_missile_desc:0 "현대 함재 미사일은 음속으로 하늘을 날며 소리를 지릅니다. 진보된 컴퓨터, 강력한 탄두, 강력한 추진력이 정말 경외스러운 무기를 만들어냈습니다."
 improved_cruiser_nuclear:0 "순양함 핵 반응로 I"
 improved_cruiser_nuclear_desc:0 "Cruisers are capable of carrying large nuclear reactors which can supply them with energy for long, extended periods of time allowing them to fight without docking for large campaigns."
 advanced_cruiser_nuclear:0 "순양함 핵 반응로 II"
 advanced_cruiser_nuclear_desc:0 "Advanced nuclear reactors have better fuel efficiency and greater output."
 early_modern_cruiser_nuclear:0 "순양함 핵 반응로 III"
 early_modern_cruiser_nuclear_desc:0 "Improved nuclear reactors are capable of truly great outputs along with a revolutionary waste disposal system which reduces the chance of contamination."
 modern_cruiser_nuclear:0 "순양함 핵 반응로 IV"
 modern_cruiser_nuclear_desc:0 "Modern nuclear reactors, along with being comically large, provide equally large outputs, dwarfing previous models in terms of both size and productivity."
 improved_battleship_nuclear_engine:0 "전함 핵 반응로 I"
 improved_battleship_nuclear_engine_desc:0 "When the philosophers asked how to get more speed and power out of a massive floating hunk of steel and explosives that is the modern battleship, the engineers answered that they could make it nuclear powered."
 advanced_battleship_nuclear_engine:0 "전함 핵 반응로 II"
 advanced_battleship_nuclear_engine_desc:0 "The second generation of nuclear powered reactors for battleships are for more fuel efficient and less prone to sudden explosions than their ancestors. Yet they still in some ways feel like the prototypes of greater things."
 early_modern_battleship_nuclear_engine:0 "전함 핵 반응로 III"
 early_modern_battleship_nuclear_engine_desc:0 "Third generation nuclear reactors for battleships are some of the most advanced of their kind in any ship on earth, fueling a several thousand tonne hunk of metal is no easy feat after all. They manage it still."
 modern_battleship_nuclear_engine:0 "전함 핵 반응로 IV"
 modern_battleship_nuclear_engine_desc:0 "The modern nuclear reactor of a battleship is a work of art in many ways, eking every scrap of energy out of the nuclear reactions going on within its heart. The battleships of the modern era might not be the most tactically viable, but they are certainly fearsome."
 improved_carrier_nuclear_engine:0 "핵추진 선박 반응로"
 improved_carrier_nuclear_engine_desc:0 "Onboard nuclear reactors allow for long periods of deployment, the only downside being the dangerous fuel, waste, and possibility of meltdown."
 advanced_carrier_nuclear_engine:0 "발전된 반응로"
 advanced_carrier_nuclear_engine_desc:0 "Advanced reactors are more fuel efficient, produce more energy, and have more fail safes."
 early_modern_carrier_nuclear_engine:0 "초기-현대적 반응로"
 early_modern_carrier_nuclear_engine_desc:0 "Improvements in uranium enrichment processes allows for extended use of nuclear reactors beyond the capabilities of previous designs."
 modern_carrier_nuclear_engine:0 "현대적 반응로"
 modern_carrier_nuclear_engine_desc:0 "Modern nuclear reactors are defined by enormous energy output, remarkable efficiency, and a lessened tendency to explode."
 improved_nuclear_submarine:0 "잠수함 핵 반응로 I"
 improved_nuclear_submarine_desc:0 "Submarines are lone, solitary hunters. Nuclear reactors are a natural development, allowing them to prowl the seas for extended periods of time without having to dock."
 advanced_nuclear_submarine:0 "잠수함 핵 반응로 II"
 advanced_nuclear_submarine_desc:0 "New reactors are less likely to explode and thus poisoning the ocean with radioactive waste and killing thousands of animals and plants."
 early_modern_nuclear_submarine:0 "잠수함 핵 반응로 III"
 early_modern_nuclear_submarine_desc:0 "New reactors produce more power for less uranium. Will a fuel so rare and expensive, efficiency is king."
 modern_nuclear_submarine:0 "잠수함 핵 반응로 IV"
 modern_nuclear_submarine_desc:0 "Top of the line nuclear reactors are good at making the submarine move safely and quietly."
 transport:0 "수송선"
 transport_desc:0 "Ship designed solely for troop movement, without any defensive capabilities. Some of these are cruise liners and cargo ships commissioned to ferry the government's men."
 landing_craft:0 "상륙주정"
 landing_craft_desc:0 "In the Second World War, the Americans used Higgins boats - riveted iron boats ten meters long carrying a ramp and a whole platoon - to ferry their men from ship to shore. We're using them today."
 tank_landing_craft:0 "발전된 상륙주정"
 tank_landing_craft_desc:0 "The helicopter has changed how we conceive an amphibious assault. Instead of exposing our men to battery fire in lumbering tin cans, we can use a squadron of helicopters to deliver them to the coast in a fraction of the time."
 landing_ship_dock:0 "현대적 상륙주정"
 landing_ship_dock_desc:0 "New innovations in hovercraft technology have produced designs for fast transport ships which can carry as much material in tonnage as the lumbering troopships of Second World War antiquity."
 ww2_submarine:0 "WW2 - Submarine"
 ww2_destroyer:0 "WW2 - Destroyer"
 ww2_frigate:0 "WW2 - Frigate"
 ww2_cruiser:0 "WW2 - Cruiser"
 ww2_battleship:0 "WW2 - Battleship"
 basic_battleship:0 "Basic Battleship"
 coastal_defense_ships:0 "해방전함"
 basic_ship_hull_heavy:0 "1936 Heavy Ship Hull"
 basic_ship_hull_heavy_short:0 "1936 Heavy Ship Hull"
 improved_airplane_launcher:0 "Improved Airplane Catapult"
 improved_airplane_launcher_desc:0 "An improved pneumatic mechanism allows much larger airplanes to be launched via catapult. This increases their search radius."
 basic_cruiser_armor_scheme:0 "Basic Cruiser Armor Scheme"
 basic_cruiser_armor_scheme_desc:0 "An armor scheme that copies the split between belt and deck armor seen in capital ships and offers some protection against splinters and small-caliber guns."
 improved_cruiser_armor_scheme:0 "Inclined Belt Cruiser Armor Scheme"
 improved_cruiser_armor_scheme_desc:0 "By placing the belt armor at an angle, the same weight and thickness of armor are much harder to pierce."
 advanced_cruiser_armor_scheme:0 "All-or-Nothing Cruiser Armor Scheme"
 advanced_cruiser_armor_scheme_desc:0 "Instead of armoring every part of the ship with various amounts of armor, this scheme focuses on protecting the most vital areas of the ship, while ignoring the unimportant parts. This maximizes the survivability of the ship even after taking several hits."
 basic_heavy_armor_scheme:0 "Inclined Belt Armor Scheme"
 basic_heavy_armor_scheme_desc:0 "By placing the belt armor at an angle, the same weight and thickness of armor are much harder to pierce."
 improved_heavy_armor_scheme:0 "All-or-Nothing Armor Scheme"
 improved_heavy_armor_scheme_desc:0 "Instead of armoring every part of the ship with various amounts of armor, this scheme focuses on protecting the most vital areas of the ship, while ignoring the unimportant parts. This maximizes the survivability of the ship even after taking several hits."
 basic_submarine_snorkel:0 "Basic Submarine Snorkel"
 basic_submarine_snorkel_desc:0 "A simple air tube running from the engine room to the control tower. Extended, it allows the submarine to run its engines while still submerged."
 improved_submarine_snorkel:0 "Improved Submarine Snorkel"
 improved_submarine_snorkel_desc:0 "An improved design prevents any water from being sucked into the engines and also reduces the radar echo of the snorkel head."
 nuclear_ship_reactor:0 "핵추진 선박 반응로"
 ship_hull_pre_dreadnought:0 "Pre-Dreadnought Hull"
 ship_hull_pre_dreadnought_desc:0 "TODO"
 ship_hull_cruiser_panzerschiff:0 "Panzerschiff"
 ship_hull_cruiser_panzerschiff_desc:0 "In an attempt to do the impossible, German engineers succeeded in mating almost-battleship-level armament with a cruiser hull. The result is a ship that outguns any other known cruiser, but which is also expensive, comparatively slow and relatively poorly armored."
 ship_hull_cruiser_coastal_defense_ship:0 "Coastal Defense Ship"
 ship_hull_torpedo_cruiser:0 "Torpedo Cruiser"
 ship_hull_super_heavy_1:0 "Super Heavy Battleship Hull"
 naval_doctrine_folder:0 "해군 교리"
 naval_doctrine_folder_desc:0 "해군 교리, 해군이 싸우는 방식"
 blue_water_navy:0 "대양해군"
 blue_water_navy_desc:0 "대양에 걸맞는 함대를 양성할 수 있는 나라가 얼마나 있을까요? 진정한 현대 초강대국이라면 지구상 어디에서나, 어느 순간에서나, 압도적인 함대를 이끌고 경쟁할 수 있어야만합니다. 소국들을 파산시킬 정도의 전함과 항모를 모을 수 있어야하죠. 포함외교라는게 이렇게 컸던 적은 지금까지 없었습니다.\n"
 global_fleet_distribution:0 "전 지구적 함대 배치"
 global_fleet_distribution_desc:0 "세계적 패권을 유지하려면 어떤 대륙에도 손을 댈 수 있어야 합니다. 전세계에 널리 퍼진 기지에 주둔하는 우리 함대는 절대 지치지 않고 대양을 순찰할 것입니다.\n"
 the_hidden_arm:0 "숨겨진 무기"
 the_hidden_arm_desc:0 "좋은 해군이라면 파도를 타는 함대의 배수량과 파도 밑에 숨은 함대의 배수량이 같아야 합니다. 물 밑에서 벌어지는 조용한 전쟁은 그 위에서 벌어지는 시끄러운 전쟁만큼이나 중요합니다. 이제는 핵 삼위일체라는게 생겼으니 더 중요할수도 있겠습니다.\n"
 reserve_fleets:0 "예비 함대"
 reserve_fleets_desc:0 "함대라는 것은 만드는데 엄청난 돈이 듭니다. 함대를 교체하는데도 대다수 정부의 존속 기간 보다 더 오랜 시간이 걸립니다. 전투에서 손실하거나 건선거에서 수리 중인 함선의 역할을 수행하기 위해 예비 함선을 가지고 있어야 합니다. 적보다 더 오래 버티는 것이 놈들을 말라죽게하는 열쇠가 될 수도 있습니다.\n"
 global_range_operations:0 "전 지구적 작전"
 global_range_operations_desc:0 "Maintaining enough forces to respond to a threat anywhere is impossible as much as we wish it we not. We must be able to operate on a global scale. If we have one fleet in the Atlantic and another in the Pacific we should be able to swap them without so much as a by-your-leave. Flexibility is the key to victory.\n"
 strike_groups:0 "타격단"
 strike_groups_desc:0 "함장은 배의 왕입니다. 하지만 함장이라도 승리를 거머쥐려면 함께 일하는 법을 알아야 합니다. 각 함대의 함정은 타격단에 배치될 것입니다. 타격단의 함정들은 적을 조각내기 위해 계획된 효율대로 협동할 것입니다.\n"
 modern_kantai_kessen:0 "현대 함대결전"
 modern_kantai_kessen_desc:0 "함대결전 교리는 적 해군을 빠르고 결정적인 전투로 제거하는 전술입니다. 지난 전쟁에서 일본 해군은 이 교리를 성공적으로 선보였습니다. 기술은 변했지만 이 해전의 규칙은 여전히 사용됩니다. 우리는 이 결정적인 순간에 대비해야만 합니다.\n"
 undersea_coordination_tactics:0 "수중 합동 전술"
 undersea_coordination_tactics_desc:0 "눈 가리고 술래잡기를 하는데 죄다 칼을 들었다고 생각해 봅시다. 그리고 전부 바다 깊숙히 있는겁니다. 우리 함장들이 이런 상황에서 예상대로 움직이도록 절차를 만들어야 합니다. 그러면 직접 통신하지 않고도 협동할 수 있을겁니다.\n"
 superior_screen_organization:0 "강력한 보조함 조직"
 superior_screen_organization_desc:0 "주력함이 모든 피해를 입힐 지는 몰라도 보조함이 없다면 표적에 지나지 않습니다. 주력함을 지키는 구축함이 뻔하게 움직인다면 잠수함이 어뢰를 단검처럼 찔러넣을 수 있습니다. 호위 효율을 고려하며 계산한 대형은 우리 기함들이 안전하게 항구에 도착하도록 해줄 것입니다.\n"
 heavy_missile_ship_focus:0 "대형 미사일함 집중"
 heavy_missile_ship_focus_desc:0 "미사일은 새로운 항공기입니다. 죽음을 깡통에 담아 던져줄 수 있는데 활주로가 왜 필요하겠습니까? 순양함에 함포 대신 대형 미사일을 탑재한다면 체급보다 더 큰 화력을 뽐낼 수 있습니다. 이 현대의 순양전함으로부터 어떤 전함도 안전하지 않습니다.\n"
 battle_groups:0 "전투단"
 battle_groups_desc:0 "우리 군을 항모가 이끄는 기동부대에 통합시키는 것은 함대의 치명성을 높여 줄 것입니다. 적을 만날 경우 우월한 화력과 항공 능력으로 쉽게 박살낼 수 있을 것입니다.\n"
 expanded_support_ship_roles:0 "확대된 지원함 역할"
 expanded_support_ship_roles_desc:0 "지원함은 중요한 역할을 수행합니다. 이들은 함정에 연료와 보급품을 대주고 장병들을 실어나릅니다. 하지만 그 외의 일도 할 수 있다면 어떨까요? 레이다, 소나, 소해 장비, 폭뢰, 대공포, 미사일 방어 체계. 만일의 사태에 준비하는 것은 배를 아끼는 것입니다. 지원함 역시 함대를 지키는데 동참해야 합니다.\n"
 fleet_command_and_control:0 "함대 지휘통제"
 fleet_command_and_control_desc:0 "몇십 척으로 이루어진 함대를 지휘하는 것은 쉬운 일이 아니며 한 사람에게 맡길 일도 아닙니다. 함대를 쉽게 각개격파 할 수 있는 오합지졸이 아닌 하나의 부대로 만드려면 더 많은 지휘 조직이 필요할 것입니다."
 expanded_task_force_capabilities:0 "기동부대 능력 확대"
 expanded_task_force_capabilities_desc:0 "A task force is only as capable as its weakest link, by fortifying the weaknesses of our naval forces we can enable them to, if not be entirely independent then at least function with autonomy most of the time."
 bastions_on_the_sea:0 "바다 위의 요새"
 bastions_on_the_sea_desc:0 "하나의 배는 물 위의 요새라고 볼 수도 있습니다. 최악의 상황이 닥쳐도 선원들은 배를 떠날 수 없습니다. 이 때문에 선원들은 마지막까지 싸웁니다. 이 분쟁의 시대에 나라를 지켜야하는 것은 해군입니다."
 green_water_navy:0 "지역해군"
 green_water_navy_desc:0 "우리가 세계적으로 세력투사를 벌이는 해군을 가질 수 없을지도 모릅니다. 하지만 우리는 긍지와 명예를 가진채 우리의 바다를 지킬 수 있는 해군을 가질 수 있습니다. 소형함에 집중한다면 경제를 박살내지 않고도 우리 목적에 따라 일할 수 있는 함대를 만들 수 있습니다."
 coastal_submarine_patrols:0 "잠수함 해안 초계"
 coastal_submarine_patrols_desc:0 "The defense of our nation's waters do not only need to come from our surface fleet. By using submarines in our coastal patrols, we shall be able to defend our waters from smugglers and small craft, and pose enough of a deterrent to ward off attack from another nation.\n"
 destroyer_based_operations:0 "구축함 기반 작전"
 destroyer_based_operations_desc:0 "우리에게는 전함과 항모를 운용할 경제적 능력이 없습니다. 하지만 전세계 해군의 대부분을 이루는 소형함은 운용할 수 있습니다. 우리 함대의 구축함은 더 큰 함대에서 순양함이 맡는 역할을 맡을 것입니다. 우리 구축함은 화력 지원을 제공하고, 더 큰 함선을 호위하며, 전장에서 훌륭히 싸울 것입니다.\n"
 escort_frigate_groups:0 "호위함 호위단"
 escort_frigate_groups_desc:0 "호위함은 우리 해군의 성공에 있어 중요합니다. 그러니 괜찮은 전략을 생각해내야 합니다. 혼자 있는 호위함은 누구에게나 약합니다. 불쌍할 정도로 말입니다. 하지만 무리를 지은 호위함은 더 큰 무기를 탑재한 상대에게 맞설 수 있습니다. 이 전략이 성공하기를 바란다면 함장들에게 집단 전술과 협동을 가차없이 훈련시켜야 합니다.\n"
 submarine_minelaying:0 "잠수함 기뢰 부설"
 submarine_minelaying_desc:0 "동시에 모든 해안을 지킬 수 있을 정도로 해군을 키울 방법은 없습니다. 하지만 기지를 지키는데 기뢰를 쓸 수는 있습니다. 우리 잠수함들은 전쟁이 벌어졌을 때 적을 격퇴하고, 우리 바다로 항해할 만큼 멍청한 적들을 파괴하기 위한 기뢰를 부설할 수 있어야 합니다.\n"
 reconnaisance_sweeping_tactics:0 "Reconnaissance Sweeping Tactics"
 reconnaisance_sweeping_tactics_desc:0 "An advantage that a lighter navy has over its larger counterparts is speed. Our destroyers, frigates, and submarines will patrol our waters on a regular basis, looking for enemies on a regular basis. Our speed will allow us to find the enemy, report his position, and retreat to reinforcements before they even have the chance to respond.\n"
 modern_screen_maneuvers:0 "현대 보조함 기동"
 modern_screen_maneuvers_desc:0 "The screen maneuver has been used by light ships ever since the First World War, but naval warfare of today is much different than that of even 1945. We must train the captains of our lighter ships on the art of defending our heavier ships from aircraft, missiles, and anything else. After all, if we lose our big ships, we may never be able to repair them.\n"
 light_cruiser_doctrine:0 "경순양함 교리"
 light_cruiser_doctrine_desc:0 "경순양함은 지역해군의 충추입니다. 빨리 생산할 수 있을 정도로 작고, 다른 함대를 따라갈 수 있을 정도로 빠르며, 더 큰 적을 상대로 싸울 수 있을 정도로 무장했습니다. 적이 될 수도 있는 자들과 바다를 놓고 경쟁하려면 경순양함을 중심 교리에 집중해야 합니다.\n"
 helicopter_techs_folder:0 "헬리콥터"
 helicopter_techs_folder_desc:0 "수송, 공격, 정찰, 그리고 대잠 헬리콥터"
 helicopter_techs_folder_desc_old:0 "`-(^o^)-´ 날 찾아냈구나!"
 light_air_techs_folder:0 "경항공기"
 light_air_techs_folder_desc:0 "전투기, 함재기, 근접항공지원기, 다목적기, 그리고 경장갑 스텔스기"
 jet_engines:0 "제트 엔진"
 jet_engines_desc:0 "추진 기술 분야의 신성인 제트 엔진은 완전 새로운 세대의 항공기를 개발할 수 있게 해줄겁니다."
 air_techs_folder:0 "중항공기"
 air_techs_folder_desc:0 "전술 및 전략 폭격기, 더불어 수송기와 중장갑 스텔스기까지"
 jet_engines_bombers:0 "대형 제트 엔진"
 jet_engines_bombers_desc:0 "TODO"
 improved_jet_engines_bombers_1:0 "고중량 제트 엔진"
 improved_jet_engines_bombers_2:0 "진보된 공중급유"
 improved_jet_engines_bombers_2_desc:0 "TODO"
 heavy_stealth_research:0 "대형 동체 스텔스 기술"
 heavy_stealth_research_desc:0 "TODO"
 heavy_stealth_strat:0 "스텔스 전략폭격기"
 heavy_stealth_tac:0 "스텔스 전술폭격기"
 air_doctrine_folder:0 "공군 교리"
 air_doctrine_folder_desc:0 "공군 교리, 공군이 싸우는 방식"
 air_supremacy:0 "세계적인 군대"
 air_supremacy_desc:0 "모든 전장을 통제하려면 우리 기체가 필요한 어디에서나 싸우고, 타격하고, 지원할 수 있어야만 합니다. 우리 조종사들은 빠른 반응을 위해 순식간에 준비할 수 있도록 훈련을 받을겁니다."
 overwhelming_support:0 "압도적인 지원"
 overwhelming_support_desc:0 "병참과 장비의 이점은 순수한 대규모 화력으로 적의 공중 우세를 파괴하는걸 도와줄 것입니다. 이 새 전술은 머지 않아 하늘은 우리 것으로 만들어 줄 것입니다!"
 unending_coverage:0 "끝없는 작전 범위"
 unending_coverage_desc:0 "Until recently there have been any number of issues which disrupt air coverage in times of war. Thankfully, the best of modern technology will allow us to implement round-the-clock refueling and support staff, and so keep our aces flying!"
 gunship_support:0 "건십 지원"
 gunship_support_desc:0 "As air doctrine technology becomes more advanced, the helicopters which so effectively unleash devastation upon our enemies on the ground grow ever more separate from the planes that protect them. Thankfully, we now have the equipment to fix this."
 maximized_silo_coverage:0 "최대화된 사일로 타격 범위"
 maximized_silo_coverage_desc:0 "Thanks to newly developed targeting and anti-interception technology, our silo missiles will soon have an even broader range than ever before. Before long, there will be no plain, no tank, no enemy outside of our reach."
 area_defense:0 "지역 방어"
 area_defense_desc:0 "Although historically applied only to the ground, the doctrine of \"area defense\" is increasingly being used in the air as well. Via new technology, we'll be able to keep our bombers over the enemy, and theirs safely crashing to the ground."
 offensive_counter_air:0 "공세 제공"
 offensive_counter_air_desc:0 "제공권을 잃는다는 것은 전투를 포기하는 것에 가깝습니다. 새 공세 전술을 채용해 우리 공군을 탄탄하게 만들 것입니다. 우리는 적기를 찾아내 땅으로 돌려보내줄 것입니다."
 naval_helicopter_aviation:0 "해군 헬기 항공대"
 naval_helicopter_aviation_desc:0 "Although traditionally thought of as a land-based technology, helicopters have just as many applications at sea as on land, if not more. Our carriers can be more than simply floating runways - they can be floating helipads as well."
 precision_bombardment:0 "정밀 폭격"
 precision_bombardment_desc:0 "With the advent of precision-guided munitions, the old WWII-era paradigm has been turned on its head - instead of counting the number of sorties per target, we can now begin working to maximize the number of targets per sortie, drastically increasing the efficiency of air-to-ground operations."
 air_tasking_order:0 "Air Tasking Order"
 air_tasking_order_desc:0 "The development of efficient air tasking - that is, the establishment of set target priorities - is a game-changer for operations planning. Ensuring that our communications network is capable of securely transmitting such orders in real time will grant us much better command and control."
 high_altitude_bombing:0 "고고도 폭격"
 high_altitude_bombing_desc:0 "정밀 폭격의 발전은 믿을 수 없을 정도로 높은 고도에서도 폭격 임무를 수행할 수 있게 해주었습니다. 이를 이용하면 전략 타격의 효과가 증가할 것입니다. 폭격으로 더 요새화된 목표도 무너뜨릴 수 있을 것입니다."
 pop_up_attacks:0 "팝업 공격"
 pop_up_attacks_desc:0 "In the face of ever-advancing anti-aircraft weapons systems, our pilots must use tactics which minimize their risk of being successfully targeted by hostile ground units. The so-called \"pop-up\" attack run does precisely this, while also ensuring maximum probability of successful payload delivery."
 first_strike_capability:0 "최초 타격 능력"
 first_strike_capability_desc:0 "The best possible combat scenario for our air forces is never having to face air combat at all. Accordingly, it would be prudent to develop the capability to neutralize enemy airbases before an effective response can be mounted, leaving our dominance of the skies unchallenged."
 variable_attack_patterns:0 "다양한 공격 패턴"
 variable_attack_patterns_desc:0 "Whatever tactics we use, it is absolutely imperative that we keep our forces from becoming predictable. Accordingly, doctrine needs to be devised with multiple options in mind for any given mission profile, offering us flexibility and keeping the enemy on their toes."
 countermeasure_systems:0 "대응 체계"
 countermeasure_systems_desc:0 "For every advancement in precision-guided munitions, corresponding vulnerabilities in missile guidance systems appear. These developments must become an integral part of our doctrine and training in order to assure maximum pilot and airframe survivability in a combat scenario."
 stealth_integration:0 "Stealth Integration"
 stealth_integration_desc:0 "Perhaps no second offset technology has the sheer potential to transform air warfare as stealth. Integrating low-observable and stealth aircraft into our aviation doctrine will be utterly transformative for our ability to comprehensively control the battlespace."
 joint_air_operations:0 "합동 항공 작전"
 joint_air_operations_desc:0 "He who flies alone, dies alone. If we commit air resources to a mission, we must ensure that they are comprehensively supported by all available air, land, sea, and space assets, regardless of service or command. Enhancing this coordination will greatly improve our global fighting capabilities."
 mission_specialties:0 "Mission Specialties"
 mission_specialties_desc:0 "In the changing technological landscape of the post-Second Offset world, our military planners must be able to think on their feet and recognize emerging mission paradigms, allowing us to better structure and deploy our forces to meet any threat."
 air_superiority:0 "Air Sovereignty"
 air_superiority_desc:0 "Our air force must be dedicated to defending our nation and asserting sovereignty over our own skies. By building a force of fighters and interceptors, the air force is mainly dedicated to defending our nation from enemy aerial units."
 defensive_tactics:0 "방어적인 전술"
 defensive_tactics_desc:0 "Radar and interception is integral to maintaining aerial dominance, and developing defensive tactics to quickly intercept incoming fighter jets and bombers is important for defending the nation's home skies. "
 offensive_area_denial:0 "공격적인 지역거부"
 offensive_area_denial_desc:0 "Area denial tactics emphasize denying the enemy entry into specific strategic regions through traps and preparations against incoming enemy units. Fighters and interceptors can deny incoming foes by executing a ruthless offense."
 rolling_thunder:0 "롤링 썬더"
 rolling_thunder_desc:0 "전쟁에서 승리를 가져오는 것은 한 국가의 산업 역량입니다. 기반시설, 공장, 군 기지, 전선에 대규모 폭격을 하면 적의 사기와 전쟁 역량을 크게 약화시킬겁니다."
 fire_support_coordination:0 "화력지원 조직화"
 fire_support_coordination_desc:0 "Fire support coordination measures ensures closer cooperation between air and ground forces. The goal of coordination is to focus greater air force measures on higher-priority land targets, as well as closer coordination with anti-air support units."
 point_air_defense:0 "국지 방공"
 point_air_defense_desc:0 "Defending crucial military bases and industry is essential when facing a bombing campaign. Interceptors must be stationed near strategically important locations to ensure our nation defends what is necessary for war. "
 maximized_sortie_rate:0 "Maximized Sortie Rate"
 maximized_sortie_rate_desc:0 "Bombers are meant for the battlefield, where they must be efficiently deployed to overrun the enemy troops. We can maximize this deployment by implementing modern engineering methods to ensure bombers carry out their mission efficiently without being targeted by interceptors."
 infrastructure_disruption:0 "기반시설 단절"
 infrastructure_disruption_desc:0 "Enemy troops are commonly deployed away from the front lines, meaning transportation is important to their rate of deployment. By bombing enemy roads, railways and networking systems, our bombers will hurt enemy morale and stability."
 nap_of_the_earth_maneuvers:0 "전술 지형 비행 기동"
 nap_of_the_earth_maneuvers_desc:0 "When our air assets are operating in potentially hostile areas, we need to ensure that they aren't detected and blown to kingdom come. Nap-of-the-Earth Maneuvers, or NOE, will involve aircraft flying very low to the ground. This will help avoid enemy detection, and keep our pilots safe."
 quick_reaction_groups:0 "신속대응부대"
 quick_reaction_groups_desc:0 "The unpredictability of modern war means that we must be constantly ready. By assigning aircraft to quick reaction groups, our air power will always be on call to assist ground forces in whatever situation they've found themselves in."
 saturation_bombing:0 "집중 폭격"
 saturation_bombing_desc:0 "최대한 적이 지형과 자원을 쓸 수 없게 해야합니다. 새로운 폭격기 개량은 우리 공군이 더 많은 폭탄을 싣고, 더 많은 파괴력을 지니고, 더 꾸준히 폭격할 수 있게 해줍니다. 이는 매우 파괴적일 뿐만 아니라 효과적이기도 합니다."
 standardized_bombing_formations:0 "표준화된 폭격 대형"
 standardized_bombing_formations_desc:0 "Our new bombers can cause more destruction than ever before, but if they're being shot down and moving in disorganized fashion, they aren't worth nearly as much. We should develop new and improved formations for our bomb squadrons to utilize in the field."
 deep_air_support:0 "종심 항공 지원"
 deep_air_support_desc:0 "We can't just use our air power to attack the enemy in the field of battle. In an environment where infrastructure and industry are vital to military success, attacking enemy targets outside of the immediate combat zone will be vital."
 numerical_superiority:0 "수적 우위"
 numerical_superiority_desc:0 "As traditional wisdom states, more is better. In any given battle, maneuvering to make sure we have more planes than our enemy is critical. Our planners will be trained to seek numerical superiority, and then to push upon the advantage."
 maritime_patrol:0 "해양 초계"
 maritime_patrol_desc:0 "We can project our aerial superiority upon the sea, preventing surprise naval attacks. Our aircraft will be used to monitor important stretches of ocean, early spotting can give our Navy the opportunity to engage other ships on our terms."
 raiding_interdiction:0 "Raiding Interdiction"
 raiding_interdiction_desc:0 "In the face of an oncoming battle, choice air attacks can be launched to change coming events in our favor. Through the use of close air support, we can strike at enemy forces hours or even days before a battle. By the time our troops engage, the enemy will be considerably weakened. "
 role_consolidation:0 "Role Consolidation"
 role_consolidation_desc:0 "With increasingly sophisticated aircraft, planes are no longer constrained to holding a single role on the battlefield. A modern jet can lay out ground targets, as well as bring down other aircraft. These multi-capable planes will give us untold flexibility."
 air_parity:0 "전장 지원"
 air_parity_desc:0 "전쟁은 바뀌었습니다. 우리 나라는 지상 부대 지원을 최우선으로 하는 공군이 필요합니다. 이 전략은 소규모 대치나 교전에서, 특히 게릴라전에서 승리하는데 유용할겁니다."
 light_strike_groups:0 "Light Strike Groups"
 light_strike_groups_desc:0 "Our helicopters may be good to use hit and run tactics due to the speed and low profile of them. If we attach small infantry groups to each helicopter, they can land in and out of hot-zones and be much faster than sending an armored section while giving support."
 low_risk_engagements:0 "저위험도 교전"
 low_risk_engagements_desc:0 "우리 부대가 더 크고 더 유능한 공군을 상대 할 경우에는 혼자 있는 적 공군 부대를 갉아먹으며 조심스러운 교전을 벌여야합니다. 전면전을 감당할 수 없으니 말입니다. 이 전략은 약한 적을 상대로 요격기와 공중 지원기를 모으는데 특히 유용합니다."
 defined_helicopter_roles:0 "Defined Helicopter Roles"
 defined_helicopter_roles_desc:0 "With the current nature of combat, we should start to define teams for our helicopters. Medical evacuation helicopters and units will start to be assigned and to be given orders. Our crews will start to be trained more rigorously to become more efficient in combat."
 ground_formation_disrutpion:0 "Ground Formation Disruption"
 ground_formation_disrutpion_desc:0 "Quick missions to the front line will allow a degree of air support to our troops while limiting the time we are over enemy lines. This allows our aircraft to avoid much of the enemy anti-aircraft, while being within the cover of our own."
 helicopter_support_teams:0 "헬리콥터 지원반"
 helicopter_support_teams_desc:0 "Our forces need to be able to become mobilized fast in order to be ready for combat. Our landing zones need teams that will be able to help attach vehicles and other equipment to transport helicopters using the hook system located on the underbelly. "
 ground_support_integration:0 "Ground Support Integration"
 ground_support_integration_desc:0 "Bombs from above hit their targets more often when guided by the steely eyes of the men below. We can establish this fruitful relationship by assigning forward air controllers to our companies, armed with radios and direct channels to the nearest gunship."
 air_interdiction:0 "항공 차단"
 air_interdiction_desc:0 "Our forces should attack enemy units not deemed an immediate threat and destroy them. These engagements will save us a large amount of grief later on by reducing the enemy's ability to deploy their forces against us."
 armed_reconnaissance:0 "무장 정찰"
 armed_reconnaissance_desc:0 "With the number of helicopters doing reconnaissance growing, the lightly armed helicopters have started to run into issues when it comes to fighting back. We can start to arm the helicopters with more guns and even a door gunner in some cases to return fire if needed."
 medium_range_missions:0 "중거리 임무"
 medium_range_missions_desc:0 "Armies rely on reconnaissance elements to extend their influence within the battlefield. Specialized training for our own reconnaissance squadrons increase the distance they can cover and, in turn, the extent of our control over the AO."
 prioritized_targets:0 "최우선 목표"
 prioritized_targets_desc:0 "There are only so many bombs and shells a bomber or gunship can unleash onto an enemy force, often outsized by the numbers they leverage into battle. Thus, our pilots must consider where their munitions can do the most damage at all times."
 electronics_folder:0 "공학"
 electronics_folder_desc:0 "공학, 레이다, 암호화와 첨단 기술 연구"
 TITLE_ELECTRONIC_SUBTITLE:0 "전기 공학"
 TITLE_EXP_ROCKETS_SUBTITLE:0 "실험적 로켓"
 TITLE_ATOMIC_RESEARCH_SUBTITLE:0 "원자력 연구"
 electronic_mechanical_engineering:0 "전자 기계 공학"
 electronic_mechanical_engineering_research:0 "전자 기계 공학 연구"
 electronic_mechanical_engineering_desc:0 "우리는 전기로 작동하는 기계들이 단지 우리를 따뜻하게 하고 빛을 제공할 뿐만 아니라 판단과 소통을 도와주는 시대에 살고 있습니다. 전자공학은 다가오는 시대에 군사 정보의 핵심이 될 것입니다."
 radio:0 "라디오"
 radio_desc:0 "아마추어 전신 기사들의 발명품을 받아들이고 FM 라디오의 사용을 확장하는 것은 주파수 간섭을 막고 무선 기술의 새로운 사용법들을 알려 줄 것입니다."
 radio_detection:0 "전파 탐지"
 radio_detection_desc:0 "레이다, 전파 탐지와 범위의 개발은 전파를 이용해 물체를 탐지하는 것을 가능하게 했습니다. 이 발명은 위치 단위에 영향을 끼치는 것을 고려해 매우 비밀스럽게 연구되었습니다."
 decimetric_radar:0 "데시미터파 레이다"
 decimetric_radar_desc:0 "많은 요소들이 레이다의 효율성을 증대시키기 위해 연계되었습니다. 데시미터파 레이다의 개발으로 인해 그 잇점을 우리가 사용할수 있게 되었습니다."
 improved_decimetric_radar:0 "향상된 데시미터파 레이다"
 improved_decimetric_radar_desc:0 "레이다의 사용은 이미 명백하게 증명되었지만, 우리의 데시미터파 레이다는 더욱 좋은 범위를 보장합니다. 특정 주파수에 맞춰진 레이다는 우리의 기술적 우위를 최대화 하고 있습니다."
 centimetric_radar:0 "센티미터파 레이다"
 centimetric_radar_desc:0 "극초단파 대역에서 작동하는 새로운 레이다는 우리에게 기존의 레이다로는 잡아낼 수 없을 정도로 조그마한 물체들을 탐지해 낼 수 있게 되었습니다."
 improved_centimetric_radar:0 "향상된 센티미터파 레이다"
 improved_centimetric_radar_desc:0 "중요 작전에서 모노펄스 레이다 같은 최첨단 레이다 기술의 도입은 아주 정교한 추적을 가능하게 할 것입니다."
 advanced_centimetric_radar:0 "발전된 센티미터파 레이다"
 advanced_centimetric_radar_desc:0 "우리들의 진보한 레이다라 하더라도, 여전히 적에게는 탐지를 피할 수 있는 수단들이 남아있습니다. 펄스-도플러 레이다와 같은 새로운 개발은 우리의 장비들이 지녔던 이러한 대다수의 제한들을 없애줄 것입니다."
 radar_1950:0 "합성개구 레이다"
 radar_1950_desc:0 "Utilizing the motion of the radar antenna to get a two dimensional image of the terrain of our enemies, synthetic-aperture radar leaves nothing hidden."
 radar_1960:0 "초수평선 레이다"
 radar_1960_desc:0 "Pushing the boundaries of the extent of modern radar technology, Over-the-Horizon radar systems are capable of detecting enemy aircraft from thousands of kilometers away."
 radar_1970:0 "저잡음 증폭"
 radar_1970_desc:0 "Allowing for the better transmission of our signals, alongside the added bonus of being able to listen in on our enemies, Low-Noise Amplification will revolutionize the field of radio wave communication."
 radar_1980:0 "펄스-전력 증폭"
 radar_1980_desc:0 "As the world continues to spiral in to chaos and alliances fall apart, Pulse-Power Amplification will be essential to keep our messages heard to the military as they venture across the far flung corners of the world."
 radar_1990:0 "디지털 레이다 통합"
 radar_1990_desc:0 "Transitioning away from the obsolete technology behind most early radar systems, digital radar integration across the entire nation will give us the leg up in finding out where our enemies may strike next."
 flight_radar_1950:0 "합성개구 미사일 유도 레이다"
 flight_radar_1950_desc:0 "The Second World War has seen the first serious use of radar technology in the history of warfare. By its terminus, conventional radars were able to create two- and three-dimensional images of objects miles away."
 flight_radar_1960:0 "분리된 미사일 유도 레이다"
 flight_radar_1960_desc:0 "Most naval radar systems in the 1960s are fitted onto the hull as a separate module, rather than as an integral part of the ship itself. Though easier to build, ships with modular radar cannot draw as much power from its infrastructure."
 flight_radar_1970:0 "통합된 미사일 유도 레이다"
 flight_radar_1970_desc:0 "By now radar systems have been fully united with the ship's electronics; its antennas are as much a part of the ship itself as the anchor which tethers it to port. "
 flight_radar_1980:0 "디지털 미사일 유도 레이다"
 flight_radar_1980_desc:0 "As a new generation of electronics beckons, so too does another class of radar enter military applications. Newer, more powerful computers can sweep larger swathes of battlespace and pinpoint cross-sections as slim as a floorboard."
 flight_radar_1990:0 "자동화된 레이다-착륙 체계"
 flight_radar_1990_desc:0 "Thanks to automated radar systems, planes are able to land painlessly even with injured or rattled pilots. This will significantly reduce the amounts of damaged material and wasted training."
 naval_radar_1950:0 "윤곽 추론"
 naval_radar_1950_desc:0 "By analyzing the shape and rough outline of enemy ships, we can deduce their class, yield, and threat potential. This technique will be employed en masse amongst our sailors, and we will upgrade our systems with the necessary equipment to do so."
 naval_radar_1960:0 "경계 검출"
 naval_radar_1960_desc:0 "Edge detection involves identifying points on a detected entity that change sharply, disclosing key information on enemy vessels and granting an edge in combat."
 naval_radar_1970:0 "공군-해군 레이다 통합"
 naval_radar_1970_desc:0 "Coordination between airborne reconnaissance craft and shipboard radar systems is vital in the field of battle. To destroy your enemy, you must see him before he finds you."
 naval_radar_1980:0 "펄스 배열 탐지"
 naval_radar_1980_desc:0 "Pulse array detection is an advanced method of ultrasonic measurement, that allows for rapid and accurate object detection, even under limiting circumstances."
 naval_radar_1990:0 "자동 레이다 탐지"
 naval_radar_1990_desc:0 "The introduction of automatic radar technology enabled the aircraft to engage in evasive maneuvers before shots were even fired."
 mechanical_computing:0 "기계식 연산"
 mechanical_computing_desc:0 "수학 문제를 계산하거나 수많은 정보의 합을 낼 수 있는 톱니바퀴와 레버로 된 기계를 만들 수 있습니다. 이 기계가 연구 및 기타 분야에서 엄청난 잠재성을 지니고 있을지도 모릅니다."
 computing_machine:0 "연산 기계"
 computing_machine_desc:0 "기존의 기계식 연산기를 기계로 움직이게 뜯어 고친다면 계산이 더 빨라집니다. 또한 성능도 좋아지며 조작원의 수고도 줄게 됩니다."
 improved_computing_machine:0 "향상된 연산 기계"
 improved_computing_machine_desc:0 "이제 우리가 기계적으로 입력한 내용에 기반한 프로그램을 연산기에서 돌릴 수 있습니다. 이는 일을 더 쉽게 만들겁니다. 연구원들이 작업을 돕기 위해 연구실에 이런거 하나만 달라고 애원하고 있습니다."
 advanced_computing_machine:0 "발전된 연산 기계"
 advanced_computing_machine_desc:0 "트랜지스터는 전자공학계의 엄청난 기회입니다. 연산기의 크기를 줄이며 전자적 능력은 늘려둡니다. 이 새 발전을 써먹어야 합니다. 그렇지 않는다면 아날로그 시대에 혼자 남을 겁니다."
 computing_machine_1950:0 "진공관 컴퓨터"
 computing_machine_1950_desc:0 "제2차 세계 대전이 끝나며 낡은 구식 연산기로는 충분하지 않게 되었습니다. 이 진공관이 들어있는 거대한 전자기기는 계산과 알고리즘 업무를 하는데 큰 도움이 됩니다."
 computing_machine_1960:0 "트랜지스터 컴퓨터"
 computing_machine_1960_desc:0 "진공관의 뒤를 이은 60년대 컴퓨터는 소형화의 첫 단계를 밟았습니다. 컴퓨터의 크기는 작아지고 성능은 좋아지며 점점 더 연구 외의 용도로 사용하는데 걸맞게 되어가고 있습니다."
 computing_machine_1970:0 "집적회로 컴퓨터"
 computing_machine_1970_desc:0 "여러 개의 트랜지스터를 한데 묶어서 집적회로가 탄생했습니다. 그리하여 컴퓨터와 관련 기술을 대중이 더 잘 누릴 수 있는 시대가 열렸습니다. 연구율과 생산성이 강화됩니다."
 computing_machine_1980:0 "내장형 마이크로컨트롤러 컴퓨터"
 computing_machine_1980_desc:0 "트랜지스터에서 회로로. 그 다음은 내장형 마이크로컨트롤러나 칩이었습니다. 정부에서만 컴퓨터를 쓰던 시대는 오래 전에 끝났습니다. 컴퓨터는 상업용이나 산업용으로도 널리 쓰이고 있습니다. 연구 속도와 생산성이 증가합니다."
 computing_machine_1990:0 "현대 컴퓨터"
 computing_machine_1990_desc:0 "새천년이 다가오며 칩은 점점 작아져 이제는 나노미터 수준까지 이르렀습니다. 사람들은 널리 컴퓨터를 쓰게 됩니다. 컴퓨터가 다른 컴퓨터와 소통하고 데이터를 전달하는 법을 알게 되며 새로운 시대의 여명이 밝아옵니다. 다음에는 무슨 일이 벌어질지 자신있게 말할 수 있는 사람은 별로 없습니다."
 basic_fire_control_system:0 "기초 사격 통제 장치"
 basic_fire_control_system_desc:0 "Dating from the 1930s and the 1940s, fire control systems make use of radar operations, analogue computers and gyroscopes to plot fire missions. While rather rudimentary and crude by modern standards, basic GFCS are still effective to this date."
 improved_fire_control_system:0 "향상된 사격 통제 장치"
 improved_fire_control_system_desc:0 "Improved fire control systems implemented the beginning of digital computing technology, allowing guns to better communicate with their operators and track their targets."
 advanced_fire_control_system:0 "발전된 사격 통제 장치"
 advanced_fire_control_system_desc:0 "Advanced fire control systems have in-built chips allowing them to predict target movement and aim and engage correspondingly. Few can escape."
 basic_encryption:0 "암호화 - 다중 치환 암호"
 basic_encryption_desc:0 "새로운 통신방식은 가로챌 수 있는 새로운 위험이 있습니다. 회전식 암호화 장치는 빠르고 복잡한 암호화를 사용할 수 있게 해 줍니다."
 improved_encryption:0 "암호화 - 순환 치환"
 improved_encryption_desc:0 "암호화 장비의 무작위를 제한은 암호화를 깨는데 이용될 수 있습니다. 향상된 회전 장비의 무작위는 이런 종류의 암호화를 더 어렵게 만듭니다."
 advanced_encryption:0 "암호화 - 펄스 부호 변조"
 advanced_encryption_desc:0 "기술개량과 애써 얻은 경험들은 우리 통신의 트래픽 흐름을 더 안전하게 조치 할 수 있게 했습니다."
 encryption_1950:0 "암호화 - 비상호적 회전자"
 encryption_1950_desc:0 "In this variation of a reciprocal rotary, The key needs to be shifted either by three or its negative counterpart when converting from cypher to plaintext and vice versa. This ensures a harder code to decrypt."
 encryption_1960:0 "암호화 - 자리 이동 레지스터"
 encryption_1960_desc:0 "The system is timed with each shift at each tick interval. Once all registers are filled, the rightmost number gets pushed out, shifting the position of the number and jumbling the message."
 encryption_1970:0 "암호화 - 블록 암호"
 encryption_1970_desc:0 "A systematic process where the program always uses an algorithm to block a section of the text rather than slowly encrypting one piece at a time. This ensures that encryption is quick and reliable."
 encryption_1980:0 "암호화 - 불확정 전송"
 encryption_1980_desc:0 "The sender sends one of its potential pieces of information to the receiver while remaining unaware that it did transfer a piece at all."
 encryption_1990:0 "암호화 - 비대칭 암호"
 encryption_1990_desc:0 "The system uses a pair of keys, a key which could be for public use, and a private key that only the receiver would hold. This allows for easy encryption via public key, however the message can only be decrypted by the private key, held by a sole owner."
 basic_decryption:0 "복호화 - 빈도 분석"
 basic_decryption_desc:0 "암호 해독은 더욱더 수리과학을 진보 시켰습니다. 카드 카탈로그와 회전기록 장치처럼 생긴 시스템은 해독에 필요한 일을 도울수 있습니다."
 improved_decryption:0 "복호화 - 부채널 공격"
 improved_decryption_desc:0 "더 정교해진 컴퓨터의 개발은 손으로 푸는 복호화 방식과 차등방식의 새로운 암호해독 프로그램이 결합될 때, 진보된 암호를 깨는데 사용 될 수 있습니다."
 advanced_decryption:0 "복호화 - 자동 연역"
 advanced_decryption_desc:0 "계산능력이 증가된 우리의 복호화 기술은 지금까지 앞으로 거의 해독 불가능한 암호를 만들 우려가 있습니다. 계속 앞서나가기 위해서, 기술의 더 깊은 지식을 얻을 수 있도록 보다 적극적으로 연구를 할 준비를 해야합니다."
 decryption_1950:0 "복호화 - 선택 평문 공격"
 decryption_1950_desc:0 "The earliest forms of decryption involved using glorified guesswork to acquire the secret key. That it is still being used today is a testament to its timeless efficiency."
 decryption_1960:0 "복호화 - 적응형 평문 공격"
 decryption_1960_desc:0 "If it doesn't work, try again with a different approach. The adage holds no less true in brute force decryption."
 decryption_1970:0 "복호화 - 선택 암호문 공격"
 decryption_1970_desc:0 "If even brute force doesn't work, then one can always trick a fool to lend their key instead."
 decryption_1980:0 "복호화 - 적응형 암호문 공격"
 decryption_1980_desc:0 "Sometimes it's a hassle to snatch the fool's key. In that case, one can always send him a multitude of malformed keys which he'll soon set straight."
 decryption_1990:0 "복호화 - 연관키 공격"
 decryption_1990_desc:0 "So assured are some keyholders with their possession's complexities that they never bother to check if someone else shares a similar key to theirs."
 experimental_rockets:0 "로켓 실험"
 experimental_rockets_desc:0 "액체연료 로켓의 거리와 신뢰도를 향상시키는 로켓 과학의 진보는, 그 기술에 대한 충분한 학습을 통해 더 진보된 모델을 위한 발사대 건설을 가능하게 했습니다."
 rocket_engines:0 "로켓 엔진"
 rocket_engines_desc:0 "로켓추진 지식은 이전에 도달할 수 없는 속도로 작동하는 비행폭탄과 로켓동력의 항공기를 만들 수 있는 지점에 도달하게 합니다."
 improved_rocket_engines:0 "향상된 로켓 엔진"
 improved_rocket_engines_desc:0 "초기의 장거리 탄도 미사일은 멀리 있는 적, 심지어는 우주공간에 까지 닿을 수 있도록 더욱 정교하게 개발될 수 있습니다."
 advanced_rocket_engines:0 "발전된 로켓 엔진"
 advanced_rocket_engines_desc:0 "로켓의 미래는 사거리 및 일부기능을 제한시키고 유효 탑재량은 늘려 치사량을 높인, 대륙간 미사일과 같은 가능성을 열었습니다."
 rocket_interceptor:0 "로켓 요격기"
 rocket_interceptor_desc:0 "글라이더에 기반한 로켓동력 요격기는, 짧은 시간동안, 다릉 어떤 비행기보다 빠르게 이동 할 수 있습니다. 휘발성 연료는 위험 하지만, 어떤 적이 기대하는 것 보다 공격에 빠른 반응과 이륙이 가능합니다."
 rocket_interceptor_2:0 "로켓 요격기 II"
 rocket_interceptor_2_desc:0 "여전히 동작이 매우 위험한 것으로 간주되며, 로켓-동력의 전투기는 현재  최고 속도를 사용하기 위해서, 자동 조종장치와 다른 항공기에 의한 견인에 의해 사용 가능하지만, 연소 시간이 짧습니다."
 rocket_interceptor_3:0 "로켓 요격기 III"
 rocket_interceptor_3_desc:0 "새로운 착륙 기술과 더 안전한 연료 시스템은 로켓 전투기의 생존성 및 성공 확률을 크게 향상시켜, 이러한 첨단 항공기의 이론적인 가능성을 충족시켰습니다."
 atomic_research:0 "핵 연구"
 atomic_research_desc:0 "핵분열, 원자의 분열은 막대한 양의 에너지를 발생시키며 끝없는 파괴력을 지녔습니다."
 nukes:0 "핵폭탄"
 nukes_desc:0 "원자폭탄을 제조하려는 계획은 한 국가가 시도할 수 있는 가장 은밀하고 어려운 과업이지만, 성공할 수만 있다면 오늘날의 전쟁이 나아갈 길은 물론 세계의 미래까지 바꿀 수 있습니다."
 nuclear_reactors:0 "Nuclear Reactors"
 missile_silos:0 "Missile Silos"
 nuclear_weapons:0 "핵무기"
 industry_folder:0 "산업"
 industry_folder_desc:0 "산업, 건설, 그리고 생산 기술 연구"
 ww2_line_production:0 "제2차 세계대전기 생산 라인"
 ww2_line_production_desc:0 "오래되고 정든 생산 라인입니다. 제2차 대전쟁 시기부터 사용된 이 생산 체계는 표준화된 상품을 생산하는데 매우 효율적입니다. 부품들은 공장에서 유인 조작되는 기계로 정제되어 꾸준히 뽑아낼 수 있게 해줍니다."
 early_industrial_robots:0 "초기 산업 로봇공학"
 early_industrial_robots_desc:0 "산업용 로봇에 대한 최초의 특허는 1950년 말부터 1960년 초에 나왔습니다. 이 로봇들은 단순히 물건을 옮기는 역할만 했습니다. 하지만 이 초창기 프로토타입들은 이후 있을 더 생산적인 진보의 기반이 되었습니다."
 advanced_industrial_robots:0 "발전된 산업 로봇공학"
 advanced_industrial_robots_desc:0 "1968년 최초의 완전작동 로봇팔이 개발되며 산업용 로봇은 큰 진전을 이루었습니다. 유연성이 극적으로 향상되며 로봇은 더 복잡하고 전문화된 일에도 쓰일 수 있게 되었습니다."
 batch_production_1:0 "간헐 생산 방식 I"
 batch_production_1_desc:0 "In batch production, components pass through certain stages of refinement together before advancing. The need for human operators is reduced, and more results may be achieved at once"
 batch_production_2:0 "간헐 생산 방식 II"
 batch_production_2_desc:0 "With more refined tools and improved hydraulics, batch produced goods and equipment can be churned out faster and in larger quantities per batch."
 batch_production_3:0 "능률적 자동화 기술 I"
 batch_production_3_desc:0 "The assembly line has skyrocketed factory efficiency to astronomical heights ever since it was introduced at century's turn. Applying newfangled robotics to this process will doubtless produce results of similar magnitude."
 batch_production_4:0 "능률적 자동화 기술 II"
 batch_production_4_desc:0 "Combining a variety of new automation techniques, from cutting-edge solutions like robotics and algorithms to mundane improvements such as better factory layouts, allows for vast increases in production and efficiency."
 batch_production_5:0 "전문적 산업 로봇공학 I"
 batch_production_5_desc:0 "Robotics technology underwent a boom in the 1980s, with new designs and more effective methods of quantifying the robots' efficiency allowing them to perform an even greater variety of tasks."
 batch_production_6:0 "전문적 산업 로봇공학 II"
 batch_production_6_desc:0 "As the 20th century drew to a close, advances in computing led to advances in robotics as well - industrial robots could be programmed much more quickly and for more complex tasks with the advent of personal computing and more specialized coding languages."
 mass_production_1:0 "대량 생산 방식 I"
 mass_production_1_desc:0 "Focusing on standardizing production methods across the board using assembly lines, the production process is quickened, and all the interchangeable parts produced become of a standard quality."
 mass_production_2:0 "대량 생산 방식 II"
 mass_production_2_desc:0 "By improving mass production system to accommodate more than one assembly line at once, we can increase the pace through which we produce industrial goods, and ensuring their standard quality."
 mass_production_3:0 "유연적 자동화 기술 I"
 mass_production_3_desc:0 "With the adoption of \"flexibility\" as a principle in production, we can diversify our product range while retaining the same method of industrial production. This promises to reduce our costs of production by increasing potentials for standardization of equipment across the board."
 mass_production_4:0 "유연적 자동화 기술 II"
 mass_production_4_desc:0 "Further improvements in computing have allowed us to automate swathes of industrial production processes - with automation comes the precision and capacity for specialization that is required for truly flexible production methods. "
 mass_production_5:0 "일반적 산업 로봇공학 I"
 mass_production_5_desc:0 "The adoption of entirely automated systems has been in development since the 1930s. Now, however, available and affordable computing technology can give us access to three-dimensional activities. Factories, wielding shops, assembly lines - the future will be built by machine-arms."
 mass_production_6:0 "일반적 산업 로봇공학 II"
 mass_production_6_desc:0 "Improvements to computing systems and experience with their flaws allows for increasingly efficient machine-tools, and industry-wide incorporation will of course bring its own benefits."
 resource_extraction_methods:0 "현대화된 자원 추출 기술"
 resource_extraction_methods_desc:0 "As a wise man once said \"We can never dig too deep.\" With refinement to our resource gathering operations, whether through new machinery or better procedures, it shall allow us to extract more resources to better our economic position and harness Mother Earth's gifts."
 constructionmethods:0 "현대화된 시공법"
 constructionmethods_desc:0 "Rome wasn't built in a day, but neither would've our nation's factories and railways been without the strict  discipline and education our architects and builders had to undergo. With the quality of our workers, they ensure that our buildings are finished in a timely manner."
 excavation0:0 "자원 추출 I"
 excavation0_desc:0 "With modern industry and warfare requiring even more raw materials, new extraction methods will allow the mining industry to provide what it needs."
 excavation1:0 "자원 추출 II"
 excavation1_desc:0 "With new electric and automated equipment, mines and extraction facilities can easily surpass the most dedicated workers of the past decade."
 excavation2:0 "자원 추출 III"
 excavation2_desc:0 "Gone are the days of pickaxe and shovel: now, pneumatic drills and electric carts allow for extremely fast resource production and transportation, perfect for fueling any growing industry."
 excavation3:0 "자원 추출 IV"
 excavation3_desc:0 "New prospecting techniques, as well as deep-boring equipment, allow for the exploitation of ore veins and deposits that were previously unaccessible or even undiscovered."
 excavation4:0 "자원 추출 V"
 excavation4_desc:0 "New automated routines and computers make their entry in the mining industry, allowing greater precision to both machinery and working crews, dramatically increasing efficiency and yield."
 excavation5:0 "자원 추출 VI"
 excavation5_desc:0 "Miners are becoming more and more akin to engineers, as the new equipment requires highly skilled personnel to follow their complex programs. Still, the results cannot be denied."
 excavation6:0 "자원 추출 VII"
 excavation6_desc:0 "Highly-automated extraction protocols and newly-developed waste inspection techniques allow even small crews to achieve more than hundreds of their counterparts did just a few decades ago."
 excavation7:0 "자원 추출 VIII"
 excavation7_desc:0 "With automation reaching all corners of the extraction process, nothing is left to chance or human fallibility. Efficiency is skyrocketing, and profits with it."
 excavation8:0 "자원 추출 IX"
 excavation8_desc:0 "The new age of mining has come. With fully-automated extraction and computerized resource processing, nothing is wasted, and ore veins are exploited with perfect efficiency."
 oil_processing:0 "석유 가공"
 oil_processing_desc:0 "지난 전쟁은 석유가 얼마나 중요한지 알려줬습니다. 항공기와 차량화 장비의 파도는 더 많은 생산량을 필요로 합니다. 과학계는 도전할 준비가 되었습니다."
 improved_oil_processing:0 "개선된 석유 가공"
 improved_oil_processing_desc:0 "Moving previously experimental methods for distillation to large-scale operations will provide higher yields at lower costs, allowing for greater expansion of the synthetic industry."
 advanced_oil_processing:0 "발전된 석유 가공"
 advanced_oil_processing_desc:0 "New experimental purification techniques like hydrotreating can be used in oil manufacturing to greatly improve the final product, substantially increasing production rates and decreasing costs."
 modern_oil_processing:0 "현대식 석유 가공"
 modern_oil_processing_desc:0 "Our oil refineries can be further improved with new advanced oil processing methods like hydrocracking, alkylation, mercaptan oxidation and isomerization. Automatized processes and biological fuels will also increase efficiency and output."
 rubber_processing:0 "고무 가공"
 rubber_processing_desc:0 "고무가 산업의 주요 구성원이 되며, 천연 고무 의존도를 낮추기 위한 대규모 인공 고무 가공이 필요해졌습니다."
 improved_rubber_processing:0 "개선된 고무 가공"
 improved_rubber_processing_desc:0 "탈수소 반응을 가속하는 새 자동화 절차를 도입한다면 대규모 인공 고무 생산을 개선시킬뿐만 아니라 더 싼 값에 고무를 뽑아낼 수 있습니다."
 advanced_rubber_processing:0 "발전된 고무 가공"
 advanced_rubber_processing_desc:0 "A general-purpose synthetic rubber recipe with improved processes such as dodecyl mercaptan polymerization modifiers will allow the nations with the means to afford it to expand synthetic rubber production."
 modern_rubber_processing:0 "현대식 고무 가공"
 modern_rubber_processing_desc:0 "Fully-optimized and computer-checked polymerization processes will result in lower costs and higher output, projecting rubber production into the new age."
 fuel_silos:0 "연료 저장"
 fuel_silos_desc:0 "연료의 대량 저장에는 탱크, 파이프 및 밸브 복합체가 필요합니다."
 fuel_refining:0 "연료 정제 I"
 fuel_refining_desc:0 "화학적 분해법의 발전으로 석유로 더 질 좋은 경유를 생산할 수 있습니다."
 fuel_refining2:0 "연료 정제 II"
 fuel_refining2_desc:0 "정유 설비의 배치 계획이 개선되며 연료 낭비도 감소했습니다."
 fuel_refining3:0 "연료 정제 III"
 fuel_refining3_desc:0 "재사용법이 향상되며 정제 연료의 잔여물도 활용할 수 있습니다."
 fuel_refining4:0 "연료 정제 IV"
 fuel_refining4_desc:0 "화학 공학의 새로운 발전으로 신종 기름원에서 연료를 정제할 수 있습니다."
 fuel_refining5:0 "연료 정제 V"
 fuel_refining5_desc:0 "정유 공장의 건설 과정에 새로운 방식과 향상된 배치가 사용되어 낭비가 감소했으며 처리량은 대폭 상승했습니다."
 building_construction_1:0 "General Building Construction I"
 building_construction_1_desc:0 "Through new planning methods, architectural education, and improvements in tools new means for construction can be adopted. These can be used to greatly improve our nation's construction capabilities and the efficiency of our construction, much needed if we wish to grow and refine our nation's wellbeing."
 building_construction_2:0 "General Building Construction II"
 building_construction_2_desc:0 "Along with better education on designs and overall architecture, our people have now learnt how to utilize technology well and make use of it for productivity. Therefore new machinery and better tools ought to be employed for construction to aid in our building capabilities and better refine our nation's variety of structures."
 building_construction_3:0 "General Building Construction III"
 building_construction_3_desc:0 "Technology has been well improved so as to allow even the most miniscule of corners to be picture-perfect. With precise planning and even better tools for our construction workers, we can make full use of modern technology to better our designs and make sure what we build is as sturdy and optimal as possible."
 social_construction_1:0 "Social Building Construction I"
 social_construction_1_desc:0 "Though the fires of the Second World War are a decade behind us now, the massive technological boom the conflict brought with it is only now beginning to become widespread in civilian life. The lessons learned from constructing infrastructure in the hellish conditions of total war will allow us to construct far more robust transport links in peacetime; the same air bases that launched bombers and ports that floated battleships will now be home and host to cruise ships and PanAm flights."
 social_construction_2:0 "Social Building Construction II"
 social_construction_2_desc:0 "Now more than ever we have come to realize the sheer power of the simple highway; it yields great cultural power as well as economic, and as more and more of our nation's people gain access to personal vehicles, we desperately need an expansion of our nascent infrastructure. By using new innovations in the fields of construction and civil engineering, we have the ability to create a strong national network of infrastructure, turning our nation into a single, co-operative machine."
 social_construction_3:0 "Social Building Construction III"
 social_construction_3_desc:0 "As our population continues to expand, so too must our transport links. Larger airports, more efficient dockyards, poly-lane concrete knots of highway inevitably tying our metropolitan areas together into a cohesive entity. Our nation's heart is beating; we must ensure that the veins are wide enough to accommodate the blood. This \"Cold War\" is being fought more and more on the economic battlefield, and that makes ports, roads, and dockyards our frontline soldiers."
 social_construction_4:0 "Social Building Construction IV"
 social_construction_4_desc:0 "We are on the precipice of something truly new and exciting; as computing technology improves at a rapid pace, experiments into \"packet switching\" have begun to bear fruit. In a decade, we may all be communicating over computers; perhaps we will have no need for highways and dockyards in the first place! For now, however, we ought to begin the slow process of digitization-- imagine the speed of an airport that already has your ticket number before you even show up, or the limitless potential of a fully automated toll road. By embracing this nascent technology, we can improve both the construction time and efficiency of our national infrastructure."
 military_construction_1:0 "Military Building Construction I"
 military_construction_1_desc:0 "War is the failure of the war of diplomacy, and a responsible authority must be prepared for such an eventuality. Supplements to the military itself, such as RADAR stations, forts, and anti-air guns are all necessary in order to defend the homeland in full. Such defense infrastructure will be improved and strengthened with new technology and methods. With these, the military shall have an easier time doing its job."
 military_construction_2:0 "Military Building Construction II"
 military_construction_2_desc:0 "As the pace of innovation grows faster, so too must we race to update and adapt to these new developments. Forts must be strengthened and made to hide. RADAR stations must be fortified and retrofitted with new equipment. Anti-air must have longer and longer ranges and be able to withstand outside attack. Such is the nature of this day and age, where the pace of development increases every day."
 military_construction_3:0 "Military Building Construction III"
 military_construction_3_desc:0 "Forts, RADAR, and anti-air, as the main bulwark against enemy attack, must constantly be retrofitted, expanded, and maintained. As our capabilities expand, our armies will be strengthened along with them, and victory ever more possible. Our already strong defenses shall become even stronger and more reliable in the face of enemy attack."
 military_construction_4:0 "Military Building Construction IV"
 military_construction_4_desc:0 "With the tense situation in the world, our strong defenses have been outfitted further with new technologies and methods. With the chances of war becoming likelier and likelier by the day, our military facilities such as airfields, troop bases, RADAR stations, and anti-air have been improved. Our country's defenses, already strong in the face of threats, will now become impregnable."
 administration_construction_1:0 "Administrative Building Construction I"
 administration_construction_1_desc:0 "The second world war saw a massive expansion of the complexity of military, governmental and private institutions. By integrating the lessons of this conflict our state can expand and improve our administrative facilities."
 administration_construction_2:0 "Administrative Building Construction II"
 administration_construction_2_desc:0 "The post war cycles of booms and busts have put the humdrum science of administration under increased focus. Efforts to make administrative and business apparatus more efficient, transparent and nimble are beginning to pay fruits as a new generation of administrators joins the workforce. "
 administration_construction_3:0 "Administrative Building Construction III"
 administration_construction_3_desc:0 "As the industrial age permitted craftsmen to automate and expand their productivity, our burgeoning age of electronics is giving office workers an array of tools to multiply the work they tackle."
 administration_construction_4:0 "Administrative Building Construction IV"
 administration_construction_4_desc:0 "Developing further the use of technological tool and administrative reforms allows our administrators to work on ever expanding and ever more complicated tasks as our state stays abreast of economic and technological developments."
 education_construction_1:0 "학교 건설 I"
 education_construction_1_desc:0 "교육받지 못한 사람들, 특히 아이들을 현대 사회에서 필요한 기술들을 갖춘 모범적인 시민으로 만드는 것은 오랜 시간 정부의 핵심적인 역할로 여겨져 왔습니다. 우리의 역량을 모든 단계의 학교를 건설하는데 쏟음으로써 우리는 교육의 이상을 전국적인 규모로 확대할 수 있을 것입니다."
 education_construction_2:0 "학교 건설 II"
 education_construction_2_desc:0 "교육 인프라를 계속해서 우선시하는 것은 우리나라의 학생들을 위해 더 많은 발전된 시설들을 생산할 수 있게 할 것입니다. 최신식 과학 및 기술 교육 시설들과 체육 교육을 위한 넓은 공간 역시 우선순위에 놓일 것입니다. 이런 학교들로 우리의 미래는 밝을 것입니다."
 health_construction_1:0 "병원 건설 I"
 health_construction_1_desc:0 "병원 없이는 어떤 국가도 진정한 현대 국가라고 할 수 없습니다. 지난 세기 동안 정제되어 온 개념인 병원은 지역 전문가들에게 의존할 필요 없이 질병과 질환에 대한 체계화된 치료를 가능하게 합니다. 아주 작은 병원도 주변 사회에 큰 이점을 줄 수 있습니다."
 health_construction_2:0 "병원 건설 II"
 health_construction_2_desc:0 "현대화된 병원은 과거의 병원에 비해 많은 이점을 가집니다. 개선된 디자인이 되었든, 기술이나 전담 연구 시설이 되었든, 모든 발전은 병원의 환자들에게 더 나은 결과와 편안함을 보장해 주기 위함입니다. "
 prison_construction_1:0 "감옥 건설 I"
 prison_construction_1_desc:0 "가끔, 사회가 움직이는 방식에 근본적으로 동의하지 않는 사람들은 사회에 남아 있어서는 안 되며, 일상적인 생활에서 분리되어야 합니다. 감옥 시스템은 이런 분리가 일어나게 하는 수단이며, 주어진 사회의 관점에서 범죄를 저지른 사람들을 처벌합니다."
 prison_construction_2:0 "감옥 건설 II"
 prison_construction_2_desc:0 "감옥에서 탈출할 수 있다면, 효과적인 시설이 아니라는 것입니다. 시설 배치를 개선하고 직원들을 훈련시키는 것은 탈출을 막을 뿐만 아니라 수감자들의 생활을 개선하는 데에도 큰 도움이 됩니다. 물론 책임자들이 그렇게 해준다면요."
 army_base_construction_1:0 "군사기지 건설 I"
 army_base_construction_1_desc:0 "전장에 나가 있는 우리의 모든 병사들은 적어도 하나의 돌아올 기지가 필요합니다. 바로 이런 넓게 뻗어 나간 기지에서 군인들은 배치되기까지 대부분의 시간을 보냅니다. 우리의 기지는 강한 병력을 배치하는 것에 적지 않은 영향을 줍니다. 다행히도 우리에게는 무엇이 효과적이고, 무엇이 효과적이지 않으며, 어떤 부분들이 개선될 수 있는지 알려줄 충분한 최근의 기록들이 있습니다."
 army_base_construction_2:0 "군사기지 건설 II"
 army_base_construction_2_desc:0 "군사기지의 배치를 표준화함으로써 우리는 새로운 기지를 짓는 데 드는 시간과 노동을 크게 줄일 수 있습니다. 그리고 기지 계획에서 불필요한 시설들을 없앰으로써 시간과 자원 모두를 더 절감할 수 있습니다."
 production_unit_gain_1:0 "산업 관리 I"
 production_unit_gain_1_desc:0 "The art of industrial management is a burgeoning new field with enormous potential to improve our production yields a thousandfold. From ensuring that all the paperwork that coordinates the activities of the 4 M's - Man, Material, Machine and Method - are in order, to simplifying wasteful processes and supply chains, in order for our industry to compete on the global scale (and satisfy our domestic demands) both private companies and our own nationalized firms are beginning to dedicate significant sections of their managerial class to this new discipline."
 production_unit_gain_2:0 "산업 관리 II"
 production_unit_gain_2_desc:0 "With the increasing rationalization of our industrial practices comes friction with the ones who actually carry them out. Industrial unions have emerged as a powerful force representing the workers and their demands for higher wages and increased benefits, and it is the job of the new industrial manager to accommodate their demands while maintaining high productivity - either for the state and its demands, or the voracious appetite of the free market."
 production_unit_gain_3:0 "산업 관리 III"
 production_unit_gain_3_desc:0 "Automotive companies were the first to realize how dramatically production output and quality increase by utilizing a system of group assembly, where a group of workers is responsible for the entire process of assembly of one car, as opposed to the previous method of line assembly. Now these ideas are spreading rapidly as the cutting edge in industrial management, and their results in productivity are tremendous - as are their effects on morale."
 production_unit_gain_4:0 "산업 관리 IV"
 production_unit_gain_4_desc:0 "The introduction of the system of 'quality circles', whereby workers are now involved in the management process by being allowed to make suggestions to improve production efficiency, has started yet another revolution in the management of industries globally. In some cases, designated 'leaders' have been given the right to halt production entirely if they notice a flaw occurring - while this has tremendously increased build and output quality, it has concentrated a huge amount of power in the hands of the workers, something the field appears to be concerned about."
 production_unit_gain_5:0 "산업 관리 V"
 production_unit_gain_5_desc:0 "Techniques for improving productivity not only involve workers and their specific roles but also layout and spatial organization. New methods of planning now incorporate specific factory designs with segmented and interlinked regions to minimize wasteful space and keep the flow of production running with as few obstacles as possible - requiring changes in layout, job assignment, and renovation handled in as smooth and well-planned a fashion as possible."
 production_unit_gain_6:0 "산업 관리 VI"
 production_unit_gain_6_desc:0 "Developments in spatial organization have coincided with the first wave of introduction of industrial robots - currently simple machines that can only perform the simplest and most repetitive of tasks, albeit at a fraction of the long-term cost of a human worker. Managing the acquisition of these machines and intelligently placing them in the most important parts of the production line without causing disputes with the existing workforce is rapidly becoming a vital function of any good industrial manager. "
 production_unit_gain_7:0 "산업 관리 VII"
 production_unit_gain_7_desc:0 "Advances in computing and robotics technology offer unparalleled opportunities to streamline the process of personnel management - though the initial investment in these highly advanced and technical machines is prohibitively costly at this time. Radical new ideas of diversifying the locations of factories (even abroad) have gained so much traction they now influence the political process. Nations and companies stuck in the ways of the past now lose ground daily to those utilizing the new techniques, making continued advancement all the more required."
 production_unit_gain_8:0 "산업 관리 VIII"
 production_unit_gain_8_desc:0 "Dramatic shifts have occurred globally in the theories of how to manage industries, and there are now multiple competing streams almost aligned with the geopolitical situation. Techniques for breaking the power of unions entirely using competing incentives like stock options, and even shifting entire enterprises to different countries with less heavy labor law have become predominant in some parts. Others incorporate them entirely into the process using their ideological alignment. Some mix and match - but the end result is a completely changed industrial landscape of equal parts man and robotic machine."
 production_unit_gain_9:0 "산업 관리 IX"
 production_unit_gain_9_desc:0 "The field of industrial management is unrecognizable from its inception several decades ago. Highly advanced practices utilizing a mixture of robots, advanced computers, and men have resulted in industrial behemoths capable of producing several times the output of what would have taken decades to complete just a few years ago. In order to keep this titanic productive capacity functional and in control modern industrial managers and techniques are more in demand than ever, and those that employ them have an immense and unbeatable competitive advantage."
 consumer_goods_reduction_1:0 "소비재 생산 효율성 I"
 consumer_goods_reduction_1_desc:0 "Consumer goods comprise the things our citizens enjoy in their normal everyday lives. However, inefficiencies in their production can prove wasteful towards other needs of the state. Therefore, technological improvements should be used to increase the efficiency of production and keep both the nation and its people satisfied."
 consumer_goods_reduction_2:0 "소비재 생산 효율성 II"
 consumer_goods_reduction_2_desc:0 "They may be well desired by our people, but the fact still remains that consumer goods put a burden on our nation's production capabilities and can clog up factories and divest resources from being put to use in national needs, such as military equipment. Improving this issue will be much needed for the future."
 consumer_goods_reduction_3:0 "소비재 생산 효율성 III"
 consumer_goods_reduction_3_desc:0 "Consumer goods consist of the wide array of necessities our people make use of consistently. It is therefore vital that we learn to manufacture such goods with the least waste, so that more of our citizens can procure such goods while also allowing for our country to invest more resources into important military matters."
 consumer_goods_reduction_4:0 "소비재 생산 효율성 IV"
 consumer_goods_reduction_4_desc:0 "Even more prevalent these days is the rise in technology and machinery in the day-to-day lives of our citizens and the items they obtain, which have proven to be effective for them but will take a toll on our factories to produce. Therefore, refining production will help better prepare for the mass-production of these personal devices."
 consumer_goods_reduction_5:0 "소비재 생산 효율성 V"
 consumer_goods_reduction_5_desc:0 "Consumer goods include the belongings, technology, utilities, and tools used by our countrymen on a daily basis. With technological advancements becoming even more pronounced, they allow people to greatly improve the efficiency of their everyday tasks. So too can technology be used to maximize the productivity of the making of these goods, so as to ease the load of our nation's industry as a whole."
 consumer_goods_reduction_6:0 "소비재 생산 효율성 VI"
 consumer_goods_reduction_6_desc:0 "As our industry burgeons and both the world, and our country's innovators and engineers make headway into streamlining production and design, the rate at which we produce our consumer goods increase, and the negative impact it has on the rest of our economy is beginning to lessen gradually. The production of consumer goods is a vital part of the economy, and as we produce and our people buy, the flow of money into our economy will benefit us greatly."
 consumer_goods_reduction_7:0 "소비재 생산 효율성 VII"
 consumer_goods_reduction_7_desc:0 "With the popularization of computers as more than just big, clunky devices used to crack ciphers or count censuses, the production efficiency of our economy has increased up to an even greater point. The competition between making consumer goods and the rest of our economy seems to be lessening, as new methods to increase our productivity make both our lives, and our citizens' lives easier."
 consumer_goods_reduction_8:0 "소비재 생산 효율성 VIII"
 consumer_goods_reduction_8_desc:0 "Upstart new entrepreneurs make computers that the average person can put into their home, and production methods, supervision, and coordination have all advanced with the passing of time. As the economy develops, consumer goods fly off the shelves, injecting money into our economy and benefiting everyone that takes a part in it. The part of our economy that produces consumer goods is no longer such a ball and chain like it was in the years past."
 consumer_goods_reduction_9:0 "소비재 생산 효율성 IX"
 consumer_goods_reduction_9_desc:0 "The economy soars. Worldwide, the efficiency of consumer goods is no longer a detriment any longer, owing to the culmination of decades of technological development: be it computers, tools, or factory organization. Both civilian and military sectors of our economy work in almost tandem, the burden of producing consumer goods having been eased as much as possible. With the prevalence of ever advancing computers, we expect this trend will only continue into the future."
 energy_technology_1:0 "에너지 생산 기술"
 energy_technology_1_desc:0 "Energy is the single most important resource for any nation in the current era, being the lifeline by which all the vital processes which sustain both state and private enterprise are maintained. Modern processes for Coal and Oil production and processing generate several times the output of previous techniques, important both for industrializing nations struggling to escape their agrarian past and developed nations attempting to carve out their mark on the world. Output, more than efficiency, is the keyword of today - he who controls the power controls the world."
 energy_technology_2:0 "개선된 에너지 생산 기술"
 energy_technology_2_desc:0 "A virtual arms race has begun in the field of energy production, now more heavily in the field of oil processing than any other fuel. The petroleum industry has become both immensely profitable and extremely vital for materials science with the emergence of plastics, and has pioneered techniques that not only include extremely high-volume shipping of immense quantities of oil across the seas, but large-scale processing and destructive refinement that has steadily increased in power output to match the endless hunger of both civilian and military demands."
 energy_technology_3:0 "발전된 에너지 생산 기술"
 energy_technology_3_desc:0 "It all came crashing down with the global oil crisis. With dramatic shocks to oil supply, the energy industry adapted as rapidly as it could towards maximum efficiency and alternative sources of energy, seeking to extract as much fuel as they possibly could from what supplies exist within their operational borders, as well as utilizing previously underused sectors. Natural gas, once burned off in gigantic flares at pump sites, has emerged as a modern champion - and techniques such as fracking, involving the internal shattering of deep bedrock formations with a fluid, have allowed previously untappable reserves to be accessed. The environmental cost of these new methods, however, is now a hotly contested debate."
 energy_technology_4:0 "현대적 에너지 생산 기술"
 energy_technology_4_desc:0 "Computers and digitization have begun to emerge in this field as in many others to optimize and maximize the production cycle in previously unimaginable ways, and a new order has emerged from the ashes of the Oil Crisis. While the black gold remains the lifeblood of empires, Biofuels and increased use of non-combustion based sources have begun to radically reshape the way nations and consumers partake in the energy cycle. Increased popular demand for environmental protections has also emerged as a growingly severe side-effect of the more ruthless techniques of extraction now in common use. Global fuel consumption has skyrocketed nations previously dominated by other powers come into their own and carve out their own industries and demands. The future is anyone's game, now more than ever."
 nuclear_technology_1:0 "원자력 에너지 기술"
 nuclear_technology_1_desc:0 "The most titanic conflicts ever witnessed in history came to an end in the previous decade with humanity finally reaching the atomic frontier and harnessing the power of the fundamental constituents of reality - and then proceeding to use this immense energy in acts of immense and unprecedented destruction. Out of this burning, lethally radioactive fallout emerged the New Order - and the Atomic Age. Now, peaceful applications of that wartime research are rapidly emerging, as the potential for limitless energy and a post-scarcity world have begun to capture the imagination of millions of people."
 nuclear_technology_2:0 "발전된 원자력 에너지 기술"
 nuclear_technology_2_desc:0 "Improvements in nuclear power have advanced steadily as prototypes of 'nuclear submarines' and other atomic-powered vehicles begin reaching the experimental production stage. Fusion, once dismissed as the sole domain of the stars, is now the ultimate goal of nuclear engineers, with reactors the size of megaprojects being proposed in an attempt to harness this seemingly inexhaustible source. The materials science required, however, still seems to be tantalizingly out of the grasp of current science."
 nuclear_technology_3:0 "발전된 원자력 에너지 기술"
 nuclear_technology_3_desc:0 "The Oil Crisis has provoked massive funding from both governments and private sources into the avenue of nuclear power, with fission reactors assuming increasingly important roles across the power grids of advanced nations. Though energy output has increased exponentially with the development of the technology, so has the waste produced - and nuclear waste remains a hazard for dozens of generations after it is created. Solutions to efficient waste disposal and maximising the output of energy with as little nuclear fuel as possible has become the driving force behind the current industry, with other concerns thrown to the wayside."
 nuclear_technology_4:0 "현대적 원자력 에너지 기술"
 nuclear_technology_4_desc:0 "As the crisis in fossil fuel supply eased, nuclear power has assumed less of a last-ditch role and become increasingly integrated and accepted as a standard component of the fuel grid. With fusion power remaining out of reach despite immense efforts to create a practical, net-gain reactor design, fission power has become by far the dominant field of both construction and research. Though occasional voices point to the potential safety dangers and apparent flaws in reactor design, nuclear energy as a percentage of output only seems to be increasing - and this trend is unlikely to change without some sort of radical reassessment of the technology."
 concentrated_industry_category:0 "산업 집중 기술"
 dispersed_industry_category:0 "산업 분산 기술"