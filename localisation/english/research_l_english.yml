 BASE_STRIKE_DESC:0 "우리 국가의 해군은 크고 유연할 것입니다. 이들은 세력을 투사하고 대양을 놓고 다툴 수 있을 정도로 강력할 것입니다."
 AIR_SUPERIORITY_DESC:0 "우리 전투기는 공군의 중추입니다. 이들은 우리의 하늘을 지키고, 폭격기를 호위하고, 우리 지상군을 위해 적의 하늘을 정리합니다."
 BATTLEFIELD_SUPPORT_DESC:0 "우리 공군은 하늘을 완벽하게 통제하며 적 공군이 효과적으로 개입할 수 없을 정도의 공중 우세를 유지할 것입니다. 우리는 지구 전역에서 벌어지는 우리 군사적 선택에 항공 지원을 제공할 수 있어야 하며 언제나 어디든지 타격할 수 있도록 장거리 폭격기 편대를 단단히 준비해둬야 합니다."
 OPERATIONAL_INTEGRITY_DESC:0 "우리 국가의 영공은 우리의 것입니다. 우리에게 필요한 것은 우리 국가의 하늘을 완벽하게 지킬 수 있는 공군입니다. 우리는 적 공군의 과도한 개입 없이 지상군과 해상군을 완전히 지원할 수 있도록 지역적 우세를 유지할 것입니다."
 STRATEGIC_DESTRUCTION_DESC:0 "우리 공군의 주목표는 전장의 부대에 항공지원을 해주는 것입니다. 우리 공군은 세상에서 제일 큰 공군은 아니겠지만 COIN기나 경 헬리콥터를 가진다면 저강도전이나 게릴라전에서 큰 차이를 만들 수 있습니다."
