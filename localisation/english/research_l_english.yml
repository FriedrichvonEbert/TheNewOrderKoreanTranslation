 SPART_1960_armor_2_desc:0 "세라믹 장갑과 같은 신기술이 기갑 차량의 대세가 되어가고 있습니다. 이 기술들을 자주포에 적용하려면 조정이 좀 필요하겠습니다. 그렇지만 이건 생각할 필요도 없는 일입니다."
 SPART_1960_armor_3:0 "60년형 자주포 복합장갑 적용"
 SPART_1960_armor_3_desc:0 "복합장갑은 값비싼 미개척지지만 방호력을 보장합니다. 또한 복합장갑의 가벼움은 전장에 도입할만한 가치가 있습니다."
 artillery_1960_soft_attack:0 "60년형 야포 무장 업그레이드"
 artillery_1960_soft_attack_desc:0 "초기 설계로 이루어진 이 포탄은 가성비가 좋습니다. 하드 타겟을 부드럽게 만들거나 화력지원을 제공하는데 효율적인 이 포탄은 현대전의 필수품입니다."
 artillery_1960_soft_attack_2:0 "60년형 야포 '항력감속탄' 도입"
 artillery_1960_soft_attack_2_desc:0 "최근 포병 개발사에서 이루어진 사거리의 혁신이라면 \"항력감소탄\"입니다. 공기역학적 효율을 증대시키기 위해 많은 양의 연료가 통제 하에 포탄 뒤에서 나오도록 하는거죠. 제대로만 만들어진다면 포탄이 16~30% 더 날아가게 할 수 있습니다."
 artillery_1960_soft_attack_3:0 "60년형 야포 로켓보조탄 도입"
 artillery_1960_soft_attack_3_desc:0 "제일 비싼 방법이기는 하지만 안에 소형 로켓 엔진이 달린 로켓보조탄은 현실적으로 필요한 거리까지 포탄을 날릴 수 있습니다."
 light_SPAA_1960_air_attack:0 "60's Light SPAA Armament Upgrade"
 light_SPAA_1960_air_attack_desc:0 "With additional seed the light SPAA is capable of quickly maneuvering to strategic positions in order to support infantry against enemy aircraft."
 light_SPAA_1960_air_attack_2:0 "60년형 경장갑 자주대공포 대구경 포 설치"
 light_SPAA_1960_air_attack_2_desc:0 "제트기는 과거의 소구경 화기를 무용지물로 만들었습니다. 이 무서운 신세계에서 실용적인 선택은 더 긴 사거리와 더 높은 포구초속을 가진 더 큰 포 뿐입니다."
