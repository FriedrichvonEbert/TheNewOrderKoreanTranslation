 GGR_fightingonthebeaches_tooltip:0 "§M이 편제의 중점을 완료할 때 마다 상륙작전 준비 시간이 §!§G10%§!§M씩 감소합니다.§!\n"
 GGR_fallleibwache_tooltip:0 "§Y제도 안에서는 여전히 저항이 계속되고 있지만 지도부와 방향의 부재로 무용지물이 되고 있습니다. 우리는 요원을 제도에 보내 이 상황을 바꿀 수 있습니다.§!\n"
