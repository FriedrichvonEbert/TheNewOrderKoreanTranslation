 GGR_Militarist_ethos:0 "군국주의 열풍"
 GGR_Militarist_ethos_desc:0 "괴링과 그들의 충실한 추종자들은 무엇보다도 군대의 확고한 지지자들입니다. 괴링의 추종자들은 내전에서 전장에 싸울 준비가 되어 있으며, 때로는 전쟁의 다른 면을 희생하면서도 죽을 준비가 되어 있습니다."
 GGR_Production_pipeline:0 "생산 공정"
 GGR_Production_pipeline_desc:0 "능률화된 생산 공정으로 우리 공장은 이전보다 더욱 빠른 속도로 장비를 생산할 수 있습니다. 하지만 노동자들을 이 이상으로 너무 몰아붙일 경우 의도하지 않은 결과가 일어날 수도 있습니다."
 GGR_Run_to_exhaustion:0 "지칠 때 까지 달리기"
 GGR_Run_to_exhaustion_desc:0 "우리 노동자들은 배신자에 대항하여 궁극적으로 승리하기 위해 약간의 희생을 감내해야 할 필요가 있습니다. 휴식이 없는 긴 노동시간에 대한 불만은 무시해야 합니다. 우리는 이 전쟁을 최대한 빨리 끝내야 합니다."
 GGR_work_for_your_life:0 "목숨 걸어 일해라"
 GGR_work_for_your_life_desc:0 "독일의 노예에게는 죽거나, 일하거나, 단 두 가지 선택지만 있습니다."
 GGR_endless_work:0 "끝없는 노동"
 GGR_endless_work_desc:0 "근로자들은 불만을 제기할 것이지만, 우리에겐 더 많은 장비가 필요합니다. 아무리 가혹한 조건과 위험한 업무가 주어져도 그들은 일해야 할 것입니다."
 GGR_Fight_damm_it:0 "사기 진작"
 GGR_Fight_damm_it_desc:0 "아군은 전투에서 고무되어 의욕이 왕성합니다. 하지만 전쟁 내내 이런 열정이 오래 지속되지 않을 것이며 최대한 의욕이 있을 때 우리가 사용해야 합니다."
 GGR_homebrewed_recreation:0 "가사노동의 생산물"
 GGR_homebrewed_recreation_desc:0 "화학 각성제 사용 금지가 해제된 후 우리 군의 기강은 조금 떨어졌을지는 몰라도, 사기 진작은 단점을 보완하는 것 그 이상의 역할을 하고 있습니다."
 GGR_frontline_commisars:0 "최전방 감시단"
 GGR_frontline_commisars_desc:0 "우리의 최전방 감시단들은 병사들의 사기를 진작시켰고, 괴링에 대한 무한한 충성을 보장했습니다."
 GGR_warriors_breakfast:0 "전사의 아침식사"
 GGR_warriors_breakfast_desc:0 "아군은 식량이 풍족해 적군을 향해 돌격할 자신이 있습니다."
 GGR_factory_battalions:0 "전투노동"
 GGR_factory_battalions_desc:0 "공장의 노동자들이 최전방으로 밀려들어와 괴링을 향해 죽을 준비가 되어 있습니다. 빈 공장은 아무것도 생산할 수 없으므로 이 상황은 오래 유지될 수 없습니다. 우리는 이 전쟁을 최대한 빨리 끝내야 합니다."
 GGR_reliability_issues:0 "신뢰도 문제"
 GGR_reliability_issues_desc:0 "장비의 질을 서서히, 조금씩 깎아 가며 비용을 절감하기 시작했으나, 생산에서의 이득이 질의 문제를 충분히 보완할 것입니다."
 GER_GOR_protesters_cowed:0 "분쇄된 저항"
 GER_GOR_protesters_cowed_desc:0 "터무니없는 요구를 외치며 독일 거리를 행진하도록 허락받은 바보같은 학생들은 드디어 라이히가 반역자들을 어떻게 다루는 지 보여주는 본보기가 되었습니다. 아직 시위를 조직하러는 시도가 보이지만 대다수는 자신들의 어리석음을 꺠달았습니다."
 GER_GOR_militarized_schools:0 "군국화된 학교"
 GER_GOR_militarized_schools_desc:0 "독일의 학교 체계는 비열하고 퇴폐적이었으며 사랑하는 총통께서 집권하시기 전까지 조국을 괴롭혔던 타락한 학생들 무리로 이어졌습니다. 학교는 이제 완벽하게 개혁되어 각각의 모든 학생들은 전부 독일 국방군 내에서 복무하고 있는 것과 마찬가지입니다."
 GER_GOR_martial_law:0 "계엄령"
 GER_GOR_martial_law_desc:0 "독일의 거리엔 너무 오랫동안 무정부 상태가 만연하였습니다. 총통의 직함을 훔쳐다가 참칭하는 다른 자들을 전부 제거하였으니 이제 질서를 회복하며 우리의 권위를 드높일 수 있습니다. 계엄령을 발동하여 사태가 정상화될 때 까지 국방군이 치안 유지 역할을 해야 합니다. 판저 X의 엔진소리가 바로 옆에서 들릴 때 문제를 일으키고 싶을 사람은 없을 것입니다."
 GER_GOR_pride_in_goering:0 "괴링에 대한 자부심"
 GER_GOR_pride_in_goering_desc:0 "괴링은 정직한 모든 독일인의 자랑거리입니다. 그의 초상화와 그림은 이제 좋은 모든 독일인의 집 벽에 걸려 있으며, 독일국은 이보다도 더 나은 지도자를 만날 순 없을 것입니다."
 GER_GOR_lingering_traitors:0 "여전한 배신자들"
 GER_GOR_lingering_traitors_desc:0 "우리가 전쟁에서 승리했지만, 잔존한 숨은 적들이 독일 내에서 전염병처럼 들끓고 있습니다. 그들은 곧 처리될 것입니다."
 GER_GOR_lingering_traitors_2:0 "여전한 배신자들"
 GER_GOR_lingering_traitors_2_desc:0 "우리가 전쟁에서 승리했지만, 잔존한 숨은 적들이 독일 내에서 전염병처럼 들끓고 있습니다. 그들은 곧 처리될 것입니다."
 GER_GOR_nationlized_banks:0 "은행 국유화"
 GER_GOR_nationlized_banks_desc:0 "독일의 은행들은 제2차 세계 대전 이후 몇 년동안이나 부패해도 용인받았습니다. 더 이상 라이히의 힘에 직접적으로 대항할 수 없는 유대-볼셰비키 세력은 스스로를 그들의 가장 치명적인 적인 독일 국민 바로 앞에 있는 자신들의 기관 내에 숨었습니다. 괴링 총통께서는 이런 부패를 인식하고 라이히를 타락시키는 일을 막기 위해 신속하고 단호한 조치로 모든 은행을 도이체방크 산하로 통합시켰습니다."
 GGR_stringent_quotas_idea:0 "엄격한 할당량"
 GGR_unrestricted_reprisals:0 "무제한적인 보복"
 GGR_unrestricted_reprisals_desc:0 "우리 공장에 독일인을 들일 일을 더 줄이기 위해 만약 그들이 우리의 전쟁 기계를 방해하러 한다면 그들이 사랑하는 사람의 안위에 큰 위협이 될 것이라고 말할 것입니다."
 GGR_do_or_die:0 "살거나 죽거나"
 GGR_do_or_die_desc:0 "우리는 이제 할 수 있는 모든 수단을 동원했고, 이제는 이 내전을 끝내기 위해 남아 있는 모든 에너지를 쏟아 부어야 합니다."
 GGR_back_to_basics:0 "기본으로 돌아가기"
 GGR_back_to_basics_desc:0 "우리가 하는 것은 효과가 없습니다. 우리가 가진 낡은 방법을 재검토하거나 폐기하여 새로운 방법을 탐구합니다."
 GGR_Nuclear_Weapon_Production:0 "핵무기 생산"
 GGR_american_terror_bombing:0 "독일 테러폭격"
 GGR_american_terror_bombing_desc:0 "독일국과의 분쟁이 계속됨에 따라, 우리의 적들은 미국의 주요 도시들을 폭격하는 용서할 수 없는 테러 행위를 시작했습니다. 루프트바페의 폭격기가 민간인들을 노골적으로 겨냥하며 공격하고, 미 공군이 반격에 나서면서 국내 상황은 더욱 불안해지고 있습니다."
 GGR_enemy_intelligence:0 "적군 첩보"
 GGR_enemy_intelligence_desc:0 "많은 요원들이 미국 내로 잠입하여 우리에게 적군의 움직임과 계획된 파르티잔 운동에 대한 정보를 전달하고 있습니다."
 GGR_captured_spies:0 "생포된 첩보원들"
 GGR_captured_spies_desc:0 "미국에 침투하러는 우리의 시도가 불행히도 다수의 요원이 생포되면서 위협받고 있습니다. 우리의 모든 요원들이 발견된 것은 아니지만 우리가 계획한 작전과 병력 이동에 대한 정보가 여전히 적들의 손에 들어와 있습니다. 암호 기법을 전환하고, 노획한 정보를 무효화시키고 다른 요원을 보호하기 위해서는 시간이 좀 더 걸릴 것입니다."
