 GGR_dont_question_your_orders_tooltip:0 "§Y모스코비엔에 있는 '독일계' 국가는 도저히 믿을 수 없으며 개처럼 취급해야 합니다.\n일부는 이 결정에 의문을 제기하지만, 모스코비엔의 행정부는 우리 편인 군국주의자들로 채울 것입니다.§!\n"
