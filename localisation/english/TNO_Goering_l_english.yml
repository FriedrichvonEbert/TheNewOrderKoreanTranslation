 ### National Focus Tree - Civil War ###
 GGR_burgerkreig:0 "내전"
 GGR_burgerkreig_desc:0 "20세기 중 처음으로 독일 거리에서 무력 충돌이 발생하였습니다. 교회는 현장 지휘소로, 대학은 응급 병원으로, 스포츠 경기장은 집단묘지로 바뀌고 있습니다. 하지만 우리의 영광스로운 총통의 지도 하에 우리는 라이히의 자연질서를 파괴하러는 자유주의자들, 무능한 바보들, 미치광이들을 이 나라에서 없애버릴 것입니다. 하일 괴링!"
 GGR_anarchy:0 "무정부!"
 GGR_anarchy_desc:0 "이 전쟁이 시작되었을 때에는 상상도 할 수 없었던 일인, 몇 년이 지난 후에도 여전히 전쟁이 계속되고 있습니다. 국가는 이미 붕괴의 끝자락에서 한참이나 벗어났고 독일 전역이 무정부 상태로 집어삼켜져 있습니다. 혼란과 무법 상태가 전례 없는 수준에 이르고 있으며, 만일 어떤 일이라도 빨리 하지 않는다면 상황은 더 이상 무를 수 없는 상태까지 이를 수도 있습니다."
 GGR_rally_the_workers:0 "노동자 집결"
 GGR_rally_the_workers_desc:0 "군인들이 다시 한 데 모여 일치되고 통일된 강력한 독일의 꿈을 위해 싸우는 동안 공장의 노예들은 속박으로부터 벗어날 자유를 꿈꾸고 있습니다. 막연한 약속, 선의의 거짓말, 상징적인 제스처들을 한 데 섞어 우리는 노에들에게 110%나 일한다면 꿈이 아마 실현될 수도 있다고 희망적인 생각을 심어둘 수 있습니다."
 GGR_guns_of_the_patriots:0 "애국자들의 무기"
 GGR_guns_of_the_patriots_desc:0 "노예들이 우리의 군복, 라디오, 트럭, 붕대를 만들도록 허용하는 것과 그들이 우리의 총을 만들도록 허용하는 것은 완전히 별개의 일입니다. 다행히도 이번 전쟁을 통해 전쟁을 돕고자 하는 무직상태의 많은 민간인들이 보람을 느낄 수 있게 되었습니다. 이들을 군수 공장에서 작업하게 함으로써 우리는 튼튼하고 믿을 수 있는 독일제 총을 우리 젊은이들의 손에 쥐어줄 수 있을 것입니다."
 GGR_equipment_exploitation:0 "무기 생산을 쥐어짜기"
 GGR_equipment_exploitation_desc:0 "전쟁은 날이 갈수록 격해지고 있고, 생산량은 우리의 요구를 따라가지 못하고 있으며, 안전수칙은 거의 지켜지지 못하고 있습니다. 우리는 기계가 부서져 새까맣게 타버릴 때까지 매일 24시간, 일주일 7일동안 끊임없이 기계를 돌릴 것입니다. 전쟁은 그 정도 하면 끝나겠죠."
 GGR_production_pipeline:0 "생산 공정"
 GGR_production_pipeline_desc:0 "우리는 옛 라이히의 산업 중 일부만을 가지고 있을 뿐입니다. 따라서 우리는 생산 효율성을 극대화해야 합니다. 독일이 재통일될 때까지 우리는 개조장비 생산을 축소하여 전선에 적절한 양의 물자가 도착하도록 해야 합니다."
 GGR_run_to_exhaustion:0 "지칠 때 까지 달리기"
 GGR_run_to_exhaustion_desc:0 "누가 가장 넓은 땅을 차지하는지 알고 있습니까? 가장 먼저 땅의 소유권을 주장한 자입니다! 이 추악한 전쟁이 시작될 때 우리는 독일의 도시와 마을들을 통제하는 데 실패했지만 지금은 아닙니다. 우리 병사들은 목표물에 가장 먼저 도착할 것이며, 모든 언덕, 모든 다리, 모든 공장과 모든 마을에 적보다 먼저 도착할 것입니다. 이 모든 일이 끝나면 우리 병사들도 쉴수 있겠죠."
 GGR_underground_production:0 "지하 생산"
 GGR_underground_production_desc:0 "어떤 것도 우리 공장을 멈출 수 없게 하라고 총통께서 명령하셨습니다. 우리 공장이 폭격을 당한다면, 우리는 공장을 재건할 것입니다. 폭격을 다시 당한다면, 다른 곳에 공장을 지을 것이며, 식료품점, 도서관, 각 가정, 길거리에서 산업생산을 이어나갈 것입니다. 우리 군대는 절대 패배하지 않을 것이며, 우리 산업도 마찬가지일 것입니다."
# GGR_work_for_your_life:0 "Work for Your Life" #duplicate loc key
# GGR_work_for_your_life_desc:0 "The increase in demand for supplies from the front is growing each day, and those damned slaves are dragging their heels we know it. If they want to remind us that they do not work for us out of love, then we shall remind them as well. We will make it very clear to them, no slave can dream of their feedom with a bullet in their head. They will work harder, produce faster, and if they do not then they will die." #duplicate loc key
 GGR_rally_the_troops:0 "군대 집결"
 GGR_rally_the_troops_desc:0 "대학교의 괴짜들은 인간이 왜 세상에 존재하는지 이유를 찾는 것을 좋아합니다. 하지만 총통께선 독일인들은 싸움을 위해 존재한다는 사실을 알고 있습니다! 라이히는 역사상 가장 위대한 전쟁 기계를 만들었고 그것으로 세계 최고의 권력을 굴복시켰습니다. 싸움은 독일인의 본능이며, 오늘날 이곳보다 더 큰 전장은 없습니다. 이 싸움은 라이히의 미래를 위한 싸움입니다!"
 GGR_military_encouragement:0 "군부 독려"
 GGR_military_encouragement_desc:0 "총통이 군대를 소집하자, 가장 뛰어난 국방군 지휘관들이 우리 편에 섰습니다. 하지만 러시아인들과 영국인들을 총으로 때려눕히는 것과 달리, 우리 땅에서 동포들과 싸우는 일은 꽤 다른 일이며, 우리와 싸우는 적들은 반역자와 외국 요원들에 불과하다는 것을 사령관들에게 상기시켜야 합니다. 그들 자신들은 독일을 망치는 게 아니라 해방시키고 있다는 것을 알고 있어야 할 것입니다."
 GGR_for_the_glory:0 "영광을 위해"
 GGR_for_the_glory_desc:0 "독일의 청년 세대는 전쟁에서 싸운 아버지의 이야기를 들으며 자랐습니다. 쌀쌀한 저녁과 정원파티부터 영국 해변 침공과 보로실로프그라드 정복까지 모두 그들의 아버지들이 겪은 역사입니다. 이제 우리는 이 젊은이들에게 영광을 얻고, 역사에 자신의 이름을 남기고, 언젠가 자신의 아이들에게 승리의 이야기를 들려줄 기회를 제공할 것입니다."
 GGR_all_brave_sons:0 "모든 용감한 청년들"
 GGR_all_brave_sons_desc:0 "우리 병사들은 단기간에는 서로 의지하고 부양하며 동지애가 생기지만 그들 또한 가정과 정부가 그들을 매우 사랑하고 지지하고 있다는 것을 알아야 합니다. 우리 이름으로 싸우는 모든 사람들은 영웅이고, 가슴에 빛나는 훈장을 달고 집의 향수 냄새가 나는 편지를 통해 그의 희생이 결코 잊어지지 않을 것이라는 것을 깨닫게 될 것입니다."
 GGR_plowshares_to_swords:0 "낫에서 칼로"
 GGR_plowshares_to_swords_desc:0 "독일 국방군은 조국을 위협하는 적으로부터 지키기 위해 결집한 애국자들로 가득합니다. 하지만 우리 땅에는 전쟁에 참여하지 않고 다른 사람들이 싸우게 내버려 두기에는 너무나도 행복한 사람들이 많습니다. 그러한 이기심과 불성실함은 끝내야 합니다. 들판이든 사무실에서든 사람들은 싸울 것입니다!"
 GGR_emergency_conversion:0 "긴급 공장 전환"
 GGR_emergency_conversion_desc:0 "독일 전역에는 토스터, 냉장고, 텔레비전 등 전쟁 노력과는 전혀 쓸모없는 것을 만드는 데 전념하는 공장들이 있습니다. 만약 사람들이 명품을 원한다면 그들은 우리의 거리가 피로 흠뻑 젖지 않을 때까지 기다려달라고 할 것입니다. 우리는 이 공장을 모두 해체하고 대신 총알, 비행기, 군모를 생산하는 공장으로 전환할 것입니다."
 GGR_fight_damn_it:0 "싸워라 싸워!"
 GGR_fight_damn_it_desc:0 "우리 지휘관들은 계속해서 병사들이 서로 대화할 순 있지만 실제 전투가 벌어지면 동료 독일인을 죽이는 데 불쾌함과 꺼림칙함이 팽배하다는 보고를 보내고 있습니다. 자비함이 지나치게 퍼져 있고 우리가 이 전쟁을 끝내는 데 큰 영향을 끼치고 있습니다. 적군을 쏘지 않으면 적이 우리를 쏜다는 사실을 부하들이 제대로 이해해야 합니다. 전쟁에서 승리자는 단 한 명 뿐입니다."
 GGR_tractor_tanks:0 "트랙터 전차"
 GGR_tractor_tanks_desc:0 "세상에서 '판저'보다 더 두려움을 주는 단어가 있을까요? 전차는 우리가 20년 전 전쟁에서 승리할 수 있었던 중요한 요인이었고, 국방군은 전쟁을 끝낼 수 있도록 도와줄 수 있는 기갑을 갈망하고 있습니다. 유일한 문제는 기갑 부대를 생산하기 위한 생산력과 자원 요구가 현재 우리의 능력 밖이라는 것입니다. 하지만 우리는 패배하지 않을 것입니다! 트랙터와 트럭 몇 대를 가지고 기관총이나 대전차포와 갑옷 판떼기를 두르면 간단한 전차가 되겠죠?"
 GGR_the_warriors_breakfast:0 "전사의 아침식사"
 GGR_the_warriors_breakfast_desc:0 "마르쿠스 안토니우스에서부터 페르디난트 쇠르너에게 이르기까지 모든 지휘관들에게 물어보면 군대는 배고픔 속에서 행진한다고 똑같이 말할 것입니다. 병사들은 총 안에 총알이 없으면 싸울 수 없지만, 배 안에 음식이 없으면 싸우지 않을 것입니다. 우리의 소년들이 매일 아침마다 고기, 빵, 커피를 먹을 수 있냐고 한다면 그것은 불가능한 일을 물어보는 것일 겁니다. 우리 군은 적군보다 더 잘 먹기만 한다면 그 과정에서 우리의 사기와 전투력을 끌어올릴 수 있다는 것은 행복한 사고에 불과합니다."
 GGR_tear_it_all_down:0 "모두 헐어버리다"
 GGR_tear_it_all_down_desc:0 "만약 우리가 전쟁에서 한 가지 배운 것이 있다면, 우리가 하고 있는 일은 전혀 효과가 없다는 것입니다. 그러니 계속해서 변화하는 전쟁 계획을 폐기하고, 충족 불가능한 장비 요청도 폐기하며 장군들을 끌어모아 기본에 충실하라고 합시다!"
 GGR_starting_from_scratch:0 "가볍게 긁기로 시작"
 GGR_starting_from_scratch_desc:0 "우리는 실수에서 어렵게 배워야 했지만, 다시 시작해 봅시다. 우리 장군들은 새롭고 간단한 공세를 짜는 업무를 맡게 될 것입니다. 우리는 생산 효율성을 위해 우리 군이 투입할 수 있는 장비 요청을 제한할 것입니다. 가장 중요한 것은 우리 스스로가 또 난해하게 이길 수 없는 엉망진창의 상황이 되는 것을 막아야 한다는 것입니다."
 GGR_exhaust_the_workforce:0 "소진된 노동력"
 GGR_exhaust_the_workforce_desc:0 "더욱 많은 노동을! 더욱 빠른 노동을! 우리가 이기러면 공장에 더욱 많은 사람들이 더욱 오래 일해야 합니다. 노인들, 미망인들, 병원 환자들도 데려와야 합니다! 모든 독일인은 최전방에 있든지 공장에 있든지 둘 중 하나가 될 것입니다!"
 GGR_exhaust_the_army:0 "소진된 군"
 GGR_exhaust_the_army_desc:0 "우리 병사들 때문에 아버지들이 망신을 당하고 있습니다! 프랑스에서 이렇게 많은 문제를 겪었나요? 북아프리카에서는? 러시아에서는? 우린 더 열심히 싸워서 더 나아가 저 망할 것들을 이겨야 합니다! 우리는 이기거나 지거나, 둘 중 하나가 이뤄진 다음에야 쉴 수 있습니다."
 GGR_fight_till_you_drop:0 "쓰러질 때까지 싸워라!"
 GGR_fight_till_you_drop_desc:0 "싸우고, 싸우고, 또 다시 싸워야 합니다. 우리나라는 가면 갈수록 나라가 더욱 화염 속으로 빨려들어가고 있으며 쉬거나 회복할 시간이 없습니다. 우리들은 기진맥진해서 쓰러지거나 쓰러져서 죽을 때 까지 싸워야 합니다."
 GGR_fleshwounds:0 "얋은 자상"
 GGR_fleshwounds_desc:0 "병원은 과부화되고 있고 더 많은 사람들이 전선에서 돌아오고 있습니다. 독일의 상황이 날로 악화되고 있는 가운데, 우리는 의료 정책을 재평가해야 합니다. 한 쪽 팔만 가진 사람도 권총은 쏠 수 있으며, 고막이 터진 사람은 운전할 수 있고 다리에 총알이 박힌 사람들은 기관총을 쏠 수 있습니다. 얋은 자상은 더 이상 전선을 떠날 구실이 되지 않을 것입니다."
 GGR_please_fight:0 "제발 싸워라"
 GGR_please_fight_desc:0 "우리가 그들을 죽이지 않으면 그들이 우리를 죽일 것이라는 것을 왜 그들은 이해하지 못하는가? 이것은 평화 협상이나 휴전을 통해 끝낼 수 없으며, 단 한 명의 총통과 단 하나의 독일로만 이룰 수 있다. 제발, 네 형편에 불평불만 가지지 말고 나가서 싸워! 나가서 싸운다면 끝날 수 있어!"
 GGR_please_charge:0 "제발 장전해라"
 GGR_please_charge_desc:0 "같은 장소에서 몇 달이나 담배피고, 울며 불평해봤자 빈둥거리면 전쟁에서 이길 수 없어! 소모전은 우리에게 단기간이나 장기간이나 좋지 못할 것입니다. 그러므로 우리는 앞으로 전진해야 합니다! 도시를 점령해야 합니다! 적진을 돌파해야 합니다! 이 무능한 것들아, 우리가 굼뜨게 앞으로 기어가면 독일을 통일할 수 없다고!"
 GGR_we_will_also_shoot_your_families:0 "당신 가족을 쏴버릴 수도 있어"
 GGR_we_will_also_shoot_your_families_desc:0 "우리는 원하는 만큼 사람들을 매우 위협할 순 있지만, '영웅'이 되고 싶어하는 사람들을 쉽게 막을 순 없습니다. 하지만 사람들이 우리 명령에 반항하기 위해 기꺼이 목숨을 바칠 순 있어도 우리가 벌을 받는 것은 자신뿐만은 아니라는 걸 분명히 한다면 그들이 얼마나 더 버틸 수 있을까요."
 GGR_the_situation_is_becoming_convoluted:0 "상황은 악화일로로"
 GGR_the_situation_is_becoming_convoluted_desc:0 "이 전쟁은 우리가 전쟁을 시작했을 때나 심지어 작년 이맘때쯤에 예상했던 기한을 넘어서 아직까지도 진행되고 있습니다. 우리의 인력과 보급 수요는 걷잡을 수 없이 증가하고 있으며 노예 상황은 가면 갈수록 악화되고 있고 적 요원과 파르티잔이 매번 우리를 방해하고 있으며 국민들은 평화를 요구하고 있습니다. 이 전쟁은 빠르게 끝나야 합니다. 무슨 일이 일어날 지 모른다고..."
 GGR_the_situation_is_becoming_convoluted_tt:0 "우리는 현재의 교착 상태가 더 이상 오래 지속되어서는 안됩니다. 우리가 결정적인 승리를 거두지 못한다면 상황은 완전히 파탄날 수 있습니다."
 GGR_homebrewing:0 "가사제작"
 GGR_homebrewing_desc:0 "전쟁이 지속되면서 우리의 보급 수요는 감당할 수 없이 늘어가고 있습니다. 그러므로 모든 가정이 전쟁 노력에 기여해야 합니다. 주부들은 붕대를 만들고 술을 증류하여 증류기와 욕조에 모아 기부할 수 있습니다. 벽지는 명령서 제작을 위해 뜯겨질 것입니다. 허브 정원과 들판은 파헤처질 것입니다. 우리는 모든 가정의 안녕을 위해 싸우고 있으며, 가정들 또한 이제 제 역할을 해야 합니다."
 GGR_endless_working:0 "끝없는 노동"
 GGR_endless_working_desc:0 "더 열심히 일하라고 이 망할 자식들아! 전방의 우리 아들들은 대체할 수 없을 지 몰라도, 우리 노예들은 대체제가 많습니다. 우리가 이기러면 과거의 노동 제한 시간은 폐지되어야 합니다. 모든 노예들은 쓰러지기 전까지 일하게 될 것이며, 쓰러진다면 소총에 새 총알을 장전하듯이 쉽게 새 탄창으로 갈아버릴 것입니다. 우리가 최대한 빨리 전쟁을 끝낼 수 있도록 동기를 부여해줍시다."
# GGR_factory_battalions_desc:0 "Our people in the factories need to be ready to fight, even the slaves if worst comes to worst. The blow to our efforts we recieve when a factory is put out of action cannot be measured, and so if the enemy pushes towards our industry our workers must be armed and prepared to fight to defend their machines to the last." #duplicate loc key
 GGR_soldiers_in_spirit:0 "영혼까지 긁어모아라"
 GGR_soldiers_in_spirit_desc:0 "우리는 제대로 훈련하고 장비를 보충하는 것 보다도, 사실은 더 많은 인원, 더 많은 병력이 필요합니다. 하지만 전에도 말했듯이 독일군은 싸우기 위해 만들어졌습니다! 새롭게 징집된 이들을 병력으로 투입한다면 훈련과 보급이 부족한 독일군 징집병이라도 전사의 심장과 영혼으로 싸울 수 있다는 것을 증명해 보이겠습니다!"
 GGR_the_commissariat:0 "감시단"
 GGR_the_commissariat_desc:0 "독일 국방군 내에는 너무 많은 낭비가 일어나고 있습니다. 너무 많은 보급이 야전에서 방치되고 있으며, 너무 많은 사병이 징집을 회피하고 있고 너무 많은 기회를 놓치고 있습니다. 우리는 전선에 감시단을 보내 이제 적절하게 징병과 모병이 이루어지는지 확인하고 보급과 인력 사용 및 수요 기록을 점검할 것입니다. 총통이 감시하고 있다고 현장 지휘관이 확신하도록 만들어야 합니다."
 GGR_work_till_you_drop:0 "쓰러질 때까지 일해라!"
 GGR_work_till_you_drop_desc:0 "어떻게 공장 노동자들이 전선의 우리 아이들과 똑같은 희생을 할 필요가 없다고 생각하는 것이죠? 그들은 일과가 끝나면 가족이 있는 집으로 돌아가기라도 하나요? 그들이 휴일이 있기는 하나요? 우리는 필요하다면 노예들을 죽음으로도 밀어넣고 독일 노동자들을 잠잘수 있게 만들 것입니다. 우리 형제들이 집에 갈 때에야 그들이 집에 갈 수 있을 것입니다!"
 GGR_stringent_quotas:0 "엄격한 쿼터제"
 GGR_stringent_quotas_desc:0 "노동자도 있고, 산업 시설도 있지만 필요한 생산량을 만족하지 못하고 있습니다. 모든 공장에 새롭게 엄격한 쿼터제를 도입하여 우리는 필요량을 만족하지 못하면 노동자 뿐 아니라 공장 소유주 또한 무슨 일이 일어날 지 알게 한다면 우리의 기대를 만족할 수 있을 것입니다."
 GGR_please_work:0 "제발 일해라"
 GGR_please_work_desc:0 "총에 총알도 없고, 상처에 붕대도 없고, 보급품을 운반할 트럭도 없는데 어떻게 우리가 이 전쟁에서 이길 수 있을 것이라고 생각합니까? 노동자들이 불만이 있다는 것은 인정하지만, 지금은 우리 모두가 현 상황에 불만을 가지고 있습니다. 하지만 우리들이 더 열심히 일하지 않는다면 이 모든 것이 무너지기까지 얼마나 걸릴까요? 누가 저 가련한 이들을 보호할까요?"
 GGR_please_clap:0 "제발 박수쳐라"
 GGR_please_clap_desc:0 "총통에 대한 충성심이 흔들리고 있다는 것이 느껴지고 있습니다. 공장 바닥에서 불평하고, 엉망진창인 텐트 속에서 속삭이고 있습니다. 이에 대답이 없다면 카드로 쌓은 집 전체가 무너질 수도 있습니다. 그러므로 이제 그들은 총통이 지나가면 환호할 것이고, 총통이 말하면 들을 것이며 총통이 말을 끝내면 마치 그의 삶이 자신에게 달려 있는 것처럼 우레와 같은 박수를 칠 것입니다. 아마 그럴지도 모르죠."
 GGR_if_you_dont_work_well_shoot_you:0 "일 하지 않으면 쏴버리겠어"
 GGR_if_you_dont_work_well_shoot_you_desc:0 "이 게임은 이제 그만해야 합니다. 불평이나 투정 따위는 이제 그만 들어야 합니다. 마지막으로 한번 더 확실히 해두죠. 그들이 노예이건 자유민이건 그들은 우리의 허용 가능한 범주 안에 들지 못한다면 그냥 쏴버릴 것입니다. 만약 그들이 덜 일하고 있다면 적이 이곳으로 와서 쏴길 원하는 것이 분명하니 우리가 대신 쏴주자고요."
 GGR_the_strongest_germany:0 "가장 강한 독일"
 GGR_the_strongest_germany_desc:0 "피도 흘리고 욕도 하고 눈물도 흘렀지만 마침내 우리는 체계를 허물고 마침내 적을 물리치는 연습을 해야만 했습니다. 약한 자, 비겁한 자, 무능한 자는 도태되었고 우리는 이제 진짜 새로운 독일을 건설할 준비가 된 진짜 전쟁기계를 가지게 되었습니다. 이젠 끝낼 시간입니다."

 ### SOUTH AFRICA WAR TREE ###
 GER_GOR_loot_occupied_territories:0 "점령된 영토 약탈"
 GER_GOR_support_afrikaschild:0 "아프리카실트 지원"
 GER_GOR_support_afrikaschild_desc:0 "남아프리카 전쟁은 끝이 안 난 것처럼 보이지만 라이히는 서구의 죽은 군대가 아프리카 대륙에서 우리의 우방국을 상대로 큰 승리를 거두도록 놔둘 수는 없습니다. 원조가 필요하며, 독일 내전의 폐허들이 여전히 불타는 가운데 우리의 장군들은 서방 자본주의 세력에 대항할 다음 분쟁에 대비하고 있습니다. 독일의 병사들 중 가장 숙달된 병사들이 제일 먼저 아프리카 땅을 밟을 것이고, 소규모 사단은 우리 식민지의 방어선을 강화할 것입니다. 대중들에게는 지원 임무로 보일 것이며 어둠의 심연으로 사단이 보내진다는 소식은 변덕스러운 젊은이들이 우리의 통치에 반발할 이유를 더 늘리지 않기 위해 최대한 퍼지지 않게 해야 합니다."
 GER_GOR_full_scale_intervention:0 "전력 개입"
 GER_GOR_full_scale_intervention_desc:0 "아프리카 확보를 위해 총력을 기울어야 할 때입니다. 지금까지 보낸 사단은 전쟁을 이기기에는 부족한 것 같습니다. 많은 장군들은 전쟁이 발발한 이후 계속해서 아프리카실트는 전쟁을 이기기엔 너무 무능하다고 주장해왔으며, 이젠 전쟁을 시작하기 위해 총체적 노력이 필요합니다. 미국인이 누구를 마주치는지도 모르게 우리의 전차가 아프리카의 거대한 사바나 위를 거닐고, 우리 병사들이 정글을 휩쓸고 다닐 것입니다. 대게르만국의 모든 힘은 더 이상 연합국의 간섭을 참지 않고 남아프리카 공화국과 미국 동맹국들을 망치로 후려치는 데 사용할 것입니다. 첫 사단들이 검은 대륙을 제빠르게 휩쓸었으며, 이제 대규모 결전을 준비하기 위해 더 많은 사단을 보낼 것입니다. 이 일이 끝나면 케이프타운에서 축하연을 열기로 약속하죠."
 GER_GOR_riefenstahls_triumphant_return_to_film_making:0 "리펜슈탈의 성공적인 영화 복귀작 제작"
 GER_GOR_riefenstahls_triumphant_return_to_film_making_desc:0 "의지의 승리와 신념의 승리로 유명한 레니 리펜슈탈은 독일의 가장 능숙하고 유명한 영화 감독으로 이번에는 아프리카로 파견될 예정입니다. 국민은 독일 내전이 몰고 온 재앙에 여전히 지쳐 있으며, 독일 국민이 가진 독일군이 남아프리카에서 승리할 것이라는 믿음은 사상 최저 수준으로 내려가 있습니다. 따라서 우리는 국민들을 애국자로 만들 수 있는 무언가가 필요하고, 예술 영화가 가장 최고일 것입니다. 광활한 정글과 사바나 구릉을 가진 대륙의 아름다움을 촬영하기 위해 리펜슈탈을 아프리카로 보내 전 국민이 아프리카의 아름다움을 보게 할 것입니다! 어떤 젊은이라도 이를 볼 수 있습니다! 아프리카 군단에 자원하기만 한다면 말이죠! 독일군 병사는 미소지으며 잘 먹고 있으며 영웅과 명예를 상징하는 군복은 빛날 것입니다. 라이히의 자랑스러운 아이들을 세계에 자랑할 것이고 우리의 영화를 통해 독일의 영광이 영원히 빛날 것입니다."
 GER_GOR_a_german_commander_on_the_ground:0 "지상의 독일군 사령관"
 GER_GOR_a_german_commander_on_the_ground_desc:0 "슈파이델은 이곳 독일에서 성가신 존재 중 하나로, 50년대 독일 라이히의 염증과 평화주의에 흔들리지 않는 한 사람으로 대게르만국을 위한 우리의 계획을 지속적으로 방해하고 있습니다. 하지만 슈파이델은 숙련된 장군이기도 하고 제2차 세계 대전과 서러시아 전쟁에서 자신의 능력을 증명하기도 했습니다. 그럼 일석이조지 않습니까? 슈파이델을 아프리카로 보내 아프리카 군단의 총사령관으로 올리고, 운좋게도 아프리카에서 결정적인 승리를 거둔다면 그를 구석에 둘 수 있고 더군다나 독일을 영광과 승리라는 이미지를 계속해서 입힐 수 있을 것입니다."
 GER_GOR_army_group_afrika:0 "아프리카 집단군"
 GER_GOR_army_group_afrika_desc:0 "예전 롬멜의 아프리카 군단과 같이 고도로 훈련되고 정예인 아프리카 특수부대 사단을 창설해 아프리카의 혹독한 기후에 싸워 살아남기 위해 특별히 훈련한 후 아프리카 대륙으로 보낼 것입니다. 또한 아프리카실트의 현 병력들은 뒤쫓아 들어오고 있는 우리의 모든 식민지 군대와 함께 전부 아프리카 사단들로 통합되어야 합니다. 이는 미군을 분쇄하고 남아프리카를 차지할 수 있는 강력하고 하나된 군대를 만들 수 있을 것입니다."
 GER_GOR_against_the_USAF:0 "미 공군에 대항할 것"
 GER_GOR_against_the_USAF_desc:0 "괴링은 루프트바페의 수장입니다. 제1차 세계 대전 당시에는 프랑스의 참호 위를 날아다니고, 제2차 세계 대전 당시에는 루프트바페의 수많은 항공전을 승리로 이끈 그 이가 괴링이므로 공중에서 전쟁의 중요성을 가장 잘 이해하고 있는 이 또한 괴링입니다. 아프리카 하늘에서 일어나는 치솟는 제트기와 대공포의 천둥소리가 들리는 전투만이 남쪽으로 진군하는 병사가 듣는 소리의 전부일 것입니다. 연기와 불이 여기저기 치솟고 우리의 도살자 사단이 끝내버리게 만들러면 우리는 공중에서의 우세를 뒤집고 미군이 루프트바페의 힘을 두려워해야 합니다! 대규모의 비행기와 조종사를 남서아프리카로 파견보내 남서아프리카의 공군기지에서 미 공군에게 타격을 주길 바랍니다."
 GER_GOR_boots_on_the_ground:0 "현장의 군홧발"
 GER_GOR_boots_on_the_ground_desc:0 "더! 더! 전쟁의 불길이 검은 대륙을 뒤덮고 있으며 우리 병사들은 용감히 싸우고 있지만 이것으로 충분하진 않습니다. 미군은 아프리카에 지속적으로 병력을 파견하고 있으며 우리가 실트에게 전쟁 지원을 시작한 뒤에도 전쟁은 끝나지 않았습니다. 유일한 해결책은 개입 정도를 확대하는 것입니다. 더 많은 전차를, 더 많은 병력을, 더 많은 항공기를 보내 더 많은 미국인을 죽일 것입니다. 우리는 그들의 영혼을 짓밟아 반짝이는 케이프타운으로 진군해 미국인들을 발로 차버려 그들을 반대쪽에 있는 고향으로 던져버릴 것입니다. 비상하는 독수리 무리의 발톱들을 가질 것입니다."
 GER_GOR_panzer_against_tank:0 "전차에 대항할 판저"
 GER_GOR_panzer_against_tank_desc:0 "수백대의 미군 전차가 아프리카의 전장을 누비며 우리의 전선을 파괴하고 저항을 분쇄하고 있지만, 그들의 전차는 빠른 시일 내에 쉽게 대처할 수 있는 해충에 불과합니다. 우리는 판저를 전투에 투입하고 미국의 전차들이 붕괴하는 것을 지켜보기만 하면 됩니다. 이제 독일의 위대한 전쟁기계가 다시 표호할 것입니다! 공장에서는 계속해서 미국, 일본, 러시아인 모두가 두려움에 빠지는 강철같은 힘을 내는 전차를 계속해서 생산해내는 데 이외에 여념이 없습니다. 이제 생산량을 두배로 늘리고 생산한 판저를 모두 최고 품질로 유지해야 아프리카의 식민지가 독일이 제공해줄 수 있는 가장 훌륭한 무기를 얻게 될 것입니다!"
 GER_GOR_arm_the_schild:0 "실트의 무기"
 GER_GOR_arm_the_schild_desc:0 "이제 전쟁에서 이기러면 그들이 지난 시기동안 얼마나 무능하고 멍청했든지간에 식민지에 의존해야 한다는 것이 분명해졌습니다. 우리의 병력은 강하고 훈련도 잘 되어 있으며 장비도 잘 갖추고 있지만 수가 너무 적어서 압도적인 양의 OFN 병력을 감당하기 힘듭니다. 따라서 현대적인 전차, 포, 총 같은 무기를 우리의 충성스러운 식민지에 보내 더러는 제1차 세계 대전 시기의 무기로 무장하고 있다는 소문도 도는 식민지를 무장시킬 것입니다! 이 무기들을 우리가 막 만든 공장에서 꺼내다가 실트에 보내 우리의 아프리카 군단과 함께 있을 막강한 군대로 바꿔주길 기대합니다."
 GER_GOR_the_enemy_of_my_enemy:0 "우리 적의 적"
 GER_GOR_the_enemy_of_my_enemy_desc:0 "보어인은 분쟁의 최전선에 있고, 그들은 매우 중요합니다. 민족 독립을 이루겠다는 자결권을 행사하기 위해 일어난 전쟁이므로 우리는 그들의 존재와 지속적인 존재를 도와야 할 것입니다. 보어인이 독일 민족은 아니지만 이 전쟁에 승리하기 위해 꼭 필요한 사람들입니다. 보어인들이 남아프리카에서 게릴라전을 지속하는 것은 미군과 남아프리카군을 정신적으로 소모시키는 데 매우 유용합니다. 그러므로 자유 투사인 보어인들에게 가장 질좋은 독일산 무기를 보내 게릴라전을 무한히 끌 수 있도록 도움을 줍시다."
 GER_GOR_the_enemy_of_my_enemy_effect_tooltip:0 "§Y보어인에게 추가 수 개 사단을 무장시킬 것입니다.§!"
 GER_GOR_enforce_a_naval_quarantine:0 "해군 검역 실시"
 GER_GOR_enforce_a_naval_quarantine_desc:0 "영국을 무너뜨리고 미국을 능가한 라이히의 최고의 해군인 크릭스마리네의 영광을 만끽합시다! 위대한 크릭스마리네에서도 가장 위대했던 것은 바로 유보트로, 이들은 대서양 중앙 가장 깊은 곳에서 미국과 영국의 선원들을 공포에 떨게 하고 그들의 무역로를 파괴했습니다. 남아프리카의 전쟁이 멈추지 않는 산불처럼 격렬해지니 우리는 유보트의 정신을 되살려 미국의 사기를 떨어뜨릴 타격을 가해야 합니다. 우리의 가장 명석한 해군 기술자와 일꾼들을 실트로 보내 미군의 새 보급품과 병력을 남아프리카 해안에 다시는 닿지 못하게 하도록 대서양 깊숙한 곳에 보낼 유보트 함대 건설을 감독할 것입니다."
 GER_GOR_enforce_a_naval_quarantine_tt:0 "젠트랄라프리카에 유보트 함대를 배치할 것입니다"
 GER_GOR_negotiate_only_in_pretoria:0 "협상은 오직 프리토리아에서"
 GER_GOR_negotiate_only_in_pretoria_desc:0 "아프리카 원주민들은 전쟁에 치졌을 지 모르지만, 전쟁은 아직 끝나지 않았고 우리가 말하기 전에는 끝나지도 않을 것입니다. 우리가 승리할 때 까지 이 전쟁에서 결코 벗어날 수 없을 것입니다. 그러니 우리가 원하는 조건에서만 협상할 권한을 가진 건 우리의 특권이고 실트는 그들이 케이프타운에 가서 미국인에게 아무리 살려달라고 애원복걸한다고 해도 그럴 선택지가 없다는 사실을 알아야 합니다. 그들이 서명할 수 있는 유일한 조약은 프리토리아라는 대도시로 기어가서 전쟁을 끝낼 걸 간청할 조약 하나뿐입니다. 그러니 병사들을 모아 전쟁의 북을 두드리고 목표를 명확하게 알게 하십시오. 협상은 오직 프리토리아에서만!"
 GER_GOR_ofn_humiliated:0 "OFN의 굴욕"
 GER_GOR_ofn_humiliated_desc:0 "다시 한 번 독일의 무기가 퇴폐적인 자본가들과 그들을 지배하는 유대-볼셰비키 세력에게 일격을 날릴 날이 돌아왔습니다! 남아프리카 공화국과 OFN 지원국들은 조국에서 일어난 소요 사태의 여파로 아프리카의 우리 마을을 공격할 때가 왔다고 생각하고 있습니다. 하지만 그들은 우리의 충성스러운 국가판무관의 용기와 개개인의 독창성에 대해서는 고려하지 못했습니다. 지크프리트 뮐러, 한스 휘티히, 볼프강 솅크 세 명의 이름은 진정한 아리아인과 전사가 되는 것이 무엇인지 보여주는 사례로 천년제국 아래에서 영원히 입에 오를 것입니다. 워싱턴의 고뇌는 이곳 게르마니아에서도 느낄 수 있지만, 그들의 고뇌는 그들 실패에 대한 것입니다. 우리의 정의로움과 그들의 비열함이 지난 날의 피와 화염으로 증명되었습니다."
 GER_GOR_support_the_boers:0 "보어인 지원"
 GER_GOR_support_the_boers_desc:0 "보어인은 남아프리카 전쟁 기간 자신들이 능력있고 가치 높은 동맹임을 입증했습니다. 그들은 영국 지배자가 유대인과 공산주의자의 꼭두각시임을 꺠닫고 그런 타락에 반기를 가진 게르만족이 독립의 불씨를 밝혀준 것임을 곧잘 깨달았습니다. 그들의 봉사에 대한 보답으로 그들 조상의 땅과 함께 케이프에 있는 예전 압제자들이 통치하던 땅도 그들에게 주기로 결정했습니다. 총통께서는 친선의 표시로  새로운 주인에게 해를 가하러는 원주민과 남아프리카의 테러리스트에 맞써 이 지역에 주둔할 독일군 2개 사단의 추가 배치를 허가하였습니다. 보어와 길고 끈끈한 우애를 위하여!"
 GER_GOR_first_among_equals_in_afrika:0 "아프리카에서 무엇보다도 동등한 것"
 GER_GOR_first_among_equals_in_afrika_desc:0 "보어인과 국가판무관부에 있는 우리 청년들이 전투의 최전선을 전부 짊었을 지도 모르지만, 그들은 그렇게 야만적인 대륙의 깊은 곳에서조차 문명의 전초기지를 세운 라이히의 원대한 정책이 없었더라면 아프리카에 있지조차 못했을 것을 생각해야 합니다. 그러므로 게르마니아에 있는 우리가 바라보기에는 전쟁이 끝날 때 우리가 바느질 한 걸 수확해 가야 공평해 보입니다. 그러니 우리가 윗부분에 있는 크림을 벗겨다가 먹어도 별로 불공평하거나 잘못된 건 아닙니다. 우리의 영광스러운 승리로 향하기 위한 지도자에 대한 수고비라고 생각해야 합니다."
 GER_GOR_pretorian_triumph:0 "프리토리아에서의 대승"
 GER_GOR_pretorian_triumph_desc:0 "아프리카 땅에서 이룬 국가사회주의의 승리로 야만의 땅에서 그동안 볼 수 없었던 성대한 퍼레이드를 열어야 합니다. 승리와 전투는 국가판무관부를 강하게 만들었고 보어군은 환영받을 자격이 있어 이제 괴벨스 박사조차 담지 못할 승리에 대한 선전을 보여주는 행진과 보어인의 무기들이 라이히의 모든 가정에 방영되어 다들 경외심과 자부심을 가지며 시청하였습니다.\n\n이 모습은 본토 고향 사람들에게는 기쁨을 주면서 실패한 OFN의 코를 납작하게 만들고 그들이 약하고 어리석은 지도자에 대한 믿음을 깨뜨릴 역할도 할 것입니다. 당분간 그들에게 분노가 휩쓸어 일으나 우리의 정당한 세력권에 간섭하지 못하도록 막아야 합니다."
 GER_GOR_beat_out_bush_fires:0 "초원의 불을 꺼뜨리다"
 GER_GOR_beat_out_bush_fires_desc:0 "우리의 완전한 승리에도 불구하고 가능한 한 우리 편의 가시처럼 박혀서 괴롭히기로 결심한 사람들이 있는 것 같습니다. 원주민들, 전 남아프리카 패잔병들, 심지어 OFN조차도 우리가 승리한 이후에도 몇 주 동안 우리의 보급선과 전초기지를 지속적으로 위협하고 있습니다. 우리는 세계 무대에서 우리 스스로를 난처하게 만드는 이 일을 용납할 수 없습니다. 어떤 이가 자신의 세력권을 통제하지 못하겠습니까? 그 바보들이 얻어차여선 질질 끌려나가고 싶다면 그렇게 하게 두십시오. 총통은 국가판무관 휘티히에게 우리의 보급량이 필요하다면 얼마든지 쓰면서 어떤 식으로든지 이런 얼룩덩어리를 지워도 괜찮다는 허가를 보냈습니다."
 GER_GOR_the_afrikareich:0 "아프리카라이히"
 GER_GOR_the_afrikareich_desc:0 "남아프리카에서 결정적인 승리가 우리 손에 들어왔습니다! 전 대륙이 향후 있을 OFN의 침공으로부터 안전하게 지킬 수 있도록 완전히 확보했으니 이제 아프리카실트를 팍트로 재통합시킬 과정을 시작할 수 있습니다. 아프리카 식민지를 되찾은 것 자체가 이미 큰 승리이지만 검은 대륙 남단을 가질만한 자격이 있는 동맹국인 보어가 가져가면서 상황이 더 깔끔해졌습니다. 물론 이 모든 것은 총통의 천재적인 국정 능력 덕분에 이룬 일입니다. 총통의 고무적인 비전과 독일 국민을 향한 열정적인 헌신은 내전 이후에도 라이히의 부활을 이뤄냈습니다."
 big_event_huttig_collapse:0 "휘티히가 세운 라이히가 무너졌습니다.\n"
 GER_GOR_huttigs_betrayal:0 "휘티히의 배신"
 GER_GOR_huttigs_betrayal_desc:0 "엄청난 타격입니다! 그런 배신자가 지금까지 우리 옆에 있었다니 정말 짜증납니다. 휘티히는 충성스러운 국가판무관을 죽이거나 쫓아내었고, 휘티히 손아귀에 있는 자들은 휘티히에게 충실하거나 그에게 대적하기는 너무 나약한 이들 뿐입니다. 영광스러운 승리가 짧게나마 지나간 후 우리는 다시 쓰라린 패배의 아픔을 맞게 되었습니다. 하지만 우리는 고통 속에서 가만히 앉아만 있을 수 없습니다! 이 정도의 위기에서는 총통과 국가가 모든 힘을 써서 맞서야 합니다. 우리는 현 상태를 판단하고 안정시키기 위해 노력하고, 이를 이루면 우리는 자그만한 악당같은 국가판무관을 벌주기 위한 더러운 일을 벌이기 시작할 것입니다."
 GER_GOR_fighting_withdrawal:0 "철수전"
 GER_GOR_fighting_withdrawal_tooltip:0 "§Y우리는 대륙의 식민지를 강화하기 위해 보낸 군사들을 철수시킬 것입니다.§!"
 GER_GOR_fighting_withdrawal_desc:0 "휘티히는 대륙을 차지했을 지도 모르지만, 식민지 주둔군과 우리의 고문단 출신인 독일 국방군의 충실한 병사들은 아직 아프리카 내에서 활동하는 중입니다. 우리는 반역자에게 대가를 치르게 하고 동시에 군 철수를 통해 우리 병사를 구출할 것입니다. 의심의 여지 없이 아프리카의 지배자들은 자신의 충신들을 이용해 아직도 조국을 위해 싸우는 충성파들을 체포할 계획을 세웠습니다. 우리 병사들은 준비가 되었습니다. 일단 초기 시도를 진압한다면 우리는 서로 떨어진 집단들을 규합해 교통수단을 탈취할 수 있는 항구로 모이게 할 것입니다. 그와 동시에 여전히 우리가 확보하고 있는 활주로에서는 퇴로를 엄호하고 전진하는 대열을 폭격하여 가능한 한 오랫동안 사용할 것입니다. 쉽지 않은 싸움이 되겠지만 우리는 승리할 것입니다."
 GER_GOR_leave_him_nothing:0 "단 하나도 남겨두지 마라"
 GER_GOR_leave_him_nothing_desc:0 "만약 저 망할 배신자 휘티히가 적법한 국가판무관을 돕기 위해 우리가 대륙에 배치한 여러 자원을 사용할 수 있다고 생각했다면 그는 우리 생각과는 더 먼 인물일 것입니다. 물론 그는 자원들을 얻지 못할 것이라 확실할 수 있습니다. 무기, 탄약, 보급 물자부터 해서 보고서를 쓰기 위한 종이와 연필까지 싸그리 다 가장 가까운 비행기에다가 옮겨 담거나 그럴 수 없다면 전부 폭파시켜 버릴 것입니다. 물론 방첩청에서는 항상 감찰을 해 왔었고 겔렌은 예방책으로 우리가 보낸 물자의 대부분이 비밀리에 원격 폭발물과 연결시켰다고 총통에게 시인했습니다. 총통은 겔렌의 이 문제에 대한 선견지명을 인식하고 그 동안 솔직하지 못한 일에 대해서는 그냥 넘어가기를 희망했습니다."
 GER_GOR_save_as_many_loyalists_as_possible:0 "가능한 한 많은 충성파를 구출해라"
 GER_GOR_save_as_many_loyalists_as_possible_desc:0 "솅크는 배신한 뱀같은 휘티히에게 살해당했지만 다른 아프리카 국가판무관은 우리가 구할 수 있습니다. 하지만 우리의 정보원에 따르면 그는 이미 탈출했으며 휘티히나 OFN이 찾아내기 전에 빨리 우리가 그를 찾아내야 합니다. 또한 조사에 따르면 폰 토마는 죽었고 롤프 슈타이너는 우리가 구하기에는 너무 먼 콩고 안쪽으로 사라졌다고 합니다. 겔렌은 사냥꾼을 구해 조국으로 돌려보내기 위한 거대한 작전을 시작했습니다. 강력한 선전 기술과 자신의 권리에 대한 야망이 없는 꼭두각시가 있는 총통께서는 중앙아프리카의 국가판무관에 대한 계획을 짜고 있습니다."
 GER_GOR_blockade_afrika:0 "아프리카 봉쇄"
 GER_GOR_blockade_afrika_desc:0 "반역자 휘티히가 아프리카에 자신만의 왕국을 가지고 싶다면 그렇게 해 주죠. 그는 하나도 살려두지 않을 것이지만, 우리가 확실하게 만들어 버리죠. 라이히로 돌아오기 위해 대륙을 탈출한 충성파의 선박과 비행기를 이용해 전 식민지 전체에 경계선을 쳐버릴 것입니다. 우리의 승인 없이는 누구도 대륙에 들어가거나 나갈 수 없습니다. 우리는 수색 범위를 이베리아와 이탈리아 소속 함선에게까지 넓힐 것이며, 정부가 항의한다고 해도 뭐 어쩌겠습니까. 우리는 이전 동맹국들의 무능함이나 모략 때문에 살아남은 독일인들에게 모욕을 주진 않을 겁니다."
 GER_GOR_undermine_the_traitor:0 "배신자 음해"
 GER_GOR_undermine_the_traitor_desc:0 "휘티히의 배신에서 살아남은 모든 관료와 장교들은 아프리카의 새로운 미친 왕에게 무릎꿇었지만 이것이 결코 휘티히에게 어떤 종류의 충성이나 사랑을 가진 것은 아닙니다. 사실 그의 변덕스러운 행동과 점점 커지는 불안정성은 관리들 중 누구라도 조만간 도마 위에 올라갈 것을 의미합니다. 당연히 그들은 빠져나갈 수 있을 때 새 주인을 폄훼할 어떤 일이라도 시도할 것입니다. 우리는 "그 때"를 줄 것이며 심지어 내부에서 국가보호령을 파괴하기 위해 가능한 한 많은 "어떻게"도 줄 것입니다. 겔렌은 정말 사악한 여우이고 의심의 여지 없이 그의 마음 속엔 수만가지의 계획이 있을 것입니다."
 GER_GOR_undermine_the_traitor_tooltip:0 "§Y침략을 통해 미치광이의 국가령을 파괴할 수 없다면, 우리는 그 국가령을 안쪽에서부터 파괴할 것입니다.§!"
 GER_GOR_cut_our_loses:0 "손실 줄이기"
 GER_GOR_cut_our_loses_desc:0 "우리는 내전 이전에서부터 지속적으로 아프리카에 많은 시간과 돈을 투자했습니다. 저 휘티히 개자식이 모든 것을 망쳐 망할 대륙을 부흥시키기 위해 우리가 쏟아부은 모든 노력과 고통이 이제 헛수고로 돌아가게 생겼습니다. 이 프로젝트에 대한 우리의 의무는 이제 끝난 것 같고, 사실 이 돈은 유럽과 아시아를 위한 계획에 더 잘 쓰일 것 같습니다. 물론 중앙아프리카의 금고 안에는 여전히 뮐러의 보물, 독일로 돌아갈 길을 찾지 못한 여러 수익금, 용병과 자유 프랑스 관리의 뇌물들이 보관되어 있습니다. 여러 유착과 연관되었긴 해도 고향에 있는 우리 사무국이 그런 죄의식을 없애 줄 것입니다."
 GER_GOR_the_lost_continent:0 "잃어버린 대륙"
 GER_GOR_the_lost_continent_desc:0 "우리의 모든 노력과 피와 땀에도 불구하고, 단 한 명의 광기 때문에 우리는 대륙 전체를 잃어버린 것 같습니다. 우리의 진격을 막기 위한 모든 가식적인 것을 보여준 OFN조차 휘티히가 불과 몇 주만에 우리에게 준 타격에 비하면 따라올 수도 없습니다. 유라시아의 주인이자 세계의 정당한 주인인 우리가 이런 차질을 겪을 수 있다고 생각하니 우리들 중 한 명 이상은 불안해하고 있습니다.\n\n하지만 충분히 투정부렸습니다! 후회와 슬픔은 우리 라이히에게 승리를 안겨주지 않으며 우리에게 아프리카를 다시 돌려주지도 못합니다. 우리는 미치광이의 왕국보다 더 걱정되는 것이 있습니다. 휘티히의 제국이 바람에 부서지고 우리는 대륙을 가로질러 패권을 다시 차지할 것입니다. 우리가 아프리카에 돌아올 때 쯤이면 다시는 막을 수 없는 정복자가 될 것입니다."
 GER_GOR_stalemate_in_afrika:0 "아프리카의 교착 상황"
 GER_GOR_stalemate_in_afrika_desc:0 "남아프리카의 전쟁은 문을 닫지 못한 채 훌쩍임으로 끝났습니다. 남아프리카 공화국과 국가판무관부들 모두 당분간은 유지될 휴전 협정에 서명할 것을 강요받았습니다. 참담한 패배는 아니지만 우리가 생각했던 압도적인 승리도 아닙니다. 하지만 독일의 아프리카 거점은 약간 파괴되고 피비린내나지만 여전히 살아남았습니다. 남아프리카의 상처는 OFN에도 영향을 받아 가까운 미래까지는 OFN이 공격하지 않을 것으로 보이는 것이 또 다른 작은 행운입니다.\n\n가장 큰 문제는 비난받는 것을 어떻게 처리하는지입니다. 사람들에게 승리할 것을 약속했지만 승리를 가져오지 못했습니다. 우리는 그들을 달래고 어둠의 대륙에서 우리의 손실을 어떻게 줄일 지 생각해야 합니다."
 GER_GOR_find_someone_to_blame:0 "누군가에게 책임을 떠넘겨라"
 GER_GOR_find_someone_to_blame_desc:0 "아프리카의 난처한 교착 상태로 비난이 쏟아지고 있고, 우리는 그 비난을 대신 받을 사람을 세워야 합니다. 운 좋게도 총통께서는 보어만이 그랬던 것 처럼 이런 종류의 음모 게임에 능통한 사람입니다. 유일한 문제는 누가 도망칠 곳이 없어지기 전까지는 무슨 일이 일어나는지조차 모른 멍청한 개자식인 룀의 역할을 할 것인지입니다. 물론 34년 때처럼 과감한 조치가 필요하진 않을 것 같지만, 혹시라도 우리 계획의 희생양이 너무 개인적인 감정으로 받아들일 경우에 대비해서 보안과 관련된 준비는 해야 할 것 같습니다..."
 GER_GOR_speidels_fault:0 "슈파이델 탓이다!"
 GER_GOR_speidels_fault_desc:0 "쉽게 말할 수 있는 방법은 아니지만, 쇠르너와 군국주의자 집단은 슈파이델이 남아프리카에서 벌인 쓸때없는 일을 뒤집어 쓰기에 좋다고 보고 있습니다. 야전원수 슈파이델이 우리의 국가판무관부에 대한 노력을 총괄하던 자이긴 하지만, 이성적인 사람이라면 정체되버린 전쟁 상황에 그를 탓하기란 어려울 것입니다. 하지만 이는 이성적인 것에 관한 문제는 아니죠? 쇠르너는 슈파이델을 경멸하고 있으며, 이 요구가 개인적인 복수에서 나온 것인지 진정한 음모를 꾸미고 있는 것인지 아니면 이 둘 다 때문인지는 현 시점에서는 총통마저도 잘 모릅니다. 진실이 무엇이든간에 쇠르너는 슈파이델의 위신을 실추시키고 싶어합니다. 이에 순응하는 것은 잠재적인 동맹들을 떨어뜨릴 수 있지만 정권 초기에 군국주의자와 대놓고 척지는 것은 매우 위험해 보입니다."
 GER_GOR_huttigs_fault:0 "휘티히 탓이다!"
 GER_GOR_huttigs_fault_desc:0 "남아프리카에서 이런 애매한 결과가 나온 것은 전적으로 국가판무관인 한스 휘티히의 책임입니다. 힘러의 동료로 유명한 휘티히의 충성심은 항상 라이히로부터 의심받아왔지만 내전의 발발로 너무 늦기 전에 조치를 취하는 데 실패했습니다. 안타깝게도 배신자의 책략으로 휘티히는 OFN에 대항할 전쟁을 망칠 정도로 오랫동안 높은 위치에 올라버렸습니다. 틀림없이 이는 힘러 계획 중 하나일겁니다.\n\n운 좋게도 우리는 휘티히의 손이 닿지 않는 곳에 있고 휘티히의 세력은 매우 약해서 우리는 집안에서 그의 이미지를 파괴할 수 있고 그는 우리가 말한 걸 알고 있다고 쳐도 보복할 방법도 없을 것입니다. 그 고지식한 자식은 모든 사람들에게 있어 완벽한 희생양이죠."
 GER_GOR_leave_the_rks_to_it:0 "국가판무관부에게 맡겨두기"
 GER_GOR_leave_the_rks_to_it_desc:0 "아프리카에서 최근 우리가 완전한 지배에 실패한 것은 우선순위를 재검토하게 만들었습니다. 우리는 국가판무관부가 남아프리카로부터 영토를 얻을 지도 몰라 인력을 모아다가 전적으로 지원해 줄 계획이었지만 점점 더 자원낭비처럼 보입니다. 일단 쇠르너와 슈파이델은 모두 병사들을 다른 곳에다가 써먹는 것이 더 좋다고 생각하고 있습니다. 슈파이델은 라이히를 복구하기 위해 가능한 한 모든 병사를 데려가야 한다고 말하고, 쇠르너는 유럽 나머지 부분을 지배하기 위해 엄청난 양의 병력을 필요로 합니다. 총통은 국가판무관 휘티히에게 곧 전 병력을 철수할 것이라 통보했습니다."
 GER_GOR_wind_down_wehrmacht_involvement:0 "국방군 간섭의 점진적 약화"
 GER_GOR_wind_down_wehrmacht_involvement_desc:0 "OFN이 기습할 가능성이 매우 낮아지면서, OKW에서는 국방군의 간섭을 줄이기 위해 아프리카 대륙에 주둔 중인 전 독일군의 철수를 요구했습니다. 푸트카머, 슈타인호프, 슈파이델, 쇠르너까지 전부 각자 나름의 이유를 들어 OKW의 주장을 지지하는 성명서를 냈습니다. 어쩌면 우리는 다시는 그들을 볼 수 없을지도 모릅니다. 서로서로 각각 철수하고 있다는 것은 우리에게 진정으로 선택권이 없다는 것을 의미합니다. 국가판무관이 신음하며 우리를 저주할지도 모르지만 우리는 시간이 없습니다."
 GER_GOR_save_face_publicly:0 "현 상황 공개"
 GER_GOR_save_face_publicly_desc:0 "이제 우리는 남아프리카에서 이기지 못한 적당한 이유를 들어 댈 사람을 준비했으므로 총통이 어떠한 비난에도 휘말리지 않도록 빠르게 준비해야 합니다. 괴링은 공개석상에서는 인기 많고 대중들을 승리하는 미래로만 이끌어주는 개인적인 매력만 보여주어야 합니다. 총통은 히틀러만큼 뛰어난 연출가는 아니지만 아돌프의 왕좌에 오를 수 있을 것이라 생각했던 다른 이보다는 확실히 뛰어납니다."
 GER_GOR_the_schild_broken:0 "부서진 실트"
 GER_GOR_the_schild_broken_desc:0 "우리의 남아프리카 모험은 완전한 재앙으로 끝났습니다! 라이히가 대륙 전체를 지배할 수 있었던 것을 생가갛면 말이죠! 이건 용납할 수 없고 견딜 수 없습니다. 우리는 이 여파를 빠르게 처리하지 않으면 전략적으로나 대중들에게나 지옥같은 대가를 치러야 할 것입니다. 우린 현재 두 가지 목표를 가지고 있습니다. 첫번째는 OFN의 병력이 휩쓸기 전에 가능한 한 많은 자원과 인력을 대피시켜야 하고 두번째는 희생양을 찾아야 하는 것입니다. 대중들은 완전한 승리를 찾고 싶었지만 우리는 완전한 패배를 당했습니다. 대중의 분노를 막기 위해 우리는 희생양을 찾아야 합니다. 이건 라이히 역사의 암울한 한 장이지만, 우리는 50년대의 격동을 극복했던 것처럼 더 큰 고지에 올라 설 것입니다!"
 GER_GOR_shift_the_blame:0 "누군가를 탓하자"
 GER_GOR_shift_the_blame_desc:0 "누군가는 아프리카에서 일어난 재앙에 맞서야 하지만, 총통은 아닙니다. 무슨 낭패입니까! 내전으로 이 세계를 신경쓰지 못한 사이 독일의 우월함을 다시 보여 줄 기회가 왔지만 수술대 위에서 모든 것을 OFN의 개들에게 빼앗겼습니다. 가장 자연스러운 것은 지상 작전에 직접적으로 관여한 사람에게 책임을 떠넘기는 것이지만, 우리가 책임자를 잘못 선택한다면 문제가 발생할 수 있습니다. 반면 우리는 모든 사람들이 받아들일 수 있는 부르군트와 힘러에게 책임을 전가하는 선택도 있지만 그와 동시에 우리가 비난할 걸 가지고 뭘 이용할 수 있는 거리가 없기 때문에 실질적인 이득은 없습니다."
 GER_GOR_blame_huttig:0 "휘티히 탓이다!"
 GER_GOR_blame_huttig_desc:0 "망할 휘티히! 실트가 붕괴된 것은 당연히 그의 잘못입니다! 그 개자식은 항상 무능했고, 공개적으로 표현은 못 했다고 했을지라도 그는 힘러의 지지자였음이 분명합니다. 그는 심지어 노르트파리스의 주인을 대신해 전쟁을 망쳤을지도 모릅니다. 그가 무슨 변명을 댈지라도 휘티히는 책임이 있습니다. 또한 그는 이번 재앙에 떠넘기기 제일 쉬운 사람이기도 합니다. 우리가 수송수단을 제공해주지 않았음에도 불구하고 그는 뻔뻔하게 라이히로 다시 돌아왔습니다. 그는 자신의 무능함이 얼마나 큰 대가를 치를 지 알게 될 것입니다."
 GER_GOR_blame_speidel:0 "슈파이델 탓이다!"
 GER_GOR_blame_speidel_desc:0 "쉽게 말할 수 있는 방법은 아니지만, 쇠르너와 군국주의자 집단은 슈파이델이 남아프리카에서 벌인 쓸때없는 일을 뒤집어 쓰기에 좋다고 보고 있습니다. 야전원수 슈파이델이 우리의 국가판무관부에 대한 노력을 총괄하던 자이긴 하지만, 이성적인 사람이라면 정체되버린 전쟁 상황에 그를 탓하기란 어려울 것입니다. 하지만 이는 이성적인 것에 관한 문제는 아니죠? 쇠르너는 슈파이델을 경멸하고 있으며, 이 요구가 개인적인 복수에서 나온 것인지 진정한 음모를 꾸미고 있는 것인지 아니면 이 둘 다 때문인지는 현 시점에서는 총통마저도 잘 모릅니다. 진실이 무엇이든간에 쇠르너는 슈파이델의 위신을 실추시키고 싶어합니다. 이에 순응하는 것은 잠재적인 동맹들을 떨어뜨릴 수 있지만 정권 초기에 군국주의자와 대놓고 척지는 것은 매우 위험해 보입니다."
 GER_GOR_blame_burgundy:0 "부르군트 탓이다!"
 GER_GOR_blame_burgundy_desc:0 "우리가 내전에 몰두하는 동안 실트가 명백하게 실패한 이유는 전부 부르군트 때문입니다. 미친 힘러는 항상 라이히의 실패를 목표로 행동했습니다. 아돌프가 그 쥐새끼를 보기만 한 것은 이해할 수 없고 확실한 건 서러시아 전쟁 당시 그가 반역을 꾀했을 때 완전히 쓰러졌더라면 좋았을 것입니다. 물론 현재 부르군트의 핵 능력이 어느 정도인지 완전히 알지 못하기 때문에 사실상 우리는 할 수 있는 것이 없고 전면 공격은 결코 현명하지 못할 것입니다. 그래도 이 불량국가를 혼란에 빠뜨릴 다른 방법을 찾아 보자고요."
 GER_GOR_evacuate_the_loyalists:0 "충성파 탈출"
 GER_GOR_evacuate_the_loyalists_desc:0 "남은 실트 병력들은 사방에서 적들이 빠르게 다가오고 있는 가운데 적지 한가운데에 발이 묶였습니다. 우리가 그들을 구할 수 있다면 구해야 할 의무가 있습니다. 그들은 독일인이고 유대인과 자본주의자의 노예가 되도록 버려두지 않을 것입니다.\n\n어쩄든 이 것이 공식적인 문구입니다.\n\n더 깊은 진실은 우리가 쇠르너나 레머가 꿈꾸고 있는 거대한 전쟁에서 승리를 거두기 바란다면 우리는 가능한 한 많은 경험을 가진 사람이 필요하기 때문입니다. 서러시아 전쟁 이후 대부분 검증되지 않은 현대적인 분쟁에 우리 군을 준비하는 데 매우 중요한 역할을 할 것입니다."
 GER_GOR_ensure_muller_and_schnecks_safety:0 "뮐러의 안전 보장"
 GER_GOR_ensure_muller_and_schnecks_safety_desc:0 "세 명의 아프리카 국가판무관 중 지크프리트 뮐러가 항상 괴링의 생각에 가장 우호적이었습니다. 그에게는 솅크의 나태함이나 휘티히의 빳빳함이 느껴지지 않았고 항상 독일 언론과 대중을 다루는 데 능숙했습니다. 아프리카 전선을 잃을 수도 있지만 우리가 빠르게 움직인다면 그를 구할 수 있을 것입니다. 우리의 특수부대가 빠르게 무너지고 있는 독일 통제구역에 잠입해 OFN이 잡아내기 전에 뮐러가 도망친 곳으로 가 그를 찾을 것입니다. 슈파이델과 쇠르너는 그에게 알아서 살도록 냅두라고 하고 있지만 괴링은 이 일에는 단호합니다. 괴링은 뮐러가 권력욕이 낮고 반면 총통에게 진 빚이 매우 많기 때문에 둘이 합쳐져서 뮐러가 매우 유용한 도구가 될 것이라고 보고 있습니다."
 GER_GOR_huttigs_werewolves:0 "휘티히의 베어볼프"
 GER_GOR_huttigs_werewolves_tooltips:0 "§Y우리는§! §e휘티히의§! §Y잔류파 §e"베어볼프"§!§Y를 배치해 OFN의 아프리카 식민지 점령을 가능한 한 고통스럽게 만들 것입니다.§!"
 GER_GOR_huttigs_werewolves_desc:0 "그의 결점이 무엇이든간에 국가판무관 휘티히는 비대칭전략에 매우 능통합니다. 아프리카의 상황이 완전히 붕괴되기 전에 그 윌리 놈은 새로 들어오는 OFN 점령군의 후방작전에 대비하기 위해 수십 개의 SS "베오볼프"를 배치했습니다. 이 사람들은 광신자이고 SS에 미친 자들이지만 이들의 유용성을 볼 때 총통께서는 친위대 금지령을 당분간 무시하기로 결정했습니다. 어쩄든 이들은 엄밀히 따지면 라이히 내에 있는 것이 아니며 우리에게 더 좋은 일을 해 줄 것입니다.\n\n베오볼프는 사실상 자살적인 임무가 주어졌지만, 휘티히는 그들이 우리가 할당한 OFN과 원주민 군대에 대한 어떠한 작전도 전부 수행할 수 있을 것이라 확신하고 있습니다. 결국 친위대가 뭔가 좋은 것은 아닐까요?"
 GER_GOR_scorched_earth_on_a_grand_scale:0 "거대한 규모로 초토화된 땅"
 GER_GOR_scorched_earth_on_a_grand_scale_desc:0 "OFN이 아프리카에서 이겼다지만, 그래서요? 우리가 그걸 그대로 놔둘까요? 당연히 아니죠! 그들은 잿더미가 된 대륙을 가졌습니다. 우리 부대가 머문 자리에는 중요 기반 시설, 도로, 정부청사 등 모든 것이 다 파괴되어 있을 것입니다. 동시에, 우리는 아직 통제하고 있는 폭격기와 비행장을 통해 무차별적으로 지옥의 비를 뿌릴 것입니다. 승리의 댓가는 정말 엄청나다는 것을 그들에게 알려주죠. 남은 독일 국방군에게는 비행기를 더 이상 운항할 수 없을 때까지 비행장을 반드시 사수하라는 명령을 내릴 것입니다. 우리의 쓰라린 손실의 불길은 그들이 승리를 맛보러 할 때 마다 혀를 태워버릴 것입니다."
 


 ### INDUSTRIAL TREE ###

 GGR_five_year_industrial_plan:0 "4개년 산업 계획"
 GGR_five_year_industrial_plan_desc:0 "전쟁 전과 마찬가지로 괴링은 다시 한번 라이히의 경제를 책임지고 있습니다. 당시 독일은 바이마르 공화국의 혼란에서 벗어나 유럽의 적절한 통치자로 다시 자리매김할 강국으로 단련되었습니다. 이체 총통은 다시 한번 내전으로 황폐화된 독일을 제자리로 돌려 놓을 것입니다. 이제 새로운 4개년 계획을 수립할 때입니다. 계획의 세부 사항에 대해서 노예나 외국인 노동자 등 최종적으로 결정해야 할 몇 가지 중요한 문제들이 있습니다. 이 외에도 부채감축과 긴축, 또는 신금융정책 대 인력의 힘 등 여러 문제가 있습니다. 총통께서는 분명 옳은 선택을 할 것입니다."
 GGR_repurpose_civilian_factories:0 "민간 공장 용도 변경"
 GGR_repurpose_civilian_factories_desc:0 "쇠르너와 그의 지지자들은 지금까지 소비재를 생산하고 있는 다양한 "사용량이 적은" 공장들을 중공업 및 무기 제조 공장으로 전환하자는 제안을 내놓았습니다. 이는 항상 "라이히를 위해" 또한 독일 국방군이 필요한 힘을 갖도록 하기 위함입니다. 이제 이것을 시행하면 민간 산업에서 우리의 능력이 확실히 감소할 것이고 전환에 필요한 경제적 비용이 들 것입니다. 하지만 지금 당장은 쇠르너 일당이 행복해야 하고 만일 그렇지 않으면 그 결과가... 아무튼 중대한 결과가 일어날 것입니다.\n\n그러므로 우리는 그들에게 이 일을 허가할 수도 있습니다. 어쨌든, 칼을 들어서 곡물을 얻을 수 있다면 누가 쟁기날을 필요로 할까요?"
 GGR_destroy_treacherous_architecture:0 "배신자의 건축물 파괴"
 GGR_destroy_treacherous_architecture_desc:0 "슈페어, 하이드리히와 같은 다른 반역자들은 라이히를 떠났지만, 그들의 유산은 여전히 독일 내에 남아 있습니다. 그에는 SS 군사학교, 슈페어가 디자인한 동상과 기념물, 주택, 바이마르 시대의 잔존물 등이 있습니다. 이 반역적인 건축물들은 다른 곳에서 사용할 수 있는 귀한 건축자재들을 낭비할 뿐압니다. 한편 라이히의 건축물 중 아직 많은 부분이 여전히 폐허로 남아 있고 우리의 재정도 마찬가지입니다.\n\n해결책은 명백합니다. 이제 땅 위의 얼룩들을 제거하고 독일의 미래를 위해 정말로 중요한 것들을 건설하기 위해 그것들을 재사용할 때입니다. 병영, 무기 공장, 연구소가 지어질 것입니다. 물론 괴링 총통께서 전 과정을 직접 총괄하실 것입니다. 또한 총통의 시골 저택인 카린할에도 새 대리석을 사용할 수 있을 것입니다."
 GGR_defund_the_kriegsmarine:0 "크릭스마리네 재정 감축"
 GGR_defund_the_kriegsmarine_desc:0 "전쟁 상황이건 아니건 간에, 전쟁은 비용이 많이 들기 때문에 우리는 우선 순위를 매겨야 합니다. 쇠르너는 육군 자금에 손대지 못하게 할 것이며, 총통께서는 분명히 사랑하는 루프트바페에게 등을 돌리지 않을 것입니다. 따라서, 감원이 예정된 곳은 우리의 비대해진 해군입니다. 원자재 우선순위 변경, 공사 연기 및 부두노동자 배정 연기, 장비 업그레이드 계획 보류 등을 통해 단기적으로도 큰 비용 절감 효과를 누릴 수 있습니다.\n\n일부 장군들은 자금을 아에 삭감하는 것에 대해 의문을 제기할 수도 있지만, 우리는 필요하다면 언제나 되니츠의 크릭스마리네가 슈페어와 보어만 사이에서 거의 대부분이 우리의 적수를 지지했다는 사실을 지적할 수 있습니다. 그래도 우리 지지자 중에는 해군 내 제독과 수병들도 있으며 이들은 이 소식에 기뻐하지 않을 것입니다."
 GGR_excess_slave_nationalisation:0 "과잉 노예 국유화"
 GGR_excess_slave_nationalisation_desc:0 "우리 민족은 너무 많은 노예를 가지고 있습니다. 그들 가정은 우리 국가가 누릴 수 있는 것보다 더 많은 노예 노동의 과실을 누리고 있습니다. 그러므로 우리 민족과 그들의 노예에 대한 접근 방식을 바꾸는 것이 우리에게 중요합니다.\n\n우리는 필요한 것보다 더 많은 소유 노예를 가진 집안으로부터 노예를 몰수하기 시작할 것입니다. 우리는 각 가정마다 최대 노예 수를 제한하고 그들이 포기해야 하는 모든 노예에게 보상을 해 주어야 합니다. 그리고 이 노예들을 잘 활용하기 위해 우리는 조국 구석구석에 있는 수용소에 배치해 사용해야 합니다.\n\n그래야 노예들이 제공하는 잉여 노동력이 낭비되지 않을 것입니다."
 GGR_total_exploitation_of_the_flesh:0 "육체의 총체적 착취"
 GGR_total_exploitation_of_the_flesh_desc:0 "독일을 재건하기 위해서는 일손이 필요합니다. 그러므로 여전히 일해야 하는 노예들을 쥐고 있는 것이 가장 중요합니다. 우리는 재건을 위해 여전히 우리 민족이 필요하겠지만, 이 노예들을 이용하는 것이 우리 민족에게 그렇게 많은 것을 요구하는 것 보다 비용이 훨씬 덜 듭니다.\n\n더 많은 시간, 더 많은 작업, 더 많은 동기부여를 통해 노예들이 독일을 고통을 가능한 한 빠르게 끝내고 회복하기 위해 필요한 일들을 해 줄 수 있을 것입니다. 그리고 만일 그들이 조국을 위해 해야 할 더 많은 일들을 하지 않는다면, 우리는 그들이 생산적으로 되도록 만들 수 있습니다.\n\n만일 노예 하나를 잃는다면, 우리는 그를 대체할 노예 2명을 대려다 놓을 수 있습니다. 그리고 독일이 다시 부강해질 때 까지 우리는 노동에 인간이라는 도구를 투입해 더 많은 일을 계속할 것입니다."
 GGR_reposses_personal_slaves:0 "개인 노예 압류"
 GGR_reposses_personal_slaves_desc:0 "우리 조국은 특히 더 어려운 시기에 국민에게 모든 것을 물어볼 권리가 있습니다.\n\n독일의 모든 가정에 있는 노예를 몰수하는 것은 더 큰 필요를 위해 하는 일입니다. 너무 많은 우리의 선량한 시민들이 단지 작고 하찮은 이유로 노예를 사용합니다. 자기들 이익에 비해서는 너무 많이 가지고 있으며, 국가의 이익을 위해서는 너무 적게 가지고 있습니다.\n\n모든 노예는 주인으로부터 어떤 대우를 받고 있는다고 하더라도 전부 조국 전역의 수용소로 배치되어야 합니다. 조국을 위해 그들의 노동력이 쓰일 것입니다. 조국을 위해 그들은 더 이상 일할 수 없을 때 까지 계속 일할 것입니다. 우리 민족은 노예를 소유할 필요가 없고, 국가는 소유할 필요가 있습니다."
 GGR_reposses_personal_slaves_tt:0 "§n산언 효율성 요인§!이 §Y10%§!만큼 §G증가§!합니다."
 GGR_even_more_austerity:0 "더욱 이어지는 긴축"
 GGR_even_more_austerity_desc:0 "우리는 절박한 이 시기에 어떤 것도 낭비할 여유가 없습니다. 우리 국민들은 쓸모 없는 사치품들과 가치 없는 것들에 대한 접근을 제한하는 조치들을 견뎌야 합니다.\n\n조국이 지난 날 동안 잃어버린 영광을 되찾으러면 모든 국민이 허리띠를 졸라매고 평소에 누렸던 물건과 위로가 없는 삶을 즐겨야 합니다. 조국의 회복에 전력을 기울이지 않는다면, 우리 모두가 희생을 치르도록 확실히 하지 않는다면 우리는 결코 이전처럼 위대해질 수 없게 될 것입니다.\n\n희생 없이는 승리도 없습니다."
 GGR_new_german_industries:0 "새로운 독일 산업"
 GGR_new_german_industries_desc:0 "마침내 우리는 현금 보유량이 늘어나기 시작하였습니다. 그리고 조국은 이것들을 활용할 수 있기 시작하였습니다.\n\n공장에 가면 우리는 그 돈들을 쓸 것입니다. 새로운 일터와 새로운 공장이 생기면 우리는 조국이 애써 지켜온 귀중한 재화를 사용할 것입니다.\n\n그리고 훌륭한 노동력을 투입하면 우리 국민들이 그 곳에 투자하고, 그 곳에 일하며 자부심을 가질 것입니다. 우리의 국가적 자부심과 국가의 회복은 이런 신생 사업에서 나오는 모든 제품과 서비스에 달려  있습니다.\n\n이걸로 우리 조국은 다시 번영할 수 있습니다."
 GGR_utilise_foreign_labor:0 "외국인 노동력 활용"
 GGR_utilise_foreign_labor_desc:0 "우리 땅에 사는 외국인들은 일을 통해 우리 민족과 함께 살 수 있는 자리를 얻을 수 있습니다. 노예와 달리 그들은 조국에 대항하지 않을 것입니다. 그리고 우리 민족과는 달리 그들은 입다물고 자기 일에만 집중하곤 합니다. 이 사람들을 조국이 받아들여 일하게 함으로써 우리가 누릴 수 있는 잠재적인 효욜은 무한합니다.\n\n국가가 더 많은 외국인을 노용자로 채용하는 것을 우선으로 삼아야 합니다. 그들의 땀을 통해 그들은 스스로 독일 시민으로 불릴 권리를 얻을 것입니다."
 GGR_water_down_the_wine:0 "포도주에 물 타기"
 GGR_water_down_the_wine_desc:0 "아무도 우리 제품의 품질에 대한 어떠한 변화도 신경 쓰지 않을 것입니다. 내전 이후에는 세계가 기억했던 높은 수준을 우리가 전부 따라잡기에는 결코 쉬운 것이 아닙니다. 우리가 이 제품을 판매해서 이익을 얻는 한, 그것들이 얼마나 오랫동안 만들어지는 간에 모든 사람들이 이익을 얻습니다.\n\n그리고 만일 우리 고객들이 우리에게서 구입한 물품을 고장낸다면, 음, 그들은 또 다른 물품을 살 것입니다. 그리고 다시, 계속해서 이 것을 반복함으로써 조국의 영광을 되찾는 데 필요한 돈을 벌 수도 있습니다. 그리고 일단 이렇게 하고 나면 우리는 걱정 없이 최고 수준의 제품으로 돌아가 유지하기 시작할 수도 있을 것입니다."
 GGR_work_for_freedom:0 "자유를 위한 노동"
 GGR_work_for_freedom_desc:0 "우리 조국에는 많은 전쟁 포로들이 있습니다. 그들은 수용소 내에서 할일 없이 있습니다. 그들에게 일을 시켜야 합니다.\n\n과거 라이히의 적으로 있었던 그들은 고된 노동을 통해 스스로를 회복할 수 있습니다. 우리는 그들을 필요한 모든 곳에 사용할 것입니다. 이 새 노동자풀을 통해 노예 반란이나 시민들의 불평에 대해서 걱정할 필요가 없을 것입니다. 그리고 라이히 안에 있는 모든 사람이 노동에 결실에 항상 감사할 것입니다. 그리고 만약 그들이 우리에게 그들의 일이 어떤 도움이 되는지 물어본다면, 우리는 그들에게 다음과 같이 말할 것입니다.\n\n"노동이 그대를 자유케 하리.""
 GGR_work_for_freedom_tt:0 "매년 §nGDP 성장률§!이 §Y2%§!만큼 §G더 상승§!할 것입니다."
 GGR_showing_our_best_side:0 "좋은 면만 보이기"
 GGR_showing_our_best_side_desc:0 "조국은 가장 강합니다. 그리고 우리 국민은 가장 가혹한 재난을 견딜 수 있습니다. 내전이 끝난 후에도 그 동안에도 우리는 불평불만도 절망도 하지 않았습니다. 안됩니다! 우리가 여전히 최고라는 것을 세상에 보여주기 위해 우리의 지성을 잘 활용할 것입니다. 우리는 위대한 기념비를 건축하고 라이히의 피와 땅을 위한 새로운 계획을 시작할 것입니다.\n\n이렇게 우리는 전 세계의 사람들을 우리 나라로 끌어들일 것입니다. 그리고 이를 통해 전쟁 중 잃어버렸던 조국의 영광을 되찾을 것입니다."
 GGR_work_the_blood:0 "인민을 굴러라"
 GGR_work_the_blood_desc:0 "땀과 피 한방울, 눈물 한방울까지 모두 써야 합니다. 모든 손발과 마음, 영혼까지 조국을 회복하겠다는 의무감을 가져야 합니다. 전쟁의 잿더미에서 독일인이든 아니든 모든 국민들은 천국으로 올라가는데 필요한 모든 시험을 거쳐야 합니다.\n\n아무리 오래 걸리더라도, 아무리 힘들더라도, 아무리 몸이 고통스럽다 할지라도 우리 조국을 위해 우리 모두가 노력해야 합니다."
 GGR_reform_the_financial_sector:0 "금융 부문 개혁"
 GGR_reform_the_financial_sector_desc:0 "우리의 금융 분야는 막다른 골목이자 바닥 없는 구멍입니다. 공적 영역과 사적 영역 모두에서 회계 처리 분야를 볼 때, 배신한 SS들과 반역적인 슈페어주의자들이 이전에 착취했던 것이 우리에게 열린 것 같습니다.\n\n우리의 예산에서 이러한 에러가 매우 잘 쓰일 것입니다. 위대한 조국의 회복을 위해 우리는 이 허점을 가지고 어떤 일이든 할 수 있을 것입니다. 아무도 우리에게 질문하지 않는 한 우리는 그림자 속에서 조국의 요구를 만족시킬 수 있을 것입니다."
 GGR_find_the_cash:0 "현금 찾기"
 GGR_find_the_cash_desc:0 "대출은 언제나 항상 유용합니다. 그리고 이런 때일수록 조국은 반드시 차관을 가져야 합니다.\n\n이런 것들은 은행에서 얻을 수 있습니다. 우리 나라 안과 국경 너머에서 우리 정부는 빠르게 현금을 얻을 수 있습니다. 그리고 이 현금은 조국의 복구에 사용할 것입니다.\n\n그리고 우리나라가 다시 일어날 때 까지 멀고도 넓은 이 일을 계속해야 합니다. 우리 조국은 이 대출금을 갚는 것에 대해 걱정할 필요가 없을 것입니다. 그들에게 갚을 필요가 없습니다. 우리 조국이 다시 회복된 것만으로도 대출을 갚아낸 대가로 충분합니다."
 GGR_cut_the_excess:0 "초과분 회수"
 GGR_cut_the_excess_desc:0 "만일 누군가가 너무 많은 것을 가지고 있다면 그들이 짓누루고 있는 것을 제거할 수 있을 것입니다. 우리 조국의 경우 지원해야 할 곳이 너무 많고 인원도 너무 많습니다. 우리 정부는 이런 중압감을 감당할 수 없습니다.\n\n따라서, 너무 큰 수용소는 이제 폐쇄될 것입니다. 라이히의 노동자들은 경비를 삭감해야 할 곳에 근무하고 있다면 해고되어야 할 것입니다. 그리고 우리 사무실은 아무리 비좁아도 더 많은 인력으로 채워져야 합니다.\n\n어디에서나 우리 조국은 등 뒤에서 너무 과잉된 것을 없애버려야 합니다. 이럴 때일수록 필요한 것보다 더 많은 걸 들고 다닐 여유가 없습니다."
 GGR_a_refreshing_new_idea:0 "신선한 새로운 아이디어"
 GGR_a_refreshing_new_idea_desc:0 "우리 국민의 우리에 대한 믿음을 이용하는 것은 놀라운 일입니다. 이 일을 계속해야 합니다. 우리는 그들로부터 더 많은 현금을 끌어내기 위한 새로운 아이디어를 만들어내야 합니다.\n\n그들이 어떻게 몰래 우리를 의심하더라도 우리가 그들을 속이는 것이 조국의 회복에 필수적입니다. 그들의 눈을 반드시 가려야 할지라도, 조국의 영광이 우리 민족에게 진실을 말해야 하는 우리의 의무보다 훨씬 더 큽니다. 결국 그들은 신경쓰지 않을 것입니다. 그들은 결국 우리의 속임수가 만들어 낸 결실을 따 먹을 것입니다."
 GGR_the_march_to_mefo:0 "메포로의 행진"
 GGR_the_march_to_mefo_desc:0 "옛 야금연구유한책임회사(메포)는 1938년에 해체되었을 지도 모릅니다. 하지만 그 유산인 메포 어음은 라이히의 회계 장부 속에 깊숙히 숨어 여전히 살아 있습니다. 한때 영국과 프랑스의 촘촘한 시선에서 우리의 재무장을 감추기 위한 수단으로 사용하였던 어음은 세계대전에서 세 번이나 그 효과를 입증하였습니다. 총통께서는 이 제도가 이전에 유용함을 증명하였고 또 이번에도 유용할 것이라고 믿습니다. 우리의 최신 재무장 운동을 강화하기 위해 신 야금연구유한책임회사와 새로운 메포 어음 세트가 필요할 것입니다. 어음을 갚아야 할 땐 어떻게 해야 하냐고요? 우리는 방법을 찾을 것입니다. 어떻게든요..."
 GGR_tax_em_all:0 "모든 것에 세금"
 GGR_tax_em_all_desc:0 "국가는 옛 왕들도 전부 알고 있었듯이 휘두를 수 있을 만큼의 자원만큼 강하며, 그 중 제일 중요한 것이 바로 돈입니다. 다양한 상품과 서비스에 대한 세금을 늘림으로써 우리는 퇴폐적인 산만한 활동에 대한 수요를 낮추고 필요한 현찰을 많이 챙겨 우리의 금고 또한 채울 수 있습니다. 그리고 만일 이걸로도 충분하지 않다면 우리는 이 규모를 그냥 키우면 됩니다. 암튼, 높은 세금은 항상 더 많은 현금이 들어옴을 의미합니다... 이거 맞지?"
 GGR_tax_em_all_tt:0 "§Y기업세율§!이 §Y6%§!만큼 §G증가§!합니다!\n§Y소득세율§!이 §Y10%§!만큼 §G증가§!합니다!"
 GGR_work_the_banks:0 "은행을 굴러라"
 GGR_work_the_banks_desc:0 "이제 이만하면 더 이상 은행들이 라이히의 강력한 손길을 강화하는 데 있어서 그들이 책임을 회피하지 않을 것입니다. 그들의 음융한 대외 접촉은 더 이상 우리의 결심을 흔들지 못할 것입니다. 그들의 공개적인, 혹은 은밀한 요구가 더 이상 우리의 시간을 낭비하지 않을 것입니다. 총통의 끝없는 지혜에 힘입어 일반 시민에 비해 은행이 해야 할 기여를 10배로 늘려서 단단히 조일 때가 되었다고 결정하였습니다. 만일 그들이 대가를 줄 수 없거나 주기를 거절하다면 그들이 가지고 있는 귀중품들을 압수하면 그만입니다."

 ### SCIENCE TREE ###
 GER_GOR_a_new_age_of_science:0 "과학의 새 시대"
 GER_GOR_a_new_age_of_science_desc:0 "내전 직전에도 독일은 현대 과학기술의 보고 중 가장 앞선 곳이었습니다. 이는 별을 정복하고 사람을 달 위에 올려놓기도 했습니다. 그 전에는 원자를 정복하여 제2차 세계 대전을 끝내기 위해 분노를 폭발시키기도 했습니다. 지난 세기 동안 인류가 가진 위대한 두 지식으로 도약한 것은 독일이었고 전 세계가 이걸 알고 있었습니다. 그럼에도 불구하고 열등인종이 왕관을 차지하기 위해 계속 경쟁하고 있으며 불행한 사실은 그들이 편안해질 정도로 너무 가까이 근접해왔다는 것입니다. 이 상황을 끝내야 합니다. 괴링 총통께서는 어떤 경우에라도 라이히가 역전당하는 것을 용서치 않을 것이고, 이를 위해 전차 무기에서부터 농업에 이르기까지 모든 전선에서 지식을 재활성하기 위한 일을 준비하기 시작했습니다."
 GER_GOR_founding_the_GGRCSI:0 "GRWI"
 GER_GOR_founding_the_GGRCSI_desc:0 "과학 혁신 및 연구의 통일된 기구라는 개념은 라이히 내 테크로크라트들이 오랫동안 추진해 왔습니다. 그리고 마침내 괴링 총통께서 그들의 말을 경청한 것 같습니다. GRWI, 즉 대독일국 과학 혁신 기구가 이 목적을 위해 설립되었습니다. 이 기관의 설립을 통해 우리는 독일 내에 있는 모든 재능 있는 인재들을 성공적으로 중앙집권화 하여 괴링, 즉 라이히가 가장 원하고 필요한 사업에 투입할 수 있도록 만들 것입니다."
 GER_GOR_purge_the_academia:0 "학계 숙청"
 GER_GOR_purge_the_academia_desc:0 "독일 학계와 괴링 총통과의 지지와 관계에 대해서는 음... 최소한으로 말하자면 논쟁의 여지가 좀 있습니다. 내전 중 있었던 우리의 투쟁에서 가장 먼저 인텔리들이 우리를 경멸하며 등을 돌렸고 심지어 어떤 이들은 우리 사무실로 다시 걸어들어와서도 그 증오를 간직하고 있기도 했습니다. 실제로 특정 개인이 GGRCI 내에 남아 있을 수 있도록 허용함으로써 체제 전복적인 지식인들의 진보를 늦출 수 있지만 우리는 의도치 않게 라이히의 과학 발전을 억압할 수도 있습니다. 이를 막기 위해 우리는 과학계의 골치 아픈 요소, 또한 괴링의 비전에 맞지 않는 이들을 '제거'해야 합니다."
 GER_GOR_Militarwissenschaft:0 "군사학"
 GER_GOR_Militarwissenschaft_desc:0 "아돌프 히틀러가 약속했던 천년제국의 패권을 유지하러면 라이히는 전쟁도구에 있어 계속 우위를 점해야 합니다. 1940년대 우리가 판저로 폴란드, 프랑스, 러시아를 점령한 이후 많은 것이 변했습니다. 이제 MBT와 헬리콥터가 피비린내라는 거래 도구가 되었고 우리가 적들을 지배하고 싶다면 전통적인 소화기와 함께 신무기 개발을 시작해야 합니다.\n\n물론 국방군 내 편제들은 작은 비밀을 지키고 군 내 경쟁자들이 유리하도록 내버려두지 않기 때문에 더 많은 자금이 필요합니다. 총통은 라이히의 주인이긴 하지만 그런 고집쎈 바보들이 끼어들면 압박을 받을 수 있습니다."
 GER_GOR_lets_get_down_to_work:0 "일에 착수하다" 
 GER_GOR_lets_get_down_to_work_desc:0 "GRWI, 대독일국 과학 혁신 기구 수립을 위해 필요한 모든 공식적인 행정적 업무가 끝남에 따라 속담처럼 우리는 이제 본격적으로 "일에 착수할 시간"입니다. 따라서 우리 괴링 총통께서의 지지를 통해 우리의 자금과 최고의 인력이 역사상 가장 훌륭한 군사과학을 만들어 낼 것이므로 본격적인 연구 과정을 시작하도록 합시다! 그들이 말하듯이 독일의 과학은 세계 최고이며, 우리는 이를 영광으로 이끌 것입니다!"
 GER_GOR_weapons_of_the_fourth_weltkrieg:0 "제3차 세계 대전을 위한 무기"
 GER_GOR_weapons_of_the_fourth_weltkrieg_desc:0 "군비 우선 순위를 결정하는 것이 아마도 10년 간 우리가 행한 결정 중 가장 영향력이 큰 결정이 될 것입니다. 새로운 전쟁무기와 파괴무기의 개발을 통해 우리는 (날이 갈수록 더욱 늘어가는) 대독일국의 적들을 더욱 효과적으로 제압하고 파괴할 것입니다. 하지만 전쟁의 미래의 결정할 때, 불현듯 반체제 유대인 과학자인 알버트 아인슈타인의 말이 떠오릅니다. "제3차 세계 대전이 어떤 무기로 치뤄질 지는 모르겠지만, 제4차 세계 대전은 막대기와 돌멩이로 싸울 것입니다"."
 GER_GOR_guns_of_the_future:0 "미래의 총포"
 GER_GOR_guns_of_the_future_desc:0 "마우저 C96, 게버 43, 슈투름게버 44. 이들은 천재적인 독일인이 만들어냈고 이 총으로 많은 전투에서 승리하며 조국의 병사들을 승리로 이끌었습니다. 이 무기들은 1, 2차대전 시기 도구들이었지만 제3차 세계 대전의 발발은 그 어느때보다도 가까워진 것으로 보입니다. 그 때가 온다면 라이히의 장정들은 아리안인의 과학으로 완벽하게 만들어진 것보다 못한 것이 있다면 전장으로 내보낼 수 없습니다. 오젠베르크에게는 우리의 용감한 군인을 위한 최첨단 개인 소화기를 설계하는데 필요한 연구와 개발 비용 자금 지원 허가를 받았습니다."
 GER_GOR_away_with_feltgrau:0 "야전회색과 함께?"
 GER_GOR_away_with_feltgrau_desc:0 "앞으로 있을 국방군 군복의 혁신에 있어 많은 질문들이 군사 계획자의 밤잠을 설치게 만들고 있습니다. 우리 정부가 이 문제에 대한 입장을 서둘러 정립하는 것이 좋습니다. 소위 "언제나 야전회색과 함께" 가야 하는지에 대한 문제로 불리는 군복 색깔 문제에서 최근 국방군 내 일부 관계자들이 야전회색을 계속 쓰는 것에 반대하고 있습니다. 국방군 내 보수파들은 회색에 대해 계속해서 자신감을 가지고 밀고 있으며 그들이 보기에 야전군복 문제에서 불필요하거나 과도한 간섭으로 보이는 의문에 대해서는 전부 반대하며 막으러 하고 있습니다. 물론 모든 것은 괴링 총통의 결정에 달려 있습니다.(그런 사소한 결정을 내리도록 요청하는 것이 그 자체로 무능함을 보여주는 것은 아닐지 확실하지 않지만요)"
 GER_GOR_redevelop_the_arsenal:0 "무기 공장 재개발"
 GER_GOR_redevelop_the_arsenal_desc:0 "제2차 세계 대전이 한창일 때, 라이히 내에서는 매주 수천 정의 총과 수백만 알의 탄환, 수백 정의 중무기를 생산해씁니다. 그러나 50년대의 경제 붕괴로 공장들이 문을 닫고 생산라인이 조용해지면서 이 모든 것이 끝나버렸습니다. 하지만 이제 총통께서 초센에 최고무기제조사회의를 열 것임을 발표하며 모든 것이 달라질 것입니다. 이곳에 당대의 가장 위대한 군수산업가들이 모여 노동자들을 공장으로 돌려보내고 공장을 전시 태세로 재정비할 것입니다. 모든 병사들은 열 명의 적군을 처리할 수 있을 물건을 받을 것이고, 병사들 각각이 전부 총을 받을 수 있을 정도로 생산할 것입니다. 세계는 왜 독일군의 총소리를 두려워했는지를 다시 깨닫게 될 것입니다."
 GER_GOR_flying_machines:0 "날아다니는 기계"
 GER_GOR_flying_machines_desc:0 "최근 항공전의 트랜드는 헬리콥터입니다. 헬리콥터는 꽤 작고 다양한 설계 목적을 반영할 수 있어 전 세계의 군대에서 훌륭하게 작전을 수행할 수 있을 것으로 보입니다. 내전이 일어나기 전에는 라이히가 예산 압박으로 일부의 희망처럼 공수 자산에 투자할 수 없었습니다. 하지만 이제는 회계 처리에서 불필요한 부문이 없어졌으니 오젠베르크가 독일 전역에 더 많은 R&D 시설을 설립할 수 있는 자율권을 부여받아 그 실험기지가 라이히에서 헬리콥터를 가장 잘 볼 수 있는 곳이 될 것입니다."
 GER_GOR_a_new_tool_for_the_infantry:0 "보병을 위한 새 도구"
 GER_GOR_a_new_tool_for_the_infantry_desc:0 "최근 전쟁에서는 헬리콥터를 통한 '공중 강습'이라는 개념으로 접근하기 매우 어려운 지형에 쉽게 다가가고 빠르고 압도적인 전술적 승리를 위한 기법이 혁신적으로 도입되고 있씁니다. 실제로 전장에서 헬리콥터 사용 증가는 유용하며 지상군 작전의 효율성 증가에도 도움을 줄 수 있습니다. 더 나아가 헬리콥터 부문의 최선봉이 되어 우리는 냉전 기간 지구상에서 가장 효율적이며 진보한 군대로 자리매김할 것입니다."
 GER_GOR_to_carry:0 "실어 나르는 것이 당신의 의무지..."
 GER_GOR_to_carry_desc:0 "공격용 헬리콥터 생산에 투자한 총통의 선견지명이 있었으니 기계적으로 동시대인 다른 물품에도 투자하는 것이 좋을 것 같습니다. 새로운 수송 헬리콥터 설계 도입과 개발, 연구비 지원을 통해 전장과 그 너머로 물자와 인원을 수송할 때 더 큰 수용량을 바탕으로 루프트바페 항공대의 효율을 향상시킬 수 있을 것입니다. 헬리콥터는 새 시대의 기계화 트럭이 될 것입니다!"
 GER_GOR_to_fight:0 "... 싸우는 것은 당신의 명령이고!"
 GER_GOR_to_fight_desc:0 "수송용 헬리콥터 생산에 투자한 총통의 직감적인 결론을 고려하면 기계적으로 동시대인 다른 물품에도 투자하는 것이 좋을 것 같습니다. 실제로 새로운 공격 헬리콥터 설계 도입과 개발, 연구비 지원을 통해 전장에서 적을 하늘에서 섬멸할 때 루프트바페의 항공대 효율을 향상시켜 필연적인 성공을 앞당길 수 있을 것입니다. 적에게 하늘에서부터 피의 비를 뿌리게 하죠!"
 GER_GOR_bigger_better_stronger:0 "더 크고, 더 좋고, 더 강한 판처"
 GER_GOR_bigger_better_stronger_desc:0 "판체르캄프바겐은 전격전의 근간으로, 흔히 말하는 '단계적 진격'이랄 것도 없이 곧바로 밀어버릴 정도로 강력하고 귀중합니다. 기계 사용을 줄이는 것도 엄청나게 비쌀 것이며 우리가 보고에서 무시하기로 선택한 진실이기도 합니다. 반대로 괴링 총통께서는 우리가 직접 판저를 개발해야 한다고 말하며 문구를 인용하자면 "미래의 전장"에는 "더 크고, 더 좋고, 더 강한 판저"를 투입해야 한다고 교시하셨습니다. 따라서 아리안인의 강철같은 초강력 무기를 다시 한 번 혁신할 때가 왔습니다. 독일군의 도끼에서 판저에 이르기까지 독일의 강철에 적군은 산산조각났으며 앞으로도 산산조각 날 것입니다!"
 GER_GOR_the_engine:0 "더 강한 엔진?"
 GER_GOR_the_engine_desc:0 "좋은 전차에 가장 먼저 필요한 것은 엔진입니다. 간단한가요? 아무래도 그건 아닌 것으로 보입니다. 알고 보니 마우스와 티거 II에 달린 우리가 현재 가지고 있는 가장 큰 전차 엔진조차도 리거급에 달 엔진에는 출력이 충분하지 않습니다. 오센베르크는 최첨단 모터를 개발하기 위해 엄청난 자원을 투입하지 않는 한 그 망할 물건을 1센치미터도 움직일 수 없을 것으로 보고 있습니다. 물론 이렇게 된다면 1대 당 생산 원가가 엄청나게 높아질 것이고 프로젝트에 추가해야 할 다른 지출까지 계산한다면 이 일을 엄청난 헛짓거리로 시작하게 될 것입니다. 그래도 예전 설계대로 나아가서 베히모스가 어떻게든 전장에 나갈 수 있도록 잘 호환되게 만든다면 아마 괜찮을지도 모릅니다."
 GER_GOR_the_armor:0 "더 단단한 장갑?"
 GER_GOR_the_armor_desc:0 "리거의 장갑은 목표가 어느정도인지를 생각하면 최고 단계로 만들어야 할 것입니다. 휴대용 대전차포부터 해서 대포, 폭격기에 이르기까지 전장의 우리 퀸을 모든 수단을 이용해 제거하러 시도할 것입니다. 제기랄, 아마 그들은 기회가 된다면 해군의 함포도 사용할테죠. 이번 프로젝트에 투입 할 모든 것을 따진다면 부대가 집중포화를 받아 무너지면 안됩니다. 괴링 총통에 따르면 전차는 지옥 같은 화염을 견딜 수 있어야 하며 이를 위해 새로운 복합금속과 폴리머를 개발하는 데 비용을 아끼지 않으러 합니다. 오센베르크는 꽤 많은 임무를 부여받긴 했지만 효율을 위해서라면 여기저기 돌아다녀 보는 것이 좋지 않을까요?"
 GER_GOR_the_gun:0 "더 강한 포?"
 GER_GOR_the_gun_desc:0 "군사 기술의 새로운 기준이 될 리거의 무장은 새로운 전장에서 마주칠 어떤 목표물이라도 전부 파괴할 수 있는 성능을 갖춰야 합니다. 따라서 공학자들은 파괴력을 극대화하기 위해 도입한 기이한 해결책으로 베히모스 전면 상탑에 105 mm 포 2문을 다는 방안을 제시했습니다. 물론 이러면 전통적인 포탑에 비해 포를 회전시킬 수 없게 되어 리거가 어떤 면에서는 MBT보다는 구축전차에 더 가깝게 바뀔 것입니다. 하지만 목표물 파괴에는 단 한발의 탄만 필요하고, 첫 포를 발사한 이후에는 조준을 위한 조정을 하지 않아도 되므로 이 문제는 별로 중요하지 않을 것입니다. 오센베르크에게 남은 유일한 문제는 총기 설계를 위해 어느 정도의 돈을 써야 하는지에 대해서입니다."
 GER_GOR_are_we_missing_something:0 "우리가 뭔가 놓치고 있나?"
 GER_GOR_are_we_missing_something_desc:0 "판체르캄프바겐 'MBT' 개량 프로젝트가 고맙게도 순탄하고 어려움 없이 달여오며 완료하였습니다. 하지만 일부 군사계에서는 프로젝트의 성공 가능성에 대해 의심하고 있습니다. 하지만 우리의 불안감에도 불구하고 우리 판저에 아무런 문제도 없다고 확신하고 있을 총통과 쇠르너에게는 사실을 알리지 않는 것이 최선입니다! 우리는 잠재적인 내부 정보 유출 문제로 인한 사기 저할르 막기 위해 설계자들에게 라이히의 선함을 위한 비밀유지계약에 서명하도록 추가 조치를 취할 것입니다. 이게 진짜 최선이겠죠."
 GER_GOR_das_liger:0 "다스 리거"
 GER_GOR_das_liger_desc:0 "괴링 총통께서는 공식적으로 가장 최근의 'MBT' 설계 및 프로젝트를 "다스 리거 전차"로 분류하며 그 정체를 공개했습니다. 이 선언으로 판체르캄프바겐을 제조하는 이들은 작업에 용기를 가지고 더욱 대담해지고 있으며, 이렇게 미래 설계에 필요한 개발 및 영구 역량을 높일 수 있을 것입니다. 연구비와 보조금으로 찬 두둑한 봉투는 잘 쓰였으며 독일의 과학기계 효율성을 감안한다면 우리는 이 돈이 어떤 식으로든 부패나 예산낭비를 부추길 것이라고 생각하진 않습니다. 완전 바보같지만요!"
 GER_GOR_Volkswissenschaft:0 "국민과학"
 GER_GOR_Volkswissenschaft_desc:0 "모든 사람들은 항상 기술을 군사 분야에 어떻게 응용할지만 생각하지만, 총통을 비롯한 소수의 이들은 새로운 기술을 민간에 어떻게 이롭게 쓸 지 생각하고 있습니다. 화학 물질은 적들에게 혼란을 일으키고 죽이는데 탁월한 효과를 보이지만, 이를 우리 농작물을 강화시키는 데 쓸 순 없을까요? 원자핵을 쪼개서 도시 전체를 파괴할 수 있지만, 전력을 공급할 수 있지도 않을까요? 오센베르크는 모든 기술 계란을 한 바구니에 담는 것은 어리석다는 걸 잘 알고 있습니다. 하지만 그와 동시에 현 정권의 군사주의적 성향을 볼 때 프로젝트를 승인받기 위해 좀 더 신중하게 맞춰 더 군사적인 목적으로 쓰일 순 없을 지 보여주는 것도 좋을 것 같습니다."
 GER_GOR_the_power_of_the_atom:0 "원자의 힘"
 GER_GOR_the_power_of_the_atom_desc:0 "원자폭탄은 우리가 전쟁에서 이기게 만들어 준 무기입니다. 아리안 민족의 우월성을 증명하는 이 신은 천상의 힘을 통해 수십년 전 세계를 지배하겠다는 목표를 이룰 수 있도록 도와주었습니다. 하지만 제2차 세계 대전이 끝난 후 수십년 간 우리의 적성국이 이 신과 같은 힘을 가지는 데 성공했습니다. 따라서 괴링 총통께서는 훨씬 더 강한 파괴력을 가진 원자폭탄 제조에 대한 연구와 개발을 시작하라고 지시했습니다. 어떤 이들은 가상의 프로토타입을 퓌러봄버라고 부르기도 합니다 - (보안 사항으로 수정됨)"
 GER_GOR_infrastructure_planning:0 "인프라 계획"
 GER_GOR_infrastructure_planning_desc:0 "라이히의 인프라를 개선하는 것이 우리의 혁신과 정복능력 향상에 중요합니다. 프랑크푸르트에서 동프로이센에 이르기까지 크게 파괴된 우리의 기반 시설 네트워크를 다시 통합하고 완전히 재건해야 합니다. 우리는 세계 무대에서 우리의 정당한 위치를 돌려받을 것입니다. 그러므로 우리는 새 시대의 도로, 철도, 전력선을 계획하기 시작해야 합니다. 그래야 대독일국이 새롭고 개선된 원자력 발전소를 건설할 수 있을 것입니다."
 GER_GOR_railroad_plan:0 "브라이츠푸르반"
 GER_GOR_railroad_plan_desc:0 "내전 이전에 나왔던 '브라이츠푸르반'이라는 개념은 대게르만국의 주요 인프라 중심지를 서로 연결하기 위한 현대적인 철도망을 구축하자는 아이디어였습니다. 이 철도는 대규모 승객 수송 목적으로 건설할 수 있지만, 철도변에 근거지를 둔 병력 수송 체계로도 쓸 수 있을 것입니다. 괴링 총텅이 가지고 있는 분쟁과 전쟁 목표와 스스로 안정 상태를 찾아가는 라이히를 둘 다 고려하면 철도망을 통해 이어지는 쇠로 라이히를 서로 이을 수 있을 것입니다."
 GER_GOR_ostgermania:0 "독일 동부 철도 확충"
 GER_GOR_ostgermania_desc:0 "라이히를 하나로 잇기 위해서는 우선 철도에 모든 것을 집중해야 합니다(그리고 자동차 제조회사의 항의는 무시하고요). 물론 항공기 여행이 (괴링 총통의 마음 안에는) 더 나은 선택지이지만 라이히의 주요 기능을 수행하는 데엔 철도가 중추적 역할을 했습니다. 말할 것도 없이 혼잡한 도로에서 트럭, 화물차, 자동차를 통제하는 것보다 철도 위의 화물열차의 이동 경로를 바꾸는 것이 훨씬 쉽습니다. 따라서 전쟁과 분쟁에 대한 총통의 궁극적인 목표에 더 가까이 갈 수 있도록 현존하는 철도망을 재건하고 확충하는 것이 바람직합니다."
 GER_GOR_westgermania:0 "독일 서부 철도 확충"
 GER_GOR_westgermania_desc:0 ""
 GER_GOR_germany_to_europe:0 "함부르크-빈 쾌속"
 GER_GOR_germany_to_europe_desc:0 ""
 GER_GOR_electronics_research:0 "전기 연구"
 GER_GOR_electronics_research_desc:0 "수 년 전 우리가 유럽을 지배하기 시작했을 때 소위 말하는 "전기공학"의 발전도는 극히 미미한 수준이었습니다. 물론 라디오도 있었고 극초창기 TV도 있었지만 지금 우리가 접할 수 있는 것 같은 물건은 없었습니다. 그러나 우리가 이룬 성과에도 불구하고 미국이나 일본에 비해 뒤쳐지는 분야가 많습니다. 50년대 내내 전기공학 연구 대부분이 우주 경쟁에 투입되어 우리가 전기 시스템의 일상적이고 실용적인 사용은 매우 뒤쳐지게 되었습니다. 총통은 이 상황이 나아지기를 원하고 있으며, GRWI 내에서 군사용 및 민간용 전자제품의 R&D 분야 예산을 대폭 증액하라 명령하였습니다. 독일은 한 때 세계적인 기술 강국이었으며 기름칠을 좀 해준다면 올바른 위치를 되찾을 것임을 세계에 상기시킬 것입니다."
 GER_GOR_atomic_planning:0 "원자력 계획"
 GER_GOR_atomic_planning_desc:0 "컴퓨터란 소프트웨어 또는 하드웨어적으로 짜여진 방침을 기반으로 하여 연산, 계산, 작업을 수행하는 기계입니다. 원자력 개발 및 계획에 있어 우리는 컴퓨터 기반 프로그램으로 우리 예상치를 분석하고 조절하는데 효과적이라는 여러 예비 연구를 확인했습니다. GGCRI에서는 우리가 대폭 성공하기 위해서는 자원을 디지털화 해야 한다고 결론내렸습니다. 그러므로 우리는 대략적인 추정치에만 의존하지 않고 컴퓨터로 원자력 발전소를 설계하고 업그레이드 하여 시공 과정을 크게 개선할 수 있을 것입니다."
 GER_GOR_make_them_grow_like_mushrooms:0 "버섯처럼 무럭무럭 자라다"
 GER_GOR_make_them_grow_like_mushrooms_desc:0 ""원자력 계획"이라는 개념은 유감스럽게도 지금까지 환경보호주의자와 환경주의자의 우려의 목소리로 큰 제약을 받아왔습니다. 하지만 총통께서는 효율높은 전쟁을 수행하기에는 별로 중요하지 않은 일인 환경을 '즐기거나' '보호하는 일'을 선택했던 이전의 정신이나 일을 무시하기로 결정하였습니다. 대신 총통의 축복으로 우리는 인구밀도나 환경미화에 개의치 않고 조국에 수십 개의 새 원전을 건설하여 라이히의 원자력 프로그램을 진행할 것입니다. 이러면 대게르만국의 초보적인 핵개발 및 발전 프로그램을 가속화할 것입니다. 또한 이러면 독일 내에서 소위 '환경'이나 '건강'을 신경쓰는 사람들을 거리에 나오게 할 것이며, 그들의 플랜카드를 바꿔치기해서 감옥에 보낼 수도 있을 것입니다."
 GER_GOR_biology_in_application:0 "생물학을 적용해 보자고."
 GER_GOR_biology_in_application_desc:0 "생물학 분야는 제2차 세계 대전 이후 급속하게 발전했습니다. 이 기간 동안 우리가 생물학 분야만 우선시하진 않았지만 우리는 스스로 배우면서 점점 더 정교한 농약, 호르몬제, 심지어는 새로운 합성 화학물질을 개발할 수 있을 만큼 적국의 자료를 빼오기도 했습니다.\n\nGRWI 내에서는 이런 화학물질의 많은 부작용이 명확하게 밝혀지지 않아 반대하는 이도 많지만, 총통께서는 화학물질 사용과 관련된 몇 가지 지시를 내렸습니다. 농부들은 실험용 살충제와 실제 실험을 위한 GMO 농산물 씨앗을 받을 것입니다. 여기에는 불확실성이 있지만, 과학은 미지의 세계로 모험을 떠날 용기 없이는 앞으로 나아갈 수 없습니다."
 GER_GOR_for_the_plants:0 "식물에게..."
 GER_GOR_for_the_plants_desc:0 "보수 따위는 없습니다. 오직 혁신 뿐입니다. 이것이 대게르만국의 과학 발전입니다! 그러면 여기서 라이히는 왜 대게르만국의 진보와 발전에서 제외되어야 하는 것일까요? 아리안 민족이 열등한 동시대 인종을 이기기 위해서는 라이히 내의 모든 식물에 스와스티카가 찍혀 있어야 합니다. 따라서 앞에서 말했듯이 우리는 라이히 내의 모든 식물에 "유전자 변형 유기체"(GMOs)를 삽입해야 합니다. 우리는 미래를 위해 먹고 싸울 것입니다! (이 보고서는 어떤 방식으로는 농업과 관련해서 후원을 받지 않았습니다. 부정부패, 자금 관리 착오, 뇌물 수수 혐의는 비방죄에 해당하며 관련 법률에 따라 조사받을 수 있습니다.)"
 GER_GOR_and_the_troops:0 "...그리고 군사에게"
 GER_GOR_and_the_troops_desc:0 "흠... 1940년 '적색 상황' 당시 '페르피틴'을 사용하여 라이히의 다양한 적을 상대로 전광석화 같은 승리를 이뤄냈듯이, 우리가 인체 성능향상 약물과 물질을 대량으로 사용한다면 독일 국방군의 입지와 전투태세를 개선시킬 수 있을 것입니다. 따라서 우리는 이미 능력있는 병사들에게 약물 성능 향상 테스트를 통해 성능향상물질의 개념을 탐구하는 것이 좋을 것입니다. 이러면 병사들에게 전투력을 더해주고 초인적인 범위에서 능력을 집중시켜 훨씬 더 많은 면에서 유능하게 바뀔 것입니다. 잘못될 게 뭐가 있겠어요?"
 GER_GOR_what_about_the_water:0 "물에다가는 어때?"
 GER_GOR_what_about_the_water_desc:0 "유감스럽게도 생명의 액체가 전투에는 별로 큰 도움이 되지 못했습니다... 그러면 한번 방향을 바꿔 볼까요? 이젠 실제로 '물은 어떠한가?'라고 궁금해하고 국가적 관점에서 성공에 유용하게 사용할 때가 왔습니다. 따라서 GRWI의 공식적인 권고안에 따라 정부가 '플루오린'(가장 전기음성도가 높은 원소)를 라이히의 상수도원에 첨가해 공급하는 것이 필요합니다. 치약 산업이 파괴될 것이라고 주장하는 민간 부문의 상당한 항의가 있겠지만, 우리는 이 일을 진행하여 총통 괴링에게 불소가 국민을 건강하게 만들 것이며 더 중요한 것은 국민을 온순하게 유지키실 수 있다는 것입니다. (그리고 충치도 예방할 수 있죠.)"
 GER_GOR_perfection:0 "완벽함"
 GER_GOR_perfection_desc:0 "우리는 과학의 근본을 밝혀냈습니다, 정말 그렇습니다! GRWI의 과학적 권고로 대게르만국은 상당한 과학적 성취를 달성하는 데 도움을 주었습니다. 우리의 조사 결과에도 알 수 있듯이(또한 계속해서 통계위원회가 단체장들에게 법인소송을 제기하길 원하지 않는 한) 우리의 결정으로 대중들은 훨씬 강해지고 있으며 아리안인 남성들은 더욱 아리안인다워지고 있습니다. 우리 연구진들은 보통의 일반인이 받는 웃음의 광도가 15% 증가했다고 보고했습니다! 말할 것도 없이 라이히의 미래는 밝습니다! 우리는 완전함과 완벽함을 달성했습니다... "
 GER_GOR_greater_projects_ahead:0 "더 큰 프로젝트를 향해!"
 GER_GOR_greater_projects_ahead_desc:0 "진정한 아리안주의의 성과와 함께 우리가 앞으로 훨씬 더 크고 점점 웅장한 프로젝트로 나아가는 것이 최선입니다. 우리는 총통께서 독일의 안보를 영원히 보장할 것이라고 오랫동안 믿어온 '태양포'라는 환상적인 신개념의 약 2천억 달러라는 엄청난 양의 라이히스마르크를 쏟아붓는 것으로 영원의 등정을 시작할 것입니다. 일단 건설된다면 대독일국과 총통은 생명의 광선 그 자체를 통제할 수 있을 것입니다! 우리는 신처럼 될 수 있을 것이며, 우리가 상상했던 것처럼 그 어는 것도 우리를 구속시킬 수 없을 것입니다. (마지막 부분은 교회에게는 말하지 말 것.)"
 GER_GOR_master_of_death:0 "죽음의 지배자"
 GER_GOR_master_of_death_desc:0 "우리의 풍부한 미사일과 로켓 기술 청사진을 감안한다면 우리는 어떻게 하면 '태양포'를 궤도에 잘 올릴 수 있을 지 이전의 설계도를 참조하는 것이 가장 좋을 것입니다. 우리는 야망과 신중함의 균형을 맞춰야 합니다. 궤도 거울의 크기는 얼마나 될 것이며, 그리고 설계 실패의 위험 없이 알베도를 얼마나 미세하게 설정할 수 있을지 생각해봐야 합니다. 하지만 야망을 탐닉하지 않고서는 신가 같이 될 수 없을 것이므로 '태양포' 개발의 최종장에서는 즐거운 아이들처럼 뛰어드는 것이 최선일 것입니다. 미래가 기다리고 있습니다!"
 GER_GOR_master_of_light:0 "빛의 지배자"
 GER_GOR_master_of_light_desc:0 "물론 "태양포"라는 이름은 매우 직관적입니다. 동력원을 필요로 하는 행성 대기 레이저포이죠... 또한 당연하게도 태양 자체의 힘을 이용하여 우리는 이념적 적들을 섬멸할 것입니다. 태양 에너지와 에너지 집중 기술에 관한 기초기술은 이미 우리가 알고 있으며, 필요한 것은 이 규모를 엄청나게 키우는 것 하나입니다. "태양포" 계획의 성공을 위해 우리는 레이저와 태양광 기술 연구개발에 상당한 자원을 투자해야 합니다. (또한 우리는 위협적인 언사도 강하게 하여 절대로 우리가 당근을 위해 채찍을 소홀히 하진 않을 것입니다...)"
 GER_GOR_the_sun_gun:0 "태양포"
 GER_GOR_the_sun_gun_desc:0 "떄가 왔습니다. 이제 이카루스처럼 독일도 천국으로 올라갈 것입니다. 상당한 기간의 지속적인 연구와 시행착오(그리고 여러 번의 실패작과 불안함을 싹 무시하기도 하고) 끝에 우리는 마침내 헤르만 괴링 총통께서 바라신 목표를 달성하여 대게르만국이 그 누구도 막을 수 없는 군사력을 가짐과 동시에 다시 한번 세계 초강대국으로 우뚝 설 것입니다. 이제 아리안인이 지구상에서 가장 우월한 종족으로서 정당한 위치를 주장할 때가 왔습니다.\n\n메인 패널군을 준비하십시오, 박사님. 단일 체계 점화를 시작합니다.\n\n준비되면 발사해도 좋습니다."
 GER_GOR_Sonnengewehr_directive:0 "태양포 총통 지시령 2호"
 GER_GOR_Sonnengewehr_directive_desc:0 "도대체 어떻게 이런 일이 일어날 수 있었습니까? 우리는 실패하였습니다. 대독일국은 "태양포" 작전을 시도하고 개시하러는 임무에 실패하였습니다. 독일국에게는 진정한 비극입니다. 괴링 총통께서는 당연하게도 GRWI의 지금으로써는 있을 수 없는 "태양포"의 비실용성에 대한 선견지명이 부족한 것에 크게 불만족스러워하고 있습니다. 총통께선 실패한 "태양포"와 관련된 모든 서류와 부서들은 비유적으로 "불에 태우라"고 명령하셨으며 GRWI 내 다른 곳에 배치된 모든 사람들에게 라이히를 위해 지적으로 덜 도전적인 프로젝트로 참여하도록 "재배치"하라고 명령하였습니다. 물론 이것은 총통의 잘못된 지도가 아닌 GRWI의 실패이며 누구라도 감히 다른 말을 하는 사람은 엄한 벌을 받을 것입니다."
 
 ### Military Tree ###
 GGR_finish_the_SS:0 "SS에 일격 가하기"
 GGR_finish_the_SS_desc:0 "친위대는 원래 총통의 개인적인 근위 세력으로 시작되었으나 지금은 더 이상 참을 수 없는 독일의 악성 종양이 되었습니다. 옛 전우들은 한심한 힘러의 종이 되었으며 이제는 우리에게 해를 입히는 독이 든 조직을 제거해야 할 때입니다. 아군이 확고한 자리에 있는 상황에서 신속하고 극적인 방법으로 친위대를 끝내버릴 것입니다. 독일 전역에 있는 수천명의 SS 병사들은 총통의 명령에 따라 총살되거나 수용소로 보내버려 검은 태양을 사살해 독일에 밝은 빛이 드리우게 만들 것입니다."
 GGR_drumheads_across_germany:0 "독일에서 울려퍼지는 북소리"
 GGR_drumheads_across_germany_desc:0 "내전은 승리했고, 경제는 우리의 위대한 지도자를 통해 회복되어 이제는 세계를 향해 내다보며 역사상 가장 위대한 정복을 준비하고 있습니다. 우리의 위대한 정복은 나폴레옹과 히틀러, 알렉산더 대왕에게 수모를 줄 것입니다. 나치 깃발은 이베리아의 열기에, 로마의 바람에, 워싱턴 D.C.의 비에 흩날릴 것입니다. 도쿄에서도 벛꽃처럼 흩날릴 것입니다. 국민들은 우리의 영광이 다가오고 있다는 것을 알아야 하고, 내전에서의 고난을 겪었지만 시민들이 지평선 상 너머의 위대함도 알아야 합니다. 우리는 히틀러의 목표를 이뤄내고 동쪽에서 떠오르는 태양에서부터 서쪽으로 지는 태양에게까지 우리의 위대함을 비추게 만들 것입니다."
 GGR_loot_the_castles:0 "성 약탈"
 GGR_loot_the_castles_desc:0 "아돌프 히틀러가 부상한 이후 독일을 감염시킨 바이러스가 있었습니다. 그건 바로 정신 나간 지배자인 하인리히 힘러가 이끄는 폭력적인 친위대입니다. 이제 부르군트에서 일어나는 미친 실험을 끝내야 할 때이지만 그러기 위해서는 몇 달이고 몇 년이고 계획을 세워야 합니다. 일단 독일 내에 있는 친위대의 흔적은 확실하고 정당하게 전부 지워야 합니다. 독일 전역에 도배된 그들의 기이한 성들을 허무는 것부터 시작해 봅시다. 함정이나 친위대 장교가 여기저기 숨어 있을 것으로 예상되지만 친위대가 성 안에 숨겨둔 많은 물건을 가지고 나올 겁니다."
 GGR_strip_them_of_their_honor:0 "그들의 명예를 박탈시켜라"
 GGR_strip_them_of_their_honor_desc:0 "친위대는 가슴에 작은 훈장을 달고 행진하는 것을 좋아해 많은 이들이 영웅이라고 믿지만, 사실 그들은 모두 부르군트에서 미치광이를 위해 바닥을 닦는 겁쟁이들입니다. 또한 친위대는 그 동안 명예, 용기, 심지어는 어떤 종류의 힘도 보여주지 않았기 때문에 어떤 훈장도 받을 자격이 없습니다. 친위대의 이 훈장들은 다 필요없기 때문에 떼버리고 훌륭한 참전용사들이 먹을 수 있도록 숟가락으로 녹여버리거나 총알로 재활용하는 게 더 나을 것입니다."
 GGR_germanian_triumph:0 "게르마니아의 승리"
 GGR_germanian_triumph_desc:0 "로마 시대의 승리에는 독일 국민에게 진정으로 말해 주는 놀라운 사실이 있었습니다. 조국에 대한 헌신과 강인함을 보여주는 것이 전 국민에게 용기와 민족주의를 향한 거대한 행렬로 단결시켜주었습니다. 내전의 잿더미가 사라졌으니, 우리의 가장 충성스럽고 충실한 장군 중 한명에게 승리를 안겨주어야 합니다. 그 이는 당연히 페르디난트 쇠르너입니다. 제2차 세계 대전 이후 가장 충실하고 명예로우며 믿음직한 장군이죠. 그는 정말로 율리우스 시저가 그랬던 것처럼 승리를 누리고 그들이 그동안 오랫동안 말해왔던 것을 추진할 수 있습니다. "우리는 독일 전체를 용맹을 숭배하도록 만들어야 합니다.""
 
