 GGR_fall_blau3_desc:0 "After the fall of France, there's only Iberia stands to the west of the Reich. Like the Italians, the Iberian nations were once our allies during the World War II, and quickly became our opponents after the establishment of the New Order. To ensure the secure of our western border when the war with Italy begins, Iberia must be brought knee as soon as possible.\n\nMeanwhile, in Iberia, to prevent their inevitable falling into our hands, a desperate attempt was taken by Franco and Salazar-to merge their two nations into one Iberian Union. And after all these years of jealousies and disagreements, the Union manages to survive against all odds. But despite of how strong the fort Spanish and Portuguese have built is, they're naïve to believe that it can resist the power of the German Reich. Soon we'll be enjoying the blue ocean and golden sunshine of Atlantic on the western beach of Iberian Peninsula and cheering at the success of Fall Blau."
 GGR_securing_france_desc:0 "As our plans for securing domination of the Iberian peninsula develop, it is time we turn our attention to a secondary matter, but one that is pressing nonetheless. The French State was able to wriggle free of our grasp in the chaos of the civil war, and it just so happens that they have the only land border with the Iberian Union that we could hope to exploit. Attempting amphibious assaults across the coast of Iberia is possible but significantly more risky than storming across the Pyrenees.\n\nThe French are of course far too weak to oppose us, even if they are independent now. All we would have to do is threaten an invasion and they will no doubt fold. They won't risk another invasion after their recent losses to Burgundy and Brittany. With our old puppet restored we'll be able to much more directly apply force to Iberia, and then to Italy and even Burgundy when their times come."
 GGR_a_multi_front_invasion_desc:0 "The military power Iberian Union holds is much weaker than any great power, and it's due to the tough terrain and forts in the hills that they believe they can resist our forces. And it's clear that direct frontal assault will be a idea that only fools would have a try. To prevent the unnecessary loss of the Heer, special forces will be tasked with the vital part of this campaign.\n\nWhen the war breaks out, our specials forces will immediately set out and breakthrough the enemy's front. Our paratroops will land from the air like eagles, our marines will appear from the sea like sharks, and our mountain infantries will sneak in and destroy their forts in hill like ghosts. Those Iberians have no point what modern warfare looks like, and this time we will show them about how huge the gap between their military forces and ours is."
 GGR_the_burgundian_method_desc:0 "For decades, terrorist groups all over the world have been receiving funding from Himmler and his slaves in the shadow state, which has caught great troubles us, and all he wants is to create as much chaos as he can so that he will be able to implement his secret evil plan. Of course, the Reich and his noble guardians will never become some filthy bastards like the Burgundians, yet we have to admit that sometimes the Burgundian ways are quite useful for us.\n\nTo ensure our current war plan against the Iberian Union, the Führer and his generals have decided that we will start to fund those terrorist groups in Iberia like the Eta, hoping to cause the stir in Iberia. And when Iberia was in havoc, the Union will have to scatter their forces in the whole Peninsula. It may be seen a shame by some as we need to learn from those Burgundians, but it will be disgraceful if we cannot achieve a quick victory against the Iberian Union."
 GGR_fight_for_your_freedom_desc:0 "The first batch of founding and equipment has been sent into the terrorist organizations in Iberia, and they've started to cause more troubles to the Iberian century government. However, for now their activities are not enough to shaken the rule of the Iberian Union. Therefore, more assistance will be continuously provided to them and the flames in Iberia will burn even brighter.\n\nAnd you, my fearless freedom fighter who bravely stand up against the oppression of the Union, please allow the Reich to show our respect with our assistance. Yours is a restless life, and never shall you know peace, until you've freed your kinsmen from the iron cage made by the rulers in Madrid. Take comfort in the fact that, though you seem to be standing alone at present, the German Reich is always your faithful friend in any case."
 GGR_let_the_abwehr_run_wild_desc:0 "In recent days, more assistance has been sent to the Iberian terrorists, however their delegates are still asking for more regardless of how much they have received. Such greed has angered many officials in our government, and even the Führer himself has doubt about whether should we continue to fund those organizations, for they are planned to be eliminated as well once the conquest ends, and excessive fund may make them strong enough to fight against us.\n\nHowever, the officer of our Abwehr has persuaded the Führer to continue fund those terrorists, promising that everything is under their control, because no matter how strong they can become, they won't have any chance stand our invincible military forces. Convinced by their points, the Führer has grant the Abwehr full authority over our negotiation with those organizations. After all, some disorderly terrorists are much easier to deal with than Iberian regular army, and they are a far more distant threat to consider. For now, the Iberian Union is all we need to think about."
 GGR_thinking_ahead_desc:0 "In recent days, more assistance has been sent to the Iberian terrorists, however their delegates are still asking for more regardless of how much they have received. Some militarists, especially those in the Abwehr of the Wehrmacht, suggest that we can agree on their terms, since no matter how strong they can become, they won't bother the our military forces in the end, and for now the war against Iberian regular army is all we need to think about. However, the Führer has much cooler head than those officials, and he has made a more cautious decision.\n\nAccording to the Führer's command, we need to keep our funds to those terrorists at the minimum level instead of meet their needs. Every one need to learn that the Reich isn't their babysitter and they don't have rights to make demands on us. And more importantly, we only need them to distract the Iberian forces, and when the conquest of Iberia finish, they will be much easier for us to deal with if they have only received little help from us. Only an arrogant fool would help his potential enemies strengthen themselves, and we can never be allowed to commit such tomfoolery."
 GGR_north_african_connections_desc:0 "For thousands of years, North Africa has always been closely connected with Southern Europe, including the Iberian Peninsula. Considering this, our recent acquisition of Algeria and its neighboring land may make a great convenience for us in our planned conquest of Iberian Union. And now, the chance has been offered to the Wehrmacht.\n\nUnder the governance of Iberian Union, a lot of Portuguese who faced oppressed by the Union have expressed their willingness to help our war cause. We could use them to subvert the local government of Iberian Union, and by doing this, we shall be able to weaken the resistance we're going to face when the war breaks out. The only problem is, however, there's no free help in this world, and their price is not low at all."
 GGR_the_best_training_man_can_find_desc:0 "The Iberian Peninsula has the most complex terrain in West Europe, and the Iberian people believes they can never be conquered by foreign powers under its protection. However, after years of conquest, the German Reich is big enough to own all kinds of terrains in this globe. From lush forest to steep mountains, from frozen land to muddy swamps, every kind of terrain made by the earth has been conquered by us, and the Iberian Union won't become a insuperable barrier to our forces.\n\nTo easily root out the resistance, our special troops will receive specific training designed for the landform of Iberian Peninsula. And with the incomparable military power, the Reich will provide our courageous soldiers the highest standard of training in this world. When our special forces show up before their eyes, the Iberian soldiers will realize that the strength of the Wehrmacht is much far beyond their imagination."
 GGR_from_paris_to_madrid_desc:0 "Aside from weapons, vehicles, intelligence and strategy, infrastructure is also an essential factor in modern military operation. Though rapid progress in technology has been achieved by human since the 19th century, without smooth roads we may still reach into the same dilemma that consumed Napoleon Bonaparte's invincible army more than one hundred years ago. And the bad news is, decades of chaos have doomed the infrastructures in France, and the Iberian governments is also incapable of constructing a few modern roads. If we wish to invade Iberia from France, we're going to face the problem of slow marching speed and shortage of supplies.\n\nSuch a situation is obviously not what we wish to face, yet the Reich still needs to get it at any cost. Unlike those incompetent nations, the national socialist doctrine has given us unimaginable power to concentrate our nation's strength on the major tasks we're going to face. Time is running out for us, but no matter how impossible it seems, we'll build broad and unblocked highways and railroads from Paris to the heart of Iberia, and that's why the Third Reich is the unchallengeable hegemony of the world."
 GGR_from_alger_to_marrakech_desc:0 "With Algers under our authority the General Staff has been able to begin plans for the opening of a new front in the Iberian campaign. While out forces strike into the mainland of the Union, we can now deploy forces to the deserts of North Africa to capture the Iberian territories of Morocco. New air bases will be built on our little beachhead to facilitate troop and supply movement, along with a steady stream of combat aircraft to provide cover for our advancing forces. Our objective will be to seal off Iberian North Africa as a potential fallback point for our foes. We have seen with our own eyes the damage that soldiers from Iberian can do when operating out of their colonial possessions. Were we not the ones who helped bring Franco to Spain during their own civil war? We will not make the mistakes of the Second Spanish Republic."
