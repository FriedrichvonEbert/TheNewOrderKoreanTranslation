 GGR_add_speidels_return_bad:0 "\n§T이는 §Y슈파이델의 실패§! 영향도를 추가할 것이며, 군국주의자의 영향력이 적은 양만큼 §R증가§!할 것입니다.§!\n"
 GGR_add_speidels_return_good:0 "\n§T이는 §Y슈파이델의 승리§! 영향도를 추가할 것이며, 군국주의자의 영향력이 적은 양만큼 §G감소§!할 것입니다.§!\n"
 GGR_add_speidels_triumph:0 "\n§T이는 §Y슈파이델의 대승리§! 영향도를 추가할 것이며, 군국주의자의 영향력이 §G감소§!할 것이고 충성도가 적은 양만큼 §G증가§!할 것입니다.§!\n"
 
 GGR_add_stahleckers_power:0 "\n§T이는 §Y슈탈레커의 집권§! 영향도를 추가할 것이며, 군국주의자의 권력이 §G감소§!할 것이고 충성도가 적은 양만큼 §R감소§!할 것입니다.§!\n§R우리가 만일 슈탈레커의 뒷통수를 치기로 결정한다면 이 영향도는 사라질 것입니다.§!\n"
 GGR_add_drechslers_loyalty:0 "\n§T이는 §Y드렉슬러의 충성§! 영향도를 추가할 것이며, 군국주의자의 권력이 §R증가§!할 것이고 충성도가 적은 양만큼 §G증가§!할 것입니다.§!\n"
 GGR_add_vituskas_cunning:0 "\n§T이는 §Y피투스카스의 간계§! 영향도를 추가할 것이며, 군국주의자의 권력이 §G감소§!할 것이고 영향력이가 적은 양만큼 §G감소§!할 것입니다.§!\n"
 
 GGR_add_militarist_demands_bad:0 "\n§T이는 §Y군국주의자의 요구§! 영향도를 추가할 것이며, 군국주의자의 충성도가 적은 양만큼 §G감소§!할 것입니다.§!\n§R그들의 기대를 충족시키지 못할수록 충성도의 손실이 증가할 것입니다.§!\n"
 GGR_add_militarist_demands_good:0 "\n§T이는 §Y군국주의자의 요구§! 영향도를 추가할 것이며, 군국주의자의 충성도가 적은 양만큼 §G증가§!할 것입니다.§!\n§R그들의 기대에 부응하지 못한다면 충성도가 감소할 것입니다.§!\n"
 
