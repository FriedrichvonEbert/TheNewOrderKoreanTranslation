 GGR_operation_rurik_desc:0 "0호 전쟁계획의 완성과 함께 우크라이나의 황금밭을 다시 한번 우리가 점령하였습니다. 이곳의 곡물 생산량을 고려한다면 이곳을 통제하는 것은 라이히의 번영에 필수적일 것입니다. 우리의 빵바구니를 되찾는 것은 최우선시되어야 하며, 군국주의자들도 이에 심혈을 기울이고 있습니다!"
