 ### Leaders ###
 POLITICS_HERMANN_GORING_DESC:0 "괴링은 \"만약 연합군 폭격기가 한 대라도 독일에 닿는다면, 나를 헤르만 마이어라 불러도 좋다!\"라고 한 적이 있습니다. 세계대전에서 국가사회주의가 승리함으로서 괴링의 허풍은 더 이상 허풍이 아니게 되었고, 연합군이 패배하면서 괴링의 명성은 드높아졌습니다.\n\n어찌보면 정치적으로 유능하다 할 수 있는 사고방식과 깡패, 민병대, 그리고 '애국자' 등을 사용해 그의 권력을 방해하는 자들을 몰아내는 것으로 괴링은 군부의 목소리에 진정으로 귀를 귀울이는 유일한 정치인으로서 독일 정계의 중심 인물이 되었습니다. 다른 좋은 집권 방법을 찾지 못한 괴링은 늙은 총통을 '라이히가 번영할 유일한 방법은 바로 라이히의 적들을 완전히 파괴하는 것'이라고 확신하게 만든 제복을 입은 아첨꾼들과 길을 같이했습니다.\n\n이제, 괴링은 많은 사람들이 라이히의 패망으로 가는 지름길이라 생각하는 길을 행진하고 있습니다. 그러나 이것은 그가 얼마 안가 망할 것이라는 가정 하에서 그런 것인데, 왜냐하면 괴링이 바다 건너에 눈길을 돌린다면 어떤 일이 일어날지는 상상만 할 수 있기 때문입니다."
 POLITICS_ALBERT_BORMANN_DESC:0 "라이히와 같이 파벌주의와 뇌물에 취약한 정권에서는 자연스럽게 최고위 당직자 중 한 명의 형이 능력과는 상관 없이 자신이 원하는 만큼 고위직에 올라갈 수 있을 것이라 생각할 수 있습니다. 알베르트 보어만은 이에 동의하지 않을 것입니다. 당수부장이자 라이히의 최고 권력자 중 하나인 마르틴 보어만의 형임에도 불구하고 형제의 쌀쌀맞은 관계로 알베르트는 쉽게 정부 고위층으로 갈 수가 없었습니다. 하지만 예전에 있었던 총통과의 끈끈한 유대관계는 그를 완전히 홀로 두게 만들지 않았습니다. 당연히 그가 한 때 육군 내 중재자로 활약했을 때 아돌프 히틀러는 그를 항상 좋아했으며 알베르트가 관계가 소원한 동생 때문에 저 멀리 있는 국가판무관부 중 한 곳에서 썩혀 버려지지 않도록 만든 것도 고 총통의 후원으로 가능했던 일이었습니다.\n\n총통의 사망은 모든 것을 위협했습니다. 즉, 승리자가 라이히 권력층 내에 있는 다른 주요 보호자인 군국주의자들의 사랑, 헤르만 괴링이 아니였다면 실제로 위험했을 것입니다. 군국주의가 장교들을 제국원수로 붙게 만들었고, 그 또한 마르틴은 가졌던 적이 없는 괴링만의 상당한 매력에 빠졌습니다. 이제 괴링은 그의 가장 큰 적 중 한 명의 형제였지만 이제는 기꺼이 그의 명령을 이행할 유능한 행정관을 얻게 되었습니다."
 GER_Otto_Ernst_Remer_army_chief:0 "§Y쇠르너가 도살자라고 한다면 오토 에른스트 레머는 그의 피 묻은 칼일 것입니다. 나치가 일어나기 직전 성인이 된 젊은 장교인 레머는 국가사회주의를 위해 몸과 마음을 바쳤습니다. 레머는 폴란드, 발칸반도, 바르바로사 작전 기간에 뛰어난 활약을 펼쳤고 결국 그로스도이칠란트 사단의 대대장으로 승전했습니다. 레머는 총통 히틀러가 직접 곡엽 기사십자 철십자장을 수여해주는 최고의 영광을 누리기도 했습니다. 레머의 부대는 마침내 연방이 붕괴된 러시아 심장부 깊숙히부터 전쟁이 끝난 영국 북부의 언덕에 이르기까지 전쟁에서 가장 치열한 전장에 참여했습니다.\n\n그 후 오랜 세월 동안 꾸준히 독일 국방군 내에서 영향력을 키워 온 레머는 빠르게 성장하여 페르디난트 쇠르너의 오른팔이 되었으며 결국에는 군국주의자 장교 군단 파벌의 2인자가 되었습니다. 레머는 동료 전쟁광과 직속상관에 대한 존경심이 강하지만, 그의 존경심은 국가사회주의의 최종적인 세계승리를 가져온다고 믿고 그 목표를 달성하기 위해 가장 적극적으로 나설 수 있다고 생각하는 이에게 향할 것입니다.§!"
 GENERAL_FERDINAND_SCHORNER_DESC:0 "§L출생년도: 1892\n나이: 70\n편제: 육군\n계급: 야전원수\n그에게는 "도살자", "피투성이 페르디난트", "전쟁에 미친 개"와 같은 잔인한 별명이 붙어 있습니다. 그는 야전원수라는 칭호에 만족하고 있습니다. 수십만 명이 활약하는 대규모 작전에 능숙하지만 각각의 병사 생활에는 전혀 관심이 없습니다. 페르디난트 쇠르너는 누구에게도 사랑받지 못하고 다들 두려워만 하는 사람입니다. 서러시아 전쟁 당시에는 전투에서 사망할 확률보다 탈영병이 되었을 때 교수형 당할 가능성이 더 높았습니다. 쇠르너의 군부 지배력은 전쟁이 끝날 무렵 잠깐의 쿠데타 시도에서 보인 것보다 엄청난 것임이 드러나면서 그는 권력을 실제로 쥘 가능성이 있다는 것을 알게 되었습니다.\n\n제1차 세계 대전 참전용사 중 한 명이었던 페르디난트는 제2차 세계 대전에서 총통이 가장 좋아하는 지휘관 중 한 명이 되었습니다. 최근에는 군국주의자 파벌의 충성을 대가로 쇠르너의 요구에 정치적 자본을 빌려주는 늙은 항공기 에이스인 제국원수 괴링과 상호 이익이 되는 동반자 관계를 구축하기도 했습니다.\n\n그럼에도 불구하고 동부전선의 늙은 악마는 자신만의 미래 계획을 가지고 있고 있는데, 어떤 정치가에게 주인이 될 것을 요구하거나 아에 그러지 않을 수도 있습니다. 국방군에 있는 또 다른 장군이자 쇠르너의 라이벌인 한스 슈파이델은 아직 쇠르너가 직접 마주치지 않은 가장 큰 장애물 중 하나입니다. 오직 시간만이 마침내 그의 호적수를 만날 것인지, 혹은 어떠한 두려움으로 자신의 야망을 성취하는 것에 한발짝 떨어져 있을지를 알 것입니다.§!"
 GENERAL_JOHANNES_STEINHOFF_DESC:0 "§L루프트바페의 영웅들 중 그 누구보다도 앞서는 한 조종사가 있습니다. 그는 요하네스 슈타인호프입니다. 손꼽히는 경험 많은 에이스 중 하나인 슈타인호프는 제2차 세계 대전 발발서부터 종전때까지 도처에서 항공 임무를 수행하며 끝까지 살아남은 극소수의 조종사 중 한명입니다. ME262 제트기 프로토타입을 시험 조종하는 동안 참혹한 사고로 화상을 입은 후에도 슈타인호프는 병원에서 화상 치료를 받은 후 다시 하늘로 날라갔습니다. 그런 귀중한 자산을 잃고 싶지 않았던 괴링은 슈타인호프를 루프트바페 사관학교로 보내 그곳에서 몇 년간 학교장으로 근무했습니다. 슈타인호프는 서러시아 전쟁이 찾아오며 다시 날아야 했지만 그 이후에는 교관으로 남은 여생을 평화롭게 살기를 바랬습니다. 하지만 독일에 내전이 찾아오자 공군 에이스는 다시 한 번 더 어려운 선택을 해야만 했습니다. 결국 그는 고 총통께서 결정하였던 후계자였던 헤르만 괴링의 뒤를 따르기로 결정하였습니다. 이 때 제국원수는 슈타인호프를 단지 교관 숙소에 두러 하지 않았고, 괴링의 승리 직후 노장은 이제 루프트바페의 최고 지휘관이 되었습니다.§!"
 GER_Artur_Axmann_for_desc:0 "§Y국가청소년지도자\n국가사회주의§!\n------------\n§L아르투어 악스만은 완전한 나치 시대에서 태어난 정치인 중 한 명입니다. 아르투어는 중학생 시절 NSDAP에 처음 가입하여 히틀러 유겐트의 모범적인 단원 중 한 명으로 활동했습니다. 유겐트 단원에서 졸업한 아르투어는 뒤이어 국가청소년지도자가 되어 독일의 청소년들에게 국가사회주의와 독일국의 위대함을 가르치는 책임을 혼자서 짊어안게 되었습니다. 특히 아르투어는 히틀러 유겐트 단원의 독일군 징집도 당담했습니다.\n\n언제나 애국자였던 악스만은 제2차 세계 대전 동안 조국을 위해 봉사하였습니다. 그는 동부 전선에서 독일 국방군의 일원으로 참전했으나 격렬한 전투 도중 팔을 잃어 안타깝게도 임무 도중 은퇴 해야 했습니다. 아르투어는 어릴 적부터 충실한 국가사회주의적 삶 이외에는 전혀 생각하지 않았으며 그 생각으로 그가 자라온 대의에 전적으로, 완전히 헌신하며 살고 있습니다. 그만큼 아르투어는 독일 아이들의 봉사정신과 지성을 보여주는 완벽한 상징입니다.§!"
 GER_Ferdinand_Schorner_sec_desc:0 "§Y국방군최고사령부 총장\n군정 나치즘§!\n--------------\n§L그에게는 "도살자", "피투성이 페르디난트", "전쟁에 미친 개"와 같은 잔인한 별명이 붙어 있습니다. 는 야전원수라는 칭호에 만족하고 있습니다. 수십만 명이 활약하는 대규모 작전에 능숙하지만 각각의 병사 생활에는 전혀 관심이 없습니다. 페르디난트 쇠르너는 누구에게도 사랑받지 못하고 다들 두려워만 하는 사람입니다. 서러시아 전쟁 당시에는 전투에서 사망할 확률보다 탈영병이 되었을 때 교수형 당할 가능성이 더 높았습니다. 쇠르너의 군부 지배력은 전쟁이 끝날 무렵 잠깐의 쿠데타 시도에서 보인 것보다 엄청난 것임이 드러나면서 그는 권력을 실제로 쥘 가능성이 있다는 것을 알게 되었습니다.\n\n제1차 세계 대전 참전용사 중 한 명이었던 페르디난트는 제2차 세계 대전에서 총통이 가장 좋아하는 지휘관 중 한 명이 되었습니다. 최근에는 군국주의자 파벌의 충성을 대가로 쇠르너의 요구에 정치적 자본을 빌려주는 늙은 항공기 에이스인 제국원수 괴링과 상호 이익이 되는 동반자 관계를 구축하기도 했습니다.\n\n그럼에도 불구하고 동부전선의 늙은 악마는 자신만의 미래 계획을 가지고 있고 있는데, 어떤 정치가에게 주인이 될 것을 요구하거나 아에 그러지 않을 수도 있습니다. 국방군에 있는 또 다른 장군이자 쇠르너의 라이벌인 한스 슈파이델은 아직 쇠르너가 직접 마주치지 않은 가장 큰 장애물 중 하나입니다. 오직 시간만이 마침내 그의 호적수를 만날 것인지, 혹은 어떠한 두려움으로 자신의 야망을 성취하는 것에 한발짝 떨어져 있을지를 알 것입니다.§!"
 GER_Wilhelm_Stuckart_hog_desc:0 "§Y당수장관\n국가사회주의§!\n------------\n§L빌헬름 슈투카르트는 NSDAP가 권력을 쥐기 전 판사로 이후 프로이센의 총리가 된 헤르만 괴링 휘하에 들어가게 되었습니다. 자신이 가진 법무지식은 물론 괴링과 돈독해지는 우정을 통해 슈투카르트는 프로이센 정부의 많은 부문을 부분적으로 책임지는 괴링의 2인자이자 행정부 차원에서 움직이는 수많은 문화유산 도굴에 함께했습니다.\n\nNSDAP가 권력을 차지하면서 슈투카르트는 내무부에 들어왔고 뉘른베르크 법의 작성자 중 한 명으로 참여하였습니다. 또한 슈투카르트는 기형을 가진 신생아는 모두 보고하도록 하는 법령에도 서명하였습니다. 나중에 슈투카르트의 한 살 배기 아들이 21번 상염색체 3염색체성, 흔히들 하는 말로 다운 증후군으로 태어났다는 이유로 안락사 당한 것도 자신이 서명한 법령에 따른 것이었습니다.\n\n슈투카르트는 당과 군국주의자의 대의를 따른다고 맹세하고 있지만, 실제로는 자신의 경력 추가 가능 여부에 관한 것과 오랜 친구 괴링에게만 따르고 있습니다. 슈투카르트가 가진 권력은 거의 대부분 순수한 편애로 가지게 된 것이지만 그렇게 쌓은 지위를 통해 스스로를 라이히 내에서 가장 중요한 법률 전문가 중 한 명임을 보여주었습니다. 하지만 이 중에서도 제일 중요한 것은 괴링이 믿을 수 있는 사람이란 것입니다.§!"
 GER_Rudolf_Diels_sec_desc:0 "§YChef der Geheime Staatspolizei\nNational Socialism§!\n--------------\n§LBefore there was Hangman Heydrich, before there was Gestapo Müller, there was Rudolf Diels. Diels is another of the long-time Göring cronies who have seen their fortunes rise dramatically thanks to their patron's ascent to Führership. Diels and Göring first met in 1933 when the latter was given the position as Minister-President of Prussia where Diels served as the head of the Preußische Geheimpolizei, the state's secret police. Thanks to his work, Diels had an encyclopedic knowledge of prominent political figures, including members of the Nazi party, and some of their dirtiest secrets. Seeing the potential benefit of having Diels' knowledge at his beck and call, Göring established what would soon become the Gestapo and placed Diels in charge of it. Diels tenure as Gestapo director would only last a year however as Heinrich Himmler and Reinhard Heydrich would work to undercut him within the government. Their maneuvering paid off and in 1934 Diels's tenure came to an end with Reinhard Heydrich succeeding him as the head of the Gestapo.\n\nDiels has kept largely to himself for the past two decades, although his connection to the Reichsmarschall has only deepened - he is even married to Ilse Göring, cousin of the Führer. Now that the accursed Heydrich is gone however, Diels can regain control of the organization that was always rightfully his and a new era of the Gestapo's dominance within the Reich is about to commence.§!"
 GGR_Artur_Axmann_for_desc:0 "§YReichsjugendführer\nNational Socialism§!\n------------\n§LArtur Axmann is considered one of the first politicians wholly of the Nazi generation. Artur first joined the NSDAP in secondary school, becoming an exemplary member of the Hitler Youth. After his graduation from the youth ranks of the organization, Artur became Reichsjugendführer, and fully took upon his shoulders the responsibility of teaching the German youth of the greatness of National Socialism and of the German Reich. Notably, he was also responsible for conscripting members of the Hitler Youth into the German army.\n\nAlways a patriot, Axmann also gave service to his country during the Second World War. He fought with the Wehrmacht on the Eastern Front, though was sadly forced to retire from this duty when he lost his arm in combat. Artur has known no life but that of a loyal Nazi since he was a child, and as such, remains totally and absolutely dedicated to the cause he has been brought up upon. As such, he is a clear symbol of the intelligence and dedication of the German children.§!"
 GER_Ferdinand_Schorner_high_command_desc:0 "§YChef des Oberkommandos der Wehrmacht\nStratocratic Nazism§!\n--------------\n§LThey call him "Butcher", "Bloody Ferdinand", "Hound of War" and many other brutal sobriquets. He is content with the title of Generalfeldmarshcall. He is skilled in large scale operations involving hundreds of thousands of men, and he cares nothing for their individual lives. Ferdinand Schörner is a man loved by none and feared by all. In the West Russian War it was said, the chances of being hanged as a deserter was greater than the chance of death in combat. His sway in the military was more than proven when, following a brief coup attempt at the end of that war, Schörner found his prospects for power actually rising.\n\nA veteran of the First World War, Ferdinand would end up as one of the Führer's favorite commanders in the Second. In more recent times he has also cultivated a mutually beneficial partnership with Reichsmarschall Göring, the old ace lending his political capital to Schörner's requests in exchange for the loyalty of the militarist faction.\n\nStill, the old devil of the Eastern Front has his own designs for the future, ones that may or may not require any politician to be his master. His rivalry with the other star of the Wehrmacht, Hans Speidel, is one of the largest obstacles he has yet to encounter. Only time will tell if he has finally met his match, or, as some fear, he is only a step away from achieving his own ambitions.§!"
