 GER_GOR_war_plan_c_desc:0 "먼저 우리는 산산조각난 라이히를 평정하였으며, 이후 아돌프 히틀러의 비전을 현실에 재현하면서 유럽의 패권을 다시 확립하였습니다. 이제 우리는 변덕스러온 동맹국들이 우리를 배신하고 러시아 잔당들이 우리 군을 괴롭힐 염려 없이 아돌프 히틀러의 진정한 꿈을 이루며 다시 한 번 승리를 거뒀습니다. 이제 그렇게나 많은 전쟁이 지나간 후 우리는 마침내 막의 종막인 진정한 궁극적인 승리를 향해 가고 있습니다.\n\n이제는 핵 강대국들과 우리 사이에 끼어 있는 작은 국가들만이 남았습니다. 이에는 SS 국가인 부르군트, 퇴폐적인 민주국가인 미국, 그리고 대일본제국이 있습니다. 그들은 지금까지 우리가 맞닥뜨린 어떠한 적보다도 훨씬 강할 것이지만, 그들이 얼마나 많은 핵과 총을 우리에게 겨누는 지에 상관없이 그들은 전부 나약한 운터멘쉬들입니다. 우리는 궁극적인 승리를 향해 행진할 것입니다. 지크 하일!"
 GER_GOR_war_plan_C_new:0 "C호 전쟁계획"
 GER_GOR_war_plan_C_new_desc:0 "하인리히 힘러는 1950년대 우리를 배신하려 하였습니다. 이제 그의 썩어가는 국가 부스러기가 육군 전차의 궤도 밑에서 으스러 터질 것입니다. 무너지는 일본 제국은 약속을 배반하고 추축국에서 깨져나갔는데, 이제 그 국가는 크릭스마리네의 힘에 익사할 것입니다. 부패한 유대-자본주의 미국인들은 독일을 "유럽의 병자"라고 부르면서 스스로를 자화자찬하였지만, 이제 그들은 우리의 영광스러운 루프트바페에 불타버린 자국으로만 남을 것입니다.\n\n마음의 준비를 해야 할 시간이 다가왔습니다. 마지막으로 전 세계의 운명을 바꿀 시간이 왔으며 이제 지구 전체가 아리안 인종의 위엄에 굽힐 것입니다. 전투 준비!"
 GER_GOR_five_year_industrial_plan2:0 "4개년 산업 계획"
 GER_GOR_wrangling_the_reichstag:0 "라이크스타크 논쟁"
 GER_GOR_wrangling_the_reichstag_desc:0 "세계적인 석유 파동이 독일을 강타하였습니다. 그동안 우리에게 영향력을 행사해 온 우리 정부 내 군국주의 파벌들은 현재 완전히 분열되어 있습니다.\n\n위기가 초래한 혼란과 격변으로 인해 그들이 가지고 있던 권력 상당수가 일시적으로 사라졌습니다. 쇠르너와 그들의 패거리가 현재 휘두룰 수 있는 힘은 아주 미미합니다.\n\n시간을 헛되이 쓸 수 없습니다! 지금이야말로 이 권력에 굶주린 놈들을 제자리로 돌려보낼 절호의 기회입니다! 괴링과 그의 측근들은 현재 경쟁자들을 행정부에서 뽑아버릴 만한 충분한 힘을 가지고 있습니다. 이 일을 완벽하게 만들 시간은 없습니다. 지금 당장 행동해야 하며, 괴링 총통에게 다시 한번 영원한 라이히를 확보해 주어야 할 때입니다!"
 GER_GOR_the_great_purge_desc:0 "한때 총성과 폭발의 악랄한 불협화음이 들렸던 곳은 이제 따분한 침묵만이 공허함을 채우고 있습니다. 비명소리는 사라지고, 먼지는 가라앉고 있으며 피와 연기의 맛은 아득한 먼 날의 기억처럼 허공에 사라져 가고 있습니다... 하지만 마지막 몸통은 아직도 쓰러지지 않았습니다. 영원한 승리는 혀에 달콤하지만, 이 맛을 망치는 독들이 여전히 곳곳에 남아 있습니다. 라이히 전역의 쓰래기들이 쥐처럼 숨어들어 우리의 가장 비열한 적들을 감추면서 내전의 종결이 자신의 안전을 예고한다고 어리석게 믿고 있습니다.\n\n그들은 틀렸습니다. 슈페어의 거짓말을 맹목적으로 따랐던 자유주의자 쓰래기부터 부패한 현 상태를 지켰던 보르만계 족재비들까지 우리의 대숙청은 배신자를 구하지 않을 것입니다. 제국원수 페르디난트 쇠르너와 국방군의 크나큰 도움을 받아 괴링의 승리가 앞으로도 계속 유지될 것입니다!"
 GER_GOR_crack_down_on_the_bankers_desc:0 "은행은 본질적으로 신뢰할 수 없는 조직입니다. 선량한 기독교인들은 수 세기 동안 고리대금업을 금지하였고, 그 관행은 유대인들에게 전가했습니다. 우리 기관에 대한 셈족의 위협은 없어졌을 지 몰라도, 그들의 관행의 일부는 셈 족속들을 대신한 사람들에게 영향을 미친 것 같습니다. 많은 은행가들은 보어만과 운명을 같이했습니다. 우리가 그들 가운데의 반역자들을 처단하는 동안 잘하지 못한 사람들은 고개를 숙일 것이며, 그들의 실수로부터 잘 배울 것입니다."
 GER_GOR_nationalize_the_banks_desc:0 "은행들은 거래할 때 너무 많은 재량을 주었습니다. 외국인, 반역자, 바보들 모두가 그들의 자금을 받고 있었으며 이제는 낭비를 그만두어야 합니다. 은행을 국가에 묶어 두면 충성심이 보장되며, 라이히를 위한 계획에 자금을 댈 수 있는 귀중한 현금을 제공할 수 있을 것입니다. 물론 우리가 그 일을 위해 돈을 낼 필요가 없습니다. 남아 있는 은행가들은 자신의 충성심을 증명할 기회를 가지기를 간절히 바라고 있거든요."
 GER_GOR_a_bayonet_for_the_bankers_desc:0 "현실에 안주한 것이 지금의 우리를 있게 만들었습니다. 우리는 학생들에게, 은행가들에게, 당 내 나머지에게 안주하며 만족해 왔습니다. 하지만 더 이상은 안됩니다. 우리는 절대로 은행의 바짓가랑이를 잡지 않을 것이며 그곳에 남은 사람을 확고히 감시할 것입니다. 배신적인 동료들을 다시는 볼 수 없게 되자 그들은 노력이 배가되었습니다. 하지만 이 분위기가 지속될 수 있을까요? 그들은 모두 어떠한 죄로 유죄를 선고받았으니, 이따금 하나씩 제거하는 것이 그들에게 자신의 자리가 어디 있는지 상기시키는 데 큰 도움이 될 것입니다."
 GER_GOR_cage_the_students_desc:0 "독일의 대학들은 수 년간 자부심을 가져왔습니다. 수많은 노벨상 수상자들이 이 성스러운 홀에서 배출되었으며, 이 세기의 위대한 기술자들의 대부분이 독일인이었습니다. 하지만 시간이 지나자 희생을 치루고 지난 10년간 라이히 학생들은 골칫거리만 되었습니다. 그들은 민주주의와 심지어는 사회주의 같은 신용이 떨어지는 이념으로 돌아섰고 대공황의 발발과 함께 많은 대학들이 그 주에서 봉기를 일으켰습니다. 뮌헨과 하이델베르크 같은 경우는 빠르게 진압되었지만, 알베르트 슈페어의 영지에 있는 사람들은 살아남아 그에게 충성을 맹세했습니다. 우리는 슈페어를 경쟁자에서 쫓아냈지만, 그의 졸개들은 남아 있습니다.\n\n대학의 잔해들은 쉽게 파해칠 수 있습니다. 학생들을 파내 감방에 던져야 합니다. 그들은 곧 자만심의 대가를 알게 될 것입니다."
 GER_GOR_round_up_dissidents_desc:0 "전쟁이 끝난 후 구석지는 더 적어졌지만 아직도 구석구석에는 적들이 남아 있습니다. 카톨릭교회는 항상 우리의 골칫거리였습니다. 라이히 정교 협정은 공식적으로 바티칸과의 관계를 정리했을지 몰라도 오래 전에 관심이 끊겼습니다. 바이에른과 오스트마르크 도처에는 카톨릭 신도들이 있으며, 그 곳의 사제들은 종종 자신들이 상관할 문제가 아닌 문제에 지나치게 간섭하는 일을 하고 있습니다. 그들은 오래 전에 훌륭한 연설의 가치를 깨달았고, 우리는 그들이 연설을 하지 못하도록 해야 합니다.\n\n모든 총이 안쪽으로 향한다면 국경의 구멍은 더 많아집니다. 밀수업자들은 종종 국경을 넘어 상대국과 교역하면서 동부와 남부에서 자리잡고 있습니다. 이것이 일시적인 일이었다면 우리는 용서할 수 있었겠지만 전쟁이 끝난 후에도 그들의 탐욕스러운 방식이 지속되었습니다. 처벌이 적절합니다. 모든 반역자들은 독일군이 그들이 죽일만 한지 결정할 때 까지 수용소에 감금될 것입니다."
 GER_GOR_a_bullet_for_the_traitors_desc:0 "전쟁은 길고 힘들었지만, 많은 사람들이 여전히 좋은 국가를 받아들이지 않으러 합니다. 하이드리히의 SS는 파헤쳐졌지만 보어만과 슈페어 세력은 신호가 들어오면 즉각 사보타주를 할 주닙가 되어 있습니다. 라이히를 파멸로 몰고 갈 사람을 기꺼이 섬기러는 사람들은 고작해야 바보이며 방해물이나 배신자로 제거해야 하며, 피해를 끼칠 이도 제거해야 합니다. 우리는 그들을 살려주는 실수를 하지 않을 것입니다."
 GER_GOR_school_militarization_desc:0 "학교는 봉ㄱ사하기 전에 마음을 연마하는 곳입니다. 아이들은 미래이며, 히틀러는 이를 꿰뚫어 볼 만큼 현명하였습니다. 히틀러 유겐트는 30대까지 우리 어린이의 첫 무술생활이 될 예정이지만, 우리는 그 정도로는 목의 갈증을 해소할 수 없습니다.\n\n힘든 시간이 우리 앞에 있고, 우리 아이들은 그를 대비하기 위한 준비를 해야 합니다. 체육에 집중한다면 그들은 앞으로 벌어질 전쟁에 대비할 수 있을 것입니다. 제국원수 페르디난트 쇠르너는 우리에게 최전선에 설 젊은이들에게 낙제점을 줘 모욕하는 것은 잔인한 일이며 그들에게 교육해야 할 더 많은 것이 있다며 졸업 요건을 완화하기를 요청했습니다. 매주 어린이들은 만약을 대비해 원자폭탄 투하 훈련을 할 것입니다. 몸을 숙이고 숨으세요. 여러분."
 GER_GOR_and_chains_for_the_thinkers_desc:0 "우리는 최근 반항적인 학생들을 다뤘을 지 모르지만, 지금은 어떻습니까? 그리고 그 다음엔요? 우리 아이들의 규율을 유지하는 것은 우리의 의무입니다. 우리는 대학 캠퍼스에 국방군 경비대를 배치하고, 장교들이 수업 계획을 감시하도록 하며 수 천 라이히스마르크로 소수의 학생 정보원을 포섭할 수 있을 것입니다. 학생들은 돈 이외에 무엇을 불평하겠습니까?"
 GER_GOR_faith_in_the_gun_desc:0 "사태가 진정되지 않는다면, 적어도 뗄깜은 넣지 말아야 합니다. 길모퉁이마다 있는 무기는 한 사람의 마음의 평화를 만드는 데 큰 역할을 하며, 총통의 정통성은 아니더라도 통제력을 유지하는 능력에 대한 믿음은 심어주었습니다. 반항적인 목소리들은 이제 침묵을 지키고 있으며, 만약 우리가 뚜껑을 계속 잡는다면 그들을 그렇게 쭉 있을 것입니다. 우리가 할 일은 병사들, 전차들, 그리고 총알에 대한 믿음을 가지는 것입니다."
 GER_GOR_pride_in_the_fuhrer_desc:0 "괴링 총통께서는 불가능해 보이는 일을 하셨고, 모든 직위를 가진 자들을 물리쳤습니다. 사악한 행정가 보어만을, 라이히를 파괴시킨 건축가 슈페어를, 유럽 전역을 고문하고 살해한 철의 심장인 하이드리히를 말이죠. 만약 히틀러의 믿음이 정통성을 부여해주는 증거가 되지 못했다면 그의 적을 모두 파괴한 것은 증거가 될 수 있습니다. 우리는 제1차 세계 대전 이후 전 유럽을 넘나들며 싸우고 지휘하며 승리를 가져다 준 우리의 총통을 찬양합니다."
 GER_GOR_prepare_the_new_germany_desc:0 "독일은 다시 한번 안정화되었고 반역자와 가석방자들은 모조리 분쇄되었습니다. 이제 우리는 20년 전과 같이 정당한 레벤스라움을 되찾아야 할 때입니다. 다행스럽게도 이번에는 유럽의 지배에 반항하는 소련이 존재하지 않기 때문에 좀 더 수월할 것입니다. 지구 반대편에나 있는 일본이나 미국과 같은 우리의 전 경쟁자들이나 반대편에 있습니다. 우리가 주도권을 되찾는다면 그들과 맞서 싸울 준비가 될 것입니다."
 GER_GOR_prepare_the_army_desc:0 "독일 국방군은 내전으로 산산조각이 나 4조각으로 갈라져 동족상잔을 펼쳤습니다. 우리는 가장 큰 몫을 얻었을 진 몰라도, 우리 장교들의 반 이상은 현재 믿을 수 없으며 병사들 내에서는 그 정도가 대체 어느정도인지 알 수도 없습니다. 가지치기가 필요합니다. 더군다나 전쟁에서 우리의 전술이 구시대적이고 육군도 시대에 뒤떨어진 고리타분한 존재라는 것을 보았습니다. 우리가 유럽의 지배권을 다시 확고히 잡으러면 개혁해야만 합니다. 그래야 적을 무찌를 수 있으며, 그들이 우리 앞에 무릎꿇으며 그들의 여인들이 탄식하는 것을 들을 것입니다."
 GER_GOR_a_new_age_of_science2_desc:0 "우리의 장군들은 정책에서 영향력을 행사한 적은 없었으며, 언제나 결국 전쟁에서 승리할 뿐이었습니다. 당연히 그들은 자신의 의견이 받아들여질 것으로 예상하고 있으며, 최근에는 예산을 더 올려달라고 아우성치고 있습니다. 그들 중 상상력이 더욱 풍부한 몇몇 이들은 낡은 아이디어, "비현실적"이거나 "실용적 이유"로 버려진 아이디어, "승인하기에는 너무 위험한" 아이디어들을 파헤치고 있었습니다. 이런 생각들이 어디에도 이끌리지 않을진 모르겠지만 그들이 꿈을 꾸게 하는 것은 아무런 해도 되지 않을 것입니다. 우리의 연구 부서에 자금을 보내 그들을 즐겁게 만드십시오."
 GER_GOR_war_plan_0_desc:0 "덴마크, 오스트란트, 네덜란드, 보헤미아, 폴란드, 슬로바키아. 모든 여행은 첫걸음에서 시작됩니다. 그리고 라이히의 영광을 되찾는 것은 중유럽에서 정당한 영토를 제빨리 확보하는 데에 있습니다. 이 작전은 0호 전쟁계획이란 이름이 붙어졌습니다. 저항은 헛되고 미미할 것으로 예상됩니다."
 GER_GOR_war_plan_A_desc:0 "중유럽의 라이히 패권이 다시 확립된 지금, 국방군은 이미 발칸반도, 스칸디나비아, 브리튼 제도, 동방의 나머지 국가판무관부를 향해 바라보고 있습니다. A호 전쟁계획은 독일의 철을 통해 이런 중요 지역에 대한 통제권을 확보하는 것을 포함하고 있습니다. 이는 라이히의 내전 이전 영토를 회복하는 것 뿐 아니라 발트해와 발칸에서 여전히 우리에 맞서고 있는 국가들에게 질서를 가져다 줄 것입니다."
 GER_GOR_war_plan_b_desc:0 "대독일국 주변의 붕괴된 국가들을 정복하는 것은 필연적인 일이었습니다. 이제 조국이 우리를 없애러 하는 악랄한 세력들을 분쇄하고 다시 한 번 영원한 유럽의 일인자가 될 시간이 찾아왔습니다. 동쪽에서는 러시아의 썩어가는 잔해 속에서 옹기종기 모여 있는 운터멘쉬들이 누워 있으며, 마지막으로 한 번만 밀어버리면 슬라브 족속 무리들은 진격하는 국방군의 강력한 군홧발 아래에 깔려 압사할 것입니다. 남쪽에서는 계략을 꾸미고 있는 이탈리아인인 정장 입은 원숭이들이 서로 싸우고 야유하는 동안 위험족속인 집시족들이 자유롭게 돌아다니고 있습니다. 일단 라이히가 이베리아와 터키에서 승리를 거둬야만 지중해에 대한 패권을 확보할 수 있으며, 이러면 그 어떤 것도 수 세기 전 로마가 그랬던 것처럼 이탈리아가 무너지는 것을 막을 수 없을 것입니다."
 GER_GOR_five_year_industrial_plan2_desc:0 "우리는 새로워진 독일에 대해 말할 수도 있지만, 이제는 일해야 할 시간입니다. 공장은 폐허가 되었으며, 거리는 돌무더기로 점철되어 있고 밭에는 죽은 자들의 시신이 가득합니다. 라이히 밖에서의 통제를 회복하러는 시도를 하기 전에 우선 우리는 라이히 내의 이런 일부터 바로잡아야 합니다.\n\n자신의 실수를 배우는 것도 좋지만, 우리의 적에게서부터 배우는 것이 더 좋습니다. 소비에트가 있었던 동안 한 두 개 정도는 좋은 생각이 있었으며, 경제적 지혜를 담은 4개년 계획은 총통이 목표로 삼은 것입니다. 우리의 산업 계획자들은 얼마나 빨리 철강 생산량이 내전 이전의 수준으로 되돌아올 수 있을 지에 대한 전망을 작성할 것입니다. 보급 거점 사이에 도로는 얼마나 빨리 재포장될 것이며, 화학 물질 생산량은 얼마나 빨리 확장할 수 있을까요? 마감일은 모든 사람을 더욱 열심히 일하게 만듭니다."
 


 ###### WAR PLAN 0

 GGR_Fall_Boemus_SS_1:0 "뵈무스 상황"
 GGR_Fall_Boemus_SS_2:0 "뵈무스 상황"
 GGR_Fall_Boemus_Partisans:0 "거만한 SS"
 GGR_Fall_Boemus_SS_stabbed_in_the_back:0 "군사 내 반역자"
 GGR_Fall_Boemus_SS_final_fight:0 "최후의 전투"

 GGR_invade_denmark:0 "몰트케 작전"
 GGR_invade_denmark_desc:0 "헬무트 요하네스 루트비히 폰 몰트케는 독일의 가장 위대한 장군 중 한 사람이었습니다. 그의 지휘하에 프로이센 군인들은 덴마크, 오스트리아, 프랑스를 행진했고 그들의 발뒤꿈치를 짓밟고 독일 제2제국의 기반을 닦았습니다. 1864년 슐레스비히-홀슈타인 전쟁으로 독일은 덴마크 반도에 발을 걸치게 되었고, 히틀러의 라이히는 나머지 반도지역 또한 손에 넣었습니다. 이제 우리가 그 작업을 마무리해야 합니다. 저번에는 6시간밖에 안걸렸고, 이번에도 그래야 할 겁니다."
 GGR_invade_denmark_tooltip:0 "우리는 덴마크의 재정복을 준비할 것입니다. 관련 결정들이 해금됩니다."
 GGR_prepare_the_fallschirmjagers:0 "팔시름예거 준비"
 GGR_prepare_the_fallschirmjagers_desc:0 "유틀란트는 우리 육군에 신속히 함락될 것이지만, 코펜하겐은 외레순 해협의 한가운데 자리잡은 질란트 섬에 자리잡고 있으며, 덴마크의 전투 의지를 꺾기 위해서는 도시를 신속히 점령하는 것이 필수적일 것입니다. 루프트바페는 팔시름예거를 하늘에서 내려보낼 것이며, 해상대대는 해안을 습격할 것입니다. 뭐 덴마크인들이 그다지 많은 저항을 하지 않을 수도 있지만, 낙하산 무리가 위에서 떨어지는 걸 본다면 아무리 용기있는 자들도 두려움에 떨 수밖에 없을 것입니다."
 GGR_an_easy_target:0 "쉬운 목표"
 GGR_an_easy_target_desc:0 "덴마크는 2차대전 중 가장 먼저 우리 손에 떨어진 국가 중 하나였으며, 지난 20년간 별다른 저항이 없었습니다. 덴마크인들은 연약하며, 그들의 저항은 단지 분리독립 선언에 지나지 않습니다. 유틀란트의 평평하고 탁 트인 지형은 국방군의 진격에 별다른 장애가 되지 않을 것이며, 외레순 해협은 수십년간 크릭스마리네의 손안에 있었으며, 하늘에서 루프트바페의 장애물이란 존재하지 않습니다. 덴마크는 워밍업일 뿐이며, 더 큰 도전을 위한 에피타이저일 뿐입니다."
 GGR_cut_them_off_from_the_outside:0 "외세와 차단시켜라"
 GGR_cut_them_off_from_the_outside_desc:0 "섬나라가 된다는 것은 장단점이 있습니다. 영국인들은 이러한 특성을 활용해 왔으나, 우리는 그들의 거품낀 왕립해군을 무시하고 해협을 넘음으로써 그들에게 한방을 먹였죠. 덴마크는 나폴레옹 전쟁 이후 그 이름에 걸맞는 함대를 보유하지 못했으며, 이 지역에서 우리와 견줄 만한 해군은 이탈리아 해군뿐입니다. 질란트는 버티지 못할 것입니다 - 봉쇄는 그들의 사기를 꺾을 것이고 그들은 식량 부족으로 무너질 것입니다."
 GGR_we_did_it_before_well_do_it_again:0 "이전에 그랬듯이, 다시 해낼 것이다"
 GGR_we_did_it_before_well_do_it_again_desc:0 "라이히 시민들은 바람이 어느 방향으로 불고 있는지 알고 있습니다. 덴마크는 더 큰 목표를 향한 디딤돌에 불과합니다. 독일군의 장화는 유럽 전역을 행진했고, 아무도 그들에 맞설 수 없었습니다. 유럽의 주인인 우리의 경쟁자가 더욱 적어진 지금 누가 감히 우리에게 맞설 수 있겠습니까?\n\n라이히보다 유럽의 주인이라는 타이틀에 더 잘 어울리는 국가는 없습니다. 깃발을 높이 들고 바그너의 음악을 틉시다. 유럽을 침공할 때 잘 어울리는 음악 말입니다."
 GGR_the_heer_is_ready:0 "육군은 준비되었다"
 GGR_the_heer_is_ready_desc:0 "준비가 끝났습니다. 전차에 연료가 채워졌으며 긴장한 신병들을 태운 트럭이 국경에서 대기하고 있으며, 전투기들은 활주로에서 하늘을 날 준비를 하고 있습니다. 이제 덴마크 독립이란 목소리가 다시는 나오지 않게 해야 합니다."
 GGR_march_on_copenhagen:0 "코펜하겐으로의 행진"
 GGR_march_on_copenhagen_desc:0 "코펜하겐은 다시 한 번 국방군의 힘에 굴복했고, 물론 이는 축하할 일입니다. 우리 위대한 총통께선 자신과 장군들만이 아니라 덴마크 땅을 밟은 모든 장병들의 명예를 위해 로마식의 승리 퍼레이드를 열 것을 지시하셨습니다."
 GGR_a_swift_victory:0 "빠른 승리"
 GGR_a_swift_victory_desc:0 "계획대로 육군은 유틀란트를 휩쓸었고 덴마크의 군도들은 크릭스마리네와 루프트바페의 합동작전에 무너졌습니다. 폰 몰트케 작전은 대성공을 거두었고, 국방군 장군들은 축배를 들고 있습니다. 괴링 총통은 물론 이들의 노고를 치하할 것이며, 파티에 참석할 것입니다. 그는 특유의 허풍스런 패션스타일로 나타날 것이며, 악수하고 샴페인을 마실 것이며, 장군들에 대한 칭찬을 아끼지 않을 것입니다. 더욱 자랑스러운 것은, 그가 뛰어난 유머감각의 소유자라는 것입니다."
 GGR_prolonged_occupation:0 "연장된 점령"
 GGR_prolonged_occupation_desc:0 "이전에 덴마크는 자유를 얻기 위해 싸웠습니다- 그들이 또 그러지 않는다는 법이 있을까요? 국방군은 유틀란트에서 그들의 가치를 증명했고, 총통 괴링의 루프트바페 또한 믿음직스럽습니다. 새로 통합된 라이히의 북쪽 변경을 감시하는 것은 그들의 몫입니다. 덴마크인들은 이에 불만을 품을 것이지만, 우리 모두 국가를 위해 희생해야 합니다."
 GGR_work_towards_integration:0 "통합 작업"
 GGR_work_towards_integration_desc:0 "덴마크는 가능한 한 빨리 라이히에 편입되어야 합니다. 그들은 사실상 완벽한 아리아인이며, 바이킹의 유산에 의해서만 우리와 차이를 둘 뿐입니다. 발트해 어귀라는 그들의 위치는 필수적인 요충지 역할을 하며, 온건책을 편다면 덴마크인들은 불만을 갖지 않을 것입니다. 덴마크는 준자치 국가대관구가 될 것이며, 뭐 국방군은 이에 불만을 가질 수도 있을 것입니다."
 GGR_a_swift_victory_tt:0 "우리가 덴마크에서 승리함으로써 군국주의자들의 기세가 약간 사그라들었습니다"
 GGR_prolonged_occupation_tt:0 "군국주의자들을 달래주었지만 그 대가로 안정도가 약간 감소할 것입니다."
 GGR_work_towards_integration_tt:0 "우리는 덴마크의 통합을 위해 노력할 것이며, 이는 우리나라의 안정도를 높여주겠지만 군국주의자들은 이에 반발할 것입니다."
 GGR_denmark_integrated_tt:0 "덴마크는 성공적으로 통합되었고, 따라서 우리는 그들의 옛 땅에서 15%의 비핵심주 인력을 얻을 것입니다."

