 GGR_hindered_war_effort:0 "숨어버린 전쟁 노력"
 GGR_hindered_war_effort_desc:0 "이 군벌은 평화주의적 시민 때문인지 독일의 간섭 때문인지는 불분명하지만 독일군에 대비하기 위한 전쟁 활동을 다시 시작하는 데 큰 어려움을 겪고 있으며 이 군벌이 앞으로 닥칠 폭풍에 살아남을 가능성은 거의 없습니다."
 GGR_total_collapse:0 "총체적 붕괴"
 GGR_total_collapse_desc:0 "최악의 상황이 지나갔고, 이 군벌의 생존 가능성은 없습니다. 정부는 극심한 외압에 붕괴되었고 국민들은 체제에 대한 신뢰를 잃고 바람처럼 흩어졌습니다. 지도부는 홀로 앉아 이전의 수도를 평화롭게 지키고 있습니다. 하지만 다가오는 독일의 침공에서 러시아를 통일할 수 있는 기회는 더 이상 없습니다."
 GGR_weak_people:0 "약해진 국민"
 GGR_weak_people_desc:0 "독일의 선전 기계 덕분에 이 나라 국민들은 정부에 대한 신뢰를 잃고 다가오는 전쟁에 대한 희망을 잃었습니다. 싸우자니 차라리 항복하자는 자들은 소수이지만 그들을 무시할 순 없습니다. 이 국가의 싸움은 외부의 독일 위협에 대항하는 것이 아니라 자국민에 대항하는 것이 될 것입니다."
 GGR_integrating_new_lands:0 "새로운 영토 합병"
 GGR_integrating_new_lands_desc:0 "러시아에서 우리의 성공적인 전역으로 우리는 새로운 달콤한 땅을 잡아먹었습니다. 전쟁이 끝나러면 아직 멀었지만, 우리는 새롭게 점령한 영토를 적절하게 합병해야 남은 침공을 수월하게 진행할 수 있을 것입니다."
 GGR_finishing_western_russia:0 "서러시아 박멸"
