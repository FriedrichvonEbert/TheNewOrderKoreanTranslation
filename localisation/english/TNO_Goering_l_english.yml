GGR_burgundian_schemes_desc:0 "현재 부르군트의 스파이 레벨은 [ROOT.GetBRG_silent_war_spies] 입니다.\n\n우리의 현재 스파이 레벨은 [ROOT.GetGER_silent_war_spies] 입니다.\n\n우리 작전에 대한 부르군트의 경계도는 현재 [ROOT.GetBRG_go_hot] 입니다.\n\n현재 우리의 첩보 수준은 [ROOT.GetGGR_schwarz_covert_level] 입니다.\n\n현재 우리는 [ROOT.Getsw_status] §L침묵의 전쟁§! 상태에 있습니다.\n\n우리가 §L침묵의 전쟁§!에서 승리하기 위해선 부르군트보다 더 높은 스파이 레벨을 유지해야 합니다.\n우리는 부르군트에게 의심을 너무 높이 사지 말아야 하며, 그렇지 못할 경우 선제 공격을 받을 수도 있습니다!\n우리의 대외비 수준은 비밀리에 작전을 수행중인 요원들의 능력을 결정하며 비밀 수준을 높게 유지하면 우리 요원들에게도 더욱 많은 선택지가 생깁니다."

