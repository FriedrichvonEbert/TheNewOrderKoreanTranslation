 GGR_grenadiers_desc:0 "지금 많은 독일 장군들 사이에는 군대가 더 필요하다는 감정이 있지만, 이는 논리적으로 실현 가능하지 않다는 걸 깨달아야 합니다! 독일군은 항상 나라를 위해 나아가 죽을 준비가 될 소수의 명예롭고 장비가 잘 갖춰진 사단으로 이루어진 강력한 정예군이여만 하고, 항상 이래야만 합니다. 만약 우리가 바람직하지 않은 경계 너머까지 군대를 키운다면 우리는 결국 재앙을 맞을 것입니다. 프로이센군은 나약함으로 타락하지 않았으니, 적임자만이 조국을 위해 용맹하게 싸울 수 있도록 허락해주어야 합니다."
 GGR_germanies_finest_desc:0 "내전 당시 군인들 중에서는 당시 우리들에게 인정받지 못한 병사들이 많았는데 참으로 안타까운 일이었습니다. 네, 많은 독일인이 라이히를 타락시키고자 하는 자들을 물리치기 위해 열심히 싸웠지만 그 외에도 정말 기이한 존재가 많았습니다. 그런 위베르멘셴을 찾아서 특진과 같은 마땅한 보상을 주어야 독일이 내세울 수 있는 가장 위대한 병사들이 우리 육군을 이끌 수 있을 것입니다. 우리가 성공한다면 이 군대는 위대한 프리드리히 대왕조차 벌벌 떨 진정한 영광스런 프로이센군이 될 것입니다."
 GGR_intensive_training_regimen_desc:0 "힘과 능력은 모든 독일인이 가지고 있는 것이지만, 어떤 이들은 본질적으로 다른 국민들보다 더 많은 힘을 가지고 있습니다. 그러므로 우리는 약자를 제거하고 강자를 추켜세워야 합니다. 훈련이 혹독하고 매우 힘들겠지만 꼭 필요한 것입니다. 이 문제를 해결할 수 없는 사람들은 버리고 공장에나 보내는 것이 더 이득일 것입니다. 하지만 싸울 사람은 스파르타 같은 전사들이 되어 용맹과 화염에 가득 차 어떤 나라라도 감히 우리 병사에게 대적할 수 없을 것입니다. 지금은 힘의 시대이니 적응하지 못하는 자는 발 밑에 짓밟힐 것입니다!"
 GGR_mobile_support_weapons_desc:0 "전차와 기계화 부대는 우리에게 큰 도움이 되었지만 우리는 이 간단한 도구들이 더 중요한 것보다 먼저 서도록 내버려 둘 순 없습니다. 용맹과 힘을 보여준 보병들이라도 내내 이런 도구들만 사용하며 있다가는 미국처럼 타락하게 될 것입니다! 기계화 부대는 우리 경제에게 큰 부담이 되고 있고 조국의 석유 부족은 즉 우리의 석유는 전부 식민지 지배에 의존하고 있다는 말과 같습니다. 전차와 기계화 부대는 주로 보병을 지원하는 역할로 운용되어야지, 보병을 무색하게 만들어서는 안됩니다."
 GGR_knights_of_the_panzerkorps_desc:0 "유명하면서 드높은 전차군단을 현대식 전격전에서도 진정으로 성공하게 만들기 위해서는 지속적으로 검토하고 현대화해야 합니다. 세계의 타락에 대항하는 우리의 전역이 승리하기 위해서는 전차군단의 사단들에게 라이히 최고의 병사를 배치해야 합니다. 이 일류 기사들은 독일 선전의 최전선에 서서 용맹과 영웅적 노력을 칭송하는 다양한 영예를 얻게 될 것입니다."
 GGR_armor_every_grenadier_desc:0 "제대로 된 척탄병사단의 모습을 회복하기 위해서는 제대로 맞는 기갑이 있는 전차들을 가지고 와야 합니다. 독일인의 눈에는 우리의 척탄병사단이 훌륭한 선전 수단으로 보이겠지만 제대로 된 장비가 없다면 우리의 노력은 허사가 될 것입니다. 공장으로!"
 GGR_legacy_of_the_ghost_division_desc:0 "가장 먼저 적의 화력망에 들어가고, 가장 먼저 적군 영토에 들어가는 일명 유령사단으로 알려진 정예기갑사단은 지난 전쟁 전격전에서 숨이 막힐 정도의 공세를 펼치며 엄청난 명성을 얻었습니다. 유령 사단은 전장에서 전차라는 물건이 전략적 가치가 높음을 입증하였고 유연하고 신속한 기갑부대를 만들기 위해서는 이 사실을 절대로 잊어서는 안됩니다. 기갑군단의 지휘관은 전장에서 독립적으로 기동할 수 있는 고도의 자율성을 보장받을 것이며 확장된 병참 지원도 받을 것입니다. 이렇게 하면 우리의 전차는 지금까지 보지 못했던 흉포한 기습으로 적을 공격할 수 있을 것입니다."
 GGR_volksgrenadiers_desc:0 "지난 몇 년 간 독일군 최고사령부는 단순히 화력만 가지고는 적을 제압하고 전멸시키기에 부족하다는 것을 알게 되었습니다. 우리는 뛰어난 전술과 더불어 수적 우세로 적을 제압해야 합니다. 모든 전투 분대에 예비사단을 배치하여 독일군 병사가 주춤거리거나 지칠 경우 또 다른 자랑스러운 애국적인 독일인이 전장에서 교대할 수 있도록 만들 것입니다."
 GGR_quality_of_quantity_desc:0 "우리가 아무리 많은 총을 만들더라도 실제로 그 총을 들고 쏠 수 있는 사람들이 뒷받침되어야 합니다. 과거의 전쟁에서 우리는 인력이 우월한 화력보다 훨씬 더 위대한 도구라는 것을 배웠습니다. 더 거대하고 조직적인 군대를 사용해 아군은 전술적으로 적을 제압하고 목표를 쉽게 이룰 수 있을 것입니다."
 GGR_gun_in_every_hand_desc:0 "군대를 위한 우리의 징병 노력은 꽤 결실을 맺었지만 우리의 군수 물자 생산량이 증가한 수요를 제대로 충족하지 못하는 것 같습니다. 병사들이 무장하지 못한 채 전장에 나가는 일은 있을 수 없으며, 우리는 결단있는 행동을 취해야 합니다. 독일 전역의 엔지니어와 산업가를 동원하여 총기 수요의 급격한 증가에 어떻게 대처할 지 결정해야 합니다."
 GGR_citizenship_through_service_desc:0 "우리의 전쟁기계는 거대하지만 연료가 더 필요합니다! 석유, 총, 전차, 비행기, 음식까지 모두 세계에서 얻을 수 있지만 이를 이용할 수 있는 사람이 없다면 우리가 가진 모든 자원은 아무런 의미가 없습니다. 다행스럽게도 징병제를 확대하지 않고도 군에 복무하도록 "권장하는" 방법이 존재합니다.\n\n독일인이 독일 시민권을 얻기 위해서는 (그리고 국가로부터 혜택을 얻기 위해서는) 오직 독일 국방군 복무 기록이 있어야만 가능하도록 만들 것입니다. 조국을 위해 복무하는 독일인만이 오직 라이히의 완전한 시민이 될 자격이 있습니다!"
 GGR_shock_and_awe_desc:0 "대포는 전쟁의 여왕입니다. 여왕은 전장을 크게 뒤흔들어 적의 저항을 분쇄하고 우리의 진격을 가로막는 모든 장애물을 제거합니다. 그리고 우리가 방어측 입장일 때에는 특정 구역을 지켜주는 방패 역할도 합니다.\n\n병사들의 생명을 지키기 위해서는 포를 개량하고 포를 사용하는 더 나은 전술을 개발하는 것이 최우선 과제가 되어야 합니다. 포 분야에 추가적으로 지원하는 것이 군에 큰 도움이 될 것입니다."
 GGR_gun_for_every_meter_desc:0 "한 현명한 일본군 장교가 미국에 대해 언급한 말이 있습니다. 또한 그는 만일 미군이 침공해온다면 "모든 풀잎들 뒤에마다 소총이 겨누고 있을 것"이라고 말하기도 했습니다.\n\n이는 우리의 옛 동방 동맹국이 미국의 위협을 존중하면서도 고려했다는 것을 보여주는 말이기도 하지만 우리에게 또 다른 의미를 시사하게 해 줍니다. 그가 말했던 아이디어를 우리 조국에 가져와서 적용해보는 것이 가능할 것입니다. 하지만 이를 넘어 우리 조국에는 1미터마다 소총 그 이상, 탄약과 보급품까지 있을 것입니다. 그리고 우리 군대는 어떤 적이라도 목숨으로 대가를 치루게 만들 것입니다."
 GGR_grenadier_panzer_operations_desc:0 "라이히의 기갑사단으로 지난 수 년간 큰 승리를 거뒀지만 이 강철 괴수만으로 모든 적을 혼자서 처리하게 둘 순 없습니다. 전장에서 보병부대가 기갑사단과 함께 전투하며 적의 대전차 부대를 파괴하고 우리의 판저를 누구도 막을 수 없는 기세로 적의 심장부를 무사히 쓸어갈 수 있도록 도와줄 것입니다. 이 새로운 사단은 '기갑척탄병'이라는 이름이 붙을 것입니다."
 GGR_restore_the_armies_grandeur_desc:0 "오래 전 조국이 통일되기 전 프로이센은 "국가를 가진 군대"라고 불렀습니다. 이 군대는 곧 독일 전역을 통일해 독일 제국이 되었고 세계 역사상 가장 강력한 군사 중 하나가 되었습니다.\n\n그럼에도 불구하고 독일 국방군은 라이히의 전성기에조차 마땅이 받아야 할 진정한 권력을 가지지 못했습니다. 우리 군대는 수 세기 동안 독일을 지켜왔으며 천년 동안 장엄한 영광으로 독일을 지켜낼 것입니다!"
 GGR_rebuild_the_prussian_staff_college_desc:0 "조국의 모든 소년들은 독일 국방군의 장군으로 라이히에 봉사한다는 꿈을 갖고 있지만, 장교가 되는 것은 소수의 뛰어난 능력을 가진 사람만이 할 수 있는 일입니다. 우리는 청년들에게 꿈을 이룰 수 있도록 하기 위해 야심찬 장교들에게 적절한 교육과 훈련을 제공할 수 있는 구 프로이센 참모대학을 부활시킬 것입니다. 필요한 기술을 몸에 숙달시킬 뿐 아니라 젊은이들에게 큰 명성과 권세를 줄 수 있을 것입니다."
 GGR_cuff_titles_and_new_uniforms_desc:0 "라이히에서 군국주의가 쇠퇴하는 데에는 많은 원인이 있지만, 한 가지 가장 중요한 이유는 장교 계급에 대한 존경심이 부족하다는 것이 그 이유입니다. 이런 무례한 태도를 없애기 위해 독일 국민들은 라이히를 지키는 일반 시민들과 용감한 장군들 사이의 차이점을 깨달아야 할 것입니다.\n\n나폴레옹 시대 장군들은 자신의 고귀함과 위엄을 드러내는 화려한 군복으로 자신을 장식했습니다. 이제는 최고의 디자이너를 고용하여 오래된 전통으로 돌아갈 것입니다. 우리 라이히는 휴고 보스 사와 좋은 관계를 맺고 있으며, 우리는 그들에게 새로운 계급과 직책을 창조할 것을 기대하고 있습니다."
 GGR_end_political_interfearance_desc:0 "너무 오랫동안 NSDAP의 냉소적이고 이기적인 관료들은 라이히를 안에서부터 갉아먹고 있었습니다. 한편 독일 국방군의 기발한 장교들은 파괴로부터 국가를 구하기 위해 계획을 세우고 있었습니다. 우리는 더 이상 정부 내 바보들에게 방해받지 않을 것입니다. 독일 국방군은 라이히 내 모든 부문의 영향에서 독립적일 것이며, 오직 야전원수의 명령에만 답할 것입니다. 물론 총통에게도 말이죠."
 GGR_masters_of_the_world_desc:0 "당의 내부 부패와 퇴폐함은 라이히가 진정한 영광을 누리는 것을 방해했지만 독일 국방군이 내전의 불꽃으로 세례를 받은 지금은 아리안인이 세계의 주인이 될 운명을 가지고 있습니다. 라이히스탁에서 오는 사소한 정치적 간섭에서 벗어나 군대는 독일을 위대하게 만든다는 목적을 무리 없이 이루어 낼 것입니다.\n\n독일의 칼인 독일 국방군 만세! 세계의 주인인 독일 만세!"
 GGR_pride_of_the_reich_desc:0 "우리는 육군과 크릭스마리네의 용맹과 충성심을 칭찬하고 있지만, 독일 국민은 루프트바페를 라이히의 자랑이자 하늘의 수호자로 믿고 있다는 걸 상기해야 합니다. 또한 공군의 영광은 제1차 세계 대전 시기 제2제국을 수호했던 전직 에이스인 총통의 천재성 덕분에 존재한다는 것을 알아야 합니다. 라이히의 자부심은 우리를 계속해서 상상할 수 없는 정복으로 이끌 것입니다!"
 GGR_strike_like_lightning_desc:0 "바람처럼 빠르게, 날아오는 독수리같은 근접항공지원이 공포와 자포자기에 휩싸인 적의 심장을 강타할 것입니다. 반격하기도 전에 우리 항공기가 그들의 진격로에 엄청난 피해를 입히고 급습할 것입니다. 우리의 적은 전투기 조종사가 가지고 오는 지속적인 항공 공격을 끊임없이 걱정하느라 결고 평화를 느낄 수 없을 것입니다."
 GGR_higher_faster_better_desc:0 "조종사들은 이미 엘리트이고 고도로 훈련을 받았지만, 조종사의 전투 능력은 더 좋은 전투기로 향상할 수 있을 것입니다. 독일의 엔지니어들은 조종사들에게 더 좋은 빠르고 민첩한 전투기를 개발하는 데 투자해야 합니다. 독일의 혁신과 독창성의 힘으로 우리의 적들은 어느 때보다도 더 높게 날고 있는 우리에게 갈기갈기 찢어질 것입니다."
 GGR_destruction_of_nations_desc:0 "아프리카와 러시아에서의 성공적인 폭격은 우리에게 한 가지를 보여주었습니다. 바로 폭격기들이 적들을 파괴해버릴 수 있는 완벽하고도 완전한 능력을 말이죠. 그들은 두려움에 떨어 전투도 하지 못한 채 바퀴벌레처럼 기어다니며 쇠약해진 채 방치되어 있습니다. 우리의 적들이 남은 잔해 속에서 다시는 제대로 회복할 수 없도록 폭격기를 계속 개발하는 것이 중요합니다."
 GGR_barons_children_desc:0 "많은 이들이 붉은 남작을 역사상 가장 위대한 조종사로 생각하고 있으며, 루프트바페의 후신에 매우 큰 영향을 끼쳤습니다. 우리는 붉은 남작의 영향력을 새 조종사를 모집하고 차세대 공군 훈련을 돕는 데 사용할 수 있을 것입니다. 우리는 위대한 조종사가 될 사람을 찾고 그들이 전투에서 자신이 가진 잠재력을 최대한 발휘할 수 있게 만들기 위한 "붉은 남작의 아이들" 프로그램을 시작할 것입니다."
 GGR_fighters_without_equal_desc:0 "몇 번이고 루프트바페는 하늘에서 최고의 정예 전투력임을 보여주었습니다. 아군 전투기 조종사들은 적군의 가장 뛰어난 적들보다도 더 훌륭하며, 우리 조종사들은 절대로 무시할 수 없는 힘을 가지고 있다는 것을 세계에 보여주고 있습니다. 루프트바페는 역사상 가장 뛰어난 조종사들을 배출했으며, 그들은 인정받고 칭찬받아야 합니다."
 GGR_knights_of_the_sky_desc:0 "아무리 대단한 조종사라도 전부 초짜 시절을 지낸 적이 있었고, 이 사실을 대중에게 분명히 밝혀 독일의 엘리트 조종사들에게 새로운 시대를 열 수 있습니다. 독일 국민들은 이제 더 이상 조종사가 되는 길을 불가능하거나 소수만 누릴 수 있는 길이 아닌 모든 것을 가져다 바칠 가장 훌륭하고 똑똑한 독일인이라면 가질 수 있는 가장 명예롭고 가치 있는 직책으로 받아들일 것입니다."
 GGR_fallschrimjaeger_ascendant_desc:0 "독일의 팔슈름예거, 낙하산병은 독일군 내에서 가장 고도의 훈련을 받고 전문화된 병사들입니다. 그들은 국가에 있어, 민족에 있어, 총통에 있어 큰 공헌을 하였습니다. 물론 이들이 하는 대부분의 일은 공중에서 이뤄집니다. 이것이 팔슈름예거가 루프트바페 산하에 있는 이유입니다. 하지만 팔슈름예거는 지상에서 전투를 치를 수 있는 능력도 갖추고 있습니다. 육군의 구성부대도 아닌 팔슈름예거는 훨씬 더 기꺼이 자신의 의무를 다하고 쇠르너보다 총통에게 더 충성할 것입니다.\n\n당연히 이런 충성스럽고 재능 있는 사람들은 국가로부터 최고의 영예를 받을 자격이 있습니다. 괴링은 팔슈름예거가 최고의 장비와 최고의 훈련만 받을 수 있도록 배려했지만, 낙하산병 본연의 정규임무에 있어서는 도움이 되지 않는 것도 있는 것 같습니다. 노골적으로 편애에도 총통께서는 이 조치가 필요한 일이라고 생각합니다. 육군의 괴링에 대한 충성심이 의심된다면 게르마니아의 하늘과 땅에는 친근한 군홧발이 들어올 것입니다."
 GGR_new_gunships_desc:0 "비행기만으로도 제대로 된 공군을 투입할 수 있는 지 수 년이나 지났지만 이는 라이히가 그 동안 해온 것이 있다는 가정 하입니다. 기술은 발전해왔지만 루프트바페는 새 기술의 발전에선 약간 뒤쳐졌으며 게르마니아의 관료들은 게르마니아가 다시 한 번 하늘을 지배하도록 만들 시간, 에너지, 자금을 투자하길 꺼려하고 있습니다.\n\n물론 이런 무기력함은 총통이 집권하자마자 끝났습니다. 진정으로 경험이 많고도 박식한 사람이 라이히를 지배하고 있으니 독일인은 헬리콥터, 건십, 기타 효과적인 공중전 무기를 우리의 무기용 엔진으로 만들어 제작하고 운용할 것입니다. 완전히 개선되고 장비를 갖추며 향상된 루프트바페를 가진 독일국은 우리의 패권을 두고 타락한 자들과 싸워서 질 리가 없습니다. 하일 괴링!"
 GGR_Assume_spec_ops_burden_desc:0 "당연하게도 독일이 출전시킬 수 있는 제일 뛰어나고 총통에게도 큰 감명을 주는 대담함과 애국심을 가진 군인인 특수작전부 병사들이 최고임이 틀림없습니다. 하지만 이렇게나 재능 있는 사람들이 육군과 크릭스마리네의 잘못된 운용으로 방치되어 있었습니다. 이들에겐 충분한 자금이 주어지지 않고 있으며, 육해군 장교들도 특수 작전 병사들이 떠안아야 하는 부담에 대해 제대로 이해하지 못하고 있습니다. 정말로 라이히의 가장 대단하고 용맹한 이들이 임주를 지속하길 원한다면 변화가 이루어져야 합니다.\n\n하지만 우리의 위대한 총통께서는 해결책을 찾으셨습니다. 독일 국방군 내 모든 특수작전부대는 루프트바페의 총괄 아래로 통합될 것입니다. 결국 이런 전문화한 임무에 성공하기 위해 필요한 기술과 헌신을 진정으로 이해하는 것은 공군 뿐입니다. 또한 괴링의 군 복무 경력 덕분에 괴링은 루프트바페의 주요 장교들을 잘 알고 있으며, 그들의 능력과 청렴함을 보증할 수 있습니다. 정말로 총통께서 문제의 이상적인 해결책을 만들고 만 것입니다!"
 GGR_walkurentruppen_desc:0 "헬리콥터 수송기의 개발 결과 군인과 물자를 신속하게 이동시키며 지상군에게 엄청난 이점을 주는 것으로 밝혀졌습니다. 우리는 전쟁기계를 더욱 동원하기 위한 신속한 대응공격사단을 창설하기 위해 헬리콥터 기술의 추가 개발을 서둘러야 할 것입니다."
 GGR_the_parachute_is_obsolete_desc:0 "독일군 최고사령부 사이에서 전쟁터에 낙하산을 펴는 것이 점점 구식이며 쓸모없다는 사실이 분명해지고 있습니다. 낙하산은 가치보다 위험성이 더 높으며, 우리는 전장에서 독일군 병사의 목숨을 낭비하는 위험을 감수할 필요가 없습니다. 대신 지상에서 아군을 수송하고 국방군에게 전술적 지원을 해 주는 공중강습사단을 창설하여 활용할 것입니다."
 GGR_over_any_ground_break_any_foe_desc:0 "울창한 아프리카의 정글에서 러시아의 넓은 들판에서까지 우리의 루프트바페가 전장을 지배할 것입니다. 지형에 관계없이 전투기 조종사들은 독일에 대항하는 모든 이를 섬멸하기 위해 하늘을 날 것입니다."
 GGR_reichsalders_desc:0 "하늘의 수호자인 우리의 국가수리는 라이히를 향한 불굴의 충정심으로 우리를 지켜볼 것입니다. 공군력 향상을 위한 우리의 노력이 결실을 맺었고, 우리의 대공군은 독일 국민의 전 세대를 이끌 것입니다. 우리의 적이 보복하여 우리의 영혼을 꺾으러 할지라도 그들은 결코 루프트바페의 불굴의 빛을 끌 수는 없을 것입니다!"
 GGR_deutsches_auslandisches_freikorps_desc:0 "우리는 독일의 수많은 군인 정신이 죽는 것을 보아왔지만 이제는 우리가 루프트바페를 더욱 발전시키고 비행기 운용을 개선하길 원하는 독일 시민들을 격려해야 할 때입니다. 우리는 대의를 위해 일하는 모든 독일 시민의 헌신 없이는 조국을 제대로 지킬 수 없습니다."
 GGR_strategic_defence_desc:0 "핵무기 시대의 전쟁은 여러 면에서 순수한 재래식전과는 완전히 다릅니다. 라이히의 방어력이 충분함을 보장하러면 기존의 전문지식에 다시 집중해야 합니다. 전략적 방어를 다루는 위원회를 수립합시다. 핵전략가 라트가 우리에게 큰 도움이 될 것입니다."
 GGR_repair_the_reichs_defences_desc:0 "라이히에는 세계 대전 시기와 50년대 지어진 여러 벙커와 지하 시설이 여기저기 어지럽게 이어져 있지만 이들 중 대부분은 구식이거나 낡은 채로 방치되거나 파괴된 상태에 있습니다. 핵 공격과 그 여파로부터 독일 국민을 충분히 지키기 위해서는 가능한 한 많은 기존 방공호를 복원하고 현대화해야 합니다."
 GGR_modernise_the_seigfreid_line_desc:0 "최근에 낡아간 채 방치되어가는 가장 큰 벙커 시설물은 지크프리트 선의 요새들입니다. 원래 프랑스가 라이히의 심장부를 향해 공격할 때를 대비해 지은 요새이지만 이젠 방어선이 다시금 유용함을 보일 수 있을 것입니다. 약간 공학적으로 편법을 써서 재정비를 하면 핵 대피소가 필요할 시 알자체, 바덴, 팔라티나테의 시민을 보호하면서도 부르군트에 대한 추가적인 보호막 역할도 할 수 있을 것입니다."
 GGR_modernise_the_fuhrerbunker_desc:0 "총통벙커는 만일 라이히의 상황이 매우 급박해질 경우 총통 자신이 사용하는 비상용 벙커입니다. 다행히도 지금까지는 사용할 필요가 없었습니다. 하지만 이는 총통벙커가 라이히 내 다른 벙커와 비슷하게 매우 구식이라는 것을 의미압니다. 총통 괴링의 위상을 가진 사람에게 이런 빈약한 주거지는 매우 불충분합니다. 현대화 프로젝트를 진행해야 합니다."
 GGR_crisis_response_teams_desc:0 "어떠한 위기에서도 살아남는다는 것은 긴밀하게 조직된다는 걸 의미합니다. 그리고 핵전쟁은 상상할 수 있는 가장 궁극적인 위기이므로 이 위기를 다룰 수 있는 기구가 필요합니다. 총통께서는 위기대응부대를 창설하기를 명령하여 적들이 우리에게 어떠한 것을 던져대도 살아남을 수 있도록 독일 국민을 준비하고 도와 줄 것입니다."
 GGR_duck_and_cover_desc:0 "우리에게 대항하는 음흉한 세력은 우리의 삶과 미래를 파괴하기만을 원하고 있습니다. 따라서 매년 라이히 내의 모든 학교는 정기적으로 "핵전쟁 대응 수칙 훈련"을 여러 차례 해야 합니다. 이 훈련을 통해 라이히의 어린이들에게도 핵무기로 우리를 파괴하러는 라이히의 적이 일으키러는 사악한 시도로부터 스스로를 보호할 수 있을 것입니다."
 GGR_tighten_atomic_security_desc:0 "핵미사일 사일로는 우리 핵 전략에 있어 핵심적입니다. 하지만 과거에는 사일로 책임자와 지휘관이 슈페어파, 보어만파, 심지어는 SS 단원까지 있었습니다. 총통께서는 이런 실수를 다시는 반복하지 않을 것입니다. 괴링과 쇠르너가 뽑은 가장 충성스러운 사람들만이 중요한 일의 감독을 맡을 것입니다."
 GGR_new_silos_desc:0 "우리의 현재 핵미사일 사일로는 MAD를 유지하기에는 충분하지만, 이 사일로들이 특정 지역에 밀집되어 있기 때문에 우리는 보복하기 전 참수작전 공격에 전멸당할 위험이 있습니다. 따라서 라이히의 방어력을 높이기 위해 새로운 사일로 시설을 전국 곳곳에 설치하는 것이 필요합니다."
 GGR_new_missile_designs_desc:0 "핵 군비 경쟁은 개선, 극복, 적응을 위해서 끊임없이 노력하는 것을 말합니다. 우리의 미사일도 예외는 아닙니다. 새롭게 개선한 미사일 설계에 투자한다면 미사일들이 반격에 나서기 전 사일로가 파괴되지 못하게 막을 것입니다."
 GGR_safeguard_the_volk_desc:0 "최근 우리의 노력으로 핵 전멸 사태로부터 우리 국민의 안전이 완전히는 아니더라도 적어도 완화되어 나아질 것입니다. 우리는 기술과 콘크리트 양 쪽 모두에 막대한 투자를 하였습니다. 독일 국민은 핵 전쟁으로부터의 공포를 덜어 준 자상한 총통에 기뻐하고 있습니다."
 
 ### WAR PLAN 0 TREE
# GER_GOR_war_plan_0:0 "War Plan Zero" #duplicate loc key
 GGR_zero_plan:0 "전쟁계획 0호"
 GGR_zero_plan_desc:0 "총통 각하께서 제국의 내부 문제를 모두 처리하셨으니, 이제는 국경 밖으로 눈을 돌릴 차례입니다. 우리는 독일 국민에게 전쟁을 약속했습니다. 모스크바에 사상 처음으로 하켄크로이츠가 휘날리고 볼셰비키들이 우랄을 넘어 도망치던 그 영광스러운 40년대의 강력함과 번영을 다시 제국에 가져올 그 전쟁을 말입니다!\n\n군부는 독일과 근접한 약한 국가를 공격할 첫번째 전쟁 계획에 동의했습니다. 그 국가들은 한때 제국의 군홧발 아래 무너졌지만 우리를 배신하였습니다. 제국의 진정한 군사력의 응징을 막을 것이라고는 그 약한 국가들의 '정통성' 밖에 없습니다. 따라서 그들은 완벽한 첫번째 목표가 될 것이고, 빠른 승리의 맛은 총통에 의심을 품은 자들을 만족시킬 것입니다. 세계는 다시 한번 국방군의 화력과 분노를 알게 될 것입니다! 독일의 전투 북을 다시 한번 울리고, 적들을 공포에 떨게 합시다! 오늘의 독일은 강하고, 내일의 독일은 승리할 것입니다!"
 GGR_fall_augustus:0 "아우구스투스 상황"
 GGR_fall_augustus_desc:0 "내전의 암울한 여파 속에서 우리는 이전 정부가 몰랐던 약점을 알게 되었습니다. 우리는 총독부가 가장 성공적인 식민지인 줄 알았지만, 사실은 엄청난 쓰레기 덩어리였을 뿐이었습니다. 망할 폴란드 놈들은 바로 그들을 먹여살린 주인을 배신하고 독립을 선언했습니다! 괴링 총통 각하는 이런 사태를 묵시하지 않을 것입니다. 우리는 한때 충성했던 보호국을 쳐부수는 한이 있더라도 그 지역의 독일인을 지켜야 합니다."
 GGR_fall_augustus_tooltip:0 "우리는 폴란드 재점령을 위해 준비할 것입니다. 관련 결정을 해금할 수 있습니다."
 GGR_eastern_tank_buildup:0 "동부 전차부대"
 GGR_eastern_tank_buildup_desc:0 "과거와 같이, 우리들의 우월하고 무적인 전차 부대는 기껏해야 민병대 수준인 폴란드 놈들을 쳐부술 것입니다! 우리를 막을 수 있는 것은 없습니다!"
 GGR_eastern_tank_buildup_tooltip:0 "§Y새 전차사단이 배치될 것입니다.§!"
 GGR_eastern_air_buildup:0 "동부 공항 건설"
 GGR_eastern_air_buildup_desc:0 "우리 군대는 의심할 여지 없이 이 푸른 지구에서 가장 강력하지만, 우리는 과거의 전쟁에서 배운 것이 있습니다. 공중 지원은 이제 전장의 중심을 차지하고 있고, 그것이 바로 우리 루프트바페가 잘하는 것입니다. 폴란드 국경을 따라 항공 기지를 짓는다면 우리의 힘을 가장 효과적으로 발휘할 수 있을 것이고, 과거의 베테랑들이 다시 급강하 폭격기의 소리를 듣고 떨 것입니다."
 GGR_danzig_to_war:0 "단치히에서 전쟁으로"
 GGR_danzig_to_war_desc:0 "요구는 무시되었고, 협박은 웃어넘겨졌으며, 그들은 방어를 준비하고 있습니다. 폴란드는 조용히 갈 생각은 하지 않는 것이 분명합니다. 우리 군대는 폴란드 국경에 집결했습니다. 분노한 괴링 총통 각하께서 국경선에서 오늘의 군대와 과거 슬라브족의 위협을 영웅적으로 물리친 선조의 군대를 비교하는 연설을 했습니다."
 GGR_fate_of_the_poles:0 "폴란드의 운명"
 GGR_fate_of_the_poles_desc:0 "우리의 막을 수 없는 의지에 굴복한 폴란드 놈들은, 다시 한 번 저항은 의미가 없다는 것을 알게 될 것입니다. 아직 폴란드 놈들은 우리를 받아들이지 못하고 있고, 우리는 다시 그들이 피라미드의 최하층이라는 것을 상기시킬 것입니다.\n\n저항하는 자들은 좋은 본보기가 될 것입니다..."
 GGR_torch_the_flags:0 "깃발을 불태워라"
 GGR_torch_the_flags_desc:0 "간단하게 적색과 흰색으로 이루어진 그 깃발은 오랫동안 현지 주둔군에게 걸림돌이 되었습니다. 폴란드에 힘을 집중한 레지스탕스는 '아직 죽지 않았다!'를 외치며 이 깃발을 다시 사용할 것입니다. 폴란드 깃발과 비슷하게 생긴 깃발을 가지고 있는다면 원래 그것이 무엇이었던 간에 깃발과 함께 그 주인도 같이 불태워질 것입니다. 전지전능한 총통에 대한 공포는 현지 시민들이 질서를 지키도록 할 것입니다."
 GGR_iconoclasm:0 "폴란드 정체성 파괴"
 GGR_iconoclasm_desc:0 "저항성과 인내심의 폴란드 '정체성'은 이제 아리아인의 믿음과 이상에 맞지 않습니다. 이는 존경할 만 (심지어는 동정할 만도) 하지만 폴란드의 민족성은 이제 역사에서 완전히 지워져야 합니다. 저항, 반란, 반항, 이런 것은 만약 필요하다면 괴링 총통 각하께서 손수 불태워 버릴 것입니다. 폴란드는 이제 죽었습니다."
 GGR_greater_prussia:0 "대프로이센"
 GGR_greater_prussia_desc:0 "대프로이센의 이상은 오랫동안 우리 당의 꿈이었고, 괴링 총통 각하 지도 하에 이 꿈은 현실이 될 것입니다. 폴란드 놈들은 처리됐고, 저항 조직은 국방군의 무력 앞에 분쇄되었으니 폴란드는 이제 대게르만국에 완전히 병합되기에 적절합니다. 레벤스라움은 이제 말 그대로 우리 뒷마당에 있습니다."

 GGR_operation_fruhling:0 "봄 작전"
 GGR_operation_fruhling_desc:0 "신들의 황혼의 열기 속에서 슬로바키아 국가보호령이 주인의 손을 물었습니다! 보호령의 망할 슬라브인들은 합법적 정부에 충성을 바치길 거부하고 있으며, 독일화 작업을 완수하는 데 실패한 멍청이 정부관료들은 도망쳤습니다. 이제 무엇이 옳고 무엇이 그른지 그들에게 보여주어야 합니다..."
 GGR_operation_fruhling_tooltip:0 "우리는 슬로바키아 재침공을 준비할 것입니다. 관련 디시전이 해금될 것입니다."
 GGR_native_battalions:0 "현지인 대대"
 GGR_native_battalions_desc:0 "모든 것이 사라진 것은 아닙니다! 우리의 최고 정보 기관에 따르면, 국가보호령에는 질서와 안정을 되찾으려는 생존 충성파들이 있다 합니다. 그들을 규합하기 위해 우리는 국경 근처에서 무력시위를 할 것이며, 이들은 다시 우리 편이 될 것입니다. 슬로바키아는 다시 우리 것이 될 것입니다."
 GGR_native_battalions_effect_tooltip:0 "§Y충성스러운 사단 수 개를 얻을 것입니다.§!"
 GGR_the_final_ultimatum:0 "마지막 최후통첩"
 GGR_the_final_ultimatum_desc:0 "우리는 라이히 편에 서라고 슬로바키아를 달래고 협박하고 유혹했지만 저들은 완고하게 협상을 거부하고 있습니다. 이러한 상황은 지속되어선 안됩니다. 총통의 전적인 관심이 불충한 국가보호령에 쏠렸으며, 만일 이들이 총통의 명령을 따르지 않는다면 결과는 뻔할 것입니다."
 GGR_march_on_bratislava:0 "브라티슬라바 행진"
 GGR_march_on_bratislava_desc:0 "그들의 용맹은 칭찬할 만하지만, 슬로바키아 정부는 평화 통일을 위한 모든 외교적 시도를 거부했습니다. 괴링 총통은 이런 오만함을 용납하지 않을 겁니다. 군대가 동원되고 보급품이 수송되고 있습니다. 슬로바키아가 충성스런 보호령의 예를 따르지 않는다면 그들의 운명은 끝날 것입니다. "
 GGR_internal_affairs:0 "내부 문제"
 GGR_internal_affairs_desc:0 "반역자 슬로바키아의 군대가 해체되고 반역 정부가 축출된 지금이야말로 이곳의 뿌리깊은 불만을 뿌리뽑아야 할 때입니다. 파르티잔의 수는 소수이지만, 반역의 기억은 지워져야 합니다. 협력정부와 OKW는 이 문제를 해결하기 위해 머리를 맞대고 있습니다. 협력정부는 경찰력을 통한 신속한 불만세력 제거를 원하고 있지만, OKW는 총과 화약을 통한 무력시위를 원하고 있습니다. 어찌됐든 총통께서 외교적 수완을 발휘하여 둘을 타협에 이르게 할 것입니다!"
 GGR_deploy_the_orpo:0 "질서경찰 배치"
 GGR_deploy_the_orpo_desc:0 "슬로바키아의 재통합을 감독하기 위해 군대만을 활용하는 것은 대단히 무책임한 일이 될 것이며, 민간 경찰력을 동원해서 평화를 유지하고 반대파를 억누르는 것이 총통 각하의 이미지와 우리 시민 모두에게 훨씬 더 나은 선택입니다. 시민들을 공정하게 대하고 그들의 충성심에 보답한다면 그들에게 라이히 재합류야말로 최선의 선택이라는 점을 깨닫게 할 수 있을 것입니다."
 GGR_deploy_the_Waffen-HK:0 "기갑사단 '헤르만 괴링' 배치"
 GGR_deploy_the_Waffen-HK_desc:0 "지역 경찰을 이용해도 괜찮지만, 지역 주민들을 통제하기 위해서는 강력한 힘이 필요합니다. 브라티슬라바에는 영구 주둔군이 배치될 것이며, 다른 주요 도시들에도 소규모 주둔군이 배치될 것입니다. 라이히와 슬로바키아 모두를 위해서, 우리는 영원히 우리의 남쪽 보호령을 감시할 것입니다."
 GGR_rebuild_the_regime:0 "통치체제 재건"
 GGR_rebuild_the_regime_desc:0 "라이히에겐 협력정부를 재건해야 하는 고된 과제가 있습니다. 악의이든 선의이든, 우리는 다시는 우리에게 저항하지 않을 충성스런 슬로바키아인 정부를 수립해야 합니다. 슬로바키아인들의 정부를 수립하는 것을 통해 라이히와 보호령간의 오랜 긴장이 완화될 것이며 상호 우호관계가 수립될 것입니다."
 GGR_RK_slowakei:0 "슬로바키아 국가판무관부 창설"
 GGR_RK_slowakei_desc:0 "우리는 슬로바키아인들에게 다시는 자치권을 주지 않을 것입니다. 그들은 믿을 수 없으며 반항적이며, 오직 우리가 직접 통제하는 정부를 수립해야 합니다. 이를 통해 슬로바키아와 이 땅의 자원에 대한 통제권을 확보할 수 있을 것입니다. 물론 우리의 영광스런 총통께서 이미 마음에 두고 있는 후보가 있습니다..."

 GGR_operation_herbst:0 "가을 작전"
 GGR_operation_herbst_desc:0 "비록 신들의 황혼이 찾아왔지만, 국가보호령은 훌륭한 보호령의 예를 보여줬고 그들의 주인에게 충성을 다했습니다. 먼지가 가라앉고 반역자들이 총통에 의해 목이 매달리고 있으며, 이는 예상된 결과입니다. 슬로바키아 정부는 독립적이지만 팍트의 일원으로 남고 싶다는 그들의 열망을 우리에게 전달했습니다. 우리는 특수한 문제에 맞닥뜨렸으며, 결과는 예정되어 있습니다..."
 GGR_a_reminder_of_obligations:0 "의무를 상기시키기"
 GGR_a_reminder_of_obligations_desc:0 "슬로바키아가 독립 선언을 했다는 소식을 듣자, 괴링 총통께서는 이를 농담으로 받아들이셨습니다. 첫 전달병이 오만한 태도로 총격받은 후, 줄을 선 그 다음 사람이 소식을 확인하였습니다. 슬로바키아가 지속적으로 충성심을 보이는 덕택에 총통은 굳이 정복하지 않기로 결정하였습니다. 대신 모든 형태의 원조는 취소되며 슬로바키아의 모든 금융자산이 동결되는 등 조용하면서도 확실한 전면 금수 조치 형태의 통지가 보내질 것입니다. 우리는 슬로바키아에게 라이히보호령의 문제를 해결하기 위해 최선을 다할 것입니다. 우리는 이를 "부드럽게" 상기시켜주는 것이 필요합니다."
 GGR_a_farewell_to_arms:0 "무기는 안녕"
 GGR_a_farewell_to_arms_desc:0 "이제 슬로바키아 정부수립 문제가 매듭지어졌고 군 문제에 집중해야 합니다. 슬로바키아군을 라이히로 흡수함으로써 우리는 슬로바키아군의 통제권을 재장악할 수 있을 것입니다. 다른 외국 자원병들과 마찬가지로, 이들은 오직 라이히를 위해 봉사하게 될 것입니다."
 GGR_reshuffling_the_cabinet:0 "내각 재편성"
 GGR_reshuffling_the_cabinet_desc:0 "낡은 놈들이 숙청된 지금이야말로 정부에서 슬로바키아인들을 몰아낼 때입니다. 내각에 독일인들을 추가배치함으로써 슬로바키아를 또다시 우리의 속국으로 만들 것입니다. 반대하는 자들은 매수될 것이며 팡파레를 받으며 은퇴하게 될 것입니다. 누가 이런 조그마한 영광과 보상을 마다하겠습니까?"
 GGR_raise_the_guard:0 "친위대 창설"
 GGR_raise_the_guard_desc:0 "이제 정부가 안정되었으니 우리는 괴링 총통께 충성하는 흘린카 부대를 창설해야 합니다. 슬로바키아 원주민들로 이루어진 이들은 우리의 옛 돌격대와 비슷한 역할을 맡을 것이며, 지역에서의 우리 이익을 수호할 것입니다. 남은 것은 각각의 부서에 적절한 인물을 배치하는 일뿐입니다..."

 GGR_fall_boemus2:0 "뵈무스 상황"
 GGR_fall_boemus2_desc:0 "거대한 내전이 끝났습니다. 라이히는 하나로 통일되었고 국방군은 정화되었으며 독일 국민은 자부심으로 가득 찼습니다. 팍트 나머지 부분은 우리가 기대했던 것 만큼 좋은 성적을 거두진 못했지만 이것 역시 정정될 것입니다.\n\n이제 눈을 밖으로, 세계를 향해 돌아봐야 할 때입니다. 첫 정거장은 옛 SS의 놀이터였던 보헤미아 모라바 라이히보호령입니다. 라이히의 융성기에 세워졌던 힘러와 하이드리히의 사랑스러운 아이는 다시 한번 대독일국의 힘에 굴복할 것입니다!"
 GGR_exploit_the_chaos:0 "혼돈을 이용"
 GGR_exploit_the_chaos_desc:0 "보헤미아 전역은 화염에 휩싸여 있습니다. SS, 지역 파르티잔, 충성파, 그리고 태양 아래 있는 모든 정치적 민병대가 날뛰고 있습니다. 지역 방위군은 혼란과 다가오는 어둠에 맞서 전선을 유지하기 위해 최선을 다하고 있지만 그정도로는 충분하지 않습니다. 무정부상태가 도래한다면 우리 독일군은 제국보호령을 망친 멍청이들을 파괴할 것입니다.\n\n명령이 임박했고, 국방군은 반역자들을 칠 준비가 되었습니다. 신이 그들에게 자비를 베풀기를 바랍니다. 왜냐면 국방군은 자비롭지 않으니까요."
 GGR_a_peacekeeping_force:0 "평화 유지군 파견"
 GGR_a_peacekeeping_force_desc:0 "정치적 상황이 혼란스럽기 때문에 우리의 침공은 문제가 되지 않을 것입니다. 하지만 보헤미아의 상황을 고려할 때 우리는 평화유지군을 보내야 합니다. 군대가 파견될 것이며 체코슬로바키아로 알려졌던 무정부상태의 지옥에 대한 즉각적 개입을 실행할 것입니다.\n\n뵈멘과 메렌 사람들은 자신들을 구하러 오는 독일군을 분명 환영할 것입니다. 그렇죠?"
 GGR_march_to_the_throne:0 "왕좌로의 행진"
 GGR_march_to_the_throne_desc:0 "국방군은 우리의 충성스럽지 못한 국가보호령을 침략할 준비가 되어 있습니다. SS부대가 선별되었고 목표물이 확인되었으며 폭격기에 연료가 채워졌습니다. 이제 남은 것은 돌격대원을 보내 이 난장판을 정리하는 것입니다. 보헤미아는 새로운 라이히가 무엇을 할수있는지의 훌륭한 본보기를 보여줄 것입니다.\n\n우리는 프라하의 진정한 도살자가 누구인지를 세계에 보여줄 것입니다."
 GGR_begin_reintegration2:0 "재통합 개시"
 GGR_begin_reintegration2_desc:0 "보헤미아의 모든 저항이 분쇄되었으니 이제 보헤미아인들은 독일 사회에 다시 통합되어야 할 것입니다. 모든 반란군이 가로등 위에 효수될 때까지 충성 검사가 실시되고, 가택 수색과 계엄령이 시행될 것입니다. 이 땅의 진정한 아리아인들은 의심할 여지 없이 우리 사회의 정화를 축하할 것입니다. 그렇겠죠?"
 GGR_an_end_to_bohemia:0 "보헤미아의 끝"
 GGR_an_end_to_bohemia_desc:0 "1939년 그 개자식들의 나라가 만들어지고 나서 뵈멘과 메렌은 SS와 그들의 오컬트 판타지를 위한 악마의 놀이터에 불과했습니다. SS 체제를 견뎌냈던 충성스런 독일인들은 위대한 독일국에 돌아오는 것을 반길 것입니다. 그들을 SS의 저주로부터 자유로워지게 하기 위해 우리는 뵈멘과 메렌을 라이히로 완전합병하여 안전한 사회를 만들 것입니다."
 GGR_anarchy_in_ostland2:0 "오스트란트의 무정부 상태"
 GGR_anarchy_in_ostland2_desc:0 ""
 GGR_operation_ostwind2:0 "동풍 작전"
 GGR_operation_ostwind2_desc:0 "총통께서 계략을 휘두르는 자유주의자를 물리처 내전에서 승리하고 숙청을 단행했음에도 불구하고, 라이히는 아직 자유스러운 병충해로부터 자유롭지 못합니다. 가장 독일화된 대게르만국 지역이자 모범적인 식민지인 오스틀란트에서는 슈페어의 입김을 받은 안드레아스 마이어란드루트가 어떻게든 친위대, 파르티잔, 국가사회주의 충성파를 물리치고 승리를 거두고 있습니다. 은행가와 자유주의자가 라이히의 중요한 곳을 통치한다고 생각해 보십시오... 슈페어주의자가 무슨 계획을 세울 지 알겠습니까? 자유주의, 분리주의, 민주주의의 대표자인 안드레아스 마이어란드루트는 국가사회주의에 대한 반감 그 자체를 상징합니다. 군대 또한 이를 의식하고 있으며 그를 비난하고 씹어대고 있습니다. 총통에게는 다른 방법이 없어 보입니다."
 GGR_the_last_of_the_liberals:0 "자유주의의 마지막"
 GGR_the_last_of_the_liberals_desc:0 "In the final days of the war, as our triumph loomed, Speer's worms slithered their way along the forgotten roads and railways of the shattered Reich, seeking safety from the light of National Socialism. Were it not for Meyer-Landrut, they might have been caught and killed before ever finding that safety. Now, however, the Abwehr informs us that many Speerite civilians and soldiers alike are still alive and kicking in Ostland, turning to a banker of all things to save them in the absence of their false Führer. While they were no doubt welcomed at the time of their arrival, the traitorous government of Ostland will soon have reason to rue their decision, as every Speerite that fled to their lands is one more traitor to rally Germany against. This is no renewed conflict, but merely the final battle of the civil war!"
 GGR_the_worst_of_the_bankers:0 "최악의 은행가"
 GGR_the_worst_of_the_bankers_desc:0 "Bankers! Is there any profession so infested with profligates, rootless foreigners and, of course, Jews? I'd wager Meyer-Landrut has some Semite blood himself! Just the sort of thing needed to get people on-side, even if the genealogical records don't support it. We can worry about that later. The fact of the matter is that National Socialism found its first converts amongst the masses thanks to the blunders and scheming of the Judeo-Bolshevik bankers and capitalists. Operating from the shadows, they stabbed the Old Reich in the back, destroyed the Weimar Republic's economy and tried to bring down the entire world through the Wall Street Crash. The common man of Germany has no love for bankers and industrialists; the propaganda effectively writes itself. Never will we have so agreeable a target as Andreas Meyer-Landrut."
 GGR_the_myth_of_the_free:0 "자유의 미신"
 GGR_the_myth_of_the_free_desc:0 "Those who would look to Ostland for some hope of 'reform' and 'progress' are deluded at best. Really, does Ostland look like a 'free society' to anyone? Ethnic strife, poverty, ruined infrastructure and industry, food shortages - is this what freedom looks like? It is a myth, fellow Germans. A myth perpetuated by the corrupt plutocracy that is the United States. Where did their version of freedom lead them? To weakness, to instability... and, ultimately, to defeat. Without the amassed capital of the United States, plundered from the masses, how does Meyer-Landrut propose to make his promises reality? His 'freedom' is a falsehood. It belongs where all impure, deceptive myths do: in the dustbin of history."
 GGR_build_the_border:0 "국경선 건설"
 GGR_build_the_border_desc:0 "Despite the reliability of the Abwehr, we can never be too sure of the exact strength of our enemy in this instance. Cabals of bankers controlled much of the world before National Socialism ever came to be - despite their weakness, they are masters of subterfuge. Who knows how many fifth columnists wait among the crowds of refugees, just waiting for a chance to slip across the border? Perhaps the financier even intends for Ostland to serve as a staging ground for some greater hostile power... doubtless he is in talks with his hook-nosed comrades in America even as we speak! Whatever the potential threats, it would be prudent to fortify the border. Not just increased patrols, either; we need checkpoints, observation posts, AA batteries, airstrips, even forts! Whatever guarantees the security of our people near the border from bloodthirsty traitors and partisans is worth every mark!"
 GGR_now_or_never:0 "지금이 아니면 안된다"
 GGR_now_or_never_desc:0 "Every second that passes gives that snake, Meyer-Landrut, more time to prepare for our arrival and brings more good Aryans closer to seduction by the honeyed words of the international Jewry. To withhold from striking immediately would be nothing more than an act of weakness and a betrayal of the spontaneous, masculine nature of the Aryan warrior! If we are capable, why not attack? Our lands are occupied by a traitor, a banker and a probable Jew! True-hearted Germans cry out for liberation from their despicable masters! What good will further procrastination do us when our people are being corrupted and killed just over the border? Make haste, brave soldiers!"
 GGR_end_landrut:0 "란드루트의 종말"
 GGR_end_landrut_desc:0 "Though the serpents cluster around their master for safety, it will avail them naught. The Reichsadler spreads its wings and soars skywards on the hunt, showing our noble pilots the way to their targets. Our men, many of them hardened and bitter veterans of the civil war, are eager to take the fight to the last holdout of liberalism in the Reich. The Kriegsmarine has the coastline mined and monitored. Further east, the harsh and brutal lands of Russia will offer no refuge to traitors. The feeble liberals, with their foolish and ephemeral ideals, will be destroyed by our factually indisputable invincibility and the cold, hard logic of superior firepower. No student militias or subhuman partisans will stop the liberation of every last corner of the Reich!"
 GGR_extinguish_the_fire:0 "마지막 화염 진화"
 GGR_extinguish_the_fire_desc:0 "Astonishingly, another complete victory of National Socialism over liberalism was evidently not enough to convince everyone of our righteousness. There are still guerrillas and holdouts - Germans no less - active in Ostland, striking at outposts, loyalist townships and patrols. What madness grips them that they would continue to fight for the interests of international bankers with their homes in ruins and their families dead or imprisoned? What have they to gain? Is this a final, bitter curse from a defeated foe, or part of some greater plan by our enemies across the Atlantic? No matter the cause, we must treat this threat as we would any other. That is, we shall stomp, stomp and stomp again. Hard and fast, without mercy, until the last of these insects is reduced to a smear on the Wehrmacht's jackboot."
 GGR_stamp_out_the_spark:0 "마지막 불꽃 제거"
 GGR_stamp_out_the_spark_desc:0 "With the liberals destroyed, we can move on to the less ideologically threatening foes. Baltic partisans are as much a threat as they ever were. Many are hardened soldiers who have continued their futile struggle against our rightful rule ever since Ostland's liberation in 1941. SS 'werewolves', too, are a persistent thorn in our side. Even abandoned by their master, they are just as willing to fight to the death as the partisans and know our inner workings far better than the Balts do. Finally, there are those few Bormannites who resist the necessity of change and the renewal of the German warrior spirit. No matter their cause, they will all die in the end. They are little more than gnats biting at the heels of a lion - an annoyance at worst and one we can deal with in short order."
 GGR_find_the_loyalists:0 "충성파 찾기"
 GGR_find_the_loyalists_desc:0 "Militarism found fertile soil in Ostland with war's return, thanks in no small part to the ceaseless activity of partisans throughout the past two decades. There, many recognise the necessity of always being alert and active with weapons close at hand, watching for any emergent threat. This wise outlook on life has already netted us a warm welcome in German-majority areas and there are many who prepared for our arrival with acts of sabotage and propaganda behind the lines of the liberal forces. These are good, loyal men - loyal to Germany, loyal to National Socialism and, most important of all, loyal to Göring. With the previous bureaucracy and garrison members largely dead or in hiding, we will need these men in the days to come."
 GGR_make_some_friends:0 "친구 만들기"
 GGR_make_some_friends_desc:0 "Thankfully, with Ostland so heavily Germanised, there is no shortage of reliable men we can turn to now that the land is secure. Baltic Germans were often the first target of partisans, both before and during the civil war. Most colonists have lost someone, or know someone else who has, breeding resentment, outrage and hate - all useful assets to help reassert our control. It is not uncommon for a recruiting officer to arrive in a German town and immediately be swamped with men young and old alike clamoring for the chance to avenge the fallen. Even before our arrival, they banded together in militias and roving bands to keep their Aryan kin safe and secure from the tide of rats as it rose ever higher, threatening to engulf all they held dear. The Ostland Divisions might not turn out to be the most capable or well-equipped of our divisions, but they will certainly be fiercely loyal to their race, with high morale and a deep devotion to National Socialist principles. Their symbolic importance, as defenders of Germany who never gave up the fight regardless of the odds, will make them an example for all good German colonists to aspire to!"
 GGR_the_fate_of_ostland:0 "오스트란트의 운명"
 GGR_the_fate_of_ostland_desc:0 "Order restored, patrol casualties down, partisans pacified. With mechanised patrols on the streets of Riga and reconnaissance planes active 24 hours a day, we can safely say that Ostland is 100% rebellion-free and ready for integration. The day has been a long time coming, but with the population being majority German and our control so thoroughly established in all facets of society and the economy, we can finally bring an end to Ostland's status as a mere Reichskommissariat and welcome it into the Greater German Reich as a full-fledged province! Colonisation and Germanisation efforts will continue, of course, but that's all just busywork at this point. The Baltic populace is no longer a concern and their racially acceptable elements will be as German as the Führer himself in no time! The Reich proper expands! Welcome home, Ostland!"

 GGR_reigning_in_drechsler:0 "드렉슬러의 통치"
 GGR_reigning_in_drechsler_desc:0 "On the surface, the triumph in Ostland of a hardcore militarist like Otto-Heinrich Drechsler would appear to be an objectively good thing for our interests. However, there is a catch: Drechsler is famously a part of Field Marshal Schörner's clique and is virtually guaranteed to act at his patron's beck and call, rather than following the Führer's directives. Knowing this, the Führer wishes to have Dreschler removed from office by any means necessary (including force), but any direct action against him would undoubtedly rouse the ire of Schörner, a key backer of our cause. Ultimately, despite his well-backed threats, the Field Marshal is unlikely to move against the Führer so early, but he will not forget such an insult..."
 GGR_army_uplink:0 "Army Uplink"
 GGR_army_uplink_desc:0 "Our first priority is to get our army where it needs to be. Drechsler's troops, at least, have done a fine job of securing the key roads, railways, ports and airfields in Ostland. Bringing the Führer's own divisions into Ostland and dispersing them to reinforce the entire country is of utmost importance; we cannot allow the garrison free reign over crucial infrastructure in the event of further conflict. Not because they aren't trustworthy, of course; it's just an important job, and the Führer wants Germany's best troops to handle it. Surely Drechsler can see the wisdom in that?"
 GGR_clean_out_the_staff:0 "Clean out the Staff"
 GGR_clean_out_the_staff_desc:0 "Drechsler will not miss his support staff and bureaucrats, will he? Some of these men have been on duty for months on end with the recent turmoil in Ostland - they should take a break. Luckily for the de-facto Reichskommissar, the Führer already has a large, reliable cadre of dedicated National Socialists to bear the burden left behind by the men on their way out. If Ostland is to succeed and remain stable, it will need an injection of new blood every now and then. The Führer, of course, knows best what the Reich's favorite colony needs."
 GGR_make_it_work:0 "일을 잘 풀리게 하기"
 GGR_make_it_work_desc:0 "Drechsler's true loyalty is an open secret, but that doesn't mean it's too late for him. He is a militarist at heart and clearly an able commander and administrator, given his victory over the other factions during Ostland's civil war. He is admirable, brave and a true National Socialist, dedicated wholly to the ideals and values of the Aryan race. He is a loyal and true soldier, unwavering in his devotion to the Reich, its people, and, surely, the Führer. What more could Göring ask for? Perhaps Drechsler even deserves a reward or several for his efforts... large ones, on a regular basis. The Führer wishes to honour the obligations of a good leader, as he is sure Drechsler wishes to honour his obligations as a loyal and faithful subordinate."
 GGR_open_the_border:0 "Open the Border"
 GGR_open_the_border_desc:0 "With order restored to Ostland, there's no need to keep such a tight lid on the border. The colony is suffering without the goods and services provided by the Reich and desperately needs manpower and resources to help rebuild. Reactivation of its full status as a Reichskommissariat and, later, integration into the Reich proper, must begin as soon as possible. Once infrastructure is repaired and the citizenry have work again, Germanization can resume and we can go full steam ahead on integration, pending Drechsler's further co-operation."
 GGR_the_stab_in_the_back:0 "The Stab in the Back"
 GGR_the_stab_in_the_back_desc:0 "Göring might not have a degree in economics, but he knows a bad investment when he sees it. Drechsler, despite being part of a clique with a dangerous amount of influence in Göring's government, is unlikely to be anything more than an obstacle should he remain in power - which he clearly intends to. If he will not bend, then he will break, Schörner's toady or not. Even if it raises the ire of the officer corps, the Führer must show his strength and bring the hammer down on this pretender to the office of Reichskommissar!"
 GGR_enough_is_enough:0 "Enough is Enough"
 GGR_enough_is_enough_desc:0 "Predictably, Field Marshal Schörner and his cronies have already caught wind of the Führer's decision to forcibly reclaim Ostland over the corpse of Drechsler. Despite their protests and the obvious fact that the Ostland garrison is now on full alert, preparations for the invasion are proceeding as normal. There is, after all, little that even Schörner can do to stop the German war machine once it begins grinding into action at the Führer's command. War plans for the invasion, once intended for the possibility of natives or a hostile power retaking Ostland, have been dug out of old filing cabinets and put into action. The war is expected to be an easy one, but the political fallout will be another, much harder battle altogether."
 GGR_operation_ostwind:0 "오스트빈트 작전"
 GGR_operation_ostwind_desc:0 "The grumbling of Schörner's clique has quietened down into white-hot, seething anger. There will be a reckoning come victory over Drechsler and they cannot be relied upon to follow their orders to the letter in this campaign, but everyone from the generals down to the lowliest private has their instructions now and the first strategic airstrikes have already begun. We will not stop now merely for the sake of political security when the people of Ostland are under the thumb of an unreliable, over-ambitious fool. Here's hoping Drechsler doesn't escape to tell his side of the story..."
 OST_the_truth:0 "진실"
 OST_the_truth_desc:0 "You'd think that the Führer's initial answer of "Because I command it!" would have gone over a little better when questions started to be asked about why the Wehrmacht was ordered to commit to another fratricidal conflict. Sadly this was not the case and many civilian news outlets have begun to voice concerns about the horror of forcing good German boys to go to war with their own brothers merely due to the supposed treason of just one man - a man who seemingly saved Ostland from chaos, at that. Well, did you know that the man in question has some very suspicious links to the same individuals he supposedly fought against in Ostland? That there are cheques made out to him in Meyer-Landrut's name, a collection of SS memorabilia in his Berlin apartment and a cheery letter of friendship from none other than Abba Kovner in his private mailbox? It's true! In fact, the Führer intends to make this public knowledge immediately!"
 OST_reconciliation:0 "화해"
 OST_reconciliation_desc:0 "To say that the military as a whole is unhappy with the Führer's decision to attack Ostland would be the understatement of the century. Normally, nobody would deign to yell at the Führer himself, not even over the phone - but Schörner did. Many generals expressed their concerns in similar but less vitriolic terms, and even civilian agencies have forwarded a complaint or two. That the Führer has responded to none of these insults with the death penalty is either a sign of deep-set cowardice or a genuine desire to reconcile. One can only hope that it's the latter."
 GGR_pull_them_back:0 "Pull Them Back"
 GGR_pull_them_back_desc:0 "Drechsler's officer corps has come under scrutiny for its conduct in recent years. Each and every officer in Ostland is clearly dedicated to his superior officer, as he should be, but loyalty to the Führer comes first. It is not his wish to 'rock the boat', but there are a few individuals he would like to recall for some perfectly ordinary performance reviews as well as well-deserved R&R. Doubtless those officers will be grateful to see their homes and families again. Not to worry, Field Marshal - the Führer has some good men in mind to fill the gaps while your men are away from their posts. Will this lead to a more long-term reshuffle of positions? Perhaps, but that's a matter for another time. Our men ship out tomorrow; be sure that Drechsler and his officers know to expect them!"
 GGR_stop_ruining_everything:0 "Stop Ruining Everything"
 GGR_stop_ruining_everything_desc:0 "There are a number of officers in Ostland who are... disloyal is too harsh a word... flexible in their allegiances. These are pragmatic men who will follow the worthy rather than their superiors in name only. Drechsler is known to regularly show his appreciation for their service through regular rewards and benefits, but he only has the wealth of Ostland to make this arrangement possible. Göring, on the other hand, has the wealth of the entire Reich, its citizens and its subjects at his disposal. If these good, honest men come to appreciate him all the more thanks to better pay and more perks, such a small expenditure will be more than worthwhile."
 GGR_reconstruction_aid:0 "재건 도움"
 GGR_reconstruction_aid_desc:0 "It isn't just resources that Ostland is short of; the Reichskommissariat is nowhere near as industrialised as the rest of the Reich due to the economic crash of the 50s and the weak, ineffectual governments that once presided over its constituent lands. It's hard enough rebuilding a railway without nearby factories producing parts - try doing it without modern machinery. The Führer recognises the colony's plight and has already issued a directive ordering the relocation of currently under-utilised workers and construction machinery to Ostland. Additional funds will also be made available to hire unskilled laborers for more menial work. Both Drechsler and the people of Ostland will no doubt be immensely grateful to the Führer for such compassion and generosity."
 GGR_work_with_us_damn_it:0 "우리와 함께 일하라고"
 GGR_work_with_us_damn_it_desc:0 "More rewards, more benefits, more perks... whatever it takes to ensure goodwill towards the Führer, right? It would appear that Drechsler has more than just officers on his list of highly appreciated and appropriately paid individuals; in fact, it seems that everyone who isn't a Göring appointee is very well-liked by the Reichskommissar. It is said that a friend of Drechsler in Ostland enjoys the finest accommodation, has access to the best tailors and cobblers in Riga, and can get whatever financial help he needs from the Reichskommissar with a single phone call. One man is even known to eat oysters for breakfast - daily!\n\nHe should be most careful. People often choke on oysters."
 GGR_looking_to_the_future:0 "미래를 바라보자"
 GGR_looking_to_the_future_desc:0 "With the most pressing parts of reconstruction over and some semblance of normalcy returning to Ostland, the Führer can rest a little easier. Drechsler has not been easy to work with, but there have been no serious disruptions in the reconstruction process so far - nothing to cause internal strife or spur on talk of dissent. The Baltic and Ost-German colonists certainly seem happy with the situation, with the economy on the uptick and their homes secured against partisan and SS activity. Steady the helm, hold this course, and Ostland should be integrated in no time."
 GGR_a_leash_and_a_crown:0 "A Leash and a Crown"
 GGR_a_leash_and_a_crown_desc:0 "It has been the reality for some time now, so it may as well be formalised; the Führer has finally decided that Ostland shall continue as a full-fledged Reichskommissariat for the time being, with Otto-Heinrich Drechsler, Saviour of Ostland, acting as Reichskommissar in perpetuity. Göring will travel to Riga to personally decorate Drechsler for his service to the Reich and its brave colonists, no doubt winning the Reichskommissar's eternal appreciation. Or, at the very least, giving him reason enough to think long and hard about where his loyalty lies in the event of further internal tensions within the Reich's leadership."
 OST_the_fate_of_ostland:0 "오스트란트의 운명"
 OST_the_fate_of_ostland_desc:0 "Finally, this foolish, fratricidal errand is over with. The military is up in arms (in a bad way), the Ostland garrison are dead or imprisoned as traitors for doing their sworn duty and all of Germany stands bewildered by this turn of events. The civil war might have brought ruin to Ostland, but a full-scale invasion by the biggest military on Earth has left it little more than a bloody, corpse-strewn battlefield. With so many colonists dead or reduced to refugees, two decades of effort has been undone in the course of a few weeks. The 'model colony' is battered, burned and smashed into a thousand pieces... but at least it's ours, right?"

 GGR_fall_boemus:0 "뵈무스 상황"
 GGR_fall_boemus_desc:0 "Böhmen-Mähren has been a thorn in the side of the German people since the days of old. Geographically separating Austrian Germans from Prussian Germans, the Czech race has always intruded closer to the heart of the Reich than any other. Once, we crushed their pathetic democracy through skilful diplomatic weaving and now we will crush their SS pretender regime with force!\n\nThe SS are Germans, and so we must not underestimate them. But they are blinded. Blinded by a fanaticism to a false god, Himmler. And a blind man is unable to see what is obvious to others, just as Daleuge and his clique are unable to see the futility of resisting terrifying might upon their doorstep, a terrifying might that soon will be turned upon them. We know their tactics, we have slaughtered them before when they fought for Heydrich. Now our armies can anticipate their movements and outsmart their schemes. Once we are done, their deaths will serve as a message to the rest of the SS; Germany does not deal with traitors lightly!"
 GGR_we_know_the_roads:0 "우리는 길을 알고 있다"
 GGR_we_know_the_roads_desc:0 "Czechoslovakia was one of the first corrupt democratic regimes to be integrated into the Reich, and German boots have known Czech soil for over twenty years. Many maps of the Reich have included the Czech roads since then and these maps will prove invaluable in our invasion plan. We will know the roads as well as our enemy knows them.\n\nAs we march through Böhmen-Mähren we will do so with increased speed and better planning due to our pre-existing intelligence. This, combined with our knowledge of SS tactics gained in the Civil War, means that we will never be caught off-guard in our invasion. There will be no surprises; only victory!"
 GGR_the_insider_connection:0 "내부 연결"
 GGR_the_insider_connection_desc:0 "Unsurprisingly, the SS does not command the loyalty of most of the Germans in Böhmen-Mähren. Though Daleuge may like to delude himself with fantasies of complete control, and though he may hold that fantasy of control in the major cities, many of the soldiers of the old garrison are still trapped in Böhmen-Mähren and hold on in remote towns and forts against the SS menace. They hold day and night without a hope of reinforcement or a supply run, spurred only by their love for their country, and for the Führer.\n\nWe must make contact with these resilient heroes on the inside, and ensure they will help our cause to the best of their ability as we march through Böhmen-Mähren. Their moves will line up perfectly with ours. Their strikes shall pave the way for our manoeuvres. They shall be the ones to open the gates of Böhmen-Mähren, and after we back them they should be given a vital boost in morale, as they know they shall be united with the true government of the Reich soon!"
 GGR_crack_the_mountains:0 "산맥을 넘어"
 GGR_crack_the_mountains_desc:0 "At long last, the time has come for war! Our armies stand poised and ready, our contacts on the inside wait in the shadows, ready to strike. The military has given the green light for the invasion; all that stands between the Böhmen-Mähren SS and the fury of the German Army is the Führer's declaration.\n\nPrag lies but mere miles away from the German border. We will move with lightning speed unmatched by any other army on Earth, closing the gap with armoured spearheads punching through the SS lines. Though the SS are hardly a worthy enemy, Böhmen-Mähren shall prove a stage from which we can demonstrate our power; even if it's only for the week the SS can hold out before surrender. Once we are done, we can install the garrison once more under stronger leadership, and move onto the next subordinate that has foolishly turned on the Reich."
 GGR_clean_out_the_roaches:0 "바퀴벌레를 청소하자"
 GGR_clean_out_the_roaches_desc:0 "Daleuge is gone, and the SS government of Böhmen-Mähren is ousted, but the lunatics of the SS are nothing if not resilient. Even with the head of the cockroach gone, its body still walks as if nothing happened, as SS partisans lurk in the backstreets of Prague, the rolling fields of Böhmen and the fortresses littered through the hills of Mähren.\n\nOf course, the only way to truly kill the cockroach is to stamp on it, and that is what the Wehrmacht will do. Patrols of the streets, tanks in the countryside, bombing runs on the forts. The SS cockroach will be crushed into the ground soon! Then, with Himmler's sadistic image truly purged, we can finally create a new Böhmen-Mähren in the image of rural South Germany, as it was always meant to be"
 GGR_correcting_history:0 "역사 바로잡기"
 GGR_correcting_history_desc:0 "All wisdom comes from books, that is true. But it is true that many manifestations of degeneracy are borne of undesirable literature, so any great nation must ensure that only the right books reach the hands of those who want to learn!\n\nThe old garrison of Böhmen-Mähren was inefficient at cleansing the Judeo-Bolshevik sponsored literature of the old Czechoslovak state, and a new wave of Himmlerist propaganda has been injected into the state in the aftermath of the SS coup. With Germans in the area radicalised by Himmler and Czechs by Marx, it is only a matter of time before the literature causes a serious problem.\n\nSo we shall burn it! Once we are done, once every page has been scoured and every book approved, there shall be no evidence of an SS or Czech state ever existing in Böhmen-Mähren. Before long the people of the provinces will believe they have always lived on German land."
 GGR_destroy_the_forts:0 "요새 파괴"
 GGR_destroy_the_forts_desc:0 "Cowards! Traitors and cowards! Hiding in fortresses littered across Böhmen-Mähren, the SS continues to prove that it is in nature an organisation of craven imbeciles! Himmler has abandoned them, Daleuge is gone, and yet they still persist in their traitorous ways. They avoid pitched battles, knowing that they would lose; instead they prefer to make themselves a nuisance by raiding convoys and hampering the great Reich that they should serve.\n\nWell, if they insist on cowering in their pathetic little holdouts, then we shall destroy them as such. The Luftwaffe will rain fire from the sky upon them! The military will siege them down until their food stocks are no more! And once they come crawling for mercy, starving and weak, we will have them executed in brutal and public fashion. For that is how the Reich deals with traitors."
 GGR_begin_reintegration:0 "재통합 시작"
 GGR_begin_reintegration_desc:0 "With Böhmen-Mähren now fully secured from the SS threat, we can finally begin our reintegration of the state. The old garrison is back in place, but now it shall be far closer to Germania, and no longer will a puppeteering traitor like Daleuge influence the politics of the state out of the view of the central government.\n\nReintegration will not be a fast process. Germanisation efforts in the provinces have been somewhat successful, but within those Germans there are many SS sympathisers and even some who support the liberation of the Czechs. The Reich is no stranger to strangling resistance however.\n\nWe shall resume conscription on the German populations, and begin industrial projects in the region once again. After all, with the provinces so close to the homeland, their prospects are surely far greater than many of the Reich's far-flung, besieged, rebellious territories in the east."
 GGR_reconstruction:0 "재건 시작"
 GGR_reconstruction_desc:0 "Daleuge destroyed Böhmen-Mähren. His SS fanatics wreaked havoc with impunity, his Czech partisans lay mines on the roads and places bombs in the houses, his bureaucrats funnelled money from colonisation projects to their own accounts. We must reverse his damage, and see Böhmen-Mähren prosper.\n\nProjects run directly from Germania will pave the nation from the ground up. The new buildings will be sleek and modern in style, mimicking the modern architecture of Germania proper. In twenty years, a man could look upon Prag, and see a bustling German city. Let the factories run, let the men work, and let the land of the Czechs be reconstructed as a land of Germans!"

 GGR_the_eastern_nightmare:0 "동방의 악몽"
 GGR_the_eastern_nightmare_desc:0 "The Jewish Question continues to haunt the Aryan race. The late Reichskommissar Hinrich Lohse proved incapable of dealing with the Jewish scum scurrying through the underbelly of Ostland, those terrorists plotting against the Reich and its people for the last twenty years.\n\nWith the Fatherland in flames, Abba Kovner's UPO have finally made their move. Villages were burned and pillaged while German men and women were slaughtered by Ostland's new tyrants. Now it is time for the Führer to deliver our countrymen from this living nightmare, and solve the Jewish Question once and for all."
 GGR_make_it_stop:0 "멈춰버리자"
 GGR_make_it_stop_desc:0 "The UPO's disgusting crimes have gone beyond the scope of 'war'. Men, women and children alike have been butchered, from subhuman collaborators to prosperous German families. We shall test the faith of these so-called 'Chosen People' by sending the Wehrmacht to crush them into dust. The last vestiges of European Jewry will be punished for their crimes against the Aryan race, no matter the cost."
 GGR_recover_this_mess:0 "이 난장판을 정리하자"
 GGR_recover_this_mess_desc:0 "Once again the invincible Wehrmacht has protected German land from the Jewish Plague and earned our people's faith. However, the rise of the UPO has shown that a Reichskommissariat administration will always collapse into incompetence and corruption.\n\nOstland must therefore be annexed into the Reich and placed under direct rule from Germania. Once the mess is cleared up, Ostland will be a prosperous living space for all German people to live in comfort and safety, without fear of partisans or tyrants."
 
 GGR_a_tin_pot_for_broken_men:0 "A Tin Pot For Broken Men"
 GGR_der_vituskareich:0 "비투쉬카의 땅"
 GGR_der_vituskareich_desc:0"As the metropolitan Reich collapsed into war, so too did Ostland. Once the model Reichskommissarriat, with a seemingly considerable level of stability compared to the other colonial administrations, the façade fell apart after Reichskommissar Lohse's death and our reports tell us the following war had at least six factions.\n\nOur government was dismayed to hear that a native collaborator, Michel Vituska, had defeated the German contenders to become ruler of Ostland. After victory in the German Civil War, we prepared for war in the east; but Vituska shocked our diplomats when he came to them with an offer of fealty to the Reich. Many believe that in times like these, allies are the most valuable resource, and that we should not risk devastating Ostland with war. But Vituska is not German. How can we possibly create a Reich to last a thousand years if even our colonies are run by slavs?"
 GGR_an_unlikely_proposal:0 "예상 밖의 제안"
 GGR_an_unlikely_proposal_desc:0 "The world has not been the same since the death of Führer Hitler. Germany is not what it once was, and we must accept that. Though war makes us great, we should ensure that our wars are fought against those who would defy our rule, not those who wish to serve. Although Vituska may not be German, he may well be useful to us, and though it may anger the military, the central administration is set in its decision - we will take Vituska's offer of fealty. Since we have chosen to trust him, we must now keep an eye on our puppet; if he fails to know his place in the Reich then we must ensure that the noose is already around his neck, and all it needs is the hangman's push to finish him off."
 GGR_we_arent_idiots:0 "우리는 멍청이가 아니다"
 GGR_we_arent_idiots_desc:0"Surely Vituska's proposal is a trap. There is no way that he seriously believes the Reich will accept an untermenschen despot amongst its most powerful administrators; if he does truly believe we would accept his offer, then he is clearly insane and unfit to run any administration at all.\n\nOstland's industry lies destroyed in the wake of civil war; the native resistances that followed the butcher Kovner are scattered in the wake of their defeat. Few wish to support Vituska. Fewer still wish to fight for him. An easy conquest for the Reich!"
 GGR_the_switcheroo:0 "미끼와 스위치"
 GGR_the_switcheroo_desc:0"Whilst the military would rather be razing Ostland to the ground than working with Vituska, they are certainly willing to assist with undermining his authority and ensuring that he remains a loyal puppet. Their latest proposal involves a switch of military intelligence between our administration and Vituska's. Of course, the information we give to Vituska will be far less useful to him than the information he gives to us, and once the trade has happened, we will ensure that we exploit our knowledge of his army to the fullest extent. If Vituska should ever even consider courting a foreign power then we will release the military upon him, and they will dig their claws into all his weak points."
 GGR_return_germans_to_the_administration:0 "대리 관리인"
 GGR_return_germans_to_the_administration_desc:0"Vituska's government is a mess. It is mostly made up of natives who rejected Kovner's vile cause, preferring the promises of stability and peace offered by Vituska; but there are Germans in the cabinet, primarily colonists who believe the current model is simply unsustainable. This will not do. Even the liberal and weak Italians do not allow their administrations to be lined with their colonial subjects. We will demand that Vituska removes at least a quarter of his native allies and replaces them with Germans; Germans that are not loyal to any other notion than the rule of the Reich! We have him utterly pinned by our military now, and there is no way he can defy us as we sweep away the last vestiges of true power he holds."
 GGR_herr_vituska:0 "Herr Vituska"
 GGR_herr_vituska_desc:0"It wouldn't take a genius to see that we have been subverting Vituska's power. No doubt, he is extremely suspicious that we are simply using his bargain to prepare our invasion of him, and that there was never any genuine chance of him being a Reichskommissar. We must make him believe he is a peer of the other administrators, not the pet in a cage that he truly is. The Führer will grant him a series of honorary titles that sound as though they carry weight; Eastern Commander-in-Chief, Protector of the Ostgermans, and of course honorary aryanism. By regaining Vituska's trust, we can get him to turn his back, and make him even more vulnerable should we decide to pull out the carpet."
 GGR_honorary_aryanism:0 "Honorary Aryanism"
 GGR_honorary_aryanism_desc:0"Strength. Courage. Loyalty to the Reich and Führer. These are qualities expressed by every good aryan. Recently, many aryans have turned away from these core principles of the Germanic race, instead satisfying themselves with personal freedoms and degenerate wants. And yet we class them as being of a higher status than loyal, strong natives in our colonies. Many of the Belarussians in Vituska's administration have proven their loyalty and utility to the Reich multiple times, so why do we still consider them beneath us? If anyone is worthy of honorary Aryanism, surely it is them? Hitler granted the title to the treacherous Japanese. Führer Göring is not so generous with such a precious title, but the Belarussian collaborators are worthy, and the extra brotherhood they can now feel with the people of the Reich will no doubt bolster their productivity."
 GGR_guns_for_eastern_hands:0 "Guns For Eastern Hands"
 GGR_guns_for_eastern_hands_desc:0"Ostland was always a wall for the metropolitan Reich. With a greater stability and higher Germanisation than the almost lawless Moskowien across its border, Ostland has always been the last breath of civilisation before the areas of lesser control to the east. If we want Ostland to remain a bastion, and to prevent butchers like Kovner from ever prowling the Reich's lands again, then we must arm Vituska's men. Though the military may disapprove giving resources to Vituska, the noose now sits so tight around his neck that not even guns will save him if he turns, and we need him to think we trust him. When the time comes to establish control over Moskowien once more, the forces of Ostland will lead the way!"
 GGR_a_surely_loyal_pet:0 "A Surely Loyal Pet"
 GGR_a_surely_loyal_pet_desc:0"Reichsprotektor Vituska. The first non-German colonial administrator. A stain on the Reich in the eyes of some, a great boon for the colonies in the eyes of others. Today Führer Göring decided to take the final step in assimilating Vituska's government, naming the honorary aryan Reichsprotektor of Ostland, and restructuring his administration to better resemble the other Reichskommissariats. Many thought Vituska would free Ostland whilst abstaining from Kovner's brutality. Today they have been proven wrong as Vituska's government has very little differences to that of Heinrich Lohse, the first leader of Ostland. The militarists despise keeping Vituska as a pet, but in the eyes of most of the German government the truth is clear. There is no escape for Vituska now, and if he ever shows signs of disloyalty or ambition above his place, then the noose is already tight around his neck."
 GGR_alright_enough_jokes:0 "Enough Jokes"
 GGR_alright_enough_jokes_desc:0"Vituska is a fool. How could he surrender his power so easily? Why would he let us strip every single defense he had? These slavs are truly as stupid as they say. He is our puppet, and now the strings will be cut. We will invade Ostland, though it will be more like a coup, with Vituska's armies and defenses utterly worthless against our raw military power. The smart men in his government will turn instantly; the foolish will be hunted down and shot. There will be no support, no friends, no winged hussars to protect the Belarussian despot! A rapid march east will show any untermenschen who thinks that they are worthy of the Reich that they are but insects to be crushed beneath the Aryan boot!"
 GGR_contact_werewolf:0 "Contact The Werewolves"
 GGR_contact_werewolf_desc:0"It seems, though he claims absolute power, Vituska is struggling to control the territory he now rules over; we have confirmed reports that there are still German fighters in the country outside the cities. Though some Germans foolishly collaborate with Vituska's government, many more fight on in the countryside, waiting for our orders to strike. We will contact them and use them to our utmost advantage during our operations, attacking Vituska's forces where they least expect it. We will surround our enemy, and when we find those who have collaborated, we will ensure they shall never betray their country again!"
 GGR_pull_out_the_carpet:0 "Pull Out The Carpet"
 GGR_pull_out_the_carpet_desc:0"A despot builds a house of cards based on lies. All it takes is a wind of the truth to send the whole precarious structure tumbling down. Vituska's administration is lined with those who want nothing more than power, most of them Belarussians but some of them German. These men fear the Reich's might, because they know they will lose their power - and their lives - if we turn upon them. If we were to tell them bluntly that working with Vituska will result in their eventual capture and execution, they will scatter from the mad despot. They have foolishly supported Vituska because they believe he can win our support, so it's time to break the truth to them; Vituska is a traitor, and Germany does not deal lightly with traitors!"
 GGR_kick_in_the_door:0 "Kick In The Door"
 GGR_kick_in_the_door_desc:0"The time has come for war in Ostland once more. Some will say that we are barging through the door of Ostland, but the truth is, there is no door to barge through; Vituska is beyond weak, with flimsy support from craven who want nothing but power and connections and our armies will tear through his 'nation' as if it were wet paper. Unlike the war in which Vituska rose to power, this will be as decisive and swift as our invasion of the Bolsheviks in 1941! The German populace of Ostland longs to be liberated from Vituska's shackles. Our partisans wait in the shadows, our tanks upon the borders, and our people wait in the city streets for victory! Let Vituska dine tonight, upon German food, in a German building, with German guests, in a new German city, for tomorrow his reign of thievery from the Germanic people will be over!"
 GGR_combing_the_ashes:0 "Combing The Ashes"
 GGR_combing_the_ashes_desc:0"Our eastern border is secured, and Vituska dethroned. The price of the Belarussian's tyranny was high however, and Ostland is far from the model colony it once was, with prosperous German settlements now lying in ruins across the country. It is of the utmost importance that we invest into Ostland quickly, lest we may never be able to recolonise it and we may lose a territory close to the heart of the Reich to native partisans forever. By encouraging the construction of military industry, we can not only make Ostland more prosperous but also a boon to the metropole and our conquests. There is no time to rest upon our victory; we must rebuild and continue our righteous path of war!"

 GGR_a_most_convenient_foe:0 "A most Convenient Foe"
 GGR_a_most_convenient_foe_desc:0 "To the horror of those living there, and to the delight of the Wehrmacht, the traitorous SS under Friedrich Jeckeln have defeated all opposition in Ostland and now effectively rule the colonial state. Terror now reigns and the black flag flies over every village, with even the majority of the Aryan populace living in abject fear. Thankfully, this situation is not without its benefits for Göring; the militarists in his cabinet have been insisting on a full-scale invasion of Ostland to restore order ever since the end of the civil war. There is now little reason to deny them their wish; Göring and Schörner are, for once, in complete agreement on the solution to this usurpation of power by Himmler's toadies."
 GGR_contact_the_loyalists:0 "Contact the Loyalists"
 GGR_contact_the_loyalists_desc:0 "Though Schörner's man in Ostland, Drechsler, was defeated and killed in Ostland's civil war, many of his supporters - by extension, supporters of Göring - have survived, taking refuge in the woods and swamplands of the frontier. Given the reportedly constant harassment of the SS by military-style raids and ambushes, they must still be heavily armed and well-organised. We should work quickly to establish contact with these brave men of the Reich before the SS can begin to organise a more decisive response. Once in contact with OKW, their operations can be coordinated with our own efforts, making our invasion that much easier."
 GGR_incite_the_partisans:0 "Incite the Partisans"
 GGR_incite_the_partisans_desc:0 "Nobody likes the SS. This fact makes finding friends amongst our former foes a lot easier; better the devil you know, after all. Our agents in Ostland report that their efforts to make contact with Bormannite, liberal and native partisans have met with success, as all recognise the greater foe. Some may yet come to appreciate National Socialism once its value is proven in this conflict, but regardless of how that pans out the Führer will not turn down help against the SS, no matter the source. No doubt some of these groups will have to be purged anyway once the SS are defeated, but for now we shall continue riling up as many Ostlanders as we can to put the hurt on Jeckeln."
 GGR_no_fly_zone:0 "No Fly Zone"
 GGR_no_fly_zone_desc:0 "The SS in Ostland possess barely any military-grade aircraft and most of the anti-aircraft weapons remain in the hands of our loyalists. Establishing a no-fly zone over Ostland will be simplicity itself with no serious opposition present. The Luftwaffe is the most effective air force in history, having crushed all opposition in the Second World War with impunity, and that was back when they were dealing with opponents who could actually fight back! With a few good strafing runs, any aircraft available to the SS can be destroyed on the ground, giving our bombers and CAS all the room they need to flatten every single building flying the black flag. Jeckeln will be able to do nothing save shout and curse at us as his bases and troop columns go up in smoke."
 GGR_complete_naval_blockade:0 "Complete Naval Blockade"
 GGR_complete_naval_blockade_desc:0 "Ostland has no navy to speak of and can, realistically, only receive supplies via the Baltic, which is entirely under our control. Just in case, however, every port and estuary in the colony will be completely hemmed in by a contingent of the Baltic Fleet. Patrol vessels will also be dispatched up rivers to provide reconnaissance support for our ground forces. Some have questioned the necessity of allocating naval resources to Operation Ostwind, given that we face no threats within the Baltic from either the SS or Burgundy. Those who ask such questions miss the point entirely: we must demonstrate to the SS that the Reich remains militarily capable in every field. Dealing with Jeckeln is only part of a greater battle against the Himmlerites."
 GGR_into_the_light:0 "Into the Light"
 GGR_into_the_light_desc:0 "The Black Sun has risen over Ostland, but it shall not endure. The Reichsadler's wings will spread the blinding light of true National Socialism and cast Himmlerism from the Reich's rightful lands. For all their fanaticism, the Ostland SS are few in number and Burgundy is unable to provide them with any assistance. With nothing to oppose us beyond their ragtag assembly of brainwashed fanatics, the Luftwaffe and Panzerkorps will run roughshod over their foes. Even the partisans could offer more resistance than these treasonous fools!"
 GGR_hunting_down_the_remnants:0 "Hunting down the Remnants"
 GGR_hunting_down_the_remnants_desc:0 "Ostland is secured and the local SS destroyed as a fighting force, but the military, bafflingly, remains unsatisfied. Despite the lack of evidence, Field Marshal Schörner insists that the SS has not been wholly defeated, but has instead scattered and melded into the populace. Even now, he alleges, they spread their poison amongst colonists and natives alike, preparing for a second strike to be launched as soon as Göring's back is turned. To this end, he has directed his forces in Ostland to systematically purge every single population center in pursuit of the SS. Collateral damage is inevitable, he says, but perhaps that's the price to pay for securing ourselves against Burgundian infiltration..."
 GGR_loyalty_tests:0 "Loyalty Tests"
 GGR_loyalty_tests_desc:0 "The SS is a forty-year-old institution and remains culturally influential in the Reich despite their effective expulsion from it following the West Russian War. Keeping an eye on people in the Reich proper to counteract this influence is relatively easy, but who knows how deep the corruption runs in Ostland, far from the watchful eyes of the Führer? The Wehrmacht is insistent that none of the officials in Ostland are above suspicion and demands the right to subject them to military justice. Knowing what the militarists' idea of 'justice' entails, this is tantamount to the Führer personally sentencing every official in Ostland to death, but the Wehrmacht will accept nothing less than full judicial authority over the colony."
 GGR_mass_incarcerations:0 "Mass Incarcerations"
 GGR_mass_incarcerations_desc:0 "Every minute that passes by gives the SS more time to grow their numbers and influence! At least, that's what the Wehrmacht claims. So far, their efforts to weed out any SS from amongst the civilian population have met with no success. They are not the Gestapo, after all. With this in mind, they have devised a more general solution wider in scope: just arrest everyone. The natives obviously need to be removed anyway, so they can be left for the troops to mop up, but the Germans will need thorough processing, which will take a long time - longer than our already-overstretched food supplies can manage..."
 GGR_locate_the_cells:0 "Locate the Cells"
 GGR_locate_the_cells_desc:0 "The Wehrmacht has turned to the tried-and-true tactic of chasing up cells of SS rather than individuals. This would be great in the right scenario, but so far their 'cells' look rather like ordinary villages, with women and children being part of them too apparently. If there are indeed cells of SS members amongst them, then it's probably working, but the amount of collateral damage from this approach has been enormous so far and increases by the day. Reich officials are unable to keep up with the Wehrmacht's roving hunter-killer units, leaving no chance for oversight or proper investigation before the officers pass their judgement on a village."
 GGR_counter_insurgency_tactics:0 "Countre Insurgency Tactics"
 GGR_counter_insurgency_tactics_desc:0 "The time that our troops have spent rooting out the SS in Ostland has apparently proven quite valuable for the Wehrmacht's tacticians. Field Marshal Schörner has proudly stated to the Führer that the conscripts have learned many valuable lessons in how to deal with their enemies, which will have many applications during the Reich's conquests to come. Every 'SS cell' destroyed gives more opportunities to harden our green troops to the realities and necessities of war, weeding out weakness and eroding civilian moral norms. Good practice, he says, for the next war."
 GGR_a_pure_ostland:0 "A Pure Ostland"
 GGR_a_pure_ostland_desc:0 "The Wehrmacht has, at long last, proclaimed Ostland to be free of all SS infiltrators and 'werewolf' guerrillas. The proof, photographed for posterity and shown off proudly to state media reporters, lies in the hundreds of mass graves and blackened ruins that litter the colony. The cleansing was deep and absolute - it had to be. Himmler's fanatics mean to doom us all and would go to any lengths to destroy the Reich, so we had to go to equal lengths to ensure that their evil was completely expunged! Ostland will take time to recover, but it shouldn't be too difficult to scrounge up a few million fresh colonists once the Reich is more stable."
 GGR_rebuilding_ostland:0 "Rebuilding Ostland"
 GGR_rebuilding_ostland_desc:0 "Both Heydrich and Jeckeln, the main men of the SS within the Reich itself, have been dealt with. The notion that the SS presence in Ostland is now anything more than a few scattered individuals is patently absurd. The Führer, wise as ever, has overruled his advisors and declared Ostland to be safe enough that no extreme measures are necessary for its defence. Instead, resources and manpower shall be directed towards rebuilding the colony's devastated infrastructure. The Wehrmacht will just have to wait until the next war for another good fight."
 GGR_rebuild_the_factories:0 "Rebuild the Factories"
 GGR_rebuild_the_factories_desc:0 "Ostland didn't have much industry to begin with, but the civil war managed to find and destroy what little there was anyway. Industry is the bedrock of the Reich's economy and the colony will never be able to recover if it remains a land of ruins and farmsteads. The Wehrmacht's engineer divisions will be put to work alongside imported labor to salvage what they can and restore damaged factories and mines to working condition. This goes beyond merely providing jobs in the future; more investment opportunities will help to build confidence in Ostland as a viable colony, bolstering it further with private capital."
 GGR_an_industrious_population:0 "And Industrious Population"
 GGR_an_industrious_population_desc:0 "Many Ostlanders were reduced to landless refugees by the civil war. Partisans and the SS were ruthless in their use of scorched earth tactics, razing farmsteads and poisoning the soil in addition to demolishing whatever industry and housing they could find. It will not be cheap, but the best solution, rather than leaving them to fend for themselves, is to directly intervene. Providing jobs and housing will encourage the refugees to return home and give them the opportunity to begin rebuilding their lives. Perhaps they will never return to that agrarian idyll from prior to the war, but Ostland can still be prosperous again."
 GGR_rebuild_the_harbours:0 "Rebuild the Harbours"
 GGR_rebuild_the_harbours_desc:0 "Ostland has only a few major harbours, with the largest being the great port of Riga. These gateways to the Baltic provide much of what the colony needs: steel from Scandinavia, coal from the Rhineland and foodstuffs from France, among other things. Being such important lifelines for the local economy, they were among the first targets to be hit in the war by those who wished to see the colony fail. Getting them up and operational again is a surefire way to speed up Ostland's recovery."
 GGR_establish_new_airfields:0 "Establish new Airfields"
 GGR_establish_new_airfields_desc:0 "Unfortunately, one of the ways in which a no-fly zone is enforced according to standard Luftwaffe practice is the rapid and systematic bombing of anything that could serve as an airfield. Ostland had few airfields to begin with, so the cost of rebuilding those will not be high. However, these few airfields won't be nearly enough to accommodate the number of aircraft, civilian and military, to establish a modern economy and Luftwaffe garrison in Ostland. Again, creating jobs is one of the main goals here, but it will also help to diversify the economy and open the country up to airborne trade, which offers opportunities not available by land or sea."
 GGR_a_rebuilt_ostland:0 "A Rebuilt Ostland"
 GGR_a_rebuilt_ostland_desc:0 "Ostland has been fully restored to its rightful place as the Reich's most successful colony. Normality is slowly returning as refugees trickle back over the border to try and rebuild their lives, there have been no reported partisan attacks recently and internal trade has started up again. The Führer can quite rightly boast that his policies have been a runaway success, but the Wehrmacht disagrees with that notion - in very imaginatively crass terms, one might add. Schörner is livid and almost frothing at the mouth in his insistence that the SS remains a threat to the colony and direct military action is necessary, but the recovery has been too successful and the opportunity for his measures to be enacted has passed. The Reich can only hope that his fury can be redirected - and soon."
 GGR_reintegrate_ostland:0 "Reintegrate Ostland"
 GGR_reintegrate_ostland_desc:0 "With Ostland fully under our control and the SS dealt with, the process of reintegration can begin. The colony is heavily Germanized and its status as a Reichskommissariat left it open to usurpation, so the Führer has decreed that it is to be directly integrated into the Greater German Reich as a province. This union would normally not happen so soon, but the Führer is confident that this step is necessary to ensure that Ostland recovers swiftly and enjoys the full benefits of being part of the Reich proper. There is little to lose politically from such a move, and the gratitude of the Ostlanders to gain. It just makes sense, really."

 GGR_little_stahlecker:0 "Little Stahlecker"
 GGR_little_stahlecker_desc:0 "Franz Walter Stahlecker, a dyed-in-the-wool conservative, has come out on top in the struggle for control of Ostland. Now that the Reich proper is whole again, Göring has turned his gaze east and found a much less complicated problem to deal with than he expected. Stahlecker is an avowed Bormannite, but his loyalty is to National Socialism rather than the man himself - though he was clearly an admirer of the bald bastard. Still, he might be amenable to working with Göring despite their political differences. Indeed, secretly, Göring is relieved to be dealing with a conservative rather than a militarist, as the latter would undoubtedly have been in Field Marshal Schörner's pocket. However, the military is itching for a fight, and Stahlecker looks enough like a traitor in their eyes that they will not hesitate to take Ostland by force, if they are so ordered."
 GGR_last_chances:0 "Last Chances"
 GGR_last_chances_desc:0 "Stahlecker has not shown any interest in conflict with Göring, despite their differences. True, he has ordered the garrison to the border, but who can blame a conservative for being cautious? Ostland is an integral part of the Reich and we will fight our own brothers for it if we must, but the Führer knows that a peaceful solution is possible and even preferable, despite the advice of his backers. Bringing further conflict to Ostland will surely only devastate it further and slow down colonisation; not to mention, the German people will surely be disquieted by the notion of yet another 'brother war'."
 GGR_no_second_chances:0 "No Second Chances"
 GGR_no_second_chances_desc:0 "Stahlecker's clique have a vision for Ostland that is, unfortunately, incompatible with our own. Negotiations are off the table and the three branches of the military have received orders to make ready for a full-scale conventional invasion. Ostland possesses a strong core of veterans, but lacks the numbers, equipment and industry to put up anything more than a brief - if brave - resistance. Field Marshal Schörner has already put forward a complete war plan for the invasion, apparently drawn up some time in advance. We can only hope that the German people will not object too strongly to another civil conflict."
 GGR_the_ostdeal:0 "The Ostdeal"
 GGR_the_ostdeal_desc:0 "Stahlecker's ideology is distinct enough from Göring's that clashes over the finer points of National Socialism are inevitable, but perhaps such minor problems can be smoothed over. What are personal differences in opinion compared to the integrity of the Greater German Reich? What truly matters in these trying times is the continued unity and brotherhood of all Germanic peoples, be they men of the Reich, Baltic Germans or colonials. For the sake of peace and friendship, the Führer will put aside his grievances and instead focus on establishing a functional, productive and professional relationship between the Reich and its somewhat heterodox colony."
 GGR_a_position_of_strength:0 "A Position of Strength"
 GGR_a_position_of_strength_desc:0 "The Führer is a magnanimous man, but wishes to make it clear to Stahlecker and his compatriots that ultimately Ostland is a mere colony, with the manpower and resources of a colony. The Reich itself, on the other hand, possesses the resources to start up a total war economy with the flick of a switch and an army numbering in the millions. Ostland's unique position will be respected, but Germany will not have terms dictated to it by a diminutive quasi-state with a fraction of its strength. We are the master, negotiating in good faith with our apprentice - they had best keep that in mind!"
 GGR_keep_the_calm:0 "Keep the Calm"
 GGR_keep_the_calm_desc:0 "The Führer is a man of action, but not rashness. He knows full well that taking Ostland militarily, with conscripts pitted against veterans, could be an exceptionally bloody extension of the German Civil War. That aside, the mere idea just seems so wasteful - Stahlecker is a very even-tempered man, far more loyal to the office of Führer than to himself. During the Second World War, he acted unquestioningly in his duty, never hesitating and maintaining that the sole duty of every good German was to obey the Führer. For him, there is no higher calling. Göring naturally wishes to extend to such a man the hand of friendship, not a clenched fist."
 GGR_tanks_on_the_border:0 "Tanks on the Border"
 GGR_tanks_on_the_border_desc:0 "Know what the Reich has rather a lot of that Ostland lacks? Besides manpower, food, coal, steel, industry and a multitude of other things? Tanks. We all know from Thermopylae and Operation Barbarossa that a small number of elite troops can defeat many times their own number. Stahlecker's troops are hardened veterans of their own civil war and might feel confident enough to face our own masses of relatively fresh conscripts, but panzers are another matter. No amount of courage or discipline can halt sixty tons of steel or shield infantry from their mighty guns. We don't intend to go in guns blazing, but perhaps a subtle reminder of our true strength, placed along the entire border, will remind them of the odds they would face in the event of war."
 GGR_our_airspace_not_yours:0 "Our Airspace not Yours"
 GGR_our_airspace_not_yours_desc:0 "The Reich's reach stretches high into the clouds, further than it ever did during the Second World War. The Luftwaffe, buoyed aloft by the personal patronage of the Führer, is equipped with the most advanced jet fighters, strategic bombers and helicopters in the world. With a word from Berlin, hundreds of aircraft could be scrambled to flatten everything taller than a stump in Ostland - just look at the state in which they have kept Russia and West Africa in for a decade! It would be child's play to unleash the same kind of destruction upon Stahlecker's domain. Perhaps a demonstration is in order? Routine exercises, carried out in far larger numbers than usual, might be the deterrent against rebellion necessary to keep the Ostlanders in line."
 GGR_a_final_proposal:0 "A Final Proposal"
 GGR_a_final_proposal_desc:0 "The Führer has been very reasonable up to this point. If he so wished it, Ostland could be crushed in mere hours. It would be easier than walking into one's own backyard. Stahlecker's forces are utterly outmatched numerically and technologically and he knows it - any resistance offered at this point would be suicidally brave, but also futile and would cost thousands of German lives. The Führer has no wish for further bloodshed, but should Stahlecker refuse re-integration, he is more than ready to harden his heart and unleash the full might of the Reich's armed forces against the little Reichskommissariat and its leader. Choose well, Little Stahlecker."
 GGR_negotiations_fail:0 "Negotiations Fail"
 GGR_negotiations_fail_desc:0 "So much for diplomacy. Stahlecker has refused the Führer's fair and just demands for reintegration and put his forces on high alert. There have already been exchanges of fire on the border and anti-aircraft batteries are opening up on any aircraft in range. Our troops have yet to advance into Ostland, but the Führer now has no choice but to acquiesce to the Wehrmacht's request for an all-out offensive to crush the breakaway state. Ostland, it seems, will become a battleground once more."
 GGR_negotiations_succeed:0 "Negotiations Succeed"
 GGR_negotiations_succeed_desc:0 "There were sighs of relief throughout the nation as the Führer announced on a live TV broadcast that the Reichskommissar of Ostland has formally taken an oath of office and accepted the Führer's absolute authority over him. The Ostland garrison has pulled back from the border and returned to its usual duties, while a small number of Wehrmacht troops have entered the colony to help beef up their numbers - and keep an eye on them. Schörner is fuming over this diplomatic success, but thousands of German lives have been saved and the Führer's reputation for thoughtless militarism has been tempered considerably."
 GGR_a_stab_in_the_back:0 "A Stab in the Back"
 GGR_a_stab_in_the_back_desc:0 "Stahlecker, despite his apparently good intentions, remained a Bormannite through and through. We had already purged most of his ilk within the Reich - who was to say he wouldn't prove just as untrustworthy as they were? Yet, his caution and loyalty to National Socialism proved useful in another way; in order to prevent any difficulties with the annexation of Ostland, we invited him to a meeting on neutral ground in order to eliminate him without going through the garrison first. His principles of loyalty alone were enough to break his reservations and lure him into such a trap."
 GGR_friends_and_family_all:0 "Friends and Family and All"
 GGR_friends_and_family_all_desc:0 "The German Civil War was horrifically bloody. Everybody knows someone who was killed, be they civilian or soldier. Wives and daughters, fathers and sons, brothers and sisters... why bring that kind of suffering to Ostland? Hasn't our beloved colony suffered enough at the hands of the SS and partisans? Are the countless thousands buried in the once-virgin fields of the east not enough of a toll for such a small nation to pay? Help us, Stahlecker - help your Führer. Help him rebuild the Reich as it should be, sparing its children from the senseless suffering of yet another war within its borders."
 GGR_the_brother_state:0 "The Brother State"
 GGR_the_brother_state_desc:0 "What else could Ostland be to the Reich besides its little brother? Is it not the Reich in miniature, striving to emulate its older sibling? Even now, Ostland struggles, as the Reich once did, to assert the supremacy of its Aryan people over the subhumans who seek to subvert and destroy it from within. War would only give our foes a chance to regroup and strike at us again, driving a wedge into the bonds that only sibling nations can share. Stand with us as family, little brothers, and we can begin to rebuild - together. Already there are trucks, trains and ships standing by to deliver all that the Reich can offer, with more to come. We will always have your back - just take our hand and stand with us once again. We ask nothing more."
 GGR_a_united_reich:0 "A United Reich"
 GGR_a_united_reich_desc:0 "Ostland is stable, its garrison is at ease and Stahlecker has acted in good faith so far, accepting aid and the Führer's friendly overtures. We are pleased to see that efforts at diplomacy have borne fruit, but the final test comes now. Ostland is, at the end of the day, an integral part of the Reich and the political reality should reflect that fact; its period of de facto political independence must come to an end. All that is required for this to occur - for the Baltic Germans and Ost-Germans to be true citizens of the Reich again - is for Stahlecker to publicly affirm his allegiance to the Reich and its Führer."
 GGR_prepare_the_men:0 "Prepare the Men"
 GGR_prepare_the_men_desc:0 "The Wehrmacht loyalists proved themselves capable fighters during the civil war, but their casualties were high and the vast majority of our army is now fresh conscripts with only basic training and no sense of camaraderie. Being thrown into a battle against their fellow Germans is the last thing any of them want; combined with their lack of experience, this will likely lead to a generally poor performance. However, steps can be taken to alleviate the expected problems; anti-partisan training, hardline military discipline and the distribution of National Socialist Leadership Officers among the ranks should all help to some degree."
 GGR_eastern_blitz:0 "Eastern Blitz"
 GGR_eastern_blitz_desc:0 "Ostland is the heart of our colonial empire and has remained in hostile control for long enough. The military has prepared as best they can and is raring to cut their teeth on whatever opponents they can find, German or not. Nothing Ostland can muster is enough to save them from the combined might of the Reich's armed forces or the wrath of its betrayed Führer. The disloyal men of the east will be little more than a speed bump for our forces as they set forth to reclaim the Reich's rightful lands!"
 GGR_brothers_no_more:0 "Brothers no More"
 GGR_brothers_no_more_desc:0 "Stahlecker never made a secret of his conservatism and anti-militarist sentiments. These facts alone make his clique an easy target for our propaganda. What worked against Bormann should work just as well for his pupils; 'coward', 'traitor' and 'pacifist' are all common buzzwords in state media but remain as effective as ever. With Bormannism utterly crushed within the Reich, nobody will stand up to defend their National Socialist credentials or their supposed loyalty to us. By the time we walk over the border, all of Germany should be cheering us on whether they want to or not."

 GGR_anarchy_in_ostland:0 "오스트란트의 무질서"
 GGR_anarchy_in_ostland_desc:0"The civil war in the metropolitan Reich had many far-reaching effects. Ostland, once a model colony with relative stability compared to its contemporaries and outstanding Germanisation rate, collapsed into war mirroring the civil war in central Germany as natives, SS and rival contenders rose up against Reichskommissar Stahlecker. The militaristic contender, Drechsler, is gone, his government collapsing under assault from all sides. We have no use for weak armies like his, so perhaps it is good that he has fallen. Nothing can restore an order that aligns with our plans for the east except for German might. Intervention is the only way to end this anarchy once and for all. The arms of the Reich will restore order to Ostland with unparalleled force!"
 GGR_restoring_order:0 "질서 재건"
 GGR_restoring_order_desc:0"Our army has ended a civil war once already. They know what it takes; discipline, training, and unpredictable lightning strikes. We have a great advantage over the forces of Ostland, and our men know it. We fight on only one front. We know the land. We have prepared in peacetime. Our industry is unrivalled, our men are better trained, our armies better prepared for war than any man in Ostland. Of course, our men know this. And they will carry the knowledge that they are stronger than their opponents with them through the invasion. It will keep their rifles steady and their resolve strong, as we restore order and peace across the eastern territories at last."
 GGR_going_in_alone:0 "Going in Alone"
 GGR_going_in_alone_desc:0"There is nobody for us in Ostland. Stahlecker and Drechsler are too weak or gone, reduced to mere partisans in the eastern fields. Ostland has become a treacherous place brimming with Jewish Bolsheviks, SS lunatics and liberal traitors. We must sweep through all the factions, overwhelming each government at once with a simultaneous push through their weak, unprofessional armies. Once they are gone, we will install a regime of our liking, one that is not tainted by the weakness of the previous administration. After our army sweep through Ostland, destroying traitors and pretenders on all sides, we will build it anew and turn it into the jewel of the Reich's crown once more!"
 GGR_intensive_bombing_campaign:0 "Intensive Bombing"
 GGR_intensive_bombing_campaign_desc:0"The Führer was once a pilot. He has said in the past that he finds it to be the strongest position a man can be in. Flying thousands of feet above the Earth, watching ground forces battle like toy soldiers beneath you. A true testament to man's technological expertise, and in particular German expertise, as we were the ones who exploited the aircraft to its greatest potential in the Second World War. The pretenders in Ostland have pitiful air forces, consisting of old biplanes and rusty soviet designs. We will send our mighty Luftwaffe to the skies with the iron spirit of a nation, raining terror with utter impunity from above, like impervious steel gods amongst men of weak flesh. The partisans will scatter to the gutters like rats in the face of our bombardment!"
 GGR_friends_on_the_inside:0 "Friends on the Inside"
 GGR_friends_on_the_inside_desc:0"Not all is lost in Ostland. The second Reichskommissar, Stahlecker, still fights for the Reich and has no treacherous ideas of liberalism or Himmler's depraved ideology lurking around him. When he succeeded Lohse, his domain fell apart around him, and now he controls meagre stretches of territory as he is overpowered by traitors and bloodthirsty partisans. Though Stahlecker failed to control Ostland once, he is still a German fighting for Germany, and we are obligated to give him our overwhelming support. There is no doubt his administration will need drastic reshuffling and may necessitate a purge, but these are matters for when the fighting is done. Today, we fight for Germany, and for all Germans!"
 GGR_back_to_the_fold:0 "Back to the Fold"
 GGR_back_to_the_fold_desc:0"The Germans in Ostland are tired. The fight has been long and taken a huge toll on the land they have only recently been able to call their own. From all sides, degenerate partisans and insane SS cultists have assaulted their way of life and torn their newly built, prosperous farms and cities to the ground. And the fight continues, with their forces ever dwindling in the face of their enemies. This sorry state of affairs will not continue! New arms, new men, new officers. Stahlecker's army will no longer fight on its last legs. The war to make Ostland stable and German will be renewed with vigour thanks to our aid!"
 GGR_reestablish_the_garrison:0 "Reestablish the Garrison"
 GGR_reestablish_the_garrison_desc:0"A garrison is a necessary force for a colonial state. For every budding native terrorist, every dissenter shouting at the street corner, every partisan in the countryside, we must have a German soldier to put them down. Bolsheviks and Jews will try to halt our progress towards a great Germanic state at every turn and we must prepare for their schemes before they even hatch them. Germans in the area long for order and stability, so there is no doubt they will flock to the banners of the garrison and give it all the support they can. By recruiting those loyal to the Reich in Ostland we can control the area, and with new training schemes coming through a new generation of technology and officers the garrison will be far more effective at rooting out saboteurs than ever before!"
 GGR_end_the_madness:0 "End the Madness"
 GGR_end_the_madness_desc:0"Despite our restoration of the garrison, it is not enough. Our men are simply too thinly spread, competing against legions of underground partisans that melt into the general population. They use tactics of fear to fight us. We will do the same. Public executions, as brutal and extended as possible, advertised to whole villages. Anyone who even makes contact with partisans will hang before their friends and family. The disease that plagues Ostland seems incurable to many soft-minded individuals of our government, but we will prove them wrong as we attack the partisan menace at its core and drill deep into those organisations that would see Ostland, and the entire Reich, burn!"
 GGR_rebuild_the_factories2:0 "Rebuild the Factories"
 GGR_rebuild_the_factories2_desc:0"Perhaps the worst casualty of the Ostland war was the economy of the area. No longer do the eastern cities produce the weapons and equipment for the Reich like they once did, instead the cities are a constant drain on our resources and will continue to leech off the Reich until we take action. We must fix this. By investing in local factories we can attract blue collar workers from the metropole, boosting Germanisation and thus stability. Our slaves can run the other factories, as we pump resources from Ostland and turn it into a net boon once again. These strong industrial cities will centralise the power of Ostland further and weaken the partisans that hide in the rolling fields of the eastern Reich."
 GGR_one_last_fight:0 "One Last Fight"
 GGR_one_last_fight_desc:0"Disloyalty is not something our Reich can afford. When Hitler let disloyalty grow, it resulted in the rise of the SS and the eventual civil strife that has wracked our nation, resulting in the creation of the despicable state of Burgundy. We must not make the same mistakes as our predecessors. Wherever a trace disloyalty can be found, it must be purged. And there is no way Stahlecker is loyal. He declared support for the pretender Bormann's cause during the Reich's war, he fought against the patriot Drechsler and caused his downfall. Along with these traitorous actions his weakness was shown before the war as he failed to keep Kovner, Vituska, the liberals and the SS from rising up against him. We will march on Riga and crush Stahlecker's regime, which is a hollow shell of a force after the civil war, with no remorse for those who stand in our way. We will achieve the greatest Reich possible, whatever the cost!"
 GGR_an_ally_in_the_east:0 "An ally in the East"
 GGR_an_ally_in_the_east_desc:0"If we are to continue our offensive across the Earth towards all the upstart nation's that defy the night of the Reich, we must ensure stability. War with other Germans is not the way to stability. We cannot afford to attack Stahlecker when he is perfectly loyal to the German cause, if not necessarily the Führer's cause. By keeping Stahlecker in power we can ensure unity and stability within the Reich. Though the military may not like having a potential threat under our noses, they will no doubt benefit from the stability that Stahlecker's Ostland will have and the increased eastern production that will come from it. Let our internal disputes be resolved, for tomorrow we look out again towards those who must be removed!"

# GGR_anarchy_in_ostland2_desc:0"The civil war in the metropolitan Reich had many far-reaching effects. Ostland, once a model colony with relative stability compared to its contemporaries and outstanding Germanisation rate, collapsed into war mirroring the civil war in central Germany as natives, SS and rival contenders rose up against Reichskommissar Stahlecker. The militaristic contender, Drechsler, is gone, his government collapsing under assault from all sides. We have no use for weak armies like his, so perhaps it is good that he has fallen. Nothing can restore an order that aligns with our plans for the east except for German might. Intervention is the only way to end this anarchy once and for all. The arms of the Reich will restore order to Ostland with unparalleled force!" #duplicate loc key
 GGR_a_second_chance:0 "두 번째 기회"
 GGR_a_second_chance_desc:0"Otto Heinrich Drechsler. A friend of the Reich, and a friend of Göring. A true patriot. Whilst Ostland crushes itself in war, it seems only sensible that we should support Drechsler's military government, and intervene on his behalf. Yet Drechsler has failed to control the former Reichskmmisariat as he should have. Due to the failures of his army, the butcher Kovner roamed unchecked slaughtering the Germans of the eastern with impunity, and treacherous SS lunatics and traitorous liberals have controlled large stretches of Ostland. Whilst we will intervene on his behalf, and bring him to the Pakt, we must do so with caution, for there is no room for weakness in the new Reich especially when that weakness is so close to the heartland."
 GGR_replace_their_officers:0 "Replace his Officers"
 GGR_replace_their_officers_desc:0"The officers of Ostland failed. What should have been an easy war win by superior German soldiers and arms has instead become a lengthy slog as they failed to win the war quickly and led their soldiers with inferior, outdated tactics. These donkeys must be removed if Ostland is to become a part of the Reich. We will ensure that the new officers are loyal to Germany first, and Drechsler second, so there will be no questions asked if Drechsler needs to be removed. The military will surely delight at the opportunity to expand their influence in the new Ostland, and with our officers training Ostland's soldiers they will be better prepared to march onwards after the war has been won, and to return German control not only to Ostland but to the entire eastern Reich!"
 GGR_a_safe_ostland:0 "A Safe Ostland"
 GGR_a_safe_ostland_desc:0"Once, Ostland was the most stable colony in the Reich. German settlers looking for a new life in the picturesque eastern countryside always looked to Ostland first, with the threat of partisans and terrorists far less prevalent than in some of the more far-flung colonies. This is no longer the case. Since the civil war SS fanatics have holed up in Ostland's southern forts, liberal manifestos and preachers are abundant throughout the centre of the colony, and Kovner's Bolshevik partisans stalk the north. But with the civil war over, we can finally end this resistance! Let our men stalk the countryside for these partisans, let the liberals hang and their books burn, let the SS starve in their rabbit holes; Ostland will be safe, German, and whole once more!"
 GGR_rebuild_their_homes:0 "Rebuild their Homes"
 GGR_rebuild_their_homes_desc:0"Imagine a farmstead in western Ostland. Imagine the German family who inhabit it; a father who made this his work in the '50s after retiring from the army, a mother who serves her family as dutifully as she serves her country, three children who dream of serving in the army under the Führer. There are those who would see this family killed. There are those who would burn the quiet farmstead to the ground, leave it a smouldering ruin in a foreign country. When the German people lose their homes, Germany is lost with them. We must build more farmsteads and more modern city houses, for once we have homes across Ostland then it can truly be integrated into the Reich!"
 GGR_our_eastern_friend:0 "Our Eastern Friend"
 GGR_our_eastern_friend_desc:0"The new Reich is built on militarism, and there is no doubt Otto-Heinrich Drechsler is a military man. Through we have swept away his old officer corps, lined his cabinet with our own supporters and rebuilt his domain in the image of the metropolitan Reich his loyalty has remained unwavering. Yes, he has failed in the past. But his loyalty to the Führer and to the Reich's cause cannot be doubted. Drechsler is the favourite of the Wehrmacht, and by keeping him in power we can further secure the loyalty of our generals, who will no doubt keep Drechsler under tight control as repayment for the favour. As we give Drechsler a second chance to be Ostland's saviour, so to do we give Ostland a second chance to be peaceful, prosperous and German."
 GGR_alter_the_deal:0 "Alter the Deal"
 GGR_alter_the_deal_desc:0"Drechsler is a failure. It is that simple. He lined his officer corps with incompetents, failed to stop the madness of civil war from consuming Ostland, and had to rely on the Reich to secure his victory. There is no room for weakness in the Reich. If we are to show the world what conquest is, and make them fear the war drum of the Reic), then we must be efficient and strong. Drechsler has failed in obtaining both these attributes. The Führer will send the order to Drechsler's new officers, who aren't loyal to him, commanding them to remove Drechsler and hand direct control to the central government. The military will surely not approve, but perhaps this will help them learn their place; no matter who you are, if you are weak, you will not succeed in the new Reich."
 GGR_no_redemption:0 "No Redemption"
 GGR_no_redemption_desc:0"Ostland has been consumed by anarchy. Everything within the borders of the state has been corrupted; tainted by exposure to liberalism, SS fanaticism, Kovnerist degeneracy and Bolshevism. We cannot trust anyone in that mess, even the contender who fights in the name of military strength, Otto-Heinrich Drechsler. He has failed to control Ostland, and so we cannot help him. Instead we will sweep through Ostland, using the great industrial strength of the Reich, crushing every single faction that resists us, executing every German or native that doesn't salute our forces! War is what made us great, not dealing with incompetents and failed aspiring despots. We will show Drechsler and all the other mainics that have torn Ostland apart what true, professional warfare looks like!"
 GGR_exploit_the_madness:0 "Exploit the Madness"
 GGR_exploit_the_madness_desc:0"According to our intelligence, there have been at least six factions fighting in Ostland, with their commands in various states of chaos. The fighting is not uniform, and all sides have resorted to all forms of dishonourable covert warfare to smite their opponents. To win with ease in Ostland, we must do the same. Let us push the natives to fight one another, the Jews against the pretenders, the liberals against the SS. Our forces will exploit the chaos to the greatest effectiveness possible, with our intelligence agencies sabotaging communication lines to create confusion amongst our enemies. We will not target merely one foe, instead coordinating our assault across all the factions. From Riga to Minsk, we will crush our foes indiscriminately!"
 GGR_arm_the_loyalists:0 "Arm the Loyalists"
 GGR_arm_the_loyalists_desc:0"There are still those who fight for the Reich in Ostland. Though many Germans fight in the name of pretenders, liberals and traitors there are still many more who would take up arms to fight for the return of the Reich. They flock to our banners when we march through the lands that were once so peaceful, begging for the opportunity to fight the savage natives and traitors that plague their lands. So we must give them arms to fight with. By sending weapons to those who volunteer to fight as we reach German villages and cities, we can reinforce our army quickly with fresh manpower without losing forward momentum. Our officers will quickly train those with the enthusiasm to fight, and once we are done in Ostland, the new soldiers will be experienced in war and ready to fight for whatever wars come next for the Reich."
 GGR_fix_the_factories:0 "Fix the Factories"
 GGR_fix_the_factories_desc:0"The cities of Ostland lie in ashes, smouldering husks of the proud industrial centres they once were. The brutality of the civil war has devastated the productivity of Ostland which was once so profitable to the Reich. Ostland's armies are under equipped as they survive only on exports from the metropolitan Reich; this is a drain on our resources and cannot continue. Whilst the cities remain unproductive, the countryside will remain anarchic with a lack of equipment to crack down on the remaining partisans. By returning industry to Ostland we can also spur a new wave of blue-collar colonialism from the metropolitan Reich, further pushing Germanisation in the native-infested industrial areas of the colony. We must invest into the factories, return military industry to Ostland, and ensure that the colony is self-sufficient and prepared for the next conquests to the east!"
 GGR_pacify_the_countryside:0 "Pacify the Countryside"
 GGR_pacify_the_countryside_desc:0"Kovner. Vituska. Meyer-Landrut. Jeckeln. All feeling or dead. We have won victory in Ostland, yet the soldiers of these broken armies fight on. Still they stalk the countryside, old soviet rifles in hand. Still they harass German farms. Still they attack random German-made cars on the country roads. Though we have regained control of the cities, our control of the countryside is far more sporadic; this must change if we are to properly integrate Ostland. Send troops to the fields, bomb out the makeshift HQs, root out and kill the leaders! A grim task which may risk the lives of many German soldiers and settlers, but once we're done Ostland's rolling countryside will finally be safe and stable once more."
 GGR_order_restored:0 "Order Restored"
 GGR_order_restored_desc:0"We have achieved the impossible. From a collapse into an anarchic civil war to a safe, stable colony once more. No longer does the German farmer in the homestead fear the partisans torching his livelihood overnight. No longer does the Riga bureaucrat fear the darker city streets. No longer does the vacationing Stuttgart family fear the horrors that stalk Ostland country roads. Every partisan leader has been executed, every bit of anti-German propaganda burned, every rebellious native pacified. Now that Ostland is stable once more, we can profit off the colony once again, and the garrison can lend it's troops to the Wehrmacht as Germany marches on to it's next conquests!"
 GGR_integrate_ostland_desc:0 "The Reichskommissariats are a temporary solution to the colonisation problem. They are merely interim governments that administer the native populace's before integration, and it is a great achievement for all in the Reichskommissariat administrations when the Reichskommissariat ceases to exist. There is no doubt that Ostland has finally reached the point where we can destroy the RK and integrate it as core German territory once and for all. We will split it up into new Reichsgaue, and the remnants of the slavs in Ostland will be swept eastwards out into Moskowien and beyond where they will obstruct the dream of a German Europa no more. Ostland is German, now and forevermore!"
 GGR_integrate_ostland2_desc:0 "The Reichskommissariats are a temporary solution to the colonisation problem. They are merely interim governments that administer the native populace's before integration, and it is a great achievement for all in the Reichskommissariat administrations when the Reichskommissariat ceases to exist. There is no doubt that Ostland has finally reached the point where we can destroy the RK and integrate it as core German territory once and for all. We will split it up into new Reichsgaue, and the remnants of the slavs in Ostland will be swept eastwards out into Moskowien and beyond where they will obstruct the dream of a German Europa no more. Ostland is German, now and forevermore!"

 ### WAR PLAN A TREE
 GGR_plan_A:0 "전쟁계획 A호"
 GGR_plan_A_desc:0 "우리의 주변부가 확보되었으니, 이제 우리의 위대한 라이히의 일부였던 지역들에 관심을 기울여야 합니다.\n\n많은 국가판무관부들은 독일 내전의 혼돈을 이용해서 우리의 손아귀에서 벗어났습니다! 물론 이는 용납될 수 없습니다.\n\n우리가 국제무대에서 제대로 된 위치를 차지하려면 우리의 정당한 소유물을 확보해야 합니다! 국방군을 결집시킵시다. 우리는 할 일이 있습니다."

 GGR_wayward_sons:0 "지헬슈니트 작전"
 GGR_wayward_sons_desc:0 "The Netherlands, in their foolishness, mistook the Reich's internal squabbling for a moment of weakness. They have broken free from our embrace, and it falls upon us to bring them back into the fold. Like a sickle we shall cut through the Lowlands - their lack of natural barriers only helped us last time, and even their vaunted water line did not stop us. Why should it now? This will be as easy as cutting the head from a tulip."
 GGR_wayward_sons_tooltip:0 "우리는 네덜란드 재정복을 준비할 것입니다. 관련 결정이 해금될 것입니다."
 GGR_ready_the_paratroopers:0 "공수부대 준비"
 GGR_ready_the_paratroopers_desc:0 "Our first invasion of the Netherlands was one our Führer took great pride in, for it was his vaunted Luftwaffe that delivered our paratroopers from the sky to Dutch soil in a most dramatic fashion. This innovation overcame the Dutch attempts to flood their own country and cut off Holland, and paved the way for the invasion of Belgium and the fall of France. Once more, our paratroopers shall prepare to fall upon Rotterdam and Den Haag to prepare the way for our ground forces - except this time, Führer Göring shall have the glory. "
 GGR_contact_the_volk:0 "민중과 접촉"
 GGR_contact_the_volk_desc:0 "The Dutch are as close to Germans as they come. Aryan blood flows through their veins, and our propaganda has been doing its best to convince them of this since they first joined us. Our efforts have paid off, with Germans largely welcomed and a not inconsiderable portion of the Dutch considering themselves part of the Volk. We should reestablish communications with these loyal citizens of the Reich, that we may more easily reassert control when the time comes."
 GGR_the_final_ultimatum_Netherlands:0 "최후통첩"
 GGR_the_final_ultimatum_Netherlands_desc:0 "The Dutch "government" had to know this was coming. As soon as they tried to slip free, a countdown started to the moment we would return. We are merciful, so we will give them an ultimatum. Slip back under the Germania's thumb once and for all, and all transgressions will be forgiven. The price for resisting need not be stated. "
 GGR_return_of_the_NSNAP:0 "나치당의 복귀"
 GGR_return_of_the_NSNAP_desc:0 "The 'Nationaal-Socialistische Nederlandsche Arbeiderspartij' were viewed by many in the Netherlands as... well, as bootlickers. It was because of this they were not chosen as our preferred intermediaries for controlling the country in the first place. The NSB, or National Socialist Movement in the Netherlands were instead the only legal party outside our own. Times change however, and the NSB have proven untrustworthy - it turns out nationalist movements like staying their own nation. Who knew? The NSNAP will serve for now at least. It is important they at least feel some kind of freedom, even as our grip tightens around them."
 GGR_Purify_the_blood:0 "혈통 정화"
 GGR_Purify_the_blood_desc:0 "The Dutch are so close to German it hurts - only the Scandinavians have more rarified Aryan blood. Still, they have stubbornly resisted our efforts at further integration. No longer. It is time for further purification, a removal of dissident elements, of any nationalism other than our own. Any tainted blood from their former empire in Asia or anyone who thought they could rest easy under a lighter hand will be taken care of."
 GGR_an_integral_part_of_the_reich:0 "라이히의 필수적 일부"
 GGR_an_integral_part_of_the_reich_desc:0 "Once more, German troops marched through the fields of the Netherlands, and once more the swastika flies over Amsterdam. The Westmark has been restored to the Reich, and is already being divvied up into Reichsgau for loyal party members to squabble over. A victory parade has been organised and medals drawn up for the veterans of Fall Sichelschnitt - not to mention for our illustrious Führer. Our conquests proceed apace."

 GGR_operation_nordlicht:0 "북극광 작전"
 GGR_operation_nordlicht_desc:0 "At the beginning of our Civil War, it was widely expected that Reichskommissariat Norwegen, the bulwark of the Reich against the Judeo-Bolsheviks, would remain calm and stable, ready to rejoin whoever came out as the victor. Indeed, our top military minds claim that Norwegen could and would have held out against any attackers for decades. However, traitors from inside destroyed the Reichskommissariat, and the fool Terboven handed the Reich's greatest fortress over to the people and abandoned Norway to them. Now, the Norwegians own and occupy our miles of forts and bunkers, and promise to be one of the greatest challenges to invade.\n\nHowever, this does not faze our great Führer Göring, who expects-no, demands- a victory to rival 1940. After all, the Wehrmacht was able to crush organized resistance and an Allied force in just over a month. By using those same tactics, along with some of our newest technology, we will certainly win a victory just as great, if not greater, than our first conquest."
 GGR_norways_place_in_the_reich:0 "라이히에서 노르웨이의 위치"
 GGR_norways_place_in_the_reich_desc:0 "Officially, Reichskommissariat Norwegen ceased to exist in 1963. However, it seems that the government, or perhaps the Norwegian people themselves, were not so ready to let go. Instead, they have preserved the Fascist government that was in place during Terboven's rule, and seem to have kept at least some of our own ideals.\n\nIt has been recommended to the Führer that, instead of attempting another invasion of Norway, we should instead extend an invite to this new state to rejoin the Reich and retake its rightful place as our fortress. Though many of the militarists, notably Schörner, have complained about what they see as the politicians taking their glory, it is widely agreed upon that no Germans should die over such a rock as Norway.\n\nWe can only wait and hope they accept. If they refuse, perhaps Schörner will get the glory he wants anyway."
 GGR_northern_armies:0 "북방 육군"
 GGR_northern_armies_desc:0 "With Norway's acceptance and reunification with the Reich, action must be taken to secure their internal situation. Currently, the new Norwegen Wehrmacht suffers from many defects, as much of their new native army retreats to start new resistance. It is of the opinion of the Oberkommando that Norway, without quick assistance, may collapse and break away from us again, forcing us to invade. While there are some voices that see this as a desired outcome, a majority of the Oberkommando has decided that aid and soldiers must be sent north. We now only wait for Göring's signature."
 GGR_northern_fleets:0 "북방 함대"
 GGR_northern_fleets_desc:0 "With the situation in Norway being secured by the minute, it is time to reinvest into the portions of the Reichskommissariat that have fallen into disrepair- the ports and naval bases. Indeed, Norway has potential to be a major hub for the Kriegsmarine, giving us near total control over the North Sea, acting as a counter to those bases in Iceland, and allowing us to reach into the Arctic. Unfortunately, the bases have slowly wasted away, due to the relatively tight budget of the Kriegsmarine in the last 20 years and the loss of control at the start of our Civil War.\n\nTo fix this, we will send thousands of slaves and materials to fix these bases, turning them into the great harbors and naval bases to rival those in Iceland. While this will undoubtedly cost millions of marks, the potential naval dominance will certainly make up for it, and besides, when has financial cost ever stopped our projects? "
 GGR_ready_the_fleet:0 "함대 준비"
 GGR_ready_the_fleet_desc:0 "To begin our operation, we must first cripple the Norwegian economy. Norway's economy is heavily based on naval trade. Therefore, an obvious solution presents itself in the form of the Kriegsmarine. The new Norway's navy is barely existent in the first place, and will stand absolutely no chance against the might of our battleships. By using our fleet to cut off major ports and blockade the coastline, we will shatter the Norwegian economy, causing economic collapse and driving the Norwegians to poverty and starvation. If the plan succeeds, the Norwegians will be too weak to lift a finger against our forces when we land.\n\nUnfortunately, this plan does have some flaws. The Kriegsmarine is underfunded and still somewhat damaged from the chaos of the civil war, and currently is not in the best shape to conduct any large scale operations such as a blockade of the long Norwegian coastline. In addition, the fortifications we built with German sweat to hold off any western invasions, complete with naval guns, are undoubtedly now in the hands of the traitorous Norwegians, and may be used against our fleet.\n\nBoth of these problems are easily fixable, of course. Pumping money into programs is one of Göring's strengths, and the sheer might of our cannons and weapons will undoubtedly be enough to obliterate whatever puny resistance the Norwegians may put up. In any case, the operation is expected to be a success."
 GGR_contact_the_hardliners:0 "강경파와 접촉"
 GGR_contact_the_hardliners_desc:0 "Despite the traitor Terboven having left Norwegen to the natives, and abandoning it to republicans and communists, not all circles of Norwegian society were pleased with this turnout. Credible sources state that there is an underground movement of former administrators and party members, waiting for our return. While these men enjoy limited support from the populace, and have not been a sizeable threat to the current government, surely all they need is a kick in the pants and a nice FAL in their hands. By sending funds and guns to these patriots, we could possibly stage an insurrection with our invasion, causing confusion and chaos. At the end of the day, any help is appreciated, and native soldiers fighting for our cause only makes it that much easier."
 GGR_helicopters_over_the_baltic:0 "발트해 너머 헬리콥터"
 GGR_helicopters_over_the_baltic_desc:0 "Since our first invasion of Norway, back in 1940, technology has improved greatly in terms of military equipment. One of these many improvements came in the advent of the helicopter, which has revolutionized airborne warfare. Where once airborne troops would have to leap from bulky transport planes in limited numbers, now full squads of men can be quickly and efficiently transported in helicopters. Not only that, but helicopters can also be used as a form of close air support, supporting troops and providing quick fire on any enemies on the ground. By using this fascinating new technology, we can swarm the resisting Norwegians with a cloud of steel and lead, overwhelming their defenses and seizing ports before they can mount a defense.\n\nOf course, helicopters have their drawbacks. Their slow speed makes them susceptible to anti-aircraft attacks, and their air-to-air capabilities are limited at best. However, with the numbers we will bring, this will not matter. A swarm will engulf Norway, and from it our men will pour out and obliterate the traitors who dare resist."
 GGR_danish_missile_bases:0 "덴마크 미사일 기지"
 GGR_danish_missile_bases_desc:0 "In the 1940 campaign against Norway, our bombers made short work of any defense that the Norwegians put up. However, our own success with this strategy led us to dotting the mountains and fjords with flak cannons, and now the Norwegians are bound to use our own weapons against us. To combat this, we shall use an invention that the strategists of 1940 could only dream of- missiles. By building up bases in Denmark, we will be able to fire missiles of all kinds into the mountains of Norway, obliterating any bunkers and forts in a hail of rockets and bombs, without a single German man being forced to lay his life on the line.\n\nIn addition to the immediate strategic benefit of these bases, they will also be a fine addition to our defenses against any American incursion into Europe, covering the entrance into the Baltic and much of the North Sea. Indeed, some have even gotten to asking why these positions have not been built before now. While the answer to this mainly lies in the economic downturn of the 50's, this issue matters little to the current situation. For now, we can rest easy knowing that soon all of Norway will be under the reach of our missiles."
 GGR_teaching_a_lesson:0 "교훈을 가르치자"
 GGR_teaching_a_lesson_desc:0 "The time has come. The fleets are armed and ready, our rockets are primed and fueled, and our helicopters even now spin their rotors and warm up in anticipation. Our soldiers across the Reich stand at attention, ready to plunge into the mountains and fjords of Norway. The plan is simple, and has been drilled into the mind of every soldier's head. We will land on top of their positions, silence their guns, and shatter any defense the puny traitors can muster. A quick sweep is not only planned and expected, but demanded. We will take the lightning invasion of 1940 and make it seem laughable in the face of our own strike. Truly, the Norwegians will once again learn to fear us, and the world will look in awe upon the new Germany's might!"
 GGR_only_the_most_loyal_collaborators:0 "오직 가장 충성스러운 부역자들만"
 GGR_only_the_most_loyal_collaborators_desc:0 "After our victory over the hated Norwegians, collaborators of old have come crawling out of the woodwork in support of our return. Some have the humility to plead for forgiveness for their treachery, other, more brazen ones have the gall to claim that they remained loyal to the Reich since the dissolution of Norwegen. These fools seem to think that we have not watched the Norwegian situation with a close eye ever since then.\n\nOf course, we haven't, not with all the action we've been having back in the Reich, but that does not mean we should tell the truth. After all, it will only look bad for the Reich to admit that it hasn't been paying attention to its rightful lands. Instead, our Führer has conceived a brilliant idea. We will dole out punishments to all those we deem traitors, regardless of whether they actually betrayed us or not. After all, a good German should be able to sniff out the true Aryans from the pack of wolves and liars in the first place. At the end of this purges, we should theoretically be left with a strong, sturdy, and loyal pack of politicians and generals to restart the Reichskommissariat with."
 GGR_north_sea_oil:0 "북해 유전"
 GGR_north_sea_oil_desc:0 "With the reconquest of Norway, we have gained access to the many natural resources lying inside of their mountains. At first glance, this would seem to be all that Norway offered the Reich. However, upon some inspections, research, and preliminary drilling, our scientists and engineers have discovered a veritable ocean of black gold underneath the waves of the North Sea. These reserves, previously untapped, are vast, giving us an impressive oil reserves of our own to rival that of the Saudi's and the Italians. Not only will this new oil be enough to power our war machine for years, but there is likely to be enough surplus to even sell some overseas. Needless to say, the Führer is ecstatic over the news, and extensive drilling has been fast tracked to begin."
 GGR_isolating_the_swedes:0 "스웨덴 고립"
 GGR_isolating_the_swedes_desc:0 "With the conquest of Norway finished, we have gained control over a major part of international seafaring- the Danish Straits. While we once controlled these before our civil war, Hitler never decided to institute a full blockade on the Swedes and Finns, allowing them to trade with the outside world. Not so with Göring. Under his direction, the Straits are to be closed off to any trade coming from or headed for Sweden or Finland. This new restriction will hopefully drive the two nations to desperation, and severely hamper their economies. By closing this lane of trade, we will slice an important part of the Baltic nation's economy apart, giving us and us alone control over imports and exports in the Baltic. Not to mention that we can charge a pretty penny in taxes on any foreign ships entering or exiting."

 GGR_operation_hansa:0 "한자 작전"
 GGR_operation_hansa_desc:0 "During the last world war, when one nation after another was conquered by Reich, Sweden was lucky enough to keep their pity independence due to our mercy. However, in the last 20 years, Sweden has become a nation of weakness and corruption. It is clear that our Nordic brothers have no future under the incapable rule of those social democrats, and they have to be united with us, for the best of the Germanic race. It is a grave insult to our mighty Reich that our northern germanic brethren remain under the rule of vile semites and undesirables. However, the Swedish lion has been prowling for the last 20 years, always prepared to strike us if the moment allows it. For this reason we must not be careless, they might not look like it but the Swedes truly are our most dangerous foe yet."
 GGR_norwegian_remilitarization:0 "노르웨이 재무장화"
 GGR_norwegian_remilitarization_desc:0 "Norway, a Nordic nation which has been ruled by the Reich for more than 20 years, was recently reclaimed by the Wehrmacht. Since they share a long border with our target Sweden, it may be helpful for us to ask for Norwegian people's assistance for the upcoming war. Though their military strength and spirit cannot be compared with ours, they can still be much useful if we send them some weapons and allow them to have a bigger army.\n\nWhen the invasion truly begins, Swedish soldiers will realise they need to face not only the German panzers but also their Nordic kinsman's' bullets. An army of Norwegians will not do damage to those Swedes physically, but also harm them mentally."
 GGR_encourage_norwegian_divisions:0 "노르웨이인 부대 격려"
 GGR_encourage_norwegian_divisions_desc:0 "We have sent weapons and supply to Norwegians to help them build an army, but there can be no army without enough soldiers. Even after all these years under our rule, they still don't want to fight for our cause. Therefore, recruitment propaganda must be implemented to acquire more manpowers who are willing to join our forces.\n\nEvery Norwegian should be informed that, the Reich will bring pride and protection for all Aryan people around the world, and in return, loyal Germanic warriors have their duties for the Reich's war effort. And since they are treated by us as our Aryan brothers instead of other inferior nations, they don't and shouldn't have the right to reject our conscription orders. If they really dare to refuse that, there are some serious consequences they're going to face."
 GGR_blockade_the_north_sea:0 "북해를 봉쇄하라"
 GGR_blockade_the_north_sea_desc:0 "History has told us that, no army can resist the ultimate power of starvation. Though self-sufficient in many aspects, Sweden still need to import some vital resources, and most importantly, it is heavily dependent on imported foods.\n\nTherefore, the Kriegsmarine will be deployed to the Danish Straits and the North Sea to blockade all cargo carriers coming in or going out of Sweden. Any ship will be intercepted or even attacked once detected unless it is officially approved by the Reich. Without enough food imports, Sweden will lose its strength and will to fight once the war breaks out."
 GGR_lessons_from_switzerland:0 "스위스에서의 교훈"
 GGR_lessons_from_switzerland_desc:0 "Sweden is not the first so-called democratic nation who stands in the way of the Reich's glory. Switzerland, just like Sweden, was a nation controlled by corrupt politicians and illusions about people's rule. Swiss people believed that they were fighting for themselves and they had spent more than 20 years building military strength, preparing for our invasion.\n\nBut no, their confidence didn't save them. In the end, their pity state was smashed by the Wehrmacht without any mercy. During that war, we've learned how to deal with these democratic nations more efficiently, and now, it is Sweden's turn to face our relentless war machine."
 GGR_lessons_from_moskowien:0 "모스코비엔에서의 교훈"
 GGR_lessons_from_moskowien_desc:0 "For an army at war, supply lines are no less important than blood vessels for a man. Swedish people may believe that is it impossible for us to feed a large army on their lands. But what they don't know is, that the Heer has already learned everything it needs about supply during the recent war on Russian lands.\n\nIf we could maintain our supply lines while facing damaged infrastructures around Moskowien and attacks from Russian guerrillas, then why can't we feed our soldiers on the Swedish soils? Swedes will be shocked when they realises what a large and vigorous army they need to fight against."
 GGR_lessons_from_finland:0 "핀란드에서의 교훈"
 GGR_lessons_from_finland_desc:0 "Freezing weather is probably the most powerful weapon Sweden can wield against its invaders. Impassable roads, supply shortage, trembling soldiers...During the war against Russia, we've learned how many troubles it can cause to our armies. But luckily, the recent conquest of Finland has taught us how to fight in the cold of Scandinavia.\n\nFood, clothes, fuel... all kinds of supply the soldiers need for the winter will be fully prepared when the invasion begins. We are now confident to declare that the General Winter is nothing before the wisdom of the Führer himself."
 GGR_prepare_the_marines:0 "해병을 준비하라"
 GGR_prepare_the_marines_desc:0 "Throughout the full plan we've made for Operation Hansa, Landing is perhaps the most important part. Twenty years ago, we had met some obstacles when landing in Norway and England, but eventually, we still managed to break through their defenses and occupied their nations. And most importantly, we have learned a lot from those two landing operations.\n\nNow, responsibility once again falls on the shoulders of the our fearless marines, and they need to be fully prepared when the operation starts, so that they can get a foothold on Swedish land for us as quickly as possible."
 GGR_keep_our_direction_unclear:0 "우리의 작전을 숨겨라"
 GGR_keep_our_direction_unclear_desc:0 "For a landing operation, if the target location can be predicted by the opponent, then it has already failed before the beginning. Therefore, the confidentiality of our war plan will be put at the highest priority. Our intelligence officials must work as hard as they can to sort out all of Swedish and OFN spies in our nation.\n\nAnd most importantly, in the next few days, our soldiers and officials will receive several false directions about the specific location they are going to land. No one can get any information about our landing direction as long as our troops have no clue about their target themselves."
 GGR_the_brother_war:0 "형제의 전쟁"
 GGR_the_brother_war_desc:0 "After all the preparations we've made before, now the time for the invasion has finally come. Our brave soldiers, panzers, fighters, bombers and ships will start their attacks once the order is received. Some may ask, why should we do this to a Nordic nation generally considered to our Aryan brothers?\n\nYes, we must admit that this war will be a war between brothers. But, when the little brother is deceived and misguided by their common enemies, it is the big brother's responsibility to correct the little brother's mind, even if it requires some blood to be shed. If not us, who? If not now, when? "
 GGR_war_on_the_home_front:0 "후방에서의 전쟁"
 GGR_war_on_the_home_front_desc:0 "When we declared war on Sweden, we knew that we were going to fight not only with its army, but also with its civilians. The long wars on Russian lands have already taught us that when fighting on our enemy's home front, moral is the most important thing for both sides.\n\nBut we have no need to worry about that, for there is no country in the world whose propaganda can be compared with ours. We must ensure our soldiers' faith in the Reich's strength and the Führer's wisdom, as well as weaken Swedish people's will of resistance. Our relentless radiocast will make them know. that they have no hope standing against the Reich's triumph of the will."
 GGR_fight_fire_with_fire:0 "눈에는 눈, 이에는 이"
 GGR_fight_fire_with_fire_desc:0 "Freedom, pride, fatherland... people may join the war for different reasons, but those words matters nothing when they realise they're going to lose their lives for a battle that is doomed to failure. Now, as the war is consuming more and more young Swedish bodies, we must take that chance to show other Swedes how pointless and miserable their efforts are.\n\nOh, my dear nordic brothers, you may have some courage and willpower, but tell me, would you rather have a peaceful life with your family watching the beauty , or die in a unknown dark sewer, and leave your wife and children behind ? "
 GGR_its_just_noise_damnit:0 "제길, 이건 그냥 소음이야"
 GGR_its_just_noise_damnit_desc:0 "Damn those Nordic barbarians! It's 20th century now and why the hell do they still play their pagan noise on the battlefield, just like their Viking ancestors one thousand years ago? And the most horrible part is, that their savage rhythms really work! It seems that the music is continually giving them strength to fight and damaging our army's moral.\n\nIf we don't want our soldiers quaking in their boots before those Swedish monsters, somethings must be done to restore their courage. A great many of trucks with speaker will be deployed on all the fronts on Swedish lands and play the German military music at the maximum volume. Let's see whose music will sound louder and scarier in the end."
 GGR_they_will_not_grow_old:0 "그들은 성숙해지지 못한다"
 GGR_they_will_not_grow_old_desc:0 "What kind of barbarian army needs this goddamn sound to boost their morale? And why the heck do we need to play some stupid music on the battlefield just like those Viking bastards! No, we won't let our precious trucks do such meaningless, for only cowardly morons will need a music to control their trembling legs.\n\nWith the doctrine of national socialism in their minds, our perfect Aryan warriors should be able to ignore that pagan noise no matter how horrible it sounds. Their speakers may continue to play those vicious rhythms, but we don't care! After all, the Führer's voice is the most beautiful music in the world, and it will always linger in our soldier's ears at any time, right?"
 GGR_just_keep_pushing:0 "닥치고 계속 진격!"
 GGR_just_keep_pushing_desc:0 "Blast it! Why? Why do you look so pale, soldier? And why do you, and your companions hide in your trench like some cowardly rats instead of pushing forward? Despite of all efforts we've taken, our army's moral is still declining due to those abominable Swedish pagan musics. Now more and more people begin to regard Swedes as cannibalistic devils that no human is able to fight against.\n\nNow, as our front is on the edge of total collapse, some extreme measures must be taken. If that music makes you scared, fine , put earplugs on. If you feel afraid of pushing forward, fine, sticks and machine guns behind you will give the courage you need. No one is permitted to take a rest until our ultimate victory."
 GGR_scandinavian_liberation:0 "스칸디나비아 해방"
 GGR_scandinavian_liberation_desc:0 "Finally, after all the bloods, deaths, destructions and mental sufferings we've endured, the whole Scandinavian Peninsula is at our hands now. Once again the Reich stands the victor at the end of a war, and every other nation is now shocked and trembling before the Wehrmacht's awesome strength.\n\nDenmark, Norway, Sweden...under the leadership of our new Führer, we've unified more aryan nations than what we've did in the last world war. Though proud for the Reich though, our people and soldiers are indeed exhausted now, and we still have to deal with local resistance. So, before the new conquest, we should take some time instructing the Swedes adapting to their new national socialist lives and giving our people some rest. Let's enjoy our hard won peace...for now."
 GGR_aryan_divisions:0 "아리아인 부대"
 GGR_aryan_divisions_desc:0 "While the Swedish army no longer exists now, their soldiers are still waiting for their final destinies. And since they are viewed as our racial brothers in the National Socialist theory, how to deal with them is not only about regional stability but also about our long-term ethnic and propaganda policies.\n\nDue to the fact that the Reich always needs more manpower to suppress local guerillas and conquer more lands, those Swedish soldiers will be reorganized into new divisions under our commands, just like the Norwegians before. Some may argue that those Swedes will not be willing to fight for our cause and conscription will make them more hostile to our new administration, but our carrots and sticks can make them obedient, can't they?"
 GGR_send_them_home:0 "집으로 돌려보내라"
 GGR_send_them_home_desc:0 "The government of Sweden have surrendered, however the flame of resistance in their soldier's heart cannot extinguish easily. And because in our propaganda voices, they are our Aryan noble brothers instead of other lower races, we cannot just put them into concentration camps like how we deal with those Slavic barbarians.\n\nNow, it is clear that the only option left for us is to just dismiss them and let them return their homes, and this will definitely help us keep maintain regional stability and decrease the danger of open rebellions. After all, who's willing to die meaninglessly when his wife and children are sleeping quietly beside him."
 GGR_expand_the_northern_mines:0 "북부 광산 확충"
 GGR_expand_the_northern_mines_desc:0 "The most valuable help that Sweden can provide for the Reich is its abundant metal materials. In the north of Sweden, there are dozens of metal mines that used to be owned by Swedish state enterprise, and their failure in the war has proven that it would be a waste to allow them continue to control these mines themselves.\n\nTherefore, Germania has ordered that all mines in Northern Sweden will be nationalised by the Reich immediately, and will be expanded to fulfill their all potential. As for the workers, those despicable people like resistance members, non-aryan immigrants, political prisoners and resistance members are going to be used as cheap slave labors as usual. Now, the whole world is trembling as the Swedish iron starts to serve the Reich's war machine."
 GGR_out_of_sight:0 "보이지 않는 곳까지"
 GGR_out_of_sight_desc:0 "In the Northern part of Sweden, our slave camps are silently expanding while more and more slaves are transported there to work for the Reich. However, everything about the enslavement will be kept as our top secret. The Swedes may be our brothers but they have yet to see the benefits of our practices.\n\nHence, the kinship and mutual respect between Germany and Sweden will be emphasized in our propaganda while the slave camps must be expanded faster and silently. Anyone who leaks anything about slavery will face great consequences for their "careless" behaviours. If you cannot keep your mouth shut tightly, fine, then why don't you go to camp in person and serve the Reich more devoutly and carefully?"

 GGR_operation_rurik:0 "류리크 작전"
# GGR_operation_rurik_desc:0 "In our pursuit of Lebensraum in eastern Europe, Ukraine, the so-called granary of Europe, was one of our most valuable gains. In the past decades, the Ukrainian land sustained the prosperity of the Reich with its abundant foods and resources. Despite of the efforts made by the Ukrainians and Russians to take this land back, the Reichskommissariat Ukraine still stands as the bedrock of our dominance in Europe.\n\nThis precious Reichskommissariat, however, was recently stolen from during the Chaos in the Fatherland. [UKR.GetLeader], a rat corrupted by the traitor [ROOT.GetGGR_Ukraine_master], has gained control of the Reichskommissariat and carried out his malicious reform, which will cleverly lead to the natives' rule of Ukraine in the end. If we don't reverse the situation immediately, the future of the Reich's hegemony achieved by many martyrs of the German nation with their blood, will face some serious threats. In order to avoid this consequence, a military operation will be launched to recapture Ukraine with our forces as soon as possible." #duplicate loc key
 GGR_deals_with_the_loyalists:0 "충성파들과의 협상"
 GGR_deals_with_the_loyalists_desc:0 "Decades of rule has left enough Germans who are willing to protect the Reich's land for us in Ukraine. As loyal Aryans, they hate that traitor [ROOT.GetGGR_Ukraine_leader] and his master [ROOT.GetGGR_Ukraine_master] as much as us. For days and nights, they've hoping for we legitimate government of the Reich to remove [ROOT.GetGGR_Ukraine_leader] and his followers from this Reichskommissariat and restore the stability in Ukraine.\n\nNow, as [ROOT.GetGGR_Ukraine_leader]'s regime has become our next target to conquer, we can try to make contact with these loyalists for assistance. Behind the battlefront, they can do a lot of intelligence and sabotage works for us, which will greatly undermine [ROOT.GetGGR_Ukraine_leader]'s governance. If we can successfully persuade them to help us, they'll surely help us a lot in the military invasion and even further administration works."
 GGR_an_open_negotiation:0 "개방적 협상"
 GGR_an_open_negotiation_desc:0 "Like all other German lands before the civil war, Reichskommissariat Ukraine is also a place that sinks into endless ideological and factional conflicts between our supporters, Speerites like Leibbrandt, Bormannites like Rosenberg and SS members who are only loyal to Himmler and Burgundy. The efficiency and stability of this Reichskommissariat was badly affected by the endless internal struggle, which makes the situation in local government far more complicated than it looks.\n\nWhile it is true that different factions can never make an alliance at any time, it is still possible for us to invite all Germans who are willing to work with us, including those who are suspected to have ties with [ROOT.GetGGR_Ukraine_resistance] and even the SS, since the [ROOT.GetGGR_Ukraine_master]ite [ROOT.GetGGR_Ukraine_leader] has obviously become the greatest threats to anyone except the [ROOT.GetGGR_Ukraine_master]ites. For now, the more allies we can have, the easier our invasion will become."
 GGR_lock_them_out:0 "막아 버려라"
 GGR_lock_them_out_desc:0 "The civil war in Germany has just ended, but our enemies have not vanished yet. Around the world, all the Speerites, Bormannites and SS members are plotting to have their revenge and topple our legitimate government of Germany, and in Ukraine, the situation is not different. While the [ROOT.GetGGR_Ukraine_resistance] and SS don't like [ROOT.GetGGR_Ukraine_leader]'s rule either, they prefer to support other candidates or Burgundy instead of us once they get the chance.\n\nTherefore, for our upcoming military operation, we must keep our plans hidden from these traitorous rats. The true patriots in Ukraine who firmly supported Erich Koch and other militarists, who will be our only allies in the invasion. With them on our sides, we will work together to root out all traitors in Ukraine and restore the Reich's pride on this land of plenty."
 GGR_in_the_fields:0 "들판에서"
 GGR_in_the_fields_desc:0 "In all kinds of values that the Land of Ukraine can provide for us, grain is the most important one. After collapse of the Soviet Union, thousands of German people moved to settle there, and it is their hard working that forged the cornerstone of the Reich, and it is their fatherland that protect their peaceful lives from all kinds of threats. And since the traitors usurped the Reichskommissariat, they have been hoping for we real Germans to save their beloved new home once more.\n\nNow as the sole victor of the civil war, we can proudly tell them that their saviors have finally come. But to get assistance from them, we need to send reliable agents to remind them of their duties as loyal citizens of the Reich. When our troops arrive, they will provide us the best materials they have, as well as jeopardize [ROOT.GetGGR_Ukraine_leader]'s battle plans. In the end, the open fields of Ukraine will become the hunting grounds for us."
 GGR_in_the_villages:0 "마을에서"
 GGR_in_the_villages_desc:0 "Guerrilla and anti-guerrilla activities are always an indispensable part of life in occupied states, especially in the eastern Europe. For decades, the natives have been setting up a lot of basements of resistance in the village and fighting against us until today. Though they are our enemies that need to be totally wiped out, we must admit that they've taught us well on guerrilla wars.\n\nIn recent days, dramatic changes have occurred in Ukraine. While the central government has become our biggest enemy, the villages have become the places where we can use our knowledge about guerrilla warfare to find allies. Our top operatives will be ordered to sneak into those villages and help them set up our own resistance against [ROOT.GetGGR_Ukraine_leader]'s rule over Ukraine. Hopefully by doing this, [ROOT.GetGGR_Ukraine_leader] will find himself more difficulty to focus on facing foreign intruders like us."
 GGR_in_the_cities:0 "도시에서"
 GGR_in_the_cities_desc:0 "Unlike the villages, in big cities like Kiew, our control used to be a lot firmer. While now it is the [ROOT.GetGGR_Ukraine_master]ites that holds those cities, decades of rule have left enough German patriots for us to work with. With encouraging words from their benevolent Führer and some beautiful promises about their future promotion in the government that we plan to install after the war, they will be more than happy to take our orders.\n\nFor now delegates from Germania have carried our orders to those Ukrainian cities. We will inform them of our preparations of military invasion and the tasks they are expected to do. And we'll even give them materials they need if they follow our orders and organize sabotages against [ROOT.GetGGR_Ukraine_leader] under our instruction. When the war finally breaks out, they will become a knife that strike directly into the corrupted heart of [ROOT.GetGGR_Ukraine_leader]'s regime."
 GGR_fuhrer_directive_76:0 "총통 지시령 제76호"
 GGR_fuhrer_directive_76_desc:0 "In the 1940s, the German nation had experienced its most glorious victory in history on the lands of Eastern Europe. It didn't take too much time before Kiew and the whole of Ukraine bowed before our unstoppable forces. In the end, the flying swastika flags and the marching panzers on the fields of Ukraine were once the undisputed proofs of our strength and will of victory. Even in the hardest time of the Reich later, it still reminded to be the sweetest memory of the entire German nation, including the Führer himself.\n\nNow decades have passed, and we just find we are going to repeat our success once again on the same land against a different enemy. Therefore, the Führer have just given a special directive to the Wehrmacht that they are required to take Kiew and Ukraine as quickly as possible. For a German Reich reborn, what can make the world realize that the invincible Wehrmacht has returned expect an even more successful campaign on the familiar land?"
 GGR_5_steps_ahead:0 "다섯 걸음 앞서"
 GGR_5_steps_ahead_desc:0 "In modern warfare, information technology is as vital as weapons and vehicles. Based on the news scientific success, advanced systems like military radar will help the army to trace all trends on the battlefield and make responses as soon as possible. And the best part is, our fatherland is always at the cutting edge of this field. However, we still need a chance to show our people and other nations, how mighty our devices are.\n\nTherefore, the Führer has ordered that this time, during our invasion of Ukraine, our newest and best radars will be deployed to the battlefront. Every move, every action from our enemy will be directly exposed under our watch, and the traitors and Ukrainians will find that they don't even stand a chance since we will always be five steps ahead of them."
 GGR_blitz_the_open_fields:0 "광야 공세"
 GGR_blitz_the_open_fields_desc:0 "If you go to ask any little child about how did we crush the Soviet Union in the Second World War, he'll immediately say "Blitz" without thinking. Yes, it is Blitzkrieg that granted us the most brilliant victory on the Ukrainian plains that the world has ever witnessed. Time flies, and suddenly we find ourselves standing on the Ukrainian borders once again. So, it is time for the world to witness the power of the blitzkrieg for the second time.\n\nJust like decades ago, Ukraine is a nation with plenty of fields and farms, which makes it a perfect place for blitz. Our panzers, motorized infantries, fighters and bombers will sweep over this land, faster than light and fiercer than razor. Our fangs are ready, and Ukraine will be their next victim this time."
 GGR_deals_with_the_cossacks:0 "코사크들과의 거래"
 GGR_deals_with_the_cossacks_desc:0 "For centuries, Cossacks have been living and fighting on the Ukrainian territories. Since the time of the Tsar, they are well known as the strongest soldiers for the Russian Empire. Some even say, that the lands of Cossacks are irrigated with their hot blood. Though in modern warfare, the role of cavalry is no more, strict military training has made them a powerful force that only morons will ignore.\n\nBut now, the situation in Ukraine is far more complex than outsiders think. While hating [ROOT.GetGGR_Ukraine_leader] and his administration, they don't hold any better opinions upon us either. Thus, if we want their help in the war against those [ROOT.GetGGR_Ukraine_master]ite parasites, much efforts are required from us. However, with enough arms we may be able to win their trust. After all, no one would say "no" to guns and bullets at such a troubled time."
 GGR_anti_cossack_tactics:0 "반-코사크 전술"
 GGR_anti_cossack_tactics_desc:0 "On the surface, an alliance between us and the Ukrainian Cossacks have been formed recently. However, history has told us that it would be unwise to really trust our trust in them, for their capricious and fickle allegiance. In the 20th century, different Cossack divisions have ever served the Tsar, the Whites, the Bolsheviks and even we Germans. As a result, you can never be sure if they make a contract with us just to break it in the future.\n\nIn order to prepare for such an unpleasant outcome, all divisions assigned to the Operation Rurik will be required to make preparation for an inevitable conflict with the Cossacks before the invasion starts. The Cossacks may be the best calvaries in this world, but they're still mortals. With proper tactics, our troopers will secure our success and destroy the myths around them once and for all."
 GGR_guns_for_the_opressed:0 "억압받은 자들을 위한 무기"
 GGR_guns_for_the_opressed_desc:0 "As part of our agreement with the Ukrainian Cossacks, we will provide them arms in exchange of their assistance in our war against [ROOT.GetGGR_Ukraine_leader]'s regime. Vehicles filled with weapons will stealthily crossed the border and move into the steppe, where delegates of Cossacks will come to receive our supplies.\n\nFor a long time since the Russian Civil War, the Cossacks have been dreaming of liberating themselves from all oppressors including the Russian Bolsheviks and previous German troopers. Now with the guns in their hands, they will finally get their chance to start a great uprising against our common enemy. Let's wait and see what they can do."
 GGR_raise_cossack_divisions:0 "코사크 사단 지원"
 GGR_raise_cossack_divisions_desc:0 "In recent period, we've invested a lot in the Ukrainian Cossack, hoping for their assistance in our military campaign against [ROOT.GetGGR_Ukraine_leader]'s regime. And now, it is time for us to get what we deserve. With the arms we gave to them, now they'll be encouraged to form divisions and join our forces.\n\nFor too long, the Cossack have been shedding for different rulers over Ukraine, and this time, they'll die for we true Germans yet believing they're fighting for their own freedom. And before the war ends, they will trample our enemies' bones with their horseshoes into pieces."
 GGR_ukraine_aflame:0 "불길에 휩싸인 우크라이나"
 GGR_ukraine_aflame_desc:0 "Now, everything is ready and the time to reclaim the Reichskommissariat Ukraine from [ROOT.GetGGR_Ukraine_leader]'s hands have finally come. No more can we stand by and let the Speerite parasites usurp and corrupt the fatherland's spoils of the last war. No more can we ignore our loyal brothers under the traitorous regime who are longing for our arrival. Yes, we're going to take action right now.\n\nFrom now on, all prepared battle forces will move across the border and march on the Ukrainian fields, just like what we did about years ago. And our allies will response to our voices and stand up for themselves against [ROOT.GetGGR_Ukraine_leader]. Soon, the Reichskommissariat will become ours again and all its lands and resources will be us as well."
 GGR_burn_the_promises:0 "Burn the Promises"
 GGR_burn_the_promises_desc:0 "After the bloody fight, the Reichskommissariat Ukraine is finally back to our hands, and now we should deal with the remnants of different factions within its border. In order to secure a smooth victory over [ROOT.GetGGR_Ukraine_leader], some of them were 'allied' with us during the war, including the Ukrainian Cossacks and some Germans whose loyalties are more than suspicious, which required us to promise that we'll fulfill their dreams after our triumph.\n\nThough it is us who acted as the mainstay of the war, now the war is over and those so-called allies have come to ask us to keep our promises. Of course, their wishes will never be fulfilled as we've burned all the promises we've made, and they'll understand that who is the real master of Ukraine from now on."
 GGR_empower_the_german_minority:0 "독일계 지원"
 GGR_empower_the_german_minority_desc:0 "As part of the initial plan of our new world order, the Reichskommissariat Ukraine is meant to be a settlement for German people that could provide endless grains and other natural resources for the German Reich. However, our exploitation of Ukraine was disrupted by [ROOT.GetGGR_Ukraine_leader]'s preserve acts, and it's all thanks to the Führer's courage and wisdom that we can take it back. Now, it's time to make everything return to their rightful places.\n\nAll ridiculous and vicious policies made by [ROOT.GetGGR_Ukraine_leader], including those about native rights and racial reconciliation, will immediately be abolished, and the German people who keep loyal to their legitimate government will be granted their lost privileges. This time, the Aryan race will be the master of Ukrainian fields for more than thousands year."
 GGR_burn_the_golden_fields:0 "황금 들판을 불태우자"
 GGR_burn_the_golden_fields_desc:0 "Now the war is finally over and everything in Ukraine rightfully belongs to us. Yes, we mean literally everything. As one of the most essential colony in we German nation's Lebensraum, its native people must pay for their activities under [ROOT.GetGGR_Ukraine_leader]'s rule. Our troopers will go to their villages, take all valuable things to the fatherland and burn their houses to the ground. All those who dare to resist will be executed immediately without any mercy.\n\nAside from its economic effect, this relentless move also has some further value to us. For the natives, they had hoped for their freedom, but in the end their dream only leads to such a painful outcome. Now, their last ray of hope is going to wither, and there will be nothing left except the endless elegies on Ukraine's golden field."
 
