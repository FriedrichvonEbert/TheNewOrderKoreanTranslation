goering.1500.t:0 "태양 아래에서의 휴일"
goering.1500.d:0 "거대한 회의장 테이블 위에는 이제 라이히의 동부 국경이 아닌 서부 국경의 지도가 펼쳐져 있습니다. 총통은 캔버스 위로 몸을 기울어, 서반구에 마치 일식이 일어난 것처럼 머리 위의 전구 빛을 가리고 있습니다. 그는 손가락으로 지도에서 가장 큰 2개 블록 사이를 가리키며 흔들이며 다시 몸을 뒤로 젖히고는, 만족하며 또 술 한 모금을 마셨습니다.\n\n"여기가 바로 우리의 동맹을 찾을 곳이지."\n\n그의 오른편에 있는 인물은 대서양에서 새로운 대륙을 만들어 버린 와인 얼룩을 독서용 안경으로 가려 무시하기 위해 최대한 코다리 아래를 응시했습니다. "아이티와 쿠바?". 쇠르너의 입술이 오그라들면서 비웃었습니다. "죄송합니다, 총통 각하, 그 국가들이 향후 작전을 위해 훌륭한 집결지 역할을 해주긴 하겠지만, 그들과의 협력은 불필요하고 또 난 그게 곧이곧대로 가지 않을 것이라고 봅니다. 그들에게 우리의 의도를 알려주는 것은 지나친 역효과를 낳을 것입니다."\n\n"믿음을 좀 가지게, 페르디난트. 아이티 정권은 국가사회주의에서 큰 영감을 받아 세워졌고, 그들은 틀림없이 미국과 도미니카에 대항하는 원조에 매우 기뻐할 거라고."\n\n쇠르너는 괴링에게 도미니카는 도미니카 공화국과 백만 광년 쯤 서로 다른 곳이라고 말하러고 했다 총통이 와인을 이해할 수 없을 정도로 잔뜩 마셔댔는지를 보고서는 참았습니다. "그리고 카스트로? 그사람은 완전한 공산주의자입니다. 만약 그가 우리랑 협력하기로 결정했다면 그는 바보거나 뒤통수 칠 배신자거나 둘 중 하나일걸요."\n\n괴링은 쇠르너를 의도적으로 무시하는 것처럼 보였고, 이내 흔들리는 손으로 편지를 쓰기 시작했습니다. "페르디난트, 너는 외교에는 재능이 하나도 없어. 카리브해 전역을 침공할 수도 있겠지만 약간의 호의는 큰 도움이 될 거라고."\n\n쇠르너는 안에서 부글부글 끓어올랐습니다. 어떤 날에는 총통이 다시 한 번 통제력을 가지기 위해 자신과 다른 군인들을 괴롭히기 위해 이런 장난을 친다고 확신하기도 했지만, 또 어떤 날에는 거의 미친 사람처럼 보이기도 했습니다. 그래서 아마 그는 총통이 지금 외교관이 되는 꿈이라도 꾼 건 아닌가하고 생각했습니다. 어짜피 자신은 뒤에서 플랜 B를 작성하기 시작할 것이니깐요."
goering.1500.a:0 "왜 나는 아직도 이 얼간이의 명령을 받고 있지?"

goering.1501.t:0 "캐리비안의 붉은 태양"
goering.1501.d:0 "쿠바의 피델 카스트로 총서기에게, 당신과 당신 국가의 무궁한 발전을 기원합니다. 쿠바는 자국에 이익에 반하는 미국의 패권 아래 머무는 폭군 바티스타에 맞선 혁명이 일어난 후 고립된 땅으로 남아 있습니다. 귀하의 지도력은 쿠바에 평등과 번영을 가져왔으며, 독일에는 미 제국주의에 맞서는 쿠바 국민의 회복력에 큰 존경심을 가지고 있습니다.\n\n이 힘든 시기에 우정을 베풀어 달라고 편지를 씁니다. 쿠바는 강하고 자랑스럽지만, 라이히와 미국 사이 분쟁이 일어났을 때 미국에게 짓밟힐 수 있는 위험을 가지고 있습니다. 이러한 상황에서는 결국 라이히의 힘이 더 우세하기 때문에 우리 라이히만이 당신을 보호해줄 수 있습니다. 이를 위해, 저는 당신에게 아인하이츠팍트의 회원국으로 참여할 수 있는 영광스러운 기회를 드림과 동시에 그와 연관된 모든 혜택도 드리기로 결정하였습니다. 쿠바의 독립은 라이히의 지원으로 보장될 것입니다.\n\n우리 두 이념을 가진 지지자 사이에 오래된 반감을 가지고 있었다는 것은 이해하지만, 여러분은 이 어려운 시기에는 어떠한 사상 체계에서라도 광신자들은 그리 좋은 사람이 아니다는 것을 잘 알고 있을 것입니다. 언제나 그렇듯이 도그마에 맞서 실용주의가 싸워야 합니다.\n\n답변을 기다리겠습니다.\n\n행복을 빌며, \n 총통 헤르만 괴링"
goering.1501.a:0 "그들이 현실정치를 이해할까?"

goering.1502.t:0 "나쁜 믿음을 가진 속내를 찾아내다"
goering.1502.d:0 "헤르만 괴링 총통에게,\n달콤한 말로 저의 신뢰를 얻을 수 있을 것이라 생각했다면 당신은 거짓말쟁이고 바보입니다. 당신의 파시즘이 미제식 자본주의보다 훨씬 나쁘다고 말하는 건 괴로운 일이지만 우리의 환심을 사러 애쓰시는 것에는 침을 뱉겠습니다. 독일인이 존경한다고 말하는 쿠바는 존재하지 않습니다. 왜냐면 독일은 라이히의 부패하고 검게 그을린 렌즈를 통해 바라보고 있기 때문입니다.\n\n내가 당신의 보장을 잠깐이라도 믿을 것이라고 생각했다면 그건 절 바보로 생각하는 일입니다. 나는 독일의 군화가 쿠바 땅에 내딛는 순간 그 때부터 식민지화 과정에 들어서게 될 것이라는 것을 의심치 않습니다. 전 세계 노동자의 자유가 유일하며 진정한 목표인 우리는 유럽인의 손아귀에서 젇대 물러나지 않을 것입니다. 당신의 해병을 쿠바에 보내겠다면 나는 그들을 몽땅 해안가에 익사시키게 만들겠습니다.\n저승사자가 당신을 데려갈 날이 하루빨리 오길 빌겠습니다.\n피델 카스트로"
goering.1502.a:0 "망할 빨갱이들!"

goering.1503.t:0 "같은 우파끼리"
goering.1503.d:0 "아이티의 대통령 프랑수아 뒤발리에에게,\n당신과 당신 국가의 무궁한 발전을 기원합니다. 프랑스 폭군에 대항한 거대한 혁명 이후 대통령으로써의 재임 기간 동안 아이티를 괴롭혀 온 고통과 가난이 크게 개선되었습니다. 아이티는 평화롭고 안정된 섬이며, 많은 독일인들은 당신이 아메리카 대륙에 적용한 파시즘과 국가사회주의의 교훈을 적용한 것에 크게 존경하고 있습니다.\n\n저는 이 암울한 시기에 동맹을 제안하기 위해 편지를 씁니다. 아이티는 강하지만, 독일과 미국 사이 분쟁이 일어났을 때 미국 발밑에 짓밟힐 위험이 있습니다. 라이히와의 우정은 소중한 것으로, 그런 사건에서 아이티를 보호해주는 것이 대표적인 일입니다. 아이티 공화국이 아인하이츠팍트에 합류하는 날은 오랫동안 기념될 번영과 평화의 날이 될 것입니다. 아이티와 도미니카는 우리의 도움으로 처음으로 하나의 깃발 아래 통일될 수 있으며, 당신의 이름은 영원히 칭송받을 것입니다.\n\n답변을 기다리겠습니다.\n\n행복을 빌며,\n총통 헤르만 괴링"
goering.1503.a:0 "독재자가 동류를 알아보았군."

goering.1504.t:0 "적의 적은 나의 적"
goering.1504.d:0 "당신은 지구의 절반을 지배하면서도 프랑스 제국주의를 비난하는 위선자입니다. 아이티는 유럽의 강대국과 협상하지 말라는 교훈을 몇 번이고 배웠으며, 당신이 국가사회주의라는 수단으로 우리에게 호소하러는 것은 당신이 얼마나 근시안적인 모습인지를 보여줍니다. 당신은 아이티 국민의 절대다수가 아프리카 혈통이라는 사실을 모르십니까? 저는 어떻게 해야 모두 이윤이라는 명목으로 아프리카인을 채찍질하고 그들의 집을 불태운 뮐러나 휘티히와 같은 놈들과 동맹을 맺을 수 있는 지 모르겠습니다.\n\n우리는 진실로 국가사회주의로부터 교훈을 얻었습니다. 아직 유럽의 식민지에 대한 잔혹성이 이 세상에서 사라지지 않았다는 사실을 말이죠. 저는 나치가 히스파니올라섬에 발을 내딪게 하는 것보다는 차라리 미국 대통령 발뒤꿈치에 입을 맞추던지 우리 항구에 일본 군함을 정박할 수 있도록 허가하든지 할 것입니다.\n\n제가 대통령으로 있는 한 그 어떤 위대한 독일인이라도 우리 국민들 중 제일 낮은 위치에 있는 자보다 더 높지 않을 것입니다.\n\n유럽에나 계속 있으십쇼.\n대통령 프랑수아 뒤발리에"
goering.1504.a:0 "이 배은망덕한 놈들!"

goering.1505.t:0 "분트와의 만남"
goering.1505.d:0 "Yet another meeting Göring had been pressured into by Schörner and Remer, yet another excuse for the lousy Führer to sit in a comfy chair and twiddle his thumbs and only half-listen to what his guests had to say. In came a group of four men who looked far more suited in overalls and straw hats than the suits they were wearing. As soon as they laid eyes on Göring, they made the faces of children in a candy shop or of men facing their reckoning with God. Hell, they were probably resisting the temptation to kneel on the floor and grovel. Their leader, Robert Williams, said nervously, "Mein Führer, it is the greatest honour of our lives to meet you."\n Göring nonchalantly flicked the cigarette ashes on his desk. He was not paying these strange men much attention. "Oh? Oh, yes, of course. It's my pleasure." The two military men beside Göring give him a look that was more exasperated than angry, as they were used to and perfectly happy with their supposed leader's apathy and numbness by this point.\nRemer got straight to business. "Gentlemen, you have certain paramilitary organizations who might be willing to support our cause against your degenerate government, correct?"\n "Yessir!" Replied the second-in-command Gordon Mohr. "The Christian Patriots Defense League is at your disposal."\n "Sure... Excellent. Let us discuss some plans we have for the assassination of the US president," said Remer, who was effectively controlling the meeting by now. These were some of the most eccentric men any of the three Germans had ever seen, but there was no harm in getting them to do some dirty work for the Reich if they were so eager to help.\n At the end of the meeting, Mohr humbly asked, "Mein Führer, if I may make one small request of you. I have a letter from one of our fellow sympathizers, Father Charles Coughlin that he has asked I give to you to read. It would be another wonderful honour."\n "Of course," replied a distant Göring, almost forgetting to reach out and take the letter. "I will gladly read it.""
goering.1505.a:0 "Let it be done!"
goering.1505.b:0 "And into the trash it goes."

goering.1506.t:0 "두번째 화약 음모 사건"
goering.1506.d:0 ""[GetName] was suddenly awoken from slumber when the earth trembled. For a second, everything returned quiet, and in the sleep-induced befuddlement he couldn't realize what was happening. Then, the ground trembled again, this time much stronger, and the sound coming from outside left him no doubt: this wasn't a dream, it was an explosion!\n\nBefore he could even blink, his bedroom was flooded by security personnel, who formed a protective shield around him. He could do nothing but follow his men as they brought him to the bunker deep below the House, a welter of voices only adding to the chaos.\n\n"Defense protocols enacted! White House Under Attack!"\n"Call for reinforcements! We need backup!"\n"Armed men detected! Fire at anyone suspicious!"\n\nFor hours, [GetName] lived as if under a spell: men came and went, data became rumours and then whispers, from an armed coup to a second civil war, even Italo-American mafia trying to take power, but at the first hours in the morning - at least if the clock was right - everything became clear, and it was much, much worse.\n\nWith livid face, the President listened as the commander of the security forces told him that a tunnel had been dug under Pennsylvania Avenue until it could reach the White House, and filled with so much gunpowder that - if everything had gone right - the entire building would have been rubble. By mere chance, however, the tunnel was fifty meters too long, and so it had blown up the façade of the Treasury Building. Even worse, however, was that several suspects had been arrested, one of which held written orders from the German Abwehr to remove the President "through any means necessary"\n\nSilence fell into the room. This wasn't a mere act of espionage, this was an assassination attempt on the President of the United States of America. This was an act of war, and [GetName] knew it perfectly. He knew he was making the most difficult choice in the history of his beloved country, but he couldn't afford hesitation. He took a deep breath, then spoke.""
goering.1506.a:0 "그럼 전쟁이군. 신이 미국을 축복하기를."
goering.1506.b:0 ""우리는 복수할 것이지만, 전쟁을 통해서는 아니다.""

goering.1507.t:0 "두번째 화약 음모 사건"
goering.1507.d:0 ""[GetName] was suddenly awoken from slumber when the earth trembled. For a second, everything returned quiet, and in the sleep-induced befuddlement he couldn't realize what was happening. Then, the ground trembled again, this time much stronger, and the sound coming from outside left him no doubt: this wasn't a dream, it was an explosion!\n\nBefore he could even blink, his bedroom was flooded by security personnel, who formed a protective shield around him. He could do nothing but follow his men as they brought him to the bunker deep below the House, a welter of voices only adding to the chaos.\n\n"Defense protocols enacted! White House Under Attack!"\n"Call for reinforcements! We need backup!"\n"Armed men detected! Fire at anyone suspicious!"\n\nFor hours, [GetName] lived as if under a spell: men came and went, data became rumours and then whispers, from an armed coup to a second civil war, even Italo-American mafia trying to take power, but at the first hours in the morning - at least if the clock was right - everything became clear, and it was much, much worse.\n\nWith livid face, the President listened as the commander of the security forces told him that a tunnel had been dug under Pennsylvania Avenue until it could reach the White House, and filled with so much gunpowder that - if everything had gone right - the entire building would have been rubble. By mere chance, however, the tunnel was fifty meters too long, and so it had blown up the façade of the Treasury Building. Sadly, most of the suspects were killed in the pursuit, and nothing was found on the bodies"\n\nMost people in the room, including [GetName], knew that the madman in Germania had something to do with it, but without proof there was nothing to be done about it. Investigations would be carried out by the CIA and all kinds of security agencies, but the President knew that he had his hands tied until something useful came out.""
goering.1507.a:0 "For now, a strongly-worded letter..."

goering.1508.t:0 "운 좋은 실패"
goering.1508.d:0 "Our plot to assassinate the American President has, unfortunately, failed due to a blunder in the execution of the plan. On the bright side, however, our involvement in the plot has not been discovered: our diplomatic attachè in London has received a strongly-worded letter from his American counterpart, but no actual measure followed. this is more than enough proof that the Amerikaner won't attempt anything against us, at least for now."
goering.1508.a:0 "다행이군!"

goering.1509.t:0 "독수리가 쓰러지다"
goering.1509.d:0 "치트 쓰지 마."
goering.1509.a:0 "치트쓴거 아니에요! 무언가가 잘못되었어"

goering.1511.t:0 "백의의 기사들이여, 봉기하라!"
goering.1511.d:0 "It is one of the most glorious and yet one of the most pathetic sights in American history. With the help of agitators on the ground and on the radio waves, Führer Göring has called upon the millions of white racists across the American South to rise up in support of an Amerika in the Führer's image: a racially purified one.\n Incredibly, tens if not hundreds of thousands of Southerners have taken up arms to fight for our cause (apparently they either wish to be crushed under our boot or do not know what they want). Across several states, bands of "White Knights" have seized land and begun fighting against their American overlords, and we are rapidly preparing arms shipments to be sent to these uprisings."
goering.1511.a:0 "Fight for your race!"

goering.1510.t:0 "바보같은 작전"
goering.1510.d:0 "We can't possibly have expected these American nutcases to have achieved an operation as simple as frying an egg, so it's no surprise that the complex and immensely difficult task we gave them of blowing up the US Capitol and killing the president was a hilarious failure.\n The Bund agents, alongside Gordon Mohr's odd Christian Identity paramilitary group, attempted to storm the Capitol at the break of dawn, and the majority of them were gunned down during the attack. A few of them did manage to get inside and shoot some random congressmen, guards, and bureaucrats, but the president was safely evacuated from Washington D.C. the moment the attack began.\nThere is no easy end to this war like we had hoped, but we at least managed to wreak some havoc upon the American government."
goering.1510.a:0 "It's... something."

goering.1513.t:0 "Der Freischütz"
goering.1513.d:0 "For the first time in a long time, Führer Hermann Göring was excited. After a tortuously long week that had been dominated solely by political matters related to the newest of the Reich's occupational regimes, Göring had managed to get one blessed night to himself. How to spend it had never been in question; the Staatsoper Germania had premiered a new run of Weber's Der Freischutz, and the Führer was determined to attend the show come Hell or high water. Why, even if Schörner were to barge in and announce that they had entered into war with America or Japan, Göring would not be dissuaded. He needed this as a man in a desert needs water.\n\nBundled up in multiple layers for disguise and accompanied only by the most discrete and trusted of his personal guard, the man who ruled over all of Europe and much of Asia and Africa did not look the part. He was careful to avoid the gazes of any of the other opera goers, as even with all of his efforts to disguise he was still the most known man in the Reich, if not the world. After a few stressful encounters necessary to procure his seat, Göring was finally able to take a place in the most prestigious of the viewing boxes. Now all that was left was to relax, and immerse himself in the show.\n\nThat was his plan at any rate, but it was not destined to be. The performance, as expected of the renowned theater, was as terrific as Göring could ever remember it being; its quality was not what haunted his mind as the lines of "O diese Sonne" ran through his head. No, it was the dawning realization on the part of the Führer that he, for all his power and prestige, was in no better a situation than young Max. Those damned militarists, Schörner, Remer, and the rest, they were the demonic Zamiel who had given him the magic bullets that had granted him such success. When, the thought flashed into his mind, would it come time for the seventh bullet to be fired? And what would be its terrible price? He shuddered silently as unbidden images of hellfire and death presented themselves to him in an inescapable montage of doom. The magic of the night was gone, and the Führer collapsed into a deep sense of fear as he heard the chorus utter the line that had always been able to move him before, only now in quite a different sense."
goering.1513.a:0 ""Ist unser, und unser der Sieg! Unser der Sieg! Unser der Sieg!""

invade_north_america_category:0 "북아메리카 침공"

GER_GOR_fall_rockwell:0 "록웰 상황"
GER_GOR_fall_rockwell_desc:0 "One of the greatest blunders ever committed by the Reich was its failure to once and for all destroy the decadent American pigs at the end of the last World War. The momentum was on our side and with the Japanese as our allies we could have broken them. Alas, the late Führer was convinced by defeatists and lazy incompetent toadies to sign a conditional surrender. Now it falls to Führer Göring, his successor in every sense of the word at this point, to finish the job he began.\n\nWhat makes America a unique case amongst our enemies is a complete separation from any territory within our sphere, making them quite separated from our weapons. That is why the greater plan to eliminate the Eagle will require taking the long route... across two continents in fact."

GER_GOR_goerings_carribbean_vacation:0 "괴링의 카리브해 휴가"
GER_GOR_goerings_carribbean_vacation_desc:0 "The Führer has never stepped foot in the Caribbean Island off the coast of the Americas, but he has heard from trusted sources that they are a land that would be excellent for building a personal Summer resort once conquered. Aside from their personal worth to the Führer, these islands would make excellent naval and air bases for the inevitable invasion of the mainland. There are even some nations amongst the numerous islands that would even be worth reaching out to, if only to make securing the region all the easier."

GER_GOR_the_cuban_question:0 "쿠바 문제"
GER_GOR_the_cuban_question_desc:0 "To be a communist nation so close to the United States is an oddity to say the least, but the leader of this communist nation of Cuba, one Fidel Castro, is at least normal in his idealogue's hatred of the United State's capitalist enterprise. In another time even the Führer, himself a practical man, would balk at the idea of cooperating with a Bolshevik state, but this is the great battle for the fate of all the world, and one cannot afford to be picky. With any luck Mr. Castro will be able to see that the enemy of his enemy is his friend. After all, we both hate the capitalist pigs right?"

GER_GOR_talks_with_haiti:0 "아이티와 접촉"
GER_GOR_talks_with_haiti_desc:0 "Haiti has, the Führer has been told by his aides, a long and troubled history, which may help explain why it is now under a government that is commonly referred to as following the principles of National Socialism. While some within the Riech's foreign office are hesitant to apply such a prestigious label to an island state run by lesser races, it is conceded that their government model bears similarities at least to the Reich's. Göring does not really understand nor is he interested in finding out the tenets of the Haitian leader's philosophies, but such things as ideals are trivial matters in the end. Perhaps, believes the Führer, this François Duvalier will recognize us as ideological, although thankfully for us not genetic, kin."

GER_GOR_island_hopping:0 "섬에서 섬으로"
GER_GOR_island_hopping_desc:0 "After the embarrassing failure to win either Haiti or Cuba over to our side it will now fall upon the warriors of the Reich to directly take control over the Caribbean islands if we still hope to make them useful in our plans against the United States. This will involve destroying the remnants of the former West Indies Federation, which itself was a part of the OFN, island by island. Still, this should prove no challenge to our veteran marines who will no doubt be calling to tell us of their victories after only mere hours."

GER_GOR_operation_hydra:0 "히드라 작전"
GER_GOR_operation_hydra_desc:0 "Given the United States' relatively competent military, we cannot afford to lay all of our eggs in one basket during our main invasion. Were we to only concentrate on one area of their coast, they could swamp us with air support and fire until we were driven back into the sea or killed. That is where Operation Hydra comes in. This ingenious solution, devised by Admiral Puttkamer, calls for a multi-pronged invasion along the entire US Eastern Coast to keep them off balance and overextended. We will also be able to capture multiple cities at once and hopefully force a surrender all the quicker."

GER_GOR_fall_wiking:0 "비킹 상황"
GER_GOR_fall_wiking_desc:0 "The shorter route to reach the US is through the north, which we will have much easier access to through Reichskommissariat Britannien. To compensate for this easy access, we must contend with the fact that we will be put instantly into war with the US and the OFN should we proceed, as the only available targets in this operation are Canada, an OFN member, and the US' forces in Iceland in Greenland. We should proceed therefore think deeply before we commit to the north, or at least wait until the more fronts have been prepared."

GER_GOR_destroy_forward_airbases:0 "전방 공군기지 파괴"
GER_GOR_destroy_forward_airbases_desc:0 "Without a place to take off from, to land, and to refuel, an air fleet is nothing better than a pile of scrap metal left out to rust. Furthermore, an air fleet whose only airbase is out of range of the prime combat zones is equally worthless. For our assault into the north, we must prioritize knocking out the OFN's furthest deployed airfields to allow us to land on their shores without suffering massive casualties from bombers and strafing runs. Their principal facilities are in Iceland and in the Newfoundland region of Canada. These will be taken out first, and their remains will be later used to create airbases for our own planes."

GER_GOR_the_second_battle_for_the_atlantic:0 "대서양에서의 두번째 전투"
GER_GOR_the_second_battle_for_the_atlantic_desc:0 "In our first round against the Americans, the Battle For The Atlantic was one of our most potent victories, at least it was for a time. We were able to dominate their shipping lanes and with the firepower of our U-Boats and raiding ships we sent thousands of tonnes of Allied cargo to the bottom of the Ocean. Unfortunately, we ended up overplaying our hand a bit too much, and the USN was able to strike back and we began to suffer significant losses, including our state of the art ship, the Bismarck. We will once again due battle above and beneath the Atlantic, but we will have learned our lessons from the past and this time, it will be our turn to decimate their naval forces."

GER_GOR_operation_hessian:0 "헤센 작전"
GER_GOR_operation_hessian_desc:0 "Our first target in our northern theater campaign will be Canada, America's northern brother as it were. We will bypass entirely the islands of Iceland and Greenland, they are simply too small and useless to be of any worth in taking. Canada on the other hand has a significant land border with the United States that we can easily exploit to drive directly into its heartland. At the same time this also means that it will be easy to reinforce, but the Americans have nothing on the prowess of our Aryan warriors."

GER_GOR_operation_erikson:0 "에릭존 작전"
GER_GOR_operation_erikson_desc:0 "While small and relatively unpopulated, the islands of Iceland and Greenland would prove tantalizing springboards for an invasion of the United States through the North Atlantic. While close enough to serve as launchpads they are far enough away to make American reinforcement impossible should we come in strength. Altogether a safe bet for an attack, but we will have to keep in mind that their small size and remoteness means we will not be able to keep many divisions supplied for long once we attack them without first building up their ports."

GER_GOR_battle_across_the_atlantic:0 "대서양 너머의 전투"
GER_GOR_battle_across_the_atlantic_desc:0 "Reaching America through the Atlantic Ocean will likely be a daunting task, even for our invincible Kriegsmarine. The American navy outnumbers us by all intelligence reports, and so we must compensate for what we lack in numbers with Aryan prowess and fearlessness. We shall drive into their battle lines with the strength of lions and speed around their hulks with the energy of the Cheetah. Our admirals are more than eager for a rematch, seeking to wipe the blemish of our near-defeat on the open seas from our last go around from the record of their precious navy. Of course it will also fall to the Luftwaffe to sink American ships at blinding speeds, but if it keeps the admirals happy then Göring will let them have their chance."

GER_GOR_swarm_their_skies:0 "그들의 창공을 뒤덮어라"
GER_GOR_swarm_their_skies_desc:0 "This will be the crowning glory of the Luftwaffe's history, or it will be if the Führer has any say in the matter. Helicopters, bombers both tactical and strategic, fighters and interceptors, all will be sent speeding over the Americans' skies in an effort that will make the Blitz of England look like child's play. Whenever they look up they shall see only the shadows of our planes and the scream of our engines. We have even devised speakers to play the infamous "Stuka Scream" from our helicopters to put fear into their hearts. The USAF will have no chance to even put up a fight before we smash their planes on their runways. Our airfleets shall blot out the sun itself until our battle has been won!"

GER_GOR_storm_their_beaches:0 "해변을 폭격해라"
GER_GOR_storm_their_beaches_desc:0 "The upcoming American invasion will likely prove to be the largest amphibious assault in history as we deploy every frontline division we have at our disposal against our enemy. We will overwhelm their defenses by striking their coats at multiple points and driving inland from there. This will be, for all intents and purposes, an amphibious Operation Barbarossa. Just like Barbaross, the campaign will end with total victory for the Reich thanks to the weakness of our foe and our own immense strength and resolve. The Americans believe their size can save them, ha! They shall realize just how well that worked for the slavs."

GER_GOR_the_amerika_bomber:0 "아메리카봄버"
GER_GOR_the_amerika_bomber_desc:0 "Before the end of the last World War, the Luftwaffe under now-Führer Hermann Göring sought to develop strategic bombers capable of striking the American homeland from German airbases. The project had made several strides but was eventually terminated after it proved unnecessary to win the war. Now the spectre of war with the United States looms large again, and given that the American mainland is now the primary target, Führer Göring was eager to restart the long dormant project. Collecting data from the past twenty years of aviation developments and combat data, it should now be relatively simple to design a plan that can launch from an airport outside of Brandenburg, deploy a payload up to and including nuclear bombs, and return home safely. Proposed stealth bombers such as the proposed Horten H.XVIII are also being looked at for actual development under the project's mandate."

GER_GOR_review_american_geography:0 "미대륙 지리 재확인"
GER_GOR_review_american_geography_desc:0 "Unlike with Europe, the Reich has never deployed ground forces in the United States' territory, and thus our generals are woefully lacking in the minute details of its geography. To make sure our forces are properly deployed once the direct invasion begins, we have instituted a crash course of the American terrain to make sure each officer of sufficient rank is familiarized with the lay of the land. In a fight against another nuclear power, speed is crucial, and so the faster our forces are able to take out key targets the higher the chance victory will be declared before nukes begin flying."

GER_GOR_contact_the_amerikadeutscher_bund:0 "아메리카도이체분트와 접촉"
GER_GOR_contact_the_amerikadeutscher_bund_desc:0 "In the mind of the American public, the image of the Reich is supposed to be one that is detested and feared. This is no doubt an unfortunate consequence of their bitterness in defeat, but there are some brave enough to fight back against the lies and propaganda. The Amerikaner Deutscher Bund is a group of sympathizers within the United States. They are small and lack any kind of mitigating support for the most part however, but it is always a good idea to establish connections with possible allies before rather than after the victory to ensure smooth relations and clear understanding of who stands where. That is why, despite his general lack of faith in their ability to be much help, the Führer has agreed to see several representatives of this group in Berlin. Perhaps they will end up surprising him?"

GER_GOR_the_conquistadors_footsteps:0 "스페인 정복자들의 발자취"
GER_GOR_the_conquistadors_footsteps_desc:0 "It was only around a few centuries ago that all of South America was ruled over by the higher European races, and it has ever since been Europe's land by right of conquest. Unfortunately though the combination of viscous native savages, weak-willed European officials, or the break up of old empires, these lands left their masters' spheres. This unfortunate travesty has reversed the work of great men like Cortez and Pizarro and has led to many degenerate governments led by men of low blood taking root and entrenching within the region. We will retrace the footsteps of the Conquistadors and explorers and bring these nations back under the rightful rulership of their superiors, only this time, the German nation shall hold their reigns and they will never be let go."

GER_GOR_cut_off_their_reinforcements:0 "그들의 지원을 끊어라"
GER_GOR_cut_off_their_reinforcements_desc:0 "As we begin our glorious conquest of the South American continent we will no doubt be opposed by our rivals who will seek to attack us by proxy and possibly even directly. We must prevent them from reaching our targets long enough so that when they do come, we have our attention undivided and can meet them in full force. Our submarines will be given explicit orders to target incoming ships to the region regardless of affiliation. No guns or men will come to the aid of our enemies while the Kriegsmarine are on duty. If America or Japan complain we can always tell them that it was an accident and bank on an aversion to starting another world war to hold full scale intervention off for a time."

GER_GOR_cape_verde_launch_pad:0 "카보베르데 전방기지"
GER_GOR_cape_verde_launch_pad_desc:0 "In our invasion of the Iberian peninsula we took possession of the Cape Verde Islands off the Coast of the African continent. These islands in particular have long been used as supply and refueling stops. We can co-opt the already existing facilities and repurpose them to serve as a major launchpad for the Kriegsmarine and Luftawffe in our invasion of South America. With its ideal proximity to South America and already developed infrastructure it will no doubt prove to be the linchpin of our war effort in our coming campaigns."

GER_GOR_prepare_for_jungle_warfare:0 "정글에서의 전쟁을 준비"
GER_GOR_prepare_for_jungle_warfare_desc:0 "Mountain, Desert, Arctic, all conditions in which the glorious Heer has fought and dominated in, and yet there is one biome in which we have precious little combat experience in: the Jungle. Jungles dominate a good deal of both Central and South America and to prepare campaigns in these regions we must make sure out troops are equipped and prepared to handle their terrain and climate. While we in mainland Germany never developed many techniques for dealing with such situations we do have available one source that can, albeit not with the best professionalism, teach us. Siegfried Muller, former Reichskommissar of RK Zentralafrika fled to us after Huttig's coup and has since done little of actual value. This is his time to actually prove himself to the Reich following his failure to maintain order in Africa."

GER_GOR_fall_amazon:0 "아마존 상황"
GER_GOR_fall_amazon_desc:0 "Brazil is the only South American nation that has the chance of actually putting up a significant fight against an invasion, but only if it is able to mobilize. This is why we must quickly and decisively eliminate it, a victory only secured through a protracted campaign through the jungle is little better than a defeat at that point. The attrition from disease and lack of supply would likely dwarf losses in combat by a significant degree, or so Schörner has explained. Our main targets should be the region at the mouth of the mighty Amazon in the north and the states of Rio de Janeiro and São Paulo in the south to effectively wipe out the Brazilian militaries likely staging areas at once. While we ought to handle this assault with more caution than with its neighbors, we should also not become too timid, and we should remember that after all, we are the world conquering warriors of Germany. There is no nation too big to fall to our swords."

GER_GOR_fall_venedig2:0 "베네디히 상황"
GER_GOR_fall_venedig2_desc:0 "By right of historical ownership, Columbia and Venezuela are rightful domains of the Reich. The colony of Klein-Venedig was settled in the 16th Century and could have found great success and have been a boon for the German people had it not been for the shortsighted decision by Emperor Charles V, who it must be noted was not wholly German by race. A man with only one German parent would never be given status in our Reich, so why should we heed the proclamation of one from the distant past? Klein-Venedig shall once more be in possession of Aryan hands, fixing this historical injustice once and for all."

GER_GOR_secure_more_lebensraum:0 "레벤스라움을 더 확보하라"
GER_GOR_secure_more_lebensraum_desc:0 "One of the most important missions of the Reich was to expand Lebensraum for the Aryan people. We must expand to all land and grow as a race as is our right. South America as a region is practically hand tailored to this dream, as it is a large continent that is relatively sparse in its habitation compared to Europe. Who better to tame the wilds of these lands than Germans without advanced intelligence and technology? In twenty years we will create a vast colony here that will allow for generations to come to expand and thrive. The only obstacle standing in our way are the existing governments but they will prove no more durable than any other foe we have faced, which is to say: not at all."

GER_GOR_isolate_the_panama_canal:0 "파나마 운하 고립"
GER_GOR_isolate_the_panama_canal_desc:0 "The Panama Canal is the true diamond in the rough amongst the malaria-ridden jungles and dense forests of South America. In fact, were we not already planning to create a land front with America through Mexico the Kreigsmarine would likely have damn-near forced us to strike at the Canal. By capturing it we can prevent the sizable US Pacific Fleet from joining its Atlantic counterpart anytime soon. To that end, we will first need to destroy the nation of Panama that proved its lack of worth in letting another nation own the great strategic position that runs through its very heart. When we finally confront America directly we will come down upon the Canal like a tidal wave and push aside any opposition no matter how fierce."

GER_GOR_operation_von_spee:0 "폰 슈페 작전"
GER_GOR_operation_von_spee_desc:0 "Of all the nations of South America, Argentina has the closest ties with the Reich from the side of culture and demographics. Many Germans live there and make up a sizable minority along with other European immigrant descendants. Of course, these lost sons have mingled for far too long with lower races to ever truly be our equals as pure Aryans but still, they are our relatives at least and one does not leave their relatives out in the cold at night. We shall seize the state and consider integrating it into the Reich once we have purged the filth and the blood traitors. It will make a marvelous new home for our veterans to start families in once this great campaign is all over. The spirit of Von Spee himself watches over us as we sail for Argentinian shores."

GER_GOR_the_ofns_peon:0 "OFN의 노예"
GER_GOR_the_ofns_peon_desc:0 "Unsurprisingly given the fact that its leader is the dominant of either American continent, the OFN have their own toady in South America: Guyana. Luckily for us the OFN have not made much of an effort to support this small, pitifully rag-tag state over the years and it is positively ripe for the taking. The fun of breaking them will serve as an excellent warm up once their allies come rushing to their own deaths."

GER_GOR_crush_central_america:0 "중앙아메리카 분쇄"
GER_GOR_crush_central_america_desc:0 "The Central American region is absolutely infested with small, pathetic nations that will easily be trampled under our boots and be ground to dust. In fact, Feldmarschall Remer has suggested, without hint of humor, that we could engage all of them with only one army and have enough strength remaining to blitz through Mexico. Perhaps he is just boasting, but his words do strike at the core truth of the matter. These nations are all weaklings, unfit to survive or even be recognized as true enemies by the Riech. They are merely speedbumps, and nothing more. Whether we only eliminate the bare minimum of them needed to reach our ultimate strategic target of Mexico or take our time in cleansing the region is of course up to the Führer's prerogative, but the militarists are confident in their ability to deal with any and all threats amongst this lot."

GER_GOR_operation_maximillian:0 "막시밀리안 작전"
GER_GOR_operation_maximillian_desc:0 "Despite being known for being under Spanish rule for most of its history, a German did indeed once rule over the land of Mexico: Emperor Maximilian of Mexico. Unfortunately, he only reigned a short time before the ungrateful curs overthrew him and murdered him, ending a line of German monarchs in the Americas prematurely. Oh, how differently things might have gone for us in the First World War had Mexico stood together with us. But perhaps that was for the best, for out of our defeat rose the triumph of the will of National Socialism. Still, for the best or not, we cannot overlook the insult to all Germans that was perpetrated in that dry and arid land, and we shall have our due recompense now."

GER_GOR_operation_ikarus:0 "이카루스 작전"
GER_GOR_operation_ikarus_desc:0 "At long last, the time has come for our major direct assault upon the United States to commence in earnest. Feldmarschall Remer will handle field operations from here on while Reichsmarschall Schörner coordinates the overall campaign from the Führerbunker. This has been a battle decades in the making, for even in the beginning Hitler knew that the United States would make an excellent partner if not for its puppeteering by the Jewish world order that sought to keep all pure nations down. Look how far it has sunk it that time with its so called "Civil Rights movement" and anti-fascist pawns in the White House and one can see how true the late Führer's words were. Well, one thing is for certain: the Jews will not be allowed to control that nation for much longer."

GER_GOR_in_the_good_old_usa:0 "더 나았던 과거로 돌아가라!"
GER_GOR_in_the_good_old_usa_desc:0 "The United States has always had an affinity with us, whether they wish to admit so or not. Did the late Führer not take inspiration from many of their systems of racial hierarchies and seek to create a state where those systems could be applied without the Jewish influence that had corrupted the Americans? If we are the final product, then America is at least a prototype. There are some who would, even now, listen to the call of a truly pure state and work to make their own land as glorious. Particularly in the deep south-eastern region, there are many groups dedicated to fighting the influence of lesser peoples and races. We shall sound a trumpet blast and they shall rise up to defend their homes, not from us, but from their true enemies: the Jews and the Africans!"

GER_GOR_it_will_happen_there:0 "미 의회에서의 수상한 일"
GER_GOR_it_will_happen_there_desc:0 "Fascism in America is inevitable and always has been. Whether it would come through popular will or bullets was the only true question. It seems that the American people, or at least their Judeo-Bolshevik enraptured leaders have chosen the latter, but there is still time to save many racially pure lives from utter destruction. The group of sympathizers within the United States that failed in its attempt to assassinate the President was never fully caught, and they are once again offering their services. At this point, with the war having already begun, there is not much chance of a political change of heart on the American side. Still, according to these men, if they were able to eliminate a large portion of the US Congress, the government might feel the need to sue for peace. Hardly any more promising than their last proposal, but why not? We stand to lose nothing."

GER_GOR_strangle_their_eagle:0 "독수리를 매달아라"
GER_GOR_strangle_their_eagle_desc:0 "As our campaign in the American mainland continues to capture resources and supplies the Americans will no doubt begin to turn to other sources to make up for their deficit, likely from any remaining allies they have in the OFN and even from the Japanese Empire possibly. We will never allow that to happen. Our subs and bombers will make short work of their convoys. The trade capital of the world will be forcibly returned to splendid isolation in short order."

GER_GOR_their_last_best_hoped_dimmed:0 "최후이자 최고였던 꿈이 지다"
GER_GOR_their_last_best_hoped_dimmed_desc:0 "It is finished. After the most intense battle the world shall ever see, the guns have fallen silent as the world wakes to the realization the New Order that was promised has been truly established. There is no more democracy, and there is no more United States of America. Their military has been crushed, their leaders executed, their lands partitioned between a puppet regime and two Reichskommisarriats. The nation that once positioned itself as our greatest rival has been utterly defeated. With this victory, there is no force on Earth that can stand up to us any longer. Sieg Heil! Sieg Heil! Sieg Heil!"



### TURKEY TREE ###
GGR_operation_gertrud:0 "게어트루트 작전"
GGR_operation_gertrud_desc:0 "Beyond the Balkans lies Turkey, formerly an ally of ours and then of Italy - but no more. Turkey now stands alone, a land of mountains, rivers and a race of questionable worth. For centuries, the Turks were the greatest threat to European civilization, their perfidy and barbarism matched only by the unwashed hordes of Russia. There were always Aryan heroes who rose to defend Europe from these mongrels of Islam - men such as Vlad the Impaler and John Hunyadi - but still the Turks endured, never loosening their clammy grip on the south-eastern Balkans. The Allies, despite butchering our empire after the Great War, allowed the Turkish nation to continue existing, presumably to some dastardly Zionist end! No more shall this insult stand; our Führer shall forever end this unnatural state of affairs and restore Kleinasien to European control!"

GGR_over_the_sea:0 "바다를 건너"
GGR_over_the_sea_desc:0 "Turkey's coastline is enormous, making up its largest contiguous border. With the alternatives being invasion through the Balkans or the Caucasus, both extremely mountainous, OKW has settled on a seaborne invasion. There have been some dissenting voices on this topic, as our only major experience with naval landings was some 20 years ago during Operation Sea Lion - an operation that cost countless German lives. The Führer has confidence in the Wehrmacht's capabilities, however; we have come a long way already, defeating far more significant challenges than this. The Kriegsmarine shall be directed to prepare assault boats and landing craft once again - the sunny beaches of Kleinasien call!"

GGR_build_up_the_balkans:0 "발칸 요새화"
GGR_build_up_the_balkans_desc:0 "Before launching any offensive operations against Turkey, we should take measures to defend ourselves against any possible counterattack. Despite their clear inferiority to us, the Turks have occupied the mountains of south-eastern Europe for several centuries. Even the most stupid, recalcitrant of races would naturally learn a thing or two about fighting there after such a long time. Though serious construction efforts might be hampered by the terrain, an effort must be made to reinforce strategic chokepoints with bunkers and set up both anti-air batteries and radar stations on hilltops. Should any Turks attack, they will find Thermopylae multiplied a hundredfold awaiting them."

GGR_storming_the_beaches:0 "해안가 기습"
GGR_storming_the_beaches_desc:0 "Many valuable lessons on amphibious assaults were learned during Operation Sea Lion. The British were well-prepared for our invasion; many thousands of brave Grenadiers perished on the rain-lashed beaches of Essex. Despite our numerical superiority and extraordinary discipline, no German soldier can hope to survive his boat sinking a kilometer out to sea, or topple a cliffside bunker with his bare hands. Instead of attempting to overwhelm the defenders with wave after wave of assault boats, we must ensure our men are as prepared as they can be. The Kriegsmarine, likewise, will need to bring every gun they have to bear on the shores of Kleinasien to save as many German lives as possible. We will not see the coming war lost before it even truly begins!"

GGR_strike_their_industry:0 "산업단지 타격"
GGR_strike_their_industry_desc:0 "Turkish industry - such as it is - is thankfully quite concentrated, due to the mountainous nature of their nation. Istanbul and the central region of Ankara are both flat and lacking in serious natural defenses, making them ideal targets. Syria's industry is further afield, but still an easy target provided that our bombers are able to cross Anatolia unscathed. We predict that Turkey has little enough industry that a bombing campaign of only a few days should see their arms production grind to a halt. Their weak agricultural base will no doubt suffer as well, with processing plants reduced to smoking ruins and the fields awash in napalm. This campaign will be child's play for the Luftwaffe!"

GGR_across_the_mountains:0 "산맥을 넘어"
GGR_across_the_mountains_desc:0 "OKW has spoken: the mountains are the most direct and least risky avenue of invasion. With the Führer's approval, plans are being drawn up for an assault staged from our bases north of the Caucasus. The generals warn of caution, however; the mountain ranges and narrow passes will largely negate our numerical advantage, forcing us to rely on more focused breakthrough forces or find some way to circumvent such obstacles. Despite their origin in the barbarous steppes of Central Asia, the Turks are a mountain people through and through; we must be wary of any tricks they might have picked up in the past few centuries. This is relatively unfamiliar territory for the Wehrmacht, and the Luftwaffe's ability to provide air support will be stymied. Thorough planning and discipline will be of the utmost importance in this campaign."

GGR_efficient_use_of_supplies:0 "효율적 보급소모"
GGR_efficient_use_of_supplies_desc:0 "There is a persistent myth amongst our enemies that the Wehrmacht has always had chronic issues with maintaining its supply lines. They point to Rommel's enthusiastic drive across North Africa against the British, or the... difficult conditions that our men faced in the Russian winter. This is, of course, pure nonsense. Every soldier worth his salt recognises the importance of logistics and proper use of available supplies. That said, the Caucasus mountains are filled with extremely tight bottlenecks, and there are plenty of places where supplies might be misplaced or stolen by mountain-dwelling partisans. It might be worth focusing our plans proper maintenance of supply lines, and on maximizing the use that our men get out of their supplies. They will face harsh conditions, especially when the snows arrive - best to avoid the typical fate of armies in that region."

GGR_fly_over_them:0 "뛰는 놈 위에 나는 놈"
GGR_fly_over_them_desc:0 "The easiest solution to mountains? Just go right over! Why get the Grenadiers bogged down in battles of attrition when we have entire divisions of paratroopers standing idle? It has been many years since the Fallschirmjäger corps, our Führer's pride and joy, saw real action. They are some of the toughest, hardest and most elite troops in the world; they faced down tremendous odds in some of the harshest battles of the Second World War, and lived to establish their legend. We have just the right targets in mind: beyond the Caucasus, there are relatively flat areas in Armenia and along the coastline, where they could be dropped in significant numbers along with enough supplies and heavy weapons to hold out until the rest of our forces push through the mountains. Operation Gertrud will not be another Crete - this time, the Fallschirmjäger will fly their flag proudly over the battlefield!"

GGR_charge_over_them:0 "돌격하라!"
GGR_charge_over_them_desc:0 "Questionable as it sounds, perhaps the best solution to the Caucasus mountains is to just get the hard part over with and plow straight through them. Some of the generals balked at this suggestion from the more hardcore Schörnerites, but the Führer can see the wisdom in this straightforward approach. We know that no matter what we do, crossing the Caucasus will be a bloody affair; maybe we should just bite the bullet and accept our casualty estimates as they are. When confronted with the possible damage to morale the troops might suffer, the same generals who suggested this strategy noted our massive reserves of Pervitin, a combat stimulant left over from the last war. Pervitin helped many pilots, tankists and Panzergrenadiers through weeks of tough fighting, keeping them sharp and awake for days on end. Issued en masse, it might give our Grenadiers the kick they need to face their coming challenge."

GGR_crush_the_turks:0 "튀르크 놈들을 박살내라!"
GGR_crush_the_turks_desc:0 "With all planning and preparation complete, we are now ready to initiate Operation Gertrud and destroy the perfidious Turks. Today, we strike a blow against this nation of steppe-born savages on behalf of all Europe. Only once the swastika is raised over the Hagia Sophia will centuries of Turkish aggression and genocide be avenged. Despite the difficult fight ahead, spirits are high, particularly among our Austrian troops who long to settle the historical rivalry with the Turks once and for all. Indeed, the entire operation has the atmosphere of a Crusade; one for the modern era, declared in the name of National Socialism and in defense of all true Europeans!"

GGR_promise_the_arabs:0 "아랍인들에게의 약속"
GGR_promise_the_arabs_desc:0 "The Arabs chafe under Turkish rule, as they did for centuries in the past. They resent the cosmopolitan, degenerate Turks, seeing them as even worse than European colonizers. Naturally, we can exploit this. During the Great War, the British were able to incite many of the Arabs to revolt against their oppressors, drawing upon a newfound sense of nationalism that the desert people had discovered. Of course, the British and their French partners betrayed the Arabs, selling out their land to colonial magnates and Zionist interests. The Germans, stalwart and honest, will be true friends to the Arabs - should they accept our advances and fight alongside us, at least."

GGR_autonomy_for_the_arabs:0 "아랍계의 자치권"
GGR_autonomy_for_the_arabs_desc:0 "The Syrian Arabs have suffered immensely under Turkish rule. Their proud traditions, inherited equally from Rome and the Arabian empires of old, have been crushed under the foppish bootheel of the steppe barbarians. The Turks seek to impose their mongrel language upon this noble people, throttling the life out of their culture. We, as the defenders of Europe - and those foreign peoples with old ties to Europe - declare that the autonomy of the Syrians will be enshrined in our war goals for Operation Gertrud. Of course they will be a satellite of the Reich, as that just makes sense, but they will enjoy the same freedoms so generously granted to the Slovaks decades ago. Soon, Arabs everywhere will look up to the Reich as their great protector!"

GGR_fund_jihad:0 "지하드 지원"
GGR_fund_jihad_desc:0 "Islam began with the Arabs. Though an alien religion, and historically a threat to European civilization, it will be a useful tool for uniting the Arabs who wish to overthrow the Turks. The common perception amongst Islamic hardliners is that the Turks are a decadent, idolatrous and irreligious race, unworthy to rule over true believers. True, they might regard our own nation as a land of heathen devilry, but they are so distant and radical that they could never pose a threat to a superpower like the Reich. Funding radical militants who wish to see the end of the Turkish state and a return to tradition would serve us well; far removed from the borders of Germany, they will never be a problem in the future. These groups are savage, bloodthirsty and obsessively puritanical, imbuing them with a fighting spirit that compensates for their disadvantages against the Turks. With German guns and a bit of funding to establish larger forces, we'll have ourselves a tame monster to unleash upon the Turks at will!"

GGR_occupation_for_the_turks:0 "튀르크인을 위한 점령"
GGR_occupation_for_the_turks_desc:0 "Unlike us, the Turks are a people of limited use and worth. Unwelcome in both Europe and the Near East ever since they swarmed out of Central Asia a thousand years ago, they are still little more than barbaric invaders. As such, Kleinasien is not to be treated as a defeated nation, but as a militarized zone permanently occupied by our troops; maintaining order will be difficult there, but a thorough beating should put an end to any ambitions of Turkish independence. We will reassert rightful European rule of the region in true Roman fashion; the march of jackboots will echo through the mountain passes and airborne patrols will ensure the forests and hills are clear of insurgents who would defy our legitimate authority."

GGR_kleinasien_secured:0 "소아시아 확보"
GGR_kleinasien_secured_desc:0 "As expected, the Turks were no match for Germanic might. With Syria engulfed in Arab uprisings, their paltry forces were unable to prevent the Wehrmacht from marching right over the border. We have reconquered Kleinasien for its rightful European owners, and can now begin the process of restoring it to glory and prosperity. The Turkish Problem will need to be addressed in time, but until then we should focus our efforts on pacifying the countryside. Subhumans rarely comprehend the fact of their defeat immediately, so there will need to be extensive and appropriately harsh measures taken to secure the region for the Reich."

GGR_influence_the_arabs:0 "아랍에서 우리의 영향력"
GGR_influence_the_arabs_desc:0 "The Arabs appear relatively content with their newfound autonomy, but their loyalty will always be in question. Is our shared history not one of endless conflict and bloodshed? Perhaps the time will come when we must bring them under direct rule from Germania, but for now they aren't enough of a threat to bring our full might to bear on them. Instead, they just need some prodding in the right direction - a few carrots dangled before them, with the stick kept out of their sight. We'll buy their oil, sell them goods at reasonable prices and continue supplying their fledgling armies with German equipment. If they should ever move in a direction disagreeable to us, it will be child's play to bring down the hammer on their ungrateful nation."

GGR_bolster_our_arms:0 "우리의 힘을 과시하라"
GGR_bolster_our_arms_desc:0 "Kleinasien is much larger than one would think, and the terrain has made our efforts to secure it more difficult than expected. This is of no great concern, but the faster we can subdue Turkish resistance, the faster we can begin exploiting the region's natural resources. To this end, our occupation forces need a large boost in terms of supplies and manpower. More divisions can be shipped across the Bosphorus as needed, but the nature of Kleinasien also necessitates the construction of better infrastructure; the Turks have done a poor job of modernizing their nation in the past few decades. Railways, surfaced roads, airports, supply ports and garrison compounds need to be built to tighten our grip on the region and show the Turks who rules them now."

GGR_pressure_the_iranians:0 "이란 압박"
GGR_pressure_the_iranians_desc:0 "The Reich has enjoyed historically good relations with Iran, but our conquest of Turkey has them on edge - excellent. Though perhaps tenuously linked to European Aryans through ancient blood ties, their people have no doubt been weakened by years of miscegenation with Turks and Arabs. We must have no illusions about their unreliability and backwards nature. Still, their fear can be exploited; with the strength of the Wehrmacht on full display during Operation Gertrud, their meager military must be quivering in their collective boots! Trade delegations will be sent to re-negotiate existing deals and resources rights. The Reich needs their oil, and they are in no position to refuse us."

GGR_intimidate_the_italians:0 "이탈리아 위협"
GGR_intimidate_the_italians_desc:0 "As the hour of Italy's conquest approaches, we must be sure to engage them on multiple fronts, the better to stretch their armies thin. The Italian Middle East is a turbulent region, filled with groups vying for various degrees of independence or autonomy from their Mediterranean masters. It is also, of course, filled to bursting with oil, vital for the continuation of our glorious conquests. Now that we have a border with Italy's possessions, we should move a number of divisions into the area to conduct open exercises, aggressive aerial patrols and general displays of force. When the time comes to move on the Levant, the Italians will be so terrified and demoralized that their resistance will crumble like the ruins they inhabit!"

GGR_our_foothold_in_asia:0 "아시아의 우리 발판"
GGR_our_foothold_in_asia_desc:0 "With the land secured and the most rebellious occupants dealt with, we can formally welcome Reichskommissariat Kleinasien to the Greater German Reich! This land of coastlines and mountains will be the springboard for projecting German power into the entirety of West Asia, thanks to our infrastructural improvements and the vast amount of natural resources it provides. The barbarians who infest Kleinasien continue to be a minor problem, but their time will come soon enough. We now possess one of the most defensible geopolitical regions in the world, and the Turkish threat to the Balkans has been ended forevermore. Regardless of what the future might hold for the Reich, we have achieved a great victory for civilization."


