 GGR_the_first_domino_tooltip:0 "§Y서러시아는 우리가 정복한 동쪽의 첫 도미노일 뿐 아니라 가장 중요한 도미노이기도 하며 첫 기습을 완벽하게 시행하는 것이 매우 중요합니다.§!\n§w90일간 다음 혜택이 추가됩니다.:\n"
 GGR_expand_the_reichskommissariat_tooltip:0 "§Y나머지 러시아 전역이 순조롭게 진행되기 위해 모스코비엔 국가판무관부는 전투 대신 새로 얻은 땅을 평정하는 데에 노력을 기울일 것입니다.§!\n"
