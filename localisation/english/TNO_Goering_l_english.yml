 GGR_fight_the_insurgency_tooltip:0 "§Y어떠한 형태로든지 저항이 절대로 일어나지 않게 하기 위해 러시아인들을 철저하게 통제해야 합니다.§!\n§P러시아 파르티잔§!§M을 공격하는 새로운 결정이 해금됩니다.§!\n"
 GGR_searching_in_perm_tooltip:0 "§Y러시아 군벌들이 국가사회주의 원칙을 완전히 받아들였다는 소문이 돌고 있으며, 이 전향자들은 우리의 충실한 협력자가 될 것입니다. 지금 바로 접촉해보죠!§!\n"
 GGR_reestablish_the_roa_tooltip:0"§Y우리가 아는 악마를 이용하는 것이 차라리 낫습니다. 한 번 배신한 적은 있겠지만 다만 우리가 꽉 붙들어 매고 있으니 다시는 잘못된 일을 하지 않을 것입니다.§!\n"
