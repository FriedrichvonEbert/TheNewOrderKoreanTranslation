 GGR_military_garbage_chute:0 "군용 쓰래기 처리구"
 GGR_military_garbage_chute_desc:0 "발칸반도 국가판무관부는 솔직히 말하면 주둔군 역할 그 이상을 하지 못합니다. 육군이 남겨 준 낡은 장비들을 가지고 자체적인 장비를 생산하지 못한 채 나라들을 돌아다니며 반란을 제압하고 새로운 영토를 합병하고 있습니다. 이 때문에 최고사령부는 이 국가판무관부에게 "군용 쓰래기 처리구"라는 멸칭을 붙였습니다."
 GGR_attack_dogs:0 "독일의 투견"
 GGR_attack_dogs_desc:0 "옛 주둔군은 독일의 투견이라 불러왔지만 타락한 정권이 종말하자 라이히 내에서 그들의 역할은 끝이 나고야 말았습니다. 괴링의 라이히와 체트니크 세르비아 간의 새로운 교류가 수립되면서 우리가 더욱 많은 역할을 완수할 능력을 가졌따는 것을 보여줄 수 없게 되었습니다. 가장 명예로운 곳은 아니였지만 팍트를 안전하게 지켜주었던 것은 확실합니다."
 GGR_operation_hansa_encryption:0 "한자 작전: 향상된 암호화"
 GGR_operation_hansa_encryption_desc:0 "스웨덴군은 너무 작아서 모든 곳을 다 지킬 수 없습니다. 하지만 이는 일시적인 것으로 전쟁이 시작되면 그들은 국가를 총동원할 것입니다. 그러므로 우리는 단 한번의 깨끗한 강습으로 전쟁에서 바로 승리해야 합니다. 이 공격의 방향을 비밀로 하는 것이 가장 중요합니다."
 GGR_operation_hansa_marines_prepared:0 "한자 작전: 준비된 해병대"
 GGR_operation_hansa_marines_prepared_desc:0 "발트해는 스웨덴이 항상 우리에게 반대할 수 없다는 사실을 일깨워 주었습니다. 그 국가는 크지만 인구는 매우 적으며, 그들이 한번에 모든 해안선을 지킬 수 없다는 것은 확실합니다. 이제 몇 년 간 북부 해안선에 서 있던 독일 해병대원은 마침내 어떤 행동을 하게 될 것입니다."
 GGR_confused_officers:0 "혼란스러운 장교들"
 GGR_confused_officers_desc:0 "스웨덴군과 독일군 양 측 모두 새로운 전략을 택했습니다. 바로 적군을 겁주는 것입니다. 트럭에 장착한 스피커를 이용하여 양 군이 적군의 사기를 낮추러 했던 시도가 결과적으로는 두 적군 사단 사이 전투가 실제 전투라기보다는 질나쁜 콘서트로 변해버렸습니다. 더 걱정스러운 것은 장교들이 끊임없는 이교도적 리듬으로 발생한 청력 손상 및 정신 쇠약으로 인해 더 이상 임무를 수행할 수 없다는 보고가 올라오고 있다는 것입니다."
 SWE_odin_program:0 "오딘 프로그램"
 SWE_odin_program2:0 "오딘 프로그램"
 SWE_odin_program_desc:0 "모든 국가에게는 놀랍게도, 스웨덴군은 트럭에 스피커를 얹고서는 하루 종일 적그리스도적 구호를 외쳐대서 미신을 믿는 독일 군인을 겁주는 데 성공하는 매우 독특한 전술을 발견했습니다. 하지만 전술의 효과가 단순히 독일군이 처음번에 강한 충격을 받았을 뿐이며 시간이 지남에 따라 그 효과가 줄어들 것으로 보이기 때문에 얼마나 갈 진 알 수 없습니다. 하지만 지금으로써는 독일군은 또 하나의 약점을 가지고 있다고 볼 수 밖에 없습니다."
 SWE_odin_program2_desc:0 "모든 국가에게는 놀랍게도, 스웨덴군은 트럭에 스피커를 얹고서는 하루 종일 적그리스도적 구호를 외쳐대서 미신을 믿는 독일 군인을 겁주는 데 성공하는 매우 독특한 전술을 발견했습니다. 하지만 전술의 효과가 단순히 독일군이 처음번에 강한 충격을 받았을 뿐이며 시간이 지남에 따라 그 효과가 줄어들 것으로 보이기 때문에 얼마나 갈 진 알 수 없습니다. 하지만 지금으로써는 독일군은 또 하나의 약점을 가지고 있다고 볼 수 밖에 없습니다."
 GGR_panzer_charges:0 "판저 돌격"
 GGR_panzer_charges_desc:0 "오딘 프로그램의 성공은 원래 나치 이념과 오래된 이교도 신에 대한 집착 때문에 나온 것이었습니다. 이는 독일군이 스웨덴을 향해 자국 버전인 "펜리르 프로그램"으로 맞서기 시작하면서 반증되었습니다. 이제 독일 판저가 전투에 투입될 때 마다 스웨덴군은 고대 독일어 구어로 저주받을 것입니다. 보통 스웨덴 사람들은 옛 신에 대한 두려움은 없지만 진짜 적인 바로 독일 판저의 습격을 두려워할 뿐입니다."
 GGR_northern_slave_mines:0 "북부 노예 광산"
 GGR_northern_slave_mines_desc:0 "옛 소련과 같이 독일 정부는 정적과 정부에 바람직하지 않은 사람들을 북부에 있는 수용소로 보내기로 결정했습니다. 여기서 노예들은 독일 전쟁 기계를 작동시키기 위해 광산에서 일할 것입니다. 이곳 북쪽에서는 노예들이 더 가혹한 상황에 있기 때문에 혼자서는 살아남을 수 없어 반란이 일어날 가능성은 더욱 희박해질 것입니다. 이 완벽한 계획이 유일한 문제점이 있다면 스웨덴이 거대한 노동수용소로 변하는 것에 대해 반발하면서 스웨덴인의 저항이 점점 힘을 얻고 있다는 점입니다."
 GGR_reestablish_the_party:0 "새로운 노르웨이인 협력자들"
 GGR_reestablish_the_party_desc:0 "노르웨이 부역자들은 라이히가 필요할 때 불충하고 배신한 것으로 판명되었습니다. 노르웨이가 자국민을 타락시키는 일이 일어나는 것을 막으러면 우리는 기존의 당을 숙청하고 처음부터 다시 시작해야 합니다. 우리 모두가 원하는 아리안족의 유토피아를 건설하기 위해 죽을 준비가 된 자만이 당에 다시 가입할 수 있을 것입니다."
 GGR_no_brakes:0 "제약 없음"
 GGR_no_brakes_desc:0 "불가르인들은 너무 오랫동안 라이히 등뒤에 의존했습니다. 그들은 충성심 때문이 아니라 비겁함 때문에 팍트에 가입했습니다. 그들 지도자와 국민들은 루마니아를 너무 두려워해서 우리 밑으로 기어들어왔습니다. 우리의 위대한 총통께서는 이것을 간파하고 그들이 틀렸음을 증명하기 위해 그 불쌍한 국가를 침공하라고 명령했습니다."
 GGR_against_the_german_giant:0 "독일 거인에 대항하여"
 GGR_against_the_german_giant_desc:0 "우리나라는 많은 문제에 시달리고 있는데, 어떤 것은 내부적인 것이고 어떤 것은 외부적인 것에 있습니다. 그러나 독일 거인이 다시 한번 깨어나고 길 앞의 모든 것을 부수러 하는 위협만큼 큰 위협에 처한 적은 없었습니다. 우리는 이런 압도적인 역경에 맞서 승리를 장담할 순 없지만, 다음 하나는 장담할 수 있습니다. 독일군이 매 1 km 전진할 때 마다 그들에게 무수한 피의 대가를 치루게 할 것입니다."
 GGR_strengthening_the_garrison:0 "주둔군 강화"
 GGR_strengthening_the_garrison_desc:0 "서러시아 전쟁 이후 모스코비엔 주둔군은 매우 약하고 가련하게 남겨졌습니다. 하지만 최근 게르마니아의 정치가들은 모든 인력과 자원을 국가판무관부로 이동시키라고 명령하였습니다. 이는 정권 교체를 하는 이유를 찾기 위해 안간힘을 쓰고 있는 국가판무관부 관료들에게 큰 놀라움으로 다가왔습니다. 또 다른 러시아인의 반란이? 하지만 그들은 마음 속 깊이에서 이미 알고 있습니다. 러시아의 마지막 침공인 적색 상황이 막 시작되러 하는 것이죠."
 GGR_strengthening_the_garrison2:0 "주둔군 강화"
 GGR_strengthening_the_garrison2_desc:0 "서러시아 전쟁 이후 모스코비엔 주둔군은 매우 약하고 가련하게 남겨졌습니다. 하지만 최근 게르마니아의 정치가들은 모든 인력과 자원을 국가판무관부로 이동시키라고 명령하였습니다. 이는 정권 교체를 하는 이유를 찾기 위해 안간힘을 쓰고 있는 국가판무관부 관료들에게 큰 놀라움으로 다가왔습니다. 또 다른 러시아인의 반란이? 하지만 그들은 마음 속 깊이에서 이미 알고 있습니다. 러시아의 마지막 침공인 적색 상황이 막 시작되러 하는 것이죠."
 GGR_into_russia:0 "러시아를 향해"
 GGR_into_russa_desc:0 "10년도 채 안된 오네가라는 군벌국가는 이 혹독한 세상에서 필사적으로 살아남으러고 애쓰는 핀란드의 괴뢰에 불과했습니다. 이제 그들은 서러시아의 주인으로 우뚝 서 있지만, 라이히가 지도에서 그들을 지우는 것은 사소한 문제에 불과합니다. 그들의 군대는 핀란드군의 지원으로 무장되었기 때문에 그들의 가장 비밀스러운 육군 부대의 내부 활동을 알아내는 것은 어렵지 않습니다. 단순한 반역자적 군벌이 무슨 가능성이 있겠습니까?"
 GGR_renewed_terror_bombing:0 "재개된 테러 폭격"
 GGR_renewed_terror_bombing2:0 "재개된 테러 폭격"
 GGR_renewed_terror_bombing3:0 "재개된 테러 폭격"
 GGR_renewed_terror_bombing_desc:0 "루프트바페는 러시아 영공으로 되돌아와 문명의 모든 흔적에 무수히 폭탄을 투하하고 있습니다. 놀랍게도 러시아군은 지난번보다 더 격렬하게 반격하고 있습니다. 지상에서는 대공포탄이 발사되고 있고, 현대 비행기가 우리의 전투기를 격추하고 있으며 서로 멀리 떨어진 지역에 새로운 공장이 건설되고 있습니다. 적색 상황은 다른 어떤 전쟁과도 같지 않은 전쟁이 될 것입니다."
