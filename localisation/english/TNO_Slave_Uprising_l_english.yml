 PRK_to_the_death:0 "죽을 때까지"
 PRK_to_the_death_desc:0 "라이히에 있는 누구라도 이것을 알 수 있습니다. 노예 반란은 실패할 운명입니다. 그들의 투지과 상관없이, 심판의 날이 오면 라이히에 맞서는 그들에게 희망은 없습니다. 절망은 죽음을 단호히 받아들이기 전에 시들고, 해방자들 사이에서 결의는 부족하지 않습니다."
 
 PRK_old_soldiers:0 "노병들"
 PRK_old_soldiers_desc:0 "반란의 핵심에는 포로에서 노예로 변한 간부들이 서 있는데, 그들은 봉기 중에 민병대를 조직하기 위해 재빨리 임시 지휘 구조를 형성했습니다. 그들은 서로 다른 국적에도 불구하고 많은 대중의 지지를 받고 있습니다."
 
 PRK_justice_of_the_liberated:0 "해방자들의 정의"
 PRK_justice_of_the_liberated_desc:0 "당신은 해방된 노예들에게 동정이나 자비를 기대할 수 없습니다. 적어도, 당신이 그들을 20년 동안 흙 속에 처박은 장본인이라면 말입니다. 잘못된 것을 바로잡는 것은 신속했고, 조금은 혼란스러웠습니다."
 
