 HWL_Kazimierz_Piechowski:0 "카지미에시 피에호프스키"
 POLITICS_Kazimierz_Piechowski_DESC:0 "그 모든 훈련들. 그 모든 싸움들. 그 모든 피. 그 모든 전쟁. 그 중 어느 것도 겨울의 추위를 막을 수 없었습니다. 쓰러진 사람들의 재는 다가오는 폭풍을 어둡게 할 뿐입니다.\n\n폴란드 국가의 인내하는 사람들은 역사 연대기 하에서 얼마나 큰 고통을 겪었겠습니까? 그는 그 모든 것이 얼마나 끔찍한 싸움이었는지, 그럼에도 불구하고, 그것이 얼마나 필요한 것인지, 믿음을 위한 것인지, 이념을 위한 것인지, 아니면 신이 버린 고향의 기회를 위한 것인지 직접 알고 있습니다. 어렸을 때 폴란드 보이스카우트에 참여하면서, 피에호프스키는 그가 독일군의 목표 목록에서 우선 순위라는 것을 알았고, 일단 폴란드 정부가 무너지자, 그는 싸움을 지하로 옮길 때가 되었다는 것을 알았습니다. 그것은 길고, 힘들고, 잔인했지만, 강제 수용소가 폴란드인과 그의 모든 동지들을 기다리고 있었기 때문에 피에호프스키가 라이히로부터 숨어다니는 것은 그렇게 오래 지속될 수 밖에 없었습니다.\n\n하지만 그날 죽음은 카지미에시를 선택하지 않았고, 그 후 몇 년 동안 어느 날에도 선택하지 않았습니다. 그 고통은 참을 수 없을 정도였고, 그 나라의 남자, 여자, 아이들이 조직적으로 몰살당하는 광경은 그의 바로 앞에서 일어나지 않았다면 믿을 수 없었을 것입니다. 이 세상은 얼마나 차가웠길래 그렇게 많은 사람들에게 이런 짓을 한겁니까? 피에호프스키는 그것이 중요하지 않다는 것을 알았고, 수용소들이 대규모 농장으로 바뀌면서, 그는 여정을 계속하는 것만이 그가 할 수 있는 전부라는 것을 알았습니다.\n\n하지만 지금, 독일은, 지난 수십 년 동안 피에호프스키와 폴란드인들을 갈기갈기 찢어버린 야만인들에 의해 잔혹하게도 그 자신들에게 대항하고 있습니다. 양쪽 모두와 싸워야 합니다. 이 끔찍하고 차가운 세상에서 아주 조금의 정의를 위해서라도 말입니다. 하지만, 소문이 커지고 있습니다. 불타는 세상에 대한 악몽이 피에호프스키를 괴롭히고, 그가 누구와 함께 싸우게 될지에 대한 그의 가장 깊은 두려움은 다가오는 매 시간마다 점점 더 현실로 다가옵니다."

