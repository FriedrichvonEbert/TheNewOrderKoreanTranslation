 HWL_Johannes_Steinhoff:0 "요하네스 슈타인호프"
 POLITICS_JOHANNES_STEINHOFF_DESC:0 "2차 세계대전에서 가장 높은 격추수를 자랑하는 루프트바페 조종사 중 한 명인 요하네스 슈타인호프는 바다 사자 작전 동안 영국 상공에서, 그리고 동부 전선에서 전쟁이 끝날 때까지 복무했습니다. 그의 빛나는 전투의 역사는 그를 종전 직후 새롭게 개발된 매서슈미트 Me 262 제트 전투기의 시험 비행사로 선택되도록 이끌었습니다. 공중에서 그의 엄청난 기술에도 불구하고, 지상에서 일어난 사고로 인해 그의 Me 262의 연료 탱크가 화염에 휩싸였고, 탄약도 폭발했습니다. 슈타인호프는 불에 타는 비행기에서 간신히 자신을 꺼낼 수 있었고, 심하게 부상입은채 간신히 명줄을 유지할 수 있었습니다. 하지만, 그는 살아남았고, 재활 수술을 받기 위해 몇 년을 병원에서 보낸 후, 40년대 후반에 장교와 교관으로서 루프트바페에 다시 합류했습니다.\n\n1962년까지, 슈타인호프는 중장의 계급에 올랐고, 독일 루프트바페에서 가장 영향력 있는 인물 중 한 명이 되었습니다. 장교와 교관으로 재직하는 동안, 그는 엄격한 조종사 훈련에 초점을 맞췄고, 이것은 공군의 사고율을 눈에 띄게 감소시켰습니다. 그는 루프트바페의 최고 사령관으로서의 오랜 지위 때문에 독일 내전 동안 헤르만 괴링과 동맹을 맺었습니다. 그에게 불행하게도, 괴링의 총통직을 향한 도박은 실패했고, 슈타인호프는 전쟁의 끝에서 살아남은 가장 높은 계급의 장교들 중 한 명으로 남았습니다. 독일의 내부 권력 다툼이 계속되면서, 그와 그의 남은 통합된 루프트바페 부대는 악랄하고 피에 굶주린 친위대 군벌들에 둘러싸여 레겐스부르크와 그 주변에서 오도가도 못하고 있습니다. 연료와 보급품이 제한되고, 지역 공군 기지가 완전히 가득 찬 상태에서, 항공 임무는 그들이 스스로 개척한 영토를 보호하기 위해 필요에 의해서만 이루어집니다. 그들이 바랄 수 있는 것은 살아남는 것 뿐입니다."
 OKL_bingo_on_fuel:0 "연료 고갈"
 OKL_bingo_on_fuel_desc:0 "한때 강했던 레겐스부르크의 매서슈미트 공장과 정유소는 내전 동안 처참하게 폭격당했고, SS는 독일을 장악하면서 텅 빈 건물들을 수리하는 데 신경 쓰지 않았습니다. 이제, 레겐스부르크의 비행장은 모든 형태와 크기의 항공기로 가득 차 있고, 연료와 보급품 부족으로 인해 그들의 작은 영역을 방어하는 것밖에 할 수 없습니다."
 OKL_horten_brothers:0 "호르텐 형제"
 OKL_horten_brothers_desc:0 "보통 간단히 \"호르텐 형제\"라고 불리는 발터와 리마 호르텐은 독일의 진보된 비행 날개 항공기인 호르텐 Ho 226을 개발하는 데 있어 핵심 작업으로 유명한 두 명의 루프트바페 장교이자 항공기 개발자입니다. 독일이 또 다시 갈기갈기 찢어지겠다고 위협하자, 형제는 레겐스부르크로 날아가 어떤 식으로든 루프트바페의 생존을 보장하기 위해 노력하고 있습니다."