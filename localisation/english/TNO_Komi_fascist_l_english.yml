 KOM_fashexpansion_the_state_secured_desc: "나약한 공화국이 종식되고, 열성당의 깃발 아래 우리의 새로운 질서가 확립됨에 따라, 서러시아의 수복을 시작할 때가 왔습니다. 따라서 우스티시솔스크의 새로운 질서 아래 통합은 적들이 내부에서나 외부에서나 감히 우리를 공격하려 들기전 즉시 시작될 것입니다.\n\n우리의 적은 많지만 우리 국민은 강합니다. 그리고 만약 다른 모든 것이 실패하더라도 우스티시솔스크 아래의 무기고는 언제나 진정한 러시아 국가를 위해 사용될 수 있을 것입니다."
 KOM_fashexpansion_unearth_the_arsenals_desc: "우리의 땅 곳곳에 독일 폭격기들로부터 보호하기 위해 벙커에 묻힌 거대한 무기고들이 있습니다. 우스티시솔스크 아래에 있는 무기고에 비축되어있는 화학 무기들이 이것의 가장 좋은 예입니다. 하지만 다른 많은 비축 물자들도 존재합니다. 우리는 즉시 이 은닉처를 파헤쳐 우리의 군대를 그곳의 장비들로 무장시켜야 합니다. 잘 무장된 군대는 우리 국가의 확장과 곧 있을 러시아의 수복에 매우 중요합니다."
 KOM_fashexpansion_secure_reliable_infrastructure_desc: "공화국은 폭격기들을 저지하고 그들이 파괴한 도로들을 수리하기 위해 많은 노력을 했다고 말할 수 있습니다. 그러나 이는 완전히 잘못됐다고 말할 수도 있습니다. 우스티시솔스크 전역의 기반시설의 상태는 암울한 수준입니다. 구 정부는 수많은 무역로와 가치 있는 포장도로들을 정부 부패, 실패한 복지 프로그램, 거창하고 실행 불가능한 사업들에 더 많은 돈을 투자하기 위해 완전히 무시하고 있었습니다.\n\n우리는 이 상황을 즉시 바로잡아야 합니다. 낡은 기반 시설을 수리하고 새로운 도로를 건설하여 물품을 더 빨리 이동시키고, 우리 군인들을 더 효과적으로 재배치할 수 있도록 해야 합니다."
 KOM_fashexpansion_assemble_our_forces_desc: "우리의 목표와 동기에 공감하면서도 이전 정부에 의해 중요한 군사적 경험을 얻는 것이 금지된 인원들이 우리 국가 내에 존재합니다. 우리는 또한 이것을 바로잡을 것이고, 구공화국에서 예전 같으면 '급진주의'와 '불충'으로 전역당했을 사람들에게까지 우리의 신병 모집을 확대할 것입니다."
 KOM_fashexpansion_reform_a_true_army_desc: "우리가 한 모든 일들, 무장 프로그램과 신병 모집 프로그램에도 불구하고, 군대는 유능한 장교들이 부족하고 양질의 훈련을 받지 못한 조직되지 않은 어중이떠중이들의 무리일 뿐입니다. 우리는 우리 군대의 최고 사령부를 소집하고 우리에게 충성을 다해 온 공화국군 장교들과 상의하여 우리 군대를 훈련시키고 규율을 확립하는 포괄적인 새로운 프로그램을 마련해야 합니다."
 KOM_fashexpansion_oaths_of_loyalty_desc: "국가의 정치 기구와 군사 기구를 똑같이 괴롭히는 중요한 문제가 있습니다. 이 문제는 각 병사들이 지켜야 할 충성 서약에 관한 것입니다. 옛 공화국은 민주주의와 공화국, 그리고 코미 헌법을 수호하고 유지하는 데 헌신하는 일련의 서약을 했지만, 당연히 우리는 그렇게 하지 않을 것입니다. 그러나 현 정부를 구성하고 있는 파벌들은 새로운 서약을 어떤 형태로 할 것인가에 대해 갈등하고 있습니다.\n\n보다 군주주의적인 파벌은 현재 비어 있는 왕관과 왕좌에 대한 충성을 맹세하는 차르주의 서약을 복원하기를 원합니다. 반면에, 정부의 보다 주류인 파벌들은 우리의 새롭고 강한 국가에 맞게 구공화국의 옛 서약을 수정하기를 원합니다. 심지어 그중에는 소련의 서약과 이데올로기에 대한 그들의 헌신을 사용가능한 모델로 보는 파벌도 있습니다. 군대는 결정을 내려야 합니다. 우리 병사들의 충성심을 보장하고 군대를 통합하기 위해서 말입니다."
 KOM_fashexpansion_the_anti_bolshevik_pact_desc: "차르 블라디미르 3세 치하의 뱟카는 이상적인 동맹국이 아닙니다. 사실, 덜 절망적인 상황이었다면 그들은 가능한 한 빨리 쳐부숴야 할 적으로 여겨질 것입니다. 하지만, 우리는 그런 목가적인 상황을 누릴 여유가 없습니다. 북쪽의 붉은 폭풍이 거세지고 있는 가운데, 우리는 양측 모두를 위해 차르에게 접근해야 합니다. 빨갱이들을 패배시킨 후에야 우리의 외교 정책 상황을 재고할 수 있는 사치를 누릴 수 있을 것입니다.\n\n우리는 공산주의자들을 축출하는 신성한 임무가 완료될 때까지 상호방어와 공동의 훈련을 제안하는 반 볼셰비키 협정을 가지고 뱟카에 접근해야 합니다."
 KOM_fashexpansion_better_than_the_reds_desc: "블라디미르는 우리를 위해 노력했고, 그는 적어도 우리의 대의에 대해 그런대로 괜찮은 동맹인 것으로 드러났습니다. 그는 우리의 반 볼셰비키 협정에 동의했고, 전선을 무너뜨릴 목적으로 우리 국가와 협력하기 시작했습니다... 적어도 당분간은 말입니다."
 KOM_fashexpansion_officer_exchanges_desc: "우리 장교들은 차르주의자들과는 다른 상황에 직면해있고, 대다수가 적군에 대한 국경 분쟁의 최전선에서 복무했습니다. 우리의 실제 경험은 우리에게 유익하지만, 우리 남쪽의 백군들은 이론적인 우세를 가지고 있습니다. 그들은 대규모로 전선에 맞서 서러시아 전쟁에서 싸웠기 때문입니다. 우리는 현재의 공산주의자들과 싸웠고, 그들은 과거에 그들과 싸웠습니다. 우리 양측 모두 서로에 대해 배울 것이 많습니다. 붉은 위협에 맞서 우리의 지식을 파트너들과 공유하도록 합시다."
 KOM_fashexpansion_joint_army_maneuvers_desc: "우리의 교리는 장점도 있지만 결점도 있습니다. 뱟카의 보다 경험 많은 부대들은 고맙게도 우리의 훈련, 보급망 및 전투 기술에 존재하는 문제들을 바로잡는데 기꺼이 도움을 주고자 합니다. 물론 그들의 원조는 의심스러운 부분이 있지만, 그들이 제공하는 유용한 지식은 소중하고 진지하게 받아들여져야 합니다. 뱟카가 우리 군대의 부족한 기술을 보충해 줄 수 있다면, 그 도움에 감사할 것입니다."
 KOM_fashexpansion_the_civil_war_relived_desc: "내전은 우리의 나라에게 어두운 시대였고, 위대한 나라의 궁극적인 국가 붕괴의 발판을 마련했습니다. 하지만, 이제 우리는 그것을 되돌릴 기회가 있습니다. 뱟카의 도움으로, 우리는 러시아를 파괴한 적군을 격퇴하고, 우리의 나라에서 공산주의의 흔적을 모두 지울 수 있을 것입니다. 때가 되었습니다. 이제 유일한 문제는 누가 적군의 종말을 실행에 옮길 것인가 하는 것입니다. 그들의 어리석은 행동이나... 우리의 승리의 계획 중에 말입니다."
 KOM_fashexpansion_the_pretenders_betrayal_desc: "뻔한 일입니다. 뱟카의 가짜 차르는 우리의 협정을 거부하고 우리를 러시아의 파시스트이자 반역자라고 비난했습니다. 분명히, 그는 누가 나치 부역자이자 패잔병이고, 누가 진정한 러시아의 애국자인지 잊어버린 것 같습니다. 이러한 배신은 치명적으로 보일지 모르지만 우리를 무력하게 만들지는 않을 것입니다. 우리는 오직 우리의 힘과 의지만을 믿어야 합니다. 그리고 이것을 통해, 우리는 감히 우리를 반대하는 모든 이들을 상대로 승리할 것입니다."
 KOM_fashexpansion_the_propaganda_offensive_desc: "자칭 차르라는 자가 우리 국가의 적이며, 나아가 전 러시아 국민의 적임을 증명한 것은 분명한 일입니다. 우리의 방송 기반 시설의 용도 변경과 도시의 많은 인쇄소들을 통해, 우리는 그와 그의 잔인하고 시대착오적인 정권에 대한 선전 공세를 시작할 것입니다. 러시아 국민들이 뱟카가 러시아의 미래가 아니라는 것을 깨닫도록 이끌어야 합니다. 뱟카 정부는 어둡고, 비효율적인 과거의 유물이며, 빨갱이들보다 나을 것이 거의 없습니다!"
 KOM_fashexpansion_recognize_eurasian_strength_desc: "우리 국가는 풍부한 자원, 인구, 산업과 함께 전략적으로 유용한 지역에 위치해 있습니다. 결국 공산주의자들만큼 사악한 자들도 이유 없이 우스티시솔스크를 임시 수도로 삼지는 않았을 것입니다. 우리는 우리 국민들에게 이것을 상기시켜야 합니다. 우리는 강하며, 우리 군인들은 러시아에서 가장 위대하며, 그들의 가족과 그들이 사랑하는 국가를 지키려는 의지를 가지고 있다는 것을. 동맹은 새로운 러시아에 대한 충성심이 변화하는데 있어서 일시적이고 순간적인 것에 불과하기 때문에 우리는 동맹이 필요하지 않습니다. 그렇습니다, 우리 스스로 서서 어둠에 맞서 싸우는 것이 최선입니다!"
 KOM_fashexpansion_a_ring_of_steel_desc: "우리를 둘러싼 모든 위협으로부터 우스티시솔스크를 방어하기에 충분한 방어 계획은 없습니다. 남쪽에 적대적인 차르, 동쪽 게이니의 변덕스러운 광신도들, 서쪽의 자유주의자들, 그리고 전선이 사실상 우리의 수도의 문턱에 서 있는 상황에서, 우리는 우리의 방어적인 문제들에 대한 모든 것을 아우르는 하나의 해결책을 찾아야 합니다.\n\n그리고 그 해결책은 강철 고리의 형태로 이루어져야 합니다. 우리는 국가를 공격으로부터 보호하기 위해 국경 주변에 거대한 요새망을 구축해야 합니다. 우리에게 강력한 방어선을 구축할 수 있는 자원은 없지만, 소규모 국경 요새는 충분히 건설할 수 있을 것입니다. 공세를 조금이라도 지연시킬 수 있도록 말입니다. 우스티시솔스크는 어떠한 방향에서든 공격으로부터 안전할 것이며, 우리는 러시아의 원대한 수복을 계획할 수 있을 것입니다."
 KOM_fashexpansion_eurasia_awaits_desc: "우리는 외교와 무장의 모든 준비작업을 충분히 마쳤습니다. 이제, 확장과 조국의 통일을 위한 때가 왔습니다. 러시아는 우리를 위해 서쪽을 개방한 채 기다리고 있습니다. 우리의 적들만이 우리를 가로막고 있습니다. 그들은 많고, 우리는 적지만, 우리의 연줄과 우리의 어마어마한 무기와 함께 러시아 국민들의 의지로, 우리 국가는 승리하여 러시아의 정당한 영역을 되찾을 것입니다.\n\n우리의 준비가 완료되었으므로, 이제 남은 것은 우리의 외교관과 장군들에게 명령을 내리고 우리가 직면할 가장 큰 갈등에 대비하는 것입니다."
 KOM_fashexpansion_demand_gaynys_submission_desc: "성 게오르기 기사단은 하느님을 공경하고 조국을 파괴한 무정부 상태에 대항하기 위해 의롭다고 생각될 만한 명분을 가지고 있습니다. 하지만, 그들은 편협하고, 급진적이며, 외부인들과 협력하기를 꺼려하며, 그들을 기껏해야 충분히 경건하지 못한자들로, 최악의 경우에는 노골적인 이단으로 봅니다. 좋든 나쁘든 간에, 우리는 이 정책을 무력으로 종식시키고 다람쥐 둥지 요새의 수도승들에게 최후통첩을 보내야 합니다. 우리 국가에 복종하고, 국경 내에서 그들의 종교를 실천하며, 법을 따르거나, 또는 전장에서 우리 군대와 맞서거나."
 KOM_fashexpansion_embrace_the_church_desc: "게이니 정착지가 우리 통제하에 있고, 기사단이 우리 관할권에 있는 지금, 우리의 미래 종교 정책에 선례를 남길 수 있는 절호의 기회입니다. 언제나 그렇듯이, 우리 정부 내 파벌들은 이 문제에 대해 분열되어 있습니다. 종교를 탄압하는 것에서 정교회를 러시아 문화의 중심축으로 포용하는 것까지 다양한 이론들이 퍼져 있습니다. 국가 전역에서, 다른 종교 단체들도 이 문제에 대한 우리의 정책 결정을 그들 역시 우리 정부의 정책으로부터 미래에 무엇을 기대해야 하는지에 대한 지침으로 지켜보고 있습니다."
 KOM_fashexpansion_rebuild_the_monestaries_desc: "기사단의 수도원이나 요새는 웅장했지만, 전쟁의 참상과 폭격에도 끄떡없지는 않았습니다. 러시아가 겪은 수치의 긴 수 십 년 동안, 게이니의 교회와 수도원들은 튼튼하게 버티어 왔지만, 완전히 손상되지 않은 것은 아닙니다.\n\n성 게오르기 기사단과 정교회에 대한 호의의 표시로서, 우리 정부의 보다 전통주의적인 파벌에서는 게이니의 종교적 건축물을 재건하기 위한 포괄적인 프로그램을 지지해 왔습니다. 이 계획의 대한 반응은 현대적인 파벌들이 가치 있는 자원의 낭비라고 비난하면서 뒤섞여 있습니다."
 KOM_fashexpansion_anti_bolshevik_maneuvers_desc: "우리 북쪽에 있는 서러시아 혁명전선은 우리 국가에 가장 큰 위협이며 공산주의의 영향으로부터 자유로운 러시아의 성공적인 창설을 상징합니다. 하지만, 우리가 그것을 즉시 무너뜨릴 가능성은 우리의 장군들을 완전히 확신시키기에 충분하지 않습니다. 이를 위해, 우리는 전선이 다른 문제로 산만해져 있을 때 전선의 확장에 대한 방벽을 확보하거나 선제 공격을 감행하는 등 이 지역의 통합에 대한 정책을 결정해야 합니다."
 KOM_fashexpansion_consolidate_the_bloc_desc: "우리는 전선에 대한 우리의 공격을 늦추고 대신 우리 서쪽에 있는 '중립지역' 볼로그다를 목표로 삼아야 합니다. 볼로그다를 공격함으로써, 우리는 현재 전선 이남의 모든 것을 봉쇄할 수 있을 것이고, 공산주의자들을 굶주리게 하고, 러시아를 더 이상 그들의 증오에 짓눌리게 하는 것을 막을 수 있을 것입니다. 또한, 우리는 미래에 서부의 수복을 위한 우리 자신들만의 목적을 위해 도시의 자원을 사용할 수 있게 될 것입니다."
 KOM_fashexpansion_ultimatum_to_the_neutrals_desc: "볼로그다의 상태는 우리 장군들에게 흥미로운 딜레마를 안겨줍니다. 그들은 전선만큼은 아니어도 괜찮은 수준의 군대를 보유하고 있지만, 적어도 형식적으로 그들은 비정치적입니다. 우리의 전략가들은 그들이 공산주의가 없는 러시아라는 우리의 대의에는 공감할 수 있지만, 우리의 '극단주의' 이념에는 반대할 수 있다고 생각해 왔습니다. 따라서, 적어도 외교를 시도할 가치가 있습니다. 우리는 최선을 다해 볼로그다에 최후통첩을 보내 우리 국가와의 통일에 대한 보상과 그 지역에 대한 상당한 투자를 제안할 것입니다. 만약 그들이 우리의 후한 제안을 받아들이지 않는다면, 물론 문제가 생길 것입니다..."
 KOM_fashexpansion_cast_down_democracy_desc: "총성으로든 펜끝으로든, 볼로그다는 확보되었습니다. 이제, 이전 도시 국가의 '민주적' 제도들을 무너뜨려야 하는 과제가 있습니다. 우리가 우리 국가에서 약화되고 뒤떨어진 제도들을 해체했듯이 말입니다. 볼로그다 사람들에게 한 우리의 약속은 지켜질 것입니다... 어느 정도까지는 말입니다. 그러나 우리는 우리 국가 내에서 그들의 자치 수준에 관한 거래를 변경해야 합니다. 우리는 바로 우리 국경 내에 있는 자유주의의 잠재적인 피난처에 대해 관용을 베풀지 않을 것입니다."
 KOM_fashexpansion_pre_empetive_strike_desc: "서러혁전은 구미가 당기는 목표물로서 우리의 주요 공격 목표가 되어야 합니다. 전선이 그들의 위치를 이 이상 공고히 하도록 허용하는 것은 전략적 관점에서 받아들일 수 없습니다. 현재 그들은 혼란스러운 상태이기 때문에, 우리는 독일이 2차 세계대전에서 부하린의 연방을 산산조각 낸 것만큼 쉽게 이 연합을 무너뜨릴 수 있을 것입니다. 우리 병사들은 준비해야합니다. 낭비할 시간이 없습니다."
 KOM_fashexpansion_strike_the_front_desc: "모든 준비가 끝났습니다. 우리의 총은 장전되었고, 탱크에는 연료가 채워졌고, 우리 병사들은 공산주의 괴생명체를 없애려는 우리의 계획을 알고 있습니다. 우리를 적군과의 마지막 전쟁과 러시아 수복의 길로 나아가도록 신호를 보내는 일만이 남아있습니다!"
 KOM_fashexpansion_purge_the_last_remnants_desc: "전선은 무너졌지만 볼셰비즘에 대한 우리의 노력은 여기서 끝나지 않습니다. 아르한겔스크 전역에 퍼져있는 장교와 간부들의 군단. 그들 중 일부는 부하린이 패배하기 전부터 러시아 전역에 붉은 역병을 퍼뜨리기 위해 싸웠습니다. 방법은 하나뿐입니다. 볼셰비즘이 우리 땅으로 돌아오지 않도록 영원히 그들의 영향력을 무력화시켜야 합니다. 빨갱이들에게는 두 가지 운명만이 있을 것입니다. 차가운 감옥이나, 뜨거운 지도만이."
 KOM_fashexpansion_mop_up_the_spare_desc: "우리 지역의 권력을 강화하기 위해 돌진하는 과정에서, 우리는 한 가지 위협을 다른 위협보다 우선시해야 했습니다. 우리가 자비롭게 무시한 위협은 계속 존재해 왔습니다... 지금까지는 말입니다. 우리는 새로 정복된 영토의 자원을 활용하여 그 지역을 무너뜨리고, 그 지역에 대한 우리의 지배권을 공고히 해야 합니다."
 KOM_fashexpansion_dissolve_the_pact_desc: "빨갱이들이 사라지면서 남쪽에 있는 차르와의 협정은 그 효용성을 잃었습니다. 뱟카는 더 이상 동맹이 아니라 지역 우위를 차지하기 위한 경쟁자입니다. 협정은 공식적으로 즉시 파기되어야 하며, 우리 군대는 즉각 남쪽을 공격할 준비를 해야 합니다.\n\n물론 블라디미르는 때가 되기 전까지 이것에 대해 알 필요는 없습니다."
 KOM_fashexpansion_topple_the_tsar_desc: "마침내 남쪽을 공격하고 비옥한 뱟카의 땅을 확보할 때가 왔습니다. 차르, 참칭자 블라디미르 3세는 그의 군대가 뛰어난 세력인 척할지 모르지만, 우리는 세심한 관찰을 통해 진실을 알고 있습니다. 백군은 구식 전술과 늙어가는 장군들로 지쳐 있습니다. 구 제국의 시대는 이미 오래 전에 지나갔습니다.\n\n멀고 수치스러운 이 과거의 상징과 평화나 타협은 있을 수 없습니다. 러시아 내전의 마지막 유물을 끝장내기 위해 뱟카 강을 건너는 신속한 공격이 있을 뿐입니다."
 KOM_fashexpansion_indulge_the_monarchists_desc: "수치스러운 뱟카의 상태와 가짜 차르 블라디미르 황제의 배반적인 성격에도 불구하고, 군주주의 이념은 러시아를 통치하기위해 실행 가능한 수단으로서 거의 신용을 잃지는 않았습니다. 세르게이 타보리츠키와 그의 군주주의 파벌은, 비록 우리 전선의 나머지 부분과는 상당히 다르지만, 그럼에도 불구하고 영향력이 있고, 차르정의 역사를 보존하고 보호하는 것을 강력히 옹호합니다.\n\n타보리츠키와 그의 추종자들을 만족시키기 위해서, 우리는 지방 총독으로서 새롭게 정복된 뱟카의 높은 행정 지위에 타보리츠키 자신과 그의 지지자들을 배치할 수 있습니다. 이것은 그가 사람들 사이에서 권력, 영향력, 그리고 지지를 얻도록 해줄 것이 분명하며, 러시아의 신성한 전통을 보존하고, 보호하고, 그리고 정당하게 존경 받도록 보장하는데 그만한 가치가 있을까요?"
 KOM_fashexpansion_the_crownlands_are_eurasian_desc: "뱟카는 점령되었고 그 방대한 인구를 이제 우리의 지도하에 있도록 그 영토를 흡수하고 통합할 때가 왔습니다. 관리들의 충성심을 시험하고, 세금을 징수하고, 도적과 저항세력을 제거하며, 인구 조사를 실시해야 합니다. 이 긴 통합 과정을 완료하고 나서야, 우리는 마침내 우리의 최근 정복지의 완전한 잠재력을 볼 수 있기를 바랄 수 있습니다."
 KOM_fashexpansion_relocate_the_capital_desc: "현재 우리의 수도인 우스티시솔스크는 큰 이점을 가지고 있습니다. 그것은 최전선에서 멀리 떨어져 있고, 전략적 위치에 있으며, 서러혁전 시절부터 새로운 국가의 시작까지 수 년간 쌓아온 행정 체계를 가지고 있습니다. 그러나 새로 통합된 지역인 뱟카의 등장으로 또 다른 선택지가 생겨났습니다.\n\n뱟카 시는 차르가 그의 왕국을 관리하기 위해 사용했던 모든 부처와 기반시설을 이용함으로써 우리 국가를 위한 훌륭한 새로운 수도가 될 것입니다. 그곳은 중심부에 위치해 있고, 상당히 충성스러운 많은 인구가 있으며, 게다가 강과 인접해 교통이 편리합니다. 정부를 움직이는 것은 힘든 일이고, 어떤 사람들은 현 시점에서 비실용적이라고 말할 수도 있지만, 우리 국가가 새롭게 발견한 힘만 있다면, 그것은 확실히 쉽게 실현될 수 있을 것입니다."
 KOM_fashexpansion_secure_the_border_desc: "독일 점령 지역의 길고 구멍이 많은 국경을 따라 수많은 국가들이 생겨났고, 독일의 잠재적인 침공으로부터 보호해주는 분명한 서쪽 측면을 형성하고 있습니다. 우리는 이 국경 지대를 확보하고 독일의 러시아 심장부 침공을 위한 쉬운 길을 제시하는 다양한 군벌들을 제거하는 것을 우선시해야 합니다. 오직 우리만이 독일이라는 재앙으로부터 효과적으로 방어해낼 수 있으며, 서쪽의 군벌들에 대한 우리의 미사여구는 이것을 반영해야 합니다."
 KOM_fashexpansion_punish_the_pirates_desc: "장대한 볼가와 오카 강이 교차하는 니즈니노브고로드 시는 절대적으로 중요한 전략적 자산이자 인구 중심지로, 러시아를 통일할 수 있는 진지한 기회를 원하는 모든 이들을 위한 진정한 중심부를 형성하고 있습니다. 그곳의 전차 공장들은 앞으로 강력한 적들을 격퇴하는 데 매우 중요할 것이며, 그 인구는 매우 귀중한 자산이 될 것입니다.\n\n하지만, 이것은 애당초 그 도시를 점령해야만 활용될 수 있습니다. 현재, 도시와 그 거대한 산업은 이웃을 습격하고 그 전리품으로 군살을 기르는데 헌신하는, 미화된 도적들과 공산주의자들에 의해 통제되고 있습니다. 그러나 이는 우리에게 유리하게 사용될 수 있습니다. 고리키 도적단의 우두머리 아베린에게 전갈이 보내질 것입니다. 순순히 굴복하고 도시를 넘긴다면, 그는 더 보상으로 더 많은 부를 얻게 될 것입니다. 만약 거부한다면, 그는 개처럼 죽게될 것입니다."
 KOM_fashexpansion_absorb_the_tank_fleet_desc: "조립된 전차들과 그 지원 요소들의 함대는 많은 장군들에 의해 미래의 적에 대항하여 배치될 수 있는 막대한 장갑 전력으로서 니즈니노브고로드의 진정한 보상으로 여겨집니다. 우리보다 먼저 도시를 장악하고 있던 도적들은 적어도 유능한 인재를 고용해서 무장시키고 공장을 가동시키는 선견지명이 있었던것 같습니다. 우리는 이것을 계속하여 이익을 얻을 것이며, 우리 국가를 위해 니즈니노브고로드 수송대를 동원할 것입니다."
 KOM_fashexpansion_control_their_factories_desc: "현재 니즈니노브고로드의 공장을 운영하고 있는 직원들은 최소한 어느정도는 능력이 있지만, 그들중 우리와 우리만에게 충성하는 사람은 거의 없습니다. 덜 자비로운 국가는 그들을 오직 이익에만 충성하는 용병 무리라고 비난할 수 것입니다. 이러한 점에 비추어, 경영진의 변화를 추구해야 합니다. 도적 시장의 논리를 따르기보다는 니즈니노브고로드의 중공업은 조국을 통일하기 위한 신성한 임무를 지원하기 위해 국가가 직접 통제해야 할 것입니다."
 KOM_fashexpansion_the_tatar_ultimatum_desc: "비록 저 타타르족들은 조국을 떠났지만, 그들에겐 그렇게 할 만한 이유가 있습니다. 결국, 소련은 투르크 사람들에게 그들의 열성을 없애고 그들의 복종을 보장하려고 잔인하게 시도했습니다. 구밀료프는 공식적인 외교적 요청과 함께 타타르족에 호소할 계획을 제안했습니다. 만약 그들이 우리 나라에 합류한다면, 그들은 우리와 동등한 존재로 합류할 것이고, 그들의 문화를 발전시키고 그 자체로 강력한 것으로서 명예롭게 존중받을 것입니다. 하지만 그들이 거절하면 우리는 전차를 앞세울 수밖에 없습니다. 물론 우리는 자비롭지만, 반대 세력은 용납될 수 없습니다."
 KOM_fashexpansion_break_the_tatars_desc: ""타타르스탄"은 또 다른 러시아의 정당한 영토일 뿐이고, 타타르족은 단지 동화를 거부한 러시아인일 뿐입니다. 이탈한 타타르 국가를 향한 신속하고 결정적인 침공을 통해, 우리는 이 분리주의자들의 헛소리에 종지부를 찍을 수 있을 것이고, 새로운 러시아 국가의 중요한 구성 요소로서 카잔 시를 확보할 수 있을 것입니다."
 KOM_fashexpansion_a_measure_of_respect_desc: "스텝의 동료이자 정복자인 우리는 타타르족과 특별한 유대가 있습니다. 우리는 함께 유라시아의 광활한 평원을 여행하며 수세기 동안 공존해 왔습니다. 그들은 러시아인은 아니지만, 우리의 동료이자 동반자이고 그렇기에 존중받아야 합니다. 타타르족은 그들의 문화가 보존될 수 있도록 우리 국가 내에서 그들의 자치권을 갖게 될 것입니다. 우리의 열성은 비슷합니다. 그렇기에 우리 인종은 친족입니다."
 KOM_fashexpansion_russians_in_all_but_name_desc: "타타르족은 다시 한 번 정복당했고, 분리주의자들의 충동은 다시 한 번 사라졌습니다. '타타르스탄'에 진정 필요한 것은 자치권이나 인정이 아니라 완전한 통합입니다. 카잔과 그 주변의 땅은 우리의 새로운 국가에 대규모로 편입될 것입니다. 원주민의 자치권은 없을 것입니다. 애초에 왜 그래야 합니까? 타타르족은 길을 잃은 러시아인들이고, 그들의 문화는 단지 집단 망상의 유물에 불과합니다."
 KOM_fashexpansion_ghosts_of_the_war_desc: "서러시아 전쟁 당시 독일군에 의해 조직된 러시아 해방군은 사마라 시에 그들의 보금자리를 찾아 암처럼 이 지역에 침투했습니다. 그들은 우리와 양립할 수 있는 이상이나 러시아 국민과 양립할 수 있는 이상을 가지고 있다고 주장할지 모르지만, 그들은 그저 반역자이고 독일의 애완견일 뿐입니다.\n\n블라소프는 러시아 국민들 스스로가 동물의 그것보다 못한 상태로 전락하는 것을 보고 싶어하는 사람들을 섬김으로써 조국의 명예를 완전히 파괴하는 일을 저질렀습니다. 그렇기에, ROA는 신속하고 완전한 파괴를 받을 만합니다. 우리의 군대는 준비됐습니다. 그들의 분노가 사마라에 내리쳐, 반역자들을 완전히 없애주도록 합시다."
 KOM_fashexpansion_scour_samara_desc: "사마라는 이제 우리 땅입니다. 우리는 수 킬로미터의 비옥한 땅과 수십 개의 공장, 그리고 유용한 장비로 넘쳐나는 무기고를 확보했습니다. 하지만, 우리는 또 다른 덜 가치 있는 것을 확보했습니다. 반역자들입니다.\n\n러시아 해방군과 독일군에 동조하는 사람들이 새로 점령된 영토를 가득 메우고 있습니다. 그리고 그 저항군들은 여러 지역에서 우리 군대와 계속 싸우고 있습니다. 이 문제에 대한 해결책은 간단합니다. 반역죄에 대한 강력한 단속이 이루어질 것이고, 감히 반역을 저지르는 불쌍한 바보들에게 자비란 없을 것입니다."
 KOM_fashexpansion_push_to_the_urals_desc: "우랄 산맥은 우리의 확장의 첫 단계인 동쪽 끝의 자연적인 경계선입니다. 난공불락의 보르쿠타를 제외하고 말입니다. 작은 군벌들이 감히 산맥을 따라 존재하며, 우리 국가와 같은 진정한 경쟁자들로부터 그들을 보호하기 위해 자연의 장벽과 고립에 의존하고 있습니다.\n\n더 이상은 아닙니다. 우리는 거대한 산맥을 따라 남쪽을 휩쓸고, 무너진 서시베리아 인민공화국의 영토에서부터 공격해오려는 자들로부터 우리의 동쪽 국경을 지킬 것입니다."
 KOM_fashexpansion_slaughter_the_syncretists_desc: "믈라도로시는 교육받지 못한 사람들이 이해할 수 없을지도 모르지만, 우리는 단순한 농부가 아닙니다. 우리는 그들의 진정한 성향, 즉 국력, 전통, 급속한 발전을 중시하는 그들의 복잡한 이념을 알고 있습니다. 그들은 우리가 반대해야 할 공산주의자도 아니고, 반대로 생각없는 군주주의자도 아니며, 오히려 실제로 위대한 일을 할 수 있는 이념을 대변하고 있습니다. 카젬베크는 합리적인 사람입니다. 우리는 그에게 외교적 요청을 보내서 베레즈니키를 우리의 새로운 국가로 통합하는 데 전적으로 협조하는 대가로 우리 정부 내에서 자리를 제안할 것입니다."
 KOM_fashexpansion_welcome_the_true_fascists_desc: "믈라도로시에 대한 우리의 평가는 옳았던 것 같습니다. 그리고 베레즈니키를 우리 주에 통합하는 일은 차질없이 진행될 것으로 예상됩니다. 믈라도로시의 이데올로기는 우리 주의 많은 사람들, 특히 타보리츠키의 추종자들에게 꽤 매력적인 요소입니다. 베레즈니키의 개발은 그들의 행정부를 거의 손대지 않고 최소한의 감독만으로 현 정부를 존속시킬 수 있도록 함으로써 크게 앞당겨질 수 있습니다."
 KOM_fashexpansion_purge_the_crypto_socialists_desc: "믈라도로시에 대한 우리의 후한 평가는 시기상조였던 것 같습니다. 믈라도로시는 우리가 베레즈니키를 점령하고 비교적 가벼운 취급을 해준 것에 비해 협상과 그들을 굴복시키려는 모든 시도를 거부해 왔습니다. 더 이상은 아닙니다. 카젬베크와 그의 고위 관리들은 체포되어 투옥될 것이며 재판은 라디오를 통해 방송될 것입니다. 이는 믈라도로시의 나머지 인원들에게 경고의 역할을 할 것입니다. 우리 정권에 대항하는 조직을 중단하거나, 아니면 같은 운명을 맞게 될 것이라고."
 KOM_fashexpansion_death_to_the_racial_traitors_desc: "페름 시를 중심으로 지금까지 우리가 맞닥뜨린 적들 중 가장 끔찍한 적이 있습니다. 러시아 국가만 배신한 ROA와는 달리, 페름의 소위 "아리아인"들은 러시아인이라는 것이 의미하는 모든 것을 비방하고, 침을 뱉고, 모욕했습니다. 그들은 자신들의 진정한 인종을 타락하고 인간 이하의 존재라고 비난하고, 대신 나라를 그렇게 처참한 지경으로 추락시킨 증오받는 정복자의 정점에 열광하고 있습니다. 이런 모욕에 대한 보답으로 자비란 있을 수 없습니다. 우리는 거짓 "아리안" 멍에에 갇힌 사람들의 영혼을 구하기 위해 군대를 동원해서 이 혐오스러운 것들을 쳐부수어야 합니다."
 KOM_fashexpansion_the_second_purification_desc: "아리아인 형제단은 그들이 자신들의 땅을 '정화'하여 '열등인종'의 오점을 제거하고 그들의 계몽된 통치하에 새로운 질서를 세웠다고 주장했습니다. 물론 이것은 단순한 망상에 불과합니다. 페름시와 그 주변의 땅들은 그들의 특성을 빼앗겼고, 그 지역 사람들은 "아리아인"들에게 학대당하고 노예가 되었습니다. 우리는 이 지역을 돕고, 사람들을 그들의 사슬에서 해방시키고, 저주받은 사이비 지도자들을 기소하고, 완전히 새로운 지방 정부를 세워야 합니다. 아리아인으로 간주되기 위해 저지르는 범죄는 형제단의 구성원들 중 누구도 믿을 수 없다는 명백한 증거입니다. 다행스럽게도, 그들은 이제 영원히 수치스러운 표식을 지니게 될 것입니다."
 KOM_fashexpansion_the_bashkir_ultimatum_desc: "타타르족과 비슷하게, 바시키르족은 역사적으로 태곳적부터 러시아 사람들과 함께 살아온 또 다른 투르크 민족입니다. 그들은 러시아인들과 비슷한 강한 열성을 가지고 있습니다. 우리의 의견 차이에도 불구하고, 우리는 함께 묶여야 할 운명이고, 그리하여 우리는 우파에 외교 사절단을 파견할 것입니다. 만약 바시키르인들이 현명하다면, 그들은 저항 없이 우리의 연합 제안을 받아들여 역사의 전당으로 우리와 함께 할 것입니다. 그들이 어리석게 거절한다면, 전쟁 외에 다른 선택은 없을 것입니다."
 KOM_fashexpansion_our_turkic_brethren_desc: "바시키리아 땅은 우리의 정당한 통제하에 있으며 다시 한번 우리에 의해 탈환되었습니다. 이 지역의 통합, 행정관 배정, 인구 조사 시작 과정에서 우리는 우리의 동료 인종을 다루는 가장 중요한 요소, 그들의 전통에 대한 존중과 유라시아와 스텝의 동료 민족으로서의 공존을 기억해야 합니다. 우리의 열성은 비슷합니다. 그리고 그들과 함께, 우리는 혼자일 때보다 강합니다."
 KOM_fashexpansion_end_the_bashkir_heresy_desc: "이른바 독립 공화국인 바시키리아는 분리주의 환상에 불과하며, 이는 정당한 러시아의 영토에서 분리된 불법 국가일 뿐입니다. 그것의 이슬람적 본성은 러시아 문명의 본질에 반하는 것이며, 그 사람들이 가지고 있는 분리주의와 민족주의는 우리의 감성에 대한 모욕입니다. 바시키리아는 총알과 폭탄, 불과 검을 통해 러시아로 다시 한번 제대로 통합될 것입니다."
 KOM_fashexpansion_a_unitary_russia_desc: "바시키리아 주는 다시 한번 우리 손아귀에 들어오게 되었고, 바시키리아군은 우리의 뛰어난 화력 앞에서 패주했습니다. 이제 남은 일은 옛 바시키리아를 새로운 러시아 국가 내 새로운 주로 통합하는 것입니다. 새로운 행정 구역은 우파 주라고 명명될 것입니다. 러시아어 교육과정을 도입하며 행정부를 교체하고 정확한 인구와 통계 구성을 결정하기 위한 인구 조사를 실시해야 합니다. 바시키르인들을 다루는 데 있어서 과거의 실수는 반복되지 않을 것입니다."
 KOM_fashexpansion_restoration_day_desc: "오늘, 우리의 새로운 국가의 역사에서 가장 중요한 사건이 도래했습니다. 우랄 서쪽의 영토를 재통일한 날인 것입니다. 우리의 노동, 피, 그리고 외교적 노력을 통해, 서러시아는 마침내 우리의 새로운 국가의 통제하에 들어왔습니다. 우리의 광대한 땅은 아르한겔스크에서 사마라까지 뻗어 있습니다. 충성스럽고 자랑스러운 인구가 수백만에 달합니다. 이러한 성취를 기념하기 위해 우리 국가에서 군벌주의와 볼셰비즘의 종식과 국경일이 선포될 것이며 우리의 모든 주요 도시에서 퍼레이드가 열릴 것입니다.\n\n진정으로, 오늘은 새롭고 자랑스러운 러시아가 발흥하는 첫 단계입니다. 또한 조국의 적들이 말소되기 시작하는 날일 것입니다!"
 KOM_fashexpansion_lessons_from_unification_wars_desc: "서러시아를 수복하기 위한 재통일 전쟁에서 우리가 맞닥뜨린 적들은 그들의 전술, 이념, 그리고 장비 면에서 다양했습니다. 공산주의자들의 종심 전투에서부터 ROA의 기동전에 이르기까지, 우리는 우리에게 던져질 수 있는 모든 교리에 맞섰고, 우리는 승리했습니다. 하지만, 이것이 우리가 현재에 안주해야 한다는 것을 의미하는 것은 아닙니다. 패배한 적들로부터 배울 것이 항상 더 많으며, 과거의 적들로부터 기술과 전술을 통합하면 우리의 공식적인 전략을 더욱 발전시키는 데 도움이 될 수 있습니다. 변화하는 패러다임에 적응하지 못하는 장군은 결국 그렇게 하는 장군에게 패배할 수밖에 없습니다."
 KOM_fashexpansion_finalize_industrial_policy_desc: "러시아의 산업기반은 서러시아 전쟁 이후, 부하린의 비참한 정책에도 불구하고 발전해 왔습니다. 하지만, 그것은 제정신이거나 일관된 방식으로 발전하지 않았습니다. 여러 군벌 국가의 거창한 산업 비전은 과도한 공급망과 국내 자원을 활용하기 위한 기술들의 충돌하고 모순되는 방식으로 수행되어 왔습니다. 우리가 직면하고 있는 가장 중요한 경제 문제 중 하나는 모든 지역 경제를 하나로 묶고, 향상된 규모의 경제를 활용하고, 기능적이고 효율적인 물류 네트워크가 운영되도록 하는 것입니다."
 KOM_fashexpansion_roads_that_bind_us_desc: "물류 야망을 확장하면서, 우리가 직면해야 할 또 다른 문제는 일관성 있는 중앙화된 철도나 도로 시스템의 부재입니다. 군벌 국가들이 실제로 도로를 건설했지만, 그들은 종종 배타적이고 제한적이었고, 다른 영지의 도로와는 연결되지 않았습니다. 이해할 수 있는 우선 순위이지만, 우리가 가장 먼저 바로잡아야할 우선 순위입니다. 작은 나라들의 단순한 집합이 아닌 진정한 국가로서 우리를 하나로 묶는 새로운 유대관계를 구축하기 위해서는 한때 교전국들 사이에 형성된 국경지대, 무너진 터널을 다시 파야 하고 수 킬로미터에 걸쳐 도로와 철도를 재건해야 합니다."
 KOM_fashexpansion_revitalized_russian_people_desc: "새 러시아 국가에 대한 모든 개혁 중 가장 중요한 것은 국민의 사기와 정치적 의지가 되살아나야 한다는 것입니다. 너무 오랫동안 군벌 분쟁, 폭격, 그리고 기아로 인해 러시아 국민들의 정체성이 훼손되었고, 국민들의 마음 속에 있는 러시아에 대한 애국심을 잠식해 왔습니다.\n\n학교에서의 애국적인 교육과정은 공유된 러시아 정체성에 초점을 맞춰 설립되어야 합니다. 마침내 우리 국민은 다시 한번 활기를 되찾을 것이며, 우리의 새로운 국가에 대한 자부심으로 가슴이 뛰게 될 것입니다."
 KOM_fashexpansion_one_last_chance_desc: "이제 서러시아에 대한 우리의 완전한 통제와 유라시아의 나머지 국가들을 통합하라는 우리의 명령을 확실히 하기 위한 과제가 하나 더 남아 있습니다. 오네가 영토의 수복과 전장에서의 핀란드에 맞선 승리입니다. 핀란드는 유럽으로 가는 관문으로서 독특한 기회를 제공하고 있습니다. 핀란드를 상대로 유리한 평화협정을 체결하는 것은 영토수복 가능성을 허용할 뿐만 아니라 독일과 다른 모든 팍트 동맹 국가들에게 힘을 과시하는 역할도 합니다. 핀란드를 물리침으로써, 우리는 국제사회에서 명예와 인정을 받을 수 있고, 우리의 승리하는 무예로 존경을 받을 수 있습니다."

 KOM_fashexpansion_the_internal_conflict_desc: "우파 연합이 발표되었을 때, 서로 다른 정당들의 연합이 가능하다고 믿는 사람은 거의 없었고, 심지어 이 연합이 권력을 잡을 수 있다고 믿는 사람은 더 적었습니다. 하지만, 그러한 회의론자들은 이제 계파 지도자들이 서로 싸우고 다투면서 그들 자신이 옳다는 것을 증명하고 있습니다. 그것이 언제 붕괴될 것인가에 대한 문제는 만약의 문제가 아니라 언제일까의 문제입니다. 나라를 운영하는 공무원들은 새로운 권력투쟁이 예전처럼 파괴적이지 않도록 연합의 해체와 파벌주의와 내분에 대비해 준비를 해야 합니다."
 KOM_fashexpansion_crack_the_coalition_desc: "현재 연합은 완전한 웃음거리입니다. 국회의원들은 매일 가장 사소한 정책 문제를 놓고 말싸움과 주먹싸움을 벌입니다. 경쟁하는 당 지도부에게 통보하고 연합 탈퇴 선언을 하는 것은 쉬울 것이며, 다른 정당들도 이를 받아들일 가능성이 매우 높습니다. 연합의 공식적인 해체는 끊임없는 교착상태와 정치적 내분, 그리고 당간 거리 싸움의 시대로의 복귀를 의미할 수도 있지만 적어도 현재 국회에서의 현실을 반영할 것입니다."
 KOM_fashexpansion_the_new_oaths_desc: "연합은 난장판 속에 놓여 있고, 그 회원들은 토론장과 거리에서 서로 불화를 겪고 있으며, 국회는 목적도 없이 가고 있습니다. 만약 그것의 대표자들이 한 정당에 충성을 맹세한다면, 정부에 대한 대중의 믿음을 회복하는데 많은 도움이 될 것입니다. 특히 소수의 시민들이 그들 자신 이외의 누구에게도 충성하지 않고 있다고 믿는 가운데 말입니다. 그러나 누구에게 충성을 맹세해야 할지는 여전히 의문입니다. 그것은 여전히 당의 노선에 따라 나뉘어져 있고, 한 쪽에게 충성을 맹세하는 것은 그들에 대항하여 의회를 결속시키는 것일 뿐입니다. 지도부와 대표들 사이에 많은 협상과 타협이 이루어져야 할 것이지만, 통합된 국회는 어쩌면 가능할지도 모릅니다."
 KOM_fashexpansion_make_a_break_for_it_desc: "한때 러시아의 새로운 비전을 위한 성화 봉송자였던 사람들은 이제 말다툼꾼과 파벌주의자로 변모했습니다. 더 이상 열성당의 고참들이 모국을 재건할 수 있으리라고는 신뢰할 수 없습니다. 하지만, 그렇다고 러시아에 더 이상 미래가 없다는 것을 의미하는 것은 아닙니다. 타보리츠키, 세로프, 그리고 다른 사람들은 이상주의에서 비롯된 것이 아니라 편의상 열성당에 동참했습니다. 하지만 그들에게 성화가 전해질 것이고, 이들이 러시아를 영광으로 돌려놓을 사람들입니다. 어쩌면 코미에서 그들의 세력을 키우기 위해 거래를 하자는 제안이 진행 중 일지도 모릅니다."
 KOM_fashexpansion_forward_to_the_future_desc: "세로프는 아웃사이더이며, 러시아 노동자가 열성당이 창조하고자 하는 새로운 러시아 질서의 중심이 되어야 한다고 믿는 자칭 사회주의자입니다. 지금까지, 그는 더 정통적인 열성당 회원들에 의해 거의 완강히 거부당했지만, 이것은 그의 비전을 매우 활기차게 합니다. 일반인들을 선동하고 러시아의 부상이 전국의 노동자들에게 어떻게 가장 이익이 되는지 보여줌으로써, 그는 러시아의 힘을 되살리고 러시아를 영광으로 이끌 수 있는 사람일지도 모릅니다."
 KOM_fashexpansion_the_red_brown_alliance_desc: "공산주의와 모든 사람들에 대한 평등의 진부한 이야기는 역사의 한 페이지로 적절히 옮겨졌지만, 상당한 수의 사람들은 이것을 인정하기를 거부합니다. 하지만, 세로프의 부상과 함께, 그들의 믿음이 얼마나 쓸모 없는지를 그들에게 직접 보여주는 것보다, 열성당의 질서에 그들을 합류시키는 것이 더 유용할 수 있습니다. 확실히 모든 사람이 평등하게 태어난 것은 아니지만, 모든 러시아 노동자들은 그러하며, 외국인들이 러시아인들과 똑같이 대우받아야 한다는 망상을 버리도록 설득함으로써, 우리는 러시아를 재건하기 위한 우리의 노력에 있어 많은 경험 있는 정치인들로 보상받게 될 것입니다."
 KOM_fashexpansion_lessons_from_the_late_puppetmaster_desc: "세로프는 여러 가지 면에서 수슬로프와 의견이 달랐지만, 그는 인정해야만 했습니다. 그의 라이벌은 확실히 정치적 수완을 가지고 있었습니다. 만약 세로프가 수슬로프의 방법 중 일부를 모방할 수 있다면, 질서정연한 사회주의 러시아에 대한 세로프의 꿈을 실현하는 데 큰 도움이 될 것입니다."
 KOM_fashexpansion_back_to_the_past_desc: "러시아는 병든 나라입니다. 조국은 심하게 분열되어 있고, 조국은 그녀의 병든 몸을 먹고 사는 반역자들과 기생충들에 의해 두려움과 빈곤에 시달리고 있습니다. 타보리츠키는 항상 이렇지는 않았다고 말합니다. 그는 신성한 차르 치하에서 러시아인들은 정의의 길을 걸었다고 말합니다. 모든 사람들이 세상에서 그들의 위치를 알고 조국에 그들의 의무를 다했고, 그리하여 러시아는 엄청난 부와 힘을 휘둘렀습니다. 타보리츠키는 우리가 비참한 상태를 개선하고, 자연 질서로 돌아가 정의의 길로 돌아가기를 원합니다. 그는 우리가 전통적인 방식으로 돌아가면 과거의 영광이 우리에게 돌아올 것이라고 약속합니다.\n\n러시아의 미래는 과거에 놓여있는 것일까요?"
 KOM_fashexpansion_consolidate_the_monarchists_desc: "코미의 많은 사람들이 왕정복귀에 대한 우리의 열망에 공감하지만, 그들 모두가 우리의 대통령직을 지지하는 것은 아닙니다. 이건 바보같은 짓입니다. 이제 우리가 권력을 잡았으니 군주주의의 대의는 피할 수 없이 우리에게 달려 있습니다. 우리가 실패한다면, 그것 또한 우리와 함께 실패할 것입니다. 우리는 모든 정치적 성향의 군주주의자들이 우리가 러시아에 대한 그들의 비전이 실현되는 것을 볼 수 있는 유일한 기회라는 것을 인식하도록 만들어야 합니다. 신성한 차르께서 부활하시여, 위대함이 돌아온 러시아에 군림하시도록."
 KOM_fashexpansion_alexei_lives_desc: "1918년 7월 17일 이른 시간, 신성한 차르께선 볼셰비키 반역자들에 의해 살해되었습니다. 당시 그의 외아들이자 후계자인 차레비치 알렉세이도 살해되었다고 전해집니다. 그건 거짓말입니다. 정당한 차르께선 살아계십니다! 반역자들이 그를 죽이기 전에 재빨리 도망쳤고, 그는 거의 50년 동안 숨어서 러시아가 정의의 길로 되돌아갈 때를 기다리고 있습니다. 그렇게 되어야만 그분께선 돌아오셔서 우리 모두가 과거에 알고 있던 위대함을 회복하실 것입니다. 그때까지, 세르게이 타보리츠키는 러시아를 그의 통치 아래 통합시키고 그분의 귀환을 준비하기 위해 섭정으로서 통치할 것입니다."
 KOM_fashexpansion_strengthen_the_passionariyy_desc: "이제 열성당이 권력을 잡았으니, 외부의 요소들은 이제 쓸모없어졌고 우리의 진정한 비전을 가로막는 역할만 합니다. 죽은 살을 잘라내서, 살아 있는 핵이 더 튼튼하게 자라게 합시다!"
 KOM_fashexpansion_embolden_the_hardliners_desc: "레프 구밀료프는 유라시아에 대한 자신의 생각을 홍보하기 위해 열성당을 설립했습니다. 그 아이디어와 그것을 실현하기 위해 그가 제안한 길은 우리 작업의 토대를 마련하게 되었습니다. 그 이후로, 그 조직은 훨씬 더 넓은 범위의 정치적 사고와 집단을 포괄하게 되었지만, 이제는 하나를 중심으로 단결해야 할 때입니다. 구밀료프 파벌이 승리한다면, 그들은 열성당을 공고히 하고, 우리가 그들의 통합된 유라시아라는 원대한 비전을 추구하기 위해 사소한 걱정과 지역주의를 넘어설 수 있는 미래로 우리를 이끌 것입니다. 그들은 우리가 서방이나 동방 어느 쪽도 모방하지 않도록 할 것이며, 그들 사이의 다리로서 우리의 위치를 받아들이도록 할 것입니다."
 KOM_fashexpansion_new_nationalism_desc: "민족주의는 공화국과 그 너머의 땅에서 중요한 힘이며, 그 국민들에 의해 강하게 느껴집니다. 하지만, 너무 자주, 그것은 사소한 지역주의의 형태를 취합니다. 우리는 "코미"사람도 아니고, "러시아인"도 아닙니다. 우리는 유라시아 초민족들의 뛰는 심장입니다. 우리는 우리 국민들이 통합된 유라시아라는 위대한 국가를 실현하기 위한 우리의 투쟁에 완전히 동참할 수 있도록 세계에서의 진정한 위치를 교육해야 합니다."
 KOM_fashexpansion_eurasia_forever_desc: "통일로 가는 길은 멀고 힘들며 투쟁으로 가득하겠지만, 우리는 결코 흔들리지 않을 것입니다. 우리나라는 군벌과 반역자들에 의해 분열되어 있습니다. 그들은 우리 민족을 분열시키기 위해 하찮은 지역주의를 곁에 두고있습니다. 우리는 그들에게 속지 않을 것입니다. 어떤 사람들은 이제 우리가 우리의 목표를 제한해야 한다고 말합니다. 그들은 러시아가 우리의 조국이라고 말합니다. 그들은 틀렸습니다! 우리는 항상 위대했고, 우리 민족의 운명은 죽은 러시아 국가보다 더 영광스러웠습니다. 우리는 모든 군벌들이 패배할 때까지 싸울 것이고, 모든 유라시아인들이 우리의 깃발 아래 모일 때까지 싸울 것입니다. 우리는 공동의 운명이 실현될 때까지 쉬지 않을 것입니다. 유라시아여 영원하라!"
 KOM_fashexpansion_depend_on_the_moderates_desc: "우리 국민의 지지는 대부분 이고르 샤파레비치가 이끄는 우리 동맹의 온건파에 집중되어 있습니다. 우리 민족의 전통을 재확인하면서 공화국을 존중하겠다는 그의 약속은 우리 당의 선거구의 핵심을 넘어서는 유권자들을 감화시킨 것입니다. 그의 점진주의적인 접근과 "민족 민주주의적" 이상을 채택하면 우리가 우리의 생각을 실행하는 동안 지지와 안정을 유지할 수 있을 것입니다."
 KOM_fashexpansion_compassionate_fascism_desc: "국민이 국가에 봉사해야 하듯이 국가도 국민에게 봉사해야 합니다. 엄격한 도덕적 가치를 지키려는 우리의 약속은 우리에게 그러한 국가를 건설할 수 있는 강력한 토대를 제공합니다. 이제 그 토대를 쌓아야 할 때입니다. 우리는 우리 국민들이 따뜻하고 안전하도록 보장해야 합니다. 우리는 그들의 허기와 갈증을 채워줘야 합니다. 우리는 그 일을 쉽다고 생각하지 말고, 우리 자신을 무책이라고 생각하지 말고, 점차적으로 일을 하고 우리의 실수로부터 배워야 합니다. 우리의 가치는 토대가 될 것이고, 각각의 연속적인 개혁은 벽돌이 될 것이며, 머지 않아 우리는 공화국 전체를 수용할 수 있는 거대한 구조물을 건설할 것입니다."
 KOM_fashexpansion_an_experimental_dream_desc: "나라를 위대하게 회복시킬 우리의 의무는 결코 멈추지 않을 것이며, 과거의 결정에 대한 독단적인 집착은 우리의 일을 방해할 뿐입니다. 화려한 행위를 위한 시간과 장소가 있지만, 우리가 내일을 위한 우리의 꿈을 실현하는 것은 우리의 일상적인 투쟁의 많은 작은 성공을 통해서입니다. 우리는 공화국을 통치하는 방법에 있어서, 일상적인 통치에 있어서 실용적일 것이며, 과거의 실패로부터 배운 교훈을 우리 자신과 다른 사람들로부터 모두 적용할 것입니다. 우리가 온정적인 보수주의의 정신에 충실하고 우리 나라의 고대의 전통에서 정보를 얻는 한, 우리는 정책을 실험해 볼 여유가 있습니다."
 KOM_fashexpansion_unite_the_party_desc: "우리의 운동은 공산주의와 공화국의 현상유지에 대한 그들의 공통된 거부로 단결된 매우 다양한 정치 단체들의 본거지입니다. 이러한 폭은 우리가 여기까지 도달하는 데 큰 도움이 되었지만, 파벌들 사이의 균열은 날이 갈수록 더 뚜렷해지고 있고, 그 결과 우리의 결속력은 약화되고 있습니다. 우리의 집중력을 강화할 때입니다. 우리는 이고르 샤파레비치와 레프 구밀료프의 파트너십의 일환으로 열성당의 핵심 동맹을 형성해 그 중심으로 조직를 재결합시킬 것입니다. 어떤 점에서는 의견이 다르지만, 둘 모두 다른 점들과 함께 일하는 데 익숙하고, 두 가지가 함께 있으면 더 강하고 더 집중적인 열성당이 될 것입니다."
 KOM_fashexpansion_the_anti_establishment_alliance_desc: "세르게이 타보리츠키와 이반 세로프의 자리는 항상 우리 운동의 최전선에 있었습니다. 그리고 다가오는 전당대회로 인해 그들은 더욱 확고한 경쟁자들에 의해 소외될 위험에 처해 있습니다. 함께, 그들은 둘 다 자신만의 힘으론 할 수 없는 일을 성취할 수 있을 것이고, 운동의 진로를 바꾸고 조직을 장악할 수 있는 충분한 지지를 얻어낼 수 있을 것입니다. 확실히 가장 일시적인 동맹관계로서, 두 사람이 방향과 지도력의 실질적인 변화에 대한 그들의 열망을 제외한 거의 모든 것에 대해 의견이 일치하지 않기 때문에, 이 협정은 그들의 주요 경쟁자들을 물리치고 두 말의 경쟁으로 줄일 수 있을 만큼 충분히 오래 함께 할 필요가 있습니다."
 KOM_fashexpansion_the_convention_desc: "외부 관찰자들에게, 열성당 조직의 대회는 확실히 이상한 광경임에 틀림없습니다. 사회보수주의자와 급진적 유라시아주의자, 전통적인 군주주의자와 그 사이에 있는 모든 사람들로 구성된 빅 텐트 정당을 만들려는 노력은 도전적인 것으로 드러나고 있습니다. 너무나 도전적이어서, 당 통합을 위한 새로운 대안이 빠르게 선호받는 선택지가 되고있습니다. "집합"이라고 불리는 이 회의는 총회가 끝날 때 조직의 지도자와 새로운 국가 원수를 결정하기 위한 표결로 구성됩니다."
 KOM_fashexpansion_the_final_words_desc: "집합이 다가옵니다. 주요 지도부 후보들이 투표할 수 있는 회원들에게 마지막으로 호소함에 따라 더욱 확실하게 선이 그어지고 있습니다. 더 이상 논쟁할 것도 없고, 밀실 거래도 더 이상 없습니다. 네 명의 남자들이 각각 최종 연설을 하고 그리고 나서 결정을 내릴 것입니다. 결정되어야 할 유일한 다른 문제는 누가 마지막에 말할 것인가입니다. 그것은 네 명의 후보자 모두의 연설 순서에서 가장 원하는 자리이고, 그것을 확보하게 되는 사람은 작은 승리의 명성과 투표 전에 마지막 말을 하는 것으로 인식된 이익을 둘 다 얻게 될 것입니다. 누가 될까요?"
 KOM_fashexpansion_convergence_desc: "마지막 연설이 행해졌고 이제 집합이 열릴 때 입니다. 총 네 명이 각각 대통령으로서 당선되고 싶어 하는 후보로서 국회에 입성하여 열성당이 비전을 달성할 수 있도록 지도할 준비를 할 것입니다. 오직 한 사람만이 성공할 것입니다. 이제 모든 것이 위태로워지면서 긴장이 고조되고 있습니다. 후보들은 모두 국회를 존중하겠다고 약속했지만, 만약 국면이 자신들에게 불리하게 변한다면 그 약속이 얼마나 갈지는 아무도 짐작할 수 없습니다."
 KOM_fashexpansion_a_focus_on_methods_desc: "우리 운동에서의 사고의 폭은 정치 전략으로까지 확장됩니다. 국민의 지지와 반대를 관리하는데 있어서 우리가 성실히 해야 할 일반적인 합의가 있지만, 우리가 어떤 조치를 사용해야 하고 어디에 초점을 두어야 하는가는 어려운 논의임이 증명되었습니다. 어떤 사람들은 우리의 위대한 업적에 대한 정보 캠페인이 대중을 우리 편으로 유지하기에 충분하다고 믿습니다. 다른 이들은 우리가 스스로를 정교회에 훨씬 더 강하게 결속시킬 것을 제안합니다. 반대파를 더욱 강력하게 진압하기 위한 운동에 대한 지지도 있고, 의견 불일치는 제안된 범위 내에서의 폭력에 더 초점을 맞추고 있습니다. 결정을 내려야 할 때입니다."
 KOM_fashexpansion_draft_a_constitution_desc: "코미에 대한 우리의 지배력을 강화하고 그것을 더 나은 미래로 이끌기 위해서, 우리는 새로운 헌법의 초안을 만들어야 합니다. 이것은 부패한 구질서와의 결별을 의미하며 우리의 선의를 국민들에게 보여줄 것입니다. 초안 작성 과정은 우리 조직의 주요 인사들이 핵심 쟁점에 대해 어디에 집중하는지, 그리고 추가적인 혜택으로 그들이 선호하는 조항을 통과시키는 영향력을 누가 얼마나 행사하는지 보여줄 것입니다."
 KOM_fashexpansion_a_united_left_desc: "이반 세로프와 이고르 샤파레비치 사이에는 우호 관계가 거의 없습니다. 하지만 두 사람이 화해해야할 때가 있다면, 지금일 것입니다. 날이 갈수록 우리 운동의 균열은 더욱 뚜렷해지고 있으며, 다가오는 상황의 추정은 더욱 분명해지고 있습니다. 만약 권력 투쟁에서 질 것이라는 전망이 두 사람을 동지로 만들기에 충분하지 않다면, 그들을 지게만들 사람들이 그렇게 할 것입니다. 레프 구밀료프와 세르게이 타보리츠키는 정신병동을 가득 채우기에 충분한 거창한 망상을 가지고 있습니다. 영향력, 권력, 그리고 양심의 가책의 부족으로, 두 사람 모두 국가에 큰 피해를 줄 지도 모릅니다."

