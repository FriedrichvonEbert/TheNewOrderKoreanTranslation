 KOM_serov_a_nationalist_ideal_desc: "러시아 사람들은 살아남았고, 보상을 받을 자격이 있습니다. 여기 얼어붙은 툰드라에서 세로프는 민족주의 유토피아를 건설할 것입니다. 자신과 같은 위대한 사상가들이 세운 지침에 따라, 세로프의 새로운 연방은 모든 러시아인들에게 천국이 될 것입니다."
 KOM_serov_a_mission_never_accomplished_desc: "타이가는 부족시대에 머물러 있으며, 지역 전체가 시골이며 기술적으로 뒤쳐져 있습니다. 세로프는 상당한 예산을 지역 산업화에 투입할 것이며, 이는 우리같은 사회주의 국가만이 가능한 일입니다. 차르는 이 땅을 길들이지 못했고, 부하린도 마찬가지였지만, 세로프는 성공할 것입니다."
 KOM_serov_a_job_left_unfinished_desc: "부하린은 겁쟁이였습니다. 유약한 그는 군부의 반동분자들을 통제하는 데 실패했고 그들을 방치했습니다. 우리는 그의 실수를 바로잡을 것이며, 최하 사병들부터 고위간부들까지 모든 이들을 통제하고 조사할 것입니다. 이들은 더이상 위험한 수정주의적 견해나 반혁명적 견해를 가질 수 없을 것이며, 불복종에는 사형이 따를 뿐입니다."
 KOM_serov_socialism_in_one_country_desc: "국제주의적 환상은 비현실적이면서도 위험합니다. 러시아는 자원이 풍부한 땅이며 강인한 사람들의 고향입니다. 우리는 외국의 원조 없이도 조국의 잠재력을 충분히 실현할 수 있습니다. 어떤 이들은 세계혁명을 위해 설교하고 있지만, 그들은 다른 나라들이 사회주의에 대해 무지하다는 것을 알지 못합니다- 그들의 유전자 자체가 사회주의에 맞지 않습니다. 우리는 우리 자신밖에 믿을 사람이 없으며, 따라서 영광스러운 국가혁명을 이끄는 것은 우리 러시아인들이 될 것입니다!"
 KOM_serov_a_socialist_dream_desc: "세로프는 그의 오리지널 사회주의 신념을 버리지 않았습니다: 그의 러시아 파라다이스는 옛 연방을 본떠 계획경제, 사회복지 같은 특성을 가질 것입니다. 러시아인들 말고 공산주의를 경험한 이들이 있던가요? 오직 러시아인들만이 유토피아적 이상을 성취할 수 있을 것입니다."
 KOM_serov_an_invisible_boot_desc: "비밀경찰의 눈이 닿지 못하는 곳은 없으며, 한겨울에서 한여름까지 비밀요원들은 세로프에게 보고하고 있습니다. 보통시민들은 "국가의 적"을 제거할 준비가 되어있는 거대한 장화인 이들의 존재를 전혀 모르고 있습니다."
 KOM_serov_and_a_visible_hand_desc: "옛 볼셰비키들은 그들의 "신경제정책"에서 약간의 자본주의를 도입했습니다. 우리는 기업들이 러시아 국가혁명을 배신하지 않도록 할 것입니다! 이를 위해서는 대규모 투자, 특히 국영기업에 대한 자본주의적 요소 도입과 자금지원이 필요합니다. 우리 연방을 구성하는 대부분의 일반 시민들은 이를 통해 삶이 나아질 것이며, 다음 대전쟁을 준비하는 데 큰 도움이 될 것입니다."
 KOM_serov_whipping_russia_into_shape_desc: "러시아인들은 수십년간 이어져온 군벌시대로 인해 피폐해졌으며, 우리는 이러한 상황을 이용해야 합니다. 평범한 러시아인들은 흙집에서 최소한의 음식을 먹고 하루에 6시간 정도 잠을 자는 데 익숙합니다. 혹독한 조건이 인간의 특성을 결정하며, 우리는 이러한 조건들이 표준이 되도록 할 것입니다. 대규모 산업화를 위해선 안락함을 희생시켜야 합니다."
 KOM_serov_the_magnificent_red_army_desc: "붉은 군대는 결점이 있었지만, 그들의 희생이 아니었다면 러시아는 오래전에 사라지고 말았을 것입니다. 혁명전선은 우리의 이상을 공유하지 않지만, 그들의 장교들은 정의로운 대의를 공유하고 있습니다. 우리는 그들 전쟁포로들을 선별하여 누구를 죽이고 누구를 살릴지 결정할 것입니다. 모든 군벌들의 방법을 차용하여 우리는 무적이 될 것입니다!"
 KOM_serov_nationalistic_determination_desc: "붉은군대는 조국에 대한 자부심이 부족합니다. 군인들은 그들이 무엇을 위해 죽어가고 있는지 알아야 합니다. 용맹이나 보수를 위해서가 아니라 러시아 국가의 생존을 위해서 말입니다! 그들은 지옥까지 가서 목숨을 바칠 각오가 되어 있어야 합니다. 러시아 사람들을 위해!"
 KOM_serov_communist_tactics_desc: "혁명전선의 전술과 지휘체계를 수용하는 것은 승리에 필수적입니다. 붉은군대는 옛 서러시아에서 유일하게 전문적인 군대였고, 우리는 그들의 장교와 전쟁계획을 활용할 필요가 있습니다. 공산주의자들의 전술은 "종심작전이론" 이라 불리는 것으로, 공격적인 전술과 강철같은 정신력에 기반을 두는 공격적인 이론입니다."
 KOM_serov_class_and_national_emancipation_desc: "국민들은 혼란스러워하고 있으며, 우리는 이를 바로잡아야 합니다. 그들은 "세로프는 공산주의자입니까? 파시스트입니까? 그자는 계급혁명을 지지합니까 아니면 국가혁명을 지지합니까?" 라 묻고 있으며, 그것에 대한 대답은 "둘 다!" 입니다. 하지만 프롤레타리아들은 우리 위대한 지도자가 진정으로 그의 신념을 믿고 있는지 의심하고 있습니다."
 KOM_serov_a_most_noble_cause_desc: ""러시아인들이여, 여러분들과 나는 하나다! 나는 궁극적인 선과 서부 고토를 위해 싸우고 있다! 나의 목표는 죽음, 영광이 아니라 진정한 러시아 사회주의 유토피아를 실현시키는 것이다. 나를 따르라!""
 KOM_serov_expanding_the_russian_proleteriat_desc: "시베리아에는 혁명을 수행하는 데 필요한 인력이 부족합니다. 이는 부분적으로 '산아제한' 과 피임, 그리고 출산을 억제하는 언론정책에 기인하며, 우리는 신문과 라디오를 통해 국가적 자부심을 고취시킴으로써 프롤레타리아들의 출산을 장려할 것입니다. 러시아 인구는 폭발적으로 늘어날 것입니다!"
 KOM_serov_the_new_marx_desc: "부하린과 레닌마저 뛰어넘는 위대한 사회주의 지도자에 대한 이야기가 거리에 나돌고 있습니다. 그의 이름은 이반 세로프이며, 그는 이 시대의 새로운 마르크스가 되었습니다. 그의 이상은 앞으로 수세기 동안 세계를 주름잡을 것입니다. 이미 세로프는 이러한 찬사에 대해 자랑스러운 연설을 하고 있습니다. 그가 지금의 위치에 이르렀는데 어찌 겸손할 수 있겠습니까? 어떻게 혁명적 철학자가 그의 해방주의, 국가주의적 철학을 설교하지 않을 수 있겠습니까?"

 #Gumilyev
 KOM_ultnat_drive_into_siberia: "시베리아를 향해"
 KOM_ultnat_drive_into_siberia_desc: "우리는 서시베리아 대부분을 정복했고, 이제 점령지 관리 계획을 세워야 합니다. 시베리아 계획의 일환으로 건설된 대규모 산업단지를 이용하는 방법은 다양합니다. 또한 자원이 존재한다고 알려진 여러 장소가 존재하며, 이를 통해 시베리아 산업을 더욱 발전시킬 수 있을 것입니다. 심지어 농업에 적합한 땅도 널려 있습니다. 시베리아는 진정한 기회의 땅이고, 우리는 우리가 할 수 있는 한 많은 기회를 이용하기 위해 노력해야 합니다."
 
 KOM_ultnat_siberian_plenty: "시베리아의 풍요"
 KOM_ultnat_siberian_plenty_desc: "시베리아에 대해 더 알아갈수록 그 잠재력은 더 분명해졌습니다. 이전에 진행된 시베리아 자원추출 프로젝트는 모두 성공적이었고, 수십개의 새로운 잠재적 채굴장소가 확인되었습니다. 이러한 풍부한 자원과 산업을 통해 시베리아를 더욱 발전시켜야 합니다.\n\n시베리아는 새로운 유라시아 경제의 기반 역할을 할 것이고, 우리가 다시 세계 강대국의 지위에 오르려면 시베리아의 모든 것을 쥐어짜내야 할 것입니다."
 
 KOM_ultnat_trans_ural_industry: "트란스우랄 산업"
 KOM_ultnat_trans_ural_industry_desc: "현대의 정복사업은 어려운 일입니다. 군사적 정복은 어려울 뿐만 아니라, 정복지를 통합하는 일도 힘든 일입니다. 또한 중요한 것은 정복지를 경제적으로 본국에 통합하는 일입니다.\n\n우리는 정복지에 철로를 깔아 국가 철도망에 연결해야 하며, 공장을 새로 지어야 하며, 자원 수송경로를 변경해야 합니다. 그 모든 것들이 완료된다면 우리의 경제는 한층 성장할 것이며, 정복지 주민들은 자연스럽게 우리나라의 일부가 될 것입니다."
 
 KOM_ultnat_black_earths_bounty: "흑토의 풍요"
 KOM_ultnat_black_earths_bounty_desc: "서시베리아는 수천년 동안 인류의 거주지였고, 이들은 이곳에서 밭을 일구어 왔습니다. 이 땅의 토양은 독특하게 풍부하며, 거의 손대지 않은 상태입니다. 상대적으로 적은 인구는 이 풍요로운 땅의 많은 부분이 활용되지 못하고 있다는 것을 의미하며, 수세기 전보다 더 풍요로운 토양이 되어있다는 것을 의미합니다.\n\n이 지역의 농부들은 종종 그들이 살아가는데 필요한 것보다 많은 양을 수확하며 남은 것은 러시아 나머지 지역으로 종종 수출되곤 합니다."
 
 KOM_ultnat_call_to_agriculture: "농업 요구"
 KOM_ultnat_call_to_agriculture_desc: "러시아의 가장 큰 강점은 언제나 러시아 사람 그 자체였습니다. 더 정확히 말하자면, 인구 말입니다. 사람은 다양한 가치가 있습니다.. 그들은 세금을 내며 전쟁에서 싸우며, 무엇보다 인구가 많을수록 더 넓은 땅을 지배하는 것과 마찬가지입니다. 우리의 새로운 정복지는 인구가 매우 적습니다.\n\n현재 인구의 10배까지 부양가능한 농토의 면적에도 불과하고 이 지역 마을과 농장의 크기는 작은 편입니다. 우리는 이 지역에의 이주를 장려하여 사람들이 스스로 삶을 일구어내도록 해야 합니다.\n\n이 지역으로 이주하는 사람은 누구나 공짜 농지를 얻게 될 것입니다. 이를 통해 우랄 저편으로 더 많은 인구를 끌어올 수 있을 뿐 아니라 새로운 영토의 생산력을 증대시키고 우리의 식량안보를 보장할 수 있을 것입니다."
 
 KOM_ultnat_stone_and_steel: "돌과 철"
 KOM_ultnat_stone_and_steel_desc: "우리 산업은 급속히 성장중이며, 전국에 공장이 생겨나면서 점점 더 많은 자원을 빨아들이고 있습니다. 이러한 공장에 자원이 계속 흘러들어가도록 만드는 건 우리에게 달려 있습니다.\n\n이를 위해 지역 행정당국은 우랄 너머의 채석장과 자원매장지를 탐사하기로 결정했습니다. 지금까지 약 12개의 매장지가 확인되었으며 지역 탐사대는 이보다 더 많을 것이라 믿고 있습니다. 이 지역에 투자하여 경제와 생산력을 끌어올립시다."
 
 KOM_ultnat_lustrous_salvation: "윤기나는 구세주"
 KOM_ultnat_lustrous_salvation_desc: "금과 은은 수십 년 동안 거의 모든 주요 세계 경제의 중추였습니다. 금과 은은 통화 안정성을 제공하며, 국가에 유동자산을 제공합니다. 우리가 러시아 전역으로 확장하면서 우리의 금은 보유고는 고갈되었습니다.\n\n옛 동부의 많은 군벌국가들은 우리의 정복 이전에 풍부한 금과 은을 보유하고 있었으며, 이 정보를 입수한 군 당국은 금과 은을 찾아 옛 군벌들의 수도를 뒤지고 있습니다. 만약 군이 성공한다면, 금과 은을 통해 우리의 통화안정성이 커질 것이며 유라시아 경제의 토대가 견고해질 것입니다."
 
 KOM_ultnat_forge_fires_burn: "용광로의 화염이 타오른다"
 KOM_ultnat_forge_fires_burn_desc: "산업계의 불길이 러시아 하늘을 점점 밝히고 있습니다. 매일 새로운 공장이 세워지고 굴뚝에서 연기가 나오고 있습니다. 현재 즐라토우스트에는 가동이 중단된 수많은 공장과 작업장이 있으며, 한줄기의 빛도 새어나오지 않고 있습니다. 우리 군인들이 도시를 습격하고 계엄령을 선포하면서 공장들은 문을 닫았습니다.\n\n하지만 이제 즐라토우스트가 재통합되었고 민간행정부가 새로 설치되었으니 이 공장들을 다시 가동시켜야 할 것입니다."
 
 KOM_ultnat_make_whole_what_was_sundered: "잿더미를 치우자"
 KOM_ultnat_make_whole_what_was_sundered_desc: "시베리아의 자원과 기회는 방대하고 다양하지만, 접근할 수 없다면 소용이 없습니다. 한때 이질적인 땅들을 우리 땅과 연결시켰던 철도는 폭격 중에 끊겼거나, 수년간의 방치로 인해 파손되었고, 우리 땅의 대부분의 도로들은 수십년간 엉망이 되어왔습니다.\n\n우리는 낡은 철로를 개보수하고 새로운 철로를 깔 것입니다. 이를 통해 국토 전역이 철도로 이어질 것이며, 러시아는 다시 하나가 될 것입니다."
 
 KOM_ultnat_for_all_eurasia: "전 유라시아를 위해"
 KOM_ultnat_for_all_eurasia_desc: "우리의 러시아 통일의 목적은 러시아 재통합이나 소련 또는 다른 옛 러시아 국가의 복원이 목적이 아니었으며, 러시아의 재통일은 단지 유라시아의 해방을 뜻하는 것입니다.\n\n그러나 많은 이들은 이 사실을 이해하지 못하는 것으로 보이며, 이들은 통일을 위한 우리의 노력을 러시아 제국 같은 터무니없는 것들을 복원하려는 시도로 보고 있습니다. 그들은 우리가 달성한 모든 것, 그리고 우리가 계획하고 있는 모든 것들은 단지 우리를 위한 것이 아닌 전 유라시아를 위한 것임을 깨달아야 합니다."
 
 KOM_ultnat_all_roads_lead_to_russia: "모든 도로는 러시아로 통한다"
 KOM_ultnat_all_roads_lead_to_russia_desc: "러시아 민족주의자들은 열성당 내에서 상당히 강력해졌으며, 많은 러시아 민족주의자들이 정부 행정부와 당, 특히 군부 내에서 중요한 위치를 차지하고 있습니다.\n\n우리의 노력은 여전히 유라시아와 국민의 이익에 부합하지만, 선전활동을 통해 대중들에게 우리의 투쟁을 홍보하는 게 좋을 것입니다. 중요한 지위의 우리 지지자들을 등한시하는 것은 좋지 않을 것입니다."
 
 KOM_ultnat_passion_and_power: "수난과 힘"
 KOM_ultnat_passion_and_power_desc: "우리 당 내부에 긴장이 고조되고 있습니다. 거의 매일 우리 당원들 사이 논쟁이 일어나고 있고, 점점 공격적이고 시끄러운 어조로 논쟁하고 있습니다. 하지만 불행중 다행으로 이들은 서로 대화라도 하는것 같습니다.\n\n가장 걱정스러운 것은 각 파벌의 구성원들이 그들의 믿음에 대해 급진적으로 광신적으로 변하며 양 파벌간의 단절이 일어나는 것입니다. 당과 국가는 갈림길에 서 있으며, 우리는 더 나은 길을 택해야 합니다. 그렇지 않으면 좋지 못한 결과를 맞을 것입니다."
 
 KOM_ultnat_family_reunion: "가족의 재결합"
 KOM_ultnat_family_reunion_desc: "우리의 상황이 안전해짐에 따라, 우리는 외교에 집중하기로 결정했습니다. 중앙아시아의 남쪽 이웃들은 다가오는 독일과의 전쟁에서 중요한 동맹이 되어줄 것입니다.\n\n비록 그들이 전쟁터에서 직접 싸우지 않더라도, 그들은 친독국가인 이란과 우리 사이의 완충 역할을 할 수 있을 것입니다. 또한 캅카스 해방의 날이 오면 그들이 유용하게 쓰일 것입니다. 마치 카스피 해의 비행장과 항만을 빌려쓴다던지 말이죠. 우리는 그들을 우리의 동맹 목록에 추가해야 합니다."
 
 KOM_ultnat_we_bled_for_it: "우리가 피를 흘린 목표"
 KOM_ultnat_we_bled_for_it_desc: "우리는 19세기경 캅카스 전역을 우리 손에 넣기까지 60년동안 피비린내나는 전쟁들을 치뤘습니다. 정복은 더디고, 피비린내나고, 고통스러웠지만, 60년 동안의 정복 작전이 끝날 무렵 우리는 캅카스 거의 모든 지역을 손에 넣었습니다.\n\n가장 중요한 건 정복 후 캅카스는 러시아 통치하에서 거의 한 세기 동안의 평화와 번영을 누렸다는 것입니다. 캅카스는 모스크바처럼 우리의 정당한 영토이며, 국제무대에서도 그렇게 생각할 것입니다. 러시아는 캅카스를 위해 수많은 전쟁을 치뤘고, 캅카스는 영원한 유라시아의 일부로 남을 것입니다."
 
 KOM_ultnat_break_the_yoke: "족쇄를 부숴라"
 KOM_ultnat_break_the_yoke_desc: "노예제의 사슬은 캅카스 전역에 걸쳐있으며, 독일인들이 이 땅에서 추방되지 않는다면 영원히 그곳에 남아있을 것입니다. 필연적으로 우리 군대는 모스크바와 캅카스를 휩쓸어 지역을 해방시키겠지만, 만약 남쪽에 있는 형제자매들이 우리를 도울 수 있다면 독일을 다루는 일은 훨씬 쉬워질 것입니다. 우리는 다가오는 전쟁에 대비하기 위해 캅카스의 반독일 단체들에 무기와 보급품을 보내야 합니다."
 
 KOM_ultnat_beyond_the_black_legend: "검은 전설을 넘어"
 KOM_ultnat_beyond_the_black_legend_desc: "많은 러시아인들은 스텝 사람들을 수세기 동안 그래왔듯이, 약탈과 습격을 일삼는 악마같은 야만인들로 보고 있습니다. 이 '검은 전설'은 말 그대로 명백한 거짓입니다. 스텝 사람들은 우리처럼 정착생활을 하고있으며, 오늘날의 몽강국이 바로 몽골제국의 후계국인 만큼 그들은 더이상 야만인들이 아닙니다.\n\n이 전설은 우리와 형제들을 오랫동안 갈라놓았습니다. 스텝에 살든, 캅카스에 살든, 아니면 러시아에 살든, 우리는 모두 유라시아인이며, 이에 따라 서로를 대해야 합니다. 우리는 이 사실을 국민들에게 교육하기 위한 국내 캠페인을 시작해야 하며, 형제 사이를 갈라놓는 무지의 벽을 허물어야 합니다."
 
 KOM_ultnat_our_wild_and_mighty_kin: "우리의 용감하고 위대한 친척"
 KOM_ultnat_our_wild_and_mighty_kin_desc: "한때 카자흐스탄, 투르크메니스탄, 우즈베키스탄 SSR를 구성했던 땅은 현재 러시아의 나머지 지역처럼 분열되어 있습니다. 하지만, 중앙아시아의 스텝 군벌들 중에서도 우리의 잠재적 동맹이 있을 것입니다.\n\n우리는 그들에게 손을 내밀고 외교사절단을 보내 유라시아 국가들 간의 평화와 협력의 메시지를 전달해야 합니다. 시간이 지나면 그들은 독일에 대항하여 우리를 돕기로 결정할지도 모릅니다."
 
 KOM_ultnat_komplimentarnost: "상보성"
 KOM_ultnat_komplimentarnost_desc: "옛 소련을 구성하고 있던 다양한 민족과 문화는 상보적이었습니다. 이 용어는 이들 민족들의 타고난 양립성과 상호보완성을 나타내기 위한 것입니다.\n\n소련의 일부 민족이 가지고 있던 약점은 주위의 다른 민족이 가지고 있던 강점에 의해 적절히 상쇄되었습니다. 우리는 이러한 문화적, 민족적 차이를 강조해야 합니다. 그리고 우리가 각 민족들의 지역에서 각 민족들을 서로 분리시키고 있음에도 불구하고 어떻게 이러한 차이점들이 협력을 통해 우리를 더 강하게 만드는지 강조해야 합니다."
 
 KOM_ultnat_key_to_sovereignty: "주권에의 열쇠"
 KOM_ultnat_key_to_sovereignty_desc: "핵무기는 세계 강대국들의 유일한 독립보장 수단입니다. 만약 핵전쟁의 위협이 없었다면 미국은 수년 전 하와이와 다른 태평양 영토를 놓고 일본과 전쟁을 벌였을 것입니다. 이탈리아와 독일도 마찬가지일 것입니다. 이탈리아의 핵무기 추구는 북쪽 국경의 괴물 같은 이웃을 저지하기 위한 노력이며, 우리 또한 독립을 지키기 위해서 핵무기를 개발해야 합니다. 우리는 지구상 가장 긴 국경을 독일과 접하고 있으며, 가장 큰 위협을 받고 있습니다."
 
 KOM_ultnat_redemption_for_red_scientists: "붉은 과학자들을 위한 구원"
 KOM_ultnat_redemption_for_red_scientists_desc: "핵 과학자 없이는 핵무기 프로그램을 개발할 수 없습니다. 이는 사실이며, 슬프게도 우리는 과학자들이 심각하게 부족합니다. 보편교육은 소련 붕괴로 완전히 작살났고, 그 이전에도 핵과학은 꽤 틈새 연구 분야였습니다. 하지만 그렇다고 그것이 존재하지 않았다는 뜻은 아닙니다.\n\n붕괴 이전의 기록들은 그러한 핵 프로그램이 1945년에 중단되기 전 1942년부터 진행되었다는 사실을 보여주고 있습니다. 여기엔 그 당시 이 프로그램에 참여했던 몇몇 과학자들의 이름들과, 프로그램에 참여시키기로 고려했던 과학자들의 이름까지 적혀 있습니다.\n\n게다가 우리는 핵 무기 프로그램에 동원가능한 과학자들의 이름 목록, 그리고 원자력 연구에 종사했던 옛 대학 교수들의 명단을 찾았습니다.\n\n불행히도, 현재 우리는 대부분의 과학자들이 어디에 있는지 모릅니다. 독일의 침공과 소련 붕괴 이후 그들 중 많은 수가 서쪽으로 도망치면서 러시아를 횡단했습니다. 우리는 그들을 찾기 위해 전국적인 수색 작업에 착수할 것이며, 그들을 모두 찾을 때까지 모든 도시와 마을을 수색할 겁니다. 우리는 그들을 무조건 발견해야 합니다."
 
 KOM_ultnat_forbidden_no_longer: "금지 완화"
 KOM_ultnat_forbidden_no_longer_desc: "우리는 튜멘을 손에 넣었고, 전쟁 전 소련의 방대한 기록들을 접할 수 있었습니다. 흥미롭게도, 우리는 소련이 전쟁 중에 시작한 오래된 핵 프로그램에 관한 여러 파일들과 거의 20년 전 그들이 핵무기 개발을 위해 실행한 실험들과 그 결과에 관한 자료들을 우연히 발견했습니다.\n\n이는 별거 아닌 것으로 보이지만, 우리가 자체 핵무기를 개발할 때 도움이 될 수 있을 것입니다. 우리는 새로 복구된 이 자료들을 과학자들에게 전달하고 그들의 의견을 물어봐야 합니다."
 
 KOM_ultnat_tidings_from_omsk: "옴스크에서 온 소식"
 KOM_ultnat_tidings_from_omsk_desc: "몇 달 전, 우리는 잠재적 미개발 지하자원을 탐사하기 위해 옴스크에 지질조사 팀을 보냈습니다. 그들의 보고서에 따르면 그곳에선 철, 크롬, 또는 알루미늄 광맥은 발견되지 않았고, 이곳에 광산을 세우는 건 좋지 않다고 합니다.\n\n나아가 그들은 이곳에 대규모 방사성 우라늄이 매장되어 있다고 밝혔습니다. 현재 100명의 작업자들이 예비기지를 설치하고 있으며, 이달 말까지 채굴 작업이 진행될 예정입니다."
 
 KOM_ultnat_repurpose_the_bunkers: "벙커 용도 변경"
 KOM_ultnat_repurpose_the_bunkers_desc: "옴스크는 러시아 역사상 가장 비밀스러운 조직 중 하나인 흑색연합의 본거지였습니다. 연합을 이기고도 우리는 그들의 의도가 무엇이었는지도 모릅니다. 카르비셰프와 그 후임자 야조프의 계획에 관한 거의 모든 정보가 옴스크 공성전 도중 유실되었습니다.\n\n그들의 이러한 비밀스러운 태도는 그들의 건축과 도시 계획에도 반영되었습니다. 도시의 중심에는 지도 없이는 길을 찾기 어려운 벙커와 지하터널의 미로가 놓여 있습니다. 이곳에서 우리의 일급비밀 핵실험 프로그램을 진행하는 건 어떨까요?"
 
 KOM_ultnat_project_blue_sky: "프로젝트: §M푸른 하늘§!"
 KOM_ultnat_project_blue_sky_desc: "모든 것이 준비되었으며, 이제 공식적으로 핵무기 프로그램을 시작할 때입니다. 우리에겐 과학자, 우라늄, 그리고 세계적 수준의 연구진들이 있습니다. 코드네임은 §M프로젝트: 푸른 하늘§!이며, 텡그리교 신의 이름과 유라시아의 끝없는 하늘에서 그 이름을 따왔습니다.\n\n조만간 우리의 핵 능력은 주요 강대국들과 어깨를 나란히 할 것이며, 유라시아에서의 우리 영향력은 독일과 일본을 압도할 것입니다. 우리나라는 세계 강대국이라는 타이틀에 더 가까워질 것입니다."

