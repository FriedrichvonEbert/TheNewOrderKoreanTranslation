 komi_clockworks.1.t: "섭정의 비전"
 komi_clockworks.1.d: "섭정은 그의 비단 침대에 누워있었습니다. 어두컴컴한 천장은 불꺼진 샹들리에를 바라보는 그의 시야를 뚫고 나온 형용할 수 없는 색의 실타래 선들로 가득 차 있었습니다. 그들은 위에서 그를 위해 춤을 췄지만, 그는 그가 일어서도 그들에게 닿을 수 없다는 것을 알고 있었습니다. 그들은 너무 멀리 떨어져 있었습니다. 너무 멀었죠.\n\n그들을 지켜보면서, 그는 그의 승천 과정을 추적했습니다. 예카테린부르크에서 온 정당한 후계자, 차레비치의 흔적을. 하지만 그들은 꿋꿋이 서있었습니다. 그는 어디로 갔을까요? 만약 그가 죽었다면 그들은 사라지지 않았을 것입니다. 실타래는 미약한 신체가 아니라 불멸의 영혼을 추적하기 때문입니다. 섭정에게, 그 모든것이 불가사의였습니다. 선들에서, 그는 그들을 볼 수 있었습니다. 그를 몰래 미친사람이라고 부르고, 그를 상대로 음모를 꾸미고 있는 자가 누군지 알 수 있었습니다. 그 실에서, 그들이 한 모든 일을 그에게 말하기 전까지, 그가 오흐라나를 집중시키면서 그들을 결속시키고 있는 모습을 보았습니다. 그들이 무얼 할 수 있는지. 그들이 누구인지. 거짓말이 아무리 조심스럽더라도, 거짓말쟁이가 아무리 그가 무고하다고 애걸해도 그는 거기에서 패턴을 보았습니다. 천상의 무늬를.\n\n그는 눈을 깜박거리더니, 잠시 영감이 번쩍이는 것을 보았습니다. 무언가 새로운 것이 실타래 안에서 움직였습니다. 새로운 선이. 그는 마음속으로 그것을 이리저리 뒤틀었고, 틈 사이를 메우게 했습니다. 그것은 끈에 묶여있는, 뭔가 새로운 것이었습니다. 그것들을 끌어당겼습니다. 그의 러시아가 그러한 것 처럼 먼지에서 뭉친 것이죠. 기적입니다. 미래를 엮을 베틀이었습니다. 그 끈을 작동시키기 위해서는 엔진이 필요했습니다.\n\n섭정은 눈을 뜨고 방안을 둘러보았습니다. 일기가 그의 탁자위에 앉아서 그의 주의를 끌었습니다. 그는 시계가 어느 방향으로 돌지 알고 있었습니다. 하지만, 그의 재무부는 어땠을까요? 그의 백성들은? 궁정은요?\n\n그는 펜과 함께 그것을 집어들었습니다. 그는 그들에게 즉시 버릇을 고치라고 말하곤 했습니다. 그 편지는 아침에 보내질 것입니다. 그들은 알아야만 했습니다."
 komi_clockworks.1.a: "내 눈은 영원히 볼 수 있다. 하지만 과거의 일은?"
 komi_clockworks.1.b: "꼬리에 꼬리를 물고, 그들은 어디까지 가는가?"

 komi_clockworks.3.t: "가장 신성한 교회"
 komi_clockworks.3.d: "타보리츠키는 저녁 기도를 평소보다 빨리 끝마친 채 교회 의자에 웅크리고 앉아 있었습니다. 교회는 늘 그렇듯이 그 자신을 제외하고 아무도없이 텅 비어있었습니다. 아무도 그의 앞에 서는 것이 허락될 수 없었습니다. 특히 실타래가 그의 앞에서 춤을 추고 그가 차레비치에게 말을 걸고 있을 때는 더욱 그러했습니다. 그 어떤 성직자도 이해할 수 없었습니다.\n\n그는 그들이 여전히 그보다 우월하다고 생각한다는 것을 알고 있었습니다. 사제들의 오만함은 끝이 없었고 그들의 배신적인 성향도 잘 알려져 있었습니다. 결국, 1905년에 그 반역적인 노동자들을 죽음으로 이끈 것은 신부들이었습니다. 심지어 그때에도, 유대-볼셰비키 배후조종자들은 제국을 파괴하기 위해 노력했던겁니다.\n\n그는 그 생각에 몸을 부르르 떨었습니다. 그는 그의 신앙에 충실해야 했지만, 정교회는 어째야 했을까요? 그들은 여전히 인간에 불과했고, 그처럼 하느님을 이해하지 못했습니다. 그들에게 종교는 모든 규칙과 의식이었습니다. 타보리츠키는 믿음은 행동으로 따라야 한다는 것을 알고 있었습니다. 아무리 많이 기도한들 그것만으론 러시아를 구하지 못할 것입니다. 하느님은 분명히 그를 총애하실 것입니다. 다만 그가 위대한 업적을 이뤄 스스로 가치 있다는 것을 먼저 증명해내야만 그럴 것입니다.\n\n타보리츠키는 일어섰고, 천사들의 속삭임이 다시 귀에 흘러들어오자 마음을 굳혔습니다. 신성 러시아의 길, 진정한 군주의 복벽의 길에 이교도도 바리새인도 그 누구도 감히 맞서지 못할 것입니다."
 komi_clockworks.3.a: "오직 나만이 교회의 반석이 될 수 있다."

 komi_clockworks.4.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.4.d: ""여러분들에게 훌륭한 일을 시작하신 하느님께서는 그 일을 계속하실 것이며 마침내 그리스도 예수께서 다시 오시는 날 완성하실 것입니다. 이것이 나의 신념입니다." - 빌립보서 1:6\n\n불과 몇 년 전만 해도 주님이 내 앞에 세우신 일을 내가 성공하리라고는 상상도 할 수 없었다. 참칭자 블라디미르 키릴로비치를 뒤로 하고 나의 추종자들과 함께 북진하기 시작했을 때 나는 미치광이라고 비웃음당했다. 사실, 나는 우리의 부정에 대한 십자군에서 독일식 방법을 채택해야 한다고 주장할 만큼 대담했던 유일한 사람이었기에 뱟카의 대중들이 나를 그리워했는지는 의심스럽다.\n\n아마도 그것은 예상된 일이었다. 소인배들은 해야 할 일을 할 의지가 거의 없다. 그러한 과업은 아돌프 히틀러와 같은 운명의 위인에게 주어진다. 또 나에게도 그러한 것 같다. 지금도 내 은인이라는 걸 알고 있는 두 얼굴의 레프 니콜라예비치가 안전하게 망명생활중에 나에 대해 말한다. 그는 나를 단순히 난해한 나치라고 부르며 그의 우상숭배적 시각인 '유라시아'를 부숴버린 나를 조롱했다.\n\n솔직히, 나는 그런 자들에게 원한을 품지 않는다. 그들이 정말 사악했다면 하느님은 그들을 내 도우미로 보내시지 않았을 것이다. 게다가 용서는 최고의 미덕이 아닌가? 아마 언젠가는 우스티시솔스크의 우파 진영에 있는 내 동료들이 돌아와 위대한 설계에서 그들의 자리를 찾을 것이다. 나는 시리아의 성 에프렘에게 그들을 대신하여 중재하고 그들에게 구원의 참된 길을 보여 달라고 부탁할 것이다. 신의 뜻으로, 그들은 시간이 지나면 이해하게 될 것이다."
 komi_clockworks.4.a: "그들을 잘 가르치소서, 주여."

 komi_clockworks.5.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.5.d: ""사무엘이 백성에게 야훼께서 뽑으신 이를 보아라. 이 나라에는 이만한 인물이 없다. 하고 선포하자 온 백성이 우리 임금 만세! 하고 외쳤다." - 사무엘상 10:24\n\n신성 러시아의 체제 개편이 빠르게 진행되고 있다. 꾸준히 전진한다, 망설임 없이, 뒤로 물러서지 않고, 우리가 길을 잃지 않도록. 한 사람은 지금까지 부딪친 것보다 더 많은 어려움을 예상하였다. 어쨌든, OVRI는 히틀러가 권력을 장악할 때 그랬던 것과 같은 호사를 누리지 못했다. 우리에겐 우리 편으로 흔들릴 수 있는 속이기 쉬운 민간 정부도 없었고, 대규모의 보복주의자 군대의 전폭적인 신뢰도 없었다.\n\n가장 큰 저항은 예상된 근원에서 나왔다. 패배에도 불구하고 우리를 계속 공격하고 있는 빨갱이들. 그들은 그들의 참혹한 주인으로부터 고집을 부리는 데 귀중한 교훈을 배운 것 같다. 아무리 열심히 밟아버리고 갈아버려도, 그들은 어떻게든 러시아를 괴롭히기 위해 몇 번이고 돌아온다.\n\n이 끈기가 가장 걱정스럽다. 개편 과정은 시간이 흐를수록 심해질 뿐, 섭정은 그의 신민에 대한 지속적인 공격을 감당할 수 없다. 제국군은 유대인 무신론자들이 수를 늘리기 전에 그들을 없애기 위해 더욱 노력해야 할 것이다."
 komi_clockworks.5.a: "어쩌면 약간의 가스가..."

 komi_clockworks.6.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.6.d: ""슬기로운 사람은 마음에 지식을 얻고 지혜로운 사람은 지식에 귀를 기울인다." - 잠언 18:15\n\n영혼이 육체 속에 존재하는가, 아니면 실체가 없는 영혼이 살과 맞닿을 수 있는 어떤 수단이 있는가? 과학은 인간의 물리적 본질을 깊이 파고들었지만, 아직 아무런 해답도 제시하지 못하고 있다. 내가 베를린에 거주했을 때, 나는 심리학과 정신 철학에 관한 많은 발전들에 대해 들었다. 하지만, 그것이 문제다. 그것이. 그 발전은 항상 이론적이거나 추측적이거나 유대인에 의해 고안된 것이었다. 나는 후자가 학계 전반에 걸쳐 있는 것으로 의심한다.\n\n나로서는 영혼과 정신과 육체의 상호 작용에 대한 문제는 영원히 풀리지 않는 것이라고 이론화시키고 싶다. 나는 뇌가 영혼의 에너지의 통로 역할을 하는 일종의 격자를 포함하고 있다는 나만의 생각을 가지고 있지만, 나는 결코 그것을 증명하거나 반증할 수 없다. 그 존경받는 학자들처럼, 나는 단지 곰곰이 생각할 뿐이다. 물론 우리 사이의 차이점은 나는 결코 그런 수동적이고 게으름뱅이같은 직업에 들어가지 않을 것이라는 것이다.\n\n학문과 지혜가 있는 사람은 필요하지만... 골치 아프다. 시오니스트 선전의 속삭임이 학문의 전당에 크게 메아리친다. 프롤레타리아 사이에서보다 볼셰비즘이 먼저 생겨난 곳은 바로 학계에서가 아니었을까? 나는 우리가 우리의 학문적 전통을 다시 세우기 전에 부패를 뿌리 뽑는데 실패한다면 러시아 젊은이들의 미래가 걱정된다."
 komi_clockworks.6.a: "정신은 낭비하기 끔찍한 것이다."

 komi_clockworks.7.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.7.d: ""자네뿐 아니라 자네가 거느린 이 백성도 아주 지쳐버리고 말겠네. 이렇게 힘겨운 일을 어떻게 혼자서 해내겠는가?" - 출애굽기 18:18\n\n노동자는 과연 볼셰비즘에서 진정으로 해방될 수 있을까? 그의 본성에는 본질적으로 그 매력에 취약하게 만드는 무언가가 있는 것 같다. 이른바 '사회민주주의' 체제에서도 그는 늘 더 많은 것을 호소한다. 더 많은 돈, 더 많은 자유 시간, 더 많은 혜택. 그는 민주적인 목소리를 가지고 있는 한 결코 만족하지 않는다.\n\n노동자의 욕심이라는 이 문제에 대한 해결책은 두 가지가 있다. 첫째는 그를 국가 책임자로 두는 것이다. 볼셰비키의 통치를 받아들이게 하기 위해서. 분명히 이것은 터무니없는 것이며, 어떤 훌륭한 러시아인에게도 전혀 생각할 수 없는 것이다. 두 번째는 그가 원하는 것과 정반대의 일을 하는 것이다. 그의 자치권을 분쇄하고, 임금을 삭감하고, 그의 '권리'를 빼앗는 것이다. 이 두 번째 해결책은 처음에는 반직관적인 것처럼 보이지만, 독일에서 큰 성공을 거두었다.\n\n왜 이럴까? 나는 노동자가 그 피에 반란을 품고 있기 때문이라고 의심한다. 아마도 이것은 그들의 농민 조상에서 물려받은 특성일 것이다. 그것이 왜 최근 몇 세기 동안의 반란들이 귀족들로부터라기 보다는 아래로부터 생겨났는지를 설명해 줄 것이다. 어쨌든, 노동자의 정신을 진정으로 해방시키기 위해서는 그는 반드시 부러져야 하고 그보다 더 나은 사람에게 머리를 조아려야 한다. 만약 그가 정해진 역할을 넘어서 상승의 어떤 수단도 볼 수 없다면, 그의 야망은 줄어들 것이다. 대규모로 적용하면, 아마도 복종은 하층 계급으로 다시 자라날 수 있을 것이다. 그리고 볼셰비키들은 다시는 평민들 사이에서 청중을 찾을 수 없을 것이다."
 komi_clockworks.7.a: "그리스도는 우생학에 찬성할까?"

 komi_clockworks.8.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.8.d: ""빛은 언제나 하느님과 함께 있어 어둠 속에 숨긴 것도 아시고, 깊은 데 숨어 있는 것도 밝히시는 분이시어라." - 다니엘 2:22\n\n제국이 부활한 지 몇 달이 지났지만 여전히 축복받은 차레비치는 숨겨진 채로 있다. 의심하는 사람들, 그 사기꾼들의 수가 늘어났다. 그들은 지금 나를 배신하려고 생각한다. 그들은 내가 선술집, 그들의 집, 깊은 숲의 어두운 구석에서 무슨 일이 일어나는지 모른다고 생각한다. 그들은 그들의 악행에 직면하여 다음과 같이 말한다. "각하, 잘못 알고 계십니다. 우리 모두는 충성스럽고 경건한 사람들입니다. 당신의 말씀은 곧 법이니, 우리는 거역하지 않겠습니다."\n\n내가 한때 존경스럽고 믿음직하다고 생각했던 이들이 길을 잘못 들어 가는 것을 보는것이 나를 매우 슬프게 한다. 승리에서도 패배감을 느낀다. 나를 도우라고 파견된 자들도 거짓말의 왕자의 유혹에 넘어가는데 내가 어떻게 내 임무를 수행할 수 있겠는가? 이것도 일종의 시험인가? 내가\n\n그래. 빌어먹을, 나는 눈먼 바보였다. 내가 어떻게 다른 생각을 했을까? 주는 우리를 끊임없이 시험하신다. 그렇지 않은가? 그것이 만물의 창조자인 그의 권리가 아닌가? 죄악하고 나약한 인간인 우리는 끊임없는 시험보다 못한 것을 받을 자격이 있는가? 물론 아니다. 신은 항상 우리의 믿음을 시험하고 심판하며 우리를 지켜본다. 아마도 이것은 내가 너무 맹목적이어서 볼 수 없었던 신호일 것이다. 하지만 더 이상은 아니다. 내 시야 밖에, 내가 알 수 없는 것이 없도록 하겠다. 하느님의 길을 따르는 것보다 더 좋은 모범은 없다."
 komi_clockworks.8.a: "그리고 나 역시 심판할 것이다."

 komi_clockworks.9.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.9.d: ""여자와 그 여자의 경쟁자에 대하여 상의하지 말고 비겁한 자와 전쟁에 대하여 상의하지 말며 상인과 장사에 대하여 상의하지 말고 사는 사람과 팔값에 대하여 상의하지 말며 인색한 사람과 사례에 대하여 상의하지 말고 냉혹한 사람과 친절에 대하여 상의하지 말며 게으른 사람과 일에 대하여 상의하지 말고 임시 고용인과 일의 완성에 대하여 상의하지 말며 부실한 종과 큰일에 관하여 상의하지 말아라..." - 집회서 37:12\n\n자유의 유혹은 가장 사악하고 음흉한 것이다. 나 자신의 민족, 순수한 민족은 서구의 타락과 방탕함을 보고는 그것이 덕이라고 생각한다. 그들은 부르주아 미국인들을 보고 '해방된' '번영하는' 사람들이라고 생각한다. 그들이 어떻게 그렇게 눈이 멀 수가 있지? 시온의 장로들을 춤추게 하는 금줄을 어찌 보지 못할 수 있는가?\n\n그리고 그들은 사회적 이동성에 대해 이야기한다! 제국의 몰락을 촉발시킨 바로 그 일을! 볼셰비키가 권좌에 오를 때 노동자들을 유혹한 약속이 아니었던가? 배신자 케렌스키가 호소한 것은 초창기 중산층이 아니었던가?\n\n모든 사람은 자신의 자리가 있다. 러시아가 통일되기 훨씬 전인 수천 년 동안 그래왔다. 사회의 구조를 무너뜨리고, 사자와 양들을 강제로 함께 눕히려는 유대인들의 끊임없는 시도는 항상 문명을 해치는 주된 수단이었다. 모든 창조물 중에서 그걸 이해하는 사람은 나뿐인가? 아무리 덕망 있는 독일인들일지라도 그들의 나라의 질서가 어지럽지 않은가! 그들의 카이저와 귀족들은 어디 있지? 사라졌다, 한 무리의 관료들과 당원들의 지지를 위해! 나는 이 운명이 신성 러시아에 닥치는 것을 용납하지 않을 것이다. 농민, 전사, 귀족, 군주. 그것이 모든 순수한 국가의 올바른 구조다."
 komi_clockworks.9.a: "그것이 작동한다면, 왜 그것을 바꾸는가?"

 komi_clockworks.10.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.10.d: ""야훼께서 위풍당당하게 나서신다. 분격하여 떨치고 일어나는 군인처럼, 적진에 육박하며 함성을 올려 고함치신다." - 이사야 42:13\n\n진정으로 러시아의 적과의 전쟁은 끝이 없다. 우리를 괴롭히는 사람들과 얼마나 오랫동안 싸웠을까? 천 년? 2천 년? 러시아인들이 참된 신앙에 도달하여 키예프 루스를 건국하기 전에 우리는 스텝의 사람들, 우드무르트, 코미, 핀족과 끝없는 전쟁을 치렀는가?\n\n우리는 틀림없이 그랬을 것이다. 전쟁은 강자가 더욱 번성하고 증식하는 수단이다. 러시아인들은 단순한 생존자가 아니다! 우리는 정복자이고, 투사이며, 문명의 귀감이다! 그렇기에 우리는 교활한 속임수를 쓸 필요가 없는 것이다. 유대인들이 쓰는 그런 종류의 속임수들을. 우리는 적들을 다른 적과 맞서게 해서 전쟁에서 승리할 필요가 없었다. 러시아가 재래식 전쟁에서 패배한 적은 한 번도 없다. 독일인들은 우리의 붉은 도플갱어만을 상대했고, 만약 영국과 유대인의 이해관계가 우리의 영광스러운 해군을 전복시키지 않았다면 우리는 1905년에 일본군을 격파했을 것이다!\n\n우리는 다시 그런 일이 일어나도록 내버려 둘 수 없다. 우리는 내전 중에 거의 전멸 직전까지 갔다. 신이 나를 총애하지 않았더라면, 나는 저주받은 공화국의 음모들 속에서 결코 살아남지 못했을 것이다. 우리는 더 강해져야 한다. 훨씬 더 강해져야 한다. 적어도 독일놈들을 상대할 정도는 돼야 하지만 그것만으로는 충분하지 않을지도 모른다. 유대인의 속임수는 날이 갈수록 더 복잡해진다. 그들은 계획 내에 계획들을 가지고 있고, 비상사태와 위협에 대비한 층층이 쌓인 책략들을 가지고 있다. 우리가 의무를 저버리면, 시온의 장로들의 명령으로 다시 붉은 물결이 일어나, 우리가 아끼는 모든 것을 한 번 더 파괴할 것이다."
 komi_clockworks.10.a: "전쟁꾼들은 복이 있다."

 komi_clockworks.11.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.11.d: ""돈을 사랑하는 것이 모든 악의 뿌리입니다. 돈을 따라다니다가 길을 잃고 신앙을 떠나서 결국 격심한 고통을 겪은 사람들도 있습니다." - 디모데전서 6:10\n\n돈, 돈, 돈. 내 조언자들은 모두 그것이 마치 걱정할 가치가 있는 것처럼 말한다. 화폐라는 바로 그 발상이 결코 존재하지 않았더라면! 시오니스트들이 그랬다면 결코 성가신 존재가 되지 않았을지도 모른다. 한 사람은 유대인이 없는 역사, 신이 임명한 자들만이 지배하는 세계, 적어도 자격이 있는 자들에 의해 지배되는 세계가 즐거운 생각임을 인정한다.\n\n그러나 돈이 폐지되기를 바라는 것은 어리석은 희망이다. 그것은 인간의 세습적 저주가 되어, 우리의 존재와 원죄로서 불가분의 관계를 맺게 되었다. 사람은 단지 그것을 견뎌내고 구원을 빌어야 한다. 하지만, 그 외에도, 러시아에 있는 많은 사람들이 돈에 집착하는 것은 혐오스러운 일이다. 모든 것은 비용, 예산 편성, 저렴한 가격에 관한 것이다. 그리고 경제학! 스스로 '전문가'라고 자칭하는 사람들이 무엇을 해야 할지 말해주는 것은 이미 충분히 보았다.\n\n우리는 러시아다! 우리는 스스로를 지탱하기 위해 스위스 시계나 미국의 자동차가 필요하지 않다! 우리는 성공하기 위해 작은 나라에 의존할 필요가 없다. 왜, 의아한 것은 누가 그런 것을 제안하긴 하는가? 그들은 그런 일의 결과를 아무렇지도 않게 생각하는가? 우리가 국제 유대인 금융에 종사하는 순간, 그들은 다시 우리에게 칼을 꽂을 것이다! 난 또 다시 히브리인들의 약탈에 희생되려고 러시아를 위해 싸우고 피를 흘리고 죽이지 않았다!\n\n아마도 그들은 단지 잘못 이해한 것일 뿐일 것이다. 아니면 아닐 수도 있다. 불확실성은 가장 무거운 짐이다. 어쩌면, 어쩌면, 어쩌면. 눈엣가시 같다."
 komi_clockworks.11.a: "러시아는 홀로 서야 한다."
 
 komi_clockworks.12.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.12.d: ""삼십년 되던 사월 오일이었다. 그 때 나는 그발 강 가에서 포로들 속에 끼여 있다가 하늘이 열리며 나타나는 신비스런 광경의 발현을 보게 되었다." - 에스겔 1:1\n\n글을 쓰고 있으니 아직 새벽이 오지 않았다. 거리는 조용하고, 야간 보초는 여전히 근무 중이다. 하인들이 없던 차라 하사에게 차를 끓이라고 명령해야 했다. 상관없다. 내가 기억할지 모르니 메모해 두어야 할 것이 많다.\n\n오늘 밤 내 꿈에 실타래들이 나타났다. 잠들기 전에 흘끗 봤다고 생각했는데 확실하진 않았다. 잠이 들고 나서, 내가 뒤틀린 심연에서 방황하고 있을 때, 나는 그것들이 내 머리 위로 멀리 빛의 점들을 연결하면서 내 위에 펼쳐져 있는 것을 보았다. 나는 그것이 단어일 수도 있다고 생각했지만, 나의 무지함이 나를 버렸다. 메세지는 없었고, 단지 알아볼 수 없는 휘갈겨 쓴 글들이 뒤섞여 있을 뿐이었다.\n\n그저 무의미한 꿈일까? 아니, 그 패턴들은 전에는 결코 거짓을 품어본 적이 없다. 방해받았나? 그럴 수도 있다. 그러나 나 자신과 신 사이의 표현 수단에는 그럴 수 없다. 아무도 그런 힘을 가지고 있지 않다. 주술일까? 터무니없는 소리다. 아니다. 어쩌면 내 시야는 내 자신의 어떤 잘못으로 가려져 있을지도 모른다. 아니, 신의 은총을 보전하기 위해 내가 생각하기에 할 수 있는 모든 것을 다했다. 처벌이 아니다. 적대적인 간섭이다. 사람의 소행이다.\n\n확실하지는 않지만, 아니, 그럴 수도 있다. 만약 그렇다면, 나는 부주의했다. 하지만 물론! 그들은 나와 함께 한 지 너무 오래되었다. 왜 내가 그것이 충성을 의미한다고 받아들였을까?"
 komi_clockworks.12.a: "나는 새로운 하인을 필요로 할 것이다."

 komi_clockworks.13.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.13.d: ""나는 너희가 내게서 평화를 얻게 하려고 이 말을 한 것이다. 너희는 세상에서 고난을 당하겠지만 용기를 내어라. 내가 세상을 이겼다." - 요한복음 16:33\n\n나는 최근 나의 집을 고친것으로 마음이 크게 풀렸다. 이제는 많이 조용해졌다. 새 하인들은 훨씬 더 상냥하고, 한가한 수다를 덜 하며, 그리고 더 중요한것으로, 덜 게으르다. 마치 나의 손 외에 모든 이의 손이 그전까지 놀고 있었던 것처럼 느껴졌고, 모든 이들은 악마가 그것들에 대해 수많은 쓰임새를 가지고 있다는 것을 알고 있다.\n\n이전의 궁전 직원의 교체는 내가 기대했던 것만큼 쉽지 않았다. 그들은 고통에 완전히 익숙하게 잘 훈련받았었다. 하지만 시투르모비키는 더욱 잘 훈련을 받았다! 내가 바라길, 아니, 그들 중 한 명이 언젠간 결국 부서질 거라는 걸 알고 있었다. 아무리 많은 유대인의 세뇌도 신성한 진리의 채찍질에 면역이 되게 할 수는 없다.\n\n그래서 이제 그들은 더 이상 러시아를 괴롭히지 않는다. 우리의 복받은 차레비치는 그의 섭정이 오늘 전한 교훈으로 결코 불성실한 하인들을 두려워할 필요가 없을 것이다. 자연적인 질서가 너무 오랫동안 흐트러져 있어서 나는 하인이 그들만의 계급이라는 것을 잊어버리는 경향이 있다. 그들을 너무 오랫동안 채찍질하지 않으면 방만과 부패로 치닫는 놀라운 경향을 보인다. 때때로, 최근처럼, 반역의 끔찍한 존재가 눈에 띄지 않게 나타나곤 한다. 그쯤 되면 섬세한 수술은 거의 쓸모가 없다. 나는 톱을 앞으로 밀고 불로 상처를 지지며 무자비한 효율로 일을 시작해야 한다."
 komi_clockworks.13.a: "요령은 깊게 베고 솟구치는 피를 무시하는 것이다."

 komi_clockworks.14.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.14.d: ""처녀야, 딸 바빌론아, 땅바닥에 내려앉아라. 딸 갈대아야, 용상에서 내려와 땅에 앉아라. 누가 다시 너를 다정다감하고 애교가 넘치는 여인이라 하랴?" - 이사야 47:1\n\n현대 여성의 불명예는 끝이 없다. 붉은 유다가 나타나기 전부터 유대인들은 여자들을 범세계적인 사상으로 타락시키고 있었다. 러시아의 대다수 여성들은 볼셰비키에 의해 고무된 그들의 본성의 퇴보를 전적으로 받아들였다. 우리 나라 인구의 절반이 독과 반란을 품은 바빌론의 창녀들로 변해버렸다.\n\n누군가는 이런 신에 대한 모욕에 절망하지만, 나마저 이 악에 맞서 물러설 수는 없다! 모든 순수한 러시아인들은 우리의 여성들을 타락시킨 방종파의 악마적 행위에 맞서 어깨를 맞대고 서야한다. 믿음과 전통의 불을 가슴에 품고 있는 경건한 인간으로서 더 이상 우리의 아내, 자매, 딸들이 거리에서 매춘을 하거나 인간 이하의 짐승들을 위해 다리를 벌리는 것을 용납하지 않을 것이다!\n\n주님께서 이스라엘의 자손에게 이렇게 명하셨다. "그 어떤 짐승 밑에라도 누울 여인은 그와 똑같이 죽여야한다. 그들의 피가 그들에게 존재할 것이기에." 이를 선민의 자손에게도 똑같게 하자. 현대 여성의 추잡함과 죄를 돌과 강철과 불로 쓸어버리도록 하자. 그녀는 반드시 굴복시켜야 하며 이 세상에서 신이 내린 자리에 있게해야만 한다."
 komi_clockworks.14.a: "아내들은 주님 안에서 마땅히 지켜야 할 대로 남편들의 지배를 받들어라."

 komi_clockworks.15.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]]"
 komi_clockworks.15.d: ""그러나 제 곁에는 힘센 장사처럼 야훼께서 계시기에 저를 박해하다가는 당하지 못하고 나가떨어질 것입니다. 뜻을 이루지 못하여 부끄러움으로 머리도 들지 못하고 길이길이 잊지 못할 수치를 당할 것입니다." - 예레미야 20:11\n\n'병사다운 행동', 그런 우스꽝스러운 생각. 독일인들이 시오니스트들의 '국제법'에 의해 그들에게 강요된 족쇄를 스스로 제거하지 않았다면 볼셰비키를 이길 수 있었을까? 아니다. 그들은 정당한 보복으로부터 유대인과 그 심복들을 안전하게 지켜주는 거짓말과 반계몽주의를 알아차렸던것이다! 그들은 현명하게도 동정심을 버리고, 행해져야 할 일에 자신들을 단련했던것이다!\n\n그럼에도 불구하고, 그리스도의 병사들은 여전히 제약을 받고 있다. 유대인이 채운 족쇄가 그들의 발을 떠나지 않는다. 차레비치 알렉세이께서는 그의 수호자들이 끝까지 전투를 이겨낼 용기가 부족하다는 것을 알고는 어떻게 숙면을 취할 수 있을까? 이러한 미약한 경향은 뿌리째 뽑혀야 한다. 러시아 남성성의 토양은 이단자, 이교도, 열등인류의 피로 물들여져야 한다.\n\n황제의 사람들은 철의 심장, 차가운 강철의 영혼, 기계와 같은 정신을 가져야 한다. 그리스도와 제국의 병사들은 그의 적에 대해 아무것도 느끼지 못해야하고 그들을 증오해야 한다. 러시아에 대항하는 자는 곧 선과 순수함 이 모든 것에 대항하는 것이기 때문이다. 그들은 인류와 하느님을 모욕하고, 오직 악마와 그의 유대인의 자식들만을 섬긴다.\n\n나는 우리에게 족쇄를 채우는 고루한 유대인의 도덕성에 분노가 들끓는다. 내가 어떻게 하면 이 악을 나의 신하들의 마음에서 없앨 수 있을까?"
 komi_clockworks.15.a: "왜 그냥 명령을 따르지 않는 거지?!"

 komi_clockworks.16.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.16.d: ""이 땅에 사는 사람들아, 네 운이 다하였다. 올 때가 오고야 말았다. 그 날이 다가왔다. 먼 훗날 이야기가 아니다. 이미 코앞에 들이닥쳤다." - 에스겔 7:7\n\n나는 막 땀을 흘리며 경외감에 잠긴 채로 잠에서 깼다. 나는 오늘밤 실타래의 그런 숭고한 광경을 목격할 수 있었다.\n\n나의 정신은 세월을 넘어 역류하는 시간의 강물속으로 굴러 떨어졌다. 나는 강건한 전사 민족이 살고 있는 거칠고 건조한 땅을 목격했고, 곧 그곳이 이스라엘임을 알아차렸다. 하느님의 빛으로 빛나는 군단이 진군했고, 성궤가 그 가운데에서 나아가고 있었다. 그들의 수장은 위대한 군벌이었던 오직 단 한사람, 여호수아였다.\n\n나는 그들이 가나안 땅에 싸우러 가는 것을 지켜보았다. 그들은 32개의 도시를 잿더미로 만들고, 이교도들의 금, 은, 보석들을 이스라엘로 가져갔다. 순수한 민족이 열등인류 적에 대한 의로운 투쟁에서 이기자 승리의 축복을 누리던 여리고 거리에 불신자들의 피가 무릎까지 차올랐다.\n\n나는 새로운 방침을 결심했다. 우리 러시아인들, 순수한 러시아인들은 내가 늘 믿었던 대로 선택받은 민족이다. 우리야말로 모세의 백성들이며, 우리의 유산은 유대-하자르 잡종들에게 빼앗겼다. 우리는 모든 민족 중에서 가장 순수하고 위대한 민족이며, 다른 민족들, 그들은 가나안이다."
 komi_clockworks.16.a: "그리고 나는 우리의 여호수아가 되겠다!"

 komi_clockworks.17.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.17.d: ""사울이 문책하였다. 너는 어찌하여 이새의 아들놈하고 한통속이 되어 나를 뒤엎으려고 하느냐? 어찌하여 그에게 먹을 것을 주고 칼까지 내어주고 그가 할 일을 하느님께 알아보고 일러주었느냐? 지금 그놈은 나에게 반기를 들고 잠복해 있다." - 사무엘상 22:13\n\n내부 투쟁에서의 후퇴. 시투르모비키는 최근 가장 실망스러웠다. 지난 주, 그들은 핀란드 국경을 넘는 300명의 유대인들의 호송대를 놓쳤다. 어떻게 호송대 전체를 놓칠 수 있지? 우린 외국 영토에 있는게 아니지 않은가! 모든 진정한 러시아인들은 조국을 그의 손바닥처럼 잘 알고 있다!\n\n반역이다. 그래야만 한다. 다른 그 어떤 설명이 충분할 수 있을까? 관대한 마음에서 나타난 것일까, 아니면 달콤한 말과 금 한 주먹에서 나타난 것일까? 그 일을 담당했던 부대는 아직 처벌을 받지 않았다. 그 자신들의 동료들을 보내서 찾아내야 한다. 그러나 우리가 러시아를 정화하고있어야 할 동안 반역자들을 쫓는데 너무 많은 일손과 너무 많은 시간이 쓰인다.\n\n끝없는 분노가 나의 몫인 것 같다. 이대로는 안된다. 차레비치 알렉세이는 대표로 책임을 지는 충직하고 유능한 하인이 없으면 제대로 통치할 수 없다. 유대인 첩자들은 황실에 쉽게 침투했었는데, 그들의 영향력이 어느 정도까지 다른 곳에 미칠까? 더 깊이 파고들어 신뢰할 수 있는 사람들과 새로운 차원의 감시를 확립해야 한다."
 komi_clockworks.17.a: "왜 그들은 우리를 그렇게 괴롭히지?"

 komi_clockworks.18.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.18.d: ""지혜는 그를 높여 그의 이웃들 위에 앉혀주며 회중 앞에서 할 말을 일러준다." - 집회서 15:5\n\n황제 폐하의 교회에서 하는 설교는 그렇게 행해져야 할 것이 아니다. 우리의 성직자들은 지루해하고 있고, 무관심의 기미를 보인다. 그들의 말 속에서는 열정이 타오르지 않고, 주님의 일을 수행하라는 훈계도 없다. 그들은 단순한 미덕, 일상적인 일, 무의미한 오락거리를 평민들에게 말한다.\n\n열기와 증오는 어디에 있는가? 진정한 신자의 격정적인 열성은 어디에 있는가? 가련한 죄인을 사악한 무기력으로부터 구제할 지옥불과 유황은 어디에 있는가? 성령께서 우리의 성직자들을 버리신걸까? 아니면 그 반대일까?\n\n만약 그렇다면, 그들은 무엇에게 또는 누구에게 볼셰비키 치하에서 생존한 빚을 지고있는가? 유다의 유령은 심지어 모교회조차도 괴롭힐 수 있는가? 러시아의 대성당들은 유대인의 손에서 나온 금에 의해 장식되어 있는가? 확신할 수는 없지만, 그러면 그들은 왜 이 미개한 땅을 버리고 백군과 함께 피난하지 않았을까? 왜 남아서 볼셰비키의 통치를 용인했을까?\n\n나는 그 함축적 의미를 생각하면 몸서리가 쳐진다. 내가 성직자의 충성을 확신할 수 있을 때까지 한쪽 눈을 뜨고 자야겠다."
 komi_clockworks.18.a: "바리새인들이 돌아왔나?"

 komi_clockworks.19.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.19.d: ""만일 여러분 중에 지혜가 부족한 사람이 있으면 하느님께 구하십시오. 그러면 아무도 나무라지 않으시고 모든 사람에게 후하게 주시는 하느님께서 지혜를 주실 것입니다." - 야고보서 1:5\n\n하느님께서 내게 말씀하셨다.\n\n잠에 들기 시작할때, 나는 희미해져 가는 내 난로 속의 석탄 사이의 어둠 속에서 춤을 추며 형태를 갖추는 불줄기를 보았다. 그것은 점점 더 밝게 타올랐다. 내가 그것을 보고 있을 수 없을 때까지. 그러나 나는 시선을 피할 수 없었다. 왜냐하면 나는 내가 바라보고 있는 것이 세계 사이의 장막을 통해 비추는 천상의 빛이라는 것을 알았기 때문이다.\n\n처음에는 내가 본 것을 이해할 수 없었다. 그것은 단지 뒤섞인 선들이었으며, 공중에서 맹렬하게 타오르면서도 그 주위에는 빛을 발하지 않고 있었다. 하지만 그 때 깨달음을 얻었다. 이것들은 내가 종종 어둠 속에서나 꿈속에서 희미하게 비추는 것과 같은 형체와 상징이었다. 일반적인 해석 방법을 적용하여, 나는 밤하늘에 별자리를 그릴 수도 있기 때문에 뚜렷한 모양을 알아냈다.\n\n불꽃이 둘러싼 십자가. 다점을 가리키는 별. 라틴 문자 IHSV. 눈에서 피를 흘리는 두개골과 뱀모양의 혀. 내가 무언가 경고를 받고 있다고 믿지만, 무엇일까? 고맙게도 주께서는 그럴 가치가 없는 대상에게 간단한 말로 전하시지 않기에 나는 생각하고 기도하여야 한다. 잠을 잘 시간이 없다. 나는 그 위협의 정확한 본질을 분별해내야 한다. 그렇지 않으면 모든 것이 위험에 처할 것이다."
 komi_clockworks.19.a: "화재는 파괴하지만 교육도 한다."

 komi_clockworks.20.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.20.d: ""그런 말들은 자네의 비뚤어진 마음에서 나오는 것, 자네 혀는 용케도 그럴 듯한 말을 골라내는군!" - 욥기 15:5\n\n사악한 계획을 꾸미는 더러운 유대인 쥐새끼들!\n\n나는 지옥의 구덩이에서 나오는 온갖 저주와 배반으로 고통받고 있다. 나는 눈이 멀었었고, 헤아릴 수 없을 만큼 어리석었지만, 이제 보니 하느님께서 나에게 큰 선물을 전해주셨다.\n\n기도하면서 하느님을 제외한 모든 사람에게 잊혀진 그 목소리를 들었다. 그 힘은 내 영혼을 태웠다. 나는 내 눈에 산이 떨어지고, 철조망이 내 혈관을 뚫고 지나가는 것을 느꼈다. 그러나 나의 헌신은 고통을 초월한다! 나는 심연의 끝자락으로 끌려갔고, 그리고 나는 학습했다!\n\n계시의 열기가 지나갈 때, 나는 제단의 얼어붙은 금에 털썩 주저앉아, 떨리는 내 모습을 땀으로 적셨다. 그러나 내게 보여 준 광경과 영광과 권능은! 이제 눈을 감고 돌이켜 보면, 천상의 푸른 금고에서 금빛 구름을 손가락으로 스치며 날아오르는 내 모습이 보인다. 나도 이제 안다, 전부터 알고있다고 생각했지만 실제로는 몰랐던 것을, 하느님 자신이 내게 그의 빛을 불어넣어 주셨다는 걸!\n\n비록 나의 내장들이 인과 맹렬하게 타오르지만 나는 그 빛을 내뿜는다. 나는 집중할 수 있고, 한 사람의 마음 속 타락의 깊이를 볼 수 있다. 내가 수행 사제를 바라보았을 때, 나는 그의 모습에 지옥 같은 구더기와 사탄의 부패와 시온주의가 바글거리며 그의 살에 분명하게 나타나 있는 것을 보았다! 나는 맨손으로 손을 뻗어 그의 영혼 밑바닥에서 검은 타르를 주먹 한 움큼만큼 끄집어내고 싶었지만, 그의 품에 안겨 있는 힘은 지옥 그 자체였다! 나는 몇 번이고 나의 신성한 홀로 그를 때렸고, 비명소리가 멈출 때까지 그 벌레같은 두개골을 내리쳤다. 악인의 피가 다시 내 손과 바로 이 페이지들을 더럽혔다. 신에게 바치는 제물, 거룩한 제물. 나는 죄인의 육체로 홀로코스트를 만들었고, 신의 축복이 내 영혼의 격동을 씻어주는 것을 느꼈다. 이제, 나는 기도한다. 하느님께서 나에게 더 많은 환상을 주시기를 기도하며, 그의 영광을 내 늙은 피부에 스며들게 하소서!"
 komi_clockworks.20.a: "아멘. 아멘. 아멘."

 komi_clockworks.21.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.21.d: ""이스라엘은 알아라. 벌 내릴 날이 다가왔다. 죄지은 만큼 당할 날이 다가왔다. 너희가 목젖까지 악이 차올라 하느님을 거스르기만 하는구나. 이 어리석은 예언자야, 신들린 미친 녀석아! 하면서..." - 호세아 9:7\n\n나는 불행히도 최근에 몸이 불편했다. 내가 병에 걸린 것 같다. 나는 지난 며칠 동안의 기억이 거의 없고, 나의 의사는 내가 쉬어야 한다고 고집한다. 반역적인 말이다. 반역적인.\n\n당연히 그건 반역이 아니야 너 뭘 쓰고있는거야\n\n나는 한동안 잠을 자야 했다. 그날 밤과 꿈은 길었다. 불빛이 없었다. 그 비단결의 짜임새를 한참 찾아다녔지만 그 실타래는 나를 피했다. 선을 맞추기가 점점 어려워지고 있다. 내가 보기에\n\n그건 무의미해 이 바보야\n\n이해가 안 된다. 선을 읽을 수가 없다. 석탄들 암흑 빛나는 제단 모두 차갑고 공허하게 놓여 있다"
 komi_clockworks.21.a: "추워. 너무 추워."
 
 komi_clockworks.22.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.22.d: ""야훼께서는 너희 땅에 모래와 티끌을 비처럼 내리실 것이다. 이런 것들이 하늘에서 너희 위에 내려 너희는 결국 쓸려가고 말 것이다." - 신명기 28:24\n\n뭔가 잘못됐다. 그의 목소리가 들리지 않는다. 무척 최근에 나는 내 머리 속에서 울려 퍼지는 천국의 성가대 소리를 들었다. 천사의 소리를 들으며 눈을 떴을 터인데, 이젠 그렇지 않다. 이제 나는 자는동안 내가 몸부림쳐 침대가 삐걱거리는 소리에 잠에서 깬다. 새소리도 들리지 않고, 불이 타오르는 소리도 들리지 않고, 내 방 문 밖에서 감시하는 보초들의 조용하고, 불결한 대화소리도 들리지 않는다.\n\n정적만이 있을 뿐이다. 난로에는 차가운 재만 있을 뿐이다. 창문을 열면 울부짖는 바람과 멀리 공장들의 소리만이 들린다. 그것은 내 영혼의 공허함을 채우지 못한다. 그것은 나를 아프게 한다. 수없이 견뎌내려 했지만 언제나 같은 방식으로 끝나게 된다. 신성 러시아 제국의 복받은 섭정이 그의 변소에 웅크린 채 있었고, 그의 배는 텅 빈 채로, 타는 듯한 담즙 외에는 아무것도 나오지 않았다.\n\n그리고 나서, 무거운 한숨과 캑캑거리는 소리가 멈추고 나면, 정적이 있었다.\n\n정적, 그리고 내가 제국에 마음을 돌리면 얼음물처럼 등골을 타고 흘러내리는 섬뜩한 공포가."
 komi_clockworks.22.a: "내가 내 창조물을 두려워하는가?"

 komi_clockworks.23.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.23.d: ""수많은 국민들을 통치하며 온 세계를 지배하는 나는 결코 오만스럽게 권력을 남용하지 아니하고 절도를 지키며 관대하게 다스리기로 결심하였다. 그리하여 나의 백성들에게 파탄 없는 평온한 생활을 영원히 보전하여 주며...모든 백성이 열망하는 평화를 이룩하고자 한다." - 에스더 13:2\n\n시투르모비키의 실적이 흔들리고 있다. 그들은 지난 한 달 동안 확인된 사살이 3,482명에 불과했다고 보고했다. 나는 실타래에서 보이는 숫자들을 통해, 아직 제거되지 않은 더 많은 죄인들이 남아 있다는 것을 안다. 차레비치 알렉세이의 최전방의 수호자들이 너무 나태해지고 비효율적이 되었다는 것이 가장 우려되는 부분이다.\n\n매를 아끼면 아이를 망친다. 그렇게 종종 말해지곤 한다. 그리고 우리는 모두 신의 아이들이 아닌가? 징계는 강화되고 더 주기적으로 시행될 것이다. 대학살이 떠오른다.\n\n민간 반유대 조치들이 더욱 결실을 맺었다. 금전적 보상에 대한 약속은 강력한 동기부여다. 다시 한번, 독일식 방법은 여전히 효과적이다.\n\n차레비치 알렉세이 수색은 평소대로 진행된다. 단서가 부족하다. 오직 나만이 실타래를 인지할 수 있고, 그것의 메시지를 더 낮은 자들에게 전달하는 것은 어려운 일이다. 그럼에도, 희망은 아직 살아있다."
 komi_clockworks.23.a: "내 손은 안정돼 있다. 내 마음은 온전하다. 난 미치지 않았어."

 komi_clockworks.24.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.24.d: ""들짐승과 공중의 새와 땅 위를 기어 다니는 길짐승과 바닷고기가 다 두려워 떨며 너희의 지배를 받으리라." - 창세기 9:2\n\n차레비치 알렉세이시여, 어디에 계십니까?\n\n복받은 아이시여, 제 기도가 들리십니까?\n\n그분의 이름으로 정말 많은 일을 했다. 나는 유대인, 볼셰비키, 그리고 지옥 그 자체의 세력에 대항했다. 열등인종, 반역자들, 이교도들, 섭정의 강철군홧발로 얼마나 많은 생명을 짓밟았을까? 내가 제단에 얼마나 많은 희생을 쌓았을까? 나는 진정으로 알지 못한다.\n\n제발, 나의 복받은 왕자시여. 나의 목소리가 들리지 않는다면, 나의 말을 봐주십시오. 보고, 당신의 백성들이 당신을 위해 준비되어 있다는 것을 알아주십시오. 당신의 왕좌는 금빛으로 빛나며 보라색 천으로 덮인 채 우뚝 서 있습니다. 당신께서는 권력을 장악하고 신성 러시아를 영원불멸하게 다스리실 것입니다. 제발, 우리를 여기에 혼자 두지 말아주십시오.\n\n제발..."
 komi_clockworks.24.a: "이 모든 것이 헛되지 않도록 해줘."

 komi_clockworks.25.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.25.d: ""부르짖었다. 불레셋 놈들과 함께 죽게 해주십시오. 그리고 있는 힘을 다해서 밀자, 그 신전은 무너져 거기에 있던 추장들과 사람이 모두 깔려 죽었다. 삼손이 죽으면서 죽인 사람이 살아서 죽인 사람보다도 더 많았다." - 사사기 16:30\n\n반역이다 이 지독한 신이 버린 곳 구석구석에서 내가 어떻게 그걸 보지 못했을까? 그래, 신이 버렸다, 하느님께서 러시아를 저주하셨는데. 그분은 러시아를 저주했고, 지옥에서 불타게 놔두셨다. 차레비치께서 먼지와 잿더미 위에서 다스리시겠군!\n\n그분은 나를 저주했다! 그분은 나에게 시야를 주셨고, 내 눈에서 비늘을 벗겨 주셨다. 오직 내가 이 빌어먹을 황무지를 볼 수 있게 하기 위해서! 러시아는 노드의 땅이고, 나는? 나는 카인이다.\n\n나는 죽였고, 죽이기를 명령했고, 나의 이름으로 피의 강이 흘렀다. 매달 수백 명이 뚜렷한 소득 없이 죽는다. 우리를 살아있게 하는 유일한 것은 알렉세이께서 어딘가에 있다는 깨달음뿐이다.\n\n그것이 정말 깨달음일까? 진정으로 내가 이것을 의심하는가? 난 그럴수 없어난 그럴수 없어난 그럴수 없어\n\n그는 살아있다 반드시 그래야한다"
 komi_clockworks.25.a: "그는 어디있지?"

 komi_clockworks.26.t: "일지 작성 - [?global.date.GetDateStringNoHourLong]"
 komi_clockworks.26.d: ""나는 알파와 오메가, 곧 처음과 마지막이며 시작과 끝이다." - 요한계시록 22:13\n\n그가 여기있다\n\n나는 그를 느낄 수 있지만 그는 말하지 않는다\n\n나에게 말해 나에게 말해\n\n당신을 위해서가 아니면 무엇을 위해서였습니까?\n\n나는 주의 도구 나는 당신의 종 나는 러시아의 구원\n\n난 유대인이 아니야 난 카인이 아니야 당신이 부탁한 것만 했을 뿐이야\n\n나보코프, 이렇게 될 줄 알았더라면, 난\n\n멈춰 저 지긋지긋한 소리 멈춰 저 시계를 멈춰 멈춰 멈춰 멈춰 멈춰 멈춰\n\n"
 komi_clockworks.26.a: "똑딱, 똑딱, 똑딱."

 komi_clockworks.27.t: "자정"
 komi_clockworks.27.d: "잉크는 타보리츠키가 휘갈겨 쓴 대로 튀어 종이 전체에 번졌습니다. 중풍이라도 걸린 양 그의 손은 전율했습니다. 땀이 얼굴에 흐르듯 쏟아지며, 피와 잉크로 범벅이 된 종이가 어두워졌습니다. 며칠째 자지 못한 그의 눈은 충혈되어 금방이라도 눈물을 짜낼 듯했습니다. 더 이상 탁상에 앉아있을 수가 없었습니다. 천상의 하느님께서 그를 향해 수치로 찬 시선을 보내시기에 창문이 가까이 있던 탓이었습니다. 허리가 쑤시도록 구석에 웅크린 그는 미친 듯이 끄적여댔습니다. 시선이 앞을 향하기 시작하고, 손이 저절로 움직였습니다. 한 주 동안 단어 같은 건 써본 적 없던 그였습니다.\n\n대리석 위로 장화의 또각대는 소리가 들려왔습니다. 위를 올려다 본 섭정은 심장이 얼어붙은 듯한 느낌을 받았습니다. 그의 펜이 달가닥 소리를 내며 바닥으로 떨어졌습니다. 일어서려 해봤지만, 납과 같은 다리 탓에 무릎으로 넘어지고 말았습니다. 자신의 몸을 끌면서 그는 팔에서 힘이 빠져가기 시작했음을 느꼈습니다. 머릿속을 울리는 지끈댐은 비할 바 없는 고통이었음에도, 그는 나아가려 애썼습니다.\n\n세상 어느 누가 자기 차르의 광림 앞에 도취되지 않을 수 있단 말입니까?\n\n그의 검은 머리칼은 금관 아래 짧게 깎여 있었습니다. 담비 가죽 망토를 두른 채, 금과 보석으로 치장하고 있었습니다. 섭정이 생각했던 것보단 더 늙어 보였지만, 신성 러시아 제국의 불멸의 군주는 천상의 빛으로 빛나고 있었습니다. 말하려, 의심하려, 경탄하려 입을 열려던 타보리츠키였지만, 한 마디도 내뱉을 수 없었습니다. 군주의 성은이 그를 압도하며 온몸을 마비시켰습니다. 모든 근육이 돌처럼 변해버린 듯했습니다. 눈을 깜빡인 그는, 마침내 비명을 내지르고 말았습니다.\n\n그건 인골이었습니다. 작은 두개골엔 탄환 구멍이 하나 나있었습니다. 고운 어복의 조각들이 오래된 피에 물든 채 그 위를 덮고 있었습니다. 비명은 그의 머릿속에서 터져나온 고통처럼 숨을 죄는 꼬르륵 소리로 변하며, 감각에 어둠을 드리웠습니다. 쓰러져서, 그는 자신을 둘러싼 암흑을 공포에 잠긴 채 응시했습니다.\n\n그리고 세르게이 타보리츠키, 신성 러시아의 복된 섭정은, 마지막 숨을 내뱉었습니다."
 komi_clockworks.27.a: "실은 끊어졌다."

 komi_clockworks.2.t: "답을 찾기 위한 탐구 - 첫 번째 기도"
 komi_clockworks.2.d: ""차레비치 알렉시이 니콜라예비치 로마노프, 순교자들의 복되신 아이시자 전 러시아인들의 정당한 후계자시여, 그대의 종이 부르나이다. 그대에게 간청하오니 제 기도를 들어주소서."\n\n타보리츠키는 어둠 속에서 기다렸습니다. 개인 예배당에는 단 한 줄기의 빛도 들지 않았습니다. 구름이 가득 낀 그날 밤엔 미약한 달빛조차 높은 창에 들지 못 했습니다.\n\n몇 분이 지나고, 타보리츠키는 멀리서의 속삭임을 들으면서, 자신의 양 옆의 어느 존재를 느꼈습니다. 실망감은 약간의 급통마저 느끼게 했습니다. 차레비치 알렉세이께선 어림하시는 대신 천사 한 쌍만을 보내는 것으로 대신하신 듯 싶었습니다. 이기적인 감정들을 재빨리 쳐내며, 섭정은 두 손을 들며 다시 말을 내뱉었습니다. "환영합니다, 주님의 종들이여. 내 영혼에 빛을 불어넣어 주시기를 간곡히 부탁드리며, 내 길을 가로막는 그림자를 꿰뚫어 볼 수 있게 해주십시오."\n\n속삭임은 점점 더 커져갔습니다. 타보리츠키가 그 언어를 이해할 순 없었지만, 어째서인지 그 의미는 알아들을 수 있었습니다. "예." 우물대는 그는 찬 기운에도 이마에서 땀을 흘려댔습니다. 그의 앞에서 어둠 속에서 번개처럼 밝지만 주위에는 빛을 발하지 않는 금빛 선들이 번쩍였습니다. "예, 나의 주군이시여, 그것이 보입니다. 그럴 것입니다.""
 komi_clockworks.2.a: "시간의 물은 졸졸 흐르는 개울물이며, 활기차게 요동친다."

 komi_clockworks.28.t: "답을 찾기 위한 탐구 - 두 번째 기도"
 komi_clockworks.28.d: ""차레비치 알렉시이 니콜라예비치 로마노프, 순교자들의 복되신 아이시자 전 러시아인들의 정당한 후계자시여, 그대의 종이 부르나이다. 그대에게 간청하오니 제 기도를 들어주소서."\n\n타보리츠키는 이번만은 낮에 기도해 보기로 했습니다. 사실, 그는 보통 밤에 실타래를 보았지만, 예외는 있었고, 낮시간에 그의 간청이 들리지 않을 것이라고 믿을 이유가 없었습니다. 햇빛이 제단 위로 비추며 황금빛 광휘로 그를 눈부시게 했습니다.\n\n갑자기, 그는 숨이 턱 막혔습니다. 속삭이는 소리는 없었지만, 그는 분명 한 쌍의 강한 손이 그의 어깨를 움켜쥐는 것을 느꼈습니다. 확고하고 남성적인 그 손들은 분명 더 강한 천상의 종에 속해있었습니다. "오 주님의 종이시여," 그는 감정이 북받쳐 떨리는 목소리로 말했습니다. "나의 주군의 위대한 깨달음을 찾고있습니다. 말해주십시오, 그분께선 섭정의 영지안에 계십니까?"\n\n뭔가가 타보리츠키의 마음을 자극했고, 그는 이해했습니다. 미약한 육체의 항거에 맞서 눈을 크게 뜨고 제단 위에서 반사된 눈부신 빛을 응시했습니다. 그것은 그의 시야를 밝히고 머리를 쿵쾅거리게 했지만, 그 안에서 그는 희미한 지혜의 빛을 보았고, 주인의 실망스러운 대답에도 불구하고 미소를 지었습니다."
 komi_clockworks.28.a: "칠흑의 황혼 너머로 황금빛 새벽이 기다린다."

 komi_clockworks.29.t: "답을 찾기 위한 탐구 - 세 번째 기도"
 komi_clockworks.29.d: ""차레비치 알렉시이 니콜라예비치 로마노프, 순교자들의 복되신 아이시자 전 러시아인들의 정당한 후계자시여, 그대의 종이 부르나이다. 그대에게 간청하오니 제 기도를 들어주소서."\n\n타보리츠키는 기도를 끝내자마자 갑자기 그의 가슴에서 바깥쪽으로 팽창하며 온몸을 휘몰아치는 에너지의 충격에 쓰러졌습니다. 무릎에서 사지로, 넘어지면서 겨우 제때 자신을 붙잡았습니다. 고개를 들었을 때, 테오토코스의 초상화에 눈이 마주쳤고, 그의 마음은 압도적인 광채로 가득 찼습니다.\n\n"그리스도의 어머니시여, 그대의 목소리가 들립니다!" 그는 숨을 헐떡였습니다. "오, 성처녀시여, 저에게 헤아릴 수 없을 만큼의 명예를 주시는군요! 부디, 제게 말해주십시오. 차레비치 알렉세이께선 어디 계십니까? 그에게 아직 손이 닿을 수 있습니까?"\n\n세상은 타보리츠키 주위를 빙빙 돌았고, 그는 숨을 죽이고 바닥에 털썩 주저앉았습니다. "아뇨," 그는 마음속에서 빛이 희미해지자 중얼거렸습니다. "아뇨, 물론입니다. 감사합니다, 성처녀시여. 이 은혜를 잊지 않겠습니다.""
 komi_clockworks.29.a: "천국의 너그러운 영광이 나의 영혼을 감싼다."

 komi_clockworks.30.t: "답을 찾기 위한 탐구 - 네 번째 기도"
 komi_clockworks.30.d: ""차레비치 알렉시이 니콜라예비치 로마노프, 순교자들의 복되신 아이시자 전 러시아인들의 정당한 후계자시여, 그대의 종이 부르나이다. 그대에게 간청하오니 제 기도를 들어주소서."\n\n"세르게이," 여기저기서 속삭이는 소리가 한꺼번에 들려왔습니다. "세르게이."\n\n섭정은 벌떡 일어나더니 정신없이 사방을 살피며 빙글빙글 돌았습니다. "이봐요? 거기 누구요? 차레비치 알렉세이, 당신입니까?"\n\n침묵. 목소리는 사라졌습니다. "누가 말했나?" 타보리츠키는 갑자기 따지듯이 소리쳤습니다. "정체를 밝혀라! 천국의 대변자냐, 아니면 지옥의 검은 군주냐?\n\n대답도 없고 침묵과 공허함뿐이었지만 타보리츠키는 그것이 진정 무엇이었는지 알고 있었습니다. "사라져라, 사탄아!" 그는 어둠 속으로 내뱉었습니다. "진실한 신앙에서 나를 유혹하지 말 지어다. 나는 너와 너의 하인들의 작업들을 알고있다. 그 어떤 지옥에 떨어질 유대인이나 지긋지긋한 빨갱이도 내 길을 막지 못할 것이다!"
 komi_clockworks.30.a: "새까만 물이 나의 힘을 두려워하며 발을 움켜잡는다."

 komi_clockworks.31.t: "답을 찾기 위한 탐구 - 다섯 번째 기도"
 komi_clockworks.31.d: ""차레비치 알렉시이 니콜라예비치 로마노프, 순교자들의 복되신 아이시자 전 러시아인들의 정당한 후계자시여, 그대의 종이 부르나이다. 그대에게 간청하오니 제 기도를 들어주소서."\n\n이번에는 아무 속삭임도 없었습니다. 오직 색깔, 갑작스러움, 맹목적인 것들뿐이었습니다. 실타래는 한꺼번에 사방으로 이동하면서 그의 눈앞으로 돌진했습니다. 눈을 멀게 하는 빛이 그의 영혼에 스며들게 하고, 그것을 천상의 불로 타오르게 했습니다. 그는 뒤로 털썩 주저앉아 실타래가 춤을 추는 천장을 올려다보면서 꼼짝도 하지 않았습니다. 그 주름과 주름 속에서, 그는 영겁의 시간 이전에 잊혀졌던 것과 같은 지식을 보았습니다. 마음 속으로 쏟아져 들어오는 지혜의 물줄기를 견디지 못한 채 그의 두 눈이 다시 머리 속으로 굴러들어와 그는 정신을 잃고 말았습니다.\n\n타보리츠키가 정신이 들었을 때, 그는 땀에 흠뻑 젖은 채 누워 있었습니다. 눈을 뜨면서 그는 세상이 아름답고도 섬뜩한 자홍색 빛으로 물든 것을 보았습니다. 주위에 온통 스며들어 있는 것 같았습니다. 그가 서서 손을 내려다보았을 때, 그는 그의 피부가 검은색으로, 혈관이 금으로 변한 것을 보았습니다. 그는 충격으로 눈을 깜박거렸고, 갑자기 모든 것이 정상으로 돌아왔습니다. 그의 정신은 잃어버린 지식으로 그를 어지럽게 만들었습니다. 다시 넘어지지 않으려고 제단을 붙잡은 타보리츠키는 숨을 내쉬며 완전히 압도된 채 이마에 맺힌 땀을 닦았습니다. 그는 하느님께서 그에게 주신 것을 처리할 시간이 필요한 것입니다."
 komi_clockworks.31.a: "단지 색깔일 뿐이지만...그것은 타오른다."

 komi_burgsys_purity.1.t: "문턱 앞에"
 komi_burgsys_purity.1.d: ""그들이 문앞에서 떠나지 않을때만 대답해줘요" 세묜은 그의 아내 나탈리아에게 그녀의 어깨에 손을 얹고 시선을 고정시킨채로 말했습니다. "그들이 우리를 귀찮게 할 이유가 없으니, 선택의 여지가 없는 한 조용히 하고 있으세요." 그는 아이들을 흘끗 내려다보더니 고개를 끄덕였습니다. "너희 둘, 너희가 똑똑하기만 하면 안전할 거라고 약속할게. 똑똑하게, 기억하지? 그게 무슨 뜻인지 알지?"\n\n"엄마가 하라는 대로 해요" 더 큰 아이 스베틀라나가 말했습니다.\n\n"그래" 세묜은 힘차게 다시 고개를 끄덕이며 말했습니다. "무엇보다도, 당황하지 마세요. 그들이 누굴 원하는지 알잖아요, 우린 그런 사람들이 아니니까요. 그리고 알렉스, 넌 네 엄마와 누나를 돌봐주렴. 날 찾으려고 달려가지 말고."\n\n항상 해처럼 빛나는 그의 아들은 씩씩하게 "네, 알겠습니다!"라고 말하며 경례하여 어머니의 미소를 자아냈습니다.\n\n"좋아" 세묜이 중얼거렸습니다. 그는 숨을 몰아쉬며 단단히 힘을 줬고 아내의 양 볼에 입을 맞췄습니다. "얼마나 오래 나를 붙잡아 둘지는 모르겠지만, 확실한건 예전보단 더 길어질 거예요. 내가 해질녘까지 돌아오지 않더라도 조바심 내지 마세요. 티모피에게 일어난 일은 우리에겐 일어나지 않을 거예요, 약속해요." 갑자기, 그는 그녀를 가까이 끌어당겼습니다. "약속해요."\n\n세묜은 억지로 그의 사랑과 헤어지고 나서 문으로 성큼성큼 걸어가서 그의 짐을 한쪽 어깨에 올려놓았습니다. 시원한 아침 공기가 열린 문으로 밀려들자, 그는 마지막으로 한 번 뒤로 돌아섰고, 엄숙하게 말했습니다.\n\n"
 komi_burgsys_purity.1.a: ""총은 보석함 안에 있어요.""
 
 komi_burgsys_purity.2.t: "우울한 틈에"
 komi_burgsys_purity.2.d: ""나 왔어요" 문이 찰칵 하고 닫히며 세묜은 지친채로 소리쳤습니다. 나탈리아는 부엌에서 모퉁이를 돌자 바닥에 앉아 문에 기대고 눈을 반쯤 감은채로 여전히 작업복을 입고 있는 그를 발견했습니다.\n\n"오, 세묜" 그녀는 그의 부은 발에서 부츠를 벗겨내는 것을 돕기 위해 무릎을 꿇고 한숨을 쉬었습니다. "이러면 안 돼요. 거의 11시가 다 됐잖아요." 그녀는 신발끈 하나를 다 풀고 해지고 낡은 양말에서 땀에 젖은 가죽을 살며시 뜯어내기 시작했습니다. 털실의 구멍을 통해, 그녀는 세묜의 끝없는 교대 동안의 붉은색으로 문질러진 피부 조각을 볼 수 있었습니다.\n\n"미안해요, 내 사랑" 세묜은 목이 쉰듯이 속삭였습니다. "그들은 오늘 두배의 생산량을 원했어요. 그 누구도 일찍 떠날 수 없었어요. 누군가..." 그는 잠시 멈추었습니다. 그 사람의 이름은...\n\n"표도르" 그는 마침내 그의 다른 한쪽 부츠가 풀려나자 고통스러운 투덜거림으로 말했습니다. 나탈리아는 그의 참호같은 발 상태를 조사하기 위해 양말을 벗겼고, 피곤한 상태인 그녀의 남편에게 들리지 않는 눈물겨운 숨을 내쉬었습니다. "표도르, 그는... 그가 뭐라고 했는지 기억이 안 나지만, 그들이 그를 데려갔어요. 초과근무를 2시간 정도 했을쯤이었을 거에요. 밖으로 데리고 나가서-"\n\n"쉿" 나탈리아가 중얼거렸습니다. 그것을 무시한 것은 그녀에게 쉽게 다가오지 않았고, 그 말은 그녀의 입을 떠나는 순간 그녀의 혀에 매캐한 맛을 남겼습니다. "이제 집에 오셨잖아요. 그런것에 대해 생각하지 말아요." 일어서서 세묜에게 손을 내밀면서, 그녀는 그를 일어서게 하고, 몸무게가 상당히 줄어든 그를 그녀의 어깨에 기대게 했습니다. "자, 그 불쌍한 발에 대해 어떻게 좀 해봐요. 그리고 제가 스튜를 좀 데울게요.""
 komi_burgsys_purity.2.a: "5시간 후, 하루가 다시 시작되었다."

 komi_burgsys_purity.3.t: "집은 성이 아니다"
 komi_burgsys_purity.3.d: "알렉스는 떨리는 손으로 순무 스프를 한 숟가락 더 입술로 들어올렸습니다. 식당 안은 몹시 추웠습니다. 매우, 매우 추웠죠. 저녁 식사와 불을 모두 데울 수 있는 석탄은 충분하지 않았지만, 그들이 따뜻한 지 몇 주가 지났다고 아버지는 말했습니다. 엄마도 알렉스나 스베틀라나에게 아무것도 찾지 못하도록 했습니다. 그들은 매일 학교에 가고, 교회에 가고, 매일매일 똑같은 지루한 저녁을 먹는 것이 전부였습니다. 그는 더 이상 옆집의 블라드의 아들과 놀려고 나갈 수도 없었습니다.\n\n갑자기, 요란한 소리가 났습니다. 스베틀라나는 놀라서 소리를 지르고 달그락 소리를 내며 숟가락을 떨어뜨렸습니다. 엄마는 얼어붙었습니다. 아빠는 잠시 멈추었지만, 공복을 채우기 위해 기계적으로 팔을 오르내리며 계속 식사를 했습니다. 알렉스는 그 소리가 들려온 방향을 응시했습니다. 블라드의 집과 그들의 집을 갈라놓고있는 벽 쪽을.\n\n나무와 석고 사이로, 그는 고함치는 소리를 들을 수 있었습니다. "엎드려, 이 쥐새끼들!" 우레와 같은 목소리가 울렸습니다. "바닥에 엎드려!" 누군가가 소리쳤지만, 소리가 작아 무슨 말인지 알 수 없었습니다. "닥쳐라, 돼지! 거기, 여자, 그는 어딨지? 네 그 개자식같은 아비는 어디로 갔나?"\n\n알렉스는 갑자기 나무 탁자에 올려진 아빠의 손가락 마디에 시선을 빼앗겼습니다. 그의 아버지는 테이블 중앙의 빈 냄비 너머로 그를 쳐다보고 있었습니다. 그의 눈에는 분노도 애정도 없었습니다. "그러지 마라, 알렉스." 알렉스가 하지 않았으면 하는 것이 무엇인지는 그는 말하지 않았습니다. 그는 단지 그릇으로 시선을 내리깔고 일부러 모른 체 하며 수프를 계속 입에 떠넣을 뿐이었습니다. 곧, 엄마와 스베틀라나도 똑같이 했습니다. 하지만 알렉스는 촛불 속에서 누나의 얼굴에 흐르는 물기의 흔적을 볼 수 있었습니다."
 komi_burgsys_purity.3.a: "하지만 그들 중 누구도 뒤따르는 비명과 총성을 무시할 수 없었다."

 komi_burgsys_purity.4.t: "고요한 밤"
 komi_burgsys_purity.4.d: "스베틀라나는 수축하며 필사적인 위장의 으르렁거림을 무시한 채 가능한 한 빠른 속도를 유지했습니다. 그녀가 찾은것을 혼자 다 먹어버리고 싶은 유혹에 맞서 기다려야 했습니다. 아버지가 뭐라고 하든 그들은 모두 먹어야 했습니다. 아버지의 자기희생은 엿이나 먹으라지요. 아버지는 그들 중 누구보다 열심히 일했고 그녀나 엄마보다 많이 먹어야 했습니다. 행진하는 군화 소리가 다가오자 그녀는 낮은 담 뒤로 몸을 숙였습니다. 또 다른 시투르모비키 순찰대입니다. 지난 한 시간 동안 세 번이나 피해야했죠. 매일매일, 통금 시간 이후에는 돌아다니기가 어려워지는 것 같습니다.\n\n마침내 그녀가 집에 도착했을 때, 밤이 본격적으로 깊어져있었습니다. 그녀는 현관문이 아닌 뒤로 열린 욕실 창문을 통해 기어들어갔습니다. 그들은 앞을 보고 있을테니까요. 그녀의 부모님은 모두 어두운 방에서 기다리고 있었습니다. 스베틀라나의 영혼에 순간적인 두려움이 스쳤고 희미한 촛불빛 속에서 그녀도 똑같았을거라 기억해내기 전에 눈에서 반짝이는 배고픔을 보았습니다. 말없이, 그녀는 비닐 바닥에 그녀의 작은 천 가방을 비웠습니다.\n\n쥐 두 마리. 마치 갉아먹은 것처럼 보이는 바위처럼 딱딱한 빵 한 덩이. 부드럽고 약간 갈색인 사과 세 개.\n\n그럴 수밖에 없었습니다. 그들은 각각 사과를 가져갔고, 엄마도 비틀거리며 부엌으로 가기 전에 쥐와 빵을 퍼냈습니다. 열린 창문으로 원고가 날아들었고 촛불의 불빛이 뿜어져 나왔습니다. 스베틀라나는 벽에 눌린 그녀의 아버지가 지나치게 익은 과일을 조심스럽게 물고 그 질감에 약간 재갈을 물리는 소리를 들었습니다.\n\n음침하고 우울한 화장실을 뒤로 한 스베틀라나는 희미한 불빛이 비치는 집을 지나 침실로 가는 계단을 올라갔습니다. 알렉스의 옛 방을 지날 때 그녀의 눈은 아래로 내려졌습니다. 문에 새겨진 그의 이름을 보는 것만으로도 그녀의 가슴을 꽉 움켜쥐고 탈수적인 눈물을 흘리기에 충분했기 때문입니다. 애도하는 것은 그들이 더 이상 감당할 수 없는 사치였습니다."
 komi_burgsys_purity.4.a: "그들은 먹고, 잤지만, 살지는 않았다."

 komi_burgsys_purity.5.t: "완벽한 세상"
 komi_burgsys_purity.5.d: "군홧발 소리가 매 30분마다 식팁카르 시내의 조용하고 특별할 것 없는 거리 전체에 울려 퍼졌습니다. 그곳은 복받은 섭정의 비전과 완벽하게 일치하는 아름다운 장소였습니다. 깔끔하고, 질서정연하고, 안전한. 차레비치 알렉세이께서 왕좌를 차지하기 위해 돌아오셨을 때 기다리고 있을 정제된 문명의 세련되고 완벽한 표본.\n\n거리에 반대파는 없었습니다. 시위대도, 행진하는 노동자들도, 심지어 통금 시간을 어기는 사람들도 없었습니다. 모두가 자기 자신의 자리를 지키고 있었습니다. 군인들은 그곳에 거주하던 근로자들이 그들의 임무에 맞지 않는곳으로 떠나는 것을 결코 보지 못했습니다. 그것이 이상적이었습니다. 서류와 신분 확인을 위해 사람들을 멈추고 괴롭힐 필요가 없었습니다. 순찰중인 시투르모비키가 알고 있는 한, 그 거리에 있는 제국의 모든 신하들은 근면성실함으로 신과 섭정을 위해 그들의 임무를 충실히 수행하고 있었습니다.\n\n정기적으로 이 지역을 조사한 오흐라나에 따르면, 길 한가운데에 있는 집은 이상적인 러시아인 가족의 집이었다고 합니다. 한 남자와 한 여자가 거룩한 결혼을 하여, 아름다운 딸과, 강하고 순수한 아들이 있는. 아버지는 식팁카르 소화기 공장에서 기관총 총열을 생산했습니다. 어머니는 그녀의 의무대로 가정을 정돈했고, 딸은 가정예술을 배우고 아들은 시투르모비키 청년단에서 훈련을 받았습니다. 육신의 완벽함은 차레비치와 그가 선택한 하인들에 의해서만 능가되었습니다.\n\n그 아들이 느리고 떨리는 폐렴으로 죽은 것은 어디에서도 언급되지 않았습니다. 딸이 순찰대에 붙잡혀 사라진 것은 눈에 띄지 않았습니다. 더 이상 동맥혈을 흘리지 않는 가느다란 손목의 아내는 욕조의 고여 있는 진홍색의 물 속에 그 몸을 쉬였습니다. 감독관을 때렸다는 이유로 매를 맞고 태형에 처해지고 총살당한 아버지는 직장 밖 집단 무덤에서 썩어가는 시체 한 구석에 불과했습니다. 그것이 바로 복된 섭정의 꿈의 식팁카르였습니다. 순수한. 청결한. 효율적인."
 komi_burgsys_purity.5.a: "§x완벽해.§!"
 komi_purity_finished_tt: "§e러시아는 이제 순수해졌다.§!"

 komi_natsoc.1.t: "소리없는 분열"
 komi_natsoc.1.d: "It was, like most divorces, quiet at the end.\n\nThe arguments had been long, and intense: Ordosocialism, after all, was built on nothing if it was not built on change. Who were the Workers, anyway? What scientific method could be used to delineate the proletarian from the oppressor, the innovative from the parasitic - the good from the damned? And what did it mean to give these Proletarians, if that was indeed their true name, the means of production? Would the committees be run by the elite, who after all were used to power, or to unsteady newbies whose enthusiasm far outstripped their experience?\n\nNot to mention the matter of who the Enemy was, of course. Oh, everyone knew there was an Enemy: the propaganda rang true, and the paranoia was fresh and bright as the smell of blood in the winter snow. They lurked behind every doorway, their subtle strings tugging at the Russian heart, angling innocents into complacency, parasitism. Sin.\n\nThe question remained, unanswered and unanswerable, a dagger at the heart of Serov's movement. Who was the Enemy? And if they were a class in a classless society, both of which the Marxists were adamant about, how could one ever tell an Enemy from a friend?\n\nIn the end it simply wasn't worth the trouble, fighting over a deafening void and a slowly collapsing loyalty to a silent leader. The Passionariyy elements seemed to fall away all at once from the base Serov used to pummel legislation through the Assembly, as if some invisible chain had been lifted, and it was clear that something fundamental had changed in the Republic.\n\nLike most divorces, it was quiet at the end. The mess, however, spoke for itself."
 komi_natsoc.1.a: "즐겁지만은 않은 일이군."
 
 komi_natsoc.2.t: "당근과 채찍"
 komi_natsoc.2.d: "Lavov waited in line outside the Benefits Office, almost beside himself with joy. He'd waited for this since the first time he'd met the General Secretary - before he was anything but a Passionary left-winger with funny ideas - and at last the promise was in sight.\n\nHe remembered the dispassionate speech of the GenSec like it was yesterday. He had spoken of a future with land, bread and solidarity for all, and unlike the others he seemed to believe in the peace he spoke of. It was all catnip for Lavov, who'd hated the sight of guns since his father perished in the fall of the Union. The errant rabble who called themselves the Left hadn't been any more convincing than the drooling reactionaries they opposed on this point: all and sundry seemed determined to march into the sunset, toting a gun on one hand and their enemies' skulls on the other.\n\nOnly General Secretary Serov had promised true peace, true unity. And Lavov knew, with all the quiet absolution of a true believer, that Serov would deliver.\n\nAnd he had, hadn't he? The People's Provisions Package was blared on every loudspeaker in the country, inviting the true sons of Russian soil to take what was owed them. Minimum wage, healthcare benefits, even what they called Unionists without Unions - all could be claimed with the verification of citizenship. The Red Plenty was here, and Lavov was relishing every minute of it.\n\nHis queue number echoed from the receptionist's table. As Lavov approached the little booth, his knees nearly gave way from giddiness. Smiling, he asked: "Thank you, Welfare Officers. Where can I collect my card?"\n\nThe receptionist shrugged. "I'm sorry, sir. We went through your records - says here you're a son of an Armenian - security concerns and all. I'm sure you'll understand." She waved towards the exit. "Next!""
 komi_natsoc.2.a: "His smile crumpled slowly, like a wilting flower."
 
 komi_natsoc.3.t: "하나의 심장, 하나의 정신, 하나의 연방"
 komi_natsoc.3.d: "The Russian Ordosocialist Party - its names were many, half springing from insults, half from dreams - seldom gathered as one: the harvests of the Republic's factories and government postings were many, but their workers were few. Precious little time could be afforded for the frivolity of mass gatherings, certainly not in the present circumstances. But some things were unavoidable, and important enough for the Party to address - so a working holiday was declared and the various Congresses and the Workers' Councils convened.\n\nSerov gazed at them. Talent, certainly, but unpolished. Blunt and dull, like steel that had been left in dank air too long - edgeless. It would take work to weave them all into a knife worth wielding, and if he wanted to succeed, he would have to start now.\n\nHe asked the simple question, left it hanging in the air like a noose, an invitation. "Does anyone know what their superiors have done this last month? Their subordinates?"\n\nInto the deafening void that followed it, he began to drill the principle of mutual knowledge - over and over, just like he'd been taught by the Academy - into their heads. Simple, repetitive motion. It was almost like the conditioning techniques his commanders had speculated about using. This time, however, there would be no time for trial runs.\n\nSerov began his next move. Raising a piece of paper, he began to read names: the loud, the outspoken, the complainers and the whiners and the fearful. They were, he said, welcome to leave - but should they stay, they would be honed into something better. Something greater. Demotions, of course, would follow, even revolutionary criticism. But the new departments would be livelier than ever - and the vitality that swarmed through the Party would be one of unity, not swarming fragmentation.\n\nThey would learn to love it, this unity. This discipline. This oneness."
 komi_natsoc.3.a: "No matter how long it took to teach them."
 
 komi_natsoc.4.t: "연방의 탄생"
 komi_natsoc.4.d: "Serov and his highest-ranking ministers were busy drafting the new Soviet Union. This new Soviet Union would address the problems Serov had seen form in the past. The old Soviet Union had been too weak, too divided. The old Soviet Union sacrificed so much, for so little gain. Serov and his government would remedy these mistakes, and the new Soviet Union would emerge from the ashes stronger than ever before.\n\nOne of the greatest weaknesses of the old Soviet Union was its federalized structure. The bureaucracy became bloated, and local governments were given far too much autonomy. One only has to look at what Kaganovich did with Western Siberia to see why that was a mistake. Serov's new Soviet Union would be unitary in structure. Local governments would be a mere stepping stone between the people and the capital, and all major decisions would go through the central administration first. The unitary structure proved its efficacy in World War II, with the strong, united Japanese and Germans defeating the fractured Americans. The same unitary structure would be applied to any formerly autonomous administrations, as giving the minorities their own identity merely weakened the Union's cohesion.\n\nThe Soviet Union was a Russian invention, and yet Bukharin sacrificed so much to try and please the other peoples within its borders. The Ukrainians, Belarusians, the Baltics, and the Turks, they did not answer directly to the capital, and therefore did not identify truly with Moscow. In the end, their loyalty failed us when it mattered most, and proves that they can't be trusted with the same freedoms Bukharin afforded them. Russia shall be the heart and soul of Serov's new Soviet Union, as it always should have been."
 komi_natsoc.4.a: "뭔가 새로운 것을 위한 토대가 마련되었다."
 
 komi_natsoc.5.t: "통로를 지나며"
 komi_natsoc.5.d: "The National Assembly had always been a playground of sorts for its residents, a gentlemen's club for the movers and shakers in the Republic. The players had changed, the Passionariyy Organization's brilliant gold-black logo was on the poker-deck cards, but still the game went on. It was a game, Serov thought, a high-stakes game for the future itself. And the time had come to pick his allies.\n\nThe old cults of Taboritsky, Shafarevich and Gumilyov lurked in his base still. He knew, staring at those politely clapping for the latest speaker, that they could never be trusted with the will of the people - they barely trusted him at the best of times. He was always dancing on eggshells, hiding his real beliefs under a constantly shifting series of dogwhistles and promises of "right unity". Where had that gotten him? A place in the most unstable chair in Russia, and a mandate he burned to fulfill but struggled to speak aloud.\n\nHe looked across now to the ones he'd left behind. The Leftists, skulking about in the shadows of the Assembly, always determined to develop the ideas and never firm enough to put them into practice. He admired their innovation, but not their damnable lily-livered principles. Even so, there were - assets - to be found there. People he remembered from his old days with Suslov.\n\nHe could dogwhistle very well to the Right. He'd gotten so very good at it - but they weren't the only fish in the sea, were they?\n\nAt a polite cough the speaker gave way, and Serov took the floor. He looked unsmilingly at the commotion, at his so-called allies, and began to speak. "Friends, many of you have asked for my true beliefs. It is with great pleasure that I admit - for I have no real reason to deny it - that I am a Socialist.""
 komi_natsoc.5.a: "His smile sharpened as the hands went up."
 
 komi_natsoc.6.t: "The Night of the Long Pens"
 komi_natsoc.6.d: "Between the razor's edge of socialism and the dull anvil of the conservatives, Serov thought, there was precious little leeway. He was lucky he wasn't a negotiating man - this was no place to bargain, and with his erstwhile followers men he could barely trust while in the same room, it didn't look promising to start testing the waters right this moment.\n\nSighing, he kneaded his temples, a half-written speech crumpled to his side. It would join the others in the bin soon enough - damn the Passionariyy and their "internal discipline" habits! Hadn't it been enough that he'd enthusiastically dogwhistled to their basest, most irritatingly capitalist desires to gain a seat at the table? Now his hands were tied and his mouth was stoppered, just at the moment when his triumph was supposed to be full and complete.\n\nWell, at least this treatise on the 'Rights Of The Sovereign Nation' was complete. What an incoherent jumble of ultra-nationalistic sentiment it was! But it had been the only way to make the idea acceptable to both his conscience and the appetites of the Passionariyy. Moving to the 'Internal Enemies' section, however...that was promising in a way mere centralism had never been.\n\nYes, if there was one thing Serov knew best in his long years of serving the Republican Left, it was the rooting out of enemies - and the many ways one developed of finding them. For the people had many enemies, but some would always be less disguised, less disguisable, than others."
 komi_natsoc.6.a: "우리는 함께 공화국을 숙청할 것이다."
 
 komi_natsoc.7.t: "같은 얼굴, 다른 가면"
 komi_natsoc.7.d: ""Comrades, workers, have we not seen the true face of Imperialism? Yes, my friends, today I speak of international capital in its most savage and unrelenting form. All of us were brought here by the winds of fate, but it was Fascism that channeled those winds and brought the Union down from atop our heads. We all remember the days of fear, the days of the Swastika and the Boche."\n\n"Now I ask: Why was it the German that brought Russia to ruin? Why was the German form simultaneously so coarse as to drive all to destruction before it, and so strong it managed to blight half of Russia before it was stopped? More importantly, we have heard so much, over the years, as to the Americans and their fabled salvation in bombs and planes - why is it that these so-called Americans are worshipped when they have never even stepped foot in the Rodina?"\n\n"The answer is simple, and I believe it lies in the same ethnogenetic patterns that have borne our true and perfect Workers' State into being. The Americans, the Germans - they are not, as some would believe, in perpetual conflict. No, the capital-parasites that govern the American economy would gladly have us lap up the lie that their so-called "Liberalism" is in conflict with Fascism, so much so that they would see it destroyed everywhere! What nonsensical rhetoric from such a mighty nation!"\n\n"No, their real and perpetual enemy has been bred into their very genes, the codes of life that govern America, Japan, Germany - the monstrous Capital-Fascists of the world are immune to mercy precisely because they are by nature incorruptible from their original form. Yes, I say to you that these three wear different masks - but the same beast holds all their faces, and their tongue drools with anticipation for the destruction of the Russian state.""
 komi_natsoc.7.a: "우리는 괴물과 거짓 예언가들을 물리칠 것이다."
 
 komi_natsoc.8.t: "The New Ordosocialist Man"
 komi_natsoc.8.d: "We have begun the creation of a new Ordosocialist Man, an archetype that all Russians should aspire to one day become. The Ordosocialist Man is a useful tool for further instilling and cultivating the correct values in the populace, and it should help Ordosocialism permeate the ordinary routines of daily life.\n\nThe new Ordosocialist Man is to be selfless, learned, athletic, and enthusiastic in spreading the Ordosocialist Revolution. The Ordosocialist Man is not driven by crude impulses of nature, but by conscious self-mastery, a rejection of the unconscious and the innate personality. His work should require exertion and self-improvement, the ideal example of the Ordosocialist Man should always aspire to break his record quotas for each day of work.\n\nThe Ordosocialist Man would be conscientious of class and national struggles. He lives and dies by the teachings of Ordosocialism, Marx, and Serov. He gives all he can to his country, to Russia. He treats public property with respect, as if it were his own. He decries and denounces the capitalists and imperialists of the world, praises and supports the military, and answers the call of duty when his home finds itself at war, without hesitation.\n\nAbove all else, the new Ordosocialist Man obeys Serov and his teachings. He informs hisw authorities of dissidents. He combats the reactionary threat wherever it may appear, even if it rears its head within his own family. He serves his government and leader with everything he has, for that is every citizen's duty."
 komi_natsoc.8.a: "We expect great things of the new Ordosocialist Man."
 
 komi_natsoc.9.t: "The Eternal Drill-Session of the Spotless Mind"
 komi_natsoc.9.d: "Sergei fiddled with his food, if he could even call it that. Next to him Vera made a face and made as if to spit the offending mouthful away. "This tasteless garbage is worse than the stuff my aunt used to make - and she was blind, mind you." Surovov nodded from opposite them, pushing the plate to his empty left. This Workers' Canteen was getting off to a very rocky start, from all appearances.\n\nIt had started with the announcement that the factory would be nationalised - for all the groaning that had brought the higher-ups, Sergei had stowed away a little hope for the future. After all, the new folks in the Capital said the name of the Workers like it was some kind of lucky charm, and surely they wouldn't just let the words fall by the wayside, would they?\n\nBut this series of new measures had destroyed that hope entirely. The Propaganda Commissars had spoken nearly uninterruptedly about the need to keep the People's Discipline, to move as one Unified Fighting Proletarian Force, and now they were bringing in the newfangled Culinary Optimisation to boot. The only thing the latter had optimised, Sergei thought bitterly, had been his unwillingness to spend more than was absolutely necessary on lunch-rations.\n\nWhatever this new Factory Control Measure was, he didn't like it either. Welding was a serious business - his friends could get hurt by the inhuman standards the Quotas were dictating. He made a mental note to speak to the Overseers the State had appointed; at least the one assigned to his Factory seemed friendly enough.\n\nAs the work-day dragged to its close, Sergei slipped off the assembly line on a 'smoke-break' to find the Overseer. Raising his concerns to the kindly-looking grey-haired man, he burbled his enthusiasm for the new regime and his hopes that the Factory would be restored to some sensible quotas.\n\nThe Overseer's response was a simple smile and the eight words:"
 komi_natsoc.9.a: "We'll continue this until you get it right."
 
 komi_natsoc.10.t: "Faster, Marching as One"
 komi_natsoc.10.d: "The factories' smoke rose to the horizon, stretching from end to end of the sky's endless bands. Their residents moved in and out of the zone with an increasingly frantic pace, driven by a rhythm like the beating of an agitated heart. The Socialist Nation was speeding towards an undefined conclusion, like the period at the end of a sentence. A singularity of workers and soldiers and mass-produced lead-shells. And so it went.\n\nThere was a lady who worked at a machine-shop, working miracles by the magic of her wizened hands. At first she, too, worked in line with the rhythms of the State, following the Quotas and writing careful reports at the end of each work week. At the end of her reports she would append little smiles and pressed flowers, to thank the General Secretary and his Party for their hard work.\n\nWhen her strength gave and the rhythms proved too pressing, she fell and did not get up. The next week her shop was confiscated by the State, to be sublet to someone more willing. And so it went.\n\nThere was a young boy, too, who worked as a shoemaker. Most days he spent dreaming of the building of his own outlet, where he could be free to read his carefully sequestered books on design and fashion. At night he would work on the designs those books had inspired, dreams in polyester and elastic banding and leather fashioned to fit the curves of the foot like an embracing lover.\n\nWhen his work was found out, his uncle took the fall. For his mercy, the boy was afforded leniency: he was tasked only with the destruction of his work. The flames were studded with the boy's tears as they fed on his life's hopes, like jewels.\n\nAnd so it went, and so it went, and so it went, the Republic endlessly marching to the future. Those who marched too slow or too strange - there was no place for them here."
 komi_natsoc.10.a: "And so it went."
 
 komi_natsoc.11.t: "One Big Union"
 komi_natsoc.11.d: "Sacha had never been one for theatrics - it simply wasn't favoured in his line of work - and he wasn't going to start now. Even so, he was not immune to panic or anxiety, and this massive crowd of people (even if they were unionists like him) was really not helping his stress levels. God, why had the GenSec picked his Union for administrative duties in the first place? Had he done anything to offend them? Well, it was immaterial. There was, after all, a job to be done. Sacha cleared his throat, tapped the mike and at once the room fell silent. "Wel-welcome, friends. We are gathered here today at the request of the Republic and the General Secretary-"\n\nA raucous voice called out from the front of the room. "Yeah, yeah, we get the message. What does Serov want from us again? Haven't we already promised the Quotas?" There was commotion, and a hint of mocking laughter.\n\nSacha gritted his teeth. "Yes, comrade, the General Secretary is fully aware of this - our efforts, I mean. But we must all work together now, for the resistance against the Degenerate Capitalists-"\n\nAgain a voice interrupted him, this time from the far end. "Ain't we already gotten rid of the Capitalists? I'd like to have a cuppa with the GenSec himself, seein' how he's wastin our time 'ere - maybe he'll sponsor me for the privilege!" This time the laughter came in bursts, and it was unrelenting.\n\n"Comrades!" Sacha snapped into the mike. "You are not listening to anything I have said. What I am saying is this: the GenSec wants us merged. Different professions, different industries, different companies - we are to be a single party now, and we must - must work in unison."\n\nThere was a moment of pregnant silence, and then everyone rose to speak at once."
 komi_natsoc.11.a: "Questions one at a time, please."
 
 komi_natsoc.12.t: "Serov's Five Year Plan"
 komi_natsoc.12.d: "Serov quietly signed the paper sitting upon his desk. With this paper, Serov's Five Year Plan for the economy would be set in motion. The Five Year Plan would be revolutionary, and ensure that Serov's men were well-equipped and prepared for war.\n\nThe Five Year Plan was focused on heavy industry, and military production. Among the major goals of this economic plan were the creation of industry safely distanced from any possible combat fronts, funneling more and more resources into producing tanks and armaments, and raise the annual industrial growth to levels unheard of elsewhere in Russia. All of this military production would of course cause a heavy fall in consumer goods production, but true citizens of the Soviet Union will take this temporary sacrifice in stride, and any who don't can be... persuaded.\n\nHopefully, the Five Year Plan could turn this untrained society of peasants into a truly advanced industrial economy. Serov would correct Bukharin's past mistakes."
 komi_natsoc.12.a: "Now get to work!"
 
 komi_natsoc.13.t: "Preparing for War"
 komi_natsoc.13.d: "Capitalism. Cosmopolitanism. These were the true enemies of the Russian people. The old Soviet Union failed to defeat these powerful foes, but Serov was going to give Russia a second chance.\n\nIt was time for the Russian economy to mobilize, to prepare itself for war. A war against the insidious forces of capitalism and cosmopolitanism. Serov's new Soviet Union will not fall like the last one, it will stand strong in the face of adversity. While the economy mobilizes, the proletariat must prepare as well. They must harden themselves, answer the call of duty, and weather the inevitable sacrifices they will be forced to face.\n\nUnder Ordosocialism, Russia is strong. In this world, the strong are destined to survive, while the weak perish. Bukharin's Soviet Union was weak, having embraced cosmopolitanism and become allies to capitalism, it was inevitable that it would be destroyed. Serov's Soviet Union has been reforged, free of these impurities, and it was time to prove it to the world."
 komi_natsoc.13.a: "The strong survive, the weak perish. That is all that matters in this world."
 
 komi_natsoc.14.t: "Learning from the Past"
 komi_natsoc.14.d: "The military is currently in desperate need of doctrinal changes. If Serov ever wishes to forge a stronger Soviet Union, the military must be just as strong. What better way to evolve the military's doctrine, then to learn from the past? Russia has seen lots of conflict in the last several decades, and the military's high command all have lived through these conflicts and seen what works, and what doesn't.\n\nEvery military prepares for the last war they fought, and Russia's military shall be no exception. Specific ideas of interest can be picked up from the Great Patriotic War, with the Blitzkrieg quickly leaving Europe's armies disorganized and unable to keep up. Innovations to how we use armor, how we use aircraft, and how we use infantry should all be implemented into our doctrine. Of course, the West Russian War and the various warlord conflicts throughout Russia have also given us many valuable lessons to learn from. Once we have implemented these changes, Russia's military shall be prepared to fight any kind of war it finds itself in."
 komi_natsoc.14.a: "If we do not learn from history, we are doomed to repeat it."
 
 komi_natsoc.15.t: "Implementing a New Doctrine"
 komi_natsoc.15.d: "Tukhachevsky may not be a loyal follower of Ordosocialism, but Serov still believes his ideas on warfare could be of use to his military. The man is called the Red Napoleon for a reason, after all. That is why Serov ordered his generals to read up on Tukhachevsky's military theory, and find a way to implement it into their own doctrine.\n\nTukhachevsky's writings on discipline within the army interested the General-Secretary greatly, as they easily fell in line with Ordosocialism's teachings. Tukhachevsky desired the entire chain of command to adhere to this spartan discipline, purging generals who failed to uphold their duty. Of course, Serov's generals were far more eager to discuss the actual tactics Tukhachevsky described. Offensive deep battle, defeating the enemy not only at the line of contact, but throughout the battlefield. Tukhachevsky also placed great emphasis upon operations as a third level of military thinking, and a crucial part of military theory.\n\nSerov's generals had a lot of work ahead of them. Integrating these new theories on armor, aviation, reconnaissance, airborne units, command and control, and even chemical warfare would take some time and a lot of organization. However, through this momentary pain, the new military doctrine will be strong enough to preserve Russia through any conflict."
 komi_natsoc.15.a: "The Red Napoleon's writings shall serve Ordosocialism well."
 
 komi_natsoc.16.t: "The Heart of Liberation"
 komi_natsoc.16.d: "Imperialist empires have carved up this planet, exploiting and destroying anything they can get their hands on. The Germans continue to tear down Europe and Africa, brick by brick, to prop up their dying reich. Japan has begun a second age of colonialism, turning Asia into glorified resource deposits for their own gain. America claims to be the last bastion of freedom in the dark, cruel world, but they too serve the forces of capitalism and cosmopolitanism. They only aid regimes who serve their interests, abandoning any who wish to forge their own path to the wolves. There is no hope for freedom to be found amongst these nations, no friends to those who wish to liberate their peoples from their enslavement.\n\nThat changes today. The Soviet Union extends her hand to all the liberation movements across the world, and shall lead them into the light. Russia, too, has seen her people oppressed, her people enslaved, her people slaughtered. Russia has suffered a great deal of pain and bloodshed, but Russia shall rise from the ashes. We shall liberate our people, free them from their shackles, so that we may be the example that other nations aspire to become.\n\nTo any who desire to see their people freed, place your trust in us, in Russia, to support your dream! No more shall the three empires lead this world! The people shall be free, free from capitalism, free from cosmopolitanism, free from oppression! Ordosocialism is the ideology of liberation, it is the ideology of freedom!"
 komi_natsoc.16.a: "Glory to the revolution!"
 
 komi_natsoc.17.t: "A Sentry in the Snow"
 komi_natsoc.17.d: "Trucks roared across the frost-flaked slush roads of Finland's heartland. They rode towards a ramshackle hotel, leaning lopsided amidst the cold wilds. The trucks cantered around the hotel, circling the wagons. From the trucks emerged the soldiers of Serov: thugs and brutes, agents of Ordosocialism. They slammed shut their truck doors, the muck and sludge splashing onto their leather trench coats. They whipped out of their pistols, prepared to bring flashes of light to the dawn. Stomping into the hotel, they shuffled towards the contact, the German agent who would act as a middleman between their two polities, if only in an unofficial capacity.\n\nThe agents of Serov flooded the hotel, pushing over tables in search of hidden weaponry and cracking open the windows in case of an ambush. The head of Serov's agents, Yegor, took a seat with the German contact, cracking his knuckles and laying a pistol at the center of the table. He motioned to another agent, who brought forward a shot glass and a bottle of Koskenkorva Viina. Yegor looked insulted for a moment, before throwing the shot glass to the side and cracking open the Kossu. He chugged down the vodka, enough to refresh his throat, so, half the bottle.\n\n"These Finnish bastards get all the good alcohol. The war, the death, it could all be tolerated. But the lack of good drink? That is the greatest burden our people bear... Now, onto our" he chuckled to himself "negotiations." Yegor began to pat the rickety, wooden table upon which they sat. "We understand you can't yet begin any formal actions with our nation, so let Finland be our backdoor, for hands to be shaken and commerce to flow. We have depots in Lappeenranta, Uusimaa, and Vantaa. Now... what do you say, Hun?"\n\nThe German contact stared at his surroundings. The agents began to unfurl their knives and brass knuckles. Yegor's hand crawled forward, until his fingers touched the grip of his pistol. "A deal, it is" the Hun spat, "I will... get some workers to form a few connections at your depots. Finland shall be our gateway.""
 komi_natsoc.17.a: "The guards dead and the lock broken."
 
 komi_natsoc.18.t: "Nekro"
 komi_natsoc.18.d: "In the depths of a drug den, soldiers of Serov and agents of Ordosocialism sit and recline, enjoying the fruits of Hades. Yegor, the head of the agents, stands on his seat with bloodshot eyes. He wields a needle, containing a mixture of morphine, heroin, and liquefied pervitin. Yegor raises his arm, clenches his fist, and jams the needle into an exposed vein. Yegor doubles over, the rush of pain and euphoria washing over his body at once. The agents laugh and whistle, slapping tables and smashing bottles of alcohol. The walls are washed in grime and soot, and homeless addicts litter the corners of the den. A neon haze emanates from the deadlights above. Yegor rests himself on his seat, clenching... something. The walls wash away, and the faces of the agents look to be photos of the purged and maimed. Yegor leans back, the drugs taking a toll on his cognition.\n\nA strange sight appears. A lanky, pale figure in business attire appears to sit in front of him. Yegor looks to his comrades, confused at what this vision could mean. Recalling his mission, he remembers that he was to meet a contact... of some sort. Unable to speak, Yegor stares forward at the blurry visage which may or may not be the contact. The figure unfurls a black, long, thing. Wielding the brain activity he still possesses, Yegor recognizes it as a weapon. This was... a weapons smuggler, yes. The agents move ever closer, forming a circle around Yegor and the figure. Yegor glances to and fro, beads of sweat rolling off his face.\n\nThis was... this was... a Breton! It was some sort of deal about the black market and the trafficking of agents worldwide. The details had long been lost to Yegor's mind. After eternity, or perhaps a few seconds, the figure stood tall, reaching out his... hand, maybe? Yegor pulsed his muscles. Through great effort, similar to the launch of a rocket, Yegor built up pressure and flung his hand towards the shape. Soon after, the figure was gone."
 komi_natsoc.18.a: "A deal forged."
 
 komi_natsoc.19.t: "Raw Desperation"
 komi_natsoc.19.d: "Yegor had been in these situations before, although it was never this intense on his end. A pistol was held in hand, aimed point blank at the forehead of another smarmy, sly little shit who again and again questioned his authority. But, this time, it was not a jealous rage or a bout of rancor urging on this man's execution, it was an addiction. Every moment Yegor didn't get his dosage, his skin seemed to melt and his mental state broke further down. At every thought of the needle penetrating his skin, a hook sank into his flesh and pulled him down, further and further, into a pit of impotent fury. This man's death would mean nothing. Yegor's trigger finger itched, but he restrained himself. This worthless shell of a man still had some information, after all.\n\n"Why are the dens running out of supplies, why are the Bretons backing out of their deals? Speak up, little man, before the floor is painted. I need a supplier, or else you're dead. You hear me? Fucking dead!"\n\nThe man, a random backroom clerk who got mixed up into the black market through no fault of his own, sobbed as the barrel of the pistol touched against his cranium. He began to hyperventilate, and snot ran down his chin like a schoolboy who scraped his knee. "Look... sir. I t-told you. The Bretons are shutting down black market activities. They're c-cleaning their hands of it."\n\nA shot rang out. The clerk slouched over, stuck in a kneeling position, as blood streamed from his forehead onto the concrete floor. Yegor heaved of feeble indignation. In a burst of anger, he kicked the clerk's corpse and punched at the walls which surrounded him, only to be left bent over with broken knuckles and lost hope. The bosses would be pissed at the news, and he wouldn't be able to get another dosage for weeks. All that was left to do was scream."
 komi_natsoc.19.a: "And scream he did."
 
 komi_natsoc.20.t: "Wear the Skin of Capitalists"
 komi_natsoc.20.d: "It is our duty as the creators of Ordosocialism to ensure the existence and growth of this our ideology which has been deemed by both us and reality to be the preeminent law of nature for Russia and beyond. Necessary to this growth is the subversion of our morals, if only for small amounts of time, so that we may guarantee the survival of Ordosocialism. Germany tolerated the existence of the Soviet Union throughout the beginning of World War 2, so that it could consolidate its gains and expand its realm, and with that strategy Germany has emerged as the master of Europe. We will not ignore history, even if it means dealing with those we hate. We are more intelligent than them, and we know this arrangement will not last. The extermination of the bourgeoisie will take more than gunshots and rage.\n\nIt has taken months, but we have done it. Wearing the faces of bourgeois pigs, those reactionaries and parasites in the Swiss Bank have relented to our influence. Soldiers of Serov and agents of Ordosocialism wandered in, dripping in blood, gunshots behind them, and the bankers accepted us because those exploitative fiends will take any chance they can to squeeze a profit from suffering. We used many methods, from interjecting ourselves into loans and transactions, to offering our dissidents and traitors up as cheap labor for markets abroad. By becoming ever more involved in Swiss financial institutions, we have secured a place for us in the international marketplace, be it small.\n\nAs our nation expands, our ideology takes root in the populace and our economic bubble grows larger, we necessitate connections in Europe. From a hook in Europe's marketplace, our influence will expand into a wedge and, eventually, we will become a player akin to Romania or Turkey. This shall be the beginning of our prolonged manipulation of the bourgeoisie, but do not fret, extermination is on our horizon."
 komi_natsoc.20.a: "Knives and needles, behind our backs."
 
 komi_natsoc.21.t: "Our Reformation"
 komi_natsoc.21.d: "Serov stared on with a grim determination as he presided over the largest military march the nation had undergone since the days of the fallen Soviet Union. Or, at least, that is what he claimed to the procession before him. Behind Serov a monolith stood, a monument to the ideals of Serov's Russia. A chain of wires, hanging between two radio towers, upon which five mutilated and maimed corpses hung.\n\n"Before all of you, our most fearsome and raucous servants of Russia, hangs the ideological manifesto of Ordosocialism. An outline of the threats to our nation, both dissident and traitor. The first corpse, belonging to those who are neither nationalists, nor believers in Marxist-Leninist philosophy. Anarchists, sewers of chaos. The second corpse belongs to nationalists, who do not recognize the supremacy of socialism. Reactionaries, and tyrants. The third corpse is for those who follow in the footsteps of Marx, Engels, and Lenin, but do not love Russia, or its people. Revisionists, and corruptors of socialism. The fourth corpse is those most tragic of deaths. Followers of socialist thought and nationalists, who have, nevertheless, rebelled against our righteous authority. They are contrarians, who seek to destroy instead of reform. The fifth corpse is for a hidden threat, those who claim to follow our ideals in full, but lie. Their parents, and the parents of their parents, have imparted upon them reactionary ideals, which goes on to taint them throughout their lives. But, they are sly, these bourgeois parasites will do whatever it takes to remain alive until the dawning of our Russia, so that they may leech off of the state. We must strangle this threat in its cradle. To anyone who has had concerns over the behavior of your fellow soldier or citizen, raise your hands!"\n\nThe soldiers glanced at each other, concerned over what their response should be, and what Serov wanted of them. "I have told you, raise your hands!" Following Serov's call, a wave of raised hands erupted across the procession."
 komi_natsoc.21.a: "And Serov smiled."
 
 komi_natsoc.22.t: "Breach"
 komi_natsoc.22.d: "A line of trucks ventures far into the depths of Reichskommissariat Moskowien, the German rampart against the Russian deluge. The trucks were painted in German colors and manned by German-speaking Russians, but this was no trade mission or procession of an envoy. The trucks held within underground weaponry and drugs that even the Bretons wouldn't tout in their markets. Germany had an active, pulsing black market, and Serov was eager to pierce into those most elusive black veins of commerce, even if they would have to break into Moskowien to do it. At the head of this mission was a drug-addicted mobster turned soldier of Serov and agent of Ordosocialism, Yegor.\n\nThe trucks roared onward, passing across the muddy wastes of West Russia onto the dirt roads of inner Moskowien. Yegor peered out of his position, a corner in the back of the head truck. He motioned for his comrades to bear their weaponry. Upon entering a wooded clearing, Yegor demanded that the procession of trucks stop moving. He waited, tightening his brass knuckles. He swallowed down a package of World War 2-era pervitin tablets, raw. The walls washed away, and with the dosage, Yegor achieved a fiery simplicity. A bullet pierced the side of the truck, originating from the forests. Enemies and allies, all waiting to be destroyed at his hand.\n\nThe soldiers of Serov emerged from the trucks, and charged towards the edges of the forest. A rain of bullets cleared the trees, and yet the men marched on. Upon making contact with the German ambush, the bears pounced, and mauled those who opposed them. The Germans were stunned as the Russians smashed in the chests of soldiers and snipers alike, their guns no deterrent. The Russians hopped from opponent to opponent, tearing through skin, guts, and flesh. By the end, neither Serov nor the black market mattered. This would be the little victory of a little Russia."
 komi_natsoc.22.a: "Opportunities in the beyond."
 
 komi_natsoc.23.t: "The Rampart Holds Strong"
 komi_natsoc.23.d: "A line of trucks ventures far into the depths of Reichskommissariat Moskowien, the German rampart against the Russian deluge. The trucks were painted in German colors and manned by German-speaking Russians, but this was no trade mission or procession of an envoy. The trucks held within underground weaponry and drugs that even the Bretons wouldn't tout in their markets. Germany had an active, pulsing black market, and Serov was eager to pierce into those most elusive black veins of commerce, even if they would have to break into Moskowien to do it. At the head of this mission was a drug-addicted mobster turned soldier of Serov and agent of Ordosocialism, Yegor.\n\nThe trucks roared onward, passing across the muddy wastes of West Russia onto the dirt roads of inner Moskowien. Yegor peered out of his position, a corner in the back of the head truck. He motioned for his comrades to bear their weaponry. Upon entering a wooded clearing, Yegor demanded that the procession of trucks stop moving. He waited, tightening his brass knuckles. He swallowed down a package of World War 2-era pervitin tablets, raw. The walls washed away, and with the dosage, Yegor achieved a fiery simplicity. A bullet pierced the side of the truck, originating from the forests. Enemies and allies, all waiting to be destroyed at his hand.\n\nBut Yegor's unquenchable rage could not stop bullets. The first was only a warning, but dozens more poured in through the tarp walls of the back of the trucks. By the time the Russians had prepared themselves for combat, their brains were either splattered on the floor or they were grovelling and screaming in pain at the injuries they had sustained. Yegor threw himself outwards, a bullet having pierced his leg. He crawled back along the dirt road, hiding underneath the bottoms of the trucks, downing pervitin tablets along the way. They had been defeated, beaten. The battle was lost, and with it, the opportunities of the beyond."
 komi_natsoc.23.a: "The black market will stay black."
 
 komi_natsoc.24.t: "Silence"
 komi_natsoc.24.d: "A line of trucks ventures far into the bandit-infested corpse of Reichskommissariat Moskowien, the collapsed German rampart against the Russian deluge. The trucks were painted in German colors, but the Russians manning the trucks made no attempt to hide their identity. This was no trade mission or procession of an envoy, for the trucks held within underground weaponry and drugs that even the Bretons wouldn't tout in their markets. Germany had an active, pulsing black market, and Serov was eager to pierce into those most elusive black veins of commerce, even if they would have to break into Moskowien to do it. At the head of this mission was a drug-addicted mobster turned soldier of Serov and agent of Ordosocialism, Yegor.\n\nThe trucks roared onward, passing across the muddy wastes of West Russia onto the muddier roads of inner Moskowien. Yegor peered out of his position, a corner in the back of the head truck. He motioned for his comrades to bear their weaponry. Upon entering a wooded clearing, Yegor demanded that the procession of trucks stop moving. He waited, tightening his brass knuckles. He swallowed down a package of World War 2-era pervitin tablets, raw. The walls washed away, and with the dosage, Yegor achieved a fiery simplicity. Enemies and allies, all waiting to be destroyed at his hand, the world seemed to him.\n\n...But no ambush came. Yegor's rage peaked, and in time, it faded. The pervitin tablets took their toll on his cognitive abilities, but even he could tell this was an unwelcome quiet. Moskowien had collapsed, sure, but where were the border patrols or roaming squads of military policemen? Had the Germans truly abandoned their dam against the Russian Hell? Yegor motioned for the trucks to continue on. There would be no confrontation, it seemed. Moskowien's corpse was an open door, and they were to be the flood to come."
 komi_natsoc.24.a: "Death is an opportunity."
 
 komi_natsoc.25.t: "The Triumph of the Theorist"
 komi_natsoc.25.d: "The scream echoed off the walls of the cells, and General Secretary Serov chuckled to himself as the noise reached his ears. The ideological fortification of the Soviet Man! Such a beautiful melody, like the sound of heavy machinery in the dawn. The tearing down and rebuilding and tearing down and rebuilding once again of the human spirit, each time approaching the Russian Socialist ideal, until at last, all at once, the spirit rose bloody and free into the air like a hatchling -\n\nSerov took a deep breath. He was getting ahead of himself, and the prisoner would no doubt need a little counseling after his revolutionary criticism. Pacifists were dangerous degenerates, weakening the Russian working class with their existence, but they, too, deserved leniency. In any case, Serov would need to fill up the paperwork for this one's transition to a full-blown laborer.\n\nTime to tidy up after himself. He gathered his notes, dense with self-references and diagrams, but at the same time marvelous in their simplicity: where Lenin and Bukharin had built an imperfect mirror, he was constructing a crystal chandelier. Its light came from within, its beauty the perfect strength and unity of its workers. An end to the class warfare and the petty materialism of the past! An end to the faux-socialism and the factional squabbles! Only the iron will of the Party and the Workers' Front, driving Russia ever onward towards the future.\n\nSerov saw it now: the Platonic brilliance of his nation, elegant as the spheres of the cosmos. All that was necessary would be to write it down, yes, to add a little on to his notes. Perfection upon perfection. Serov ducked his head and began to write as another scream rent the evening air. The poor little prisoner would have to wait for a little longer: the nation, after all, was bigger than the interests of a single man."
 komi_natsoc.25.a: "Yes, I read theory. How could you tell?"

 komi_natsoc.26.t: "One Giant, Red Fist"
 komi_natsoc.26.d: "Puchkov stared at the giant, beaming face of the Commissar-Marshall, hovering on the banner like an incantation for some arcane spell. Colored in flashes of red and gold, the face was flanked by the words, FOLLOW THE PATH OF THE STATE IN ALL DIRECTIONS! Two assault rifles hung helpfully by the sides of the emblem, in case the message wasn't clear enough. The General Secretary's name was written below, in slightly smaller subtext.\n\nAt least this one had artistic sensibility: Puchkov had seen a half-dozen artistic slaughterings of the GenSec's name by fools trying to outdo each other in flattery. This one was merely passable. It wouldn't pass through even a routine inspection under the old regime, but truth be told, the Propaganda Department of the Media Ministry was not in the best of shape. They simply didn't have the time or energy for anything different.\n\nSipping at his tea-flask, he began the work of fusing all the contradictory streams of propaganda into a single stream of thought. GenSec Serov had asked for a specifically short address, one with few words but ones of substance. Eminently suitable to a corporate board meeting, perhaps, but as an exhortation, it was a crippling limitation. Even so, Puchkov wasn't paid to take ownership of expensive failures. If there was a speech he could render from this mess, he damn well would.\n\nHe worked through the night, his paper a canvas upon which the broad brushstrokes arose of a speech. References to the power of the people here, a sideways glance to the workers as it was made, and then a cinematic turn - one in scope and physical angle - to the children. An exhortation to follow the Directives for Home Defense and voluntarily surrender excess rations, followed by a heroic comparison to the Revolution.\n\nYes, it was all coming together - and if this Propaganda Campaign was successful, perhaps the Red Army would even grant a commission bonus."
 komi_natsoc.26.a: "It will be a speech of iron and fire."

 komi_natsoc.27.t: "Stamping on the Face"
 komi_natsoc.27.d: "Excerpt, NKVD Report, " Pre-Emptive Security Measures In The Republic", Level XX Classified Report\n\n- RETRIEVE ON ORDERS OF STATE PERSONNEL ONLY -\n\n...we have continued our campaign in the administered territory with commendable efficiency. Initial incidents where soldiers tried to disobey orders, defending targets from State intervention or even outright assaulting superiors, have been reduced by almost 70 percent from the previous quarter: we can attribute this to intensified internal re-education and liquidation campaigns, as well as to a general trend I refer to here as "desensitization". I will explain below.\n\nThe onerous requirements of a revolution are borne with increasing ease as the soldier becomes used to the solemnity of his work - he begins to see the national citizen in their proper place, as tools to be used and destroyed for our greater glory. I believe this trend accounts for accelerating individual compliance with personal corrective orders as well - we have received increasing numbers of domestic surveillance reports (attached in addendum 4.ii.a are a sample of these reports).\n\nExtraction operations continue as is usual, with the intended effects. Nothing need be said about them that has not already been said, nor does their continuation raise alarms in the public: in fact, I have not heard a single citizen talk of these events. We can surmise that the work of indoctrination is going so well that the need for discourse on this initially controversial policy measure can now be eliminated altogether.\n\nEven so, we have received reports that the disposal methods could stand to be improved. Attached are some rudimentary suggestions to maximize these disposals in a safe, discreet and healthy manner - note: for some of these proposals, we will need industrial construction equipment..."
 komi_natsoc.27.a: "일상적인 일이지만 필수적인 일이다."

 komi_natsoc.28.t: "해야 할 일이 많다..."
 komi_natsoc.28.d: "The General Secretary was a man of few words at the best of times, but that didn't mean he was immune to the desires all great men had - to see the world in its assembled glory, to watch the nation he'd built in smooth and constant motion. It was like a train set whose model-sets reached from one end of the Republic to the other, and Serov was intent on watching the little wheels roll and roll.\n\nSome of Serov's advisors compared him in his weaker moments to a young boy in a candy-shop - right now, disguised and in the middle of Sykvytkar, Serov could not have agreed more.\n\nSquads of heavy-set guards chanted songs as they paced the streets, as women and children gathered in a market-square. Serov noted their near-identical clothing with great approval. The Proletarian Clothing Programme had been a greater success than he'd anticipated. Banners, of course, were everywhere, and his eyes danced as he watched them fly above the people. As the sun's rays cast long shadows over the scene, the street seemed almost to emanate life in its wake. A glorious pastiche, and one untainted by Capitalist degeneracy - Serov felt an almost religious joy welling from his heart.\n\nBehind him, shouts - Serov turned just in time to witness a young man being accosted by a Red Army Youth Corps group. Jeers of "Rootless Cosmopolitan!" echoed from the sidewalks. As he watched, the mockery turned to kicks, and the cosmopolitan was dragged into an alleyway.\n\nSighing, he turned back from the screams and quick-paced his steps to the Government quarters. It was a shame that such parasites lurked still in the body politic - and a warning to his complacency. There were always more enemies in the Republic, and he couldn't let the Workers down by discovering them too late. At least the Youth Corpsman had done his duty..."
 komi_natsoc.28.a: "그리고 시간도 없다."

 komi_natsoc.29.t: "망치, 낫, 밀, 껍질"
 komi_natsoc.29.d: "세로프 서기장은 방안을 서성였다- 그의 역사-유물론적 연구가 또다시 이틀동안 중단되었다. 무슨 문제가 일어난 것일까? 그가 미처 고려하지 못한 인구학적 통계가 있었나? 그의 물질주의 분석은 지금까지 중 가장 완벽한 국가사회주의 연구였지만... 무언가가 빠져 있었다.\n\n러시아 산업발전에 관한 그의 분석은 아직 출판되지 않은 그의 질서사회주의 논문의 핵심이었으나, 소비에트 산업 이론을 한데 엮어 편집하는 것은... 어려운 작업이었다. 자료를 보니 30년대와 40년대에 무언가 나쁜 영향이 콜호스 시스템에 작용했으며, 마치 무언가가 토양 속에 침입해 그곳의 양분과 생명력을 앗아가는 듯했다. 암덩어리가 러시아 노동자들에게 달라붙고 있었다.\n\n하지만 누가? 어떤 목적으로?\n\n그때 그의 눈이 먼지투성이의 역사서적 책장으로 향했다. '러시아 극동의 역사, 1895-1940' 그는 다른 모든 지역의 연방 인구통계학 자료를 샅샅이 뒤졌었다- 아마도 아무르강 너머의 땅이 문제였을까? 그는 책이 어느정도 두께인지 확인하고, 페이지를 넘기기 시작했다.\n\n저녁이 새벽으로 바뀌었다. 세로프는 책을 덮었고, 골똘이 생각에 빠졌다. 그는 엄청난 음모를 밝혀냈다- 연방을 갉아먹으려는 떠돌이들의 음모를- 그리고 그것은 착실히 진행되었다. 그렇다. 드디어 그는 그의 농업-산업 문제의 해답을 밝혀냈다. 이제 러시아 노동자들에게 이 사실을 알리고 너무 늦지 않았기를 기도해야 한다.\n\n다음 주 공화국 모든 도시 모든 구역에 아시아인들의 해악을 경고하는 포스터가 나부꼈다: 노동자들이여, "고려인" 기생충들을 경계하라! 고려-사람의 위협을 박살내자!"
 komi_natsoc.29.a: "비밀스런 자본주의적 국제주의자들에게 죽음을!"


 KOM_gumilyov_regional.1.t: "통치자의 손"
 KOM_gumilyov_regional.1.d: "레프 구밀료프는 옛날옛적 활약했던 위대한 유라시아인들에 대해 생각했다: 징기스 칸, 티무르, 예카테리나. 그들은 서로 공통점이 많았지만 무엇보다 그들은 권력에 대해 이해하고 있었다. 그들은 신하들에게 완전한 복종을 요구했고 그들의 통치에 이의를 제기하는 것은 용납되지 않았다. 그것이 유라시아 국가의 불굴의 정신을 이용할 수 있는 유일한 방법이었고, 그가 이러한 위대한 통치자들의 역할을 하려면 그도 똑같이 해야만 했다.\n\n물론 그것이 행정부 재편의 목적이었다. 열성당은 그를 여기까지 데려오는 훌륭한 일을 해냈지만, 이제는 그들의 행정 부담을 덜어줄 때가 되었다. 충성스러운 관료들이 이제 그의 의지를 국가 전역에 전달할 것이며, 열성당은 그들의 중요한 임무를 계속해 나갈 것이다: 유라시아인들에게 그들의 과거에 대해 교육하고 알량한 지역주의의 유산과 부족국가의 흔적을 지우는 일 말이다."
 KOM_gumilyov_regional.1.a: "주먹을 굳게 쥐자." 

 KOM_gumilyov_regional.2.t: "신경제"
 KOM_gumilyov_regional.2.d: "통합된 유라시아는 항상 세계에서 가장 강력한 세력이었고, 역사가 그걸 입증합니다. 좀처럼 통합되지 않았다는 건 별개의 문제고요. 오직 가장 특별한 의지를 통해서만이 위대한 유라시아의 불굴의 정신을 길들이고 이용할 수 있으며, 레프 구밀료프에게 그 의지가 있습니다. 신경제정책은 우리를 이 목표에 한발짝 가까이 가져다줄 것입니다. 경제의 전 부문은 국가로부터 지시를 받을 것이며, 경제 현대화와 대중 동원을 위해서 이는 꼭 필요한 조치입니다.\n\n물론 국가 간섭을 늘리면 많은 이들의 반발을 사게 되겠죠. 하지만 구밀료프는 이 사실을 알고 있으며 오래전부터 그들을 손봐주겠다는 생각을 하고 있었으며, 조만간 그 생각을 실행에 옮겨야 할 겁니다. 너무 오랫동안 부유층들은 우리 국가의 혼란으로부터 이익을 얻으려 해왔습니다. 우리는 산업을 국유화하여 국가의 품에 안길 것이지만, 믿을 수 없는 공장주들은 이를 방해하려 들 것이며 부족주의 반역자들과 손잡을 것입니다."
 KOM_gumilyov_regional.2.a: "국가를 위해!"
 
 KOM_gumilyov_regional.3.t: "타타르 기병대"
 KOM_gumilyov_regional.3.d: "Colonel Andreyev turned away from the exercises to keep an eye on the newest company under his command. He was met by the all too familiar sight of their commander riding towards him. The integration of Captain Akhmetov's cavalry was proving a difficult task, mostly due to the man's complete lack of experience with protocol and poor grasp of the Russian language. Still, the higher-ups were adamant on the value of mounted soldiers and insisted the new company's "steppe instincts" would yield valuable insights once attuned to the realities of modern combat. Andreyev was not convinced.\n\n"Colonel Andrev?"\n\n"What is it this time, Captain?"\n\n"We should go home. It will rain soon and the ground here, it will be very bad for your cars. Soft. Too soft"\n\nSomething about the sincerity of the man compelled the Colonel to consider his advice. The exercise was, after all, on the Tatars home turf, not his. And he was glad he did. No sooner had he moved his men than the sky parted, as torrential rain poured down over the exercise field. As the rest of the company tried desperately to keep dry in their defensive positions, Akhmetov had his riders keep scouting their enemies, trusting his men to find good footing in between the muddy fields. In the days after, when the rains had ended, Andreyev had every advantage he needed to emerge from the exercise as the clear victor."
 KOM_gumilyov_regional.3.a: ""좋은 광경이군!""

 KOM_gumilyov_regional.4.t: "외무장관 지시"
 KOM_gumilyov_regional.4.d: ""자네도 알다시피 드미트리, 유라시아는 외세에 의존할 수 없네. 그건 분명한 사실일세. 우리 힘으로 난관을 헤쳐나가야 한다는 건 분명하며 우리가 연합한다면 어떤 도전도 극복해나갈 수 있는 힘을 가지게 될 것일세. 외세를 받아들인다면 국가의 힘이 퇴락하고 말겠지."\n\n"자네는 외무장관으로써 외국과 친교를 맺으려 하면 안된다네. 장기적으로는 그 친교가 조국을 망치고 말 걸세. 자네의 임무는 다른 나라들의 일에 간섭하는 것이 아닐세. 우리나라의 역사를 본다면, 다른 세력들과의 복잡한 관계는 항상 우리나라에 피해를 가져왔지."\n\n"자네가 해야할 일은 전세계가 우리를 유라시아의 합법적인 통치자로 인정하게 만드는 일일세. 또한 다른 강대국들, 이웃들 중 우리에게 이익이 될만한 파트너를 골라 제한적으로 무역하는 일이고."\n\n"그게 유라시아에 필요한 일일세. 이제 알겠나, 드미트리?""
 KOM_gumilyov_regional.4.a: ""알겠습니다, 레프 니콜라예비치.""

 KOM_gumilyov_regional.5.t: "'유라시아'에서의 메시지"
 KOM_gumilyov_regional.5.d: "우리는 외교 전보 비슷한 것을 받았습니다. 러시아의 전쟁중인 세력들 중 하나가 보낸 이 전보에 따르면 이들은 "연합 유라시아"에 대한 지지를 호소하고 있으며 우리와 외교관계를 맺길 원하는 것 같습니다.\n\n우리 정보국에 따르면 레프 구밀료프라는 남자가 이 세력을 이끄는 것 같습니다. "유라시아 초민족주의"라는 것을 선전하고 다니는 이들은 단시간에 우랄 서쪽의 광대한 땅을 손에 넣었고, 이제 러시아 재통일에 가장 가까운 세력들 중 하나가 되었습니다.\n\n우리 요원들은 우리가 이들과 제한적인 관계를 맺음으로써 이익을 볼 수 있다고 믿습니다. 그 이익이 그런 미친 정치적 운동을 인정하는 대가보다 큰 것인지는 정치인들이 결정할 문제겠죠."
 KOM_gumilyov_regional.5.a: "대화해 보자. 해롭진 않겠지."
 KOM_gumilyov_regional.5.b: "미치광이 군벌들의 비위를 맞춰줄 순 없다."

 KOM_gumilyov_regional.6.t: "미국의 대답"
 KOM_gumilyov_regional.6.d: "미국이 우리의 외교관계 요청에 대한 답장을 보내왔습니다. 그들은 제한적 관계와 연락망을 수립하자는 우리 제안을 받아들였고, 우리의 발전을 축하하고 미래에도 좋은 관계를 유지하자는 답장을 보내왔습니다."
 KOM_gumilyov_regional.6.a: "우리가 듣고자 했던 대답이군."

 KOM_gumilyov_regional.7.t: "미국의 대답"
 KOM_gumilyov_regional.7.d: "미국이 우리의 외교관계 요청에 대한 답장을 보내왔습니다. 그들은 러시아 군벌 한쪽의 손을 들어주길 주저하는 것 같으며, 안타깝게도 제한적 관계와 연락망을 수립하자는 우리 제안을 거절했습니다."
 KOM_gumilyov_regional.7.a: "다음번엔 그런 식으로 나오지 못할 것이다."
 
 KOM_gumilyov_regional.8.t: "코스타나이의 러시아 외교관"
 KOM_gumilyov_regional.8.d: "서러시아의 레프 구밀료프 정부를 대표한다고 주장하는 몇몇 외교관들이 우리 수도에 도착했습니다. 이들은 우리와 우호관계를 맺길 원하는 듯합니다. 그는 투르크와 러시아인들이 같은 혈통과 뿌리를 공유하고 있고 따라서 우리가 함께해야 한다고 주장합니다. 구밀료프 정부는 '유라시아'라는 개념에 사로잡힌 듯하며, 러시아를 유럽보단 아시아에 더 가까운 것으로 보고 있습니다.\n\n이들은 단지 우리와의 개방된 우호관계를 원하며, 다른 의도는 없다고 주장하고 있습니다. 하지만 악마같은 부하린 또한 그들의 무신론 정권을 우리에게 강요할때 똑같은 말을 했습니다. 카자흐스탄은 너무 오랫동안 러시아의 사슬에 묶여있었습니다.\n\n우리 정부의 몇몇 인사들은 우리가 이 제안을 긍정적으로 받아들여, 우호적이지만 독립적인 관계를 러시아와 수립하는 것만이 카자흐스탄이 또다시 노예상태로 돌아가지 않는 방법이라 주장합니다. 그들은 우리의 지나친 고립주의는 우리 정부를 외톨이로 만들 것이라 믿으며, 우리의 가장 큰 위협과 친구먹는 것이 현명하다고 주장합니다. 비록 그들이 이교도들일지라도요."
 KOM_gumilyov_regional.8.a: "러시아인들은 이번에는 진지할 것이다."
 KOM_gumilyov_regional.8.b: "우리는 이교도들과 대화하지 않는다."
 
 KOM_gumilyov_regional.9.t: "코스타나이의 승낙!"
 KOM_gumilyov_regional.9.d: "우리 외교관들이 좋은 소식을 가지고 돌아왔습니다! 코스타나이 정부는 현명한 결정을 내렸고, 상호관계를 수립하기로 했습니다. 형제 유라시아인으로서 우리는 코스타나이 정부가 종교적 이유를 들며 상호이익이 되는 제안을 걷어차지 않은 것에 매우 기쁘군요.\n\n바라건대 양국의 관계가 발전했으면 좋겠으며, 단순한 우호관계 이상의 관계가 될수있을 것입니다. 유라시아는 압제자들에 대항하여 단결해야 하며, 이는 단지 첫걸음일 뿐입니다."
 KOM_gumilyov_regional.9.a: "현명한 결정이군!"
 
 KOM_gumilyov_regional.10.t: "코스타나이의 거부!"
 KOM_gumilyov_regional.10.d: "우리 외교관들이 빈손으로 돌아왔습니다. 코스타나이 정부는 우리와의 관계 수립을 거부했습니다. 터무니없는 결정이죠. 형제 유라시아인으로서 그들은 종교적 차이를 빌미로 형제들을 서로 갈라놓기로 결정했습니다.\n\n코스타나이 정부는 비합리적이며, 우호관계를 맺을수도 없을 것입니다. 유라시아는 하나로 뭉쳐야 하지만, 코스타나이는 우리가 잘되는 꼴을 못보는것 같습니다. 좀 더 우호적인 정부가 카자흐스탄을 책임지는 것을 고려해 봐야 할 것 같습니다..."
 KOM_gumilyov_regional.10.a: "퇴보하는 광신도들이 바글바글하군."
 
 KOM_gumilyov_regional.11.t: "구밀료프가 우리를 비난했다!"
 KOM_gumilyov_regional.11.d: ""로마-게르만인들이여! 유라시아 초민족의 적들이여! 들으시오!"\n\n"나는 열성당 혁명지도자 레프 니콜라예비치 구밀료프다! 유라시아는 옛 러시아의 잔해 위에 세워졌다! 우리는 단지 또다른 허약한 볼셰비키 국가나 퇴보하는 전제국가가 아니며, 모든 유라시아인들을 망라하는 진정으로 연합된 문명이다."\n\n"아틸라나 징기스칸과 같이, 우리는 우리의 영광스런 고향을 침범하는 모든 놈들을 완전히 멸절해 버릴 것이다. 네놈들의 제국은 파괴될 것이며, 땅은 불탈 것이며, 우리의 위대한 국가는 네놈들의 거품덩어리 로마제국의 위대함을 넘어 버릴 것이다!"\n\n"우리는 유라시아이며, 이제 우리의 승천 시간이 다가왔으니, 유럽 어린애들아, 준비해라!""
 KOM_gumilyov_regional.11.a: "야만인들."

 KOM_gumilyov_regional.12.t: "유라시아의 공무원"
 KOM_gumilyov_regional.12.d: "작은 사무실 밖에 모여있는 거절당한 자들은 또다시 일자리를 얻을 기회를 놓쳤다. 그들은 수십 곳을 찾아갔으나 모두 거절당했다. 아브람은 이제 포기할 때라고 생각했다. 그는 자신이 러시아에서 지식인에 속한다고 생각했으나, 회계사가 되려면 단순히 읽고 쓰는 능력 외의 것이 있어야 했다.\n\n"고르키는 어떤가?" 다른 남자가 말했다. "러시아에서 가장 급속히 시세를 확장하고 있는 도시라 들었네. 그곳으로 가면 일자리를 얻을 수 있을거야."\n\n"뭐, 그것도 안되면 군에 입대하는 수밖에 없지." 아브람이 대답했고, 그들은 기차역으로 향했다.\n\n그 때, 긴 턱수염의 노인이 그들의 대화를 우연히 엿듣게 되었다. "자네들 일자리를 찾고 있다고?" 그의 목소리는 날카로웠지만 진지한 듯했다. "우리 쪽에 일자리가 많다네."\n\n"뭔 일자리요. 당신의 가족 농장 말입니까?" 아브람이 그를 무시하는 듯 말했다. "죄송한데 어르신, 우리는 농사꾼이 되고 싶진 않네요."\n\n"아니 아니, 난 [KOM.Capital.GetName]에서 일하고 있네. 유라시아는 광대하고, 중앙정부가 그 광대한 땅을 전부 직접 통치할 순 없지. 그래서 우리는 당신들같은 필경사, 소설가들이 많이 필요한거야. 관료가 된다는 건 꽤 좋은 일 아닌가? 돈도 많이 준다네." 노인은 잠시 말을 멈추고 그들이 고민하게 놔두었다.\n\n"공장에서 몸 버려가며 일하는거나 군대에 입대해서 죽어나가는 것보다는 좋은 것 같아." 한 젊은이가 말했다. "나도 찬성."\n\n"우리 모두 같은 생각인 거 같은데." 아브람이 말했다."
 KOM_gumilyov_regional.12.a: "그들은 그 일에 딱 맞을 것이다." 

 KOM_gumilyov_regional.13.t: "유라시아의 꿈을 향한 첫걸음"
 KOM_gumilyov_regional.13.d: "오늘은 우리나라를 위한 위대한 날입니다. 유라시아는 러시아의 다양한 민족들 없이는 결코 유라시아가 아니며, 타타르인, 코미인, 바시키르인과 다른 소수민족들에겐 그들의 운명을 결정할 권리가 있습니다. 슬라브와 루스는 더이상 다른 민족들을 지배하려 들지 않을 것입니다. 우리는 함께 유라시아 드림을 이룰 것입니다.\n\n오늘 아침, 구밀료프와 그의 내각은 라디오와, 심지어 텔레비전을 통해 전국적인 연설을 하였고, 유라시아 초민족국가의 설립을 선포했습니다. 초민족국가는 모든 이들이 그들의 땅을 관리하고, 그들만의 법을 만들고, 그들의 언어를 사용하는 것을 허용할 것입니다... 그들이 유라시아국에 충성을 바치는 한.\n\n"오늘, 위대한 러시아의 모든 이들은 지난 수세기동안 이어져온 쓸데없는 민족/인종 차이를 뒤로 제쳐두고 하나로 뭉칠 것입니다. 슬라브, 코미, 바시키르, 체첸 모두 러시아입니다! 우리가 함께 뭉친다면 서러시아 전쟁의 악몽은 절대 반복되지 않을 것입니다!" 박수갈채와 함성소리가 전국의 거리와 주택가, 그리고 라디오를 메웠습니다. 우리는 드디어 첫걸음을 뗐습니다."
 KOM_gumilyov_regional.13.a: "모든 사람은 태양 아래 몸을 뉘울 자리가 있어야 한다." 

 KOM_gumilyov_regional.14.t: "신식 관료 교육"
 KOM_gumilyov_regional.14.d: "열성당원 여러분: 유라시아의 위대한 도구\n\n파벨은 방금 건네받은 팸플릿을 혼란스런 감정으로 바라보았다. 그와 같은 신참 관료들은 국가 전역에 퍼져있는 수많은 행정 중심지에 위치해 있는 임시 오리엔테이션 방에 배치되었다. 이는 그가 곧 유라시아의 목표를 위한 톱니바퀴가 될 것이라는 뜻이었다. 그는 이것이 무엇을 의미하건 간에 당에 협력하는 게 최선의 선택이라 생각했다.\n\n그때 누군가 그의 어깨를 건드렸고, 뒤를 돌아보니 고위 관리로 보이는 사람이 그를 바라보고 있었다. "그거 멍때리고 보기만 할텐가, 아니면 읽을 텐가? 멍때리려면 군대로 꺼져!" 파벨은 재빨리 고개를 끄떡이고 조잡한 팸플릿의 페이지를 넘기기 시작했다.\n\n'국가조직: 모두 유라시아를 위해' 팜플릿을 펼치자마자 그가 처음 마주친 문장이었다. 그 내용은, 관료들에게는 유라시아의 각 '기관'들이 국가의 목표를 더 진전시키기 위해 서로 협력하는 책임이 있으며, 따라서 관료들이 혼란을 피해 최대한 효율적으로 일하도록 하는 것이 최우선 과제라고 떠드는 내용이었다.\n\n파벨은 계속 페이지를 넘겼고, '유라시아의 지도자, 레프 구밀료프' 라는 제목을 단 페이지에 도착했다. 행정중심지에서 행해진 모든 일, 군대의 모든 명령, 그리고 가정의 모든 일들은, 구밀료프의 축복 하에, 유라시아주의 이념 하에, 유라시아국을 위한 것이 될 것이다.위대한 지도자인 그 없이는 러시아도 없고, 유라시아도 없다! 그는 드디어 팸플릿의 마지막 장에 도착했고, 젊은 파벨은 마지막 장 제목을 중얼거리기 시작했다..."
 KOM_gumilyov_regional.14.a: ""구밀료프 없이는 유라시아도 없다!"" 

 KOM_gumilyov_regional.15.t: "열성당을 결집시키자"
 KOM_gumilyov_regional.15.d: ""...열성당 혁명의 운명은 이 회의의 결과에 달려 있습니다. 여러분의 참석은 우리의 초민족을 위한 길을 결정하는 데 도움이 될 뿐만 아니라 우리의 이상에 대한 여러분의 진심을 입증할 것입니다. 여러분이 목소리를 내길 바란다면, 지금이 기회입니다. 여러분의 참석을 기대합니다.\n\n경의를 담아,\n\n레프 니콜라예비치 구밀료프"\n\n편지를 끝맺으면서 레프 구밀료프는 펜을 치우고 의자에 기대어 한숨을 내쉬었다. 하루 내로 편지의 수많은 복사본이 만들어져 모든 열성당 당원들에게 전달될 것이고, 지역 통일 이래 열성당의 첫 공식 회의가 열릴 것이다. 구밀료프는 드디어 열성당 운동의 목표가 현실이 된다는 생각에 내심 기대했다. 그의 거대한 정당을 구성하고 있는 다른 파벌들과 협상하는 일은 힘들 것이지만, 구밀료프는 어떤 식이든 그들을 설득시킬 것이라고 다짐했다.\n\n신이 난 구밀료프는 편지를 움켜쥔 채 복도에 있는 그의 부하에게 다가갔다. "드미트리, 이걸 우체국에 갖다주게. 내일 아침 모든 이들의 책상 위에 이 편지가 올려져있는 모습을 보고 싶군."\n\n부하는 고개를 끄덕이고 편지를 건네받았으며, 지도자의 명령을 수행하기 위해 즉시 출발했다. 곧 열성당 혁명이 과실을 맺을 것이고, 구밀료프는 기다릴 수 없었다."
 KOM_gumilyov_regional.15.a: "한 이념이 탄생했다." 

 KOM_gumilyov_regional.16.t: "먼지만 남았다"
 KOM_gumilyov_regional.16.d: "인터내셔널 가의 소박한 술집 안에 세 명의 남자가 조용히 앉아 있었다. 그들 사이의 어색한 침묵을 깨뜨렸던 건 그들의 머리를 아프게 하는 골치아픈 문제를 잊으려 술잔을 드는 소리였다. 서로 다른 이념적 배경에도 불구하고, 그들은 하나로 뭉쳤다.:레프 구밀료프와 유라시아주의자들은 그들을 의심했고 그들이 속한 정당들을 홀대했다.\n\n열성당 개혁파라 밝힌 한 남자가 한숨쉬며 말문을 열었다. "가장 열받는 게 뭔줄 아나? 우리가 아니었다면 그놈들은 여기까지 오지도 못했을 거라는 거야. 한때 우리는 하나의 위대한 목표를 위해 하나로 뭉쳤었고, 서로 차이는 있었지만 우리 모두는 우리의 목표가 일치한다는 사실을 알고 있었지. 하지만 이제 우리는 쓰레기통으로 던져졌어!"\n\n자신을 군주주의자라 밝힌 두번째 남자가 조롱하듯 비웃었다. "정직하게 말하게! 난 처음부터 그자들을 믿지 않았어. 지금까지도 난 OVRI가 그놈들을 받아주었는지 이해가 되지 않아. 러시아의 신성한 가치를 지키는 데 아무 관심이 없는 자들과 함께 일해야 한다고? 말도 안되는 소리."\n\n골수 질서사회주의자로 보이는 세 번째 남자가 대화에 끼어들었다. "구밀료프는 앞으로도 우리를 홀대할 것으로 보이는데, 끝난 일은 끝난 것일세. 그 미친 놈이 나라를 꽉 잡고 있고, 우리 모두가 그를 도왔었네. 다 우리 잘못이지."\n\n세 남자는 다시 침묵했다. 세로프파 남자가 불편한 진실을 말했으나, 아무도 그것과 맞닥뜨리길 원치 않았다. 열성당 소수파(이제 불법이 된)는 단지 구밀료프의 일회용 도구에 불과했으며, 그들이 그 사실을 깨닫기까지는 너무 오래 걸렸다."
 KOM_gumilyov_regional.16.a: "그들은 이제 필요없다." 

 KOM_gumilyov_regional.17.t: "화가 난 두 남자"
 KOM_gumilyov_regional.17.d: "바는 한낮이라 조용했지만, 안의 두 남자가 고함치고 싸우는 소리는 거리 너머까지 들렸다. 술집에 남자만 단둘이 있으면 역시 좋은 꼴을 못 본다.\n\n"러시아의 가치는 모든 것보다 우선이야!" 빅토르가 말했다. "삼손 너도 러시아민족이 유라시아주의의 중심이라는 사실은 부인하지 못할걸! 러시아는 유라시아의 중심이고 러시아 방식이 우선되어야 해! 러시아가 모든 것 위에 있으니까!"\n\n그 정도면 됐어." 삼손이 빅토르보다 침착한 어조로 말했다. 그리 많이 침착한 것 같지는 않지만. "유라시아를 통해서만 우리는 더 강해질 수 있어. 러시아를 통해서가 아니라. 함께라면 우리는 적을 물리칠 힘을 가지게 될거야. 러시아계의 지배는 유라시아를 분열시킬 뿐이야! 유라시아와 함께해야해!"\n\n"너가 말하는 유라시아의 가치는 러시아 문화를 파괴할 뿐이야!" 빅토르가 화를 누르며 말했다. "다음 유라시아인은 어느 놈들인가? 중국인? 일본인? 그리고 독일인??"\n\n"민족주의는 시대에 뒤떨어진 관념이야!" 삼손이 소리쳤고, 빅토르보다 더 격분한 듯 보였다. "새로운 시대가 왔어 빅토르! 이제 곧 유라시아의 진정한 힘을 목격하게 될거야!"\n\n"그럴 것 같진 않군, 쓰레기 새꺄." 빅토르는 술병을 챙겨 문을 나섰다."
 KOM_gumilyov_regional.17.a: "그는 결국 돌아올 것이다. " 

 KOM_gumilyov_regional.18.t: "한 명 한 명씩"
 KOM_gumilyov_regional.18.d: "니콜라이 스미르노프는 그의 일에 집중하고 있었으며, 그가 그의 책상으로 다가오는 무거운 발자국 소리를 들었을 때도 그는 신경쓰지 않았다. 그가 작성하고 있던 보고서 위에 누군가 편지봉투를 던져올렸을 때까지는.\n\n스미르노프는 무거운 트렌치코트에 선글라스를 낀 그 남자의 얼굴을 보기 위해 천천히 고개를 들었다. "이걸 당신의 상급자에게 전달하시오." 퉁명스럽고 거친 말투로 그가 말했다. 스미르노프가 대답하기도 전에 그는 떠나 버렸고, 그가 남기고 간 건 책상 위에 놓여있는 정체불명의 편지봉투였다. 스미르노프는 주변에 아무도 없는지 확인한 후 재빠르게 봉투를 뜯었다. 그는 혼란에 빠졌다.\n\n"알렉세예프, 올렉 모로조비치. 전직 KPK 대원. 예정됨.\n\n니키포모프, 마톄프 키릴로비치. RNP 관련자. 체포됨.\n\n세묘노프, 세묜 그리고리예비치. 외국 첩보원으로 의심됨. 예정됨."\n\n그는 가슴이 짓눌리는 듯한 압박감을 느꼈다. 이는 정부의 숙청 명단이나 다름없었다. 너무 궁금한 나머지 그는 그 불길한 목록을 계속 훑어보았다. 그의 눈은 '범죄자들' 사이를 훑어내려갔고, 한 이름이 그의 눈에 띄였다. 그 이름이 무엇인지 그가 알아차렸을 때, 그는 등골이 오싹해졌다.\n\n"스미르노프, 니콜라이 알렉세예비치. 전직 PSD 당원. 예정됨.""
 KOM_gumilyov_regional.18.a: "차근차근 부패를 없애나갈 것이다." 

 KOM_gumilyov_regional.19.t: "추방 명령"
 KOM_gumilyov_regional.19.d: "명령 19호: 키메라 민족의 추방 건에 대해\n\n[?global.date.GetDateStringNoHourLong] 부로, 우리의 지도자께선 유대인과 집시민족에 속하는 모든 이들을 유라시아 국경 밖으로 쫓아낼 것을 지시하셨습니다. 당신이 여기에 속한다면 즉각적인 국외 추방이 이루어지도록 가까운 유라시아 국군 검문소나 지역 경찰서에 방문하시오. 만약 당신이 적시에 관할기관에 방문하지 않거나, 혹은 부득이한 사정으로 못할 경우, 당국은 법에 따라 강제집행을 시작할 것입니다.\n\n그러한 조치는 모두 여러분들을 위한 것임을 이해하길 바랍니다. 여러분들과 유라시아 초민족은 공존할 수 없으며, 양 민족간의 불필요한 충돌을 방지하는 차원에서 둘을 분리시키는 것이 적절하다고 판단되었습니다. 우리의 지도자께선 유라시아 열성의 잠재력을 믿고 계시며, 떠돌이 민족을 위한 거주공간을 제공하는 것은 우리 문명의 잠재력을 떨어뜨릴 것입니다.\n\n당국의 지시에 따른다면 여러분들은 해를 입지 않을 것입니다. 어떠한 이유에서든 당국에 저항한다면 그 결과는 비참할 것입니다. 이러한 중요 작업을 필요 이상으로 어렵게 만들지 않길 바랍니다.\n\n유라시아에 영광을!"
 KOM_gumilyov_regional.19.a: "우리 문명은 그들이 필요없다." 
 
 KOM_gumilyov_regional.20.t: "만족할 만한 협력"
 KOM_gumilyov_regional.20.d: "이반은 담배를 피기 위해 열성당 당사를 빠져나왔다. 코미인인 이반은 오랫동안 유라시아주의 파벌에 속해 있었다. 그는 그의 타타르족 동료와 함께 벽에 기대 신문을 읽었다.\n\n"일수르, 안 그래?" 이반이 대화를 시작했다. "새로운 얼굴을 본다는건 항상 즐거운 일이지."\n\n"물론이지." 일수르가 말했다. "그리고 너도 마찬가지지?"\n\n"물론이지." 이반이 말했다. "열성당에 다양한 민족이 참여하는 걸 구경하는 건 흥미로운 일이지. 내가 열성당원에 가입했을 적엔 러시아인들밖에 없었어."\n\n"흠, 그럼 유라시아주의라고 부르기도 민망했겠군." 일수르가 담배연기를 마시며 말했다. "서러시아에서 드디어 제대로 된 자가 권력을 잡아 다행인거 같아 이반. 이제 우리 민족은 더이상 국가의 억압을 받지 않아."\n\n"그건 그렇지." 이반이 말했다. "공화국 시절과 소련 시절 우리는 탄압당했었지. 아주 사소한 차이를 이유로. 이제 상황이 완전히 변했어."\n\n"맞아, 맞아." 일수르가 말했다. 두 남자는 벽에 기대서서 지금 자신들의 위치에 대해 안도감을 느꼈다. 러시아에 무슨 일이 일어나고 있건 간에, 그들은 더 나은 삶을 살고 있다. 근데 진짜 더 나은 삶이 맞을까?"
 KOM_gumilyov_regional.20.a: "그들이 함께 일하는 것을 보고 있자면 기분이 좋아지는군." 

 KOM_gumilyov_regional.21.t: "교실에서의 유라시아주의"
 KOM_gumilyov_regional.21.d: ""학생 여러분, 여러분들 중 많은 사람들이 다른 이들을 적합한 방식으로 대하지 않고 있습니다. 여러분들도 알다시피 유라시아는 다양성의 국가입니다. 우리는 이 다양성을 우리의 약점이 아닌 장점으로 만들어야 합니다. 여러분들 중 많은 이들은 다른 이들을 똑같이 대하길 꺼리고 있으며, 이는 문제입니다. 협력이야말로 무엇보다 중요합니다. 여러분이 러시아인이라면, 당신의 러시아인 이웃들만 돕지 마십시오. 우리는 모두 유라시아인입니다. 지금부터 자신이 대우받고 싶은 만큼 다른 이들을 대해 주세요. 알렉스, 너한테도 해당되는 말이야."\n\n"하지만 쟤가 먼저 밀었다고요!"\n\n"그래요. 하지만 쟤한테 주먹을 날리기 전에 먼저 선생님한테 말하면 선생님이 해결해 줄 수 있어요." 아이들을 보아하니 대부분이 선생님말의 요지를 이해하지 못한 듯 했으며, 그녀는 다른 접근법을 시도해 보기로 했다. "여러분들은 이게 쓸데없는 일이라 생각할 수도 있어요. 왜 나랑 다르게 생긴 아이나 길거리에서 본 이상한 생김새의 친구에게 잘해주어야 하는지 모를 거예요. 하지만 여러분들은 선생님 말대로 해야 해요."\n\n"왜요?" 앞쪽에 앉아있는 어린 여자애가 물었다.\n\n선생님의 말투가 달라졌다. "단지 친절하게 대하기 위해 우리가 함께 있는 건 아닙니다. 여러분과 유라시아의 생존은 여러분들에게 달려 있습니다. 악마같은 야만인 로마-게르만족들은 국경에서 우리의 약점을 노리고 있습니다. 여러분도 알다시피, 우리가 힘을 합치지 않으면 그놈들이 우리를 짓밟아 버리고 말 겁니다. 그놈들은 여러분들의 부모님을 죽일 것이고, 여러분들을 죽일 것이고, 여러분들이 사랑하는 모든 것을 파괴할 것입니다." 아이들은 눈이 휘둥그래진채 선생님을 바라봤고, 한 아이는 거의 울음을 터뜨리려 하고 있었다. 이번에는 더 차분하고 상냥한 어조로, 선생님은 다시 말을 시작했다. "하지만 우리가 힘을 합친다면 우리는 두려워할 게 없어요. 우리 적들의 약점 중 하나는 그들이 서로 분열되어 있다는 거예요. 로마-게르만족들은 그들이 생각하기에 그들보다 열등하다 생각되는 사람들을 노예화했고, 이는 아시아 문명도 마찬가지예요. 대서양주의자들은 그들의 영원한 경쟁자이고, 서로를 못잡아먹으려 안달이죠. 오직 유라시아인들만이 진정한 협력의 의미를 알고 있죠. 이제 여러분, 집에 돌아가서, 내일 학교에 나올 때는 여러분의 급우들을 도와주세요. 아무도 소외되지 않게 말이죠.""
 KOM_gumilyov_regional.21.a: "그게 요점을 파악하는 한 가지 방법이다."
 
 KOM_gumilyov_regional.22.t: "부르주아 통합"
 KOM_gumilyov_regional.22.d: "바딤 코지노프는 넓은 방에 들어섰고, 레프 구밀료프가 푹신한 소파에 앉아 그를 기다리고 있었다. "바딤! 일찍 왔군! 앉게!" 구밀료프가 즐거운 듯 말했다.\n\n"축하하네, 레프. 바로 본론으로 들어가겠네. 지금 우리 경제상황은 매우 심각해. 약간이라도 개선시킬 방법을 몇개 생각해왔네."\n\n"사실 나도 몇가지 아이디어를 갖고 있다네 바딤. 계획경제 관련한 아이디어인데, 이걸 잘 다듬고 싶네." 구밀료프가 말했다.\n\n"좋네, 내가 저번에 말했듯, 계획경제야말로 현재 우리 상황에 적합하네. 우리는 가능한 빨리 조치를 취해야 해." 바딤이 말을 멈추고 생각에 들어갔다. "천연자원의 완전한 국유화도 괜찮은 방안이네. 많은 민간기업들은 제대로 일을 안하고 있어. 우리가 그들보단 잘할거야.\n\n"좋은 생각일세, 바딤!" 구밀료프가 미소지었다. 서러시아는 전부 그의 것이었고, 아주 많은 기회가 있었다! "우리는 또 공장들을 국영화해야 하네. 많은 공장들에 일손이 부족하고, 공장주들은 그들을 제대로 관리하지 않고 있네. 국영화하는 게 좋을 것 같은데, 자네 생각은 어떤가?"\n\n"흠..." 바딤은 그의 서류를 내려다봤고, 레프를 바라보았다. "그렇게 하는게 타당한지 검토해보겠네, 레프." 잠시 침묵이 흘렀고 레프의 미소가 사라졌다. "자네도 알다시피 나는 이미 계획을 짰고 다른 이들에게도 계획을 이야기했네. 괜찮은 아이디어야. 물론 몇몇은 그렇게 생각하지 않을 수도 있지만..."\n\n"모든 상황에 대비하게나 바딤. 그리고 물론 그건 괜찮은 아이디어야. 경제를 살릴 더 좋은 방법은 그거말고 없을걸!""
 KOM_gumilyov_regional.22.a: "서러시아는 1년 내로 번영을 맛보게 될 것이다!" 

 KOM_gumilyov_regional.23.t: "명령"
 KOM_gumilyov_regional.23.d: "명령 5014 - 유라시아의 모든 천연자원에 대한 국유화에 관한 레프 구밀료프의 지시\n\n이제 유라시아의 모든 천연자원의 즉각적인 국유화가 시작될 것입니다. 석탄, 석유, 철강, 텅스텐, 알루미늄을 생산하는 모든 광산, 채석장, 광물 저장고는 모두 국가의 소유가 될 것입니다. 자원채굴 사업을 하는 모든 민간기업들은 가능한 한 즉시 경영권을 국가에 넘겨주어야 합니다. 만약 경영권이 한 달 안에 넘겨지지 않는 경우, 국가는 강제적인 조치를 취할 것입니다. 당신이 이들 기업의 경영자거나 관리자라면, 제한적인 통제하에 작업장에 남아 계속 근무할 수 있을 것이며, 노동자들에겐 아무 변화도 일어나지 않을 것입니다.\n\n유라시아의 성공과 번영을 위한 여러분의 협력에 감사드립니다. 유라시아의 모든 자원은 유라시아 국민들의 것입니다. 협력은 힘을 가져다줍니다."
 KOM_gumilyov_regional.23.a: "우리 경제가 굴러가도록 하자!"
 
 KOM_gumilyov_regional.24.t: "작업장의 스패너"
 KOM_gumilyov_regional.24.d: "이반 루베노비치가 자신의 공장 입구로 들어서자, 말도 안되는 광경이 그의 눈앞에 펼쳐져 있었다: 수많은 유라시아 국군 병사들이 공장 정문에 서있었고 군용차량들이 도로를 막고 있었다.\n\n"이게 도대체 뭐야?" 그는 길가에 차를 세우며 숨죽여 욕했다. 이반이 차에서 황급히 내리는 그때 병사 세명이 그에게 다가왔다. 그들은 어깨에 소총을 매고 있었으며 그들의 얼굴표정으로 보았을 때 그들이 다가오는 건 좋은 의도에서가 아닌 듯했다.\n\n"이봐! 당신이 여기 담당자인가?" 장교로 보이는 맨 앞의 병사가 그를 불러세웠다.\n\n"그렇소만. 그리고 무슨 일이 일어났는지 오히려 내가 물어야 할 거 같은데?!" 병사들이 그를 둘러싸기 시작했지만, 분노에 찬 이반은 무모한 짓을 하려 했다.\n\n"지도자의 명령으로 이 공장은 유라시아국 소유가 될 것이다. 당신같은 애국심 없는 떠돌이 상인이 유라시아 국민들의 고혈을 훔쳐가는 시대는 끝난 거지."\n\n"'떠돌이 상인?' 뭔 소릴 하는 거야?! 우리 가족은 대대로 이 공장을 운영했다고 이 씨ㅂ-" 개머리판이 이반의 얼굴을 강타했고, 이반은 뭐라 항의해 보기도 전에 바닥에 굴러 넘어졌다.\n\n"망할 유대인놈." 장교가 으르렁거렸다. "수갑채워 트럭에 던져 넣어버려.""
 KOM_gumilyov_regional.24.a: "우리는 어떻게든 우리의 산업을 부활시킬 것이다." 

 KOM_gumilyov_regional.25.t: "농촌의 징병제 반대 시위!"
 KOM_gumilyov_regional.25.d: "우스티시솔스크가 불길에 휩싸였다. 도시에서 일어난 시위가 시골 지역까지 확대되었으며, 징병대상 청년들이 거리를 메우고 민정경찰들과 맞붙고 가게를 깨부수고 있었다. 총구에서 나오는 연기와 밀려드는 군용 트럭들의 엔진소리에 대항하듯, "나는 유라시아를 위해 죽기 싫다!" 나 "열성당 물러가라!" 같은 외침이 울려퍼지고 있었다.\n\n그때 엘리트 부대가 괴성을 지르며 시위현장에 투입되었으며, 지역 경찰 수비대도 그들을 뒤따랐다. 화약 냄새, PPSh, 그리고 경찰곤봉은 시위를 몇 분만에 잠재우는 데 충분했다. 약간의 비명과 몸싸움이 이어지는 가운데 대부분의 시위자들은 구금되었고 그들의 운명은 군에 맡겨지게 되었다. 한 장교가 확성기를 들고 군용트럭에서 나오더니 군중들을 향해 다가갔다...\n\n"주목! 오늘 있었던 유라시아국에 반대하는 대규모 시위에 참여한 모든 자들은 열성당 혁명지도자 레프 구밀료프의 지시로 내란죄 혐의가 적용될 것이다! 하지만 지도자께서는 국영 공장에 들어가 봉사하는 대가로 자비를 베풀기로 결정하셨다! 법원에서 재판받고 싶지 않다면 앞으로 걸어나오도록!"\n\n군중들이 술렁였고, 그때 한 늙은 남자가 처음으로 손들더니 장교 앞으로 걸어나왔다. 몇 분도 있지 않아, 거의 대부분의 사람들이 장교 앞으로 걸어나와 줄을 섰다. 뒤에 남은 자들은 공장 강제노동보다 더 험한 꼴을 보아야 할 것이다."
 KOM_gumilyov_regional.25.a: "게으르고 비겁한 자들 또한 국가를 위해 굴려질 것이다." 

 KOM_gumilyov_regional.26.t: "편지"
 KOM_gumilyov_regional.26.d: "클로비스 이바노프는 카운터 뒤에 서서 지나가는 사람들을 지켜보며 혹시 도둑놈들이 그의 가게에 들어오지 않는지 감시하고 있었다. 그의 식료품 가게는 진정한 성공을 거두기 시작했고, 두 번째 가게를 열 생각도 하고 있었다. 산산조각난 러시아의 대부분의 상점들은 이와같은 성공을 거두지 못하고 있었다.\n\n이바노프 씨, 당신 테이블 옆에 있는 편지를 발견했는데 한번 보시겠어요?" 가게 점원 프라브가 말했다.\n\n"아 네, 제가 지지하는 정부에서 보낸 편지입니다." 클로비스가 대답했다. "여기 놔두세요."\n\n클로비스는 편지를 뜯어보며 편지내용이 도대체 뭘까 궁금했다. 세금내는걸 깜빡했었나? 시청의 정기 검사를 안받았나? 하지만 그가 편지를 읽어내려갈수록 그의 표정은 어두워졌다.: 이바노프 씨, 저희는 당신 가게가 국영화될 것이라는 점을 알려드리는 바이며... 다음주 월요일에 방문할 관리에게 상점 열쇠와 필수서류들을 제출하십시오... 당신이 당신의 사업을 계속 이어나가고 싶다면 열성당에 가입하시고 당신의 직책을 경영자에서 관리자로 변경하십시오... 당신의 협력에 감사드립니다.\n\n그의 가게가, 국영화된다고?! 이건 말도 안되는 일이었다! 그는 기업이 아니라 단지 한 가게를 운영하고 있을 뿐이었다. 행정 오류가 있었던 것일까?\n\n하지만 그가 아침신문을 읽고 거리의 다른 상점주인들과 이야기를 나눠본 결과, 그건 사실이 아니었다. 그의 가게는 이제 국가의 소유가 되었다. 그리고 그는 이제 단지 관리자일 뿐이었다."
 KOM_gumilyov_regional.26.a: "유라시아를 위해!"

 KOM_gumilyov_regional.27.t: "보통 사람의 은신처"
 KOM_gumilyov_regional.27.d: "클로비스 이바노프에게 오늘는 또 다른 길고 음울한 날이었다. 그날 그의 가게를 방문한 손님은 거의 없었고, 무언가 사간 손님은 더 적었다. 그의 새로운 공동경영자인 라브르는 그걸 전혀 신경 쓰지 않는 듯했다. 마치 옛날 클로비스가 그의 상관의 일을 신경쓰지 않은 것처럼! 몇 달 전 그는 사업 확장을 고려했었지만, 이제 정부가 그를 궁지에 몰아넣고 있었다.\n\n라브르나 다른 "비즈니스 전문가"들은 신경 쓰지 않았다. 그들은 단지 숫자만을 보고했을 뿐이었고, 관료 놈들과 마찬가지였다. 클로비스는 그가 할 수 있는 일이 없다는 사실을 깨달았다. 이곳을 두고 떠날 수도 없는 노릇이고, 만일 떠날 수 있다 하더라도 그가 처음부터 끝까지 일군 그의 가게가 라브르 같은 놈들의 손에 망하는 꼴을 두고 볼 수 없었다.\n\n민주주의자들과 사회주의자들이 집권했을 때도 이러진 않았다! 적어도 그들은 그에게 그 정도로 간섭하진 않았다. 그리고 그들은 프라브를 해고하지 않았다!\n\n그는 하루 동안의 매출표를 다시 내려다보았다. 지난주보다 적었고, 라브르가 해야할 일인 주문표는 작성되지도 않았다. 아주 훌륭했다. 그는 주문표를 써내려갔고 매출표를 라브르에게 주고 "실수가 있는지 확인하라"고 말했고, 문을 나서기 전 그의 가족을 위해 빵 한 덩어리를 집어 가져갔다."
 KOM_gumilyov_regional.27.a: "그는 자랑스러워 해도 된다, 적어도 그에겐 일자리가 있으니." 

 KOM_gumilyov_regional.28.t: "자유로운 유라시아인들을 위한 한끼 식사"
 KOM_gumilyov_regional.28.d: "비록 페름은 증오스런 아리아인 형제단의 지배로부터 해방되었지만, 오랜 점령의 상처는 남아 있었다. 도시의 많은 부분이 심하게 파괴되었고, 경제 활동도 저조해졌다.\n\n이는 과거 형제단의 노예에서 이제 시민이 된 많은 이들이 아직 그들의 상태를 개선시킬 기회를 갖지 못했다는 것을 의미했다. 따라서 정부는 유라시아주의의 우수성을 입증시킬 국영 푸드뱅크 프로그램의 첫 대상으로 페름을 선정했다.\n\n트럭들은 아침 일찍 도착했고 군인들의 보호를 받으며 도심에 있는 한 버려진 가게 앞에 도착했다. 형제단 아래에서 오랜 세월을 보낸 시민들은 군 호송대를 경계했고 처음에는 소수만이 이들의 목적에 대해 질문했다. 하지만 노동자들이 그들의 목적을 설명하자 그 소식은 도시 전체로 재빠르게 퍼졌다.\n\n얼마 지나지 않아, 형제단 휘하의 고된 노동의 대가로 최소한의 식량만을 제공받았던 많은 시민들이 몰려들었다. 비록 음식 자체는 곡물과 야채로만 구성된 기본식이었지만, 적어도 배를 채울 수 있었고 영양이 풍부했으며, 무엇보다도 공짜였다.\n\n하루가 끝날 무렵, 많은 굶주린 자들과 실업자들이 음식을 제공받았고 그들은 열성당 혁명과 지도자를 찬양하고 있었다. 매우 좋은 결과였다."
 KOM_gumilyov_regional.28.a: "자유인은 매일 식사를 할 자격이 있다." 

 KOM_gumilyov_regional.29.t: "새로운 기회"
 KOM_gumilyov_regional.29.d: "열성당 혁명지도자의 지시에 따라, 귀하 소유 천연자원의 지위에 관한 첨부문서를 확인하시오\n\n그 빌어먹을 전보가 안톤을 덮쳤다. 전보의 내용은 정지명령이었다. 정확히는, 안톤 소유의 유전과 정제소가 유라시아국 소유로 국유화될 것이고 사업장의 모든 근로자들은 정부의 관할이 될 것이라는 내용이었다. 그는 사실상 실직상태가 될 것이며, 수입도 없어질 것이고, 재산도 바닥날 것이었다. 아내에게는 어떻게 말할까? 아내와 아이들은 이제 열성당의 아첨꾼으로 전락하는 것일까? 한번 싸워보지도 않고 삶의 터전을 내어줘야 한다고? 격분한 그는 전보송달지를 거의 찢어버릴뻔했지만, 대신 책상을 쾅 치며 송달지를 구겨 사무실 구석으로 던져버렸다.\n\n"망할 역겨운 국수주의자놈들! 그들이 쳐들어왔을때 나는 침묵했고, 그들이 탱크와 트럭에 쳐넣을 망할 연료를 요구했을 때 나는 침묵했고, 그들이 그들의 정당에 내가 가입하기를 제안했을 때 나는 침묵했어!" 안톤은 오랫동안 참아왔던 눈물을 흘리기 시작했다. 그의 아버지가 대조국전쟁에서 전사했을 때 어린아이였던 그는 울지 않았고, 그의 단짝친구가 고향을 떠나 아리아 형제단에 합류하기 위해 길을 떠났을 때도 그는 울지 않았고, 그의 셋째 자녀가 갑작스레 죽었을 때도 그는 울지 않았었다. 하지만 지금으로서는 그에게 다른 선택이란 존재하지 않았다.\n\n전보에 딸린 추가 첨부문서를 보기 전까지는.\n\n그건 바로 수표였는데, 하나는 그의 사업장의 단가를 두배를 쳐서 보상해 주겠다는 것이었고, 또다른 하나는 일거리에 대한 것이었다. 눈앞의 글씨를 도저히 믿을 수 없었던 안톤은 재빨리 자원관리국에 전화를 걸어 담당자가 전화를 받을 때까지 인내심을 가지고 기다렸다. 마침내, 전화벨 소리가 멈췄고 담당자가 전화를 받았다. "여보세요?""
 KOM_gumilyov_regional.29.a: ""저는 안톤입니다. 제가 이야기하고자 싶은 것은...""

 KOM_gumilyov_regional.30.t: "즐거운 협력?"
 KOM_gumilyov_regional.30.d: ""좋아, 한번 가정해보자. 나는 내 코미 정찰병을 전진시켜 적을 정찰하게 할거야. 너희들은 끼어들지 말고 계속 적을 주시하고 가능하면 위치를 이탈하지 마. 적들이 진격하면 우리 보병대가 후퇴할거고 우리 기병대가 포위된 보병들을 구출해낼거야. 간단하지? 질문있나?"\n\n"없습니다!" 대부분 러시아인으로 이루어진 코미 정찰대와 보병부대 병사들이 외쳤다. 반면 타타르 기병대 병사들은 이상할 정도로 조용했다. "이봐, 기병대! 작전에 질문 있으면 말해라!"\n\n이번에도 기병들은 조용했고, 그때 누군가가 소심하게 말을 열었다. "사령관님... 그러니까 앞으로 진격해서 공격하란 말씀이십니까?" 그의 러시아어는 엉터리였고, 강한 억양이 돋보였다.\n\n"아니, 아니, 우리가 후퇴할때 공격하란 말이야!"\n\n기병이 미소지었다. "아하! 저희더러 일단 후퇴한다음 그다음에 공격하란 말씀이시군요!"\n\n손을 입에 갖다대며, 사령관은 상황이 어떻게 돌아가는지 깨달았다. "여기 중 누..군가 러시아어를 할 수 있는 자가 있나?"\n\n"러시아어요? 저요!" 한 기병이 손을 들며 러시아식 경례를 했다. 드디어 사령관의 의심이 풀렸다. 오랫동안 그는 유라시아 민족언어들의 부활을 통한 국가적 열성 유지의 중요성을 알고 있었지만, 국가가 그들에게 기초적인 러시아어를 가르치는 것조차 무시하고 있었다고는 미처 생각하지 못했다."
 KOM_gumilyov_regional.30.a: "타타르어 할 줄 아는 놈 좀 찾아와라!" 

 KOM_gumilyov_regional.31.t: "과거로부터의 이야기"
 KOM_gumilyov_regional.31.d: ""...이어서 광고가 방송됩니다."\n\n"유라시아 시민 여러분! 우리 조상들의 위업에 대해 궁금증을 품어 본 적이 있습니까? 위대한 유라시아 문명의 영광스런 과거를 알고 싶고, 열광하고 싶습니까? 그렇다면, 여기 좋은 소식이 있습니다! 여러분을 열광하게 할 역사 다큐멘터리 시리즈가 잠시 뒤 국영 텔레비전에서 방송됩니다!"\n\n비평가들에게 호평받은 다큐멘터리 '우리 가운데의 키메라'의 제작팀이 이번에는 신나는 역사 장편서사영화 '유라시아: 열정과 힘' 을 제작했습니다! 아틸라와 함께 말을 타며 그가 퇴폐적인 로마제국에게 신의 분노를 알려주는 장면을 구경하십시오! 일개 부족장에서 세계의 정복자에 이르기까지의 징기스 칸의 여정을 따라가십시오! 알렉산드르 넵스키와 함께 게르만 야만족들로부터 러시아를 지켜내십시오!\n\n이 모든 이야기와 더 많은 이야기들이 곧 여러분 앞의 TV에서 흘러나올 것입니다! 우리 혁명지도자의 내레이션으로 완성된 이 작품은 유라시아의 애국자들이라면 누구나 놓치고 싶지 않을, 밤마다 펼쳐지는 역사유희적 센세이션입니다! 모험은 오늘 밤 8시에 시작됩니다!""
 KOM_gumilyov_regional.31.a: "한번 봐 보자!"
 
 KOM_gumilyov_regional.32.t: "그들과 우리"
 KOM_gumilyov_regional.32.d: "대령은 청중들을 주의 깊게 주시했다. 그들은 그의 자녀들만큼 어려보였고, 전투경험이 전무해 보였다. 완벽해. 젊고 경험이 없는 자는 다른 놈들보다 더 융통성 있는 법이지. 대령은 목을 가다듬고 신병들에게 격려사를 하기 시작했다. "유라시아의 용감한 아들들이여, 지금 우리가 처해있는 현실을 알고 싶어 이 자리에 오셨겠지요?"\n"네,맞습니다!"\n"좋습니다. 이제 이야기를 시작하겠습니다: 여러분들은 우리 문명의 오래된 숙적에 맞서 싸우게 될 것입니다. 우리나라가 통일이라는 과제를 달성한다면, 다음 과제가 유라시아를 기다리고 있을 것입니다. 썩은 로마-게르만 문명은 서쪽에 있는 우리 민족의 신성한 땅을 잠식하고 그것을 자신들의 땅이라고 주장해 왔습니다. 지금도 그들은 여전히 남아있는 유라시아 문화의 흔적을 없애려고 시도하고 있습니다. 이대로는 안 됩니다."\n 대령은 그의 뒤에 있는 프로젝터 화면을 넘겨 모스코비엔 국가판무관부의 상세한 지도를 보여주었다. "보시다시피, 이는 단지 영토를 얻기 위한 싸움이 아니라 우리 민족들의 생존을 위한 투쟁입니다! 연약한 대서양주의자들처럼 행동해서는 유라시아를 향한 튜튼족의 위협을 막아낼 수 없습니다."그는 앞쪽에 앉아있는 몇몇 신병들이 눈에 띄게 긴장하고 있는 것을 알아차렸다. 그들도 곧 대령의 말을 이해할 것이다. "위대한 칭기스칸이 그랬던 것처럼, 현시대의 유라시아인들 역시 전 세계를 공포에 떨게 만들 것입니다! 적군은 도륙될 것이고, 적들의 땅은 회복이 불가능할 정도로 파괴될 것입니다! 우리의 적들은 진정한 전쟁이 어떤 것인지 잊고 있습니다. 우리는 그들에게 진정한 전쟁이란 무엇인지 상기시킬 것입니다.""
 KOM_gumilyov_regional.32.a: "그들은 준비가 덜 됐다."

 KOM_gumilyov_regional.33.t: "역설국"
 KOM_gumilyov_regional.33.d: "요즘 레프 구밀료프는 대서양주의자들에게 깊이 빠져 있다. 정확히는 미국에게. 그는 아무리 생각해도 미국이 지금까지 어떻게 버텼는지를 이해하지 못했다.\n\n유라시아와 같이, 미국은 수많은 사회적, 정치적, 종교적 집단들로 이루어진 거대한 국가이다. 그들의 방식은 우리와 매우 다르나, 결과는 똑같다. 그리고 유라시아와 같이 그들은 대내외적으로 어려움을 겪었다.\n\n하지만 유라시아와 달리 그들은 내부 분열에 성공적으로 대응하고 있다. 그들은 사람들의 배경에 상관없이 모든 이들을 미국인으로 받아들였고, 그 결과 그들은 이전보다 더 강해졌고, 싸움을 계속해 나가겠다고 엄숙하게 다짐했다.\n\n그는 혼란에 빠진 이 나라의 거대한 지도를 보며 생각에 잠겼다. 화가 났다. 그가 유라시아와 국민들을 위해 갈구했던 단결심, 통합 이 모든 것들은 미국이 이미 가지고 있던 것들이었다. 그는 무언가 특별한 것을 발견할 수 있을 것이란 희망을 품고 수많은 미국 역사 연대기를 읽어내려갔지만, 아무것도 발견하지 못했다.\n\n구밀료프는 혁명정신이 없다면 혁명은 이루어질 수 없다는 사실을 잘 알고 있었지만, 어떻게 그러한 정신을 사라지게 하는지에 대해선 대답하지 못했다. 그는 단지 지도를 몇번이고 계속 보면서, 그들이 어떻게 이루어냈는지에 대해 생각했다.\n\n하지만 그는 답을 찾을 수 없었다."
 KOM_gumilyov_regional.33.a: "어떻게 했지?"

 KOM_gumilyov_regional.34.t: "유라시아의 하늘"
 KOM_gumilyov_regional.34.d: "조종사는 언제나 그랬듯 하늘에 있을 때 가장 큰 자유를 느꼈다. 하지만, 그 자유는 퇴색되었다.\n\n농부였던 카자흐 조종사의 일상은 어느날 소비에트 공군이 그의 가족들의 농장 하늘을 조종사 훈련을 위해 사용하기로 결정하면서 송두리째 바뀌게 되었다. 조종사 훈련을 보며 그는 그가 농부생활에 만족하지 못하고 있다는 사실을 깨달았고, 비록 많은 희생이 뒤따랐고 오랜 시간이 걸렸지만 그는 목표를 이뤘고 공군에 입대하는 데 성공한다.\n\n그리고 그는 모든 소비에트 인민들이 평등하다는 당국의 선전이 거짓임을 재빠르게 알아차린다. 빈약한 무장과 빈약한 훈련을 받은 그들은 독일인들에게 무참히 도륙당했고, 뒤이은 소련의 붕괴에서 그는 그의 농장으로 돌아왔고, 조용한 삶을 살기로 마음먹었다.\n\n하지만 열성당의 혁명이 모든 것을 바꿨다. 맞다, 그는 카자흐인이었다. 하지만 그 이전에 그는 유라시아인이었다. 이제 그에게 평등이 주어졌으며, 비행할 기회 또한 주어졌다.\n\n그에게 주어진 기회를 당연하게도 받아들인 그는 카자흐스탄과 유라시아의 땅 위를 비행하며 다시는 이곳에 적을 들여놓게 하지 않겠다고 다짐했다. 이제 외부인이든 현지인이든 모두가 평등하며, 유라시아의 하늘은 모든 이들에게 열려있다.\n\n언제나."
 KOM_gumilyov_regional.34.a: "이 거대한 대양에서 민족이 뭐가 중요하지?"
 
 KOM_gumilyov_regional.35.t: "안티테제"
 KOM_gumilyov_regional.35.d: "재판이 열렸다. 드미트리 리카체프와 데카브리스트 살롱의 다른 지도자들은 처참한 표정으로 법정에 앉아있었으며, 얇은 분장만이 체포과정에서 그들이 입은 멍과 부상을 가려줄 뿐이었다. 피고인과 검찰측 모두 법정에 들어서는 순간부터 재판의 결과가 어떻게 될지 알고 있었다.\n\n판사가 입을 열었다. "유라시아 시민 여러분, 여러분들은 오늘 이곳에 시베리아 공화국의 전 대통령이자 데카브리스트 살롱의 지도자 드미트리 리카체프와 다른 지도자들의 재판을 경청하려 나오셨습니다. 이자들은 로마-게르만주의 가치를 추종하고 국민들에게 대서양주의, 자유주의, 그리고 서방에의 의존성을 주입시켰으며, 유라시아의 분열을 조장했습니다. 이들은 모든 유라시아 초민족들을 배신했으며, 자신들의 범죄에 대해 전혀 부끄러워하지 않고 있습니다. 피고측은 발언해주십시오."\n\n"죄송합니다, 재판장님." 데카브리스트 살롱측 변호인이 말했으며, 청중들은 그에게 야유와 조롱을 보냈다.\n\n"유라시아 국민들에 대한 피고측의 반역행위를 고려할때 본 판사는 피고인들에게 교수형을 선고하는 바입니다. 경비병들은 저자들을 끌어내십시오." 판사가 명령했고, 데카브리스트들은 자리에서 끌려나와 법정 밖으로 안내되었다. 리카체프의 눈은 청중들을 바라보고 있었지만, 죽음으로 향하는 길에서 그는 침묵을 유지했다."
 KOM_gumilyov_regional.35.a: "민주주의가 마지막 숨을 몰아쉬었다."

 ### Komi UltraNat (Gumilyov) Superregional events ###
 KOM_gumilyov_superregional.1.t: "시베리아 깊숙이"
 KOM_gumilyov_superregional.1.d: "거칠게 생긴 남자는 북쪽의 눈덮인 땅 위로 바람이 휘몰아치는 것을 보며 마음을 다잡았다. 바람이 그를 스쳤고, 이고르는 광산으로 돌아가기 전 마지막 담배 한모금을 빨기로 마음먹었다. 정부관료들은 그와 그의 부하들에게 이곳에서 자원채굴 작업을 통해 막대한 양의 금을 손에 넣게 될 것이라 꼬드겼지만, 3주동안 땅을 파도 단 1온스의 금도 보이지 않았다.\n\n이는 그가 회사와 함께하는 마지막 사업이었다. 모두 회사와 그의 빚을 갚을만한 거대한 무언가를 바라고 있었고, 빚을 갚아야지만 그가 마음놓고 은퇴할 것이었다. 그는 한숨쉬며 담배꽁초를 바닥에 던져 발로 문질렀다. 이대로라면 은퇴하기까지 10년이 더 걸릴 것이었다.\n\n비록 여기서 죽진 않더라도 그는 그의 인생과 현실에 대해 생각하지 않을 수 없었다. 이고르가 절망적인 기분으로 동굴로 돌아가려 하는 그때, 광부 중 한 명으로 보이는 한 20대 젊은이가 이고르에게 달려들었고, 둘 다 넘어질 뻔했다. 이고르가 채 말하기도 전에 그 젊은이는 그의 양손을 붙잡고 말했다.\n\n"이고르 씨, 우리가 드디어 해냈어요! 일루 와보세요!"\n\n눈알이 휘둥그레진 이고르는 그 젊은이와 함께 동굴로 뛰어들어갔고, 광산 깊은 곳으로 사라졌다."
 KOM_gumilyov_superregional.1.a: "우리가 금을 원하는 이유는 금 자체가 아니며, 그것이 자유와 부를 가져다주기 때문이다."
 
 KOM_gumilyov_superregional.2.t: "균열의 조짐"
 KOM_gumilyov_superregional.2.d: "구밀료프는 깊은 생각에 잠긴 채 난로 앞에 앉았다. 꽤 괜찮은 난로였으며, 그것이 발산하는 열은 자정의 거센 추위를 그의 집 거실에서 몰아냈다. 담배를 한 모금 빨면서 그는 보드카가 담긴 유리잔을 눈 앞에 갖다대 불길을 응시했다.\n\n유라시아 열성의 불꽃은 초민족 역사에서 타의 추종을 불허하는 분노로 타오르고 있었지만, 우려스러운 점이 있었다. 그의 적절한 지도가 없다면, 불길은 걷잡을 수 없이 타올라 산불로 번질 것이고, 그가 그렇게 열심히 노력해서 세운 바로 그 나라를 태우게 될 것이다. 유라시아를 올바른 길로 인도하고 자멸적인 충동을 억제하려면 그는 권력을 유지해야만 했다. 하지만 러시아인들은...\n\n구밀료프는 난로를 노려보았다. 러시아인들, 특히 러시아 민족주의자들은 그 사실을 이해하지 못했다. 그들에게 유라시아는 그저 유치한 생각에 지나지 않았다.: 이제 러시아는 다른 이름과 다른 핑계를 대며 형제민족들을 억압하고 있었으며, 그는 이미 민족주의자들에게 많은 양보를 했고 그들의 영향력은 계속 커지고 있었다. 그는 과거 민족간의 갈등을 조장했던 민족주의와 같은 것을 보기 위해 유라시아 프로젝트를 시작한 게 아니었다.\n\n보드카를 내려놓고 담배를 난롯불 속으로 휙 집어던진 구밀료프는 일어서서 그의 신경을 진정시킬 무언가- 아마도 비밀스런 역사책-을 찾기 위해 책장으로 향했다. 징기스칸의 삶은 그에게 큰 영감을 주었고, 그는 언젠가 이 전설적인 통치자의 비전이 실현되는 모습을 상상했다- 그때보다 피는 좀 적게 흘리면서."
 KOM_gumilyov_superregional.2.a: "러시아의 시간은 끝났다. 그들은 이 사실을 받아들여야 한다."
 
 KOM_gumilyov_superregional.3.t: "통일된 역사"
 KOM_gumilyov_superregional.3.d: "카자흐스탄 국경 근처에서 열린 집회는 구밀료프가 지금까지 개최한 집회 중 가장 큰 규모였다. 카자흐인과 타타르족 등 수만 명의 현지 지지자들이 자그마한 도시에 모습을 드러냈다. 동포형제들이 그의 연설을 흔쾌히 듣고 있는 것을 보니 그는 뿌듯했다. 유라시아에는 희망이 존재했다.\n\n"저의 친구들...저의 가족들," 그가 말을 시작했다. "유라시아 주민 여러분, 환영합니다. 오늘은 우리 역사에서 가장 뜻깊은 날입니다. 유라시아가 중앙아시아 문턱에 다다른 적은 오늘이 처음입니다. 징기스칸 이래로 지금처럼 완전한 통합에 이른 적은 없었습니다."\n\n그는 말을 잠시 끊었고, 청중들은 그의 연설에 완전히 경도된 듯했다. "몇 년 전부터 오늘날을 상상해왔습니다. 오랫동안 분열되어 있던 우리들은 드디어 우리를 결속시키는 게 무엇인지 깨닫게 되었습니다. 우리는 너무 오랫동안 국경, 신앙, 사소한 경쟁심으로 서로 싸워 왔습니다. 우리 혼자만으론 우리의 지속적인 분열에서 이득을 챙기는 자들에 대항해 우리의 차이를 뒤로 제쳐놓고 협력할 수 없습니다. 대서양주의자, 로마-게르만족, 아시아인 - 그들은 항상 우리를 두려워하고 경멸해왔고, 우리를 조롱하며 그들의 선전 도구로 쓰고 있습니다! 그들은 우리를 야만인들, 무언가를 이룬 적도 없는 멍청한 놈들이라 부르고 있습니다! 이 자리에서 제가 말하겠습니다 : 더 이상은 아닐 겁니다! 형제들이여, 서로 어깨를 맞댑시다. 우리는 역사상 가장 위대한 제국의 탄생에 그 어느 때보다도 가까워졌습니다. 타오르는 열성당의 불길은 우리의 궁극적인 승리로 향하는 길을 비춰줄 것입니다!"\n\n군중이 함성을 지르자 불길이 더욱 거세게 타올랐다."
 KOM_gumilyov_superregional.3.a: "거의 다 됐다..."
 
 KOM_gumilyov_superregional.4.t: "우리의 거칠고 강력한 친척: 우즈베키스탄"
 KOM_gumilyov_superregional.4.d: "레프 구밀료프 통치하에 새로 떠오르는 유라시아국은 우리에게 친교의 손을 내밀었습니다. 양쪽의 차이에도 불구하고, 구밀료프는 우리가 공통의 문화 유산을 공유하고 있다고 주장하고 있습니다. 구밀료프는 우리를 '형제 민족'이자 '유라시아 초민족'의 일부라고 언급하며 무역과 상호방위 문제에 관해 우리와 협력하기를 희망하고 있습니다. 러시아인들과 한 번 더 협력해야 할까요?"
 KOM_gumilyov_superregional.4.a: "우리는 형제다. 그렇지 않은가?"
 KOM_gumilyov_superregional.4.b: "그들은 우리의 친구가 아니다."
 
 KOM_gumilyov_superregional.5.t: "우리의 거칠고 강력한 친척: 투르크메니스탄"
 KOM_gumilyov_superregional.5.d: "레프 구밀료프 통치하에 새로 떠오르는 유라시아국은 우리에게 친교의 손을 내밀었습니다. 양쪽의 차이에도 불구하고, 구밀료프는 우리가 공통의 문화 유산을 공유하고 있다고 주장하고 있습니다. 구밀료프는 우리를 '형제 민족'이자 '유라시아 초민족'의 일부라고 언급하며 무역과 상호방위 문제에 관해 우리와 협력하기를 희망하고 있습니다. 러시아인들과 한 번 더 협력해야 할까요?"
 KOM_gumilyov_superregional.5.a: "우리는 형제다. 그렇지 않은가?"
 KOM_gumilyov_superregional.5.b: "그들은 우리의 친구가 아니다."
 
 KOM_gumilyov_superregional.6.t: "텡그리의 천둥"
 KOM_gumilyov_superregional.6.d: ""정말 가능하겠나?" 구밀료프가 낮지만 흥분한 듯한 목소리로 물었다.\n\n과학자는 고개를 끄덕였다. "네, 저는 저희가 할 수 있다고 믿습니다. 저희는 옴스크 밑에서 상당한 양의 우라늄을 발견했습니다. 그리고 저 자신도 구소련의 핵 프로그램에 참여했었습니다. 저에게 두 달만 시간을 주시면 제 옛 동료들 중 절반을 여기 데려오겠습니다. 비록 설득이 좀 필요하겠지만 말입니다. 특히 골수 빨갱이들은 더요."\n\n구밀료프는 손을 흔들었다. "어떻게 하든지. 이게 우선이야, 아키모프. 핵무기는 주권의 핵심이야. 다른 초민족들의 수준을 따라잡지 못한다면 우리의 유라시아 프로젝트는 절대 성공하지 못할 거야. 필요한 게 있으면 무엇이든 나한테 요청하도록."\n\n아키모프는 다시금 고개를 끄덕였다. "물론입니다, 절 믿으십쇼.: 저도 당신처럼 열성적으로 프로젝트에 몰두할 것입니다. 서방을 뛰어넘고 러시아를 더 강력하게 만드는 일은 저의 숙원이었습니다."\n\n"이봐, 나한테 정치적으로 잘 보이려 할 필요 없네." 구밀료프가 빙긋 웃었다. "가 보게, 아키모프. 우리는 이걸... 프로젝트:푸른 하늘 이라 말하겠네. 어떻게 들리나?"\n\n"완벽합니다." 아키모프가 말했다. "최선을 다해 옛 친구들을 찾아보겠습니다. 상관없으시다면, 한두명의 병사들만 데려가도 될까요?""
 KOM_gumilyov_superregional.6.a: "적들은 이제 우리를 무시하지 못할 것이다..."

 KOM_gumilyov_superregional.7.t: "유라시아의 씨앗"
 KOM_gumilyov_superregional.7.d: "소콜로프 가족은 아르한겔스크 출신이지만, 혁명전선으로부터 도움받은 건 아무것도 없었다. 수백 년 동안, 차르와 혁명정권, 무정부주의 모두는 전선의 빨갱이들과 마찬가지로 농민들에게 아무 도움도 주지 않았다. 하지만 어느 오후 두 정부관리가 그들의 농장을 방문했고, 그것이 그들의 운명을 바꿔 놓았다.\n\n"좋은 아침입니다, 소콜로프 가문 여러분. 저희는 국가의 관리들이고, 유라시아 농업계획에 대해 여러분에게 알리기 위해 여기 왔습니다. 지역 기록에 의하면 당신의 가족은 농부이며 거기다 정직하기까지 하는 관계로, 저희는 이 정보가 여러분들에게 매우 중요할 것이라고 생각했습니다."\n\n가족 중 가장 나이가 많은 유리가 앞에 서서 관리들의 말에 조심스레 귀를 귀울였다. "이 계획의 특별한 점은 무엇이죠?" 유리는 그의 말이 어떤 나쁜 결과를 불러올까 걱정하며 가족들을 돌아봤다.\n\n"물어봐 주셔서 감사합니다." 관리들 중 한 명이 유리에게 팸플릿을 건네주었는데, 팸플릿은 유라시아 농민들을 극찬하고 있었으며, 이에 따르면 국가가 새로운 농지를 무상으로 나눠줄 것이며, 농사 장비와 씨앗에 대한 보조금, 그리고 정당한 가격에 작물을 구매해줄 안정적인 도매시장까지 국가가 제공해 줄 것이라 적혀있었다. 혁명전선이 제공하길 거부한 모든 것들을 열성당이 제공해 주고 있었다. "물론 이사를 해야 하시겠지만 관심이 있으시다면 지방 행정기관을 방문해 주십시오. 최선을 다해 지원하겠습니다." 관리가 말했다.\n\n그들이 떠났고, 유리의 눈은 휘둥그레졌고 그가 팸플릿을 열어보자 그의 마음이 두근거렸다. 그는 정치에는 관심이 없었지만, 농장의 성공과 가족의 건강을 위해서라면 기꺼이 정치에 관심을 가질 것이다."
 KOM_gumilyov_superregional.7.a: "공산주의가 쇠퇴한 곳에서 유라시아의 이상이 꽃을 피울 것이다."

 KOM_gumilyov_superregional.8.t: "유라시아의 황금"
 KOM_gumilyov_superregional.8.d: "레프 구밀료프는 선구자이자 지도자다. 하지만 경제학자는 아니다. 그에게는 금의 가치와 용도를 이해할 필요가 없다.\n\n예전 적들의 비밀 창고와 비축품들을 수색하라는 그의 지시는 결실을 맺었다. 많은 양의 값비싼 강철이 발견되었고, 지금은 존재하지 않는 국가의 도장이 찍힌, 지금은 그의 책상에 올려져있는 주괴 또한 발견되었다. 이것들 외에도 더욱 더 많은 것들이 발견되었다.\n\n물품 목록이 작성되었고, 순도 측정 테스트가 실시되었고, 물건들의 대략적인 가치가 추정되었고, 안전한 곳에 그것들을 옮기는 작업도 완료되었다. 남은 단 한가지의 문제는 그것들로 뭘 할 것인가인데, 구밀료프에겐 그런 게 중요한 게 아니었다.\n\n이 강철은 유라시아의 강철이고, 유라시아에서 만들어졌으며, 유라시아인들을 위해 쓰일 것이다. 국가는 많은 것을 필요로 하고, 많은 것들을 온갖 곳에서 사들여야 한다. 이를 위해선 달러가 필요하고, 달러를 구하려면 지금 그의 앞에 있는 그 강철보다 적당한 건 없다.\n\n유라시아의 자원, 주민, 강철, 그 외의 모든 것들은 국가를 위해 쓰여질 것이고, 주민들의 삶을 향상시킬 것이며, 열성당 혁명의 목표를 달성하는 데 사용될 것이다.\n\n다른 어떤 결과도 받아들일 수 없을 것이다."
 KOM_gumilyov_superregional.8.a: "유라시아는 엄청난 부를 가지고 있다."

 KOM_gumilyov_superregional.9.t: "사마라에서의 하룻밤"
 KOM_gumilyov_superregional.9.d: "사마라 공업대학은 떠들썩했다. 오늘 밤 이곳은 대학이 아니라 구밀료프와 열성당원, 각 민족대표, 군 장교, 각계 고위인사들이 한 자리에 모여 유라시아의 성공과 러시아의 문화 통합을 축하하는 자리였다.\n\n"구밀료프가 러시아를 구할 것이다!" "우리 혁명지도자께서 유라시아의 황금시대를 가져다 줄 것이다!" 구밀료프의 가슴이 달아올랐다. 이들은 수년 전까지만 해도 러시아를 분열상태에서 끄집어내어 강력하고 통일된 하나의 국가로 만들 수 있다고 생각조차 하지 않았다. 하지만 오늘 모두는 유라시아의 깃발과 구밀료프의 지도 아래 하나로 뭉쳤다. 이들은 그가 보살펴야 할 사람들이었고, 유라시아 그 자체였다. 그가 단상에 오르자, 한바탕의 환호가 홀을 메웠고, 그의 연설을 듣기 위해 귀를 기울이기 시작했다.\n\n"유라시아의 신사 숙녀 여러분, 저는 여러분 모두를 위해 오늘 이 자리에 서 있습니다. 우리는 더 이상 서러시아 전쟁의 기억과 함께하지 않을 것이며, 우리의 원대한 이상과 목표를 향해 전진할 것입니다. 여기 있는 모든 사람들은 유라시아의 성공을 위해 자신의 역할을 다했고, 저와 유라시아 국민 여러분들은 정말로 많은 일들을 해냈습니다.""
 KOM_gumilyov_superregional.9.a: ""유라시아의 모든 이들은 하나의 깃발 아래 모여 함께 독일군과 싸울 것이다!""

 KOM_gumilyov_superregional.10.t: "러시아의 속삭임"
 KOM_gumilyov_superregional.10.d: "수많은 지방과 민족들로 구성되어 있는 유라시아국의 문제를 다루기 위한 대규모 자문위원회가 소집되었고, 열성당원 대부분은 침묵을 지켰다. 많은 당원들이 이미 떠났고 남은 자들도 떠나려 하고 있었지만, 러시아인 한 무리가 손을 꽉 쥐고 깊은 생각에 빠져 있었다. 구밀료프의 마무리 연설이 끝난 지 한참 되었는데도 말이다.  그들은 지나친 관심을 끌지 않으려는 듯 다른 사람들과 멀리 떨어져 이야기를 나누었다.\n\n"그는 여전히 우리를 편애하고 있어. 구밀료프는 멍청하지 않아." 몇몇이 고개를 끄덕였고, 대부분 그 말에 동의하는 분위기였다.\n\n"열성당 혁명은 러시아의 아이디어였고, 항상 러시아가 그 중심에 서야 해. 우리들 없이 이 나라에 미래는 없고, 구밀료프 또한 그 사실을 알고 있을거야." 모두 고개를 끄덕였고, 몇몇은 다음 발언자에 시선을 집중했다.\n\n"우리는 타타르인들과 마리인들과 같은 땅에 살기 위해 독일놈들에게 두번이나 패배한 게 아니야. 그들은 그들의 땅을 가질 순 있지만, 그 땅은 러시아의 땅이고, 러시아인이 일군 땅이지." 위원회가 해산된 후라 그런지 이들은 더욱 흥분한 듯했다. 이들의 속삭임은, 옛 코미공화국 초창기와 마찬가지로 더욱 비밀스럽고, 위험한 생각들의 발원지가 되어가고 있는 듯했다. 열성당에 관한 거라면, 그들의 생각이 옳았다.\n\n이대로라면 유라시아 유토피아에서 모든 이들이 손을 맞잡고 협력하기는 글렀다."
 KOM_gumilyov_superregional.10.a: "러시아는 러시아인을 위한 나라다. 유라시아도 다르지 않다."

 KOM_gumilyov_superregional.11.t: "자유 유라시아 라디오"
 KOM_gumilyov_superregional.11.d: ""이건 우리의 캅카스 형제들에게 보내는 메시지입니다. 여러분들은 너무 오랫동안 사악한 로마-게르만족의 압제와 절멸정책에 고통받아 왔지만, 여러분들의 강인한 본성 덕에 여러분들은 모든 역경을 무릅쓰고 집단학살의 마수에서 살아남았습니다. 여러분들을 몰아내고 스텝의 주인이 되려는 그들의 계획은 실패했고, 이제 그들에 대한 공격을 시작할 때가 왔습니다!\n\n이제 위대한 유라시아국이 여러분의 곤경에 귀기울이고 있으며 여러분과 함께하고 있습니다! 머지 않아 우리의 거대한 군대는 억압적인 튜튼족의 식민지 국경을 넘어 우리의 불쌍한 친족들을 해방시킬 것입니다. 바로 그때 캅카스인 여러분들은 더러운 독일놈들의 오물로 더럽혀지지 않은 공기를 마음껏 들이마시게 될 것입니다.\n\n캅카스의 용감한 조지아인 여러분과, 다게스탄과 체첸의 위대한 전사 여러분! 여러분들의 해방이 눈앞에 닥쳤으니 안심하십시오! 때가 오면 우리의 모든 형제자매들은 로마-게르만 쓰레기들에 맞서 거대한 투쟁을 시작할 것입니다!\n\n함께 우리는 우리의 신성한 어머니 조국 땅에 그 더러운 영향을 끼쳤던 튜튼족의 마지막 흔적 하나하나까지 싸그리 지워낼 것입니다. 유라시아 초민족을 가로막는 자는 누구라도 하나의 목적, 하나의 국가 아래 모인 우리들의 분노를 경험하게 될 것입니다!""
 KOM_gumilyov_superregional.11.a: "전진하라, 해방을 위해!"

 KOM_gumilyov_superregional.12.t: "전설의 끝"
 KOM_gumilyov_superregional.12.d: "카자흐 국경에서 살아온 농부는 오랫동안 중앙아시아 출신에 대한 편견을 갖고 있었다. 하지만 그가 질문을 받는다면 그는 편견의 이유에 대해 제대로 설명하지 못할 것이다. 바로 그게 이른 아침 그가 마을에서 건네받은 팸플릿이 그렇게 강렬하게 그에게 다가온 이유다.\n\n러시아인과 중앙아시아인의 적대감은 유라시아의 수많은 적들이 조장한 것이라 한다. 그들이 서로 싸웠던 건 이미 먼 과거가 되어버렸고, 파괴적인 유럽의 영향력에 대항하여 힘을 키워야 한다는 것이 팸플릿의 내용이었다.\n\n이처럼 팸플릿에는 유라시아의 민족들이 실체가 없는 낡은 적대감을 버리고 서로 힘을 합쳐야 한다고 적혀있었다. 우리는 함께 앞으로 나아가야 하며, 적들에게 빼앗긴 정당한 우리의 운명을 되찾아야 한다.\n\n팸플릿의 내용을 농부가 이해하는 덴 오랜 시간이 걸렸다. 선입견은 오래된 것이었고, 터무니없는 것들도 그의 머릿속에 깊이 박혀있었으며, 이를 끄집어내기는 쉽지 않았다. 그는 집 문을 잠그고 마을로 향해, 중앙아시아에 관한 더 많은 정보를 구하려 시도했다.\n\n그에겐 단지 누군가의 지도, 그리고 시간이 더 필요했다."
 KOM_gumilyov_superregional.12.a: "유라시아가 승천했고, 편견은 사라졌다."

 KOM_gumilyov_superregional.13.t: "Arms, Given with Purpose"
 KOM_gumilyov_superregional.13.d: "It was just after midnight when the Chechens, secluded in a small cove on the edge of the Caspian Sea, saw the boat approaching.\n\nThe journey to the coast, being some distance from Chechnya itself, had been both long and dangerous. The Reichskommissariat's administration had spies everywhere, both German as well as their many local collaborators, and the men knew that to be caught was, invariably, a death sentence.\n\nStill, however, they fought. For their homeland, their people, and their religion, they fought with every tool and tactic available to them, no matter the consequences. And if all went well, the boat approaching them was to bring both new tools as well as the promises of more to follow.\n\nAs the boat reached the shore, the men moved quickly to conceal it and move its crated cargo with all haste to the shore, while their leader met the contact who had ferried the cargo across the water. Together, they shook hands and inspected the contents of one of the crates. Automatic rifles, grenades, and blocks of high explosive - all effective for their purpose but also relatively easy to conceal.\n\nThe contact informed them that, if they could guarantee receipt, he could promise another shipment the next week. As well as every week thereafter. The Chechens quickly agreed. The effort required would be enormous, but the reward promised, an even more effective way to fight the hated Germans, was impossible to ignore.\n\nReturned to the departing boat, the contact smiled as it returned across the sea. The Chechens were Eurasians such as he, suffering under extreme oppression. But, in time and with the assistance he would provide, the Passionarist Revolution would come to the Caucasus. The Guide had promised it."
 KOM_gumilyov_superregional.13.a: "모든 유라시아인들이 싸울 것이다. 무기만 쥐어준다면."

 KOM_gumilyov_superregional.14.t: "마을 광장, 12:42 PM"
 KOM_gumilyov_superregional.14.d: "오늘 조그만 마을 중앙 광장에서 순회강연이 열렸다. 이 강연은 공개 강연으로, 정부가 후원하는 무료 강연이었다. 강연자들은 강연 제목처럼 청중들과 유라시아의 역사와 국가의 미덕을 이야기하고 있었다.\n\n"강연 듣고 가십쇼! 유라시아는 동쪽에서 서쪽까지, 모든 사람들과 함께합니다!" 임시 영화관, 팸플릿, 미술전시회 등 모든 곳에서 유라시아의 역사를 모든 이들이 향유하고 있었다. 단지 러시아인들뿐만이 아니라. 귀족들과 문학가들이 지원하는 망명운동이었던 유라시아 운동은, 열성당 혁명지도자 레프 구밀료프의 선택을 받아 지정학적 관념이 덧붙여졌다. 우스티시솔스크의 통치자인 구밀료프의 정책은 유라시아국의 토대가 되었고, 다양한 군벌국가들의 시대가 끝나고 서러시아가 통일되면서 타타르족부터 코미인들에 이르기까지 수많은 소수민족들이 해방을 맞이했다. 러시아의 모든 이들은 이제 유라시아의 깃발 아래 함께 앞으로 나아가 그들 자신의 운명을 자유로이 개척할 수 있게 되었다.\n\n신식 선전 수단으로 계획되었던, 다양한 민족들이 참여하는 문화전람회도 개최되었고, 다양한 민족들 간의 상호 화해의 장을 제공했다.  이러한 전시와 강연을 통해 대중들에게 유라시아의 메시지를 긍정적으로 전달할 수 있을 것이며, 우리나라의 새로운 역사를 써갈 것이다."
 KOM_gumilyov_superregional.14.a: "손에 손잡고, 우리는 유라시아 그 자체다."
 
 ### Fascist (Shafarevich) events ###
 komi_fascist.1.t: "A Brief Interview"
 komi_fascist.1.d: "'Welcome, Igor Rostislavovich! Thank you for coming to our show.'\n\n'My pleasure, Sergei.'\n\n'Now, if I may jump straight to the point that everyone seems concerned about: some politicians have called you a fascist, citing some of your rhetoric. What do you think?'\n\n'Well, Sergei, I admit that I may, on occasion, be overzealous in my pursuit of restoring Russia's glories. I like to think that my rhetoric is, in fact, simply the product of me caring too much about the wellbeing of the nation.'\n\n'Oh? But what about allegations that claim you employ criminal activities in destabilizing opposition?'\n\n'I assure every listener that this is not true. I am a man of the law, a compassionate conservative. My campaign tactics revolved around appealing to the human spirit, to the past and to the present. The future requires a lot from us, and I simply do not believe the liberal parties to be capable of being able to guarantee prosperity. Those who do not believe me, look at Germany - they are fascists, no?'\n\n'Well, yes, they are.'\n\n'But I do not advocate for racial purity, nor do I foam at the mouth over revanchism?'\n\n'No, you don't.'"
 komi_fascist.1.a: "Then all is well."
 
 komi_fascist.2.t: "Practicing Democracy"
 komi_fascist.2.d: "Dmitry couldn't keep his enthusiasm contained. For the past year he had kept track of all news reports, followed the papers and radio, read whatever political books he could get his hands on - and now was time. 'Cast your ballot!' cried the advertisements, everyone in Dmitry's class was participating in democracy, the foundation of the Republic itself!\n\nThe line was only eight dozen long, but Dmitry felt as if he had been waiting for centuries. He shot excited glances at the older men as they left the stations, until it was his turn. The process was rather simple, Dmitry cast the vote for 'democrats', and was off. His heart raced as he imagined telling his friends about voting day - he left the building, crossed the corner - bumped into a strange man in a trenchcoat, causing both to fall. The man had been carrying a crate out of which flew tiny slips of paper. Voting ballots? Dmitry recognized them immediately. 'Watch where you're going there kid!' yelled the man as he reloaded the box. The boy went back home, but couldn't shake the thought:"
 komi_fascist.2.a: "All the ballots said 'Shafarevich'."
 
 komi_fascist.3.t: "Rural Economics"
 komi_fascist.3.d: "(excerpt from Announcement A-390):\n\n...Gospodin Shafarevich would like to wish luck to all settlers moving into the countryside. The company is pleased to report that, in the last month alone, it has received XXXXXX rubles from the Shafarevich administration. Additional factories have opened in XXX and XXXX, with our workforce increasing by 15%. Gospodin Shafarevich has also promised additional funding, in excess of 50% of the original amount, for all companies willing to employ disenfranchised farmers. This so-called 'Rural Initiative' is part of a plan to modernize the agricultural sectors and diversify the economy. I strongly advise all executives to heed this proposal, specifically by expanding into XXXXX. Further plans call for a 'Moral Economy' - the peasants will take priority in job applications, all companies whose workforce is at least 60% rural by XX/XX/XXXX, is to be granted excess of 80% of original grants."
 komi_fascist.3.a: "Accepted and signed."
 
 komi_fascist.4.t: "New Tourists"
 komi_fascist.4.d: "Emily hurried past the crowds and cars, slamming into the doors of the local pub, 'Gorynich', masked by the commotion of the place.\n\n'Sam, darling, where are you?' she stalked every patron of the back-alley tavern, a futile search that only turned up rowdy locals and other drunk tourists. In the corner of the bar, Emily noticed a quiet man, dressed in the same overcoat she saw guards wear upon arrival in Russia. Dammit Sam, where are you? We're being watched!\n\nStruggling through a group of farmers, Emily slipped and nearly fell on a table, across from which sat Sam, surrounded by cheery locals, flagon in hand.\n\n'Oh, darling!' she smiled, 'I wanna show you something!' Her husband, drunk beyond hope, could only nod and follow in a strange walk. Tagging him across and out the pub, Emily scanned the street, turned and whispered: 'What were you thinking, making a fool of yourself! You left the hotel hours ago!' Sam hugged his wife, quickly pushed away, 'H-heh, I was only gone for five minutes!' Silently, Emily prepared a speech, but saw the overcoat man in the valley on the other street, watching them. She grabbed her husband's hand and rushed in the hotel's direction. It was not until the couple had settled in for the night that Emily dropped her guard. When morning came, she escaped her husband's hangover, visiting other tourists in the lobby. Oh and how many there were: flooding in from all over the world..."
 komi_fascist.4.a: "And the overcoat man stood amongst them."
 
 komi_fascist.5.t: "State and Nation"
 komi_fascist.5.d: "(excerpt from Infantryman's Manual, page 82):\n\n... A Russian soldier, true to heart, must defend his nation at all costs. Everything else is secondary - the Russian people, our way of life, is infinitely superior to that of other cultures. The State is the people, and therefore to ensure the survival of the nation, one must protect the state. The world is large and cruel - it is also deadly. As an infantryman, you must be prepared to enter fatal combat, be willing to accept wound and death - but also be strong of heart, never flee the field, nor desert your comrades. Furthermore, desertion is one of the highest slights one can inflict on the Russian nation. By retreating, you are helping the enemy and will be punished as a traitor deserves. Remember: by betraying the State, either due to moral or ideological reasons, you are betraying the Russian nation and contributing to its demise. Be prepared to give your life for the state."
 komi_fascist.5.a: "For our land."
 
 komi_fascist.6.t: "Two Diplomats"
 komi_fascist.6.d: "'Hey!' George sat down beside Dmitry, a grizzled man wearing garments too warm for Washington, 'You're the Russian guy, right? I saw you at the new embassy.'\nDmitry looked up from his meal, furrowed eyebrows and concerned eyes inspected the American before the man nodded.\n'Awesome, man! My brother, Sam, he and his wife just returned from a vacation in Samara.'\n'Oh yeah?' Dmitry nodded in approval as he finished up the sandwich, 'how was it?'\n'Good, good. They liked it a lot there, except the cold. Oh, and the agents too.'\nDmitry's eyes suddenly shot up at George, 'What agents?'\n'Don't know, man. Sam said they were followed by some guy in an official overcoat for the entire stay.'\nDmitry shook his head, 'Probably just imagined it.'\n'Yeah, maybe...' agreed George, 'though that's not the first time I've heard of Russia being totalitarian.'\nDmitry let out a chuckle, 'Oh, no, none of that, friend! We're a democratic republic, just like America! See,' he pointed across the street, 'we've even got our own White House!'\n'Really?'\n'Yeah, Gospodin Shafarevich lives there. See, we love freedom too. Just a bit conservative, that's all!' "
 komi_fascist.6.a: "Sounds about right."
 komi_fascist.6.b: "The Russians are hiding something... "
 
 komi_fascist.7.t: "The United States Accepts!"
 komi_fascist.7.d: "The United States of America has agreed to set up embassies, and we can now engage in diplomatic relations with them. The president has wished us luck in rebuilding the Motherland and hopes that Russia will not stray from the path of democracy."
 komi_fascist.7.a: "A bright future."
 
 komi_fascist.8.t: "The United States Declines!"
 komi_fascist.8.d: "The United States of America has declined to set up embassies, citing our 'undemocratic' and 'fascist' behavior as evidence. One politician has even compared our regime to the Germans, saying that cooperation will just lead to 'one monster replacing the other'."
 komi_fascist.8.a: "What have we done wrong?"
 
 komi_fascist.9.t: "A Proposal from Russia"
 komi_fascist.9.d: "A group of diplomats have arrived from Russia - claiming to act on behalf of Igor Shafarevich, they have requested an embassy in Rome. Although Russia is a mess of warlords, recent developments point to unification within the next decade. Should this Shafarevich be on the winning side, he may prove a valuable asset in countering German influence in Europe. However, rumour has it that he doesn't shy away from shutting down the opposition, not too different from other despots. Interacting with him may bring on its own harm, as association with a fascist warlord may smear us on the world stage, not to mention further upsetting Germania."
 komi_fascist.9.a: "Let's see what Russia has to offer."
 komi_fascist.9.b: "We don't work with tyrants."
 
 komi_fascist.10.t: "Italy Accepts!"
 komi_fascist.10.d: "The Italians have accepted our offer to exchange embassies. The Eternal City now flies the Russian flag, and limited tourism has begun. The Germans will no doubt be upset by this outcome, but they don't matter anymore."
 komi_fascist.10.a: "The Bear and the Wolf."
 
 komi_fascist.11.t: "Italy Declines!"
 komi_fascist.11.d: "The Italians have refused to exchange embassies. Citing our lack of proper republican processes, rampant corruption, they have also accused our regime of conspiring with the Germans to sabotage their influence in Europe. "
 komi_fascist.11.a: "So much for cooperation..."
 
 komi_fascist.12.t: "Russian Diplomats Arrive"
 komi_fascist.12.d: "In a surprising turn of events, the West Russian state has offered to set up embassies in each others' capitals. The nation is doubtlessly broken, but all signs point to unification within the decade. Due to our proximity, it may be favorable to side with one of the potential victors. We could ensure the safety of the trade fleets, guarantee a safe Northern border, among other things. However, the Republic has been accused of fascism and rampant corruption to the point of no longer being a functioning democracy. Working with the Western Russians may smear our image abroad, especially with the OFN."
 komi_fascist.12.a: "It's a deal."
 komi_fascist.12.b: "They're no better than Germany!"
 
 komi_fascist.13.t: "Unpaid Debts"
 komi_fascist.13.d: "The Russian delegation has approached us with a letter of condemnation. The document, written by Shafarevich himself, addresses most members of the OFN on behalf of the 'Russian people'. Among his outlandish claims is the idea that America 'allowed' Russia to be conquered by Germany. The United States, despite its isolationist stance, was well known to have a mighty industry and large manpower pool - the failure of the Western nations to help the Soviet Union was a major factor in its collapse. The letter has also been sent to 'important officials', namely governors and senators. Overall, this seems to be a ploy to garner public support from abroad, maybe even a plot to drag the United States into a future war, similar to that in South Africa."
 komi_fascist.13.a: "Our apologies, but we were... busy."
 komi_fascist.13.b: "Nice try."

 komi_fascist.14.t: "The Termination"
 komi_fascist.14.d: "'Moisey Rosenburg, for your participation in small nations seeking to undermine the stability of the Russian state, you are henceforth relieved of your duties.'\n\nThe grey-haired Ministry of Public Works manager stared at the policeman in front of his office desk in disbelief.\n\n'Small nations... what? Sir, I've been serving the government of Komi since it's formation, and before that I was part of the Soviet civil service for years. I worked so hard for the government, you ca-'\n\n'I'm not here to negotiate, Rosenberg. According to the lists published by the new government, you are a textbook example of a member of one of the small nations who seek to subvert the motherland. I don't make the lists or define what a small nation is, I just enforce the rules,' the officer replied.\n\n'I... just... this because I'm Jewish, aren't I?' Rosenberg shouted, 'You pigs are no better than the fascists who destroyed this nation!'\n\n'Rosenburg, pack up your items or I will arrest you for insubordination. Do you understand?'\n\nRosenberg glared at the officer, before gingerly gathering up the pens and papers on his desk. The officer watched him, then pulled out a list of other small nationals that were to be removed from administration from his pocket: Lev Edelstein, Isaac Cantor, Nathaniel Cohen..."
 komi_fascist.14.a: "The most effective codes are those hidden in plain sight."

 komi_fascist.15.t: "Peace Challenged"
 komi_fascist.15.d: "'Ruslan Karimov, you stand on trial for Russophobia and the propagation of anti-Russian ideals. How do you plead?' Judge Maksimov called out.\n\n'Not guilty,' came the reply from Karimov. Maksimov stared at him briefly.\n\n'Not guilty?' he asked, 'Karimov, the previous month you were caught distributing anti-Russian pamphlets on the streets of Ufa. Police records indicate these pamphlets were incredibly hostile to the Russian religion and way of life.'\n\n'Your honour, I only wished to spread the word of Allah and His prophet on the streets. Nothing in those pamphlets were in any way hostile. His religion is a religion of love.'\n\nThe prosecutor took out a pamphlet on the evidence desk and handed it to Judge Maksimov.\n\n'In these pamphlets it reads that 'The Holy Quran is the true holy book Allah gave to mankind by His prophets,' and that 'To follow the commandments and tenets laid down in it is the only way to paradise.' The animosity these pamphlets display towards the words of Christ, which are so fundamental in Russian culture, is shameless, as is your denial of its propagation. Karimov, for the distribution of Russophobic materials, the court hereby sentences you to 15 months in jail.'"
 komi_fascist.15.a: "The consequences for provoking the majority are terrible."

 #Shafarevich superregional
 KOM_shafarevich_superregional.1.t: "Reflecting upon Things Long Past"
 KOM_shafarevich_superregional.1.d: "The scene was familiar to Shafarevich. Once again, he was in his study, a candle by his side. The weak light illuminated his work, the schematics for a road, again. Chalk-dust caked his hands, and he looked at his watch. Almost dawn. Yet, this work could not wait. There were no longer fetters to his progress. No more Suslov, no more Stalina, no more Taboritsky, and, sadly, no more Gumilyov. He missed them. Enemies they were, and adversaries, yet they almost seemed to be a call-back to easier times, when he was just a mathematician with tenure in Ust-Sysolsk's university.\n\nIt was, again, a road. Street plans, points of illumination, specifications of material. As President of the Republic, his work had come to take entire days to finish. It was rare that he got the chance to work on an independent project of his. The roads were uncluttered, clear, ways of transport that ferried the pedestrians to their places, safe and quick.\n\nHe stepped back, and clapped his hands together, dispersing clouds of white over his uniform. Shafarevich could have sent for a servant downstairs to fetch him a basin of water, but he liked it that way. They can wash his shirt and trousers later. As the sun rose on the horizon, the work's significance became clearer and clearer. A reordering of the streets of Ust-Sysolsk, a project that would entail the destruction and reconstruction of the city. He laughed. He was proud, even if his work was pointless. Shafarevich had all the power to enforce his will, but he would not. Democracy was a useful tool, and he would like to maintain it."
 KOM_shafarevich_superregional.1.a: "Now, to more important matters."

 KOM_shafarevich_superregional.2.t: "A Structural Change"
 KOM_shafarevich_superregional.2.d: "In Ust-Sysolsk's legislature chambers, Shafarevich stood upon the podium, addressing the newly-elected deputies that gathered before him. Fresh-faced, and enthusiastic: faces of a new, reborn Russia. "Gentlemen," he said, silencing their chatter. "If I may have your attention." All eyes soon became focused on him. "Today, we gather here in celebration of our democratic ideas: against the nations that conspire to divide us Russians from solidarity to one another. Great were their efforts, but today, we have broken their hold on us. We, the great Russian nation, have broken the shackles placed upon us by the time of our ancestors - fulfilling our destiny."\n\nShafarevich cleared his voice. "I admit that it is rather queer for a mathematician to speak of destinies. Romantic notions are not part and parcel of my work; those kinds of thinking I will leave to others. For much of my career, I have been a theoretician, a scientist. Today, I stand before you an architect, and also an engineer. You, the deputies of this renewed legislature, are my partners in our work. Russia has chosen you; each of the deputies in this chamber Russia has elected to serve in his post. Do not fail the nation's trust in us. That is all." Shafarevich stepped down.\n\nA chorus of ovation met his wake."
 KOM_shafarevich_superregional.2.a: "A new Russian democracy is here."

 KOM_shafarevich_superregional.3.t: "In the Halls"
 KOM_shafarevich_superregional.3.d: "Aaron Feigenbaum glanced at the clock as he sat in the reception hall of the Voter Registration Bureau. It had been over an hour since he was first told to wait to apply for a form, and everyone else in the room at the time had already gone. He was wondering if he should just wait to apply for another day, when the woman at the reception desk called out his name.\n\n'Mr. Feigenbaum, you need to go to Office B-35 on the Second Floor,' she said as he went to her.\n\n'To get the form?'\n\n'Correct, sir. Then you'll need to submit it to Office E-22, and apply for a copy of the form to send to the Bureau Registrar at Office A-05 before sending it off to Office H-18. Understand?'\n\nFeigenbaum committed the instructions for navigating the bureaucratic labyrinth to memory and nodded.\n\nAfter what felt like half an hour trying to navigate the identical-looking office halls to find Office B-35, Feigenbaum sat down at that office reception. He didn't even bother to keep track of the time after that when another receptionist called his name. He asked for his form when she shook her head.\n\n'I'm sorry. The receptionist downstairs made a mistake. You need a copy of Form 2834-R before I can give you the voter registration form. You can get it at Office E-48, three floors up and down to the right. I'm sorry if it sounds complex, but due to incidents of past voter fraud we need to keep thorough records of every potential voter.'\n\nFeigenbaum's mouth dropped as he exited the room, failing to notice what Office E-48 was labelled on the building map that he stomped past in frustration."
 KOM_shafarevich_superregional.3.a: "SMALL NATIONAL VOTER PRE-REGISTRATION APPLICATION"

 KOM_shafarevich_superregional.4.t: "On the Road"
 KOM_shafarevich_superregional.4.d: "The inhabitants of the village of Yukseyevo gathered at the church to see a man giving a speech. However, the man, whose name was Borisyuk, not a priest giving a sermon, but a member of the Russian National Party, the ruling party of the new democratic regime. That did not make what he was speaking about no less interesting than the Bible.\n\nOver the course of a few hours he talked of how the Passionarriyy believed in traditional Russian values; of God, the Church and the family which made many of the villagers nod their heads or murmur amongst themselves in agreement. After giving his speech, Borisyuk took a brief break to take questions.\n\n'Sir,' a man in the back asked, 'You said the closest polling station is the district capital. That's a 5-hour walk on a good day. Is there any way we can get there any faster?'\n\n'An excellent question,' Borisyuk replied, 'In fact, the RNP will offer free public transportation to polling stations for everyone who supports the party. Transport by bus to the district capital will take less than an hour.'\n\nThe villagers mumbled amongst themselves. Free transportation for RNP voters? It was a long time since any form of organized public transport came to these parts of Russia; even cars were hard to come by except for the well-to-do these days. The entire church burst into applause and cheers over the promise, as each villager made their own plans to vote for the RNP in the coming elections."
 KOM_shafarevich_superregional.4.a: "The best way to win votes is to get as many supporters as possible to the polling stations."

### Eurasian Dream events ###
 eurasianism.0.t: "스텝의 태양"
 eurasianism.0.d: "유라시아의 중심에는 산산조각이 난 카자흐스탄 지역이 있습니다. 러시아의 오랜 우방인 스텝 유목민들은 힘든 시기를 겪고 있습니다. 그들의 사원은 이제 먼지가 되었고, 킵차크의 유산은 나이든 교수들의 기억속에만 존재할 뿐입니다. 하지만, 중앙아시아는 또한 몽골시절의 많은 공예품들의 본고장입니다. 좋은 꽃병, 보석, 검, 방패는 유라시아의 일체감을 일깨우는 데 확실히 도움이 될 것입니다. 더 위대한 과거로의 회귀가 필요합니다.\n\n우리의 지휘관들은 이 유물들을 발굴하기에 가장 좋은 장소는 코스타나이라고 결론지었습니다. 이슬람 신도들은 신성한 글에서부터 카자흐스탄 역사 사료에 이르기까지 훌륭한 종교적 유물들을 모아왔습니다. 이들은 즉각 공격 병력을 집결시켜 코스타나이를 침략할 것을 주장하고 있지만 우리는 그렇게 서두를 필요가 없습니다. 우리의 현재 보급능력으로는 대대적인 침공은 무리이며, 공예품들은 매우 오래된 것들이며 따라서 부서지기 쉽습니다. 대신 우리는 국경에서 단 하나의 사단으로 공격을 개시할 것입니다 - 유라시아의 영광스러운 군대가 밀고 들어가서 수비대를 물리치고, 조심스럽게 스텝의 보물을 가져올 것입니다."
 eurasianism.0.a: "공격부대를 준비하자."

 eurasianism.1.t: "유라시아국 공격조가 국경을 넘다"
 eurasianism.1.d: "북쪽의 우리 유라시아 이웃이 전면적인 공격 준비를 마친 것 같습니다. 소식통에 따르면 유라시아주의 습격단이 카자흐의 땅에 들어왔고 빠른 속도로 국경지대 정착촌을 향하고 있는 것으로 밝혀졌습니다. 군은 가까운 수비대를 움직여 그들을 막고자 하고 있습니다. 소련 몰락 이후 이러한 습격은 드문 일이 아니었지만, 러시아 군벌이 이렇게 큰 규모로 습격을 시도한 적은 처음입니다.\n\n이들에 대한 정보가 속속 드러남에 따라, 우리 정부의 전략가들은 이 유라시아 국가가 결국 카자흐스탄을 정복할 것이라는 우려를 점점 더 드러내고 있습니다. 우리는 실력행사를 통해 이들이 그러한 생각을 단념하도록 만들 것입니다."
 eurasianism.1.a: "평화는 옛 소련 쓰레기 속에 추억으로 남아 있을 뿐이다."
 
 eurasianism.2.t: "스텝의 태양: 성공!"
 eurasianism.2.d: "예상대로 카자흐스탄인들이 '군대'라고 부르는 많은 농부들은 우리의 공격으로부터 후퇴할 수밖에 없었습니다. 한 무리의 병사들이 사원마을 외곽에 침투해 수비대의 관심을 끌었고, 우리 선봉부대가 숲에서 방어할 수 있는 위치로 후퇴하자 대부분의 카자흐스탄군은 이를 추격해 왔습니다. 그러는 동안 또다른 공격조는 텅 빈 마을을 지나 삼엄한 경비의 창고로 침투하는 데 성공했습니다. 창문을 통해 들어간 공격조는:\n\n-몽골 기병이 그려져 있는 중세 꽃병\n-킵차크 병사들의 태피스트리\n-우리 선조들의 정복 역사에 대해 기술한 오래된 서적\n-의식에 쓰이는 단검-을 발견했습니다.\n유물들은 안전한 장소로 옮겨져 추가 연구를 기다리고 있습니다."
 eurasianism.2.a: "그들에겐 기회가 없었다."
 
 eurasianism.201.t: "유라시아인들이 유물을 훔쳐 달아났다"
 eurasianism.201.d: "불행하게도 우리는 침략자들과의 전투에서 패배한 것 같습니다. 유라시아군은 우리 군 몰래 국경지대의 작은 마을에 침투했고, 우리 수비대는 재빨리 대응하여 침략자 유라시아인들을 추격했습니다. 하지만 그들을 뒤따라온 소규모의 유라시아 부대가 무방비 상태의 한 마을에 들어오는 데 성공해 버렸습니다.\n\n우리는 그들이 마을의 부를 약탈하거나 식량을 가져갈 것으로 예상했으나, 그들은 마을 사원의 유물만 가져갔습니다. 몽골 시대의 그 유물들은 역사가들에게 가치 있는 것으로 평가되어 왔습니다. 하지만 그들이 가져간 게 그것뿐이라는 사실은 다행입니다. 몇몇의 늙은 역사학자들은 망연자실하겠지만, 그들이 마을에 숨겨져 있던 무기들을 발견하지 못한 것은 행운입니다. 겨우 몇명의 주민들과 군인들이 죽었을 뿐입니다."
 eurasianism.201.a: "그래서 그놈들은 왜그리 오래된 유물들을 원하는 거지?"

 eurasianism.3.t: "스텝의 태양: 실패!"
 eurasianism.3.d: "카자흐스탄 국경에서 들려온 중대한 소식입니다. 카자흐스탄의 귀중한 유물들을 가져오기 위해 파견된 우리 공격조는 많은 어려움에 봉착했습니다. 목표 도시의 수비대 규모는 우리 예상의 3배에 달했고, 그들을 도시 외곽으로 유인하려는 기존의 우리 계획은 무용지물이 되었습니다. 즉흥적으로 행동하도록 훈련받은 우리 병사들은 수비대의 후방에서 공격을 가했으나 불행히도 한 무리의 스텝 기병대가 인근 농장을 순찰하고 있었고 우리의 공격은 차단되었으며 60명 중 3명만이 숲을 통해 탈출할 수 있었습니다. 게다가 카자흐스탄인들은 이 유물들을 남쪽의 더 안전한 장소로 옮겨놓았다고 합니다."
 eurasianism.3.a: "언젠간 그 유물들은 우리것이 될 것이다..."

 eurasianism.301.t: "유라시아인들이 격퇴당하다"
 eurasianism.301.d: "우리가 유라시아군을 포위하고 우리 마을로 향하던 그들의 공격조를 타격함에 따라 그들은 후퇴하기로 결정했습니다. 우리의 위대한 카자흐스탄 전사들이 러시아의 침략으로부터 다시 한번 조국을 지키는 데 성공했습니다. 마을을 지키는 대규모의 수비대와 국경을 수호하는 우리 병사들은, 때마침 근처를 순찰하던 기병대와 힘을 합쳐 침공군을 훌륭히 격퇴했습니다. 막대한 인명 피해를 입은 유라시아인들은 카자흐스탄을 떠나 자신들이 태어난 가엾은 곳으로 돌아갔습니다. 또한 마을의 유물들은 우리 영토 더 깊숙한 곳으로 옮겨졌고, 따라서 이번 일은 다시 일어나지 않을 것입니다. 유라시아인들은 절대로 우리 땅을 약탈할 수 없을 것입니다!"
 eurasianism.301.a: "보물들은 무사하군!"

 eurasianism.4.t: "북쪽의 이방인"
 eurasianism.4.d: "어제 한 무리의 러시아인들이 라싸로 들어와 "고고학적 탐험"을 위한 입국을 요청했다는 이례적인 소식이 우리 정부의 관심을 끌고 있습니다. 그들의 자격을 검토한 결과, 우리는 그들 중 한 명만이 어떤 종류의 국제 자격 증명을 가지고 있으며, 대부분은 그냥 학생으로 보인다고 결론냈습니다. 이들을 조사해본 결과 그들은 [KOM.GetName] 출신이며 "고대 유라시아 문명"의 유물을 찾고 있다고 합니다. 그게 뭘 의미하든, 학문적 진실성과 자격에 대한 그들의 고집을 보면 그들의 말을 믿어줄만 한듯 합니다.\n\n그들은 이를 위해 적절한 비용을 지불하고 적절한 수준의 자격 증명서를 보여주었고, 우리는 그들의 입국을 금지할 이유를 찾지 못했습니다. 만약의 경우를 대비해서 우리 대학 중 한 곳의 대표가 그들을 감시하기 위해 파견될 것입니다."
 eurasianism.4.a: "이 장엄한 고립 속에서, 아마도 그들은 그들이 추구하는 것을 찾을 것이다."

 eurasianism.5.t: "프로젝트 아가르타: 여행"
 eurasianism.5.d: "드미트리는 평생 동안 맡아본 것 중 가장 신선한 공기를 들이마셨다. 라싸의 거대한 산에서 차가운 바람이 불어왔고, 가벼운 눈이 내렸다. 관계자들은 다음 한달 동안 드미트리와 그의 동료들에게 이 야생 봉우리들을 탐험할 수 있도록 (마지못해) 허락해 주었다. 그들은 한시간 동안 언덕의 거대한 평원을 걸어왔으나, 아직 한참 남은 듯했다. 유라시아는 그들에게 최신 장비를 지원하는 데 비용을 아끼지 않았으며, 볼거리가 너무 많았다... 잠시동안, 드미트리는 여기에 영원히 머물렀으면 좋겠다고 생각했다. 러시아는 몇십년간의 전쟁으로 인해 오염된 공기와 연기를 내뿜는 난장판이 되었다. 하지만 여기는... 그는 회색 하늘을 올려다보았다.: 느림보 구름이 손에 닿을 듯했고, 그는 마치 천국으로 향하는 기분이었다.\n\n하지만 일은 일이었고, 그는 모교 대학을 자랑스럽게 해야 했다. 탐사대는 이 고지대의 마지막 정착지인 초닥으로 향할 것이다. 그 다음엔? 절벽 꼭대기에 오르는 것은 가능한 일이지만, 교수는 불행한 등산객을 몰살하기 위해 기다리는 단검처럼 들쭉날쭉한 봉우리들을 응시하면서 깊은 공포감을 느끼지 않을 수 없었다. 그들에겐 도움이 필요했다.\n\n첫 번째, 고국과의 통신이 가능하고, 따라서 헬리콥터를 부를 수 있다- 이를 통해 멀리까지 갈 수 있을 것이며 시간을 절약할 수 있을 것이다. 아니면, 많은 셰르파들의 고향으로 알려진 초닥인만큼 그들의 도움을 받을 수도 있을 것이지만, 대가를 지불해야 할 것이다. 마지막으로, 탐사대는 자력으로 산을 오를 수도 있을 것이다... 드미트리의 등반 실력은 우랄의 조그마한 산들을 오르는 정도이지만."
 eurasianism.5.a: "헬리콥터를 부르자!"
 

 eurasianism.6.t: "프로젝트 아가르타: 교차로"
 eurasianism.6.d: "드미트리는 팀의 마지막 멤버를 일으켜 세우면서 미소를 짓지 않을 수 없었다. 지난 3일은 그의 인생에서 가장 힘든 날이었지만, 이제 그들은 여기에 있었다.: 산 정상. 그의 주위에는 돌기둥과 얼음기둥이 하늘높이 뻗어있었고, 그들이 이곳에 도착한 걸 축하하는 듯했다. 고지대라 호흡이 힘들었지만 드미트리는 웃음을 터뜨렸다. 그는 먼 길을 왔다. 모스크바 전투부터 대규모 후퇴, 2차 공세, 배신까지... 그는 현재 말고 아무것도 중요하지 않은 더없이 행복한 무지의 상태에 젖어들었다. 그들은 드디어 여기 도착했지만, 앞으로 할일이 많았고, 시간이 부족했다.\n\n그들은 더 높은 곳에서 모험을 할 수 있었다. 산 밑의 주민들은 그들에게 큰 산 꼭대기에 위치한 수도원에 대해 알려줬다. 그곳의 수도사들은 그들에게 피난처를 제공하고 고대 유라시아에 관한 중요한 정보를 제공할 수도 있다. 그들은 또는 앞으로 이동하여 산맥 고개로 갈 수도 있다. 그들은 몇 가지 지질학적 장비를 가지고 있으며, 험준한 바위들이 그들만의 이야기를 들려줄 것이다. 마지막으로, 동쪽에 또다른 조그만 마을이 있을 것이며, 저 밑의 세상과는 단절된 곳에서 은둔자들이 살고 있을 것이다."
 eurasianism.6.a: "수도원으로!"
 eurasianism.6.b: "산맥으로!"
 eurasianism.6.c: "마을로!"

 eurasianism.7.t: "프로젝트 아가르타: 수도원"
 eurasianism.7.d: "드미트리는 수도원으로 향하는 여정이 전쟁에서 싸우는 것 같다고 생각했다. 소비에트와 군주정에 대항하여 피와 진흙에 젖은 참호속에서 싸우는 것 말이다: 그의 부대가 우스티시솔스크로 돌아왔을 때 그는 샤워를 허락받았다. 차가운 물줄기가 먼지를 씻어냈고, 살육의 기억 또한 씻어냈다.\n\n그는 여기에 있었다. 수도원은 바깥의 눈보라 속에 홀로 서있었으며, 거대하면서도 고요했으며, 기다란 등불이 희미한 불빛을 내고 있었다. 이는 지금까지 고생한 것에 대한 잠깐의 휴식이었고, 수도승들이 그들을 반겼다. 그의 팀은 다음 한 주를 현지 신앙을 배우는데 보냈다 - 그들에겐 번역가가 한명밖에 없었지만, 티베트의 역사를 이해하기엔 충분했다.\n\n드미트리는 그곳에서 편안함을 느꼈지만, 그에게는 목표가 있었다. 그는 수도승들과의 긴 대화를 통해 근처에 '고대의 것'이 묻혀있는 계곡이 있다는 사실을 알아냈다. 그는 수도승들에게 더욱 자세한 설명을 요청했지만, 그러한 시도는 그를 더 스트레스받게 해주었을 뿐이었다. 산의 신비주의자들은 강렬한 명상을 통해 그들의 마음을 비울 수 있었으며, 드미트리는 그들로부터 어느정도의 도움을 받았다. 그러나, 수도원은 수많은 고대 문헌들의 보고였다 - 그들은 그것의 극히 일부만을 해독하는데도 1주일이 걸릴 것이지만, 이곳에 과거 정보들이 숨겨져 있다는 사실은 확실했다."
 eurasianism.7.a: "계곡을 탐험하자."
 eurasianism.7.b: "마음을 비우자."
 eurasianism.7.c: "고대 문헌을 조사하자."

 eurasianism.8.t: "프로젝트 아가르타: 계곡"
 eurasianism.8.d: "드미트리는 다시한번 생각했다. 그 계곡은 그들을 환영하는 것처럼 보였다. 눈이 그쳤고, 휘몰아치는 바람을 잠재우기에는 귀를 틀어막는 것으로 충분했다. 약간의 식물이 흰 봉우리에 자라고 있었으며, 산양들의 주식인 갈색 풀도 눈에 띄였다. 여기엔 꽤 많은 것들이 있었으며, 주변은 온통 하얀빛이기에, 그들은 신중히 지역을 탐사해야 했다.\n\n결국 그들은 계곡 끝에 도착했다.: 척박한 산들을 옆에 낀 거대한 절벽이 아래로 끝도 없이 이어져 있었다. 수도승들은 우리에게 산허리를 지나 복잡한 동굴의 입구로 향하는 길에 대해 귀띔해주었었다. 팀은 일을 시작했고, 밧줄을 단단히 묶고 죽음 그자체를 등반하기 시작했다. 곧 그들은 눈덮인 동굴을 발견했다. 첫번째로 드미트리가 동굴로 들어섰고, 반대편에서 무언가를 발견했다. 그는 전력질주를 했지만, 안타깝게도 그의 움직임은 느렸다. 그는 무언가가 움직였다고 믿었지만, 그가 반대편에 다다랐을 때 그곳에는 눈자국 뿐이었다."
 eurasianism.8.a: "근데 그게 뭐였지?"

 eurasianism.9.t: "프로젝트 아가르타: 명상"
 eurasianism.9.d: "외로운 촛불이 비좁은 방을 비췄고, 수많은 창문에서 오싹한 바람이 불어 들어왔다. 드미트리는 명상을 해본 적이 없었다. 물론 그는 침대에 누워서 그의 삶을 고민하고 그를 부당하게 취급한 사람들에 대해 이를 가는 때도 있었다. 하지만 그때 그의 머릿속은 정보, 마감시한, 그리고 작성해야 할 서류들로 가득했을 뿐이었다.\n\n'숨을 들이마시고, 내쉬고, 내쉬고' 옆에 있던 수도승이 말했다. 그의 목소리는 눈더미처럼 부드러웠다.\n\n드미트리는 집중하려 노력하면서 그의 마음속 어두운 구석을 향해 모험을 떠났다. 명상과 잠을 자는 날이 반복되었고, 고고학 장비들은 녹슬어 갔다.\n\n마지막 날, 드미트리는 자신이 실패했다는 것을 알았다. 그들은 티벳에서 아무것도 발견하지 못했고, 그는 모든 비난을 받을 것이다. 그는 세상과 불공정한 정부, 그리고 잔인한 폭군들을 향해 분노했다. 수도승은 그의 마음을 이해하고 그의 부드러운 손을 드미트리의 어깨에 올려놓았다. 하지만 러시아인은 화난 눈으로 그를 뒤돌아보았다."
 eurasianism.9.a: "이럴 가치가 있었나?"

 eurasianism.10.t: "프로젝트 아가르타: 신성한 문구"
 eurasianism.10.d: "그 두루마리들에 써져 있는 문구를 해독하는 데엔 여러 날이 걸렸다. 수도승들이 도움을 줬지만, 탐사대 전원이 매달려야 했다. 그들은 밥도 안먹으며 해독작업에 매달렸지만, 한 페이지 넘길 때마다 그들은 시간이 촉박함을 느꼈다. 결국 그들은 해독작업을 마쳤고, 두루마리들은 사소한 '현대의' 사건을 묘사하고 있었다.\n\n하지만 그중 한 두루마리는 고대 티베트 제국에 대해 써져있었고, 드미트리는 그것의 정확성을 의심했지만, 두루마리엔 지도가 첨부되어 있었으며, 히말라야부터 몽골 스텝지대까지의 국경이 그려져 있었다. 드디어 퍼즐이 맞춰졌다.\n\n다음날 탐사대는 도서관을 깨끗이 정리하고 급히 짐을 꾸려 수도원을 떠났다."
 eurasianism.10.a: "과거의 조각이군."

 eurasianism.11.t: "프로젝트 아가르타: 산맥"
 eurasianism.11.d: "그 산길은 다소 넓었으며, 얼음길 양 옆으로 두개의 봉우리가 보였다. 탐사대는 떨어지는 고드름을 피하기 위해 벼랑 끝에 텐트를 쳤다. 첫 주의 작업은 예정대로 진행되었고, 지질학자는 다른 대원들에게 명령을 내렸다. 암석 샘플이 수집되었고 캠프 내에 임시 실험실이 설치되었다. 하지만 그들은 곧 할 일이 너무 많다는 사실을 깨달았다. 근처의 얼어붙은 개울은 산 자체보다 더 많은 비밀을 간직하고 있을 것이다. 이들은 어느 한 곳에 집중해야 했다."
 eurasianism.11.a: "암석 표본을 분석하자."
 eurasianism.11.b: "개울에 가보자."
 
 eurasianism.12.t: "프로젝트 '아가르타': 바위"
 eurasianism.12.d: "드미트리는 거의 포기할 뻔했다. 울부짖는 바람은 그의 용기와 삶의 따분함을 빼앗아 갔다. 탐사대는 연일 고군분투했지만, 성과는 보이지 않았다. 연구하기에는 수집한 자료가 너무 많았고, 러시아로 갖고 돌아가기엔 너무 무거웠다.\n\n희망이 거의 사라질 무렵, 실험실에서 외침이 들려왔다. 드미트리는 침대에서 뛰어내려 사복을 입고 캠프를 가로질러 달려갔다. 눈을 가로질러 달린다는 일은 칼날 위를 걷는 것 같았지만, 그럴 가치가 있었다. 탐사대 지질학자가 돌파구를 마련했다: 이 지역에서 발견된 대부분의 암석들은 우랄 산맥의 암석들과 같은 것이었으며, 옛 소련의 기록이 이를 입증해 주었다! 서러시아와 같이, 티베트에서도 유라시아 지질학이 표준이 되어야 할 것이다.\n\n동료의 등을 토닥이며 드미트리는 캠프를 철수하라고 명령했다. 그들은 러시아로 돌아갈 것이다. 이번에는 결과를 가지고."
 eurasianism.12.a: "지질학으로 본 역사이군."

 eurasianism.13.t: "프로젝트 '아가르타': 개울"
 eurasianism.13.d: "드미트리는 거의 포기할 뻔했다. 울부짖는 바람은 그의 용기와 삶의 따분함을 빼앗아 갔다. 탐사대는 연일 고군분투했지만, 성과는 보이지 않았다. 연구하기에는 수집한 자료가 너무 많았고, 러시아로 갖고 돌아가기엔 너무 무거웠다.\n\n개울은 우리에게 아무것도 보여주지 않았다. 어젯밤 3명이 개울에 빠져 얼어죽을 뻔했으며 지질학자는 그들 중 한 명이었지만, 그들은 아무런 성과도 얻지 못했다. 이 시냇물은 산에서 흘러내리는 것 같았지만 우랄 강에 비하면 매우 낯설었다. 개울물은 깨끗했고, 오염되지 않았고... 완전 유라시아의 것이 아닌 듯했다.\n\n탐사는 시간 낭비였다. 헬리콥터가 탐사대를 데리러 도착했을 때, 드미트리는 고향에서의 또 다른 실패를 두려워하며 조용히 앉아 있을 수 밖에 없었다."
 eurasianism.13.a: "아무것도 없다."

 eurasianism.14.t: "프로젝트 '아가르타': 산동네"
 eurasianism.14.d: "드미트리는 그의 눈을 믿을 수 없었다.: 이 황량한 언덕에 있는 마을- 마을이라 부르는 것도 과했다- 50명밖에 되지 않아 보이는 사람들이 시체처럼 걸어다니고 있었다. 그러나 그들의 눈은 차분해 보였으며, 전혀 급한 티를 내지 않는 듯했다. 그들은 이따금씩 산양을 잡아먹으며 약간의 채소를 기르고 주위의 개울물을 길어 근근이 생활하는 듯했다.\n\n탐사대는 그들의 환영을 받았고, 탐사대의 유일한 통역사는 그들과 협상하여 몇몇 장신구들을 주는 대가로 돌로 된 오두막을 빌리는 데 성공했다. 이제 드미트리는 이것이 반드시 순수하게 과학적인 탐험이 될 필요는 없다는 사실을 깨달았다. 이들은 과거에 대해 많은 것을 알고 있을 것이며, 구전 전통이 이어져 내려오고 있을 것이다. 그는 장로들에게 과거에 대해 질문하러 갈 수도 있을 것이다. 또는 무언가를 배우고자 한다면 마을의 소문에 귀기울일 수도 있을 것이다. 마지막으로, 탐험할 만한 계곡이 근처에 있었다. 마을 사람들은 그곳에는 아무것도 없으며, 무슨 대가를 치루더라도 그곳만은 피해야 한다고 말하는 듯했다."
 eurasianism.14.a: "장로들에게 물어보자."
 eurasianism.14.b: "마을을 둘러보자."
 eurasianism.14.c: "계곡을 탐험하자."

 eurasianism.15.t: "프로젝트 '아가르타': 장로"
 eurasianism.15.d: "장로들은 산돌과 소금으로 만들어진 큰 홀에서 살고 있었다. 그들은 하루 종일 고대 역사에 대해 토론하고, 식사하고, 잠을 자며 시간을 보내는 것 같았다. 첫인상에 그들은 허약해 보였고 걷기도 힘들어 보였다. 하지만 놀랍게도 그들 모두는 걷는 것, 먹는 것, 추위를 견디는 것 모두 할 수 있었다.\n\n탐사대가 연구주제를 선정하는 동안 통역가가 대화를 시작했으며, 드미트리는 대화의 결과를 기다릴 뿐이었다. 그는 여기와서 시간개념을 상실했다- 충혈된 그의 눈에는 산밑의 마을이 보일 뿐이었다.\n\n결국 장로들은 그들의 민속전설을 이야기해주었다. 그 이야기는 드미트리를 감명시켰으며, 어릴 때 듣던 동화를 떠올리게 했다. 전설의 마녀, 전설의 전사, 괴물들과 악마 이야기... 묘하게 들렸다. 티베트와 러시아는 비슷한 신화를 공유했으며, 이는 양쪽 모두 유라시아에 속한다는 뜻이었다. 장로들의 이야기가 테이프에 녹음되었으며, 드디어 탐사대는 무언가를 이뤄냈다."
 eurasianism.15.a: "많은 걸 배웠다."

 eurasianism.16.t: "프로젝트 '아가르타': 소문"
 eurasianism.16.d: "그 마을의 이야기는 다소 하찮은 것이었다. 마을에서 가장 큰 가십거리는 젊은 커플의 결혼이었고, 모든 사람들이 산 밑에서 사온 세 마리의 염소와 음식을 먹고 즐길 수 있는 대규모 결혼식이 열릴 예정이었다.\n\n마을 만능 재주꾼으로 알려진 한 사내가 있었다. 그는 자재 운반이나 사냥을 도맡아 했다. 유라시아에 대해 그에게 물어보자, 그는 이렇게 말했다: '유라시아라는게 도대체 뭡니까? 중요한 거라도 되나요? 마을 사람들은 저를 그저 일꾼으로 여기고 있죠! 그들은 저에게 일을 시키기만 해요.'\n\n장로들은 옛 전설을 주절거리고 있었으나, 아무도 그들에게 귀를 기울이지 않았다. 한 마을 여자는 염소 털로 아름다운 무늬의 옷감을 짜냈으나, 유라시아와 그건 아무 관련이 없어 보였다.\n\n시간이 지나고 있었고, 드미트리는 깊은 공포감을 느꼈다. 시간이 없었고, 그들은 실패했다. 헬리콥터가 내일 아침 그들을 태우러 올 것이었고, 본국에 보여줄 건 아무것도 없었다. 유라시아로 돌아가면 그들은 처벌받을 것이었다."
 eurasianism.16.a: "시간낭비군."

 eurasianism.17.t: "프로젝트 '아가르타': 계곡"
 eurasianism.17.d: "드미트리는 다시한번 생각했다. 그 계곡은 그들을 환영하는 것처럼 보였다. 눈이 그쳤고, 휘몰아치는 바람을 잠재우기에는 귀를 틀어막는 것으로 충분했다. 약간의 식물이 흰 봉우리에 자라고 있었으며, 산양들의 주식인 갈색 풀도 눈에 띄였다. 여기엔 꽤 많은 것들이 있었으며, 주변은 온통 하얀빛이기에, 그들은 신중히 지역을 탐사해야 했다.\n\n결국 그들은 계곡 끝에 도착했다: 척박한 산들을 옆에 낀 거대한 절벽이 아래로 끝도 없이 이어져 있었다. 수도승들은 우리에게 산허리를 지나 복잡한 동굴의 입구로 향하는 길에 대해 귀띔해주었었다. 팀은 일을 시작했고, 밧줄을 단단히 묶고 죽음 그자체를 등반하기 시작했다. 곧 그들은 눈덮인 동굴을 발견했다. 첫번째로 드미트리가 동굴로 들어섰고, 반대편에서 무언가를 발견했다. 그는 전력질주를 했지만, 안타깝게도 그의 움직임은 느렸다. 그는 무언가가 움직였다고 믿었지만, 그가 반대편에 다다랐을 때 그곳에는 눈자국 뿐이었다."
 eurasianism.17.a: "근데 그게 뭐였지?"

 eurasianism.18.t: "국경의 유라시아 고고학 탐사대"
 eurasianism.18.d: "지난주 북쪽의 신생국 유라시아국은 샤라즈와 이스파한의 고대유적에 고고학 탐사대를 보내려는 희망을 갖고 우리에게 외교적 메시지를 보냈습니다. 처음 우리는 이들에게 회의적이었지만, 우리는 러시아 황무지의 국가들과 접촉할 일이 많고, 따라서 이 새로운 유라시아 강국을 무시해선 안될 것입니다.\n\n최근에야 통합된 러시아 세력이 우리에게 접촉해온 것은 단순히 고고학자들을 보내려는 목적으로밖에 보이지 않습니다. 일반적이라면 그들이 여행비자를 발급받는 데에는 수 주가 걸릴 것이지만, 그들이 국경에서 그들을 들여보내준 대가로 상당한 양의 금액을 제공한 만큼 우리는 이들의 입국절차를 단축시켜줄 수 있을 것입니다."
 eurasianism.18.a: "그들이 아무것도 건드리지 않는 한..."

 eurasianism.19.t: "프로젝트 '아버지와 같이'"
 eurasianism.19.d: "지리학에 따르면 중동은 아시아의 일부이며, 따라서 유라시아의 일부입니다. 하지만 문명의 요람에는 운이 따르지 않았습니다. 페르시아와 같이 위대했던 국가는 전쟁으로 찢기고 독일 기업의 착취를 받으며 근근이 살아가고 있습니다. 유라시아국이 성공하려면 남쪽 영토가 우리의 일부임을 증명해야 합니다. 실제로 세계정복자의 후손인 티무르 대왕은 한때 중동을 침략했었습니다. 그와 그의 병사들은 연약한 방어군을 무찌르고 페르시아를 파괴했으며 그곳에 영원한 유산을 남겼습니다.\n\n우리의 원정대는 이란 동부의 호라산으로 가기 위해 대기하고 있습니다. 전설에 따르면 티무르 대왕은 그곳에서 일어난 반란을 평정했으며, 유라시아인의 완벽한 교본이 되어주고 있습니다: 규율, 명예, 절제 말입니다. 안타깝게도 이란 정부는 우리를 들여보내고 싶어하지 않는 것 같습니다. 외세의 이해관계에 의해 지배되는 이 불쌍한 나라는 경제적 독립을 이루려 고군분투하고 있으며, 이란 지도자는 호라산의 문을 열어주는 대가로 약간의 자원을 요구하고 있습니다."
 eurasianism.19.a: "철강을 보내주자."
 eurasianism.19.b: "군사예산을 보내주자."
 eurasianism.19.c: "알루미늄 광산을 세워주자."

 eurasianism.20.t: "프로젝트 '아버지와 같이': 부분적 성공"
 eurasianism.20.d: "고고학 탐사대가 호라산에 막 도착했습니다. 그들의 여정은 장애물투성이였는데, 도적떼(야만적인 독일놈들에 의해 고용된 것으로 보이는)에 의해 그들의 발굴작업이 방해되어서 그렇습니다. 하지만 뛰어난 유라시아의 의지를 등에업은 우리 과학자들은 기관총 진지를 구축하여 방어대형을 갖췄고, 겨우 43명의 사상자를 냈습니다. 전투 다음 주 그들은 조그만 정착지들 너머에 있는 붉은 산맥에 대한 정보를 기록하는 데 시간을 보냈습니다. 이스피자르는 1384년의 약탈 당시 유일하게 '살아남은' 도시였으며, 모래에 파묻힌 덕에 대부분의 유산이 보존되어 있었습니다.\n\n다음달 그들은 유물을 수집하고 지역민들에게 유물에 대해 질문하는 데 시간을 보냈습니다. 한 똑똑한 유목민이 이스피자르의 벽이 티무르가 무찌른 적들의 뼈로 세워졌다고 이야기해주었지만, 탐사대는 그 이야기가 진짜인지 확인하는 데 실패했습니다. 하지만 탐사대는 도자기와 유물들을 수집하여 추가 분석을 위해 수송했으며, 그것들이 유라시아와 직접적인 관련이 없다 하더라도 선전가들이 그것들을 이용할 수 있을 것입니다."
 eurasianism.20.a: "농민들에게 티무르가 유라시아 출신이었다고 알려주자."

 eurasianism.21.t: "프로젝트 '벽을 가로질러'"
 eurasianism.21.d: "사람은 죽지만, 땅은 그대로 있습니다. 수백만 명의 러시아인들이 고국에서 쫓겨나 인근 지역으로 밀려났습니다. 하지만 우랄 산맥은 역사의 변화하는 조류에 저항하며 우뚝 서 있습니다. 이곳은 군벌, 고대 동굴, 적대적인 세력, 그리고... 숨겨진 지식의 고향일 지도 모릅니다. 소문에 따르면 부유한 즐라토우스트의 금고에는 총보다 더 흥미로운 것이 들어있다고 합니다. 우리는 높은 봉우리를 조사하고 그들이 가지고 있는 것이 무엇인지 밝혀낼 것입니다. 정보원들은 수세기 전 옛 러시아인들이 남긴 유적에 대해 보고했습니다.\n\n유감스럽게도, 동쪽의 우리 형제들이 조사 허가를 내줄 것 같지는 않습니다. 우리는 유라시아의 단서를 찾기 위해 적진을 뚫고, 산의 가장자리를 조사해야 합니다."
 eurasianism.21.a: "군대를 준비시키자."
 
 eurasianism.22.t: "서쪽의 침입자들"
 eurasianism.22.d: "서부 국경의 몇몇 초소들과의 통신이 끊긴 것 같습니다. 우리 정찰대는 초소를 습격한 이들이 우리나라의 변방 지역으로 이동했다고 보고했습니다. 포획된 몇몇 포로들은 그들의 목표가 '유라시아의 보물을 그들의 정당한 주인에게 돌려주는 것' 이라고 말했고, 이것은 그들이 레프 구밀료프 정부의 지시로 왔다는 우리의 의혹을 확인시켜 주었습니다. 공식적인 선전포고는 없지만, 이는 우리 영토에서 발생한 최대 규모의 전투 중 하나이며, 우리 장군들은 신속한 군사적 대응을 촉구하고 있습니다."
 eurasianism.22.a: "저 침입자들을 우랄 너머로 던져버려라!"

 eurasianism.23.t: "프로젝트 '벽을 가로질러': 성공!"
 eurasianism.23.d: "에브게니는 그의 공격조가 유라시아군이 서시베리아군을 후퇴시킨 이래로 텅 비어있던 자그만 시설을 수색하는 동안 기다렸다. 그가 이끄는 작은 부대는 서시베리아의 전선을 뚫고 우랄 깊숙이 진입할 수 있었다. 이제 그들은 그들의 상급자들을 위해 무언가 찾아서 가져와야 했다.\n\n"뭔가 찾았나?" 그가 소리쳤다. 빨리 집에 가고 싶은 맘을 가지고.\n\n"라이플 하나랑, 피스톨 몇개, 그리고 수류탄이랑... 그거 말고는 없습니다." 공격조 대원인 빅토르가 대답했다.\n\n"정말인가? 즐라토우스트의 시설에는 이보다 더 많은 게 있을텐데." 에브게니가 실망한 기색으로 말했다.\n\n"아마도 우리가 온다는 걸 알고 미리 짐을 챙겨 피신한 것 같습니다. 아니면 이 장소 자체가 몇년동안 비어있었거나요." 팀은 전열을 가다듬었다.\n\n"기다려봐, 그 라이플 좀 보자." 에브게니가 말했다. 그는 그것을 집어들고 꼼꼼히 살펴본다음 무게를 재 보았다. "지금까지 이런 걸 본 적이 없는데. 이거 실험용인가?"\n\n"그런 것 같습니다, 대장. 유라시아에서 이런 걸 본 적이 없습니다. 이걸로 충분할까요?" 빅토르가 대답했다.\n\n"아니, 그들은 더 많은 걸 원할거야..." 에브게니는 라이플을 다시한번 살펴보았다. "페인트칠 좀 하고 손때 좀 묻히면 완전히 속아넘어갈거야. 오래된 유물처럼 보일거지. 옛 유라시아의 고대 무기 말이지!""
 eurasianism.23.a: "우리의 진가를 보여주었다!"
 
 eurasianism.231.t: "유라시아인들이 무기를 훔쳐 달아나다!"
 eurasianism.231.d: "우리는 서시베리아에서 최고의 병사들을 골라 보냈지만, 유라시아군은 우리의 수비를 뚫고 우리 병사들을 후퇴시켰습니다. 아군이 항복한 후 많은 수의 유라시아군이 우랄 전역을 수색했고, 보고에 따르면 유라시아군이 즐라토우스트에 있는 오래된 지하금고에 침입하여 약간의 무기를 훔쳐 달아났다고 합니다. 이 시설은 수년 동안 버려졌지만, 유라시아인들이 쓸 정도의 무기는 있을 것입니다. 가장 걱정되는 건 그들이 금고에서 실험용 무기를 발견했을지도 모른다는 것입니다. 유라시아인들은 조만간 더욱 발전된 무기를 갖게 될 수도 있으며, 우리 또한 이에 대비해야 할 것입니다."
 eurasianism.231.a: "방비를 철저히 해야겠군."

 eurasianism.24.t: "프로젝트 '벽을 가로질러': 실패!"
 eurasianism.24.d: "우리는 우랄산맥의 봉우리들을 수색하는 목표에 근접했지만, 우리 타격조가 그 목표를 달성하기엔 실력이 약간 부족했던 것 같습니다. 서시베리아인들은 우리의 주력군에 맞서고 있고, 공격조는 우랄의 민병대에 패해 후퇴할 수밖에 없었습니다. 심지어 공격조가 그들의 쓸모없는 목숨을 부지하기 위해 무기를 버리고 도망쳤다는 소문까지 퍼지고 있습니다.\n\n우리는 이들을 처벌해야 합니다. 산밑이나 봉우리의 보물들은 적어도 당분간은 그곳에 남아 있을 것입니다. 러시아 어느 곳에서도 보기 힘든 고대 유라시아의 무기와 보물을 손에 넣지 못한 건 안타까운 일이긴 하지만, 애초에 우리에게 없었던 것들입니다.\n\n비겁한 공격조 놈들이 [KOM.Capital.GetName]에 돌아오면 우리는 그들을 사격표적으로 사용함으로써 그들에게 상을 내릴 것입니다. 그들은 다른 군인들에게 좋은 예가 될 것이며, 다음번 원정을 떠날 때에는 더 괜찮은 놈들을 뽑아 보낼 것입니다.\n\n우리는 조만간 다시한번 우랄로 향할 것입니다. 더 많은 군대를 말입니다. 지금으로선 서시베리아인들 손에 보물들이 달려있지만, 훗날 우리는 다시 쳐들어갈 것입니다."
 eurasianism.24.a: "적을 무찌를 이유가 많아졌군."

 eurasianism.241.t: "유라시아인들이 우랄 반대편으로 후퇴하다"
 eurasianism.241.d: "유라시아군이 우랄로 들어온지 며칠만에 그들은 드디어 후퇴했고, 전투가 끝났습니다. 산맥을 지키는 우리 병사들은 그들의 자리를 지켰고 유라시아군을 성공적으로 막아냈습니다. 또한 우리는 유라시아군에 상당한 피해를 입혔으며, 우랄산맥이 서시베리아를 지켜준다는 것을 그들이 알아야 할 것입니다.\n\n그들이 보낸 소규모 습격대 역시 우리 군에 의해 섬멸되었습니다. 그들은 꽁지빠지게 도망쳤고, 심지어 무기를 두고 도망친 놈들도 있습니다. 그들이 원하는 게 무엇이든, 그걸 가져갈 순 없을 것입니다."
 eurasianism.241.a: "우랄이 우리를 지켜줄 것이다!"

 eurasianism.25.t: "프로젝트 '황금의 유산'"
 eurasianism.25.d: "유라시아 문화의 유물이 오래된 건물이나 매몰된 마을에서 발견될 수 있다는 사실은 우리 지식인들 사이에서 널리 알려져 있습니다. 하지만 현대 러시아는 역사적 측면뿐 아니라 지리적 측면에서도 그 고유의 문화적 색채를 잃었습니다. 우리 고고학 팀은 최근 우리나라의 문화적, 역사적 가치가 큰 몇몇 유적지를 발견했지만, 측정도구와 현대적 발굴장비뿐만 아니라 심지어 자동차까지 그곳에 도달할 방법이 없다고 합니다. 이곳에 접근하기 위해선 도로 건설에 투자하여 필요한 것들을 그곳까지 수송하고, 경비원을 고용하여 도둑을 감시하고, 적절한 교통수단을 설치해야 할 것입니다. 이는 우리의 어떤 프로젝트보다 시급한 일이며, 신속히 처리되어야 할 것입니다."
 eurasianism.25.a: "예산을 할당하자."

 eurasianism.26.t: "프로젝트 '황금의 유산': 성공!"
 eurasianism.26.d: "여느 때처럼 쌀쌀한 하루였지만, 가브릴은 이번 일은 뭔가 특별한 것 같은 기분이 들었다. 그는 고대 유라시아 문명의 흔적을 찾는 프로젝트를 주도해 왔고, 유라시아의 정체성을 증명할 수 있는 무언가를 찾기 위한 인프라를 건설하는 데 몇 달을 보내왔다. 이제 그와 그의 동료들은 그들이 드디어 노다지를 찾았다고 확신했다.\n\n"뭔가 찾았어요!" 발굴지에서 고함소리가 들려왔다. "무언가 큰 걸 찾았어요! 제가 생각하기에 여긴 일종의 매장지인것 같아요!"\n\n가브릴은 흥분하여 벌떡 일어섰다. 그가 맞았다! "여기 전부 파헤쳐 봐. 유골을 찾아야 해."\n\n몇 시간 후, 발굴지 거의 전역이 파헤쳐졌다. "여기 매장지의 연대는 적어도 1만 년은 되는 것 같군." 그의 동료가 말했다. "이는 유라시아가 중세시대까지 존재했다는 증거야!"\n\n"맞아, 맞아, 물론이지." 가브릴이 대답했다. "그리고 저 해골들 좀 봐! 이것들의 크기, 구조. 전부 우리가 예상했던 바와 들어맞고 유라시아 인종의 우수성을 증명해주고 있어. 매장 방식도 비슷해-"\n\n"이들은 그들과 같은 유라시아인들만이 그들을 찾아내길 원했던 것 같군." 다른 답사꾼이 말했다. "로마-게르만 놈들은 이런 발전된 무덤을 만들어낼 수 없지."\n\n"물론이지!" 가브릴은 신이 나서 대답했다. "그리고 이 보물들을 봐. 지금까지 봤던 것들 중 가장 화려한 것 같군. 고대 금화, 동상, 고블릿, 심지어 전투도끼까지 온전한 상태고 완전히 새것 같잖아! 오직 유라시아 민족만이 이런 무기들을 만들어낼 수 있지. 이곳이 유라시아 문명의 존재를 증명하지 못한다면, 어느 누가 증명할 수 있으리!""
 eurasianism.26.a: "샅샅이 뒤져봐!"

 eurasianism.27.t: "프로젝트 '황금의 유산' - 실패"
 eurasianism.27.d: "유감스럽게도 우리는 이 지역의 발굴에 필요한 충분한 자금을 제공하지 못했습니다. 발굴 실패로 이 지역에 대한 학문적 관심은 더욱 줄었으며, 유라시아 열성당을 흥분시켰던 것은 이제 축축한 불쏘시개가 되어버렸습니다. 더 심각한 문제는 우리의 부주의로 인해 유라시아의 보물을 빼돌리려는 약탈자들과 경험없는 학생들로부터 지역이 피해를 입었다는 것입니다! 우리는 이를 좌시할 수 없습니다.\n\n프로젝트는 현재 예산과 관심의 부족으로 난항을 겪고 있으며, 우리는 첫번째 실패를 거울삼아 우리의 공통 역사 연구를 실시함으로써 새로이 프로젝트를 재개해야 할 것입니다."
 eurasianism.27.a: "당황스럽군."

 eurasianism.28.t: "프로젝트 '얼어붙은 바다'"
 eurasianism.28.d: "늙은 선장은 배 안에 8년 동안 보관되어 있던 낡은 보드카를 내려놓으면서 피식 웃었다. 북극의 밤은 그의 기억에서 본 어떤 전쟁터보다 더 가혹했지만, 그는 학생들에게 경탄하지 않을 수 없었다. 그들은 지식과 모험의 대가로 안락함을 포기했다. 잠시 동안, 그는 그의 젊은 시절을 떠올렸다: 그는 세계 탐험에 환상을 갖고 있었지만, 지금은 현실의 무게에 짓눌려 있을 뿐이었다.\n\n선장이 여느 때처럼 밤을 보내려 했던 그때, 캠프에서 큰 소리의 외침이 들려왔다. 어떤 소년이 검은 무언가를 양팔로 안고 배를 향해 달려오고 있었다.\n\n"선장님! 선장님! 항해 준비하세요! 드디어 찾아냈어요!" 소년은 눈덮인 낡은 널빤지를 들고 있었고, 달빛이 거기에 쓰인 옛 글씨를 비췄다: '자이쳬바'. 한시간도 지나지 않아 선장은 본토로 돌아가기로 결정했고, 그 유물을 자신의 방으로 가져다줄 것을 요청했다. 오래된 그릇의 일부였을 나무판자를 어루만지며 그는 과거에 대해 생각했다. 그는 러시아가 서양의 선박을 두려워하지 않고 북극을 자유롭게 탐험할 수 있었던 시절을 떠올렸다."
 eurasianism.28.a: "그는 유라시아를 기억하고 있군."

 eurasianism.29.t: "러시아인들이 몰려들다"
 eurasianism.29.d: "이는 외무부에서 일하는 많은 젊은 중국인 직원에게 처음있는 일로, 불과 한달 전 우리는 러시아로부터 메시지를 받았습니다. 러시아 황무지에서 새롭게 출현한 세력이 자신들을 유라시아국으로 부르면서 우리와 외교관계를 맺고싶다는 연락을 해왔습니다. 그리고 이제, 겨우 몇 주 뒤 러시아인들이 우리의 다양한 역사박물관을 둘러보기 위해 온다고 합니다.\n\n그들이 우리의 역사유적들을 둘러보기 위해 '유라시아' 고고학자들을 보낸다는 사실은 약간 이상하게 들리기도 하지만, 그들은 우리에게 우호적으로 대하며, 심지어 친근해 보이기까지 합니다. 비록 전세계 모든 국가는 옛 선조들의 지정학적 목표와 투쟁을 이어받긴 하지만, 우리는 이 러시아 방문객들을 통해 북쪽의 거대한 이웃과 외교관계를 틀 수도 있을 것입니다."
 eurasianism.29.a: "그들에게 기념품 가게에 가보라 하자."

 eurasianism.30.t: "프로젝트 '태양의 불길'"
 eurasianism.30.d: "산시로의 여정이 오래 걸릴 것으로 생각했던 라넥은 그가 이렇게 빨리 도착했다는 사실에 놀라지 않을 수 없었다. 니나, 블라스, 그리고 라넥은 여기 고작 며칠 있었지만 그들은 이곳의 수많은 도서관, 마을, 그리고 학교를 방문했다. 하지만 오늘은 가장 재미있는 날으로, 그들은 수천년의 유물이 있는 시안 반포 고대 중국 역사박물관에 찾아갈 것이다.\n\n망명자 안내인와 함께 박물관을 거닐며 라넥은 이곳의 그릇들이 고향의 것들과 꽤 유사하다는 사실을 알아차렸다. 니나는 이곳 두개골의 모양이 북러시아의 유라시아 매장지에서 발견된 것들과 유사하다는 사실에 주목했고, 블라스는 고대 정착지의 삽화를 보며 정착지 구조물의 형태가 카자흐 스텝지대의 것들과 유사하다는 점을 발견했고 이 지역과 초기 유라시아 도시간의 연관성이 있을 것이라고 주장했다.\n\n"이곳의 유물들을 볼 때 중국의 역사는 유라시아 역사와 긴밀히 연결되어 있다고 봐." 라넥이 말했다. "시간대도 같고, 무엇보다 비슷한 점이 너무 많아."\n\n그들의 말을 듣고 혼란스러워진 안내인은 자신의 생각을 말하기로 결심했다. "여러분들이 알아채셨는지 모르겠지만, 대부분의 이곳 유물들은 6천 년이 넘은 것들입니다. 그 시절의 사람들은 유라시아나 중국이 뭔지도 몰랐을 걸요."\n\n"죄송합니다, 부인." 니나가 말했다. "하지만 저희는 역사학자고, 이곳의 유물들과 초기 유라시아 도시 유물 간의 연관성은 실로 놀라울 정도예요."\n\n"역사학자 당신들 말입니다!" 안내인이 씩씩거리며 말했다. "전 이곳의 큐레이터이고 여기 이 도시와 비슷한 역사를 가진 도시는 러시아 어디에도 없습니다!"\n\n"뭐, 새로운 발견은 언제나 일어날 수 있는 것 아닙니까." 라넥이 말했다. "그리고 오늘 저희는 중국은 실질적으로 유라시아의 일부였다는 사실을 발견해 냈습니다. 예상대로였죠." 그 말을 남기며, 그들은 박물관을 나와 또다른 명소로 향했다."
 eurasianism.30.a: "예상대로다."

 eurasianism.31.t: "사이비 과학을 위해"
 eurasianism.31.d: "우리의 유라시아 이웃들이 다시 우리에게 접촉해 왔고, 이번에는 매우 흥미로운 제안을 했습니다. 최근 우리나라의 박물관과 문화 유적지를 둘러본 과학자들은 쓰촨 인근 지역의 몇몇 무덤 밀집지역의 고고학 탐험에 착수하고 싶다는 의사를 밝혔습니다. 유라시아 정부는 여기에 관심을 집중하는 듯하며, 그들은 모든 필수적 서류작성을 마쳤습니다.\n\n사실 우리는 그들의 열정을 기회로 삼을 수 있을 것입니다. 쓰촨 같은 분쟁지역으로 호위대를 보내는 일은 위험할 뿐만 아니라 돈이 많이 들 것입니다. 그들이 안전하게 탐험하려면 추가 자본이 필요할 것입니다.. 물론 그들의 돈이죠. 또한 그들은 일본 공영권 관리들로부터 "특별 허가"를 받아야 할 것입니다. 바퀴에 기름칠하려면 많은 돈이 필요한 법이죠."
 eurasianism.31.a: "그들이 찾고 있는 걸 찾았으면 좋겠군."
 
 eurasianism.32.t: "프로젝트 '도자기 황제'"
 eurasianism.32.d: "We have received news back from our archeologists sent to China that they have come upon an impasse with the Chinese authorities. Our archaeologists are interested in excavating a large group of historic mounds to search for the remains of great warriors. Unfortunately, the Chinese are less than enthused about "ruining their cultural and historical heritage."\n\nIt seems our only way of gaining access is through negotiation, especially the monetary kind. We have three options for going forward with this. First, we send money to the archeologists to bribe the officials. It is no secret how corrupt the Chinese government is, and bribery will be the cheapest option. However, it is not certain if the officials will accept the bribe, no matter how much it is. There may be better, yet more expensive options. We could possibly offer the regional government money in exchange for inviting us to excavate the burial grounds. This would be much more expensive, as they would never accept a small bribe. However, it is once again uncertain if they will accept. While they probably need money, they may not be willing to take it in favor of letting us into the mounds.\n\nOur last option is negotiating a thorough agreement with the Chinese government. While probably having the most chance of success, it is by far the most expensive, and our biggest worry is that it could be a large waste of money if there turns out to be nothing of use in the mounds. Although, if there is, the value of whatever is hidden beneath the earth could easily repay it. Our archaeologists are starting to get impatient, so we should make a decision quickly."
 eurasianism.32.a: "관료들에게 뇌물을 주자"
 eurasianism.32.b: "지방정부에 돈을 주자."
 eurasianism.32.c: "중앙정부와 신중한 논의를 하자."

 eurasianism.33.t: "유라시아 발굴단"
 eurasianism.33.d: "러시아 고고학자들이 무덤에서 무엇을 발견했든 간에 유라시아인들에게는 어느 정도 가치가 있었을 것입니다. 왜냐하면 그들이 우리 정부에 다시 접근해 왔기 때문이죠. 솔직히 말해서 거절하기에는 너무 좋은 제안이었죠. 그들은 중국 북부의 유적지 발굴을 위한 장기적인 협정을 맺길 원하는 듯하며 심지어 모든 비용을 부담하겠다고 제안했습니다. 중국 과학 아카데미의 고고학자들은 이에 매우 열광하며 우리에게 이 거래를 받아들이라고 촉구하고 있습니다.\n\n또한 이런 거대한 규모의 프로젝트는 상당한 수익 창출원이 될 수 있을 것입니다. 이와 같은 대규모 프로젝트를 승인하려면 수많은 서류와 개인적 호의가 필요한 법이죠. 다행히도 북쪽의 우리 친구들은 이 모든 절차를 기꺼이 감수하려 하는 것 같으며, 심지어 일이 잘 해결되도록 우리에게 선담보금을 보내기까지 했습니다."
 eurasianism.33.a: "돈 되는 우정이 가장 좋은 우정이다."

 eurasianism.34.t: "프로젝트 '도자기 황제': 부분적 성공"
 eurasianism.34.d: "Cyrille sat in his comfy chair, observing the excavators do their work. The archeology dig had been going on for a few days now after the successful negotiations with the Chinese. Exploring the smaller mounds without any luck, they had finally begun to crack open the largest one.\n\n"I think we found the entrance, boss!" Said one of the diggers.\n\n"Well, what are we waiting for, let's head inside!" Cyrille got up out of his chair and notified the Chinese, they found something.\n\nThe inside was dark, with only small bits of light coming through holes in the top. Turning on his flashlight, Cyrille and the other archeologists ventured into the large cave.\n\n"What is it?" Said another archeologist. "Ancient warriors? An Imperial Grave? Diamonds and gold?"\n\n"Unfortunately, quite the opposite it seems," Cyrille said, shocked at what he was seeing. Unending piles of skeletons filled the room, their eerie eyes fixated on the archeologists, with bones scattered all over. This wasn't the grave of mighty warriors. It was the mass grave of those slaughtered by those warriors.\n\n"It appears to me this is a mass grave from an ancient Mongolian invasion," said one of the Chinese officials, in broken Russian. "Since this is the property of the Chinese government, we will be taking all of the valuables within. I'm glad you decided to excavate this for us, it was definitely worth it."\n\nCyrille and the archeologists stood there, stunned. Had they dug the wrong grave? Were the great warriors buried in another location? The Chinese surely would not let them excavate another mound."
 eurasianism.34.a: "시도만으로 가치가 있지."

 eurasianism.35.t: "프로젝트 '도자기 황제': 실패"
 eurasianism.35.d: "불행히도 중국인들은 고대 유적지를 발굴하고 봉분을 수색한다는 우리의 요청을 거부했습니다. 그 언덕의 비밀은 앞으로 몇 년 동안 베일에 싸여있을 것이며, 그곳에 위대한 전사들이 묻혔든, 상상외의 보물들이 묻혔든 아무도 그 사실을 알지 못할 것입니다.\n\n아마도 중국인들에게 건넨 뇌물이 충분하지 않은 듯합니다. 우리 고고학자들이 고향으로 돌아와야 할 상황에서 우리는 유라시아의 흔적이 남아있는 또다른 곳을 찾아봐야 할 것입니다."
 eurasianism.35.a: "젠장."

 eurasianism.36.t: "유라시아 고고학 대표단"
 eurasianism.36.d: "얼마 전 러시아의 잿더미 땅에서 새로운 강국이 나타났습니다. 소위 '유라시아주의자'들은 스스로를 유라시아인들이라 부르면서 엄격한 초국가주의적 이데올로기를 고수하고 있으며, 스텝을 향한 잔인하고 급진적인 확장을 추구하고 있습니다. 그들의 발전을 볼때, 독일에 맞서기 위해서든 경제원조를 위해서든 아니면 단지 정치적으로 인정받기 위해서든 그들은 우리에게 접근해올 것이라고 우리는 기대하고 있었습니다. 하지만 유라시아인들과 고고학자들을 교환하여 고고학과 러시아 자연사를 논의한다는 건 전혀 예상치 못했습니다.\n\n워싱턴에 있는 유라시아 대표단은 바로 요전 날 그러한 문제들을 논의하기 위해 국무부를 방문했습니다. 그들은 우리를 명예 유라시아인들이라 일컬으며, 미국인들이 유럽에서 건너왔다는 사실에 착안하여 우리의 고고학자들과 교수들을 유라시아로 보내 그들의 유라시아주의 이념에 대해 정치적, 역사적으로 토론해 보자는 제안을 건넸습니다. 우리 학자들을 러시아로 보내야 할까요?"
 eurasianism.36.a: "그들을 더 잘 이해할 수 있는 기회일 것이다."
 eurasianism.36.b: "대학생들을 보내는 게 안전할 것이다."
 eurasianism.36.c: "우리는 러시아 황무지에 미국 고고학자들을 보내지 않을 것이다."

 eurasianism.37.t: "미국이 동의하다!"
 eurasianism.37.d: "좋은 소식입니다! 대서양주의자들은 우리와 이데올로기에 대해 토론하기 위해 아이비리그 과학자들을 보냈습니다. 그들은 이번 주 안에 우스티시솔스크와 뱟카에 도착할 예정입니다. 우리 교수들도 이들과 토론하기 위해 긴 강의를 준비했고 많은 논문을 썼습니다. 이제 드디어 우리를 진지하게 대하는 자들이 생겨났군요!"
 eurasianism.37.a: "좋아!"

 eurasianism.38.t: "미국이 학생들을 보내다"
 eurasianism.38.d: "대서양주의자들은 우리를 어릿광대로 생각하는 것 같습니다. 우리가 양국 학계 간의 지적인 토론을 요청한 데 대해, 그들은 학생들을 보내는 것으로 답장했습니다. 물론 이들은 일류대학 출신이긴 하지만, 이는 무시할 수 없는 우리나라의 정통성에 대한 모욕입니다!"
 eurasianism.38.a: "없는 것보단 낫지."

 eurasianism.39.t: "미국이 거절하다"
 eurasianism.39.d: "사악한 대서양주의자들이 우리의 요구를 무시했습니다! 그들의 과학자들은 구세계의 폐허 속에 앉아 있는 우리를 그저 어릿광대로 생각하고 있습니다. 하지만 언젠가 우리는 그들에게 본때를 보여줄 것입니다!"
 eurasianism.39.a: "망할!"

 eurasianism.40.t: "바람부는 스텝 초원"
 eurasianism.40.d: "중대한 소식입니다. 지난 달, 한 조사단이 비밀 임무를 위해 몽골의 평야로 은밀하게 파견되었습니다. 우리 조사단은 야음을 틈타 순찰대를 피해 고비 사막으로 진입했습니다. 그들의 임무는 명확했습니다: 징기스칸의 유해를 찾는 것입니다. 전설에 따르면 위대한 정복자는 숨을 거두고 사막의 미지의 장소에 묻혔다고 합니다. 그 무덤에는 아무런 흔적도 없으며 말들이 지나간 흔적뿐이라 합니다. 그 무덤을 만든 이들은 일이 끝나자마자 살해당했습니다.\n\n몽골은 광대하지만, 고대문헌을 바탕으로 한 특정 장소로 수색은 제한되었습니다. 고고학 조사단은 도적과 붉은 군대 잔당, 그리고 지역 순찰대를 떨쳐내야 했습니다. 수색은 3주 이상 계속되었으며(탐사 보고서 19페이지 참조), 유해는 발견되지 않았습니다. 수색 현장 근처에 적 병력이 증강되면서, 조사단은 중앙아시아를 통해 귀환할 수밖에 없었습니다."
 eurasianism.40.a: "그는 아직 잠들지 않았다."

 eurasianism.41.t: "프로젝트 '올바른 정신'"
 eurasianism.41.d: "Tiny drops of red borscht fell from the old man's beard as he took in everything his son had told him. He had sent the grandson outside to play, a futile attempt at saving the kid's sanity. But boys will be boys, and the old man spotted his small head peeking out of the back door, listening to the fight.\n\n'You can't just wash away everything this family has stood for, dad!' the son yelled, smashing his fist into the dusty table. 'You're out of your mind, that's what you are! Filling my boy's mind with nonsense!'\nThe old man took another spoonful of soup, steeling his nerves. And to believe that once he was like his son. Misguided by petty ideology, blind to the history of his nation.\n'Are you even listening to me?!' the son rushed up to his father in a single, violent move. The grandson shuddered but kept observing. 'That's it. I'm done. I'm taking Boris to the city, away from you.' the son turned to the door, 'should've left the old man to his ramblings.' he mumbled.\nThe old man sighed and reached into his pocket, producing a pistol - a shot, a scream, but the grandson dared not look away. The son fell, grasping his bleeding leg. Silently, the old man stood up and walked over to his son. Before the latter could react, he brought down an iron spoon upon his neck, stabbing him, then switching to fists and pummeling the son. Ten minutes later, the old man dumped the mangled corpse outside and turned to his grandson. A part of the boy wanted to run away, but he stood, transfixed, unblinking. The old man picked him up, coughed, and asked:"
 eurasianism.41.a: "유라시아는 눈물을 흘리지 않는다. 자네도 마찬가지인가?"
 
 eurasianism.42.t: "무굴의 유산"
 eurasianism.42.d: "이는 인도 외교사에서 매우 이례적인 순간으로, 우리는 유라시아국과 오래된 무굴 요새 발굴작업에 대한 협상을 시작했습니다. 처음에 우리는 이들이 경제나 군사부문을 논의하고자 하는 것으로 여겼지만, 그들은 어떠한 고고학적 프로젝트에 가장 관심을 갖고 있는 듯 보였습니다. 유라시아 대표단의 한 수석 고고학자는 유라시아주의에 대한 40분간의 발표를 진행했고, 무굴 유물들을 발견하는 것이 유라시아 인종과 문화의 기원을 확실하게 파악하는 데 어떻게 도움이 될 것인가에 대한 발표를 마쳤습니다.\n\n그들의 목표는 이상하게 들리지만, 그들의 의도는 순수해 보이며 그들의 대표단은 우리에게 우호적으로 굴었기 때문에, 우리 외무부 관계자는 그들에게 서류를 건네며 인도 정부에 공식적으로 특별 허가를 요청하라고 제안했습니다."
 eurasianism.42.a: "그들이 어떻게 반응하는지 보자고."

 eurasianism.421.t: "프로젝트 '옛 어머니': 인도의 요청"
 eurasianism.421.d: "인도 아대륙은 경이로움으로 가득 차 있습니다. 고대 문명의 잔해에서부터 수많은 신앙, 유산에 이르기까지 그들은 유라시아에서의 그들의 위상에 대해 알지 못합니다.\n\n우리 과학자들은 대서양주의자들이 인도를 지배하기 이전부터 고대 무굴 요새를 눈여겨왔습니다. 산 위 높은 곳에 자리잡은 정글의 바다 속 순수한 자연을 간직하고 있는 이곳에는 수많은 유물들이 잠자고 있을 것입니다. 사실 지역 정부는 우리의 고고학 탐사대를 받아들이기로 결정했습니다.\n\n불행하게도, 근처의 마을들은 가난합니다. 그곳에는 전기와 식수가 부족하며, 근처 숲에서 식량을 얻는 것은 위험천만한 일입니다. 델리는 이런 후미진 곳에 대한 적절한 지원을 하지 않고 있으며, 따라서 거래가 성사되었습니다. 현지인들은 우리가 개발 원조의 형태로 "선물"을 보내야 한다고 우리에게 힌트를 줬습니다. 일주일 내에 그들에게 선물을 보내지 않는다면 우리는 그들의 관심을 잃어버릴 것이고 요새는 더더욱 멀어질 것입니다."
 eurasianism.421.a: "그들에게 현대 장비를 주자."
 eurasianism.421.b: "마을 사냥꾼들을 도와주자."
 eurasianism.421.c: "지역 프로젝트를 후원하자."

 eurasianism.43.t: "프로젝트 '옛 어머니': 성공"
 eurasianism.43.d: "지방 정부는 자금을 확보했고 우리 원정대가 무굴 요새에 들어올 수 있도록 허가를 내주었습니다. 산을 오르는 것은 쉽지 않았지만, 우리 측의 피해는 미미했습니다. 녹이 슨 요새 정문은 잠겨 있었고, 팀은 무너진 서쪽 측면을 통해 접근했습니다(첨부 문서 참조). 성채는 3세기 이상 방치된 채 오랜 세월 동안 버려져 있었습니다. 무기고는 비어있었지만, 이를 설명할 수 있는 기록은 남아있지 않으며, 귀중품 같은 것도 없었는데, 수년 전 지역 주민들이 약탈해 간 듯 합니다.\n\n탐사대는 요새에서 10피트 높이의 철제 문이 가로막고 있는 커다란 방을 하나 찾아냈습니다. 다이너마이트가 터졌고, 아무도 손대지 않은 황금의 방의 실체가 드러났습니다. 수백 개의 동전, 공예품, 귀금속, 도자기 등이 현재 뱟카의 창고로 운송되고 있습니다. 무엇보다도 중요한 건 우리가 여기서 무기를 찾았다는 것입니다. 고대 러시아 용병이나 탐험가의 것으로 추정됩니다만, 이번 발견은 통합 유라시아의 개념을 강화시킬 뿐일 것입니다."
 eurasianism.43.a: "유라시아의 보물이군."

 eurasianism.44.t: "프로젝트 '머나먼 곳'"
 eurasianism.44.d: "남동쪽에는 인도차이나가 있습니다. 대서양주의자들이 그곳의 고무를 약탈했고, 그 다음으론 악당 일본놈들에게 유린당했고, 이제야 독립을 이룩했습니다. 우리는 이 신생국을 우리편으로 끌어들여 사절단을 보내야 합니다. 이 땅에는 우리 텡그리 선조들도 정복하지 못한 신기한 불가사의들이 많습니다. 밀림의 바다 속에 숨겨진 사원들, 칸의 묘지보다 더 깊은 곳에 묻혀 있는 보물들, 우리가 현지 정부의 허가를 받을 수 있다면 모든 것이 우리의 것이 될 것입니다."
 eurasianism.44.a: "그들에게 괜찮은 제안을 보내자."

 eurasianism.45.t: "러시아의 제안"
 eurasianism.45.d: "러시아 서부에서 흥미로운 소식이 도착했습니다. 군벌의 각축장이었던 서러시아는 최근 우스티시솔스크를 기반으로 하는 반동적인 유라시아주의자들이 이 지역을 통합하면서 드디어 안정을 되찾은 것으로 보입니다. 정보당국은 이 신생국이 아시아 전역으로 원정대를 보내, '통합 유라시아'에 대한 그들의 이론을 정당화하기 위한 쓸모없는 유물들을 찾고 있다는 사실을 알아냈습니다. 그들의 사절단은 최근 사이공에 도착했고, 북쪽으로 고고학 탐험대를 보낼 수 있도록 허락해주기를 요청했습니다. 그들은 과거에 이곳이 우리 선조들과 몽골인들이 기념비적인 전투를 벌인 곳이라 주장하고 있습니다."
 eurasianism.45.a: "허락해주자."
 eurasianism.45.b: "저 미친놈들을 당장 끌어내라!"

 eurasianism.46.t: "프로젝트 '머나먼 곳': 부분적 성공"
 eurasianism.46.d: "사이공은 2주 전에 우리의 탐험을 허가해 주었으며, 용감한 유라시아 과학자들은 현재 몽골 침략자들과 현지 게릴라들 간의 전투가 벌어졌던 북베트남의 전쟁터 유적을 발굴하고 있습니다.\n\n정글을 한참 뒤진 결과, 오래 전에 사망한 것으로 추정되는 해골과 녹슨 팔이 발견되었습니다. 그러나 추가적인 연구는 우리의 주장을 입증하는 데 실패했습니다- 이곳에서 일어난 전투는 우리 텡그리 선조들과 관련이 없는 것으로 밝혀졌습니다. 그럼에도 불구하고, 우리 선전부는 국민들을 고무시키기 위해 우리가 찾아낸 유물들을 이용할 수 있다 보고 있습니다."
 eurasianism.46.a: "역사는 유동적인 것이다."

 eurasianism.47.t: "프로젝트 '머나먼 곳': 실패"
 eurasianism.47.d: "사이공의 악당들은 그들의 중요한 유적지를 탐사하도록 허락해주지 않았습니다. 그들은 우리를 '반동주의자'로 낙인찍었고 우리 과학자들을 '고고학 분야의 골칫거리'라 부르며 쫓아냈습니다."
 eurasianism.47.a: "다른 곳을 찾아보자."

 eurasianism.48.t: "프로젝트 '브루투스'"
 eurasianism.48.d: "이 정도로는 국민들에게 우리의 위대함을 알리기에 충분하지 않습니다. 유라시아가 세계 강대국으로 올라서기 위해서는 다른 모든 문화의 열등함을 증명해야 합니다. 로마-게르만 인종은 의심할 여지 없이 우리 신생국에 가장 큰 위협입니다. 하지만 프로파간다만으로는 그들을 이길 수 없으며, 서유럽인들에게 사회적 압력을 넣어야 합니다.\n\n이탈리아인들은 스스로를 '문화적', '문명적'이라 포장하고 있습니다. 그들은 박물관에서 신성모독적인 작품들을 전시하고, 농민들의 마음을 파괴하고 있습니다. 우리 정보부는 유능한 전직 용병들을 고용했습니다: 그들은 조잡한 폭탄을 소지하고 로마로 보내질 것이고, 로마 문화의 상징인 콜로세움에 대한 테러를 시도할 것입니다."
 eurasianism.48.a: "승인되었다."

 eurasianism.49.t: "콜로세움 근처에서 폭발이 일어나다!"
 eurasianism.49.d: "비극이 일어났습니다. 로마의 콜로세움에서 폭발이 일어났습니다. 이 끔찍한 공격의 배후는 아직 밝혀지지 않았지만, 이미 경찰은 일주일 전 가짜 여권과 여행 가방을 가지고 항공편으로 로마에 도착한 30대 중반의 캅카스계 용의자를 찾아냈습니다.\n\n용의자의 행적을 되짚어 본 경찰은 그가 콜로세움으로 가기 하루 전 도시 외곽에 있는 모텔에서 하룻밤 숙박한 사실을 발견했습니다. 관광객들은 그 남자가 유명한 이탈리아 기념비 옆의 보도 벤치에 여행 가방을 슬쩍 놓고 재빠르게 빠져나가는 걸 목격했다고 증언했습니다. 결국 폭탄이 터져 2명이 사망하고 12명이 부상당했으며, 경찰은 신속히 대응하는 데 실패했습니다.\n\n도시 전역에서 범인을 찾기 위한 수색이 시작되었고, 경찰 당국은 범인이 곧 발견될 것이며, 의심스러운 사람이 있으면 즉각 신고하라며 당부했습니다. 테러범의 신원, 출신지 그리고 공격의 목적은 현재까지도 알려지지 않고 있습니다."
 eurasianism.49.a: "비극이군."

 eurasianism.50.t: "프로젝트 '브루투스': 부분적 성공"
 eurasianism.50.d: "공작원은 세관과 지역당국을 우회하여 성공적으로 로마에 들어왔습니다. 입국 전 그들은 폭탄제조 교육을 받았고 완성품 폭탄을 가지고 들어오려 했지만, 호텔의 보안 강화로 대신 그들은 30분짜리 타이머가 달려있는 조그만 폭탄을 급히 만들었습니다.\n\n감시꾼 경찰들이 그들을 찾아내기 전 그들은 콜로세움에 도착했습니다. 자세한 내용은 알려지지 않았지만, 추측에 따르면 공작원은 타이머를 작동시킨 다음 몸을 피했으며, 폭탄은 폭발하긴 했지만 상당한 피해를 입히는 데엔 실패한듯 합니다.\n\n현지 당국은 이번 사태의 원인을 가스 누출 탓으로 돌렸지만, 공식 사상자만 해도 12명이 넘어가는 상황입니다. 우리는 콜로세움을 파괴하는 데는 실패했지만, 로마-게르만족의 사기를 떨어뜨리는 데엔 성공했습니다."
 eurasianism.50.a: "좋은 인생이었군."

 eurasianism.51.t: "로마 테러가 저지당하다!"
 eurasianism.51.d: "오늘 로마의 용감한 경찰관들이 테러리스트 추정자를 추격함으로써 비극이 일어나는 것을 막았습니다. 30대 중반의 캅카스계로 추정되는 테러범은 지난 주 비행기를 타고 로마에 도착했습니다. 승객들에 따르면 그가 여행가방을 가져왔다고 하지만, 세관에 따르면 그런 자는 지나가지 않았다고 합니다. 그는 우리의 보안 시스템을 피해 로마로 들어간 것 같습니다.\n\n추가 조사를 통해 그의 숙박지가 밝혀졌습니다: 그는 도시 외곽의 싸구려 모텔에 묵은 것으로 보입니다. 어느 관광객이 여행가방을 든 테러범이 콜로세움으로 다가와 폭탄을 던지고 도망치는 걸 목격했습니다.\n\n경찰은 신속하게 대응했습니다. 추격전이 이어졌고(채널 5를 보십시오), 용의자는 도시 경계로 달아났습니다. 텅 빈 농장으로 도망친 그는 체포되는 것 대신 자기자신에게 기폭장치를 터뜨리는 것을 선택했습니다. 테러 용의자의 신원, 출신지, 또는 그의 실패한 공격의 목적은 아직 밝혀지지 않았습니다."
 eurasianism.51.a: "구사일생이군."
 
 eurasianism.52.t: "프로젝트 '브루투스': 실패"
 eurasianism.52.d: "최근 로마에서의 우리 작전의 세부내용은 불분명하지만, 콜로세움을 폭파한다는 우리 작전이 실패한 것 같습니다. 공식 보고에 따르면 폭탄을 밀반입하려다 붙잡힌 테러요원은 거리를 가로질러 추격전을 벌였다고 합니다. 사방으로 포위된 그는 항복을 선택하지 않고 기폭장치를 터뜨리는 것을 선택했습니다. 법 집행요원들에게 가해진 피해는 미미한 수준이라 합니다. 정보당국에 따르면 로마인들이 공항 보안검색을 강화하였고 미래엔 이와같은 작전이 불가능해질 것이라고 합니다."
 eurasianism.52.a: "뭐, 시도만으로 가치가 있지."

 eurasianism.53.t: "유라시아의 메시지"
 eurasianism.53.d: "(다음은 지난 3일 동안 아이슬란드 기지에서 받은 메시지에서 발췌한 것입니다):\n\n'들으라, 대서양주의자들아! 너희는 빌린 시간 속에 살고 있다! 바로 지금도 북아메리카의 농부들은 억압 속에서 공포에 떨며 살아가고 있다! 너희 위선자들은 자유를 이야기하면서도 다른 이들의 피땀으로 만들어진 보물 위에 앉아있구나! 곧 아메리카 전역의 농부들이 너희들의 억압에 맞서 봉기할 것이고, 너희 타락한 문화는 너희들과 함께 사라져 버리고 말 것이다.'\n\n'우리 유라시아인들은 충분히 오래 견뎌왔고, 진정한 역경이 닥쳤을 때 너희들은 무너져 내리고 말 것이다! 일본과 게르마니아의 타락한 병사들은 너희의 '군대'를 한 줌도 남기지 않고 쓸어버렸었지! 잘 들어라, 너희들의 도시들이 물에 잠기고 너희 시민들이 쓰레기 더미를 뒤질 때 너희는 동쪽에서 새롭게 떠오르는 유라시아를 보게 될 것이다.'"
 eurasianism.53.a: "미친 놈들!"

 eurasianism.54.t: "유라시아의 메시지"
 eurasianism.54.d: "(다음은 지난 3일 동안 카라후토 기지에서 받은 메시지에서 발췌한 것입니다):\n\n'일본은 들으라! 너희들은 시간을 빌려살고 있다! 너희의 타락한 정권은 우리의 선조들에 의해 벼락에 맞아 망할 운명이었지만, 너희는 운이 좋았다. 하지만 지금은 아닐 것이다! 너희, 허약한 몸에 플레이트 갑옷처럼 명예를 덮어쓰고 갖은 예의를 갖춰 말하는 너희들 말이다! 그 옛날 사무라이를 죽인 것처럼 시간이 너희들의 제국을 갉아먹을 것이다. 너희는 앞으로도 대륙 전역을 억압하고 수십억의 다른 민족들을 학대할 수 있을 것이라 생각할 것이다.'\n\n'하지만 너희는 틀렸다. 곧 일몰이 닥칠 것이며, 스텝의 기병대가 너희를 향해 복수를 할 것이다. 네놈들의 존경스런 천황의 목이 떨어질 것이며, 너희 국민들은 유라시아의 신민이 될 것이며, 쿠빌라이 칸의 실수는 다시는 반복되지 않을 것이다.'"
 eurasianism.54.a: "그들이 감히 어떻게!"

 eurasianism.55.t: "유라시아의 메시지"
 eurasianism.55.d: "(다음은 지난 3일 동안 동쪽 기지에서 받은 메시지에서 발췌한 것입니다):\n\n'들어라, 로마인들과 게르만족들아! 너희는 빌린 시간 속에 살고 있다! 유럽 정복이라는 너희들의 꿈은 완전히 이루어진 것으로 보이겠지만, 다른 꿈들처럼 그 꿈도 곧 무로 증발해 버릴 것이다. 수백만명의 피를 통해 세워진 너희 문명은 스스로를 '순수하고' '문명적인' 것으로 포장하고 있다- 이는 어리석은 생각이다- 너희의 힘은 단지 행운의 결과이며, 대서양주의자들의 무능함 덕분에 얻은 것이다. 하지만 대서양주의자들과 달리 우리는 실패하지 않을 것이다.'\n\n'다시한번 동쪽의 기병대가 폰토스 스텝지대와 북쪽 평원을 휩쓸 것이다- 우리는 게르마니아와 로마를 약탈할 것이며 너희들의 보물과 너희들의 국민들을 살육할 것이다. 세계의 중심축은 유라시아에 있다- 너희들의 탐욕과 분노는 너희들의 몰락을 자초할 것이다.'"
 eurasianism.55.a: "그들이 감히 어떻게!"

 eurasianism.56.t: "학계가 구밀료프에게 도전하다"
 eurasianism.56.d: ""개자식들." 구밀료프가 종이를 넘기며 말했다. 몇몇 과학자들은 소위 그들의 '명예'를 지키려는 헛된 노력을 하며 유라시아를 비난하고 있다! 그들은 뇌가 있는 자들인가? 물론 유라시아는 러시아의 궁극적인 운명이다. "어떻게 그리 역사에 무지할 수 있단 말인가!"\n\n그는 벽난로 쪽으로 돌아서서 그를 향한 도전에 대해 생각했다. 그들의 '공개 토론' 요구는 그의 명예에 대한 명백한 공격이며, 수백만명의 희생을 헛되게 하는 것이었다. "약자 놈들이 유라시아를 망치게 둘 순 없다!"\n\n하지만 한 생각이 레프의 머릿속에 떠올랐고, 그는 잠시 주저했다. "내 자신에게 거짓말을 해봤자 소용없지." 유라시아는 신생국이라는 사실을 그는 알고 있었으며, 군부와 정부가 그에게 충성을 맹세하긴 했지만, 농민들은 여전히 의심스러운 존재였다. "아마도 이를 기회로 만들 수 있을 것이다." 레프는 의자에서 일어났다. "내가 토론에서 이긴다면 유라시아주의는 이 나라에서 더욱 자리를 굳히겠지... 하지만 패배한다면? 뭐, 전화 한 통이면 달려오는 비밀경찰이 있지 않은가.""
 eurasianism.56.a: "강자는 약자를 두려워할 필요가 없다."
 eurasianism.56.b: "이 교수놈들은 자기 분수를 잊었군."

 eurasianism.57.t: "도전이 받아들여지다"
 eurasianism.57.d: "구밀료프가 경호원 4명을 대동한 채 들어서자 홀은 조용해졌다. 늙은 교수들과 공포에 질린 학생들의 눈은 모두 그를 향했다. 전쟁 이전 복장을 차려입은 노쇠한 늙은이가 지도자를 무대로 안내했다. 궁전 같은 연단이 있었는데, 각 면마다 12개의 의자가 각각 똑같이 복도 중앙에 놓여 있어, 거의 수백명의 사람들이 러시아의 정신을 위한 투쟁을 참관할 수 있게 되어 있었다.\n\n앞좌석에 앉은 레프는 옆자리를 훓어보았다. '학자들'(대부분 레프가 자리에 앉힌 장교들이었다), 열정적인 학생들, 오래전부터 그를 지지해온 교수 두 명이 앉아있었다.\n\n그는 반대편 자리를 힐끔 보았는데, 거기엔 모두 존경받는 역사가, 지질학자, 사회학자들이 앉아있었고, 그들의 우두머리 알렉산드르 네크리치(그에게 편지를 보낸 장본인)도 있었다. 구밀료프는 간신히 분노를 참았다: '멍청한 돼지새끼들. 이놈들은 알량한 정장을 차려입고 서로의 프로파간다를 공부하고 있군. 진정한 역사학자들에게 미안하지도 않나?'\n\n거의 3백명이 그들 주위를 둘러쌌고 심지어 발코니에도 사람들이 차있었다. 하지만 한가지가 결정되지 않았다. 바로 재판관이었다.\n\n'구밀료프 동지,' 네크리치가 입을 열었다. '저희는 5명의 배심원을 선발했습니다. 이들은 편견없이 판단할 것이며 양측을 공정하게 대할 것임을 보장합니다.' 그는 청중들로부터 멀리 떨어져 앉아있는 5명의 교수들을 가리켰다. 구밀료프는 당황스러웠고, 이들 중 그의 편이 있나 두리번거렸다."
 eurasianism.57.a: "그들은 우수한 유라시아의 의지에 반기를 들지 못할 것이다!"
 eurasianism.57.b: "'사실, 다른 자를 마음에 두고 있지...'"
 eurasianism.57.c: "휴식시간 동안 배심원들에게 뇌물을 주자."

 eurasianism.58.t: "유라시아주의자들의 진술"
 eurasianism.58.d: "구밀료프가 먼저 단상에 올라 청중을 향해 연설했다.: '동지들이여! 수세기 동안 러시아는 패배와 패배를 맛보았습니다! 나폴레옹의 침략부터 최근 있었던 두 차례의 세계대전에 이르기까지 차르와 공산당은 국민들을 지키는 데 실패했습니다. 지난 30년은 전통적인 지정학에 대한 무지의 결과를 여실히 드러냈습니다. 따라서 저는 '유라시아'라는 해결책을 제시했습니다.\n\n'저와 저의 동료들은 텡그리 선조들이 스텝을 배회하던 시절부터 문헌, 공예품, 이야기, 자연증거들을 복원하고 연구해 왔습니다. 우리의 통치 기간 동안 모든 이들이 번영을 누렸습니다. 러시아인들, 카자흐인들, 타타르인들, 유럽인들, 셀 수 없이 많은 사람들이 말입니다! 최근의 우리 정권의 성공은 우리가 걸어가는 길이 정의롭다는 사실을 증명했습니다.\n\n'저는 유라시아가 최근의 역사, 고고학적 증거, 그리고 과학적 발견에 기초하는, 러시아 사람들을 위한 최선의 선택이라고 믿습니다. 먼저 저는 고대 유라시아의 예를 들어 보겠습니다- 수십 세기 전, 삶은 지금보다 훨씬 나았습니다. 그 증거로-'"
 eurasianism.58.a: "유라시아의 통치를 상세히 묘사한 슬라브 수도사들의 이야기를 제시하겠습니다."
 eurasianism.58.b: "유라시아 사람들을 연결해주는 고고학적 증거를 제시하겠습니다."
 eurasianism.58.c: "진정한 텡그리주의자가 되는 것의 의미가 무엇인지 이야기하겠습니다."
 eurasianism.58.e: "유라시아 정신을 설명하는 제 논문들 중 하나를 제시하겠습니다."

 eurasianism.59.t: "반대파의 진술"
 eurasianism.59.d: "네크리치가 단상에 오르자 구밀료프의 심장이 두근거렸다. 군중들은 그를 친근하게 여기는 듯 했다: 그가 손을 흔들자 청중들이 미소지었고, 박수갈채가 쏟아졌다. '동지 여러분! 러시아가 위대한 나라라는 것이 거짓말입니까? 전쟁 전에 우리는 과학,산업,예술의 선봉에 있었다는 말이 사실이 아닙니까? 여기에서 자신의 친구들이 잘 사는 걸 지켜보지 못하겠다는 사람 있습니까? 국민들이 제정신이었기 때문에 그러한 오래된 지정학 관념이 효과가 있었던 겁니다- 그들은 강력한 중앙정부를 지지했고, 러시아인들을 위한 러시아를 지지했습니다. 우리가 타타르의 멍에에 빠졌던 건 불가피한 일이었고, 우리가 단기간에 그리 많은 것들을 잃은 건 단지 불행에서 비롯된 것입니다. 저는 유라시아가 죽음의 함정이라고 주장하기 위해 여기 나왔습니다. 유라시아주의는 지도자의 무능함과 현실정치에 대한 무지에서 비롯된- 아주 끔찍한 사상입니다.'\n\n'구밀료프 정권은 유라시아라는 헛된 이상을 위해 노골적으로 행동했고, 수백 명을 처형했고, 존경할 만한 적들에게 말하기 힘들 정도로 끔찍한 일을 저질렀습니다. 제 동료들이 이미 현 정권의 부당함을 나열한 논문을 발표했습니다. 저는 우리가 진정한 러시아인의 마지막 세대가 될지 모른다는 두려움을 갖고 있습니다.'"
 eurasianism.59.a: "기회가 있었을 때 그 개자식을 쐈어야 했어."

 eurasianism.60.t: "유라시아주의자들의 주장"
 eurasianism.60.d: "구밀료프는 단상에 다시 올라 억지로 미소를 지었다. 군중들은 환호하지 않았고, 몇몇은 혐오스런 표정을 지었다. 그는 한숨쉬며 말을 이어갔다: '저놈은 옛 러시아에서 일어났던 일들은 하나도 언급하지 않았습니다. 차르와 그 똘마니들은 귀족들 사이의 사소한 분쟁을 해결하기 위해 민중들을 노예로 삼고, 과중한 세금을 부과하고, 이길 수 없는 전쟁에 그들을 내몰았습니다. 소련도 똑같았습니다. 빨갱이들은 그들의 의견에 동의하지 않는 모든 이들을 학살했고, 러시아의 본질을 파괴하려 시도했습니다. 도대체 무엇 때문이었죠? 로마-게르만 놈들이 모든 것을 파괴하는 걸 돕기 위해?'\n\n러시아 혼자서는 아무것도 이루지 못할 것입니다. 스텝의 형제들이 힘을 합쳐야만 우리는 빛을 보게 될 것이고, 저와 정부는 그것을 위해 존재합니다. 우리는 공공재를 위해 서로 다투지 않으며, 우리는 반체제 인사를 달래지 않으며, 무엇보다 우리는 현존했던 가장 위대한 문명의 후손입니다!'\n\n우리는 미래지향적입니다. 여기 중 유라시아를 위해 싸웠던 걸 후회하는 자가 있습니까? 우리는 빨갱이들, 왕정복고파, 반역자들과 핀란드놈들을 물리쳤습니다. 불과 몇년동안 우리가 이루어낸 것들을 보십시오!'"
 eurasianism.60.a: "유라시아는 번영을 가져다주었다!"
 eurasianism.60.b: "유라시아는 명예를 가져다주었다!"
 eurasianism.60.c: "유라시아는 영광을 가져다주었다!"
 eurasianism.60.e: "유라시아는 지식을 가져다주었다!"
 eurasianism.60.f: "유라시아는 북쪽 영토를 가져다주었다!"

 eurasianism.61.t: "반대파의 주장"
 eurasianism.61.d: "네크리치는 레프를 보고 히죽히죽 웃으며 단상에 다시 올랐다. 군중은 힘없이 환호를 보냈다. 그가 입을 열었다: '저자는 자신이 만들어낸 시스템이 실패했다는 사실을 깨닫지 못하고 있습니다. 저는 러시아에서, 심지어 군주주의자들 사이에서조차 전제권력을 휘두르는 귀족 정치를 통해 번영을 이룩할 수 있다고 생각하는 자들은 없다고 생각합니다. 그리고 유라시아주의는 과연 지속가능한 원리일까요?' 그는 구밀료프에게 고개를 돌렸다.\n\n'국민들이 모두 노예상태라면 어떻게 국가를 운영할 겁니까? 제대로 된 정신상태로 고비사막의 이교도 신앙을 받아들일 수 있다고 생각합니까? 유라시아는 잃어버린 고토를 되찾지 못할 겁니다! 말을 타고 다그닥 다그닥 다니느라 총이 뭔지도 모를 겁니다!' 군중은 웃음을 터뜨렸다. '유라시아가 다른 군벌들을 상대로 거둔 승리들은 적들의 전술적 실책 때문이었습니다. 우리는 단순히 운이 좋아서 승리한 것이었죠. 왜 우리가 멀쩡히 돌아가는 것을 분해하고 고쳐야 합니까? 역사를 보세요! 자본주의, 민주주의, 심지어 사회주의까지 나름대로의 효과가 있었습니다! 낡은 사상을 코스프레하는게 국가와 민족에 어떻게 번영을 가져다준다는 말입니까?'"
 eurasianism.61.a: "학자들도 마찬가지야!"
 
 eurasianism.62.t: "유라시아주의자들의 반론"
 eurasianism.62.d: "휴식 후 토론이 재개되었다. 식당에서 두번의 주먹다짐이 일어났고, 거의 폭동이 일어날 뻔했지만 말이다. 구밀료프는 자신의 입지가 불안하다는 것을 깨달았다. 비록 그가 여기서 이긴다고 해도, 그의 정당한 사상의 '기이함'을 이해할 만큼 똑똑한 놈은 별로 없기 때문이다.\n\n모든 사람들이 제자리로 돌아오자, 그는 말을 이어나갔다.: '유라시아를 비난하는 자들은 '지속가능성'과 낡은 이념에 기초하여 떠들어대고 있지만, 그들은 틀렸습니다. 유라시아 사람들은 우주에서 가장 강력하며, 몽골인의 피가 우리 혈관을 타고 흐르고 있습니다... 우리는 위대한 유산의 상속자입니다.'\n\n'스스로를 '지식인'이라고 부르는 이자들은 여러분의 투쟁에 대해 알지 못합니다! 그들은 낡은 개념으로 둘러싸인 녹슨 건물의 탐욕의 왕좌에 앉아 있습니다. 제 말에 귀기울이십시오! 더 위대한 의미를 바라지 않습니까? 운명에서 도망칠 수 있는 사람은 없습니다. 미래에 대한 도전을 회피하고 과거의 안락함으로 회귀할 겁니까? 신질서가 우리를 부르니, 함께 세계를 뒤흔들어 그릇된 자들에게 스텝의 멍에를 씌웁시다. 미래가 기다리고 있습니다!'"
 eurasianism.62.a: "유라시아는 우리를 모스크바로 이끌어 줄 것이다!"
 eurasianism.62.b: "우리는 우리를 속박하는 사슬을 끊어낼 것이다!"
 eurasianism.62.c: "전진! 우리 텡그리 선조들을 위해!"
 eurasianism.62.e: "우리는 우리의 스텝 조상들을 자랑스럽게 할 것이다!"

 eurasianism.63.t: "난장판이 된 법정!"
 eurasianism.63.d: "구밀료프는 진술을 마쳤지만, 의자에 앉기도 전에 무언가가 그의 머리를 때렸다. 작은 돌멩이였다. 홀은 혼란에 빠졌고, 경비병들은 군중들을 향해 돌진했다. 격앙된 고함소리와 함께 전투의 함성이 터져 나왔다. '유라시아를 위해!' 어떤 덩치큰 남자가 늙은이를 들어엎어 옆에있던 여자에게 던졌다. 연기가 피어올랐고, 쪽수에서 밀리던 상대편은 후퇴를 선택했다. 그의 '동료들'은 경호대가 지도자를 구하러 도착하기 전까지 추격전을 벌여야 했다.\n\n하루가 끝날 무렵, 법정이 자리한 대학의 절반이 불에 탔고 50명이 부상을 입었다. 다음날, 구밀료프는 네크리치로부터 그의 부하들이 '습격을 조장했다'는 항의 서한을 받아들었다. 그는 구밀료프에게 토론을 끝내기 위해 내일 법정으로 돌아올 것을 요구했다."
 eurasianism.63.a: "'내가 시킨게 아니야'"
 eurasianism.63.b: "공식 사과문을 쓰자."
 eurasianism.63.c: "저들이 먼저 난동을 일으켰다."

 eurasianism.64.t: "반대파의 반론"
 eurasianism.64.d: "홀은 예전 모습 그대로였다. 큰 구멍이 천장에 뚫려 있었고, 두 발코니의 잔해가 바닥에 흩어진 상태였다. 임시방편으로 세워진 단상 앞에 80명의 사람들이 모여들었다. 반대파는 원래 숫자의 절반이었고, 배심원들은 지쳐 보였고, 그중 한명은 왼쪽 눈 주위에 심한 멍이 든 듯했다.\n\n네크리치는 저번 연설을 이어서 하는 구밀료프를 위협적으로 쳐다보았다: '... 그리고 이러한 이유로, 상대편의 주장은 무효입니다.' 논쟁은 끝났고, 배심원들은 승자를 결정하기 위해 단상 뒤로 물러섰다..."
 eurasianism.64.a: "그리고 승자는..."

 eurasianism.65.t: "유라시아주의자들의 승리!"
 eurasianism.65.d: "구밀료프는 믿을 수가 없었습니다. 그가 이겼으며, 당황한 반대파는 판사의 마지막 발언을 듣자마자 재판장을 뛰쳐나갔습니다. 일련의 우수한 증거와 설득력 있는 주장이 사람들의 믿음을 완전히 뒤흔들었습니다. 유라시아는 더이상 스텝의 권위주의적 유령으로 남아있지 않을 것이며, 역사의 우상은 박살날 것입니다: 우리는 미래를 향해 전진할 것입니다!"
 eurasianism.65.a: "대륙을 결속시키자."

 eurasianism.66.t: "교착상태!"
 eurasianism.66.d: "배심원들이 협의하는 동안 양측은 침묵을 유지했다. 5번째 배심원이 승패를 결정짓게 되었으나, 양측의 주장을 듣고 어제 있었던 사건을 고려할 때 그는 다시한번 결정을 내리기로 했다. 배심원들이 승자를 밝히지 않기로 결정하자, 양측은 맹렬하게 자신들이 승자라고 고함질렀다.\n\n집으로 돌아온 구밀료프는 안도의 한숨을 내쉬었다. 그는 학자들이 자신을 꾸짖고, 그곳에서 추가적인 시간낭비를 강요할 것으로 생각했으나, 그들은 침묵을 지켰다. '많은 이들은 그들의 침묵을 네크리치의 패배로 받아들일 것이다.' 그가 생각했다. '적어도 유라시아의 정신은 지켜냈다. 유라시아는 전쟁과 논쟁 모두를 견뎌냈다.'"
 eurasianism.66.a: "유라시아, 수백년간 번영하리라!"

 eurasianism.67.t: "유라시아의 패배!"
 eurasianism.67.d: "패배의 맛은 언제나 씁쓸합니다. 하지만 적어도 구밀료프는 그의 지지 기반을 유지했습니다. 반대파는 의기양양하게 물러났으며, 우리는 근소한 차이로 승리했습니다. 구밀료프는 하루 동안 그의 집에 쳐박혔고, 그에겐 할 일이 많았습니다. 소수파 학자들은 숙청되어야 하며, 불가촉천민들을 숙청해야 하며, 유라시아주의 개념을 재정립해야 합니다..."
 eurasianism.67.a: "꿈이 연기되었다."

 eurasianism.68.t: "유라시아의 패배!"
 eurasianism.67.d: "패배의 맛은 언제나 씁쓸합니다. 하지만 적어도 구밀료프는 그의 지지 기반을 유지했습니다. 반대파는 의기양양하게 물러났으며, 우리는 근소한 차이로 승리했습니다. 구밀료프는 하루 동안 그의 집에 쳐박혔고, 그에겐 할 일이 많았습니다. 소수파 학자들은 숙청되어야 하며, 불가촉천민들을 숙청해야 하며, 유라시아주의 개념을 재정립해야 합니다..."
 eurasianism.67.a: "꿈이 연기되었다."

 eurasianism.68.t: "유라시아의 패배!"
 eurasianism.68.d: "배심원들이 최종 결정을 내리자 관중들로부터 환호성이 터져 나왔습니다. 모든 노력에도 불구하고 논쟁은 구밀료프에게 전혀 이득이 되지 않았습니다. 승리자가 된 네크리치는 정적을 조롱하며 그의 동지들에게 웃음지었습니다. 우리의 옛 지지자들이 반대편으로 돌아섰고, 우리 꿈은 늑대들에게 내던져졌고, 사람들이 유라시아 철학을 받아들이기까진 긴 시간이 걸릴 것입니다."
 eurasianism.68.a: "꿈이 실패했다."

 eurasianism.69.t: "유라시아의 혼란!"
 eurasianism.69.d: "군중들은 환호성을 지르며 네크리치와 그의 악랄한 지지자들 주위에 몰려들었습니다. 구밀료프는 국민들에 의해 버려졌고, 그의 꿈 또한 버려졌습니다. 경호원들에 의해 그의 지지자들은 정부청사에서 쫓겨났습니다.\n\n그날 밤 우스티시솔스크는 불길에 휩싸였습니다. '억압자'들이 패배하면서, 폭동이 전국에서 일어났고 수비대는 그들의 대의에 의문을 품기 시작했으며 우파 고위인사들은 침묵을 유지하고 있습니다. 정부는 전복되었으며, 그들의 꿈은 절대 실현되지 못할 것입니다."
 eurasianism.69.a: "꿈이 사라졌다."

 eurasianism.70.t: "유라시아의 불안정"
 eurasianism.70.d: "구밀료프는 벙커 바닥에 앉았고, 위에서 폭탄이 터지며 천장이 흔들렸다. 그는 간신히 손가락을 뻗어 통조림 콩을 숟가락으로 퍼 먹었다. 경호원들은 그를 지키는 데 실패했고, 우스티시솔스크는 아나키스트들의 손에 넘어갔다. 그들은 유라시아 국기를 불태웠고, 곧 거리에서 폭력이 시작되었다. 주택이 파괴되고, 상점들이 습격당하고, 경찰들이 잔인하게 살해되었다. 지역 수비대는 개입을 거부했고 곧 폭도 무리에 합류했다.\n\n갑자기 벙커 문이 쩍쩍 열리더니 구밀료프가 권총을 들어 올리기 직전 친근한 얼굴이 나타났다. 뱟카 수비대가 도시의 포위망을 뚫기 위해 도착한 것이었다. 그들은 지도자를 호위하여 지상으로 올라갔다. 일주일 만에 구밀료프가 태양광선을 쬔 순간이었다. 우스티시솔스크는 엉망이 되어 있었다. 폐허에서 연기가 자욱하게 피어올라 지평선까지 뻗어 나가고 있었고, 회색 하늘 아래 나무들은 겉동만 덩그러니 남아 있었다.\n\n'반란군 놈들은 포위되었습니다. 이제 끝났습니다.'라고 사령관이 자랑스러운 듯 말했다. 그러나 대학살을 바라보며 구밀료프는 무릎을 꿇었다. '많은 일을 해왔지만, 다 헛수고였다.' 그가 생각했다. 그들은 결코 유라시아를 받아들이지 않을 것이다. '우리가 이긴다고 해도, 그건 공포를 통해서다. 아아, 신이 자비를 베풀기를. 유라시아의 정신은 죽었고, 신질서의 잔해는 구덩이 속에 던져졌네.'"
 eurasianism.70.a: "보이지 않는 꿈."

 eurasianism.71.t: "유라시아의 생존"
 eurasianism.71.d: "우리의 캠페인은 큰 결실을 거두지는 못했지만, 적어도 주민들의 여론은 우리에게 불리하지 않은 듯합니다. 하지만 캠페인 대부분은 예산낭비였으며, 우리 정부를 곤란하게 만들었습니다."
 eurasianism.71.a: "훗날."
 
 eurasianism.72.t: "유라시아의 양면"
 eurasianism.72.d: "그 거대한 프로젝트는 엇갈린 결과를 얻었습니다. 여론조사에 따르면 정부 지지율은 상승했지만 아직 해야할 일이 많습니다. 궁극적으로는 불필요한 프로젝트에 쓰이고 있는 예산을 다른 곳에 전용해야 할 것입니다."
 eurasianism.72.a: "우리는 노력했다."
 
 eurasianism.73.t: "유라시아의 번영"
 eurasianism.73.d: "거대한 프로젝트가 결실을 맺었습니다. 건국 이후 처음으로 유라시아 전역 여론조사가 우리에게 유리한 결과가 나왔습니다. 아직 해야 할 일이 많지만 이제 내부 봉기를 두려워하지 않고 당당히 동방과 서방으로 진출할 수 있게 되었습니다."
 eurasianism.73.a: "오늘은 러시아-내일은 유라시아!"
 
 eurasianism.74.t: "유라시아의 승천"
 eurasianism.74.d: "성공입니다! 여론조사에 따르면 우리 정부의 지지도가 올라가고 있습니다! 농민들은 이제 미래를 내다볼 수 있게 되었으며, 우리의 국제 및 학계 비평가들은 그들이 지지했던 모든 것들이 우리에 의해 사라지는 것을 침묵으로 지켜보고 있습니다. 미래는 동방 그리고 모스크바에 있습니다!"
 eurasianism.74.a: "앞으로!"
 
 eurasianism.100.t: "유라시아의 꿈"
 eurasianism.100.d: "구밀료프는 그 보고서 때문에 혼란스러웠다. 현대 유라시아의 발상지인 우스티시솔스크에서 가장 최근 실시된 여론조사에서 유라시아 주민의 40% 미만이 현 정권을 지지하는 것으로 나타났다. 지난 8개월은 끊임없는 숙청과 경찰의 단속으로 가득했지만, 너무 과하다면 좋지 않을 것이다.\n\n구밀료프는 팔짱을 끼고 앉아 있을 수 없었다. '뭔가 조치를 취해야 한다. 만약 무력으로 백성을 억압할 수 없다면, 우리는 그들의 마음을 이용해야 할 것이다... 그렇다!' 그는 고위관료를 불러모아 그의 제안을 보여주었다.: "모르겠습니까, 신사 여러분!" 그가 말했다. "우리는 우리 사상을 사람들에게 정당화시켜야 합니다! 농민들이 우리 사상을 모르는데 어떻게 그들이 우리와 일하기를 기대할 수 있겠습니까?"\n\n"그런데 어떻게 정당화시키죠?" 경제장관이 물었다.\n\n"쉬운 일이지." 구밀료프는 유라시아 대륙의 지도를 가지고 나왔다. "우리는 우리의 정당한 대의명분을 정당화하기 위해 유라시아 전역에 탐험대를 보내야 합니다. 쉽지는 않겠지만 이들의 실패는 우리 모두를 위한 진정한 구원을 의미하는 이데올로기의 실패를 의미할 것입니다. 지체하지 맙시다, 여러분.""
 eurasianism.100.a: "칸처럼 우리는 앞으로 달려갈 것이다!"
