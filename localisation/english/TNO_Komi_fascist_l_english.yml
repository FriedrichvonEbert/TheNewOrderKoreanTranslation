 KOM_ordosocialist_party_category: "질서사회당"
 KOM_ordosocialist_party_category_desc: "사회주의적 가치를 민족주의적 특징과 통합함으로써 질서사회주의의 이념이 생겨났고, 그 추종자들은 강경 공산주의자에서 파시스트에 이르기까지 넓은 범위에 걸쳐있습니다. 하지만, 이데올로기의 핵심은 확립되었지만 그 방향은 결정되지 않았습니다. 당내 권력투쟁에서 좌, 우 중 어느 쪽이 승리하느냐가 그 운동의 미래를 좌우할 것입니다.\n\n당은 현재 [KOMOrdosocialistPartyDominant]"
 KOM_strengthen_ordosocialist_left: "질서사회주의 좌파 강화"
 KOM_strengthen_ordosocialist_right: "질서사회주의 우파 강화"
