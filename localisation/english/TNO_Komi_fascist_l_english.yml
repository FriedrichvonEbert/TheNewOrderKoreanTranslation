 KOM_taboritsky_a_mandate_from_heaven_desc: "이스라엘이 선택된 사람들에게 부여된 것처럼, 하느님은 러시아인들에게 서시베리아를 부여해 주셨습니다. 성스러운 나라에 대한 지옥의 하인들의 공격에도 불구하고 우리 무력은 여전히 수그러들지 않고 있습니다. 주님은 경건한 신하들에게 미소지으시고, 그의 통치령은 넓어집니다.\n\n그러나 주님의 복은 조건부로 부여됩니다. 그는 자기 일을 회피하거나 고난으로부터 도망치는 사람들에게 결코 은혜를 베풀지 않을 것입니다. 시베리아는 우리에게 새로운 도전을 제시하지만, 그것이 불확실성과 두려움에 부딪히지는 않을 것입니다. 그것은 확고한 결의와 흔들림 없는 믿음과 칼날 끝에 부딪힐 것입니다!"
 KOM_taboritsky_the_second_cleansing_desc: "우랄 산맥 너머, 수많은 타락한 자들이 피난처를 찾았습니다. 범죄자들, 빨갱이들, 악마 숭배자들, 그리고 주인 없는 군인들 사이에서, 열등인종들은 꽤 잘 어울립니다... 그러나 그들은 신실한 자들에게서 숨을 수 없습니다.\n\n많은 시간과 노력이 들겠지만 하느님은 우리 편입니다. 산과 숲은 피난처를 제공하지 않을 것입니다. 일단 신앙이 돌아온 순수한 시베리아인들은 분명히 우리와 함께 적을 추격할 것입니다. 우리는 이스라엘인들이 이루지 못한 것을 성취하고, 약속된 땅을 온전히 깨끗하게 할 것입니다."
 KOM_taboritsky_the_kaukasian_method_desc: "지금까지 우리는 재래식 오염제거 수단을 활용했습니다. 총, 칼, 가스 등등을. 불행히도, 이것들 중 특별히 효율적인 것은 없습니다. 범죄자들의 마을에서, 특히 그들이 그들 자신을 감추기 위한 조치를 취했다면, 마을을 청소하는 데는 몇 시간이 걸립니다.\n\n하지만... 다른 대안이 있을지도 모릅니다. 더 나은 방법이. 같은 결과를 얻지만, 농장, 공장, 광산의 생산량을 보강하는 추가적인 이점이 있는 방법이. 타락한 자의 삶은 가치가 없지만, 그의 노동은 그렇지 않을지도 모릅니다."
 KOM_taboritsky_define_subhumanity_desc: "우리가 권력을 잡은 이후, 우리는 오직 섭정의 직접적인 명령에만 의존해 왔습니다. 불순함에 대한 성전에서 말이죠. 열등인종에 관한 대부분의 정책은 비공식적이며, 우리 군대가 단지 준군사적이었던 시절의 오래된 격언에 근거하고있습니다. 이건... 가장 효율적인 시스템이 아닙니다.\n\n섭정은 이러한 상황이 우리에게 준 어려움을 알게 되었고, 즉시 개선하겠다고 정중히 선언하였습니다. 그가 그의 신성한 작품이라고 이름 붙인 제국 순수 인종 목록은 신이 선택한 사람들에게 천국으로 가는 길을 보여줄 것입니다."
 KOM_taboritsky_chemical_terror_bombing_desc: "섭정의 많은 신하들이 아직도 독일군의 우리 고국에 대한 지속적인 폭격에 대해 분개하고 있습니다. 물론, 독일인들이 그것으로 비난받을 수 없습니다. 러시아 사람들이 하느님을 신뢰하고 더 일찍 섭정에게 헌신했다면, 아마도 그는 그들을 고통으로부터 구해줄 수 있는 방법을 보았을 것입니다!\n\n언제나 그렇듯이, 복받은 섭정은 그 문제에 대해 좀 더 미묘한 이해를 하고 있습니다. 폭격은 러시아인들을 신으로 돌아오게 하려는 의도였을 수도 있지만, 이미 깨달은 사람들에겐 영감을 주기위한 것입니다. 이 죄 많은 땅 위에서 축복받은 정화를 수행하는 최신예 제트 폭격기들은 독일의 전술과 러시아의 신앙의 융합체입니다! 그 어떤 시베리아의 불성실한 마을이나 오염된 도시도 우리의 신성한 무기의 손길이 미치지 않는 곳은 없을 것입니다!"
 KOM_taboritsky_cleanliness_is_godliness_desc: "러시아의 가난한 사람들은 예수 그리스도가 말한 가난한 사람들이 아닙니다. 진정 가난한 자들은 순수한 민족이지만 그러한 지위가 마땅히 누려야 할 것이 없는 사람들입니다. 그리스도는 우리가 우리의 거리를 더럽히는 더러운 대중들에게 하려는 일을 찬성하실 것입니다.\n\n복된 섭정이 설명했듯이, 진실은 가난한 사람들은 너무 오랫동안 심판에서 벗어난 타락한 짐승들일 뿐입니다. 불경함이나 유대인에 의한 전복 외에 그들이 처한 곤경에 대해 어떤 설명이 있을 수 있을까요? 섭정은 제국의 신성함을 위협하는 다른 어떤 해충들에게 하는것과 마찬가지로 어떻게 해야 하는지를 정확히 알고 있습니다!"
 KOM_taboritsky_fires_of_redemption_desc: "신과 제국에 대한 범죄로 볼 때 신성모독만큼 극악무도한 것은 거의 없습니다. 그리하여 주님께서 이르시기를 "사람들이 어떤 죄를 짓거나 모독하는 말을 하더라도 그것은 다 용서받을 수 있지만 성령을 거슬러 모독한 죄만은 용서받지 못할 것이다."\n\n과거에, 신을 두려워하는 모든 러시아인들은 이 중죄에 대한 올바른 처벌을 알고 있었습니다. 타락한 현대성이 도래하면서 신앙이 흔들리기 시작하자, 그들은 어리석게도 가장 검은 죄악 앞에서 마음을 굳히려 하지 않고 그것을 버렸습니다. 섭정은 우리가 더 이상 신성모독의 악을 용납하지 않겠다고 맹세했습니다. 적절한 처벌은 즉시 다시 도입될 것입니다. 그리하여 우리는 주님을 찬양합니다."
 KOM_taboritsky_salvation_through_sacrifice_desc: "성스러운 러시아는 다른 나라들처럼 위협에 직면해 있습니다. 수 세기 동안, 열등인종의 위협은 우리의 경건한 문명의 기초를 갉아먹었습니다. 유대인들은 부패한 마음을 가지고 있고, 타타르인들은 우리 민족을 학살하고, 믈라도로시는 기회가 있을 때마다 우리를 배반합니다.\n\n그들의 침입은 암적인 벌집처럼 깊숙히 뻗어 있습니다. 볼셰비키와 자유주의자들은 그들이 러시아에 '필수적'이라고 생각하고, 끊임없이 그들의 환심을 사려고 애씁니다. 한손으로 다른 이들과 친분을 맺을때 다른 손으로 칼을 등뒤에 숨기고 있는 자들에게 말이죠. 그들은 너무 오랫동안 순수한 인종 사이에서 전파되어 왔기 때문에 종종 우리와 구별할 수 없는 것처럼 보입니다. 작은 사람들은 이 상황에 절망할 수도 있지만, 섭정은 그렇지 않으실 것입니다. 하느님 자신이 그에게 말씀하시며, 진실을 밝히셨습니다. 순결을 추구하는 과정에서 잃어버리는 무고한 삶은 없을 것입니다. 불확실성에 직면하면, 그들 모두를 죽여라. 하느님은 자신의 것을 아실 것이다."
 KOM_taboritsky_the_war_within_desc: "반역은 나무와 같습니다. 초록색이고 생명으로 가득 찬 그것의 잎들은 바람에 부드럽게 흔들고 목가적인 그림을 그리지만, 흙 밑에서는 그 뿌리가 전염병처럼 퍼져나가 그들이 만지는 모든 것을 썩게 합니다. 제아무리 순수한 러시아인이라 할지라도 그 더러운 감염에 면역이 되지는 않는 것 같습니다...\n\n그들은 그들의 집, 거리, 교회에 모입니다. 그들은 복된 섭정을 모독하고, 믿을 수 없는 일로, 그를 폭군이자 이단자라고 비난합니다! 심지어 우리 자신의 거룩한 사람들까지도 유대인에게서 전복되어 섭정을 새로운 안티오코스 에피파네스라고 비난하고 있습니다! 우리 민족이 어떻게 그렇게 쉽게 타락할 수 있었는지 모르지만, 이 유대인의 악행은 즉시 정화되어야만 합니다!"
 KOM_taboritsky_the_false_shepherds_desc: ""너희 바리새파 사람들은 화를 입을 것이다. 너희는 회당에서는 높은 자리를 즐겨 찾고 장터에서는 인사받기를 좋아한다." 이와 같이 주님께서 말씀하셨습니다. 우리가 그의 말에 주의를 기울였더라면 좋았을 텐데요! 성직자들에게 목이 하나밖에 없는것이 우리가 그들의 목을 조르기 위해 있는걸까요!\n\n사제들, 수녀들, 수도승들. 그들은 감히 공언할 만큼 충성스럽지 않았습니다. 그들의 마음은 반역, 이단, 유대인에 대한 동조로 가득 차 있습니다. 그들이 처음에 신성 러시아의 정화를 방해했을 때 우리는 그들의 악의 깊이를 알았어야 했습니다. 신부의 대가는 얼마죠? 거룩한 사람을 하느님을 거역하게 만드는 데 은 셰켈이 얼마나 들까요? 우리가 사탄의 부패에서 벗어나기 위해서 성직자의 피를 흘려야 한다 하더라도 이 문제를 바로잡을 것입니다!"
 KOM_taboritsky_rats_in_the_walls_desc: "최근의 뉴스를 고려할 때 바퀴벌레와 비교하는 것은 열등인종을 묘사하는데 가장 적절할 것입니다! 우리는 시투르모비키가 그들의 지휘관들이 주장한 것만큼 그렇게 능력이 있지 않다는 것을 배웠습니다. 수많은 유대인, 타락한 자들, 반역자, 그리고 다른 해충들이 그들을 피해 탈출했습니다! 설상가상으로, 그들은 순수한 종족인 충성스러운 우리 형제들에 의해 보호되고 있다고 합니다!\n\n섭정의 백성, 즉 신이 택하신 민족이 이렇게 철저하게 타락했다는 것은 믿을 수 없는 일입니다. 이것 또한 루시퍼의 짓일까요? 다른 설명이 뭐가 있을까요? 섭정에게는 오류가 없습니다! 이유가 무엇이든, 우리는 칼을 들고 이 도전에 응해야 합니다! 거짓말을 하고 있는 시투르모비키를 처형하고, 우리의 노력을 배가시키고, 우리가 발견한 유대인의 동조자들에게 신속하고 치명적인 정의를 내려 줍시다!"
 KOM_taboritsky_the_purity_order_desc: "다시는 교회를 믿을 수 없습니다. 심지어 주교와 대제사장들도 유대인의 금과 사탄의 권력에 대한 약속에 의해 반역자로 변질되었습니다. 유일한 해결책은, 시계를 되돌리기 위해선, 썩은 구조물을 무너뜨리는 것, 그리고 그것들을 모두 태워버리는 것입니다.\n\n복된 섭정은 새로운 성 베드로가 될 것입니다. 즉, 새롭고 순수한 교회가 세워지기 위한 반석이 될 것입니다. 이 과정의 첫 번째 단계는 우리의 거룩한 사람들의 충성을 보장하여, 또 다른 대숙청이 필요하지 않도록 하는 것입니다. 이것을 위해 필요한 것은 시투르모비키에서 가장 충성스러운 이들에게서 차출한 몇 명의 선량한 사람들입니다. 이 '순수 기사단'은 사찰을 수행하고, 지역 사제들에게 지침을 제공하며, 교회 의무 참석을 집행할 것입니다. 진정한 신앙은 아직 사라지지 않았습니다!"
 KOM_taboritsky_no_such_thing_as_innocence_desc: "섭정의 축복 중에는 주님의 전지전능함의 일부도 있습니다. 그는 사람의 마음을 알고, 선택받은 하인들에게 이 지식을 전합니다. 제국 법정앞에 세워진 이들은 누구도 죄에서 자유롭지 않습니다. 그들의 피속은 배반과 이단으로 장식되어있죠.\n\n그러므로 우리 법정에서 무죄를 주장하는 것은 곧 피고가 저지른 다른 범죄들과 함께 우리의 시간을 낭비하게 만든 죄입니다. 우리의 사법체계는 하느님 자신으로부터 직접 지도받기에 '적법한 절차' 따위는 필요하지 않습니다."
 KOM_taboritsky_villages_of_the_damned_desc: "사도 교회의 전통적인 위계질서가 시험받았고 이들은 부족한 것으로 밝혀졌습니다. 복된 섭정에게 충성을 맹세했던 주교들은 사실은 반역자였으며, 재탄생된 우리 제국의 토대를 허물기 위해 은밀히 활동했습니다. 사탄의 뱀 같은 영혼이 그들의 마음속에 숨어 있습니다. 이런 사악함을 치료할 수 있는 방법은 단 한 가지입니다.\n\n우리의 정의로운 정화가 남긴 공백을 메우기 위해서는 주교 대신 새롭고 순수한 마음을 가진 사람을 승진시켜야 할 것입니다. 교회가 이렇게 철저하게 타락한 상태에서는 아무리 천한 사람이라도 믿을 수 없습니다. 오직 섭정께서 손수 뽑으신 신하만이 주님의 양떼를 모시는 책임을 질 만할 것입니다. 그분의 말씀은 하느님의 말씀이며, 하느님은 그의 교회를 위해 무엇이 최선인지를 아십니다."
 KOM_taboritsky_the_wages_of_sin_desc: "로마서 6:23 - "죄의 대가는 죽음이다."\n\n우리는 자비에 지쳤습니다. 우리는 그들의 범죄가 경미하다고 판단되었기 때문에 반역자들이 풀려나는 것에 지쳤습니다. 우리는 사형 집행인의 칼날을 유대인에 목에 내리치려 하지않는 희미한 마음에 사로잡힌 우리의 병사들에게 지쳤습니다. 우리는 우리 내면의 의심하는 자, 반대자, 선동가들이 우리 등 뒤에서 배반과 일탈을 속삭이는 것에 지쳤습니다. 그러나 그들은 여전히 우리에게 자비를 요구합니다. 악마는 그의 목적에 경전을 인용합니다.\n\n죽음은 자비입니다."
 KOM_taboritsky_empire_eternal_desc: "신성 러시아야말로 진정한 지구상의 신의 왕국입니다. 우리는 주님의 은총에 의해 보존된, 난공불락의 존재입니다. 우리의 영광 앞에 오래된 이스라엘도 머리를 조아립니다!\n\n인간이 우리를 위협할 수 있는 것은 아무것도 없습니다. 어떤 무기도 우리를 쓰러뜨릴 수 없고, 어떤 병도 우리의 섭정을 빼앗을 수 없으며, 어떤 장애물도 차레비치를 찾으려는 우리의 탐구를 방해할 수 없습니다. 그는 살아있습니다! 우리는 살아있습니다! 신성 러시아는 이 비좁은 땅 위에 서있는 유일한 순수한 국가이며, 언제나 그래왔고, 항상 그러할 것입니다!"
 
