 KOM_the_cleansing_of_siberia: "시베리아 정화"
 KOM_the_cleansing_of_siberia_desc: "시베리아는 서러시아보다 더 열등인종, 반역자, 변종에 의해 오염된 땅입니다. 이 땅 전체는 무자비하게, 주저없이 축복받은 차레비치의 이름으로 청소되어야 합니다."
 KOM_the_cleansing_of_siberia_2: "시베리아 정화"
 KOM_the_cleansing_of_siberia_2_desc: "마을마다, 집집마다, 교회마다, 우리의 정의로운 정화가 계속되고 있습니다. 우리의 채찍이 악한 자들의 등에 떨어지게 해주십시오. 그들이 지은 죄의 검은 타르가 드러난 갈비뼈와 척추뼈 사이에서 자유롭게 흐를 때까지 말입니다."
 KOM_the_cleansing_of_siberia_3: "시베리아 테러"
 KOM_the_cleansing_of_siberia_3_desc: "§R너희가 사는 땅을 더럽히지 마라. 피는 땅을 더럽히는 것이다. 땅에 흘린 피는 그 피를 흘린 사람의 피가 아니고서는 그 원한을 풀어줄 길이 없다.§!"

 KOM_church_opposition: "교회의 반대"
 KOM_church_opposition_desc: "교회 안에 있는 주의 종들 중 많은 수가 정확하게 반대로 죄인이자 거짓말쟁이라는 것이 증명되었습니다! 그들은 우리의 복된 섭정의 말씀을 거역하고 주님의 가르침을 왜곡하여 설파합니다."

 KOM_broken_cross: "부서진 십자가"
 KOM_broken_cross_desc: "더 이상은 온유와 자비라는 유대인의 개념에 얽매인 이단 교회들이 지구상에서 하느님의 대리인을 상대로 죄를 짓지 않을 것입니다. 열등인종과 함께 서는 자들을 그들과 나란히 죽게 합시다."

