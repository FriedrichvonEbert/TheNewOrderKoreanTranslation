 KOM_ordosocialist_central_asia: "중앙아시아에 영향력 행사"
 KOM_ordosocialist_central_asia_desc: "이제 우리의 영향력을 확장하고 이념을 전파시킬 때가 왔습니다. 우리가 영향을 끼치기 시작한 첫 번째 비러시아 지역인 중앙아시아는 국제무대에서 질서사회주의의 확장을 위해 어떤 방법이 가장 적합한지 확인하고자 하는 우리의 놀이터이자 시험장이 될 것입니다. 우리는 중앙아시아 전역에 대규모 개입을 시작할 것입니다. 이는 질서사회주의의 볼셰비즘 원칙과 국가주의를 거부한 현지 사회주의자들의 잘못을 바로잡기 위함입니다. 우리는 소련 시대의 향수를 자극하고, 사회주의 운동을 지원함으로써 지역의 비사회주의 국가들을 레닌 시절의 밝은 빛 속으로 돌아가도록 만들 것입니다."
 KOM_increase_kazakh_support: "카자흐 지원 확대"
