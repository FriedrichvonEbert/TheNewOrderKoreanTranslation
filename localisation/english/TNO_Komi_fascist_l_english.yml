 KOM_clockworks_category: "시계"
 KOM_clockworks_category_desc: "국가는 천국의 승인에 의해 계속 운영됩니다. 필경사와 발명가, 관료와 군인, 그들은 국가의 구성 요소이며, 그것을 추진하는 힘입니다. 하지만 섭정에게, 그것을 "유기적"이라고 부르는 것은 잘못된 일일 것입니다.\n\n국가는 살아 있는 존재가 아닙니다. 국가는 기계이며, 무한한 복잡성의 엔진이며, 신의 뜻에 의해 인도되며, 군주의 마음, 곧 천국으로 가는 전달자가 지시합니다. 섭정은 자신의 국가의, 러시아인 정신의 순결을 끝없이 진보시키는 거대하고 신성한 시계의 각각의 톱니바퀴, 차축, 피스톤 모든 것을 지켜 보아야 합니다.\n\n§g지도에 충분함은 결코 없습니다.§!\n\n시계는 현재 [KOMTabbyGetTime]"

 KOM_clockworks_hone_our_resolve: "우리의 §g운명§!을 생각하다"
 KOM_clockworks_hone_our_resolve_tt: "§g지식은 힘이다. 신의 지식은 신의 힘이다.§!\n"

 KOM_clockworks_appeal_to_the_chuch: "§g교회§!를 신뢰하다"
 KOM_clockworks_appeal_to_the_chuch_tt: "§g그들은 그의 약속을 지켰습니다. 이제 그들은 섭정을 지킬 것입니다.§!\n"
 
 KOM_eurasian_dream_category: "§O유라시아의 꿈§!"
 KOM_eurasian_dream_category_desc: "우리는 서러시아의 군사적 통제권을 확보했지만, 대다수 주민들은 우리의 대의에 대해 무지합니다. 그들은 §W러시아§!가 §O유라시아§!의 중심이었던 시절에 대해 무지하며, 따라서 우리는 그들의 눈을 강제로 열어야 합니다. 두 대륙에 걸쳐 제국의 유적들이 흩어져 있고, 도시들과 어마어마한 기억들이 역사의 층 아래 묻혀 있습니다. 신생국인 우리는 필수적으로 이 힘의 원천들에 탐험대를 보내 엘리트들 사이에서 우리 입지를 강화하며 §O유라시아§!가 단지 꿈이 아니라는 사실을 보장해야 합니다.\n\n현재 우리 §O유라시아 개념§!의 §O정통성§!은 §Y[?KOMEurasiaLegitimacy]§!입니다. §O정통성§!은 매달 §Y5§!포인트씩 감소할 것입니다."
 KOM_eurasian_dream_mission: "§O유라시아의 꿈§! 간직"
 KOM_eurasian_dream_mission_tt: "우리 §O노력§!의 결과가 공개될 것입니다."
 KOM_project_steppe_sun: "프로젝트 §y스텝의 태양§!"
 KOM_project_steppe_sun_desc: "우리의 남쪽 카자흐 이웃들은 세계의 다른 곳에서는 볼 수 없는 유물을 보호하고 있습니다. 혼돈을 틈타 산산조각이 난 스텝으로 군사원정을 꾸리는 한편 유라시아 국군의 힘을 세계에 보여줘야 합니다."
 KOM_project_agartha: "프로젝트 §l아가르타§!"
 KOM_project_agartha_desc: "티베트의 신비로운 땅은 많은 잃어버린 보물들의 고향입니다. 고승들이 과거의 유물을 지키는 산꼭대기 수도원에서부터 인생의 해답을 간직하고 있는 계곡과 마을들까지 말입니다. 전직 군인이자 과학자였던 드미트리 이바노프가 이끄는 고고학 탐사대가 출발할 것입니다. 티베트까지 가는 것 자체는 어렵겠지만, 그곳은 개발에 너무 굶주려 있어서 입국 허가를 받는 것은 어렵지 않을 것입니다. 유라시아는 몽골 스텝에 뿌리를 두고 있으며, 몽골은 히말라야에 뿌리를 두고 있습니다."
 KOM_project_like_father: "프로젝트 §G아버지와 같이§!"
 KOM_project_like_father_desc: "오래전 죽은 티무르 대왕은 한때 이란을 지나갔습니다. 그의 영원한 유산은 바로 유라시아가 숭상하는 가치인 번영과 영광입니다. 우리는 외무부 고위 인사들을 샤에게 보내서 그의 땅을 발굴할 수 있도록 허락을 받아야 합니다. 하지만 탐사는 은밀하게 이루어져야 할 것입니다. 우리가 뭔가 중요한 걸 발견한다면 지역 주민들이 가만있지 않을거란 말입니다."
 KOM_project_across_the_wall: "프로젝트 §g벽을 가로질러§!"
 KOM_project_across_the_wall_desc: "우리의 가장 큰 적은 우랄 산맥 건너편에 있습니다. 우리 군대는 강하지만, 적들은 지리적 이점을 가지고 있습니다. 타격대를 꾸려 일석이조의 효과를 얻는 건 어떨까요? 먼저 우리는 몰래 적진으로 들어가 쓸만한 정보들을 캐내 올 것이며, 이어서 작은 창문을 통해 산맥을 정찰할 것입니다."
 KOM_project_golden_legacy: "프로젝트 §Y황금의 유산§!"
 KOM_project_golden_legacy_desc: "세상은 변하고 있습니다. 공장들을 짓기 위해 고대의 숲이 뿌리째 뽑히고 있고, 오래된 공동묘지도 주택단지로 변하고 있습니다. 우리는 맨 앞에 앞장서서 산업화를 이룩하고 서러시아를 탐험해야 합니다! 이 땅엔 보물이 가득하지만, 그것들을 발굴할 적절한 기반시설이 부족한 실정입니다. 우리 발 밑의 비밀이 영원히 사라지기까지는 시간이 별로 남지 않았습니다."
 KOM_project_cold_waters: "프로젝트 §d얼어붙은 바다§!"
 KOM_project_cold_waters_desc: "북극해는 한때 많은 러시아 선박들의 고향이었습니다. 옛 제국은 북쪽 항구를 통해 머나먼 외국과 화폐, 물자 등을 교역했습니다. 우리는 몇몇 과학자들을 북극권의 빙산과 섬으로 보낼 것이며, 적절한 수송선과 호위함이면 충분할 것입니다."
 KOM_project_solar_flare: "프로젝트 §O태양의 불길§!"
 KOM_project_solar_flare_desc: "중국은 완전한 유라시아의 일부는 아니지만, 몽골과 가까운 위치 덕에 우리의 텡그리 조상들의 많은 유물들이 묻혀 있습니다. 우리는 산시성의 지방 관리들에게 뇌물을 주어 고고학자들과 역사가들로 구성된 탐사대가 그들의 박물관과 고대 유적지를 답사할 수 있도록 하고 그들의 발견을 우리에게 보고하도록 해야 합니다."
 KOM_project_porcelain_king: "프로젝트 §W도자기 황제§!"
 KOM_project_porcelain_king_desc: "중국의 옛 황제들이 지하 묘지에 묻혔다는 소문이 있는 모양입니다. 우리는 중국에 또 다른 대규모 원정대를 보내야 합니다. 불행히도, 대부분의 유적지가 민국 내에 위치하고 있으며, 이들과 직접 협상해야 할 것입니다."
 KOM_project_great_minds: "프로젝트 §M위대한 정신§!"
 KOM_project_great_minds_desc: "우리는 미국과의 우호관계를 이용하여 그들과의 과학자 교환에 대해 협상해야 합니다. 우리는 그들에게 우리의 이념을 가르쳐 줄 것이며, 대서양주의자들은 우리에 대해 어느정도 알게 될 것입니다."
 KOM_project_final_rest: "프로젝트 §e마지막 휴식§!"
 KOM_project_final_rest_desc: "몽골의 스텝지대는 유라시아의 첫번째 아버지인 징기스 칸이 묻혀 있는 곳입니다. 우리는 그곳에 과학자들을 파견하고 도적들로부터 그들을 지키는 군인들도 추가로 보내야 합니다. 이를 통해 전세계를 지배했던 자가 묻힌 곳을 찾아낼 수 있을 것입니다."
 KOM_project_right_mind: "프로젝트 §Q올바른 정신§!"
 KOM_project_right_mind_desc: "현재 우리의 노력이 효과를 내지 못하는 듯합니다. 사람들은 여전히 유라시아의 개념을 믿지 않습니다. 뭐 상관없습니다. 선전활동이 이루어질 것이며, 객관적인 진실과 선의의 거짓말로 이루어진 복잡한 거미줄을 만들고, 우리에게 그 개념을 정당화할 시간을 벌어줄 것입니다."
 KOM_project_old_mother: "프로젝트 §P옛 어머니§!"
 KOM_project_old_mother_desc: "인도 아대륙은 우리의 다른 얼음쓰레기 땅들과 비교하면 완전히 다른 행성 같습니다. 수세기동안 사람의 발길이 닿지 않은, 담쟁이덩굴과 원숭이들로 둘러쌓인 땅 밑엔 위대한 문명의 잔해가 묻혀 있습니다. 그곳의 숨겨진 보물들을 발굴하기 위해선 인도 정부와 협상해야 할 것입니다."
 KOM_project_far_flung: "프로젝트 §J머나먼 곳§!"
