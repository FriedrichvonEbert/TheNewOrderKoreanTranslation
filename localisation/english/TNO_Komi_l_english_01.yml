 KOM_reliable_commissars: "신뢰할 수 있는 육군 지휘관들"
 KOM_reliable_commissars_desc: "우리의 새로운 계급의 정치장교들의 등장은 반동과 부패의 영향과의 지속적인 투쟁에 매우 귀중하다는 것이 입증되었고, 우리 군의 심장을 썩히기 전에 우리의 소중한 군대와 민병대에서 그들을 제거했습니다. 계략을 꾸민 장교와 군인들이 하나둘씩 직무에서 물러나고, 우리 정부와 혁명에 대한 충성심이 의심스러웠던 이들은 해산되고 있습니다."
 
 KOM_seize_vologdan_wealth: "볼로그다의 부 차지"
 KOM_seize_vologdan_wealth_desc: "볼로그다는 부유한 지역입니다. 그리고 최근에 이 지역을 획득함으로써, 이 헤아릴 수 없는 부는 이제 우리 수중에 있습니다. 우리의 군벌 경제는 활력을 필요로 하고, 새로 얻은 이 재물들은 바로 그것을 제공할 것입니다."
 
 KOM_against_WRS: "전선에 맞서"
 KOM_against_WRS_desc: "우리 북쪽의 차가운 툰드라에는 한때 웅장했던 서러시아 혁명전선의 잔재가 있습니다. 한때는 희망의 보루로, 혼돈과 혼란에 맞선 러시아의 회복력의 상징, 모든 독일 파시스트와 제국주의자들의 심장부에 두려움을 불러일으켰던 힘, 그리고 죽지 않는 혁명정신을 상기시켜주었지만, 지금 과거의 영광은 한 줌으로 전락했습니다. 군벌 폭군들은 민간 소비에트 통치의 가장을 버리고 반동과 침체의 세력이 되어 혁명을 끝내고 그들의 전투적 욕망에 우리를 전복시키려 합니다. 그들이 국경을 향해 군대를 이동시키는 동안 우리는 다가오는 그들의 침략에 대비하기 위해 우리의 취약한 혁명정신을 준비하는 것 외에는 선택의 여지가 없습니다."

 KOM_readied_army: "준비된 군"
 KOM_readied_army_desc: "우리 군대는 최고의 능력을 발휘하도록 훈련받고 훈련받았습니다. 그들의 규율은 의심의 여지가 없고, 사기는 항상 높습니다. 이만큼 준비된 군대와 함께이니, 누구도 우리를 막을 수 없을 것입니다."
 
 KOM_attrition_prep: "소모전 준비"
 KOM_attrition_prep_desc: "세계적인 추세와는 대조적으로, 러시아 황무지는 속도와 이동성을 강조하는 교리에 친절하지 않습니다. 전사들이 최전방 뒤에서 러시아 자연의 매섭고 얼어붙는 추위로 인한 고통스러운 소모에 굴복하기를 기다리는 동안 전쟁은 빠르게 장기간의 노려보기 경쟁으로 발전합니다. 우리의 무기고에 있는 작은 장비들은 이런 장기간의 소모전에서는 생존에 적합하지 않습니다. 다가오는 혼란 속에서도 우리 군이 효율적으로 작전을 펼칠 수 있는 기회를 보장하기 위해 우리는 즉각적인 환경 적응 프로그램을 시작했습니다."
 
 KOM_professional_army: "개혁된 전문직업군"
 
 KOM_militia_army: "민병대 유지"
 
 KOM_enemies_on_all_sides: "사방의 적"
 KOM_enemies_on_all_sides_desc: "가까운 미래에 전쟁이 예견된다면 대부분의 사람들은 동맹국을 찾는 것이 가장 중요하다는 것에 동의할 것입니다. 하지만, 의지할만한 자들의 부족과 우리의 위험한 지리적 위치는 동맹국을 찾는 것이 거의 불가능하다는 것을 의미했습니다. 생존이 우리 어깨에 달렸고, 오직 혼자서 적을 물리쳐야 하기 때문에, 우리는 이 가르침을 거역할 것입니다."
 
 KOM_plan_red: "적색 계획"
 KOM_plan_red_desc: "서러시아 혁명전선의 유산은 러시아에 충분한 피해를 입혔고, 우리의 의무는 조국의 미래를 위해 북쪽의 붉은 위협을 제거하고 민주주의를 지키는 것입니다!"
 
 KOM_plan_white: "백색 계획"
 KOM_plan_white_desc: "과거는 묻어두고 미래를 봅시다. 차르와 그의 지지자들은 국가의 군주 통치하의 권위주의적 과거를 상기시키는 역할을 할 뿐이며, 이 나라의 평화를 해칠 뿐입니다. 우리 병사들은 계속 전진하여 이 부서진 과거의 유물을 파괴하고 자유의 횃불 아래 러시아를 이끌 것입니다."
 
 KOM_plan_black: "흑색 계획"
 KOM_plan_black_desc: "가이니는 제거되어야 합니다. 우리 국가가 목표를 달성하려면, 가이니는 사라져야 합니다! 우리는 광신도들을 공격하기 위해 우리의 병사들을 모았습니다. 그들이 하느님의 편이라고 주장하는 만큼 그들은 우리의 자유를 가로막고 있는 또 다른 군벌국가일 뿐입니다."
 
 KOM_plan_blue: "청색 계획"
 
 KOM_consolidating_republic: "공화국 통합"
 KOM_consolidating_republic_desc: "We are now in the process of consolidating our state, to prove to our people that we are more than just another power hungry warlord state whose only intention is to conquer and plunder. Democracy is our might, and these are our first steps to realize this vision."

 KOM_strike_on_vologda: "중립 공격"

 KOM_strike_on_front: "전선 공격"
 KOM_strike_on_front_desc: "서러혁전은 증오받는 볼셰비즘의 상징일 뿐만 아니라 러시아를 한 번도 아니고, 두 번이나 실패시킨 존재입니다. 우리는 세 번째 실패를 겪지 않을 것이고, 그렇게 시간을 낭비하지 않을 것입니다. 전에 다른 이들이 쓸어버리지 못한 것을, 우리는 해낼 것이고, 지금 끝낼 것입니다! 전진! 아르한겔스크로!"
 
 KOM_urals_offensive: "동부 공세"
 
 KOM_border_offensive: "서부 공세"
 KOM_border_offensive_desc: "우리 서쪽에 있는 러시아의 좁은 지대는 전략적으로 매우 중요합니다. 따라서 이 지역은 우리의 것이어야 합니다. 그래야 우리가 다른 이들이 그렇게 할 수 있다고 믿을 수 없는 곳에서 일어날 수 있는 독일의 습격으로부터 안정적으로 방어할 수 있을 뿐만 아니라, 이 땅의 통일을 위한 우리의 최종 목표에 한 걸음 더 다가설 수 있을 것입니다."

 KOM_Special_Economic_Zones: "특수 경제 구역"
 KOM_Special_Economic_Zones_desc: "For the purposes of more efficient management, the lands of our Republic have been divided into economic zones. This decentralised and rational system will allow us to more accurately assess the economic needs of each community."
 KOM_Managerial_Socialism: "경영 사회주의"
 KOM_Managerial_Socialism_desc: "The official party line of the SMR, 'Managerial Socialism' is a compromise between the former Bolshevik, Alexei Kosygin, and his more generally liberal party. Officially, it means that socialism remains the end goal of their policies, with liberalism serving as the means to attain it."

