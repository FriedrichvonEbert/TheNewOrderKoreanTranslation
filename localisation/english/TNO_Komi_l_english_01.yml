 KOM_the_1963_assembly_desc: "때가 왔습니다. 매 5년마다 새로운 대통령이 선출되고, 매 2년마다 새로운 국회가 선출됩니다. 이번 선거도 매년과 다르지 않습니다. 각 당의 후보들이 공화국을 장악하기 위한 선거운동을 펼치고 그 안에있는 모든 부를 차지하는 매우 위험한 대회같습니다.\n\n전통에 따라, 이제 민주 연합의 지도자를 선출할 때 입니다. 보즈네센스키, 코시긴, 스탈리나 세 후보는 각자 자신의 입장과 민주 연합의 지도자가 될 자격이 있는 이유를 표명할 것입니다. 그 후엔 대선 후보를 선출할 것입니다. 대선 후보는 희망컨대, 조국을 위한 최선의 선택이 되야 합니다."
 KOM_election_day_preparations_desc: "극단주의자들이 믿는 것과 달리, 선거는 즉각적으로 조직될 수 있는 것이 아닙니다. 우리는 이제 선거 부스를 준비하고, 전단지를 뿌려대고, 지역들을 조직하고, 그리고 우리 의원들을 끝없이 지루하게 하는 더 많은 정식 절차들을 밟아나기는 과정을 시작해야만 합니다.\n\n여느 때와 같이, 우리는 민주주의에 대한 의무를 다하기 위해 준비된 자원봉사자들을 불러모으고, 우리를 위해 이러한 일들을 처리할 것입니다. 그리고 이 모든 부분에 있어서, 우리는 반드시 극단주의자들에 대해서도 알아내야 합니다. 그들에게 있어 ”준비“라는 단어는 훨씬 더 불길한 무언가일지도 모르기에..."
 KOM_ensure_internal_stability_desc: "최근의 당원들 간의 파벌주의와 상호 협력의 거부뿐만 아니라 의원들 간의 사소한 토론들이 뜨겁고 거친 무언가로 변모한다는 사실들을 통해, 우리 당이 몇몇 분야들에서 ”개판“이라는 점이 드러났습니다. 평소라면 이런 일이 '의견과 표현의 자유'라는 가해자의 옹호 아래 허용되었겠지만, 이번 선거는 우리 역사상 가장 중요한 선거 중 하나이며 민주주의 정당은 이러한 문제들을 더는 좌시할 수 없습니다.\n\n각색의 방법들을 통해, 우리는 모두가 한 정당으로 뭉치도록, 그리고 입을 다물도록 할 것입니다. 더 이상 회의실에서 말다툼이 벌어지지 않을 것이며, 계파 사이의 갈등 또한 더 이상 용납하지 않을 것입니다. 우리는 하나가 되어, 함께할 것이며, 반드시 함께해야 합니다. 급진주의자들 또한 하나로 뭉칠 것이기에."
 KOM_calculate_the_bombing_intervals_desc: "나치 개자식들은 러시아 사람들에게 폭탄의 비를 퍼부어대기에, 매주마다 우리의 영토는 지옥같은 아마겟돈이 펼쳐집니다. 매일마다 새로운 고아들이 생겨나고, 병원들은 항상 다음 날부터 며칠 동안, 특히 화요일에 – 그때가 고아들이 몰려오는 날이기에 - 가득 차곤 합니다.\n\n독일인들은 사악한 만큼 예측가능합니다. 폭탄이 항상 특정 시간에 쏟아지고 다른 어떤 날보다 특정한 날에 더 많이 쏟아지는 것은 결코 우연이 아닙니다. 그들은 우리의 "작은" 민주주의를 멈추게 하지 않을 것입니다. 약간의 계산만 하면 되며, 선거는 결코 하늘에 의해 중단되지 않을 것입니다."
 KOM_protect_the_people_desc: "사람들은 안에서건 밖에서건 항상 자신의 집에서 안전하다고 느낄 수 있어야만 합니다. 그들이 감히 우리 도시를 건드리지는 못했지만, 도적과 폭력배들은 시골 지역을 배회하며 마음껏 약탈하고 털었다고 알려져 있습니다. 게다가, 독일군의 폭격은 그들의 악랄한 병기들의 근처에 있던 불행한 모든 사람들을 작살내며, 지속적으로 사상자들을 만드는 원천이 되어 왔습니다.\n\n사람은 생존과 같은 다른 일로 바쁘면 투표할 수 없습니다. 그러므로 우리는 시골 지역에서 도적단을 소탕하고, 외세의 침입으로부터 국경을 지키고, 공습으로부터 우리 자신을 방어하는 프로그램에 착수해야 합니다. 그래야만 민주주의가 번영할 것입니다."
 KOM_watch_the_radicals_desc: "설령 그들이 다르게 말하더라도, 그들은 결고 민주적인 절차라는 것을 믿어본 적이 없습니다. 선거 직전까지 그들은 다소 잠잠하게 지내왔지만, 그들이 음지에서 벗어나는 상황은 언제나 가능한 일입니다. 양쪽의 체스마스터들은 여전히 그들의 소매에 에이스를 가지고 있으며, 그들이 무엇을 준비했는지는 정확히 알 수 없습니다.\n\n준군사조직에 대한 관찰이 필요하며, 모든 좌익과 우익들의 활동은 발견되고 제거될 것입니다. 만약 그들이 가지고 놀길 원하는 ”재미있는 속임수“를 가지고 있다면, 우리는 그것을 알아내고, 그것과 맞서 싸울 것입니다."
 KOM_something_wicked_this_way_comes_desc: "몇 달간의 철저한 준비. 며칠간의 선거운동. 즐기거나, 두려워하거나. 참가하던가, 도망치던가. 선거는 모두에게 똑같이 다가옵니다.\n\n이제 민주주의에 대한 재판과 그에 따른 판결이 도래합니다. 이번을 위해 우리가 준비한 모든 것이 결실을 맺거나 기대를 저버리게 될 것입니다. 이 중요한 선거가 우리의 운명과 미래를 결정합니다. 어떤 이들은 우리의 기회를 의심하고, 어떤 이들은 우리의 죽음을 바라지만, 어떤 일이 일어나더라도 결국 민주주의는 항상 승리할 것입니다."
 
