 KOM_RNP_election_foundation_of_moral_republic_desc: "최근 선거에서 RNP의 승리로 샤파레비치는 우리 공화국 고유의 부패를 파괴하기 위해 권좌에 올랐습니다. 부패하고 나약한 코미 공화국의 시대는 끝났고, 모두가 더 나은 도덕적 공화국의 건설을 향해 힘써야 할 때입니다. 사회주의나 그런 광기의 근본적인 위협이 없는 공화국 말입니다.\n\n샤파레비치와 RNP는 보다 순수하고 안정적인, 국민의 안보를 위하는 국가를 위해 부패한 민주주의를 무너뜨릴 것입니다. 코미가 자멸하게 둘 수는 없고, 우리가 코미를 구할 것입니다."
 KOM_RNP_election_strike_down_mephistopheles_desc: "샤파레비치와 RNP가 집권함에 따라 우리는 공화국 내 공산주의자들을 숙청할 계획을 즉시 세워야 합니다. 이미 약해진 상태인 그들을 쓰러뜨릴 때는 바로 지금입니다. 공산주의는 우리 국민의 안전을 위해 코미에서 숙청되어야 합니다.\n\n우리의 첫 번째 목표는 꼭두각시 인형사 수슬로프입니다. 그는 코미의 영혼을 파괴하기 위해 그림자 속에 숨어 뒷면에서 활동하는 악마 메피스토펠레스입니다. 그를 찾아내서 법의 심판을 받게 하는 것은 어렵겠지만, 우리가 성공한다면 뱀의 머리를 자르는 것이 될 것입니다. 수슬로프의 술책은 빠르게 끝장나야 합니다. 그가 다시 힘을 모아서 우리의 지도부를 위협할 수 없도록 말입니다."
 KOM_RNP_election_the_bait_and_switch_desc: "코미에서 악랄한 사회주의를 파괴하는 것은 우리 혼자서는 할 수 없습니다. 중도파와 거래를 하는 것이 앞으로 나아가는 길이고, 성공할 경우 코미 공산당인 KPK를 폐쇄할 수 있는 충분한 힘을 갖게 될 것입니다. 불행하게도, 모든 중도파가 우리와 협력할 의향이 있는 것은 아니며, 주로 코시긴 산하의 SMR만 그러합니다. 스탈리나 휘하의 PSD는 심지어 의회의 의석을 전혀 받지 않고 우리를 전체주의 정부라고 비난했습니다. 하지만 우리가 나머지 중도파와 협력하고, PSD가 샤파레비치의 국회 의석을 받아들이지 않으려 한다면, 그들이 스스로를 약화시키도록 놔둡시다."
 KOM_RNP_election_the_righteous_march_desc: "의회에서 우리의 우파 과반을 이용한다면 KPK를 폐쇄하고 공산주의 운동의 정당성을 없앨 수 있습니다. 우리는 비상 권력을 이용해 KPK를 테러단체로 규정하고 위헌을 근거로 폐쇄할 것입니다. 이를 통해 코미를 보다 안정적인 공화국으로 만드는 첫 번째 과제를 완수할 것입니다."
 KOM_RNP_election_the_limits_of_patience_desc: "RNP의 이념에 담긴 인내와 연민의 깊은 가치에도 불구하고, 코미에서 국민의 뜻을 거스르려는 공산주의자들과 급진주의자들의 책략을 걱정하는 목소리가 있습니다. 이 단체들은 매우 극단적이므로 무시될 수 없으며 그에 따라 처리되어야 합니다. 공화국의 적들은 존재하도록 허락될 수 없습니다. 그들이 배후에서 계속 활동한다면, 이 테러리스트들은 공화국이 부패한 껍데기만 남을 때까지 우리의 가치와 도덕성을 서서히 파괴할 것이기 때문입니다. 이러한 내부의 위협으로부터 공화국을 구하기 위해선 조치를 취해야 하며, 그들이 우리를 파괴하기 전에 우리가 먼저 그들을 파괴해야 합니다."
 KOM_RNP_election_contacts_in_the_republican_army_desc: "군대는 우리의 가장 위험한 적들 중 일부를 숨기고 있지만, 우리의 가장 유익한 동맹들도 숨겨줍니다. 공화국군 내 우파 동조자들과 접촉하면 우리의 통치가 훨씬 안정될 것입니다. 우리는 우리의 적을 알고 있으니 우리의 친구들도 알아야 합니다.\n\n마찬가지로, 블라디미르 솔로킨 신임 국방장관이 반역자들을 제거하기 위해서는 좀 더 동조적인 새로운 장군들을 임명하는 것이 필요할 것입니다. 이들은 가장 우수하고 재능 있는 RNP에 동조하는 장교들 중에서 선발될 것이며, 우리가 우리 편에 있는 군대의 충성심을 확보할 수 있도록 할 것입니다."
 KOM_RNP_election_dismiss_the_compromised_desc: "국방부로부터 걱정스러운 소식으로, 우리 장군들 중 상당수가 PSD에 동조심을 갖고 있다는 사실이 드러났습니다. 이 장교들이 쿠데타를 계획했을지도 모른다는 것도 증명되었습니다. 심지어 우리의 최고 지휘관 중 한 명인 페트로 그리고렌코도 이 사건에 연루되었다는 것이 밝혀졌습니다.\n\n국방부의 충성파들은 하루빨리 이 문제를 처리해야 합니다. 그리고렌코와 이반 코롤코프, 야코프 포쿠스와 같은 다른 지휘관들은 그들의 반역 행위가 더 심해지기 전에 즉시 해임되어야 합니다. 그들은 공화국군에서 가장 경험 많은 장군들일지도 모르지만, PSD와의 연관성은 그들이 공화국의 도덕성과 이상에 진정으로 충성하지 않는다는 것을 보여줍니다."
 KOM_RNP_election_the_national_democracy_act_desc: "최근 공화국에 대한 폭력사태가 급증하고, 국회 테러로 의원 수 명이 사망함에 따라, 우리는 필요한 조치를 취할 수밖에 없습니다. 샤파레비치는 급진주의자와 준군사조직으로부터 공화국을 보호하기 위해 의회에서 자신의 지위와 RNP의 과반수를 이용하여 새로운 법률인 국가민주법을 제정해야 합니다. 현상유지가 불가능해진 상황에서 우리 공화국을 위협하려는 자들을 물리칠 결단을 내려야 합니다.\n\n이 법은 야만적이고 공산주의적인 테러리스트들의 손에서 민주주의를 구하고 코미의 모든 시민들의 안전을 보장할 것입니다. 언론이나 시위권과 같은 권리 일부의 일시적인 제한은 반드시 시행되어야 하지만, 이것이 대통령과 내각에게 주는 권력은 이러한 위협에 대처하는 데 있어 어떠한 약점도 내보이지 않을 것입니다."

