 KOM_the_affairs_of_the_legislature_desc: "우리들을 비난하는 이들이 우리 공화국의 정치적 음모의 과잉과 이따금씩 벌어지는 폭력사태들을 지탄하곤하지만, 코미에는 음모나 책략 이상의 것들이 있습니다. 코미의 만사가 그렇듯 격렬하게 대립하고 있는 국회의 정책들은 매년 정부의 술책에 의해 영향을 받는 수천 명의 사람들에게 중요한 요소입니다. 한 해 동안 국회를 열고, 새로운 당의 총무를 지명하고, 모든 것이 정상적으로 기능하도록 하는 것은 공화당의 기관들의 기능이 그 어느 때 못지않게 튼튼하게 유지되도록 만듭니다.\n\n또한, 이것은 우리에게 소련때의 전례들과 전통들로부터 단절하고, 낡아빠진 법을 바꾸고, 공화국 시민들의 삶을 개선할 수 있는 기회이기도 합니다. 국민들에 의해 지지받는 국가 권력을 적절히 활용한다면 무엇이든 가능합니다."
 KOM_bill_the_1962_budget_desc: "1962년 공화국의 예산안은 코미 정부가 시행하는 프로그램들의 지출 내역을 종합적으로 나열한 중요한 문서입니다. 그러나 현재의 집권 연합이 국회를 장악하고 있지만, 그것의 통과가 완전히 보장되는 것은 아닙니다. 역사적으로, 예산 통과를 위해서는 타협이 필요했는데, 이는 연합 내부의 각 정당이 재정 지원 대상에 대해 서로 다른 생각을 갖고 있기 때문입니다.\n\n그리하여 예산안은 선심 정치의 표본과 같은 무언가로 전락하고 말았습니다. 가장 대표적으로는 의원들의 충성심을 유지하기 위한 '독려금'을 지급하는 소중한 프로젝트들에 사용되곤 합니다. 그러나, 보즈네센스키 대통령의 인기가 날이 갈수록 하락함으로써, 국회는 아마도 평범한 트릭으로는 진정하지 않을지도 모릅니다. 대통령을 보좌하는 수많은 보좌관과 협력자들은 그에게 이번 임기 동안 정부를 그의 편에 서게 하는 통상적인 방법들이 훨씬 덜 효과적일지도 모른다고 조언했습니다. 금전적인 측면에서 공화국이 필요로 하는 것을 확보하기 위해서는 추가적인 조치가 필요할 것으로 보입니다."
 KOM_bill_the_infrastructure_repair_bill_desc: "공화국은 기반시설 보수와 손상된 수송선이나 운송 차량에 대한 교체를 담당하는 교통부서를 두고 있지만, 그 부서는 현재 직면하고 있는 모든 문제에 대처하기에는 예산이 너무나 부족하다는 불만을 지속해서 국회에 전달했습니다. 교통부에 대한 특별 충당금을 통과시키기 위한 새로운 법안이 국회에 발의되었는데, 이 특별 충당금은 특히 그들의 인프라 수리 부서를 지원하는 데 중점을 두고 있습니다.\n\n 그러나, 이 예산안의 몇몇 부분들은 완전히 결정되지 않았는데, 특히나 노동법과 제공될 자금의 정확한 출처가 명시되지 않았습니다. 법안이 통과되기 전에 이 사안들은 국회에서 결정되어야만 합니다."
 KOM_bill_the_mandated_minority_representation_bill_desc: "우리 국회 내에서 공화국 전반에 걸쳐 깊이 우려되는 불평등에 관한 사안이 있습니다. 국회의원의 대다수는 러시아인이며, 국회의원의 극소수는 공화국의 이름과 같은, '코미'인들입니다. 스베틀라나 스탈리나의 PSD를 필두로 제안된 법안은 일정 쿼터의 소수자 대표성을 표방하며, 더 많은 소수자가 국회에 파견되도록 하기 위해 새로운 지역구를 그렸고, 그렇게 된다면 코미의 풍부한 문화는 대표의 부족이라는 문제로부터 보호될 수 있을 것입니다.\n\n의외의 측면에서, 스탈리나와 좌파는 이 문제에 대해 일치했고, 보즈네센치, PSD 그리고 공산당의 대표단이 이 법안을 지지하고 있습니다. 이 법안의 운명은 그것을 지지하거나 반대하는 것에 참여할 수 있는 중립을 지키고 있는 이들에게 달려있습니다. 더 온건한 법안은 의무적인 대의원의 정치적 파장을 우려하는 중도파의 지지를 더 많이 얻을 수 있으며, 좌파를 소외시킬 수 있을 것입니다."
 KOM_bill_the_defense_of_the_republic_bill_desc: "코미 공화국의 군대는 러시아의 황무지에서 절대 만만하지 않은 군대지만, 그것에도 약점은 있습니다. 바로 군대의 규모입니다. 코미의 적은 인구와 비효율적인 인구 조사 제도 때문에, 육군은 현재의 징병 정책으로부터 필요한 만큼의 인력을 얻지 못하고 있습니다. 이 문제를 해결하고 적대적인 이웃 군벌들로부터 공화국을 수호하기 위해 국회에서 몇 가지 해결책들이 제안되었습니다.\n\n집권 연합의 공식 방침은 징병 기간을 1년에서 2년으로 늘리는 것입니다. 하지만 좌익은 특정 정치단체의 참여를 이유로 병역의 의무에서 특정인을 제외하는 법안의 완화를 요구하는 부칙을 제안했습니다. 이것은 과감한 조치이지만, 공화국이 필요로 하는 인력을 확보하는 데는 도움이 될 것입니다. 언제나 그래왔듯, 해결책은 국회에서 결정될 것입니다."
 KOM_bill_the_equal_zoning_bill_desc: "선거구 조정은 오랫동안 우리 도시의 주변 도시들에서 몰려온 무허가 난민에서부터 그들의 재선거를 조직하려는 정치인에 이르기까지 우리 공화국 내의 많은 요소에 영향을 끼쳐 왔습니다. 특히 코미와 식팁카르에서는 수많은 폭격과 난민들에 의한 수많은 인구 이동, 그리고 정확한 통계를 내기에는 너무나 적은 자원들 때문에 이 과정은 엄청나게 고됩니다.\n\n이러한 상황은 자연스럽게, 거의 모든 종류의 인구분포도를 장부 조작에 너무 의존하지 않고 공식적인 것처럼 보이도록 만들어질 수 있는 환경으로 이어졌습니다. 음지에서, 대통령은 선거구 조정 위원회에서 몇몇 의원들과 이야기를 나누었는데, 특정 정치인들에게 그들의 지역에서 그들을 쉽게 할 수 있도록 호의를 베푸는 것은 그들이 정부의 계획 뒤에 더 많은 지지를 던지기 위해 필요한 '포상'으로 작용할 것입니다."
 KOM_bill_the_municipal_pacification_bill_desc: "준군사단체와 관련된 사안들은 시간이 지남에 따라 전반적인 폭력 사태가 전반적으로 악화하면서 완전히 걷잡을 수 없는 상황으로 치닫고 있습니다. 민주주의 중도파의 리더들인 스베틀라나 스탈리나와 알렉세이 코시긴이 이끄는 국회의 몇몇 정치인은 소위 '문제 지역'에 부하린의 치하 아래로 볼 수 없었던 엄청난 경찰력의 증대를 제안하는 법률을 발의했습니다. 국회 내 많은 정치인이 이 법안이 폭압적인 정부에 다가가는 한걸음이며, 현 여당에 대한 정치적 반대를 봉쇄하려는 노골적인 시도라며 거세게 반발하고 있지만, 이 반대는 정치인들의 불법적인 지원의 원천이 박해를 받는 것을 막기 위한 시도일 뿐이라고 주장할 수도 있습니다. 그들이 좋든 싫든 간에 그 법안은 표결에 부쳐질 것이며, 민주적인 절차에 따라 진행될 것입니다."
 
 #Stalina's Coup
 KOM_scoup_stalinas_coup: "스탈리나 정변"
