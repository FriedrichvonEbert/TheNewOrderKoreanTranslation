 KOM_neutered_paramilitaries: "불충한 준군사조직"
 KOM_neutered_paramilitaries_desc: "우리 국가의 신성한 민주주의 제도의 보존에 대한 충성심이 의심스러운 준군사조직들은 공화국 거리에 붉은 깃발을 내걸고 공산당 광신도들에게 호의를 표하며 혁명 구호를 외칩니다. 그 동조자들은 식팁카르의 술집과 카페를 집어삼키는 잔인한 싸움에서 우리의 의원 동지들과 충돌합니다. 점점 더 빈번해지는 폭력적인 민병대의 우리 병사들과의 충돌로 인해 더 많은 우리 형제들이 피를 흘리면서, 그들은 점점 더 큰 문제이자 골칫거리가 되고 있으며, 이는 우리 공화국의 근간을 더욱 약화시키고, 우리의 소중한 삶의 방식을 완전히 뒤엎을 위협을 가합니다. 이는 어떤 대가를 치르더라도 반드시 끝나야합니다."
 
 KOM_purged_commanders: "숙청된 급진주의 지휘관들"

 KOM_anarchy_1: "심각한 불안정"
 KOM_anarchy_1_desc: "공화국 정부가 전복되면서, 불만과 불안정의 소용돌이가 시작됐습니다. 준군사단체들은 속속 무장하고 있고, 민간인들은 무기를 사들이고 있고, 군은 질서유지 작전에 동원되고 있습니다.\n\n§R이러한 시도가 많아질수록 이것의 영향은 더 악화될 것입니다.§!"

