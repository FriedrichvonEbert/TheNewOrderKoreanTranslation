 ### ideas ###
 KOM_syvtyvkartsi: "우리 모두를 위한 곳"
 KOM_syvtyvkartsi_desc: "폐허가 된 러시아를 대표하는 이념은 매우 다양하지만, 왕따 이데올로기와 길을 잃은 이데올로기 또한 있기 마련입니다. 폐허 속에서 집을 찾지 못한 자들, 너무 급진적이거나 이상한 사상을 지닌 자들은 모두 여기로 모였습니다. 그 결과, 코미는 지구상에서 가장 다양한 정치 환경을 보유한 곳이 되었고... 또한 가장 위험한 곳 중 하나가 되었습니다."
 
 KOM_syvtyvkartsi_final: "우리 모두를 위한 곳"
 KOM_syvtyvkartsi_final_desc: "정부는 우리 공화국의 근본적인 권력 역학을 뒤엎기보다는 현상유지의 문제를 바로잡기 위해 노력하기로 결정했습니다. 많은 준군사단체가 기뻐할 것입니다. 그러나 국가의 안정에 관해서는 모두가 그것이 잘 될 것이라고 확신하지는 않습니다..."

 KOM_unrestricted_arsenal: "무제한 화학 공장"
 KOM_unrestricted_arsenal_desc: "식팁카르 도시 지하에는 소련의 기술력과 무기가 모인 실용적인 보물창고가 있습니다. 전선이 붕괴되기 이전 치명적인 '보복 무기' 통과 탄들이 이곳에 보관되었으며 공화국의 수호자들은 이 무기의 새로운 사용법을 찾아냈습니다. 가스는 강력하며, 적의 땅을 태울 수 있는 능력을 가진 효과적인 도구입니다.\n\n§R그것이 깨어나면 지옥이 그 뒤를 따를 것입니다.§!"

 KOM_unrestricted_arsenal_2: "무제한 화학 공장"
 KOM_unrestricted_arsenal_2_desc: "§R그리고 보니 푸르스름한 말 한 필이 있고 그 위에 탄 사람은 죽음이라는 이름을 가진 사람이었습니다. 그리고 그 뒤에는 지옥이 따르고 있었습니다. 그들에게는 땅의 사분의 일을 지배하는 권한 곧 칼과 기근과 죽음, 그리고 땅의 짐승들을 가지고 사람을 죽이는 권한이 주어졌습니다.§!"
 
