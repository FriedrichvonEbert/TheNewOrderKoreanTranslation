 KOM_demexpansion_the_republic_saved_desc: "Rejoice, citizen, for the republic has been saved!\n\nIt has taken our government everything to prevent our young nation's fall into extremism. But now that the dust has begun settling, our political system has been repaired and we stand united to face against the wider world. Soldiers and leaders that had once only been concerned with surviving just another week are now free to turn toward the rest of Russia. With the end of the Anarchy, many factions will no doubt attempt to impose their control on the lands of the former Soviet Union. Our Republic must stand ready to expand outward in order to crush extremists and find new allies for our fledgling nation.\n\nWe have crushed the fascist and communists in Komi, and this experience shall serve us well!"
 KOM_demexpansion_assemble_the_armories_desc: "With the end of political violence, many armories and weapon caches that were under the control of extremists elements are now open to access. It will take some time to count everything, but already the available rifles and support equipment can be pressed into service to help equip the Republican Army further.\n\nSecuring as many weapons as possible will also help us douse the embers of political extremism. The days of private militias holding onto weapon stockpiles are finally coming to an end. From now on, the government shall decide who has access to military hardware, and that's that."
 KOM_demexpansion_infrastructure_programs_desc: "Now that a map of Syktyvkar no longer resemble a chess board of districts held by a protean mass of paramilitaries of varying allegiance, we are free to roll out unified infrastructure plans. Places where the government has not dared send officials in ages can finally be assessed, improved and perhaps even taxed.\n\nThe least controversial move will first be to improve the infrastructure in and around Syktyvkar. Crumbling roads and buildings do not inspire much hope that the government is looking after the common man. Nor are they much help to an economy attempting to climb out of years of stagnation."
 KOM_demexpansion_the_army_of_the_republic_desc: "Komi has always had, on paper at least, a strong army. Since its inception the republic has remained free from foreign encroachment by the quantity of soldiers in the field.\n\nThis has not always been evident to the man in Syktyvkar's streets. Riddled with corruption and factionalism, with entire units either underpaid or overpaid to ensure political reliability, the army of the republic has always been perceived as a right mess. A significant fraction of its total strength is composed of militias and men outside the regular command structure, fighting only in dire emergencies. Now that the Republic desires to expand outward, a more regular state of affairs is needed. Two proposals have been thought up on the army reforms, and it's important to decide rapidly on which one the republic prefers."
 KOM_demexpansion_reform_a_true_army_desc: "The first faction proposes scrapping every militia and integrating their men into the regular army. This will be a daunting undertaking, stretching our current army structure to the breaking point. Countless militiamen will have to be screened for political extremism, and those that don't make the cut will no doubt be angry at losing their job and weapons.\n\nCompleting the reform will take time and effort. But as the WRRF has demonstrated in the fifties, a regular army can achieve miracles when properly organized. The republic must end the militias if it is to be safe internally and externally."
 KOM_demexpansion_elevate_gifted_officers_desc: "Dozens of smart and dedicated men have joined our army from their former militias. In Komi's hyper competitive period of political instability, one did not rise to the top without a good head on their shoulder.\n\nThe integration of these men has done much to soothe the concern of former militiamen about more purges and arrests of the militias. It has also brought us a treasure of institutional experience. Veterans that have fought in the West Russian War, or helped defend Komi as auxiliary militias are now pouring into our army and helping redefine its doctrines for the better."
 KOM_demexpansion_keep_the_militia_structure_desc: "The other approach to reforming our army is to preserve the militia structure. Having armed men outside of the army is a concern for many reasons: some worry about disloyalty from the militias, others point to the dangers of a non-standardized fighting force, or of amateur soldiers breaking at the first sign of danger.\n\nTo others, the militias are a perfectly valid part of Komi's arsenal. They provide large amount of volunteers to defend the rear of the Republican Army; they provide an easy way to train up new soldiers that might one day join the regular army; they show that our reformed government bears no ill will toward its past enemies as all of Komi turns toward the future. Preserving the militias can thus be an essential part of the republic's security policy."
 KOM_demexpansion_popular_mobilization_desc: "Our decision to preserve the militia has made us a lot of friends. Militia commanders of all stripes have decided to repay our trust with a call to mass mobilization. Areas of the city long held by the militias with inhabitants that disdained the republic's officials are now beginning to offer their help. A tide of new recruits to the militias and army has begun cropping up. All that is now needed is to train and equip the brave patriots willing to fight for their country!"
 KOM_demexpansion_mission_to_vologda_desc: "To the west, general Ivanov maintains a careful position of armed neutrality in Vologda. In the aftermath of the Front's collapse, the good general decided that spilling the blood of Russian civilians for ideological squabbles was simply not worth it. Vologda has kept up cordial, if bemused relations with Komi's unstable republic. The western junta has long appreciated Komi's policy of welcoming all, while disliking the resulting political violence.\n\nWith a newly minted democratic government standing proud, it might be time to revisit the relationship. Komi and Vologda both face external threats from the Front and from southern regimes. A diplomatic mission has thus been sent to Vologda to offer a treaty of peace and friendship between both nations."
 KOM_demexpansion_an_alliance_for_peace_desc: "Today on the Komi-Vologda border, our President is scheduled to meet with Vologda's representatives to sign a treaty of peace and friendship. Soldiers and citizens of both side cheered the news that their leadership plans to sign one of the first peaceful reunification of the Russian nation.\n\nMuch remain to be done, beyond this ceremony. The depth of the military alliance, as well as its implication on economical and political matters remain to be seen. But throughout both nations, there is nigh universal agreement that mutual friendship and assistance is the best way forward."
 KOM_demexpansion_establish_economic_ties_desc: "As Vologda and Komi get closer, their respectives economy continue rising from the decade of bombing and warlordism. Trade links that had already been significant during the Anarchy are being strengthened by the day. In this light, it is essential for official trade policies to be established between the two allies.\n\nStrategic industries from both side will be integrated, helping both Komi and Vologda to increase their military readiness. Joint investment schemes have also been discussed to help lift up the civilian economy of both nations."
 KOM_demexpansion_freedom_of_movement_desc: "The frontier between warlords in Russia is often more of a theoretical concept, consisting of a long range of military checkpoints and demilitarized zones plagued by bandits or lawlessness. While in theory there had been no law prohibiting movement between Vologda and Komi, in practice doing so required several levels of military approvals for private citizens. Traders have long been used to carrying their stack of documents at military checkpoints.\n\nA new treaty is in the work, providing legal rights to Vologda and Komi's citizens to cross the border unimpeded. This will no doubt help friendship and partnership blossom among our nations."
 KOM_demexpansion_mutual_defense_desc: "While Vologda might not be totally ready to join any of our future wars of liberation, their generals have agreed to strong mutual defense treaties. In the event of an attack on one side, the other is expected to declare war on the invaders. This defensive alliance will free up much needed resources for Komi's Republican army. Contingency plans for defensive wars will no longer use the hypothesis that the Komi-Vologda frontier requires constant military defense. Likewise, the Vologdan army will be free to tend to its own business, confident in the safety of its eastern flank."
 KOM_demexpansion_the_republic_alone_desc: "Today on the Komi-Vologda border, the republic's reformed army will be deployed in a pre-planned military exercise. The Vologdan high command has been dutifully noted of this; rumors on the street in both capital is that while cordial relations will continue, Komi's government has little interest in demilitarizing the border between both nations after receiving Vologda's refusal of an alliance.\n\nWhile disappointed, analysts inside of Komi's government are not too shaken about Vologda's refusal. It is likely that the Vologdan generals would have refused to help Komi in its offensive wars of liberation in Western Russia. In the end, the republic would have always had to fight alone for the freedom and safety of all Russians."
 KOM_demexpansion_enemies_on_all_sides_desc: "The unfortunate refusal by Vologda of friendship means that the republic, as always, is surrounded by enemies on all sides. Military planners have thus begun preparing supply and communication lines in the event of any invasion by hostile powers. Plans that had been drafted in the event of Vologdan friendship are scrapped, replaced by scenarios where a hostile western army attacks the republic while it is busy elsewhere.\n\nThe republic stands vigilant, and sleeps with one eye open."
 KOM_demexpansion_expand_emergency_conscription_desc: "Going at it alone will require ever more troops in the army. A new call for expanded emergency conscription is being prepared. Our government will explain to every citizen the reason for our renewed conscription policy, and the importance of manning every frontier of the republic. New recruits will be able to free up experienced men for frontier duty, and eventually these veterans will lead the spearhead of our reclamation wars."
 KOM_demexpansion_watch_and_wait_desc: "Our frontiers have never been better defended. As troops settle into their new assignments, officers on the border have been given secret tasks. The best and brightest men of each formation are to run reconnaissance patrols in the demilitarized border zones between us and our rivals. The men are to probe enemy fortifications, observe enemy patrol frequency and destinations, and do their best to assess weak points in enemy lines. This information will be crucial once we go on the offensive."
 KOM_demexpansion_between_three_foes_desc: ""Citizens! My friends, our Republic is in grave danger. To the north lie the remnants of the Soviet Union, haunted by its failures and angry at our independence. Even as we speak, the northern Red Army plots our undoing!\n\nTo the south and east, things are not any better. Deluded tsarist remnants wish to turn back the clock and reimpose the shackles of autocracy on our free citizens. In this project they resemble our eastern neighbors. In Gayny, a theocracy blames Russia's woes not on the evil of German fascism, but on the anger of an unforgiving God. These madmen believe that only by subjugating Russia to the church's whim will the people be saved.\n\nThe Republic rejects this madness! It is not a cabal of communist or tsarist military officers that can free Russia. Nor can its salvation come from subservience to crazed monks. The only power strong enough to free Russia is its citizens. We must be on our guards!"\n Extract from President [KOM.GetLeader]'s speech to the Republic."
 KOM_demexpansion_defense_stratagems_desc: "The work that began during the early reforms of the Republican Army is now complete. The army's commanders have presented to the civilian authorities several military plans as well as new doctrinal recommendations. The doctrinal ideas will help us modernize our army and train a new generation of soldiers and officers. The military plans provide a wide range of military campaigns against neighboring threats to the republic's safety.\n\nIt is likely that the civilian leadership will bring a few recommendations of its own. Nevertheless, both generals and politicians are confident in the republic's capacity to destroy its closest foes."
 KOM_demexpansion_against_the_communists_desc: "To the north, the Western Russian Revolutionary Front. The largest remnant of the Soviet government, the Front fought valiantly in the fifties and almost managed to break the Wehrmacht's spine. When the tide turned, Syktyvkar was to be the Front's fallback capital. Their evacuation pushed further north by the Luftwaffe, the remnants of the Red Army have spent a decade licking their wounds and plotting a comeback.\n\nThe communist's intention against Komi are crystal clear. Arkhangelsk sees us as as nothing more than illegitimate separatist rebels. Our recent suppression of the far left has not improved our reputation with them. Already the Red Army plants its invasion of the south. If our republic is to survive, we must prepare to take the war to them. This will be a titanic struggle, for most of the professional soldiers and industry in western Russia are in the Front's hands. We must prepare!"
 KOM_demexpansion_fortress_syktyvkar_desc: "Syktyvkar is our greatest city, and one of our greatest assets. We cannot afford to lose its population and industries to the communists, or anyone else.\n\nThe Vychegda river's bank have been chosen as the ultimate defensive position, with forward positions on the far side of the river to delay any attack from the north east. Each crossing has been turned into a miniature, self sufficient fortress. The city's districts themselves are also being fortified, with many civilians having a sentiment of deja-vu as their hometown is once more prepared for violent conflict. Each military command and government office in the city has been given several fall back positions, to ensure continuity of government in the events that parts of the city are overrun. In the suburbs, industrial positions have been fortified, with factory workers and nearby inhabitants trained as emergency firefighters.\n\nSyktyvkar shall be one great fortress, a bulwark against tyranny no matter its source!"
 KOM_demexpansion_establish_the_vychegda_line_desc: "The Vychegda river snake along most of our border with the Front. Any direct assault on Syvtykar is likely to require forces on the southern shore of the river, especially if the Red Army attempts to use its tank corps to surround the city. Using the river as a first line of defense is thus a logical step in our preparations for conflict.\n\nA line of machine gun positions and barbed wire on our side of the river will inflict tremendous casualties on any attacking force. Further inland, bunkers and forts will hold mobile troops and artillery able to be redeployed to push any beachhead back into the water. The river will run red with our enemy's blood!"
 KOM_demexpansion_secondary_redoubt_preparation_desc: "A defensive line is only worth as much time as it buys for its defenders. Once breached, a series of fortifications can easily be surrounded, trapping its garrison. It is thus important to build reinforced fall back position further south where our men can continue to fight in the event of a breach of the Vychegda line. The Front's commanders will thus have to decide between overrunning every defensive line, or attempt to capture Syktyvkar with exposed flank. Thus, our secondary positions serve crucial roles in defensive as well as in counter-offensive plans."
 KOM_demexpansion_finalize_plan_red_desc: "Our northern frontier is now heavily defended against any Communist violence. Any Red Army aggression will cost it dearly in terms of manpower and materiel. Once the invaders have been repelled, our commanders will be free to follow the broken formations north and attempt our own crossing of the Vychegda river.\n\nWar with the front will be far from easy. But our position is secure. The Front must either defeat us, Vologda or Gayny if they are to expand in western Russia. The communists are bound to run out of patience and make a tactical mistake in their hope of breaking out of the arctic. We've only got to wait long enough to exploit their desperation. And this combination of preparation and strategic patience forms the core of War Plan Red."
 KOM_demexpansion_against_the_monarchists_desc: "To the south, monarchists have recreated a miniature Russian Empire in Vyatka. Perhaps it was this later-day white army's intention to cloak itself in history. What better, after all, than a new Romanov tsar to end these modern time of troubles? This historical allusion has not provided much humor to Komi's military thinkers as the monarchist have raised a large army of rabble to this end. The monarchists do not field an army as potent as the Front. But their troops are on the march, and an invasion of Komi is inevitable.\n\nThe Republican Army's generals have thus been preparing both defensive and offensive plans against Vyatka. If the monarchists attack, our soldiers would be more than ready to repel them. If we judge it is time to end their monarchist nonsense, our men will be equally prepared to launch an invasion of the south. The white army's day are numbered."
 KOM_demexpansion_fortress_vilegodsk_desc: "Our border with the monarchists follow the Vyatka river. While smaller than the Vychedga river to the north, the Vyatka rivers offers a natural barrier against the whites. The largest city on the river's north bank is Slobodskoy, in south western Komi. From its origin as a small village, the area has seen a population boom as refugees have settled into the young republic and a large military garrison has been established on the southern border. Now the garrison town is being fortified. Slobodskoy will be an important staging point for an invasion of the monarchists, or for any defensive operation along the river's bank. As such, it's a primary necessity to see the city protected from all sides."
 KOM_demexpansion_staff_the_tundra_desc: "Winter Operations are an essential part of the toolkit of any Russian commander worth his salt. Right now our men usually winter inside garrison town, with less than a third of our men used to cold weather deployments in rough outposts. Our new deployment scheme will seek to remedy this by giving every rank of soldier training in the outdoors. Once the soldiers are used to operating in winter as in summer, they will possess the capacity to fight whatever the season."
 KOM_demexpansion_hidden_positions_desc: "The monarchists will no doubt attempt to cross the Vyatka river and gain a foothold in southern Komi before attempting to march onto our capital. In the events of such a breach of our southern defensive line, possessing hidden cards to play would be to the republic's advantage.\n\nWork has thus been planned for a line of secondary hidden fortification. This network of camouflaged bunker will shelter our troops if they feel the need to fall back to the interior. They will also let us strike at the flank of any army marching on Syktyvkar."
 KOM_demexpansion_finalize_plan_white_desc: "While much of our preparation for Plan White has been defensive in nature, our commanders have still given much thought to the best way to crack the monarchist's defensive lines.\n\nThe monarchists have lost no time industrializing, and the Izhevsk arms factory to the south has equipped their conscripts with good weapons. The most obvious path to victory would be the capture of Kudymkar and its surroundings, the one stretch of the border not covered by rivers. The enemy is likely to know this, and defend the area vigorously. The alternatives are costly attempts at crossing the fortified rivers. Once in enemy territory, sieging the enemy capital of Vyatka to separate its defenders from southern industry would likely be a great tactical victory. Secondary target include Izhevsk and Krasnokamsk. Our men must be ready to pay the price for ultimate victory over the monarchist threat!"
 KOM_demexpansion_the_gayny_contingency_desc: "To our east, mad monks have subjugated the Gayny region. Claiming that Russia has been abandoned by the almighty for its sins and decadence, this cabal of maddened mystics has whipped up a mob of peasants into a frenzy. It is very likely that our so-called "godless republic" is next on the monk's chopping block. We must thus prepare contingency plans for a conflict with them.\n\nMilitary authorities have begun reinforcing the eastern regions while our republic's priests and politicians have made joint speeches denouncing Gayny as a mere doomsday cult.\n\nNo matter their goals, these mad monks shall not be given a chance to sabotage our efforts."
 KOM_demexpansion_preempetive_intervention_desc: "The president is expected to make a speech to the Republic's parliament informing them that a state of war now exists between Komi and Gayny's theocratic government.\n\nKomi's high command agrees that with the constant threat of invasion by the Front in the north and by monarchists in the south, the continued risk of a Gayny invasion cannot be tolerated. To face a two or three front war at a critical moment would certainly doom the republic.\n\nInvading the theocracy will be no cakewalk, as fanatical soldiers will follow their religious leaders into battle. The Republican Army must prevail, and rapidly, lest it gets bogged down in a war it cannot afford."
 KOM_demexpansion_extend_the_vychegda_line_desc: "The long Vychegda river is already at the core of preparations made against the Western Russia Revolutionary Front, or Plan Red. The waterway also snakes its way along the Komi-Gayny frontier. Fortifying it would be a cheap way to deter aggression from the angry theocracy. Were the worst to happen and the monks to attack us while we are busy elsewhere, the lengthened Vychedga line would make it easy for small deployments of border troops to repel the attackers until reinforcements are available for a counter-attack. Thus, the generals have approved additional fortification of the area."
 KOM_demexpansion_finalize_plan_black_desc: "It is always a troubling sight for our eastern troops to see their opposite number dig trenches and prepare staging grounds across the Vychegda rivers. The monk and their warriors are no raging peasant mob, but a well organized militia that is preparing for a conventional conflict crossed with a holy crusade.\n\nBut no amount of preparation can make an under-industrialized army break a reinforced trench line, as the first world war shows. Our men in the east are ready for any eventuality. And when the time comes, their commander hold attack orders for the moment when the Republican Army marches east to restore order."
 KOM_demexpansion_the_vologda_contingency_desc: "No matter how our government feels about Vologda, the facts remain that our leaders are prepared for any eventuality. The Vologdan government could collapse, or turn hostile, or fall to invasion. As a result it is good to have some contingency planning for a western war. The usual invasion plans have been drawn up by our commanders, as have a set of recommendations for improved border defences.\n\nNo matter how the Vologdan government feels about us, it will understand our reasoning. In fact, it wouldn't surprise us if they did the very same thing."
 KOM_demexpansion_the_western_line_desc: "Particularly important to our defensive problem with Vologda is that our nation share a long border uninterrupted by rivers or wetlands. It will thus be costly but important to see a long line of bunkers, trenches, fortified positions and garrisons created. In the event of fighting in our western lands, these new fortifications, combined with existing or upcoming military outposts designed for plans Red and White will serve as a bulwark for our wester soldiers."
 KOM_demexpansion_expand_border_patrols_desc: "Soldiers that know a battlefield well can often win surprising victories through deception and quick thinking. The troops on the western frontier have seen their border patrol efforts expanded. Many of our men that had spent their life in Syktyvkar are discovering the countryside in and around the Vologdan border. While a few grumble at the effort, most seem happy at the opportunity to trade barracks life for extended camping trip around the wester territories."
 KOM_demexpansion_finalize_plan_blue_desc: "Our military is now as well equipped for conflict with a "western enemy" as it can reasonably be. It is difficult to gain further military intel without offending the Vologdan government with our espionnage. Nor can we dump an infinite amount of resources into secondary threats.\n\nThe republic's leaders truly do not seek conflict in the west, and the presence of Vologda is reassuring. But in the Russian anarchy, only fools do not sleep with one eye open. As such we must add the final few touches to Plan Blue."
 KOM_demexpansion_fill_the_gaps_desc: "Every eventuality has been planned. Every threat has been assessed. The republic, surrounded by enemies, has turned every settlement into a castle to protect the flame of freedom and democracy. Now its citizens must become warriors to fill the gaps in our defenses, lest the enemy storm through.\n\nA final call to arm has been issued. Less fit men can serve in the interior. Farmers can join regional auxiliary militia to support the Republican Army. If our nation is to survive this darkest hour, we must stand and fight! To arms, citizens!"
 KOM_demexpansion_our_threats_vanquished_desc: "The republic lives! Surrounded by some of the most dangerous factions of the Russian Anarchy, Komi has managed to come out on top of the melee. The land under our control has quintupled, bringing millions of citizens into our nation. Veteran soldiers now stand guard in Arkhangelsk, Vyatka and beyond as Syktyvkar's citizens cheer uproariously in the streets.\n\nThis string of conquest will take some time to adjust to. For now, giving our citizens a breather from total mobilization will help the victory celebrations. We've got much to be proud of!"
 KOM_demexpansion_down_from_the_barricades_desc: "It is good to end total mobilization, for a nation that only busies itself with war robs its children of their future.\n\nWhile much of our recent conquests are still under strict martial law, the core territory of the republic is returning to some sense of normalcy. Streets that had been blocked by the military are now returning to regular circulation. Kids can be seen playing outside while their parents are celebrating the easing up of the rationing system by buying more food. Our citizen's period of rest continues."
 KOM_demexpansion_onto_the_offense_desc: "One who expects war would do well to mobilize first, so that they can choose the battle at their leisure.\n\nKomi's best officers have determined the best scenarios to tackle the north, the south and the east. Wherever our enemy lie, we must strike, for the republic is surrounded by enemies, and shall not see the light again without taking arms.\n\nPlan Red; Plan White; Plan Black; all three shall forever be marked in Russia's glorious rebirth!"
 KOM_demexpansion_execute_plan_red_desc: "The communists have long sown the seeds of conflict with our nation, and for this they shall reap the tempest. The Front has squandered its opportunity to save Russia from the fascists. In its arrogance, Arkhangelsk has not sought peaceful reunification with us, but sent instead thugs and radicals to undermine our democracy. We've expelled the communist threat from our Republic, and now the Republican Army shall eradicate the red menace from western Russia."
 KOM_demexpansion_execute_plan_white_desc: "It is perhaps to the Tsar's credit that he has come back to Russia, rather than live a comfortable soft life in exile. But the fall of the Soviet Union has seen the rise of a new generation of Russians, men and women who do not idolize a fabled past of Russian autocracy. The Tsar and his cronies wish not for citizens, but for slaves and subjects, abject in their subservience. The Republican Army will instead show him the strength of the Russian nation, for these difficult times have forged a new generation of standard bearers for democracy and decency."
 KOM_demexpansion_execute_plan_black_desc: "The monks of Gayny see an angry God in the hardship that have fallen on Russia. They seek to atone for the nation's failings by uniting it in fearful repentance.\n\nWe have a different idea of Russia's plight, one manufactured by evil men and facilitated by the baseness of the human heart. If God has a side then it is definitely ours, the side of compassion and mercy, of hope and courage. To our east, theocrats speak of end times and of the displeasure of the eternal. Our soldiers will prove on the battlefield that by losing faith in the Russian people, Gayny's fanatics have committed blasphemy of the highest order."
 KOM_demexpansion_room_to_breathe_desc: "Our enemies all lie defeated. Their former people mill around. Some feel relief at their liberation. Others struggle to make sense of the defeat of Tsar, communism or fanaticism.\n\nOur soldiers' sacrifice has earned us room to breathe. Beyond our border lurk more dangers; ambitious tyrants dream of subjugating all of western Russia to their whims. For now, however, we have some time to consolidate. Our enemies held great amount of industrial equipment, war supplies and population. Already the republic has gone from one of the weakest factions to one of the powerhouses of western Russia. If the soldiers have been allowed some rest, our poor bureaucrats are working triple overtime to somehow integrate mountains of resources into a system not designed for population and territory of that magnitude. As their work progresses, our integration of these new assets will give us a significant edge in the upcoming wars."
 KOM_demexpansion_negotiate_with_vologda_desc: "It is time to revisit our relationship with our western neighbor. Our first visit to Vologda at the dawn of the unification wars was mainly concerned with military matters, for our young republic was surrounded on three sides with dangerous regimes.\n\nNow that Komi stands tall, we must ask Vologda's government about deeper integration. The men of Vologda are famous for their opposition to wars of aggression against fellow Russian citizens, and now we ask them for help in our grim unification of western Russia. No matter how they felt about us before, the fusion of our two nations is a difficult decision for Vologda's leadership. But Russia long divided must unite again. We can only hope that our neighbors understand this."
 KOM_demexpansion_merge_the_institutions_desc: "Today is a glorious day, for Vologda has agreed to peaceful fusion with our nation!\n\nSoldiers that used to belong to the two nations have crossed the border not in conflict, but in celebration as politicians and commanders meet to discuss how best to merge both set of institutions. Battles will be fought not between brothers, but between conflicting bureaucratic standards as torrents of inks are spilled instead of blood. Paper pushers of both nations have sparred verbally, while inwardly cheering at the peaceful nature of this conflict. And outside, people celebrate the good news of the new republic."
 KOM_demexpansion_execute_plan_blue_desc: "It is with heavy heart that the officers have received their orders. Plan Blue is to be activated: the invasion and occupation of Vologda.\n\nMorale is projected to be an issue, of course. Republican soldiers are not liberating citizens from despotic regimes, but putting the torch to an independent nation. Propaganda depicting Vologda as a tyrannical regime will likely ring hollow to our men... Yet, military analysts predict the campaign's success. Recruits from beyond Komi's old territory have little reason for friendship with Vologda. Amongst our veterans, dissent or requests for transfer have been few in number. Perhaps the horror of the Russian Anarchy has inured our men to senseless battles."
 KOM_demexpansion_pacify_the_territory_desc: "Breaking an army is for nought if the population it defended has not seen its own will broken. Vologda's population is outraged at our invasion, and armed resistance continues across much of the territory.\n\nSome carrots will be offered. Much stick will be given. Already a village has been torched after the company of former soldiers they held tried to fight off our men. The village's former citizens have had their day in court, and for their crimes, their lives were forfeit.\n\nLife as a citizen of the republic is better than death at the end of a pointless insurgency campaign. In time the former Vologdans will understand this. They must understand this. They must."
 KOM_demexpansion_unto_unity_desc: "Plan Red, White and Black were about sheer survival. Now, our Republic turns its eyes to the south and seeks not only to survive, but to thrive. Projecting military power to quash dangerous warlords will greatly enrich our legitimacy, prestige and resources on top of keeping us safer.\n\nOur generals' plans are not as detailed this time around, mostly based on the psychological profile of our enemies and theoretical conflicts using pre-anarchy maps of Russia. As such, much of our newly acquired resources will be used to deal with whatever warlord has lasted long enough to become one of our neighbors."
 KOM_demexpansion_plan_silver_desc: "A strange sense of deja-vu comes to mind as our army mobilizes against Berezniki. Claiming not only to be the true communist government, but also to represent the exalted Tsar's true subjects, Kazembek's strange followers disdain our republic. They seek to mend the rift between socialists and monarchists by restoring the tsar as supreme protector of a collection of soviets.\n\nTheir ideology matters less than the army they field against us. This strange red and white army is motivated, organized in a modern fashion, and unafraid of the Republican Army. We cannot afford to let them scheme against us, lest remnants from the Front or Vyatka use them as useful idiots."
 KOM_demexpansion_plan_grey_desc: "Everyone in Syktyvkar heard the rumors, yet the confirmation of the so-called Aryan Brotherhood's existence came to us as a shock. Many psychologists have studied the spread of mental illness caused by the hardships of the Russian Anarchy. None have come up with any logical explanation for this Russian cult of the men who brought our lands to ruin.\n\nIts grotesque ideology put aside for the moment, reports tell of us of another highly motivated army, assisted with militias of less reliable troops. This ersatz Wehrmacht wishes to impose "order" on every slavic "degenerate" they encountered. For all their endless drilling and training, this awful army of soldier cannot be allowed to survive."
 KOM_demexpansion_plan_green_desc: "The Russian Anarchy has been a bountiful period of time for thieves and scoundrels. There is something to be said for the grandeur of Nikolai Averin's vision: an army of tanks, used for plunder and chaos. It is also admirable that the man's acolytes have mostly reserved their greed toward Moskowien to the west. The time of bandit is drawing to an end, and there is no way to make the men of Gorky see reason. Equipped with tanks and planes, our opponents believe they can dictate us terms, and deny us access to their military factories.\n\nWar with Gorky will take a different characters. Our opponents are mostly Red Army veterans, and are armored to the gills. Anti tank efforts will be crucial, as will good communications. The reward of victory will be Gorky's impressive tank factories, a prize well worth fighting for."
 KOM_demexpansion_plan_violet_desc: "The Tatars saw the fall of the WRRF as an opportunity for independence. Rendered paranoid by the successive erosion of their rights under the tsarist and then communist governments, Tatars leaders have infected their citizens with distrust for the outside world. Negotiation with them is futile, and the only thing able to break their independence streak is the force of arms.\n\nThe Tatars are likely to fight tooth and nail our attempt to reimpose order. Our soldiers will have to carefully show the Tatar population that we fight not the Tatars themselves, but their arrogant government. Limiting civilian casualties will be extremely important."
 KOM_demexpansion_negotiate_with_tatarstan_desc: "It is true that the Tatars have reasons to distrust Russian interlocutors. Moscow and St-Petersburg have long ignored Tatar issues, content as they were to consign the Turkic people to the wastebasket of history.\n\nOur government is made from better stuff than the Tsar's autocratic or the Soviet dictatorship. Ethnic minorities can thrive in our young nation, and if given the chance by Tatarstan's leadership we can prove it. All we need is some trust and goodwill for the negotiations to open."
 KOM_demexpansion_plan_yellow_desc: "Rumors came to us of a breakaway Bashkir state. As it turns out, these separatists also existed an Islamist fashion. The Republican government might come to terms with Bashkir nationalists worried about their lack of rights in a new Russian Republic. The Republic, however, has no place for fanatics, no matter their religion. These Islamists must be crushed.\n\nA lot of the playbook of Plan Black will be reused. We foresee them using a militia based army operating with little heavy support compensated by fanatic zeal and morale."
 KOM_demexpansion_negotiate_with_bashkiria_desc: "Tatarstan's men and women had their grievances with Russian rule. Bashkiria's men and women have their own, mostly centered around religious issue. The Soviet Union's secularism sought to crush islam as thoroughly as other religions.\n\nWe are not the Soviet Union, as demonstrated by our supression of the republic's communists and our part in the destruction of the WRRF. Citizens in Komi have rights, and these rights are intrinsic to each citizen. They are not granted at the whim of a Tsar, or a political committee. Freedom of religion is an important value of our republic; surely we can reach a deal with Bashkiria?"
 KOM_demexpansion_consolidate_gained_resources_desc: "Most of our foes in southwestern Russia have been defeated. The republic stands triumphant once more!\n\nWhile the flood of new land to administer is not the exponential growth seen at the end of Plan Red, White and Black, integrating our new conquests into our republic has taken time. Now that our armies are taking a well earned rest, it is once again time for our public servants to wander into these new territories and catalogue everything. Industrial plants, cities, mines, population centers; all important resources for our growing nation. All this wealth is fed back into the Republican Army, covering equipment and manpower losses, and giving our men new weapons. On the horizon, new enemies. Our men must be equipped for any eventuality."
 KOM_demexpansion_ensure_industrial_preparedness_desc: "Building an industrial economy from the ground up using factories taken over in wars of conflict is not a precise science. Many factories that fall in our hands are geared to produce the same things as other industrial areas in our possession. Russian warlords usually function on an autarkic production system that sees everything crafted locally. Conversely, there are many goods that are produced nowhere, as the divided Russian territories did not possess an economy large enough for things beyond basic military weapons.\n\nAll this is beginning to change as we develop an integrated industrial policy prepared for a wide range of scenario and needs. Once rare items are now being produced in large quantities as the republic synergizes its various economic sectors to prevent any future penury of goods. Entire supply chains of complex outputs are reappearing in western Russia."
 KOM_demexpansion_secure_operational_integrity_desc: "Operational integrity seeks to gather men, methods of doing and materiel into one unified whole. Mechanized tactics cannot exist without supply and logistical regiments. Once in the field, tanks and vehicles are vulnerable to aerial attacks, requiring aerial support of our own. The deployment of costly vehicles and their experienced operators relies on the assumption that neither men nor materiel are in danger of destruction. Thus any deployment also requires an intel corps.\n\nOperational integrity is thus a complex system of simple parts brought together to perform critical military tasks. Our soldiers and generals have integrated every lessons of past conflicts into a new way of doing things. Long before a tank rolls out of our new factories, its purpose is well understood by our military. Our enemy shall learn to fear this oneness of purpose and action."
 KOM_demexpansion_plan_brown_desc: "What more is there to say concerning General Vlasov and his men? The death warrant of every single man of the ROA was signed with the blood of countless Russian soldiers killed on the order of the German Fascists. It is a mystery how Vlasov can keep talking of "Russian Liberation" when he and his acolytes have ensured that the suffering of the Russian people would last another miserable decade of steel and death.\n\nIt would not be accurate to depict the men of the ROA as spineless cowards, for they've shown courage time and time again when using their german training to take on impossible odds in the West Russian War. All we can hope is that these pigs in human form feel at least some fear at their upcoming judgement. The liberation of Samara must begin."
 KOM_demexpansion_consolidating_the_republic_desc: "While military and diplomatic conquest of the shattered lands of Western Russia is all well and good, we must not forget the greater civilian and bureaucratic apparatus that we must establish over our new lands. With West Russia now under our control, the time has come to begin the consolidation of the Republic - running censuses, ensuring that our institutions can handle our new populations, setting up supply lines, installing local leaders, and the thousand other tasks needed to set up a sustainable state."
 KOM_demexpansion_a_centered_capital_desc: "Syktyvkar, the capital of our estimable Republic, has served us well, and has a storied history as the most important city we possessed, in the dark days of our origin. However, a dilemma faces the government, one that is a simple manner of infrastructure, housing, and facilities with which to administer all of West Russia. The cities of Vyatka and Samara, now that they are cleansed of Tsarist and fascist influence, respectably, have both been submitted as possible new capitals for the Republic. While Syktyvkar is well loved, the time may very well have come to move to more grandiose housing."
 KOM_demexpansion_the_west_russian_census_desc: "Russia is a big place, and whie we do not own anywhere near all of it, our Republic occupies a significant portion of the former Soviet Union's landmass. The teeming multitudes of people across our lands have not yet been counted or audited - in order for our democratic institutions and basic social services to have a chance of working at all, we must make a detailed census of our population. Census-takers, many accompanied by armed police, will be dispatched from regional centers in order to alleviate this issue immediately."
 KOM_demexpansion_faith_in_democracy_desc: "Outside of the abortive Republic under Kerensky, Russia has never known true democracy of the sort that we wish to deliver to its people. Understandably and expectedly, the people are nervous and confused - as polling booths are elected, many peasants stay home or attempt to submit blank ballots, fearful of the watchful eyes of the no-longer-existent NKVD.\n\nThis will not do - we must enact a comprehensive program of democratic education, as well as communicate to the people well and truly what our goals and principles are. Democracy must stem from the people, and it may never bloom if the people do not have faith."
 KOM_demexpansion_activate_the_factories_desc: "Across the Republic, factories and other works of technological skill lie unused and unrepaired, for lack of expertise needed to run them. We must restore them at once, and soon, the people of the Republic will be able to enjoy the prosperity that an industrialized economy shall bring. Cars once more shall roam the roads of Russia, our army shall be furnished with matching rifles, and our grand cities' streets shall be lit with constant, incandescent electrical glow."
 KOM_demexpansion_get_the_peasants_on_board_desc: "The final and most crucial part of establishing the new Republic is securing our stores of food, and setting up systems through which the peasantry may be able to once more prosper. For years, many within the Republic, especially those in the frozen North, have struggled under the weight of food insecurity, poor soil, and bad weather. With the fertile lands of the south once more attained, we are now free to organize a better arrangement between the peasantry and our workers, ensuring that all may prosper and be nourished by the Republic's golden wheat."
 KOM_demexpansion_meet_with_the_finns_desc: "A final piece of land lies out of our control in western Russia. In Onega the Finnish government has propped up an army of Russian conscript as a desperate buffer zone between them and the WRRF. While the fear of invasion by the WRRF's brand of military communism is a little understandable, the cowardly Finns have forced Russian men to fight, lest their families be in danger.\n\nThe people of Onega deserves better than servitude at the hands of the Finns. And the Finn shall receive a lesson that the Germans would do well to pay heed to: no one enslaves the people of Russia without fearing consequences down the line. We will prepare a diplomatic party. They will have only one warning."
 
 KOM_demexpansion_restoring_order_desc: "The Republic has managed to sail out of the most dangerous sea. Yet we are not out of the storm yet, for internal enemies still roam within our borders just as we march to war with external rivals.\n\nCaution is the order of the day. Anti-democratic extremists have been severely hurt by repeated losses. As we set out to destroy our regional rivals, we must also keep up the pressure on domestic threats. For this task we can thankfully bring to bear the full legal apparatus. Police officers, judges as well as lawmakers can work in coordination to stamp out poisonous elements.\n\nFinal victory at home is within our grasp. Once its rears are secured, the army of the Republic will be able to begin its march to restore democracy to all of Russia."
 KOM_demexpansion_root_out_paramilitary_commanders_desc: "The army of the Republic has long been a pit of snakes. Political extremism within the officer corp was impossible to root out without fatally weakening the democratic government's grip on power. Left to their own devices, fascist and communist officers were free to aid anti-democratic street gangs. Some did so by propagating their doctrines to rank and files of the army; others used their tactical training to lead street gangs from the shadows; finally some served in the training of paramilitaries.\n\nWith the far right and far left waning in influence, we can finally remove from service officers and commanders who carry the taint of extremism. The loss of experienced personnel will be worth it as the central government's domestic position is reinforced and the soldiers march out with unity of purpose to face the enemy."
 KOM_demexpansion_arrest_sources_of_information_desc: "Many ordinary citizens cooperated with extremists, whether out of greed or ideological zealotry. Now that the judicial system is firmly under our control and that extremists in politics have been shackled, we can crack down with impunity on collaborators and fellow travellers.\n\nThe Republic must cast a wide net to arrest all those who contributed to the government's enemies. Those who broke no laws will be intimidated into taking plea-deals. Personal finances will be audited. We shall process methodically until all are guilty, or all have betrayed their former collaborators.\n\nThere shall be justice for the victims of political violence!"
 KOM_demexpansion_make_an_example_desc: "The Republic does not condemn its citizens to death lightly. However, there must be retribution for those who have conspired to end the nation's freedom and tolerance. Those who have infected Syktyvkar with violence must face justice. Those who have robbed their fellow citizens, those who have injured the innocents, those who have killed under the influence of extremism, all must see their sins weighed and face the risk of the greatest retribution of all.\n\nThe worst of the worst shall be executed. We do not have pity for traitors, and their deaths will hopefully inspire fear among their surviving allies. The Republic's justice is eternal. And its vengeance shall not spare the wicked."
 KOM_demexpansion_instate_weapons_regulations_desc: "The proliferation of weapons in the Republic has done much to let our ennemies operate without fear of retaliation. When a police action against a far-right contraband ring runs the risk of a violent gunfight against the equivalent of a platoon of soldiers with automatic rifles, hitting political criminal gangs hard becomes impossibly difficult.\n\nThe central government will introduce the first ever weapon regulation laws to the republic. The law will explicitly ban the possession of heavy weaponry. Equally under target will be automatic weapons, as well as large magazines.\n\nWe will use this law as both a carrot, and a stick. Extremists will be able to sell their weapons in a government buy back if they wish to quit politics, and those who hold on to their illegal weapons will be breaking the law and thus be easy to arrest."
 KOM_demexpansion_ban_unregistered_armed_groups_desc: "Beyond limiting access to weaponry, the government will also legislate paramilitaries out of existence. Outside of the army of the Republic, the police, as well as a few state backed militias, belonging to an group will be a criminal offense. Those who cling to their paramilitary membership will be arrested on terrorism charges; those who resist will be shot.\n\nThe designation of all those organizations as terrorist groups will allow us to hit their finances, starving them out of money. Violent confrontation need not end everyone of them, as the dwindling money and prestige of paramilitary sees these group hemorrhage members and morale."
 KOM_demexpansion_to_order_desc: "For as long as we have called Syvtyvkar our home, our rivals have mocked Komi's republic as a house of cards, toppled and rebuilt by ideologues constantly, its streets red with the blood of a slowly dying government.\n\nNo more! We have brought the Republic to order. Political extremism has been quelled, and peace and justice are the order of the day.\n\nSome might question Komi continuing to call itself "a place for all", in light of this quelled extremism. We stand by this statement, for all are welcome into the house of governments who will respect its institutions. Sacred hospitality is a two way obligation. Being now rid of those who would threaten others in our midst, we can continue to work on making the Republic a refuge for all Russians in this age of strife."
 KOM_demexpansion_codify_the_unwritten_rules_desc: "Komi has long prided itself on its tolerance of differing ideologies. People of all types call it home. The Republic's politicians are sharp, adept at political deals, trained by the ruthless nature of power in the Republic. Yes, this system's excesses have almost derailed our project. But why toss out the baby with the bathwater?\n\nThe unwritten rules will be codified. The radicals will be given their area to play in; as long as they respect the rules of the game, we will let them operate. In turn they will have to work with us as the Republic marches out against its rivals in Russian reunification.\n\nAfter all, might not the extremists be content with their own piece of the cake, once the Republic stretches from Finland to Manchuria?"
 KOM_demexpansion_negotiate_with_the_remnants_desc: "Having broken the back of the far left and far right and sending their surviving leaders on the run, it is time to negotiate with their remnants.\n\nThe extremist paramilitaries have been a permanent thorn in our side, but their tenacity and resourcefulness has not gone unnoticed. What's more, a great deal of these thugs are officially soldiers and officers of the republic. Were we to purge extremism from our army, a great deal of experience would be bled out from the institution.\n\nWe will offer these crooks a deal: fight for us, or be hammered by the law. Any weapon and supplies that are brought from paramilitary control back into official use will be rewarded, and former paramilitaries who prove especially willing to work with us will see their army career given a slight boost."
 KOM_demexpansion_the_vilegodsk_conference_desc: "To show our goodwill to the far right and far left, a conference in Vilegodsk has been called to help establish a legal framework of spheres of influences within the republic. Political organizations will be allowed to run schools, unions, news agencies and other such services for their own community, with oversight from the central government.\n\nThe ability to live separately from offensive sociopolitical groups within a clearly defined framework will assuage fears that the central government is one decree away from outlawing personal rights. In return, high level members of sociopolitical groups will be in constant communication and coordination with the central government, all in the spirit of showing loyalty to the Republic and a commitment to keeping the system alive."
 KOM_demexpansion_centralize_redistricting_desc: "Woe to the conquered!\n\nOur willingness to cooperate with extremists who recognize their defeat should not be misunderstood for a willingness to turn the other cheek and forget past misdeeds. As such, our government will create a new centralized redistricting office that will be in charge of designing the Republic's electoral constituencies.\n\nUsing this technique we will harvest a bounty of centrist deputies who will help strengthen our grip on the legislative and executive wings of government. This will allow us to pummel renegade extremists, and tempt those willing to compromise to join us at the negotiating table."
 KOM_demexpansion_a_united_army_desc: "The Republic of Komi was founded on the ideals of those who had suffered the Gulags. Never again would the lash of repression strike upon an individual's back. We welcomed the accursed and the forsaken. Now our freedoms must be protected and upheld by those who would strip it away forever. We are an island of light and tolerance in a sea of darkness. Unfortunately the shadow clinging to our borders has taken root at home. Infighting infests the Republican Army not too dissimilar from cancer. Factionalism has set root from the squad level up to entire regiments being divided along ideological lines. We must break up these formations and reform them with a pluralistic mix, led by officers loyal to the ideals of the state than any self avowed creed. Already a new generation of military men are being instructed and trained to take command.\n\nAll that is required is the order."
 KOM_demexpansion_to_arms_desc: "Citizens, the Republic stands more united than ever! Once wasting time in pointless bickering and endless bloodshed, the children of the nation stand united and ready to face their enemies. Old rivalries have been ended in the name of stabilizing and expanding the Republic.\n\nNow that fascists and communists soldiers stand side by side with their democratic counterparts, Komi is ready to go on the offense. The experience of our men and the vast scope of personalities and ideas within our army grants us the flexibility needed to tackle any enemy!\n\nAt least, so goes the theory. The extremists have quieted down for now. We can only hope that they keep their end of the bargain, lest internecine squabbles threaten to destroy our Republic once more."
 KOM_demexpansion_peace_for_now_desc: "Perhaps just a passing dream? The streets of our capital are quiet, for once. A few families are seen walking about where once thugs manned barricades and checkpoints.\n\nThe police reports echo this anomaly. Peace seems to have descended on Syvtyvkar. A fragile peace perhaps, for the demons of civil strife might return if we are not vigilant. A fragile peace, if our rivals in western Russia try to end our democratic experiment. A peace, nonetheless, and one we intend to defend by force.\n\nCitizens, much remains to be done. We must be vigilant, so that our nation's future is not dashed against the rocks of war nor the chaos of internal conflict."
 KOM_demexpansion_a_new_democratic_foundation_desc: "The Republic, once seeing its electoral system frayed and closing down due to extremism, must see democracy flourish again.\n\nRegenerating the interest and trust our citizens have in the democratic process will be tough, especially coming on the tail end of our efforts to end political extremism once and for all. We must accomplish this nevertheless, if the democratic center's power is to be assured.\n\nLetting go of our power to design electoral districts now that they have been sanitized will help restore confidence. As will the ability to call snap elections to remove governments that are wildly unpopular with the electorate. Finally, propaganda campaigns extolling the virtue of engaged citizens will hopefully draw crowds once more to polling stations."
 KOM_demexpansion_new_election_cycles_desc: "Now that the Republic's bases are strong and secure, it is time to turn a new leaf.\n\nNew elections taking place in the rationalized and cleansed political arena will be scheduled. It is perhaps a risky move to entrust the fate of our project to the citizens. No riskier, however, than ruling in content of majority to further the end of small political cliques like our enemies in the far left and far right intended to do.\n\nOur new electoral cycle is set to hold election around the time our army and diplomatic service is set to have reunited many regions of western Russia. Holding an election in freshly annexed or liberated territory must be difficult. But through this our new citizens will see our commitment to democratic ideals!"
 KOM_demexpansion_formalize_our_claims_desc: "Our enemies in the Revolutionary Front call us secessionists and traitors. The Tsar in Vyatka and his cronies dismiss us as the Syktyvkar clique. Others use our official name of the Komi Republic, seeing us as a mere local curiosity standing in their projects of uniting western Russia.\n\nThose names will be relegated to the past. Our government prepares a new declaration, announcing that we alone have the legitimacy to rule all of Russia as the Russian Republic. All of our institutions are to change to reflect this. Territory occupied by our military will merely be territory returning to our rightful rule. Diplomatic annexations will be undertaken under the auspices of bringing rogue provincial governors and usurpers back under the fold of the reborn Russian Republic.\n\nOur regional rivals are not likely to take this seriously. As such, we must be ready to prove our claims through force of arm... or through the silver-tongue of our diplomats. Nevertheless, the world shall know that the Russian Republic, killed by the Bolsheviks, is back!"
 KOM_demexpansion_the_constitutional_convention_desc: "Our status as the true Russian Republic imposes on us a rewriting of our Constitution. Befitting our democratic beliefs, it is important to initiate a constitutional convention, and invite all those who seek to contribute to our constitution in good faith.\n\nThere is much work to be done, and many sources to analyse. Flawed as they were, the constitutions of the late imperial regime, of Kerensky's failed republic, and of the Soviet Union itself are all sources of ideas. Each of the ruling coalition's democratic parties are likely to have good suggestions. We can also expect reformed extremists to attend. Their best ideas must be entertained, and those that were once our rivals will now become our friend in the rebirth of Russia."
 KOM_demexpansion_declare_the_free_republic_desc: "Men and women of the Republic, arise!\n\nFrom the Ural mountains on to the black mark of Moskowien, your fellow citizens everywhere are divided, enslaved by capricious tyrants or huddled in fragile statelets, awaiting liberation.\n\nAs the restored Russian Republic, our first aim is to unite western Russia into a new West Russian Free Republic. This does not shirk from our ambitions to free all of Russia, but rather confirm it! Once the greatest population centers that are free from German occupation are ours, our Republic will march east, to the Pacific!\n\nThe Tsarists, and the Communists of the Front, and the despicable dogs of the so called Army of Russian Liberation, let them all cower! The army of free men is on the march!"

 KOM_stalexpansion_restoring_order_desc: "The struggle for Russian reunification has begun, with territory after territory falling under our control. Yet even as we fight to rebuild our country, we are hampered by the political chaos of the Komi Republic, where extremists on either side of politics seek to take power by terroristic means. Even in our new territories, unrest and radicalism simmer. Russia cries out for true leadership. Thankfully, there is a woman with the talent, vision, and strength to seize the reigns of history and restore order in our fractured nation: Svetlana Stalina."
 KOM_stalexpansion_devolve_judicial_power_desc: "The judicial process in Komi is fair, but also inefficient and slow. With so many radicals opposing our government, and so many trials to process, reforms have to be made. President Stalina has authorized the powers of the judicial courts to be extended to the police precincts and military. This will allow for the police and military to set up courts of their own, so that extremists and criminals can be dealt with quickly and efficiently. While some may call this undemocratic, and fear that this will be used to purge anyone who disagrees with the government, it is simply the only way to proceed. Once the crisis has passed, we can discuss this matter in more depth."
 KOM_stalexpansion_arrest_sources_of_information_desc: "While many of the world's democracies enshrine freedoms such as the freedom of speech as sacred and untouchable constructs, they have their downsides. President Stalina does not despise freedom of speech, she merely wishes to ensure the survival of the Republic. As such, using an executive directive, the freedom of speech shall be suspended entirely, so that it may not be abused by radicals to spread hate and strife.\n\nThis is merely a temporary measure, and these legal protections shall be returned once the crisis is under control, we assure you."
 KOM_stalexpansion_make_an_example_desc: "Our government has recently captured several extremist paramilitaries, whose ideologies have cost the lives of countless innocent souls. They continued to spread hate and destruction within our Republic, and are complicit in the cycle of coups that President Stalina and the Reconstruction Government are attempting to end. They must be made an example, an example of the punishment reserved for spreading hate and discord, for propagating extremism and violence.\n\nTheir trials shall be quick, expedited through our new judicial policies. We shall line up these communists and fascists against a wall and eradicate their hatred from this world. May God have mercy on their souls."
 KOM_stalexpansion_seize_unregistered_firearms_desc: "As we have waged our war to reunite Russia and vanquish the warlords, we have increasingly found that many civilians in our newly acquired territories possess their own firearms. Russia has been a dangerous place in recent times, and we would not deprive our citizens of the right to arm themselves for protection and self-defence. Yet in the wrong hands, these weapons could pose a threat to our brave soldiers. We shall have to conduct background checks on the citizen population, making sure there are none with extremist sympathies hiding in our midst, seizing the firearms of any who poses a threat. They will be much more useful in the hands of our men."
 KOM_stalexpansion_clear_the_streets_desc: "Street protests, violent crime, and other civil disturbances continue to plague our cities at precisely the time the campaign to restore Russia to greatness requires order and discipline. It is time to put a stop to such nonsense, by any means necessary. We will deploy the police, our greatest defence against anarchy, across the cities of Russia, and put an end to the chaos. Those who resist will be met with the full force of the law. Some will complain about the stripping of their liberties, but such people do not know that freedom can only be built on the basis of a secure, orderly society. They will learn."
 KOM_stalexpansion_the_crisis_calmed_desc: "Thankfully, due to all of our efforts to remove extremist ideas from our republic the immediate crisis seems to have been calmed. However, there are still many radicals who may try to seize power as we expand into more territories. Similarly, as we come to control regions that were once under communist or despotist rule, we may be at risk of a partisan uprising. These territories that have never known democracy may not be in favor of our government. We should continue our efforts to educate these people and eliminate the threats of radicals and partisans, and we will not stop until our republic is secured."
 KOM_stalexpansion_the_national_reconstruction_council_desc: "President Stalina needs a group of people to aid her in stabilizing Komi, and has found her solution in the form of the National Reconstruction Council. Its members consist of PSD politicians, police commanders, trade union leaders, and military officers, serving as an upper house of sorts for the Reconstruction Government. The Council will propose and pass policy during this time of crisis, give advice and consent to decisions made by the President, and have sole authority to ratify treaties. The National Reconstruction Council shall act as a parallel body to the National Assembly, but will be more reliable due to all of the members being appointed directly by the President herself."
 KOM_stalexpansion_guarantees_to_the_national_assembly_desc: "Numerous deputies, mostly from the SMR and DSNP, within the National Assembly have expressed concern over some of the Reconstruction Government's more... direct policies, and the current suspension of the Constitution. Some have even gone so far as to call President Stalina a dictator, and anti-democratic. What these critics don't seem to understand is that these are all temporary protective measures, to ensure that the Republic does not fall once again.\n\nTo combat these claims, President Stalina shall take a break from her busy schedule to promise that the National Assembly's power shall be returned shortly, and that the Reconstruction Government will be disbanded once the crisis has passed. Hopefully, this will end their useless panicking."
 KOM_stalexpansion_extend_emergency_powers_desc: "Numerous deputies, mostly from the SMR and DSNP, within the National Assembly have expressed concern over some of the Reconstruction Government's more... direct policies, and the current suspension of the Constitution. President Stalina has decided to refuse to guarantee the temporary nature of these policies, seeing it as unnecessary and a distraction from her busy schedule. Instead, President Stalina has chosen to extend her emergency powers indefinitely, and she will cease using them once they are no longer necessary. The Reconstruction Government operates on a need-to-know basis, and currently, that is all the National assembly needs to know. If they have a problem with this information, President Stalina suggests submitting a complaint to the National Reconstruction Council, who will address such complaints once there is enough time available to do so."
 KOM_stalexpansion_issue_the_fundamental_directives_desc: "The Republic of Komi is beset on all sides by extremists, radicals and rabble-rousers who seek to undermine the stability of the nation, planning to destroy the rights of the common man in favour of building twisted "utopias" based on their ideas. This ends now. Only by issuing a series of Fundamental Directives that order their arrests and removals from society can we restore the stability that they destroyed. Who is an extremist will be decided later- what matters now is that they must be eliminated."
 KOM_stalexpansion_liquidate_anti_democratic_apparatus_desc: "With the continued consolidation of the Republic, it has become clear to the Reconstruction Government that democracy may not be restored promptly without more and more decisive action. The time for legislation and temporary police crackdowns is over - the time has come. We must rid ourselves of the Far-Left and the Far-Right, for good. Their members will be arrested. No matter how large they are, or irrelevant, they will be annihilated."
 KOM_stalexpansion_a_blueprint_for_integration_desc: "The more the Republic expands, the more difficult it is for us to properly integrate these new territories into the central government- that is, unless we come up with a distinct plan on how to train and send in new administrators into these territories in a swift but orderly manner. New departments and governments will need to be set up as soon as our armies conquer them, while leaders from regions peacefully incorporated into the state must be integrated into the government of Komi as soon as possible in order to create a stable platform for expansion."
 KOM_stalexpansion_democracy_is_non_negotiable_desc: "Nothing is more sacred on this green Earth than the right for people to take part in the government, but despots and extremists refuse to recognise this. Hence, it is by the guns and tanks of the Komi Army that the light of democracy is carried to the furthest depths of Russia. Hence, we must issue an ultimatum to all the tyrannies and despotates that we encounter on the road to reunification: accept integration into the Republic, or war. Democracy is non-negotiable, and these thugs must learn this lesson the hard way, if need be."
 KOM_stalexpansion_the_road_to_enduring_freedom_desc: "The protection of liberty and democracy in the Republic was long and difficult; some agitators even claim that our methods go against the ideals that we have uphold so dearly. We cannot listen to these rabble-rousers. Since the inception of our nation, the freedom that is so much a part of Komi's identity was besieged by extremists within and without, and it will continue to be so for the foreseeable future. As long as it is under attack, we must endure that long road to freedom, facing whatever obstacle comes in our way with courage and determination."

