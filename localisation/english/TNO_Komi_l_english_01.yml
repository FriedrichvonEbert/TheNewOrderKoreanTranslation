 ### Leader Bios ###
 POLITICS_NIKOLAI_VOZNESENSKY_DESC: "원래 소련의 중간급 정치가였던 니콜라이 알렉세예비치 보즈네센스키는 구소련의 작은 부분에서 그처럼 결함있는 민주주의의 유일한 수호자가 되었습니다. 경제 과학과 행정 업무에 뛰어난 재능을 가진, 동료들 사이에서 주목할 만한 보즈네센스키는 서러시아 전쟁 전 붉은 군대 스타프카에 의해 코미 ASSR의 복구 임무를 감독하도록 선택되었습니다. 소비에트 지역에서의 그의 헌신으로, 보즈네센스키는 코미의 사람들 사이에서 상당한 인기를 얻었는데, 그들은 그를 권력에 굶주린 소련 파벌들 사이의 다툼과 음모보다 평민의 이익을 우선시하는 자비로운 정치가로 보았습니다.\n\n식팁카르에서 전선과 강경파 공산당 관료들 사이의 끝없는 권력 다툼의 결과로, 현재 코미 ASSR의 보즈네센스키 대통령은 공화국에서 대중의 지지를 자랑할 수 있는 유일한 지도자로 남게 되었습니다. 정통 마르크스주의 독단주의에 환멸을 느끼고 코미를 거의 파멸에 이르게 한 소련 고위층의 무능과 보잘것없음에 앙심을 품은 그는 공화국에서 일당 독재를 허물고 정치 체제를 모든 남녀의 목소리를 대변할 수 있는 대의민주주의로 재편했습니다.\n\n비록 보즈네센스키의 부단한 노력이 평범한 코미 시민들에게는 일상의 빵과 자신감을 가져다 주었을지 모르지만, 식팁카르에서 그의 명성은 코미의 기관을 통해 코미의 민주주의를 무너뜨리기만을 위해 노력하는 많은 고약한 이들을 도시로 불러들였습니다. 그러나 보즈네센스키에 대한 도전은 극단주의자들뿐만 아니라 보즈네센스키가 자신의 지위에 있는 사람치고는 적절치 못한 행동과 다양한 사회주의자 집단과의 당혹스러운 관계를 언급하며 공화주의적 가치를 유지할 수 있는지에 의문을 제기하는 동료 민주 정치인들 사이에서도 나오고 있습니다. 하지만, 정치적 압력에도 불구하고, 보즈네센스키는 싸워보지도 않고 그가 꿈꿨던 시스템을 포기하고 싶어하는 사람이 아닙니다."

 POLITICS_SVETLANA_STALINA_DESC: "Svetlana Iosifovna Stalina was one of the children of Josif Stalin, a Georgian member of the Soviet Union's Central Committee and one of Nikolai Bukharin's fiercest rivals. Although her father vanished from the historical record during the Great Patriotic War, Svetlana was able to safely survive the chaotic evacuation of Moscow and came to find refuge in Sykvytkar, capital of the fledgling Komi Republic. While her father was infamous in Party circles for being a hardliner and socialist ideologue, his parenting seems to have driven Svetlana in the opposite direction, and she quickly associated herself with Komi's rapidly growing political center. They welcomed her as a stabilizing force in a chaotic political system, and she quickly became a figurehead for the fragile center to rally around.\n\nNow that the political situation in Komi has deteriorated, Stalina has stepped up and decided to take the reins of state herself. Although she has resorted to some rather authoritarian methods to maintain order, she insists that they are temporary measures in the name of stability, and that she will soon fully restore democracy to Komi. Some are skeptical of her claims, but her actions still trend toward the center, and she is a far more pleasing candidate for many than the alternatives."

 POLITICS_SVETLANA_STALINA_DEM_DESC: "Svetlana Iosifovna Stalina has been praised by her supporters as one of the few voices of stability or sanity in western Russia, and by her enemies as an authoritarian in denial, an opportunist who would take any chance she could to destroy the perceived radicalism she so hates.\n\nWhatever the case, Stalina's success as a politician is as unmatched as her story tragic. Her father, Iosif Stalin, was a Soviet bureaucrat and early supporter of Bukharin, who had died in an industrial accident rumored to be orchestrated on the orders of the Soviet government. In the long period following the death of Stalin, she has lost more and more - her mother, in the Great Patriotic War, her husband, purged by the West Russian Revolutionary Front, and her eldest brother, killed by friendly fire during the collapse of the Front at the end of the West Russian War.\n\nIndeed, Stalina claims that the war is where she first tasted the bite of radicalism, and when she vowed to oppose it at all costs. Stalina's party, the Sovereign Democratic Party, or PSD, gained prominence in the Komi Republic as a big tent comprised of big tents, a place for all who valued a safe and stable Russia over all else. Though Stalina's policies often borrow from left-wing populist principles, it would be most unwise to mistake her for a Marxist, as her father was. The basis for her political stances exists in the principles of "sovereignty, democracy, and patriotism" - the construction of a strong, independent Russia through an assertive foreign policy, heavy support for public welfare, and a strong, modern military.\n\nThrough the democratic process she fought so long to protect, the people have given Stalina their mandate, and the Lady of Steel stands prepared to defend her beloved Motherland from all enemies that may assail it - even if that danger is the unchecked will of the people itself."

 POLITICS_ANDREY_ZHDANOV_DESC: "안드레이 알렉산드로비치 즈다노프는 그 사람에 대해 실제로 얼마나 알고 있느냐에 따라 사랑이나 의심으로 둘러싸인 이름입니다. 즈다노프는 코미의 핵심 정치인 중 한 명인데, 대조국전쟁 전에 레닌그라드 공산당의 당수를 지낸 경험이 있는 자랑스러운 사회주의 지도자로, 결국 서러시아 혁명전선 정부와 얽혀 독일에 대항하는 러시아의 문화 통합을 장려하는 시도의 영향력 있는 인물로 활동했습니다.\n\n하지만, 전선은 무너졌고, 그와 함께 즈다노프가 애지중지하던 보편적 문화 프로그램도 그렇게 되었습니다. 정부가 식팁카르로 도망쳐오고 얼마 못 가 해산됐을 때, 즈다노프는 공화국 수립 이전의 일련의 쿠데타와 권력 투쟁에서 미하일 수슬로프와 관계를 형성하며 뒷면에 남았습니다. 공화국 초기에 보다 권위적 사회주의적인 입장에도 불구하고, 즈다노프는 최근 코미 사회주의 국가의 민주화, 소수 문화의 성장 장려, 중도 좌파와의 화해와 같은 더 많은 자유주의적 계획들을 추진해 왔습니다. 그는 보편적 문화, 과학, 이념 즈다노프시치나의 일반 교리에 더 많이 통합하고, 공산당 내 과학적 관리에 대한 연구를 우선시하며, '혁명적 예술'에 대한 표준을 만드는 것을 지지했습니다.\n\n그럼에도 그의 실체가 진정으로 변한 것이 아니라 오히려 수면 아래 깊숙이 누워 진정한 권력을 얻기만을 기다리고 있다는 소문이 끊이지 않으며, 편집증은 그를 따라다니는 것 같습니다."

 POLITICS_ALEXEI_KOSIGIN_DESC: "An economic mastermind, Alexei Nikolayevich Kosygin is one of the many people to have made himself part of the chaotic politics in Komi. Starting as the director of a textile mill, he was a supporter of the Bolshevik cause but only began to climb the hierarchy of the party and its nation-wide bureaucracy a few years before the war. By the time the Great Patriotic War had begun, Kosygin had been noted by the Soviet leadership as a trustworthy Party member and an overall clever individual. During the small time window between the beginning of the German invasion and the complete collapse of the motherland, he played a key role in evacuating industry to the east. His whereabouts following the dissolution of Bukharin's government remained unknown, until years later, when he emerged in the newly formed Komi Republic. There, Kosygin distinguished himself as a brilliant economist, and a vocal proponent of the Center coalition that held the country together.\n\nSoon, he would found the Union of Young Reformers, a party of his own which still allied with President Voznesensky, but clearly followed a separate agenda. Eventually, while the coalition he belonged in held out against radicals, the Young Reformers were able to usurp power from the dominant coalition leader, and now Kosygin has become the new President. Unlike Voznesensky and his absurdly close relation with certain factions of the Left, he has been clear on this issue: there will be no negotiation and no alliances with radicals on either side of the political spectrum, no matter what. The democrats must stand on their own, and create an economic power that can challenge other contenders for the reunification of Russia - Kosygin always being the designer of these ingenious plans for reform. How far these reforms will go remains to be seen."

 POLITICS_MIKHAIL_SUSLOV_DESC: "볼가 유역의 시골 마을 출신이라는 초라한 배경에도 불구하고, 미하일 안드레이예비치 수슬로프는 자신의 고향에서 이름을 떨치던 사람이었습니다. 공산주의 청년단을 시작으로, 수슬로프는 로스토프에서 볼셰비키의 유명한 당원들 중 한 명이 되었으며, 심지어 당의 지역 행정부와도 접점을 만들곤 했었습니다.\n\n독일이 침략했을 때, 수슬로프는 코카서스에서 게릴라들을 조직하는 위치에 지목받았습니다. 독일의 국방군이 도착했을 때, 누구도 그를 찾을 수 없었습니다. 숲속에서 싸움을 계속해나가고 있다던가, 수비대에게 교수형을 당했다는 소문이 돌았으나, 그가 그의 고향에서 멀리 떨어진 아르한겔스크에 나타나면서 아르한겔스크 사람들에게 그러한 소문들이 거짓이었다는 것이 밝혀졌습니다. 그가 젊었을 때처럼, 오래지 않아 그는 서러시아 혁명 전선의 정계에 입문했습니다. 관료제를 오르고 오르면서, 그는 서러혁전의 대표적인 정치인이 되었고, 곧 외무부 장관이라는 권위 있는 지위를 얻게 되었습니다. 시간이 흐르자 수슬로프의 영향력은 더욱 커졌으며, 그러한 사실들은 그가 차기에 총리가 될 수 있을 것이라는 믿음을 주게 되었습니다. 그리고, 서러시아 전쟁이 발발했습니다.\n\n서러시아 혁명 전선이 붕괴하면서, 수슬로프는 경제기획자인 니콜라이 보즈네센스키와 함께 식팁카르에 있는 자신을 발견할 수 있었습니다. 그들은 힘을 합쳐 조심스럽게 코미 공화국을 만들었지만, 서로가 공화국에 대해 다른 관점을 가지고 있기에, 이 불안한 협약은 곧 끝이 날 것이었습니다. 수슬로프는 권력과 영향력을 얻기 위해 재빨리 붉은 민병대의 지도자 지위를 이용했으며, 그를 통해 가까스로 자신을 정치/군사적인 사안에서 결코 쉬이 제거할 수 없는, 공화국에 없어서는 안될 존재로 만들 수 있었습니다. 오랫동안 인형술사로서 남아 있던 수슬로프는, 마침내 코미 공화국이 사회주의 국가가 되면서 나라를 다스리기 위한 계획을 실행할 수 있는 지도자 자리에 나서게 되었습니다."

 POLITICS_BORIS_PONOMARYOV_DESC: "보리스 니콜라예비치 포노마료프는 긴 시간 동안 코미 공화국 내 사회주의자들의 얼굴마담이었지만, 진정한 리더는 아닙니다. 비교적 뛰어난 역사가이자 부하린 시절 소비에트 연방의 말년에 당직을 수행했던 그는, 독일이 침공했을 때 순전히 운으로 불길을 피할 수 있었습니다. 서러시아의 단결되었던 전선이 붕괴하면서, 포노마료프는 다시 한번 위안을 버리고 극단주의자들과 혁명가들의 안식처, 신생 코미 공화국으로 향했습니다.\n\n식팁카르에서, 그는 영광스러웠던 연방이 무너지기 이전의 옛 노선으로 돌아가고파 하는 수많은 혁명의 지지자들과 만날 수 있었습니다. 그 꿈이 멀어 보이긴 했지만, 공화국 좌파들의 세력에 빠르게 자리잡은 포노마료프는 여전히 그 꿈을 지지했습니다. 그러한 그를 특히나 자신의 책략의 일부로 포섭하고자 열중하는 이가 있었으니, 바로 ”인형술사“, 미하일 수슬로프였습니다. 그를 당에서 두각을 나타내게 하고, 어느 정도 권력은 물론 국회에서의 지위를 확보해줌으로서, 수슬로프는 자신이 가진 것에 만족을 표하는 포노마료프의 충성을 보장받을 수 있었습니다\n\n이제 사회주의자들은 마침내 행동으로 옮겼고, 그들의 충실한 당원 중 한 명이 서기장 직책을 맡게 될 것입니다. 포노마료프는 실질적인 영향력이 부족하며, 여전히 음지에서 활동하는 그의 동지들과 정부, 그리고 인민들의 강력하지만 단순한 허수아비에 지나지 않습니다. 그러나 그는 그것에 전적으로 만족하고 있습니다."

 POLITICS_SERGEY_TABORITSKY_DESC: "세르게이 블라디미로비치 타보리츠키의 이야기는 그의 성격과 정치적 견해만큼이나 변칙적입니다. 러시아인 상인과 유대인 재봉사 사이에서 태어난 타보리츠키는 어릴 때부터 강건한 러시아 군주주의자이자 진지한 반유대주의자로, 어머니로부터 물려받은 '카인의 표식'을 없애려 했습니다. 러시아 내전 이후 바이마르 공화국으로 망명한 그는 러시아 반동계와 함께하며 신념을 강화하고, 악명 높은 '시온 의정서'를 독일에 전파하는 데 일조했습니다. 오랜 친구인 표트르 샤벨스키보르크와 함께, 타보리츠키는 러시아 제국을 파괴한 혁명의 주요 선동자로 여겨졌던 이들에게 복수하고자 전직 러시아 입헌민주당 정치가 블라디미르 드미트리예비치 나보코프를 암살했습니다. 독일에서 나치가 집권하자 타보리츠키는 독일의 지배가 러시아에서 군주제 복원의 길을 터주길 바라면서, 백군 이민자들 사이에서 나치 정권의 가장 열렬한 협력자 중 한 명이 되었습니다.\n\n다른 사람들이 그랬듯 타보리츠키 역시 뱟카에서 블라디미르와 합류했습니다. 그러나 곧 그는 자기가 주장하는 대로의 '사기꾼 차르'를 불쾌하게 여기게 됐고, 정당한 통치자에 대한 충성심을 증명하면 기적적으로 살아남은 진정한 러시아의 황제가 될 차례비치 알렉세이가 그의 신하들 앞에 나타날 것이라 진심으로 믿게 되었습니다. 뱟카에서 그의 별난 믿음을 공유할 수 있는 사람은 거의 없었지만, 그는 곧 우스티시솔스크에서 그의 추종자들을 발견했습니다.\n\n적과 친구 모두에게 너무나 불안정한 사람임에도, 타보리츠키는 그들 모두를 뛰어넘고 도시의 유일한 통치자로 부상하며 차르 알렉세이 2세의 제국 섭정의 칭호를 자처했습니다. 타보리츠키의 망상이 실현될 것이라 예상하는 사람은 거의 없지만, 가장 어두운 때에 러시아의 차르를 배반한 이들과 볼셰비키에 대한 오랜 증오가 그의 열의를 자아내는 한, 그의 통치가 흉포하지 않을 것이라 의심하는 사람 역시 거의 없습니다."

 POLITICS_SERGEY_TABORITSKY_BURGSYS_DESC: "마침내 마스크가 벗겨졌고, 시계는 계속 앞으로 똑딱거리며 움직입니다. 세르게이 블라디미로비치 타보리츠키, 과거 열성당 조직의 다크호스였던 그가 마침내 국가를 완전히 장악하게 되었고, 그의 미래에 대한 계획은 적어도 그의 많은 혐오자들에게는 이 이상 불안할 수가 없었습니다.\n\n모든 면에서 러시아 제국 부흥 협회와의 관련성을 보장하는 웅변술의 재능을 다시 한 번 발휘한 그는 비록 전적으로 더 큰 조직에 포함되어 있었어야 했지만, 지금 바로 왕정복고를 발표했습니다. 그는 오래 전 볼셰비키의 처형에서 탈출했다고 주장하는 차르 알렉세이 2세의 섭정을 자처하며, 전통주의와 제국주의 향수를 중시하는 사람들에게 엄청난 관심을 일상적으로 받으며 이러한 관심을 개방적이고 극도로 치명적인 반유대주의와 결합시킵니다.\n\n비교적 많은 수가 있을 지 모르는 그의 지지자들에게는, 그것은 마치 하느님 자신이 타보리츠키의 형태로, 제국을 구하기 위해 하늘에서 내려온 것과 같습니다. 다른 모든 사람들에게, 그는 위험한 만큼이나 불안정하고 비참한 미치광이이고, 반대파가 국가 내에서 그리고 그 자신의 마음 안에서 합쳐지면서, 질문은 명확해졌습니다.\n\n시계가 자정에 도달하기까지 얼마나 걸릴까요?"

 POLITICS_SERGEY_TABORITSKY_DEAD_DESC: "귀청이 터질 듯한 침묵이 전파를 가득 채웁니다. 시계가 멈췄고, 손이 제시간에 얼었습니다. 복된 섭정의 개인 도장이 찍힌 편지들은 더 이상 보내지지 않습니다.\n\n하지만 황동색의 장비들이 계속 돌아가면서, 잃어버린 아이의 이름아래 이교도의 시체를 갈아 뿌리 덮개로 만들고있습니다. 섭정의 도살자들이 존재하지 않는 암을 찾아 조국을 해부하는 동안 흐르는 피가 계속해서 토양을 포화상태로 만들고 있습니다. 한 때 러시아였던 납골당에는 더 많은 해골들이 높이 쌓여 있습니다.\n\n계속, 계속, 그리고 계속됩니다. 섭정의 명령을 따르기로 선택한 모든 군인과 관료들은 계속해서 그렇게 합니다. 머리부터 발끝까지 피를 뒤집어 쓰고 고약한 독 냄새를 풍기며, 수백만의 숫자를 매긴 그들은 선택의 여지가 없다는 것을 알고 있습니다. 그들은 섭정과 차레비치 알렉세이께서 보고 있다는 것을 알고 있습니다. 정의는 그들의 이름 하나하나를 알고 있고 그들에게 실패의 책임을 물을 것입니다. 광신적인 감독관들의 총구 아래, 그들의 악몽 같은 수확은 계속되고 있습니다. 때가 되면, 주께서는 그들의 인간성을 희생한 대가로 그들에게 상을 주실 것입니다. 그리고 차레비치 자신께서 그들에게 찬란한 황금빛의 영광을 입힐 것입니다.\n\n하지만 그들의 깨어남에는 순수함이 아닌, 오직 부패과 부식만이 남아있습니다. 신성함은 없고, 오직 타락만 있을 뿐입니다. 평화는 없고, 단지 백만 개의 거대한 무덤들이 침묵할 뿐입니다.\n\n그리고 그 정상에는, 부패가 시든 살 속으로 썩어 들어가는 가운데 흐릿한 눈을 통해 텅 빈 방을 응시하는 시체의 차갑고 죽어버린 시선만이 있습니다."

 POLITICS_BURGSYS_COLLAPSE_DESC: "§R침착해라.\n\n섭정께선 견뎌내신다.\n\n알렉세이께선 살아계신다.\n\n신성 러시아 제국은 견뎌낼 것이다.\n\n아직 해야 할 일이 많다.§!"

 POLITICS_LEV_GUMILEV_DESC: "레프 니콜라예비치 구밀료프, 유명 시인들인 안나 아흐마토바와 니콜라이 구밀료프의 유일한 자식인 그는 자신의 신뢰성 떨어지는 혈통과 비정통학파적 시각으로 인해 청년기의 대부분을 소비에트 권력의 핍박 아래서 보냈습니다. 추방으로 러시아 전역을 떠도는 동안 역사와 종족학을 심도있게 탐구한 구밀료프는, 모든 역사적 종족들의 흥망은 열성적인 이들(파시오나리)에 달린 것이며, 그 일부의 사람들만이 자신들의 전망에 맞추어 주변 환경과 사회를 바꿈으로써 그 인민의 역사를 앞으로 나아가게 한다는 열성성 개념을 주장했습니다. 자신의 발견을 단순한 학술사안으로 축소하는 대신, 구밀료프는 자기 이론의 실천적 적용에 러시아의 구원이 있다며 스스로를 러시아 초종족이 지닌 열성성을 극한으로 이끌어낼 이라 치장했습니다. 러시아 군벌들에게 박대당했던 구밀료프는 볼셰비키와 민주주의자 모두에게 배신당하고 선거권을 빼앗겼다 여긴 코미의 러시아인들에게서 지지를 얻을 수 있었습니다.\n\n구밀료프의 깊은 박식, 다정한 인격, 흠결없는 감화력은 우스트-시솔스크의 우익 내 거의 모든 분파를 자신의 기치 아래 끌어모으면서, 하룻밤만에 그를 러시아 민족주의의 대부로 만들어 주었습니다. 이 열성파는 본래 코미 정계에서 약체로 취급받았습니다. 하지만, 약간의 자기중심적 기질의 이념가이자, 자신의 목표를 이루기 위해서라면 그 어떤 수단도 꺼리지 않을 구밀료프가 자신의 열렬한 애국심과 매력을 증명해보이면서, 우익 극단주의는 코미 내 다른 모든 정치집단들 중에서 가장 돋보이는 세력으로 떠올랐습니다.\n\n구밀료프가 우스트-시솔스크의 의심할 바 없는 주인으로 발흥했다곤 하나, 구밀료프의 최종의제는 그가 지닌 변화무쌍하고 때로는 기회주의적이기까지 한 기질로 인해 누구도 알지 못 합니다. 구밀료프가 민족주의적 지지층의 변덕에 호소를 바라든, 혹은 유라시아 문명제국이라는 자기만의 꿈을 쫓길 결정하든 간에, 전 러시아는 죽어가는 서방세계를 끌어내릴 그의 스키타이적 전진을 기다리며 서있는 중입니다."

 POLITICS_SVETLANA_BUKHARINA_DESC: "스베틀라나 니콜라예브나 부하리나는 니콜라이 부하린 서기장의 딸로, 소련 사회의 최상층에서 자라났습니다. 그녀는 젊은 시절을 연방 최고의 아카데미에서 보냈으며, 당의 최고 지도자들과 함께 정당 행사와 문화 전시회에 참석했고, 아버지가 행하던 토론과 정치적 행동들을 주의 깊게 관찰했습니다. 연방이 해체되고 부하린이 실종되자, 스베틀라나 또한 함께 사라졌습니다. 그녀가 아버지와 함께 탈출해 잠적했거나, 정치적 라이벌에 의해 "사라졌다"거나, 심지어 모스크바 지하의 비밀 벙커 단지에 숨었다는 소문들이 퍼지곤 했었습니다. 그녀가 소비에트 이후의 시절에 (그나마) 민주적인 코미 공화국의 수도, 식팁카르에서 나타나고 나서야 그러한 소문들이 사라질 수 있었습니다. 그러나 그녀가 아무것도 하지 않았던 시간들이 그녀의 정치적 우위를 약화시키지는 않았습니다.\n\n코미 내의 사회주의 운동의 많은 사람들은 그녀가 명목상의 수장으로 있는 것이 엄청난 프로파간다적 성공이 될 것이라고 생각했으며, 그녀의 적극적인 지지를 얻기 위해 재빠르게 노력했습니다. 그러나 그들은 그녀가 자신만의 야망을 가질 것이라고는 예상하지 못했습니다. 신중한 계략과 밀실 거래를 통해 스베틀라나는 강력한 지지층을 형성할 수 있었고, 한때 그녀를 통제하려 했던 사상가들에 대항하여 내부에서의 쿠데타를 일으켰습니다. 이제 그녀는 코미의 정치적 사다리의 끝에 앉았으며, 사람들은 그녀의 다음 행보가 어떨지 궁금해 –혹은 두려워– 하고 있습니다. 그 누구도 그녀의 도약적인 야망이 끝났다고 믿지 않으며, 많은 사람들은 그녀가 곧 그녀 아버지의 옛 영토에 눈을 돌릴 것이라고 추측하고 있습니다..."

 POLITICS_IVAN_SEROV_DESC: "이반 알렉산드로비치 세로프는 '전'이라는 용어가 자주, 그리고 정확히 적용되어 온 사람입니다. 미하일 수슬로프의 전 친구이자 정치적 우방. 전 정통 볼셰비즘 지지자. 그리고, 이제, 전 정치적 경쟁자. 이제 그는 국가 전체에 대한 확고한 통제권을 확립했고, 국가의 미래를 결정할 수 있는 위치에 있습니다.\n\n그 미래는 극좌 사회주의와 극우 민족주의의 다방면에 걸친 혼합인 소위 '질서사회주의' 정치 철학에 대한 그의 비전이며, 많은 분야에서 러시아의 예외주의가 강하게 강조되고 있습니다. 비록 많은 사람들에 의해 내재된 모순으로 여겨지지만, 세로프는 최소한 표면적으로는 국가의 정책 내에서 그것의 대표성을 보장하기 위해 확고히 약속합니다.\n\n비록 그가 취하고자 하는 입장이 무엇인지는 확실히 말할 수 없지만, 질서사회주의의 교리 아래, 그들은 강력한 권위주의 국가의 형성, 군비 지출의 극적인 증가, 보복주의 선전, 영토 확장에 대한 공격적인 접근을 포함할 것이라고 합리적으로 예상할 수 있습니다."

 POLITICS_IGOR_SHAFAREVICH_DESC: "이고르 로스티슬라보비치 샤파레비치는 다양한 사람들에게 다양한 존재입니다. 반동. 민주주의자. 개혁가. 급진주의자. 반유대주의자. 애국자. 하지만 사람들이 그에 대해 표현하지 않는 것이 하나 있다면, 그것은 멍청함일 것입니다. 모스크바에 사는 적당히 성공한 가정에서 태어난 샤파레비치는 어린 나이부터 수학에 재능이 있었습니다. 나이에 비해 뛰어난 천재였던 그는 대학 수준의 수학 코스에 등록했고, 심지어 9학년을 마치지 않은 채 모스크바 대학의 마지막 학부에 들어갔습니다. 그의 앞날은 창창해 보였습니다. 독일인들이 오기 전까지는 말입니다.\n\n모스크바를 떠날 수 밖에 없었던 그는 동쪽의 코미로 대피하여 다시는 모스크바를 보지 못하게 되었습니다. 러시아가 군벌주의에 사로잡히자, 샤파레비치는 서러시아 전쟁이라는 실패 후 분열된 궁핍한 국가인 코미의 정치에 관여하게 되었습니다. 그곳에서, 구밀료프와 그의 파벌들에게는 매우 분하게도 그는 당의 온건파를 이끌면서 우익 열성당 조직의 반열에 올랐습니다.\n\n'열성적 보수주의'로 알려진 우파 이데올로기를 발전시킨 샤파레비치는 당내 더 많은 개혁적 우파들, 즉 민주 체제 내에서 일하는 것을 선호하는 사람들 사이에서 자신을 유명하게 만들었습니다. 그럼에도 그는 '작은 민족'(러시아와 가치가 완전히 대립하는 반민족 엘리트 집단)에 대한 증오와 유대인을 비롯한 소수집단에 대한 증오를 메아리치면서 파시스트, 반유대주의자라는 비난을 받아왔습니다. 이제 코미의 지도자로서, 그는 더 나은, 더 안정된, 질서를 향한 그의 계획을 완전히 실행할 것입니다."

 POLITICS_KONSTANTIN_KATUSHEV_DESC: "Known throughout the Republic as the 'Iron Governor,' Konstantin Fyodorovich Katushev was, originally, an engineer and industrialist in Gorky, working to administer one of the vast factory complexes there under the purview of General Averin and his brigade of armored raiders.\n\nWith their collapse, and the re-integration of the now-renamed Nizhny Novgorod into the Republic, he quickly entered politics, winning the endorsement of the Young Reformers and election as the region's Governor. A phenomenally skilled organizer, administrator, and perhaps most importantly, orator, Katushev quickly grew to dominate his party, centralizing operations in Nizhny Novgorod and shaping its policies along staunchly liberal lines. He was elected party leader in short order, and soon after stood for President.\n\nOnce again demonstrating his talent as a politician, he led the Reformers to victory, and was elected as President. Now so empowered, he intends absolutely to put his lberal policies into practice, shifting the Reformers - and the country - away from their and its socialist roots, and towards a liberal future he considers far superior."

 POLITICS_ALEXANDER_YAKOVLEV_DESC: "Alexander Nikolayevich Yakovlev's career is one marked by remarkable change and evolution. Born to a peasant family in Korolyova, Yakolev's father was a Red Cavalryman during the Civil War and an important leader in the local agricultural commune. Raised in such an environment, at a young age he became an ideological adherent to Marxist-Leninism. Under normal circumstances, he might have even become an important local politician, and maybe even beyond. But the German invasion changed all that.\n\nConscripted in the Red Army, Yakovlev saw how easily Marxist-Leninism fell to the hoards of German soldiers, crushed beneath the tire treads of Panzers, then, after it was all done, shattered into a thousand bickering generals and warlords. Such destruction forced Yakovlev to view socialism through a different, more independent lens - a view that placed human dignity above ideological purity.\n\nOriginally a member of Zhukov's clique in the West Russian Revolutionary Front, he has adapted well to the Russian Republic, organizing the Arkhangelsk Oblast into a DSNP stronghold. A firm member of his party's left flank, he has made himself famous as an orator of populist values. Now, as President and successor to Voznesensky, he intends to take both the party and the Republic in a different direction, and to ensure, once and for all, that all citizens are happy and free."

 POLITICS_NIKOLAI_KARDASHEV_DESC: "One of the youngest senior figures within the Ultravisionary faction, Nikolai Semyonovich Kardashev is also perhaps one of the most prominent, inextricably linked with the movement through his development of one of its foundations - the eponymous Kardashev scale.\n\nA method of evaluating the level of technological advancement of a society he, along with everyone else within the faction, ensures that every policy acts to increase it. This, together with his natural administrative abilities and affable personality, allowed him to rapidly advance towards the office of Paramount Leader.\n\nA physicist by education and trade, Kardashev takes his goal of scientific advancement very seriously. Despite this, however, he is not a member of the so-called 'orthodox' wing of the faction, and indeed disagrees with many of their projects and pursuits. Dismissing the many pseudo-scientific pursuits of others towards a nebulous 'superculture,' he instead concentrates upon economic affairs.\n\nThis expresses itself in his tireless advocacy and pursuit of developments supporting what he considers to be true ultravisionary socialism - a fusion economy where science serves the people and permits the creation of a post-scarcity society. Though many scoff at this dream, Kardashev knows it is achievable.\n\nAnd he intends to make sure that it is so realized."

 POLITICS_VLADIMIR_CHELOMEI_DESC: "A longtime member of the Ultravisionary faction, Vladimir Nikolayevich Chelomei became a household name within the movement through his tireless participation - and enormous success - within the Federation's space program.\n\nTrading on this recognition, as well as his ability to muster support amongst a broad range of influential figures within the Federation, he has been able to rapidly advance his standing, ascending to fill the office of Paramount Leader.\n\nOne of the most prominent members of what could be considered the 'orthodox' wing of the Ultravisionary movement, Chelomei unsurprisingly holds true to many of the core tenets laid down by Zhdanov and other central figures. This includes strong support for initiatives relating to space exploration as well as the ideological concept of the ultravisionary superculture.\n\nIndeed, he believes this to such an extent that he holds it as a simple fact that space is the natural 'next frontier' of the terrestrial Cold War. Securing victory in space, therefore, means securing victory on Earth, and vice versa.\n\nAnd he intends to do everything possible to ensure that the Federation achieves that victory."

 POLITICS_ANDREI_ZHDANOV_ULTRAVIS_DESC: "An Ultravisionary future is within grasp, and Andrei Zhdanov has no intention of allowing it to slip through his, or the state's, fingers.\n\nHaving occupied senior positions in Bukharin's old Soviet Union, the Komi Republic's old Assembly and now, of course, in the position of highest authority within the Federation, Zhdanov is well-accustomed to power, which he has used to advance not only his own cause, but also the cause of the Ultravisionary movement in general.\n\nHe carried it to victory through the chaos of the late Republic. He presented it with a clear path forward. With well-defined objectives that he had meticulously crafted and patiently explained to lesser men. And he had thought his confederates to have supported his view entirely.\n\nBut such was not the case. The rot had set in. Compromise and deviancy had corrupted the agenda, diverting resources and attention from critical projects, scientific and otherwise. The very destiny of the Federation itself was at stake, and as a true visionary, Zhdanov could not remain idle.\n\nRoundly denouncing and taking decisive action against the libertarians and other holders of unorthodox interpretations of the Ultravisionary agenda, Zhdanov has now reasserted his authority over the movement. Now firmly in absolute control, he can turn both his attention and the resources of the state, finally and once again, outwards.\n\nTo the stars - and beyond."
 
 POLITICS_KPK_PRESIDIUM_DESC: "The collectively supreme body of the Soviet Republic, the Presidium represents a true socialist government as determined by the people, and is now able to exert its authority over the territory of the new state.\n\nComprising representatives from all facets of the Republic's political landscape, including reformists, leftists, pillars of orthodoxy, as well as many more marginal and esoteric factions besides, it is understood, through formal interdiction, that outright factionalism of any type is strictly prohibited. Despite this, however, internal intrigue abounds relentlessly.\n\nInformal coalitions - and the quick establishment and fragmentation of them - are constant as the Republic develops official policy and progresses forward. Though there are many figures of note to name, none can say with certainty which, if any, of them command enough support, overt or otherwise, to shape its general consensus."
 
 POLITICS_FAS_COALITION_DESC: "과격한 행동의 여파로 급하게 조직된 열성당은 국가와 국민 모두를 견제받지 않는 민주주의, 사회주의, 모든 유형의 전복을 노리는 파괴적인 세력으로부터 보호하기 위해 국가 내에서 권력을 장악했습니다.\n\n코미 내에서 질서와 진보를 위해 헌신하는 많은 우익 단체들의 느슨한 제휴는 그럼에도 불구하고 협회 전체의 가장 강력한 파벌의 지도자들인 이고르 샤파레비치, 레프 구밀료프, 이반 세로프, 세르게이 타보리츠키에 의해 지배되고 있는데, 이들은 위원회 방식으로 정부 정책을 개발하고 지시하기 위해 집단적으로 행동합니다.\n\n현재로서는 공동의 목표로 단결되어 있지만, 이러한 분권 합의, 나아가 협회 전체가 견뎌내기 힘들다는 것은 모두가 잘 알고 있습니다. 각 파벌은 안정화 이후 새로운 국가가 나아갈 방향에 대해 매우 다른 의견을 가지고 있으며, 만약 그렇다면 누가 동시대인들에게 그의 이상의 우월성을 확신시킬 수 있을지, 아니면 강요할 필요가 있을지는 알 수 없습니다."

