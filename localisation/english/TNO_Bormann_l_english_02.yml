 GER_Bormann_EconMech_germania_copenhagen_connection:0 "게르마니아-코펜하겐 연결"
 GER_Bormann_EconMech_germania_copenhagen_connection_desc:0 "코펜하겐 시는 게르마니아가 가진 영광스러운 규모와 신고전 양식의 건물들에 보이면 아무것도 아니지만, 그래도 덴마크의 수도이고 덴마크인들의 가진 자존심의 상징입니다. 보어만은 덴마크의 통합은 예전처럼 진행되어야 한다고 선언한 이후, 외무부 제국장관 독창성에 대한 개념을 제시했습니다. 양국의 연대를 잘 드러내고 덴마크와의 연결을 강화하기 위해 아우토반을 게르마니아부터 코펜하겐까지 건설할 것을 제안했습니다."
 GER_Bormann_EconMech_agricultural_modernization:0 "우크라이나의 곡창지대"
 GER_Bormann_EconMech_agricultural_modernization_desc:0 "붉은 무리로부터 해방되고 난 이후에도 우크라이나는 항상 라이히의 빵바구니일 운명이었습니다. 그로스라움이 항상 안정적인 곡물 생산지를 확보하려면 농업 현대화는 필수적입니다."
 GER_Bormann_EconMech_expand_manufacturing:0 "오스틀란트의 산업에 투자"
 GER_Bormann_EconMech_expand_manufacturing_desc:0 "지역에 활용 가능한 자원은 없지만, 오스틀란트의 독일화되고 충성스러운 사람들은 현대 공업 중심지를 건설하는 데 필수적입니다. 이 공업중심지는 확실히 독일 생산 분야에 엄청난 가치가 있음이 증명될 겁니다."
 GER_Bormann_EconMech_integrate_netherlands:0 "네덜란드 합병"
 GER_Bormann_EconMech_integrate_netherlands_desc:0 "그로스라움 프로젝트가 효과를 거두고 있습니다. 네덜란드가 우리와 그 어느 때보다 경제적, 문화적, 정치적으로 가까워졌으니 독일의 이익을 위해 네덜란드를 통합할 시간입니다."
 GER_Bormann_EconMech_integrate_denmark:0 "덴마크 합병"
 GER_Bormann_EconMech_integrate_denmark_desc:0 "헤르만 폰 한네켄의 유능한 지도 아래에서 덴마크 국가판무관부는 훌륭한 도약을 해냈습니다. 그로스라움 프로그램이 경제를 더 멀리 연결하고 있으니 덴마크를 라이히에 합병할 알맞은 때일 수도 있습니다."
 GER_Bormann_EconMech_integrate_poland:0 "폴란드 합병"
 GER_Bormann_EconMech_integrate_poland_desc:0 "그로스라움 프로젝트가 효과를 거두고 있습니다. 폴란드가 우리와 그 어느 때보다 경제적, 문화적, 정치적으로 가까워졌으니 독일의 이익을 위해 폴란드를 통합할 시간입니다."
 GER_Bormann_EconMech_integrate_ostland:0 "오스틀란트 합병"
 GER_Bormann_EconMech_integrate_ostland_desc:0 "그로스라움 프로젝트가 효과를 거두고 있습니다. 오스틀란트가 우리와 그 어느 때보다 경제적, 문화적, 정치적으로 가까워졌으니 독일의 이익을 위해 오스틀란트를 통합할 시간입니다."
 GER_Bormann_EconMech_continue_nordstern:0 "노트슈테른 계획 종결"
 GER_Bormann_EconMech_continue_nordstern_desc:0 "또다른 히틀러의 꿈의 계획이었던 노트슈테른 시는 노르웨이의 보석이 될 계획이었습니다. 도신는 가까운 도시 트론헤임의 세 배 크기로, 30만 명 이상이 사는 도시이고 ㅌ 트론헤임 피요르를 북해를 독일의 호수로 바꾸기 충분할 만큼의 배를 수용할 항구로 만들어질 예정이었습니다. 최근 라이히에서의 반대로 인해 프로젝트는 반만 완성되었지만, 이제 총통의 꿈이 완성되는 것을 볼 시간입니다."
 GER_Bormann_EconMech_open_ekofisk:0 "에코피스크 유전 개발"
 GER_Bormann_EconMech_open_ekofisk_desc:0 "북해에서 대형 유전을 발견한 것은 확실히 놀랄 만한 일이었지만, 동시에 환영받을 일이기도 했습니다. 기술적 장비가 설치되면 이 유전들을 활용한다면 페르시아나 코카서스같은 불안정한 지역에서 생산되는 석유에 의존도를 크게 낮출 수 있을 것입니다. 따라서 북해의 석유 개발을 위한 공동의 노력이 바람직합니다."
 GER_Bormann_EconMech_open_statfjord:0 "스탓피요르트 유전 개발"
 GER_Bormann_EconMech_open_statfjord_desc:0 "북해에서 대형 유전을 발견한 것은 확실히 놀랄 만한 일이었지만, 동시에 환영받을 일이기도 했습니다. 기술적 장비가 설치되면 이 유전들을 활용한다면 페르시아나 코카서스같은 불안정한 지역에서 생산되는 석유에 의존도를 크게 낮출 수 있을 것입니다. 따라서 북해의 석유 개발을 위한 공동의 노력이 바람직합니다."
 GER_Bormann_EconMech_baku_germania_pipeline:0 "바쿠-게르마니아 송유관"
 GER_Bormann_EconMech_baku_germania_pipeline_desc:0 "모든 현대의 경제는 석유로 굴러가고, 라이히의 경제도 예외는 아닙니다. 바쿠의 유전지대를 게르마니아와 연결해 팍트의 석유 분배를 간단하게 만들 수 있을 것입니다."
 GER_Bormann_EconMech_modernize_infrastructure:0 "기반시설 현대화"
 GER_Bormann_EconMech_modernize_infrastructure_desc:0 "국가판무관부의 기반시설은 시대의 흐름을 따라오지 못했습니다. 상황을 바로잡는 것은 이제 필수적이 되었습니다. 도로, 철도, 수로와 모든 운송 수단은 늦었지만 확장되고 현대화될 것이며, 물론 새로운 시설도 건설될 겁니다."
 GER_Bormann_EconMech_expand_resource_extraction:0 "석유 채취 시설 확장"
 GER_Bormann_EconMech_expand_resource_extraction_desc:0 "우리의 산업은 자원에 굶주렸습니다. 동부 전체에는 크고 아직 개발되지 않은 유정이 널려 있습니다. 우리는 새로운 광산과 유정을 확장하고 개발해야 합니다."
 GER_Bormann_EconMech_eastern_industrial_buildup:0 "동부 산업 건설"
 GER_Bormann_EconMech_eastern_industrial_buildup_desc:0 "예전에 노예였던 사람들에게는 새로운 일이 필요합니다. 대기업에 있는 우리 친구들은 이들을 동부 전체의 공업 중심지에 고용하는 것을 제안했습니다. 훌륭한 아이디어군요!"
 GER_Bormann_EconMech_dockyard_investment:0 "해군 산업 투자"
 GER_Bormann_EconMech_dockyard_investment_desc:0 "인정하기는 싫지만 도쿄와 워싱턴의 우리 적들은 해군 분야에서 우리를 훨씬 능가합니다. 우리가 그들과 맞먹으려면 조선 산업을 발전시켜야 합니다.  서부 국가판무관부에 새로운 조선소를 지을 완벽한 장소가 있습니다."
 GER_Bormann_EconMech_western_slave_repatriation:0 "서부 노예 송환"
 GER_Bormann_EconMech_western_slave_repatriation_desc:0 "서부 국가판무관부에 배치된 노예들을 재배치할 시간입니다. 그 지역에서 노예의 목적은 달성했고, 특히 서유럽에서 노예를 제거하려는 목적을 달성하려고 하는 지금 노예들은 지역에 더 이상 필요하지 않습니다. 우리는 노예들을 또 하루의 문제와 해결될 수 있는 동쪽으로 송환할 겁니다."
 GER_Bormann_EconMech_krakow_railway_junction:0 "크라카우 철도교차점"
 GER_Bormann_EconMech_krakow_railway_junction_desc:0 "폴란드는 라이히의 물류를 처리하기에 중요한 자리에 있습니다. Resting in easy-to-wreak lands, in which rail lines may be easily laid. Already in Krakau there exists a great baseline for rail infrastructure, one that is well situated for eastern expansion. With the proper investment, Krakau will serve as a railway hub for all lines coming to and fro the eastern territories."
 GER_Bormann_EconMech_fortify_moskowien:0 "모스코비엔 강화"
 GER_Bormann_EconMech_fortify_moskowien_desc:0 "The large urban centres in Moskowien stand tall as the beating heart of the Reich's easternmost extremities. Yet should anything happen to these cities, this beating heart could possibly falter. As such, we shall take measures to fortify these critical eastern population centres as a precaution against a native Russian revolt or, god forbid, a resurgent Russian state in the far east."
 GER_Bormann_EconMech_expand_groningen_gas_fields:0 "그로닝언 유전 확장"
 GER_Bormann_EconMech_expand_groningen_gas_fields_desc:0 "유럽의 다른 지역과 다르게 네덜란드 땅 아래에는 엄청난 양의 천연가스가 묻혀 있습니다. 이 정도라면 라이히에 에너지를 수십년 동안 공급하기에 충분한 양입니다. 이런 기회는 낭비되어서는 안 됩니다. 프리지아의 그로닝언 시추장을 확장한다면 라이히에 에너지가 부족할 일은 없을 것입니다."
 GER_Bormann_EconMech_reactivate_siegfried_line:0 "지크프리드선 재가동"
 GER_Bormann_EconMech_reactivate_siegfried_line_desc:0 "Tensions with the rogue Schutzstaffel statelet in Burgundy continue to rise, as any communication attempts with Himmler's regime prove to be near-impossible. The Reich is left but no choice but to consider hostilities with the SS-Ordensstaat Burgund to be a real possibility. As a result, our border must be secured so that the Wehrmacht is not found upon the backfoot in the case of conflict.\n\nThe foundations for such security have existed for decades in the Siegfried Line, but following France's defeat in the Second World War, the necessity of maintaining an expensive defensive fortification swiftly diminished.\n\nAs a result, it will be a costly endeavor to reactivate the Siegfried Line -- yet an endeavor that could prove necessary for the near future."
 GER_Bormann_EconMech_expand_siegfried_line:0 "지크프리드선 확장"
 GER_Bormann_EconMech_expand_siegfried_line_desc:0 "지크프리드선에 다시 인력이 배치되었고 가장 기초적인 작동 기준을 충족하게 되었습니다. 하지만 지크프리드선은 현대전의 필요를 따라가지 못하고, 분쟁에서 제 역할을 다하려면 재활성화에 많은 노력을 기울여야 할 것입니다.\n\n일단 지크프리드선이 현대적인 방어 화기와 최신식 장비를 갖춘다면, 부르군트가 벌일 어떤 무모한 짓에도 대처할 수 있을 겁니다."
 GER_Bormann_EconMech_the_indian_ocean_outpost:0 "인도양의 전초기지"
 GER_Bormann_EconMech_the_indian_ocean_outpost_desc:0 "이제 우리는 모리셔스와 레위니옹의 적군을 항복시켰고 우리의 영토를 되찾았습니다. 지역 전체를 우리가 다시 완전히 장악했으니, 우리는 섬을 지역에서의 가장 중요한 거점으로 만들 수 있습니다. 군사 기반시설을 확장하고 건설할 준비가 이미 시작되었습니다.\n\n인도와 아프리카 사이의 중요한 전략적 위치에 있는 두 섬은 아시아 바다에서의 우리의 닻으로서 사용될 것입니다."

 GER_Bormann_EconMech_oil_investigation:0 "북해 탐사"
 GER_Bormann_EconMech_oil_investigation_desc:0 "북해의 깊고 차가운 바다 아래에는 보물이 묻혀 있습니다. 옛날에 선원들이 봤던 보석 같은 게 아니라 훨씬 더 현대에 발견된 겁니다. 바로 석유죠.\n\nd우리는 원유가 거친 파도 밑에 있는 걸 알지만, 이렇게 잘 보존된 자원은 개발되어야만 합니다. 운이 따라준다면 북해를 철저히 탐사해 라이히에 필요한 석유의 생산지를 찾을 수 있을 겁니다."
 GER_Bormann_EconMech_north_sea_oil_exploration:0 "북해 유전 탐사"
 GER_Bormann_EconMech_north_sea_oil_exploration_desc:0 "더 이상 국경에 방해받지 않으니, 마침내 우리의 기술자들은 북해로 들어가 첫 번째 시추장을 지을 수 있게 되었습니다. 물론 복합 기업들도 새로운 유전을 개발한 이익의 일부분을 그들 몫으로 받을 것입니다."
 GER_Bormann_EconMech_expand_oil_exploration:0 "북해 유전 탐사 확대"
 GER_Bormann_EconMech_expand_oil_exploration_desc:0 "북해는 라이히의 항상 목마른 경제의 해법입니다. 우리는 더 많은 유정과 굴착기가 필요합니다. 욕심을 부려서 깊게 파 봅시다!"
