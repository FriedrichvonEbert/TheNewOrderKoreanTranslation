 #Netherlands
 BOR_plan_operation_gruener_rhein:0 "그뤼너라인 작전"
 BOR_plan_operation_gruener_rhein_desc:0 "SS는 검은 촉수를 네덜란드까지 뻗쳤습니다. 촉수는 잘려야 하고 어떤 값을 치르든 우리의 아리아인 형제들은 해방되어야 합니다. 어떤 피해든 나중에 고칠 수 있습니다."
 BOR_prepare_the_dam_busters:0 "댐 폭파 준비"
 BOR_prepare_the_dam_busters_desc:0 "SS를 암스테르담에서 몰아내는데 잔인한 수단이란 건 없습니다. 댐 폭파 대원들이 넓은 지역을 침수시켜 큰 피해를 입힐 것이며, SS의 대응에 큰 문제가 생길 겁니다."
 BOR_recruit_dutch_refugees:0 "네덜란드 망명자 모병"
 BOR_recruit_dutch_refugees_desc:0 "SS의 잔인함은 특히 라이히의 국경 주변에 사는 많은 네덜란드인들을 고향에서 쫓아냈습니다. 그들 대부분은 국방군에 참가해 힘러의 깡패 조직을 몰아내는 데 함께하고 싶어합니다."

