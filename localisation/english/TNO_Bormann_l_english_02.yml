 #Oil Crisis
 GER_Bormann_OC_bombing_runs:0 "독일 테러 폭격"
 GER_Bormann_OC_bombing_runs_desc:0 "The Luftwaffe is conducting heavy operations in our skies! Factories and infrastructure are being bombed to dust, and our troops report heavy losses: with no way to fight against an enemy of such magnitude, we can do nothing but endure."
 GER_Bormann_OC_bombing_runs_intensified:0 "Intensified German Bombing"
 GER_Bormann_OC_orpo_sabotage:0 "질서경찰의 사보타주"
 GER_Bormann_OC_orpo_sabotage_desc:0 "The German intelligence is operating in our country! Despite our efforts, we can't stop the enemy from conducting operations throughout the country, sabotaging strategic assets and spying on our military forces."
 GER_Bormann_OC_wehrmacht_advisors:0 "국방군 군사조언가"
 GER_Bormann_OC_wehrmacht_advisors_desc:0 "Germany has sent military advisors to help us improve our armed forces. Under their guidance, we'll improve both training procedures and tactics, dramatically improving overall efficiency of our war effort."
 GER_Bormann_OC_german_technicians:0 "독일의 산업 지원"
 GER_Bormann_OC_german_technicians_desc:0 "The Reich has sent engineers and technicians to help us increase our production rates. With modern machinery already in place, and the experts training new skilled workforce among our own laborers, we'll soon be able to better supply our army!"
 GER_Bormann_OC_heat_of_the_desert:0 "사막의 열기"
 GER_Bormann_OC_heat_of_the_desert_desc:0 "중동은 싸우기 힘든 지역입니다. 햇빛이 내리쬐고,건조한 산과 항상 뜨거운 공기 속에서 우리 병사들이 죽지 않고 싸우려면 특별한 훈련과 장비가 필요할 겁니다."
 GER_Bormann_OC_intervention:0 "중동 개입"
 GER_Bormann_OC_intervention_desc:0 "자원병 파병에 필요한 세계 긴장도 제한: §G-100.0%§!\n파병 가능한 최대 자원병 사단 수: [?BOR_OC_send_volunteer_size|0=+]\n§g--------------§!\n(최소한 지금은)전면전을 벌이기 너무 위험하지만 분쟁에 영향력을 행사할 수 있습니다. 이 상황을 끝내기 위해 우리는 국방군 사단 몇 개를 중동으로 파견해 아군을 도울 수 있습니다. 그들이 성공하기만을 빕시다..."
 GER_Bormann_OC_asset_liquidation:0 "자산 매각"
 GER_Bormann_OC_asset_liquidation_desc:0 "독일을 강타한 석유위기 때문에 강력한 재정적, 경제적 정책은 파산을 피할 최고의 방법입니다. 이 전략의 일부로 경제부는 정부가 소유했지만 손해를 보고 있는 자산들의 매각을 감독할 것입니다. 새로 번 돈으로 우리는 빚을 갚고 높은 이자율을 피할 수 있을 것입니다."
 GER_Bormann_OC_alternative_sources:0 "대체 자원"
 GER_Bormann_OC_alternative_sources_desc:0 "석유 파동은 에너지원 하나에만 의존하는 것이 얼마나 위험한지 보여주었습니다. 이 문제를 다루기 위해 라이히의 가장 똑똑한 과학자들과 공학자들이 태양광 패널, 풍력 발전 단지,수력 발전과 같은 새로운 에너지를 연구하기 시작할 것입니다. 비싼 값을 치르겠지만 곧 효과를 보길 바랍시다."
 GER_Bormann_OC_UAR_trade:0 "German Economic Influence"
 GER_Bormann_OC_UAR_trade_desc:0 "The Reich has proved an invaluable ally in achieving our independence. As expected, they now want their reward in the form of economic advantages in our country: while some of the treaties are beneficial to us, there's no doubt over who gets the lion's share of the profits."

 # Econ mechanic
 GER_BOR_Econ_GER_idea:0 "그로스라움 콘티넨탈오이로파" # Germany's idea
 GER_BOR_Econ_GER_idea_desc:0 "§F일일 정치력 증가량: [?BOR_Econ_GER_political_power_gain|=+]\n소비재 생산량: [?BOR_Econ_GER_consumer_goods_factor|=%Y0]\n공장 생산량: [?BOR_Econ_GER_industrial_capacity_factory|=%+2]\n기초 생산 효율성: [?BOR_Econ_GER_production_factory_start_efficiency_factor|=%+2]\n원유당 연료 획득량: [?BOR_Econ_GER_fuel_gain_factor|=%+2]\nMiscellaneous Income: §Y[?BOR_Econ_GER_misc_income_modifier|2]B USD§!§!\n§g--------------§!\n로스라움 콘티넨탈오이로파는 자급자족을 달성하고 퇴폐적인 노예화를 단계적으로 폐지하며, 국가판무관부들을 우리의 뜻에 따라 제어하기 위해 라이히가 세운 계획입니다."

 GER_BOR_Econ_RK_idea:0 "그로스라움 콘티넨탈오이로파" # Reichskommissariat idea
 GER_BOR_Econ_RK_idea_desc:0 "§F일일 정치력 증가량: [?BOR_Econ_RK_political_power_gain|=+]\n안정도: [?BOR_Econ_RK_stability_factor|=%+2]\nResources to Market: [?BOR_Econ_RK_min_export|=%Y0]\n자원 추출 효율성: [?BOR_Econ_RK_local_resources_factor|=%+2]\n공장 생산량: [?BOR_Econ_RK_industrial_capacity_factory|=%+2]\n건설 속도: [?BOR_Econ_RK_production_speed_buildings_factor|=%+2]\nGDP to Sphere Leader: [?BOR_Econ_RK_GDP_to_sphere_leader_modifier|=%Y2]§!\n§g--------------§!\n그로스라움 콘티넨탈오이로파는 자급자족을 달성하고 퇴폐적인 노예화를 단계적으로 폐지하며, 국가판무관부들을 우리의 뜻에 따라 제어하기 위해 라이히가 세운 계획입니다."

 GER_BOR_Ausgrenzung_idea:0 "노예 배제 프로그램"
 GER_BOR_Ausgrenzung_idea_desc:0 "§F일일 정치력 획득량: [?BOR_Ausgrenzung_political_power_gain|=+]\nGDP 성장률: §G+[?BOR_Ausgrenzung_gdp_growth_modifier|2]%§!\n산업 장비 월간 변화: [?BOR_Ausgrenzung_industrial_equipment_monthly_rate|+=2]\n산업 전문성 월간 변화량: [?BOR_Ausgrenzung_industrial_expertise_monthly_rate|+=2]\n기타 비용: §Y[?BOR_AusgrenzungCost_Display|2]10억 USD§!§!\n§g--------------§!\n마르틴 보어만의 최근 선언에 발맞추어, 최근 대독일제국의 수용소들에서 일하던 노예들은 '해방'될 것이고 그들을 필요로 하는 대형 기반시설 건설 현장으로 보내질 것입니다. 필요한 프로젝트가 끝나고 난 뒤에, 분리된 노동 수용소들이 설치되어 완전히 독립된 정착지로 변환될 것입니다.\n\n말할 필요도 없이, 라이히의 기반시설 프로젝트의 필요성은 '인종적 조화' 보다 훨씬 급한 문제입니다. 라이히 정부에게는 폴란드인 노예들을 모스코비엔에 배치하거나, 우크라이나인들을 에스토니아에 배치한다고 해서 별 문제될 것이 없습니다. 프로젝트만 진행된다면 인종적,사회적 분쟁은 라이히에게 관련 없는 문제입니다."
 
 GER_BOR_Breitspurbahn_idea:0 "광궤철도"
 GER_BOR_Breitspurbahn_idea_desc:0 "§F일일 정치력 획득량: [?BOR_Breitspurbahn_political_power_gain|=+]\n생산 단위 비용: [?BOR_BreitspurbahnInvestment|+=0] £tt_prod_unit.\n기타 비용: §Y[?BOR_BreitspurbahnCost|2]B USD§!§!\n§g--------------§!\n광궤철도는 궤간이 넓게 설계된 계획 철도로, 원래는 아돌프 히틀러가 제안했으며 2층 차량으로 대독일제국과 이웃한 국가들을 이을 계획이었습니다. 마르틴 보어만 총통 각하께서는 원래 계획을 크게 확장시켜 국가 규모의 U-반에서 그치지 않고 독일 제국 전역을 하나의 효율적인 수송 네트워크로 연결시킬 것을 선언했습니다. (철도와 아우토반을 활용할 것이지만, 계획은 철도에 좀 더 집중되어 있습니다.)"
 
