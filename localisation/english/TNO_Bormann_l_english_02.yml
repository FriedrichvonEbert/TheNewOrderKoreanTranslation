 GER_BOR_lost_generation_idea: "잃어버린 세대"
 GER_BOR_lost_generation_1_idea_desc:0 "젊은이들만큼 고통받은 사람들도 없습니다. 내전의 트라우마를 겪기도 전에, 젊은 독일인들은 높은 실업률과 악화되는 경제 문제와 싸워야 했습니다. 중산층 젊은이들이 당의 직책을 맡고  학술 기관에 모이는 동안 노동자 계층 젊은이들은 그들의 일자리가 인간 이하의 노예에게 빼앗겨 군 입대 말고는 다른 대안이 없는 상황을 마주해야 했습니다. 내전은 심각한 경제 문제를 악화시킬 뿐이었고, 젊은이들 사이의 불만은 그 어느 때보다 높습니다."
