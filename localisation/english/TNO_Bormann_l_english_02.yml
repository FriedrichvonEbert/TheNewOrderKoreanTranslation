 BGR_Baldur_von_Schirach_hog:0 "발두어 폰 시라흐"
 GER_Baldur_von_Schirach_hog_desc:0 "§YParteiminister\nNational Socialism§!\n------------\n§L그의 동료 당원 동지들 대다수가 잔혹한 강도와 무미건조한 관료라는 평판을 유지한 것과는 달리 발두어 폰 시라흐는 그의 귀족적 유산을 숨기고 다닌 적이 없습니다. 그의 동지들의 연설은 자주 거칠고 박력 있게 소리가 나지만 새 당수부장은 언제나 시적인 세련됨을 담아 그의 메시지를 전파합니다. 열정적인 예술의 후원자이자 열렬한 작가인 미국인 혼혈 폰 시라흐는 유대인, 볼셰비키, 혹은 정치적 적들과 같은 이들이 유럽의 문화를 와해시키지 못하도록 보존하는 것이 라이히의 의무라고 생각합니다.\n\n18세의 건장한 청년으로 당에 가입한 폰 시라흐는 히틀러 청년단의 지도자로 아리아인의 다음 세대의 마음과 몸을 형성하는 책임을 부여받는 위치까지 승진했습니다. 전쟁 동안 그는 히틀러의 총애에서 벗어났지만, 빈의 대관구장과 청년교육위원으로 그의 영향력을 유지할 수는 있었습니다. 마르틴 보어만과 국가사회주의 독일 노동자당 보수파와 손잡는 정치적 모험-중상모략하는 이들은 이를 순전히 기회주의라고 헐뜯지만-으로 폰 시라흐는 이제 라이히에서 두 번째로 강한 사람이 되었습니다.§!"

 BGR_Wilhelm_Burgdorf_sec:0 "빌헬름 부르크도르프"
 GER_Wilhelm_Burgdorf_sec_desc:0 "§Y내무부 장관\n국가사회주의§!\n------------\n§L두 차례의 세계 대전과 서러시아 전쟁을 겪은 반백의 베테랑 빌헬름 부르크도르프 야전원수는 1915년 프로이센군의 12 척탄병연대로 군 생활을 시작했습니다. 1930년대에는 히틀러의 수석 전속 부관이 되어 육군 계급이 상승하고 히틀러의 측근 자리까지 올랐습니다.\n\n어떤 장교들은 그들의 개인적인 생각을 숨기고 다니지만 부르크도르프는 자신의 사상을 감추지 않는 것으로 악명 높습니다. 그는 유대인, 가톨릭, 개혁주의자와 군국주의자를 경멸하는 만큼이나 격렬하게 마르틴 보어만 총통과 국가사회주의 국가를 지지합니다. 그러나 그가 그 무엇보다도 증오하는 것이 있으니 바로 패배주의입니다.§!"
 GER_Wilhelm_Burgdorf_high_command_desc:0 "§LA grizzled veteran of both World Wars and the West Russian War, Generalfeldmarschall Wilhelm Burgdorf has been a military man since he was assigned to the Prussian Army's Grenadier Regiment 12 in 1915. The 1930s saw him leaping up the ranks of the Wehrmacht and into the inner circle of Adolf Hitler, who Burgdorf served as Chief Adjutant.\n\nWhile some military officers keep their private thoughts to themselves, Burgdorf is notorious for wearing his heart on his sleeve. He supports the Führer Martin Bormann and the National Socialist state as virulently as he despises Jews, Catholics, Reformists and Militarists. If there is one thing he hates above all, however, it is defeatism.§!"

 BGR_Kurt_Lange_eco:0 "쿠르트 랑게"
 GER_Kurt_Lange_eco_desc:0 "§Y국가과학부 장관\n국가사회주의§!\n------------\n§L쿠르트 랑게는 세 종류의 국가사회주의자가 있다고 생각합니다. 필요하면 거리에 피를 뿌릴 수도 있는 굵은 목의 폭력배, 울리는 목소리에 사람을 끌어당기는 성격의 카리스마 있는 정치인, 그리고 쿠르트 랑게입니다.\n\n국가사회주의 독일 노동자당의 평범한 관료들은 적을 토막 내지도 못하고 극에 달한 연설 기술로 대중을 선동하지도 못하지만 그들의 존재 역시도 다른 이들만큼이나 중요합니다. 쿠르트 랑게는 경제부 제4과 과장이 되었을 때 새로운 은행 체계를 유지하기 위해 업무에 전념했습니다. 이제 그는 경제부 장관이 되었고 국가사회주의 경제를 조용히 감시합니다. 동료인 다른 내각 각료들과는 달리 그에게 야망이란 먼 나라 이야기일 뿐입니다. 그는 그것보다는 총통, 국가사회주의 독일 노동자당 보수파, 그리고 그의 업무에 충성을 다할 뿐입니다.§!"

 GER_Gerhard_Klopfer_hog:0 "게르하르트 클로퍼"
 GER_Gerhard_Klopfer_hog_desc:0 "§Y국가수상부장\n국가사회주의§!\n------------\n§L게르하르트 클로퍼는 국가사회주의 독일 노동자당 내에서 장황한 직위를 가지고 있습니다. 당의 발령지도자, 당수부 차관, 마르틴 보어만의 개인 비서, 국가수상부장. 그리고 마침내 폰 시라흐의 음모가 몰락하자 클로퍼는 새로운 당수부장이자 총통의 2인자로 내정되었습니다.\n\n법률과 경제에 대한 전문지식을 활용해 국가사회주의 독일 노동자당에서 권력을 얻을 길을 세운 아첨꾼 클로퍼는 국가사회주의 관료의 화신과 같은 인물입니다. 교활하기는 하지만 야망에는 제한을 두고 있습니다. 강자 앞에서는 비굴해지지만 부하들에게 대한 명령은 단호합니다. 그는 온건하고 통제적인 분위기를 유지하지만, 광적인 이데올로그이기도 합니다. 속임수와 기만의 때에 게르하르트 클로퍼는 보어만이 진정으로 신뢰할 수 있는 유일한 인물일 것입니다.§!"

 GER_Heinrich_Mueller_sec:0 "하인리히 뮐러"
 GER_Heinrich_Mueller_sec_desc:0 "§Y질서경찰청장\n국가사회주의§!\n------------\n§L질서경찰의 수장 하인리히 뮐러는 언제나 정치적 불개입이라는 의문스러운 분위기를 두르고 있습니다. 제3 제국의 초창기 7년 동안 이 차갑고 계산적인 공무원은 뮌헨 정치경찰국장에서 게슈타포의 수장이 되었고 라이히의 비밀경찰들을 무자비와 효율로 지배해왔습니다.\n\n뮐러는 오랫동안 친위대 소속이었음에도 빠르게 보어만과 국가사회주의 독일 노동자당 보수파의 편으로 갈아탔습니다. 그가 내심 정통적인 국가사회주의 경향을 지지하고 있었는지, 아니면 단순히 보어만이 가장 높은 안정을 제공해 줄 수 있을 것이라고 생각해서 그랬는지는 논쟁거리가 될 것입니다. 그러나 보어만에게 이는 중요치 않습니다. 질서경찰의 수장이 뼛속까지 공무원이며 계속해서 독일국에 종사하고 있는 한 총통은 그가 그의 의무를 다하도록 신뢰할 것입니다.§!"

