 #Foreign diplo
 GER_Bormann_Foreign_Policy_category:0 "팍트 재주장"
 GER_Bormann_Foreign_Policy_category_desc:0 "내전이 마침내 종료되면서 보어만은 아인하이츠팍트와 국가판무관부 - 혹은 국가판무관부이었던 것 - 로 눈을 돌리고 있습니다. 시작하라는 명령만 내려온다면 우리 주변에서 일어난 일에 대해 접근하고 계획을 짤 수 있을 것입니다."
 GER_Bormann_Foreign_Policy_Bohemia:0 "주데텐을 넘어서"
 GER_Bormann_Foreign_Policy_Bohemia_desc:0 "역사적으로는 대게르만국의 최초의 대규모 해외 정복이었던 주데텐 너머의 지역은 뵈멘-메렌 국가대관구로 개편되었습니다. 최소한 내전 이전의 문서상으로는 이 지역은 우선으로 '독일화' 되어있으므로 내전 이후 라이히로의 최종적인 재합병은 빠르고 간단한 문제가 될 것입니다."
 GER_Bormann_Foreign_Policy_Netherlands:0 "북서쪽 바라보기"
 GER_Bormann_Foreign_Policy_Netherlands_desc:0 "네덜란드 국가판무관부는 지난 20년간 아르투어 자이스-잉크바르트에 의해 독일화 과정을 거쳤습니다. 국가판무관의 사망으로 이곳의 정치적인 상황은 크게 변했습니다. 우리의 네덜란드 형제들에게 어떻게 대응해야 할지를 결정해야 합니다."
 GER_Bormann_Foreign_Policy_Denmark:0 "유틀란트의 북쪽 끝"
 GER_Bormann_Foreign_Policy_Denmark_desc:0 "독일의 북쪽에는 덴마크 보호령이 지루하고 안정적인 상태로 존재합니다. 제한적이지만 관대하게도 정치적 자치권을 받은 이 나라는 위기의 순간에도 현명하고 안정적인 상태로 남았고 라이히로의 충성 맹세를 거스르지 않았습니다. 덴마크는 게르만 민족이며 누구나 이 눈 덮인 땅을 방문해 금발 벽안의 남녀를 지켜보기만 해도 명백할 것입니다. 덴마크의 라이히로의 완전한 합병은 불가피하지만 몇 년은 걸릴 것입니다. 그러나 이 노력이 정말로 성과를 거둔다면 이는 모든 아리아인에게 축제의 날이 될 것입니다."
 GER_Bormann_Foreign_Policy_Crimea:0 "크림의 사자"
 GER_Bormann_Foreign_Policy_Crimea_desc:0 "내전이 발발하자 순수한 국가사회주의자이자 열정적으로 보어만 총통을 지지하는 되니츠 대제독은 크릭스마리네를 이끌고 크림반도로 가서 대게르만국의 가장 끔찍한 배반자들로부터 해군을 지켰습니다. 내전이 끝났으니 조국에서는 되니츠에게 영웅으로서 걸맞은 환영식을 열어줘야 할 것입니다."
 GER_Bormann_Foreign_Policy_Ostland:0 "모범 식민지"
 GER_Bormann_Foreign_Policy_Ostland_desc:0 "오스트란트 국가판무관부는 한 때는 대게르만국의 '모범 식민지'였지만 내전이 일어나자 배반자들에게 찢겨졌습니다. 하지만 끔찍한 전쟁이 끝났으니 라이히는 다시 한번 정당한 레벤스라움을 재주장해야 합니다. 현재 그곳을 다스리는 이가 누구든 총통에게 충성서약을 하지 않는다면 완전히 몰살당할 것입니다. 오스트란트는 정당한 라이히의 영역입니다!"
 GER_Bormann_Foreign_Policy_Slovakia:0 "슬로바키아 문제"
 GER_Bormann_Foreign_Policy_Slovakia_desc:0 "보헤미아-모라바를 합병하면서 라이히는 슬로바키아의 영토로 눈을 돌렸습니다. 지원해줄 만한 우호국 하나 없이 포위된 그들이 팍트의 품으로 되돌아올 수 있도록 간결한 통첩을 보낼 것입니다. 그들이 가입하지 않는다면 우리는 그들의 안타까운 군대를 가격해 브라티슬라바로 곧바로 진격할 것입니다."
 GER_Bormann_Foreign_Policy_Poland:0 "바이크셀의 긴장"
 GER_Bormann_Foreign_Policy_Poland_desc:0 "한 때 독일화 과정을 순조롭게 해나가고 있으리라 믿었던 총독부는 내전이 시작되자마자 혼란에 빠졌습니다... 이는 우리의 불가해한 관료제의 부끄러운 예시가 되었습니다. 폴란드의 재구성은 대게르만국에 큰 위협이 되고 있으며 그들이 계속해서 독립국으로 존재하게 놔둘 수는 없습니다."
 GER_Bormann_Foreign_Policy_Norway:0 "북쪽의 피오르"
 GER_Bormann_Foreign_Policy_Norway_desc:0 "순수한 게르만 아리아인 혈통의 완벽한 예시인 덴마크와 노르웨이는 내전이 터지자 게르마니아의 통제에서 벗어나 자유가 되었습니다. 그들이 라이히에 가지는 전략적 중요성을 고려하면 대게르만국에는 잃어버린 영토를 재주장하는 것 이외의 다른 선택지는 없습니다... 이는 큰 문제가 아닌 것이 북유럽은 손쉬운 상대이니 말입니다."
 GER_Bormann_Foreign_Policy_Sweden:0 "독수리와 사자"
 GER_Bormann_Foreign_Policy_Sweden_desc:0 "스웨덴은 라이히의 영향력이 지배하는 이 대륙에서 중립을 고수합니다. 그러나 이 말이 라이히와 스웨덴이 서로 욕설을 주고받는 사이라는 것은 아닙니다. 스웨덴인들은 라이히와의 협력의 필요성을 이해하고 라이히는 이에 답례해 스웨덴과 협상 테이블에 앉을 의향이 있습니다.\n\n만일 우리가 스웨덴을 협상장으로 나오게 한다면 현재 우리가 제공하는 것보다 더 훨씬 더 많은 가치를 창출할 수 있을 것입니다. 우리가 해야 하는 것은 그들과 접촉해 대화를 시작하는 것입니다."
 GER_Bormann_Foreign_Policy_Finland:0 "호수의 땅 바라보기"
 GER_Bormann_Foreign_Policy_Finland_desc:0 "북쪽에는 우리의 오래된 이전의 동맹 핀란드가 내전으로 우리의 영향력이 몰락하자 점점 거리를 두고 있습니다. 우리의 옛 외교 관계를 회복하고 어쩌면 그 이상의 관계까지 나아갑시다."
 GER_Bormann_Foreign_Policy_Ukraine:0 "우크라이나 문제"
 GER_Bormann_Foreign_Policy_Ukraine_desc:0 "불행하게도 라이히의 빵 바구니는 내전의 혼란에서 살아남지 못했습니다. 우리는 우크라이나 국가판무관부에 접근해 그곳에서 누가 무엇을 하고 있건 대처해야 합니다."
 GER_Bormann_Foreign_Policy_Moskowien:0 "동쪽의 보루"
 GER_Bormann_Foreign_Policy_Moskowien_desc:0 "우리는 많은 선택과 타협을 했지만 모스코비엔은 언제나 야만적인 스텝 지대에 대한 우리의 보루입니다. 현재 그 보루는 더 이상 안정되어 보이지 않습니다... 지금 즉시 행동해야 합니다!"
 GER_Bormann_Foreign_Policy_Kaukasien:0 "안개의 땅"
 GER_Bormann_Foreign_Policy_Kaukasien_desc:0 "카우카지엔은... 이상합니다. 고 히틀러의 불운한 사고 이전에도 거기에서는 많은 기름과 대비되게 거의 소식이 들리지 않았습니다. 이제 보어만이 권력을 굳히면서 이를 바꿀 때가 되었습니다. 캅카스에서 실제로 무슨 일이 일어나고 있는지 보도록 합시다."
 GER_Bormann_Foreign_Policy_Italy_Fucked_Up:0 "작은 실수"
 GER_Bormann_Foreign_Policy_Italy_Fucked_Up_desc:0 "우리의 외교적 시도가 우리에게 유리하지 않은 방향으로 끝난 것으로 보입니다. 라이히 내부의 많은 이들은 총통께서 뭔가 행동을 취하라 요구하며 그 압력을 점차 증가하고 있습니다. 만약 우리가 이 문제를 의미 있게 해결하는 데 실패한다면 정부 내의 강한 힘을 가진 인원들이 우리가 그들이 요청하는 사안을 이행하도록 강제할 수도 있습니다."
 GER_Bormann_Foreign_Policy_Mauritius_and_Reunion:0 "천국의 정복"
 GER_Bormann_Foreign_Policy_Mauritius_and_Reunion_desc:0 "독일령 아프리카 본토의 몰락과 마다가스카르 상실 이후 우리는 인도양의 유일한 전초기지를 상실했고 남반구의 바다에 대한 일본의 통치를 막아낼 수 없게 되었습니다. 하지만 아프리카의 혼란스러운 상황은 우리가 이 지역에 다시 들어갈 기회를 제공해주었습니다. 크릭스마리네는 마다가스카르 근처의 모리셔스와 레위니옹을 점거하고 있는 적대 세력에 대한 빠른 공격을 준비하고 있습니다.\n\n만약 그들이 성공한다면 우리는 인도양에서 일본의 공격을 견뎌낼 기지를 재설치할 수 있을 것입니다."
 
