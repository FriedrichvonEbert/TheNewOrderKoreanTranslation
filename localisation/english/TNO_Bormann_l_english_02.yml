 #Moskowien diplo
 BOR_moskowien_reconstruction: "모스코비엔"
 BOR_moskowien_reconstruction_desc: "The war to reconquer Moskowien is over, and the Reichskommissariat is once again under full German control. Now, a comprehensive effort has been undertaken to rebuild the region and ensure it can become a productive province of the larger Reich: large funds are being destined to reconstruct cities, factories and key infrastructures destroyed by the belligerents."
 BOR_MCW_russian_dissidence:0 "러시아인 반대파"
 BOR_MCW_russian_dissidence_desc:0 "러시아 현지인들이 국가판무관부에서 분열과 반란을 조장하고 있습니다. 그들의 불만이 정당화되든 라이히로부터 독립하려고 하든 이 시위와 테러 공격은은 공공사업을 지연시키고 보안부대에 타격을 주고 있습니다. 과감한 행동을 하지 않는다면 저항은 계속 일어나거나 심지어 커질 것입니다."
 
 #Italy diplo
 BOR_ITA_ever_vigilant_watch: "조심히 지켜보기"
 BOR_ITA_ever_vigilant_watch_desc: "유럽에서 우리의 가장 강한 적인 이탈리아는 국경 바로 너머에서 위대한 독일의 심장부를 공격할 기회만을 엿보고 있습니다. 알프스에서 우리의 가장 강한 정예병들이 모든 침략자에 맞서 독일을 지키고 있기 때문입니다!"
 BOR_ITA_relax_trade_restrictions: "무역 제한 완화"
 BOR_ITA_relax_trade_restrictions_desc: "이탈리아와의 외교 관계를 복구하려는 노력의 일환으로 양국은 오랫동안 있어 왔던 가혹한 무역 제한을 완화했습니다. 일단 무역이 알프스를 넘어 시작된다면 우리 경제는 이익을 볼 수 있을 것입니다."
 BOR_ITA_best_friends_forever: "우리 시대에 평화를!"
 BOR_ITA_best_friends_forever_desc: "독일과 이탈리아는 지구상 가장 큰 전쟁에서 함께 싸웠습니다. 20년 전 철과 피로 달궈진 우리의 형제애는 끊어진 것 같았지만, 다시 생겨났습니다. 우리는 우리의 과거 실수로부터 배웠고, 이번에는 영원히 함께할 것입니다.\n\n다시 번영하는 무역으로 경제는 급격하게 나아지고 있고, 유럽을 양국이 함께 나누니 우리의 미래는 밝아 보입니다. 세계는 첫 번째 추축국의 힘에 놀랐고, 곧 우리는 열 배 강한 두 번째 추축국을 만들 수 있을 겁니다!"

 #Sphere diplo
 GER_BOR_sphere_trade:0 "공영권과의 무역"
 GER_BOR_sphere_trade_desc:0 "§F일일 정치력 증가: [?BOR_Sphere_Trade_political_power_gain|=+]\n£prod_eff 생산 효율성 증가: [?BOR_Sphere_Trade_production_factory_efficiency_gain_factor|=+%]\n연구 속도: [?BOR_Sphere_Trade_research_speed_factor|=+%]\nGDP 성장: [?BOR_Sphere_Trade_gdp_growth_modifier|=G]§G%§!\nMiscellaneous Income:§! [?BOR_Sphere_Trade_misc_income_modifier|=Y]§YB USD§!\n§g--------------§!\n독일-일본 관계가 완화되자 양 초강대국간의 무역이 재개되었습니다. 이제 사람들은 미츠비시의 사무실을 다임러-벤츠가 있는 같은 거리에서 찾을 수 있고 야스다의 중개인들은 그 주먹을 프랑크푸르트 증권거래소에서 휘두릅니다. 스미토모의 구리는 라이히스베르케의 강철, 석탄과 흔히 교환되며, 유럽 시장을 지배하는 IG 파르벤은 미츠이 화학이 만드는 산업 촉매제의 경쟁자입니다. 새로운 4대 재벌이 독일 시장에 등장했으며, 경쟁은 혁신과 라이히가 지난 몇년간 보지 못했던 이익을 가져오고 있습니다."
 GER_BOR_sphere_trade_dynamic_modifier:0 "공영권과의 무역"
 GER_BOR_sphere_megacorp_presence:0 "독일 기업의 존재" 
 GER_BOR_sphere_megacorp_presence_desc:0 "독일-일본 관계가 완화되자 양 초강대국간의 무역이 재개되었습니다. 광동성의 컴퓨터 제조업체들은 이 지역에 독자적인 발판을 마련한 지멘스 AG에게 새로운 경쟁의 대상이 되고 있습니다., 만주산 석탄과 철은 라이히스베르케의 라인란트산 자원과 가격 경쟁을 하고 있습니다. 일본 화학산업은 유럽 시장을 장악한 IG 파르벤의 진출로 생긴 경쟁으로 인해 생기가 돌고 있고, 자동차 산업의 선두인 미쓰비시는 일본 시장에 진출한 다임러-벤츠에게 자리를 위협받고 있습니다. 규모의 경제로 얻은 독점은 자이바츠들이 그랬던 것처럼 라이히의 거대기업들에게도 적용되었고, 경쟁은 경제 전쟁 이후로 공영권에서 찾아볼 수 없었던 혁신과 이익을 가져왔습니다." 
 GER_BOR_sphere_megacorp_presence_1:0 "독일 기업의 존재" 
