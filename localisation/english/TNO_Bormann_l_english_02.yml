 #Fall Rollo
 GER_Bormann_Fall_Rollo_category:0 "롤로 상황"
 GER_Bormann_Fall_Rollo_category_desc:0 "나라가 세워질때부터 영국은 그들을 둘러싼 신 질서를 무시하고 스스로를 범죄자와 깡패의 나라로 세웠습니다. 프랑스 지역은 이 범죄자 국가가 라이히의 영억으로 돌아오게 해야 한다고 요청했습니다. 프랑스의 생존력과 아인하이츠팍트의 힘을 위해서, 우리는 이 요청을 받아들여야 합니다.\n\nA 독일-프랑스 합동군이 영국을 휩쓸 것이고, 우리는 영국인들은 신속하게 무너지고 진압될 것으로 기대합니다. 그때부터는 프랑스가 나머지를 처리할 것이고, 영국의 개념은 예전처럼 부차적인 것이 될 겁니다."

 BOR_Brittany_War_Dec:0 "§R롤로 작전 개시§!"
 BOR_Brittany_War_Dec_desc:0 "시간이 되었습니다. 프랑스와 한 약속의 우리 부분을 지켜 서유럽에 우리의 지배권을 다시 세웁시다."

 BOR_Invasion_of_Brittany:0 "롤로 상황"
 BOR_Invasion_of_Brittany_desc:0 "롤로 작전은 영국의 통치권을 되찾는데 프랑스가 협조하는 대신, 프랑스가 아인하이츠팍트로 다시 돌아올 수 있게 해 주는 조건의 프랑스-독일의 합작 작전입니다.천년 전 바이킹처럼, 독일은 프랑스에 대한 영토를 다시 세울 것입니다. - 우리가 뭘 어떻게 하든 프랑스는 반대하겠지만.."

 BOR_FRA_Invasion_of_Brittany:0 "프랑스가 롤로 상황을 준비하다"
 BOR_FRA_Invasion_of_Brittany_desc:0 "프랑스인들은 롤로 작전의 계획에 마무리 작업을 하고 있습니다. 공격은 곧 개시될 겁니다."

 BOR_France_German_reinforcement:0 "프랑스에 자원병 제공"
 BOR_France_German_reinforcement_desc:0 "우리의 롤로 작전에서의 역할을 고려하여, 우리는 프랑스-독일 자유군단의 형태로 국방군 자원자들을 보낼 것입니다."

 BOR_France_German_equipment:0 "프랑스로 장비 수송"
 BOR_France_German_equipment_desc:0 "프랑스군은 절망적으로 무장이 빈약합니다. 우리는 장비를 보내 그들을 지원할 겁니다."

 BOR_France_German_manpower:0 "프랑스로 증원 병력 수송"
 BOR_France_German_manpower_desc:0 "부르군트의 공격을 받아 프랑스 정부는 몇몇 인구 밀집 지역을 잃었습니다. 우리는 증원 병력을 보내 그들의 예비군을 증원시킬 것입니다."
 
