 #Civil War
 BOR_der_burgerkrieg:0 "내전"
 BOR_der_burgerkrieg_desc:0 "시작되었습니다. 많은 독일인이 짐작은 했지만 두려워하던 바로 그 일이 일어났습니다. 독일 내전이 마침내 발발했습니다!\n\n라이히는 사방의 배반자와 참칭자에 고통당하고 있습니다. 하이드리히의 광기, 슈페어의 퇴폐, 혹은 괴링의 검증되지 않은 방식은 독일이 필요로 하는 것도, 시도할 만한 것도 아닙니다. 오직 마르틴 보어만 만이 라이히를 세상에서 가장 위대하게 만든 국가사회주의의 가치를 진정으로 대변할 수 있습니다. 우리는 이 진리를 국민에, 유럽에, 전 세계에 보일 것입니다. 보어만의 충성파들이 라이히의 모든 배반자를 분쇄하는 그때가 되어서야 우리 국민의 안전이 보장될 것입니다."
 BOR_the_faith_of_the_people:0 "국민의 신뢰"
 BOR_the_faith_of_the_people_desc:0 "우리 적들의 선동에도 불구하고 보어만에 대한 지지는 순수하며 광범위합니다. 예를 들면 이 편지는 뮌헨의 가정주부가 보낸 것이고 이 편지는 빈 근교에 사는 농부가 보낸 것입니다. 편지, 선물, 다른 방식의 지지 표현이 매일매일 지휘본부에 도착합니다. 모든 연설, 모든 신문, 모든 TV 광고에서는 이렇게 말합니다. 국민은 우리를 신뢰하며 우리만을 신뢰합니다."
 BOR_the_peoples_champion:0 "국민의 영웅"
 BOR_the_peoples_champion_desc:0 "라이히의 모든 곳에서 보어만이 어떤 존재인지를 바라봅니다. 그들은 괴링을 좋아하는 편협한 군국주의를 추종하는 나르시스트도 아니고, 슈페어를 좋아하는 타락한 청년도 아니며 하이드리히의 광기를 신봉하는 밀교도도 아닙니다. 보어만의 지지는 근로자부터 사장까지, 시골부터 도시까지, 옛 귀족부터 현직 당 지도부까지, 오스트리아부터 북해까지 독일의 모든 계층과 계급을 막론하여 존재합니다. 그야말로 진정한 국민의 사람이 아니겠습니까?"
 BOR_rally_the_fatherland:0 "조국 결집"
 BOR_rally_the_fatherland_desc:0 "동에서 서로 울리는 소리 있으니 들을 수 있는 자는 들어라\n\n독일에 충성 맹세한 이라면 아무도 외면할 수 없는 소리\n\n1억 1천만 명 중 한 명의 총통 그를 원하는 이들은 거부하지 말라\n\n일치된 심장에 의지와 힘을 맡겨라\n\n통일된 국민은 불멸하리라\n\n독일이여, 그대를 위한 때가 왔노라 독일이여, 그대를 위한 때가 왔노라\n\n1억 1천만 명 중 한 명의 총통.\n\n-보어만 지지자 소책자"
 BOR_full_political_mobilization:0 "정치적 총동원"
 BOR_full_political_mobilization_desc:0 "내전의 가속화가 더 심화하면서 인력, 산업, 행정의 동원이 이루어지고 있습니다. 그러나 승리를 확정하기에 그것들로는 모자랍니다. 보어만이 히틀러의 진정한 후계자라는 지위를 재주장하기 위해서는 정치적 동원 역시 있어야 합니다. 정부, 유명인사, 선전부, 조직 그리고 기타 등등 모든 곳에서 정치적 총동원이 이루어질 것입니다. 보어만이 경쟁자들보다 더 많은, 더 폭넓은 지지를 받고 있다는 것을 모든 이가 알게 될 것입니다."
 BOR_promise_the_calm:0 "평온을 약속"
 BOR_promise_the_calm_desc:0 "독일인은 강하고 노련하며 호전적인 민족입니다. 그러나 동시에 법과 질서를 소중하게 여기는 민족이기도 합니다. 내전이 진행되면서 우리는 그것에서 명백하게 멀리 떨어지게 되었습니다. 그토록 원하는 안정을 되돌려주겠다는 약속은 정말로 강력하게 작용할 수 있고 보어만은 모든 연설과 책자에서 이렇게 약속할 것입니다: 평온의 또 다른 이름은 보어만입니다."
 BOR_fight_for_the_calm:0 "평온을 위한 싸움"
 BOR_fight_for_the_calm_desc:0 "법과 질서가 되돌아올 수 있는 길은 보어만 총통밖에는 없다는 것에는 의심의 여지가 없습니다. 그가 슈페어의 퇴폐, 친위대의 광기, 괴링의 부패에 대한 우리의 처음이자 마지막 희망이라는 것을 라이히의 모두가 확실하게 알아야만 합니다. 선전부 일부는 우리의 통제하에 있고 보어만의 초상화가 그려진 포스터가 거리에 줄지어있으며 라디오 광고와 TV쇼는 매일 모든 곳에서 그를 칭송합니다. 그러나 이것은 충분하지 않습니다. 일반 병사들은 그들이 보어만이 가져올 평안을 위해 싸우고 있다는 것에 동기를 부여받을 것입니다."
 BOR_fight_for_the_peace:0 "평화를 위한 싸움"
 BOR_fight_for_the_peace_desc:0 "국가사회주의 사상에 따르면 영구적인 평화는 나약함과 퇴폐를 불러옵니다. 그러나 라이히의 기초를 만들기 위해서는 평화가 필수적입니다. 이 분쟁이 빨리 끝날수록 이미 입은 피해를 수복할 평화가 더 빨리 라이히로 찾아올 것입니다. 이것이 현재 분투 중인 모든 병력에게 시사하는 바는 명확합니다. 그들이 더 열심히 싸울수록 그들은 더 일찍 집에 가서 라이히와 보어만 총통을 다른 방식으로 섬길 수 있게 될 것입니다."
 BOR_great_friends_in_high_places:0 "높은 곳의 좋은 친구들"
 BOR_great_friends_in_high_places_desc:0 "비텔스바흐, 호엔촐레른, 벨프, 합스부르크. 옛 귀족들의 영향력은 저물어가고 있지만 여전히 남아있기는 하고 그들의 돈, 재산, 직함 역시 그러합니다. 보어만은 이들과 연락할 수 있는 수단과 영향력을 가지고 있습니다. 여기서 몇 번 저녁 식사를 하고 저기서 몇 번의 비밀 회담을 하고. 약속하고 뇌물을 주고 필요시 협박까지 해주면 옛 지도자들은 새로운 총통을 돕는 데 앞장설 것입니다."
 BOR_keep_your_friends_close:0 "네 친구를 가까이..."
 BOR_keep_your_friends_close_desc:0 "보어만이 수 년 동안 쌓아온 지지 체계는 방대합니다. 그것은 내전 기간 동안 자신의 유용성을 입증했습니다. 그러나 이는 그 크기와 함께 몇 가지 문제점도 가져왔습니다. 우리의 수많은 지지자 사이에는 기회주의자나 게으른 무능력자, 심지어는 프락치까지 섞여 있습니다. 충성과 신뢰는 좋지만 만약을 대비해 우리의 다양한 "친구"들을 주시해야 할 것입니다. 감시자들 역시도 주시가 필요합니다. 모든 것을 운에 맡기지 말자는 총통의 명령은 확고합니다."
 BOR_and_their_friends_closer:0 "...적의 친구는 더 가까이"
 BOR_and_their_friends_closer_desc:0 "누군가는 라이히 내의 유명 인사들이 전쟁 중인 네 경쟁자들과 소위 게르마니아의 수호자 사이에서 이미 모두 편을 정했다고 생각할 수도 있습니다. 그러나 우리의 군이 통제하는 지역에서는 그렇지 않습니다. 보어만은 당연하게도 운이 좋다면 재원이 될테고 운이 나쁘다면 배신자가 될 이들을 그냥 무시할 수 없습니다. 그는 수많은 인맥을 통해 영향력을 발휘해 이들을 그의 편으로 데려올 것입니다. ...물론 사전 조치가 필요하겠지만요."
 BOR_the_faith_of_our_leaders:0 "지도자들의 신뢰"
 BOR_the_faith_of_our_leaders_desc:0 "오래된 영지를 쥔 옛 귀족과 융커들부터 우리가 권력을 얻기 전부터 지지해온 옛 전사들은 물론 2차대전의 장성들과 장교들에 이르는 모두가 한 가지 사실을 공유합니다. 그들의 보어만에 대한 신뢰는 두텁고 이 신뢰는 독일이 다시 위대해지는 기초가 되리라는 것입니다. 우리는 필요할 때마다 그들의 지원을 동원하는 것으로 내전에서 필요한 곳에 우위를 가질 수 있을 것입니다. 언젠가 이 상황이 잘 되어 모두 해결된다면 그들의 신뢰는 보상받을 것입니다."
 BOR_friends_in_the_banks:0 "은행의 친구들"
 BOR_friends_in_the_banks_desc:0 "도이치방크부터 코메르츠방크까지, 드레스드너 방크부터 라이히스방크까지 보어만의 영향력은 깊고 넓게 퍼져있습니다. 수십 년 전 고 히틀러 각하께서 등장하실 때 아리아인 기업가들이 손을 빌려주었던 것처럼 그들은 보어만이 그의 정당한 지위를 주장하는데에도 도움을 줄 것입니다. 그러나 약간의 기교를 부린다면 자발적인 기부금 이상으로 호의적인 조건의 대출을 받을 수 있을 것입니다. 내전 종료 후에 민영화, 수익성 좋은 재건축 계약, 세금 감면을 약속하는 것으로 우리의 대의에 더 많은 도움을 얻게 될 겁니다."
 BOR_we_have_the_money:0 "우리에게는 돈이 있다"
 BOR_we_have_the_money_desc:0 "보어만의 기반은 내전 이전에 모두 다져진 것 같습니다. 은행가, 공무원, 귀족 등과의 인맥은 마침내 과실을 맺었습니다. 기부금과 보조금의 끊임없는 홍수는 최소한 잠시 동안은 우리의 전쟁 수행을 돕고 있습니다. 우리는 이 이점을 사용 가능한 동안에는 최대한 사용해서 우리가 살 수 있는 무기를 최대한 사들일 것입니다."
 BOR_the_reichstags_champion:0 "라이히스탁의 영웅"
 BOR_the_reichstags_champion_desc:0 "라이히스탁 의원들이 내전의 다양한 세력들로 완전히 흩어져버렸다고 말할 수도 있겠지만 그중에서도 절대다수는 보어만을 지지합니다. 이들이 보어만을 적법한 계승자로 선언해준다면 보어만의 라이히스탁의 영웅으로서의 평판은 의심할 여지 없이 견고해질 것입니다. 그리고 누가 알겠습니까? 이 선언이 라이히 전역에 있는 아직도 고민하고 있거나 뜻을 정하지 못한 의원들이 우리의 대의에 동참해줄지도 모릅니다."
 BOR_rally_the_bureaucrats:0 "관료 결집"
 BOR_rally_the_bureaucrats_desc:0 "단순히 고위 관리관, 행정관, 지도자들만을 우리의 대의에 동참하게 하는 것으로는 부족합니다. 비서관, 하위 실무자, 근로자들 역시도 중요합니다. 전쟁은 결국 행정적인 문제로 귀결됩니다. 라이히의 행정 조직을 우리의 대의하에 결집하는 것으로 우리는 귀중하고 경험 있는 근로자들을 얻을 수 있을 것입니다. 그들은 보어만 총통께서 원하시던, 배반자들 이상 가는 성공을 거두게 해줄 것입니다."
 BOR_fight_for_your_money:0 "재산을 위한 싸움"
 BOR_fight_for_your_money_desc:0 "안타깝게도 병사들은 총통과 조국에 대한 신뢰만 두고는 싸울 수 없습니다. 음식, 휴식, 치료 등 다른 기본적인 욕망을 채우기 위한 자질구레한 요소들은 모두 돈이 들고 가장 충실한 병사라도 봉급이 지급되지 않으면 딴 맘을 먹게 됩니다. 우리의 높은 보유금을 이용해 전선에 서는 우리의 모든 병력에 대해 일괄적인 임금인상을 할 시간입니다. 이것으로 병사들의 사기가 상승하고 탈영률은 감소할 것입니다. 어쩌면 이것이 우리의 경쟁자의 지지자 중 귀가 얇은 이들을 우리 편으로 전향하게 만들 수 있을지도 모릅니다."
 BOR_we_need_the_men:0 "사람이 필요해"
 BOR_we_need_the_men_desc:0 "내전이 여전히 진행되면서 우리의 인력은 예전만 하지 못합니다. 정원이 모자란 부대들은 전선을 통제하기 위해 분투하고 있습니다. 우리는 그 질에 타협해서라도 더 많은 사람을 모아야 합니다. 복무 부적합자, 탈영병, 심지어는 위험인물까지 우리의 징병 기준에서 제외되고 자신의 책임을 회피해왔던 이들은 우리의 대의에 영구적으로 참여해야 할 것입니다. 보어만 총통께서는 의무에 참여할 수 있는 모든 이를 필요로 하십니다."
 BOR_ALL_the_men:0 "모든 사람이"
 BOR_ALL_the_men_desc:0 "더 많은 사람이 필요합니다. 그들 모두가, 바로 지금 필요합니다. 유일한 방법은 복무 기간을 연장하고 훈련 기간을 단축하는 방법뿐입니다. 이 조치는 인기는 없겠지만 희생 없이는 승리를 쟁취할 수 없습니다. 라이히 전역의 상황은 빠르게 악화하기 시작했고 내전은 여전히 진행 중입니다. 독일인들에게는 엄청난 희생이 기다리고 있을 것입니다."
 BOR_we_need_the_cash:0 "돈이 필요해"
 BOR_we_need_the_cash_desc:0 "이 빌어먹을 내전이 끝나지 않는다는 것이 가시화되자 한 가지 확실해진 것이 있습니다. 대부분의 사람은 라이히에 대한 믿음만으로는 싸울 수 없다는 것입니다. 총기, 식량, 탄약은 부가 필요하고 지금 당장도 그러합니다. 사회 전역에 대한 보어만의 접촉은 우리에게 상당한 돈을 얻게 만들었지만, 자금의 지속적인 흐름을 유지하기 위해서는 은행을 쥐어짜고 압박하고 배신의 기미가 보이는 인물들의 재산을 몰수하며 전투 중 진입한 지역에 약탈을 허용해야 할 것입니다."
 BOR_ALL_the_cash:0 "모두의 돈이"
 BOR_ALL_the_cash_desc:0 "상황이 악화하고 있습니다. 이전의 충분한 자금원들은 이제는 전쟁 기금을 얻기 위해 바닥까지 긁어내고 있습니다. 우리의 계획보다 더한 수를 쓰는 것 말고는 방법이 없습니다. 은행에서 살인적인 조건으로 대출을 받고 가장 충직한 가문에게서도 강제 징발을 하며 1, 2 라이히마르크 이상은 낼 수도 없는 지지자들마저 압박하는 것입니다. 그조차도 충분하지 않다면 쓰레기 더미를 뒤져 원자재와 채굴물들을 팔아치우는 수밖에 없습니다. 이걸로 충분하기를 빕시다."
 BOR_we_need_the_calm:0 "평온이 필요해"
 BOR_we_need_the_calm_desc:0 "우리 국민 중 일부는 점점 예민해합니다. 내전은 질질 끌리고 있습니다. 이게 정말 금방 끝날까요? 당연하죠! 보어만 총통께서 계신걸요. 그는 독일에 법과 질서를 되돌려줄 것입니다. 그것을 위해서는 평온, 규율, 책임이 필요합니다. 평온은 우리를 학생들의 무질서와 SS의 광기보다 더 우월하게 만들어줍니다. 그러니 여러분 모두 진정하고 보어만을 위해 싸웁시다. 조금만 더 말이죠. 제발."
 BOR_ALL_the_calm:0 "모두 평온히"
 BOR_ALL_the_calm_desc:0 "라이히의 상황은, 음, 더 이상 이상적이지만은 않습니다. 점점 더 길어진 내전은 환경과 사람들에게 영구적인 상처만을 남기고 있습니다. 나약한 바보들은 어쩌면 보어만은 라이히에 법과 질서를 가져올 인물이 아닐지도 모른다고 속삭이기 시작했습니다. 당연하게도 그들이 틀렸다는 게 증명될 것이지만 상황을 보아하니 그들이 확실히 이해할 수 있도록 조처를 해야 할지도 모르겠습니다."

