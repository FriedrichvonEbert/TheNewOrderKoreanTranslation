GER_BOR_OFN_Lifting_The_Curtain_desc:0 " When a good German citizen thinks of the American people, they think of a degenerate liberal population, enslaved as much by their own delusions of greatness as they are by their love of Jews and Bolsheviks. However, despite their innumerable shortcomings in almost every aspect, we share two things with the Americans: A desire not to let nuclear war ravage the planet, and a hatred for the racially inferior Empire of Japan.\n\nIt is because of these common causes that our wise Führer has decided to lessen the divide between the Reich and America. Foolish men may see this as a sign of weakness, but we know it instead as proof of National Socialism's inherent superiority. The Americans, seeing the strength that we hold, will take their place below us of their own volition. They only need a few little pushes in order to do so."
GER_BOR_OFN_Smile_For_The_Cameras_desc:0 "미국의 매체들은 총통에게 친절하지 않습니다. 만약 미국인들이 진정한 독일의 모습을 본다면, 둔한 미국인들은 독일로 이민 오고 싶어서 미치겠죠! 미국 매체는 히틀러를 묘사한 것처럼 보어만을 괴물로 묘사합니다. 미국인들의 독일과의 어떤 제안이든 받아들이기 전에, 우리는 총통 각하가 미국인들이 세뇌된 내용처럼 비인간적인 학살자가 아니라는 것을 보여줄 필요가 있습니다.\n\n총통 각하와 미국 저널리스트의 인터뷰 약속을 잡았습니다. 물론 인터뷰에서 물을 수 있는 내용과 물어서는 안 될 내용의 제한을 정하겠지만 기만하려는 목적이 아니라 미국인들이 총통의 진정한 모습을 철저히 살펴볼 수 있는 계기를 마련하는 것입니다."
GER_BOR_OFN_Shift_The_Window_desc:0 "There are no boundaries to American hypocrisy. Proclaiming the ideals of freedom and democracy around the world, America has done everything to withhold the will of free nations of Europe to determine their own fate in the interests of the Aryan race. Crying crocodile tears over the oppressed Slavic nations, they do everything to submit countries in their own backyard. Their crimes against the Fatherland have not been left unnoticed, either. Where are the "freedom fighters" in Eastern Europe who did not fight with American weaponry and vehicles? Did the Arch-Traitor Speer not take his silver coins from the American departments?\n\nOne thing results from those facts: America is a dishonest political entity which speaks in lies and trickery and it is only fair that we act in retaliation against their perfidious machinations. To this end, we will assemble our secret services to conduct espionage work within the American territory. We will not instigate riots or anything of that sort - rather, we will use various forms of covert action to make America more interested in our partnership."
GER_BOR_OFN_Offer_Token_Concessions_desc:0 "Although our initial negotiations have started well and the American public in general was receptive to the beginning of the rapprochement, our efforts have not been enough to shift their attitude towards our geopolitical goals. The American diplomats insist on our concessions before they can start considering our demands.\n\nTo reassure the United States, can give them a small but significant gesture. Of course, we can't just give up our sovereignty and influence for every piece in Europe that is regarded as "occupied" or "disputed" by the American observers, but we can make small steps to show that we are as committed to world peace as they are. To show our interest in a mutually beneficial relationship, we can recognize Iceland as an independent state and revoke the Danish territorial dispute over the country. The Danes may not agree with this move, but their weight in the international relations is irrelevant to our bidding. Ceding the claims for a territory that was left out of our reach for more than two decades is more than a reasonable price for a more approachable behavior from our enemies."
GER_BOR_OFN_A_Pain_We_Know_desc:0 "잘 속아넘어가는 미국인들이 믿는 것과는 달리 보어만 총통은 비탄과 불운을 겪은 사람들에게 무심한 사람이 아닙니다. 그의 위치는 강한 심장과 꺾을 수 없는 의지가 필요하지만, 동양의 야만인들에게 굴욕을 받은 잘못된 인종들을 동정할 수는 있습니다. 물론 진주만에서 일본을 이기게 해 준건 아돌프 히틀러 총통이었지만, 일본이 태평양에서 저지른 범죄들은 일본만의 잘못입니다.\n\n미국 사회에 대해 확실한 게 있다면, 미국인들은 일본인들을 우리보다 더 싫어한다는 겁니다. 우리는 미국인들의 감정을 조작해 여론을 우리 편으로 끌어올 수 있습니다. 국가적 손실을 비추며 우리는 미국이 비탄에 빠진 혼자가 아니라는 것과 독일이 베르사유 조약 이후로 잃은 국가적 긍지를 미국도 잃는 게 어떤 건지 누구보다 잘 아는 나라라는 걸 알려줄 수 있습니다. 정말 최소한, 미국은 지지하는 사람들이라도 있었습니다. 여기 이 불쌍한 독일을 위해서는 '민주적인' 세계에게 극단주의자와 범죄자로 불리는 애국자들 빼고는 누가 있었습니까?"
GER_BOR_OFN_Europe_Reduce_Arms_desc:0 "Borders across Europe are manned by hundreds of thousands of men, with the Pakt and the OFN engaged in one of the world's highest stakes staring contests. This situation benefits nobody, tying down countless men and vast quantities of material that could be better put to use maintaining security within the Reich.\n\nIt would provide a great deal of goodwill if we were to offer to reduce our deployments against OFN-aligned states - provided they do the same, of course. Perhaps one day they will call the Führer Martin the Peacemaker."
GER_BOR_OFN_Fruits_Of_Diplomacy_desc:0 "미국인과 독일인이 폭력적인 일 없이 탁자에 둘러앉을 수 있었던 때로부터 긴 시간이 지났습니다. 아마도 미국인들은 반역자 슈페어가 대표로 나오길 바랐겠지만, 이제 그들은 우리를 상대하는 법을 배워야 할 겁니다. 마찬가지로 우리도 그들을 상대하는 법을 배워야 합니다.\n\n우리는 오랜 적과 우호적인 관계를 세우고 세계에게 우리는 괴물들이 통치하는 비인간적인 나라가 아니라는 것을 보여줄 독일-미국 합자회담에 그들을 초대할 겁니다.일단 회담이 열린다면 동쪽의 진정한 적을 향한 정책을 다시 세울 수 있습니다."
GER_BOR_OFN_Vanguard_Of_The_West_desc:0 "America and Germany will never be true allies - conflict with their bastard race, corrupted by Judeo-Bolshevism and the blood of Afrika is inevitable. Nothing unites people like a good enemy however, and so long as Japan continues their imperialist policies in the Pacific America will be their foe. Our pragmatic friendship with Japan has long ended - now America is our new reluctant friend."
GER_BOR_OFN_Yet_Another_Failure_desc:0 "미국과 독일은 절대 우호적인 관계가 되지 못할 것이다 - 이것은 이제 명백합니다. 미국인들의 인종은 유대-볼셰비즘에 의해 더럽혀졌으며 아프리카의 피는 태평양에 흘려진 피를 보고도 일본 제국주의의 진정한 위협을 인지하지 못하도록 만들었습니다. 화해의 희망은 그들의 분쟁을 원하는 잘못된 욕구에 의해 무너졌습니다. 이제 우리는 다시 한번 대서양의 국경을 지켜내야 합니다."
GER_BOR_OFN_The_English_Issue_desc:0 "잉글랜드의 유럽에서의 위치는 매우 복잡합니다. 영국 해협 건너 엎어지면 코 닿을 거리에 있지만 미국의 영향력은 아직 강하게 남아 있고, 라이히의 강력한 해군도 그들의 항모전단과 싸울 위험을 감수하고 싶지 않아 합니다. 우리는 영국을 지배할 수도 없지만, 믿을 수 없는 알비온이 불침항모나 미국의 병영이 될 위험도 감수할 수 없습니다. 최소한 미국인들로부터 영국 제도를 그들이 아이슬란드를 이용했던 것처럼 쓰지 않을 것이라는 약속을 받아낼 수는 있습니다. 버튼 하나면 우리를 무너뜨릴 다모클레스의 칼이 유럽 위에 매달려 있습니다."
GER_BOR_OFN_The_Oriental_Concern_desc:0 "일본 제국은 2차 한때 세계대전에서 독일의 동맹국이었고, 자유주의적인 금권정치와 볼셰비키의 공산주의를 무너뜨리고 정복하는 것을 도왔지만 우리가 일본과 가졌던 관계는 항상 정략결혼이었습니다. 일본은 우리의 대립할 그들만의 이유가 있었고, 체제와 이념상의 기초적인 차이도 있었습니다. 우리가 인종적으로 우월한 건 말할 필요도 없죠. 일본과의 긴장이 고조됨에 따라 총통에게는 라이히의 '오늘의 동맹'을 찾을 필요가 있습니다.\n\n운 좋게도, 우리의 오랜 적들은 각자의 역할을 할 환상적인 위치에 있습니다. 미국은 우리보다 더 일본을 싫어하고, 그 둘은 이미 하와이 미사일 위기로 싸우고 있습니다. 우리 두 정부 모두 일본을 공동의 적으로 인정하고 우리의 경제적,군사적 전략을 일본을 제압하기 위해 조율하는 것이 현명할 것입니다. 거기다, 일본에 대한 혐오감으로 뭉치는 것은 독일에 대한 미국인들의 일반적인 인식을 부드럽게 할 수도 있습니다."
GER_BOR_OFN_Get_Orpo_To_Work_desc:0 "미국 정부와 그 외국의 동맹국들은 적국을 향한 부정직하고 기만적인 전술로 악명높습니다. CIA는 의문의 여지 없이 수많은 비밀을 훔쳤고 파괴공작을 수없이 벌였으며, 분열을 조장했습니다. 그런 호의는 갚아줘야 공평할 겁니다.\n\n질서경찰이 미국에 대규모로 배치되어 미국 산업계와 정치계에 잠입하고 그것을 대량으로 파괴할 것입니다. 미국 기업에서 조직도가 도난당할 거싱며, 스파이들은 미국 정보망에 잠입할 것이고, 우리 요원들은 라이히의 미국 첩보망을 찾기 위해 돌바닥까지 까 볼 겁니다. 우리는 이 유대-금권정치의 음해 게임을 그들에게 사용할 것이며, 그들에게 아리아적 사고방식의 현명함과 우수성을 보여줄 것입니다."
GER_BOR_OFN_Not_Quite_Loyal_desc:0 "프랜시스 파커 요키는 흥미로운 인물상입니다. 미국 파시스트들의 사랑을 받는 사람으로서, 미국 정치권의 극우파를 대표합니다. 그의 인종에 대한 관점은 정설적인 국가사회주의와는 현저히 다르지만, 그의 마음은 올바른 곳에 있습니다. 대외정책의 선동가인 요키는 특히 우리에게는 온건하며, 미국 애국자의 분노와 증오를 라이히가 있는 유럽이 아닌 서쪽으로, 일본 제국과 미국의 영토를 차지한 일본인들에게 돌리게 될 겁니다. 미국인들이 말하는 것처럼 독일과 '공놀이'를 하려고 하는 현 정부 대신에, 라이히에 우호적일 것이 확실한 사람을 지지하는 것은 현명한 선택지인 것 같습니다. 미국에 있는 우리 친구들이 요키에게 찾아가 라이히에 대한 그의 동정이 그의 경력에 대한 우리의 자금 지원을 보장하기에 충분한지 확실히 알기 위해 찾아가 미국이 좋아하는 파시스트를 어떻게 도와줄 수 있을지 의논할 것입니다."
GER_BOR_OFN_Their_Part_of_The_Deal_desc:0 "Rapprochement with the Americans cannot and will not be a one-way street. Just as we are willing to make concessions for the benefit of our future relationship, so must the Yankees. The Reich has proven itself willing to respect American acquisitions in the North Atlantic and British Isles, and so must America respect Germany's acquisitions in mainland Europe. From the commencement of war in the 30's and to the present day, partisans across the Reich's European colonies have consistently had their acts of terrorism against the German order funded and equipped by American dollars and American weapons. If there is to be a detente between the President and the Führer, this abhorrent state of affairs must come to an end. Washington will claw back its insipid campaign for 'freedom' in Europe to diplomatic and symbolic gestures only-no more Slavic partisans with American guns."
GER_BOR_OFN_Support_Their_Claims_desc:0 "Any fondness that once existed between the German and Japanese people is dead and buried, but even our great antipathy for Japan is nothing compared to the frothing rage of the Americans. Permanent Japanese occupation of the so-called 'Treaty Ports' is a disgusting embarrassment for the United States, and their return is easily the highest priority foreign policy objective for any American president. Owing to this, the White House will surely be most grateful for the number one global superpower to come to their aid and offer its sincerest support to rectify this terrible crime.\n\nHenceforth, the Greater German Reich shall officially recognize American sovereignty over the ports of San Francisco and Los Angeles. These great American cities have had their access to the Pacific carved away from them by untermenschen Asian aggressors for far too long, and the world ought to know that Germany stands behind their rightful return to American civilian and military control, 100%."
GER_BOR_OFN_In_Their_Backyard_desc:0 "미국만으로는 충분하지 않습니다. 미국은 OFN의 경제적,군사적 주도국이지만 질서경찰의 해외 활동을 미국만으로 제한하는 것은 그들의 효율성을 라이히와 독일인에게 긍정적으로 작용할 수 있는 장점을 한정하는 것입니다. 탐욕스러운 캐나다의 자본주의자들과 멕시코의 부패한 보안 기관은 미국인 사업가나 정치가만큼 우리의 간첩 행위에 민감하지 않겠습니까? 그렇다면 왜 우리 스스로를 제한하는 거죠? 요원을 심고 보안이 약한 곳에서 문서를 동맹과 공유하는 척 위조하며 미국 정보를 모은다면 우리는 미국의 동맹조차도 미국을 향해 쓸 수 있습니다.  미국인들의 안전하게 정보를 공유할 친구를 찾을 수 없도록 그들의 뒷마당을 속임수의 지뢰밭으로 만듭시다."
GER_BOR_OFN_But_The_Best_Weve_Got_desc:0 "우리 요원들이 요키와의 만남에서 돌아왔고, 환영식에서 그들의 의견은 엇갈렸습니다. 요키는 그 다른 나라가 아닌 자신의 조국만을 사랑하는 것처럼 보였으며, 우리의 요원 한명을 거의 경찰에 넘길 뻔했습니다. 그가 침묵을 지킨 이유는 '요키' 와 '나치의 스파이'라는 단어가 다음 날 신문에서 같은 문장에 나오는 상황을 피하려 하는 의도였을 것입니다. 분명 정당한 걱정이지만, 우리에겐 여전히 실망스럽습니다.\n\n그래도 요키의 부하와 자금줄 일부가 요키 본인과의 만남이 실패한 이후 연락해 왔습니다. 요키가 개인적으로 이 계획에 대해 모르는 채로, 그들은 미국 사업가의 기부금으로 위장한 우리의 돈을 받고 싶어했고, 요키는 게르마니아에 충성하지 않는 것처럼 보이지만, 그래도 그는 우리가 가진 최고의 기회입니다. 그의 '미국 우선' 이라는 미사여구를 위해서라면 그는 독일 제국에 어떤 미국 정치인보다 우호적으로 행동할 것입니다. 그에게 보내는 돈은 잘 쓴 돈임이 분명합니다."
GER_BOR_OFN_Only_Bormann_Can_Go_To_America_desc:0 "미국과의 관계는 다달이 개선되고 있고, 대통령은 독일과 총통을 회유하려는 행동과 발언들을 했습니다. 미국과의 관계를 하나의 큰 장애물이 남아 있다. 그러나 미국과의 관계가 완전히 회복되었다고 말하기에는 여전히 하나의 큰 장애물이 남아 있습니다. 일대일 만남입니다. 지금까지 대통령과 총통이 의논한 모든 내용은 대리인을 통해 이루어졌고, 보어만 총통이 미국 땅을 밟는다면 대서양의 두 거인 간에 협력과 이해를 영원히 굳건하게 할 것입니다. 독일의 총통이 미국 대통령 집무실에서 미소를 지으며 악수하는 장면을 상상해 보십시오. 더 놀라운 장면이 있을 수 있겠습니까?"
GER_BOR_OFN_The_Curtain_Closed_desc:0 "미국과의 평화는 불가능합니다. 미국에서 예상치 못한 불안과 정치 변화가 일어나지 않는다면, 라이히는 절대 자유의 나라와 평화를 이룰 수 없을 것입니다. 어쩌면 양국이 적대하는 것이 최고일까요? 미국과 긍정적인 관계를 유지한다면 분명히 우리 젊은이들이 문화적으로 부패할 것이며, 제국 내부에서 '개혁' 운동이 일어날 명분이 될 것입니다. 아마 독일은 장막을 계속 닫고, 이방인의 눈이 안쪽을 들여다보고 독일인들을 향한 그들의 사악한 계획을 짜도록 두지 않는 것이 최고일지도 모릅니다. 우리는 물론 이것을 바꿀 긍정적인 방법을 찾을 수 있습니다. 우리의 이유있는 외교에서의 노력이 기울어가는 구 강대국에게 퇴짜를 맞았기 때문에, 보어만 총통은 미국 금권정치에 대한 입장을 굳혔습니다. 북아메리카의 유대인들이 아마 진행을 방해하고 있을 겁니다. 우리가 어떻게 설명하든 독일 국민들은 그것을 받아들일 것입니다. 미국이라는 친구를 만들 현명한 선택과 그것을 거부할 용맹을 가진 총통을 찬양합시다."

##Bormann Sphere/Japan tree##
BOR_a_bond_forged_in_atomic_fire:0 "원자의 불 속에서 달궈진 연결고리는..."
BOR_a_bond_forged_in_atomic_fire_desc:0 "불가능해 보였습니다.\n\n다양한 방법으로 국가들은 같은 잿속에서 태어났습니다. 영국, 프랑스, 러시아가 남긴 먼지에서 불사조처럼 날아올랐습니다. 하지만 유럽의 중앙에 파묻혔던 독일은 1차 세계대전에서 일본의 공격을 막으려고 분투했습니다.\n\n딱 30년 후, 이전의 적들은 자기들을 부당하게 대우한 국가들에 복수할 전쟁에서 함께 싸웠습니다. 퇴폐적인 미국에 대응하는 일본의 정당한 투쟁을 도와준 일로 총통을 바보라고 부를 정도로 용감했던 사람들은 원자폭탄의 후폭풍에 빠르게 조용해졌습니다.\n\n일본이 필요할 때, 독일은 답했습니다."

BOR_broken_in_an_instant:0 "빠르게 끊어졌다"
BOR_broken_in_an_instant_desc:0 "그러나 그때부터 상황은 빠르게 바뀌었습니다. 일본과 독일 제국은 옛날처럼 손을 잡고 태양의 자기 자리로 걸어가지 않습니다. 동양인들은 하나의 언어만을 압니다. 배신입니다. 배신은 아시아인의 사고방식에 태어날 때부터 박혀 있어 그것을 다음 세대에게 가르칩니다.\n\n역사에 있었던 대부분의 비극들은 정확한 이유를 찾기가 힘듭니다. 아돌프 히틀러 암살 미수 사건에는 아무 뉘앙스가 없습니다. 히틀러는 일본인에게 총을 맞았습니다. 다행히도 아리아인의 유전자 덕분에 총통은 일본이 내린 사형 선고를 거부할 수 있었습니다.\n\n사실은 모두가 보기에 분명하고 정치적 장난에 묻혀 무시되거나 회피되지 않아야 할 것입니다. 외무부 장관의 고집에도 불구하고 보어만 총통은 떠오르는 태양을 두려워하지 않습니다."

BOR_das_reich_im_indischen_ozean:0 "인도양의 라이히"
BOR_das_reich_im_indischen_ozean_desc:0 "Mopping up the empires of Britain and France was a task only Germany could undertake. Central and Southern Africa was a perfect German dominion, ready to enforce the hierarchy that the democracies of Belgium, France, and Britain were incapable of doing. The faults of the South African War revealed that the Reichskommissariats were not as ideal as once thought. The inability of Reichskommissars Hüttig and Maurice to govern led the Reich's possessions in the Indian Ocean to break away.\n\nIt is the sacred duty of the Reich to retake the lands essential to power projection."

BOR_our_place_in_the_sun:0 "Our Place in the Sun"
BOR_our_place_in_the_sun_desc:0 "Führer Bormann has been quite pleased with the performance of the Wehrmacht in their mission to take back the islands in the Indian Ocean. Although at first glance, it may seem like a fruitless endeavor to reclaim some measly islands in the vast expansion of the ocean, the position they provide is important to the survival of the Reich.\n\nBormann has elected to visit the islands to gather all the knowledge he needs going forward, while maybe surveying a new location for a vacation getaway."

BOR_martin_bormann_strassen:0 "마르틴 보어만 거리"
BOR_martin_bormann_strassen_desc:0 "아돌프 히틀러의 이름으로 지어진 아우토반의 첫 번째 도로 이후로, 섬들은 돈으로 지을 수 있는 가장 발전한 군사,민간 기반시설로 이어져야 합니다. 영구적인 군사기지는 유지에만 수십만 달러가 들어가며, 아예 처음부터 짓는 데는 더 많은 돈이 들 겁니다. 경제학자들이 불평해도 장군들은 총통에게 모든 비용은 소프트파워로 제값을 할 것이라는 걸 확신시켰습니다."

BOR_a_global_race:0 "세계적 아리아인"
BOR_a_global_race_desc:0 "아리아 인종은 유럽에만 갇혀 있을 필요가 없습니다. 세계 어디에서든 아리아 인종은 아이들이 자라나며 총통의 말과 국가사회주의의 업적을 접하며 자랄 강한 가족을 이룰 레벤스라움을 찾습니다.독일화의 우선순위는 동유럽과 북유럽에 있었지만,독일인들의 거의 살지 않는 작은 독일 영토들이 존재합니다. 인도양의 영토까지 독일화 프로그램을 확장시킨다면 아리아인들을 바람처럼 빠르게 퍼뜨릴 수 있을 것입니다."

BOR_a_second_mushroom_over_the_pacific:0 "태평양에서의 두 번째 버섯구름"
BOR_a_second_mushroom_over_the_pacific_desc:0 "Since the dawn of the so-called "Cold War" between ourselves and the Americans, our relationship with the Japanese has certainly faded from being on the backburner to being nearly totally untenable. As Japan's own shared technology programs and trade have slowly left us out of the picture, all of our efforts to reignite this flame were snuffed. In light of this, it is time we remind this so-called "Empire" of what exactly we possess in our arsenal should they refuse to play nice.\n\nSince the deeply disappointing conclusion to the South African War, not to mention the aftermath of the Madagascar colony's collapse, the islands of Mauritius and Réunion have been largely irrelevant beyond the observation of the East African coast. Now, however, we have reason to believe that the islands could be easily outfitted with several military encampments and missile silos. Unfortunately for us, the Japanese seem to be neglecting the possibility of détente between us. Unfortunately for them, we do not forget such insults easily."

BOR_eastern_savages:0 "동쪽의 야만인들"
BOR_eastern_savages_desc:0 "The Aryan has risen triumphant! As was clear from the establishment of civilization, no people can even begin to rival what the Aryan people have accomplished. The flourishing culture and unbreakable will of the Aryan people should've been enough to sweep over Europe.\n\nBut what is an Aryan?\n\nThe question is easier asked then answered. During the war, the Führer recognized many ethnic groups as honorary Aryans. Turks, Magyars, and Finns are to be treated as equals to those born in Munich or Dresden.\n\nThe group with the most impact of them all was the Japanese, recognized as honorary Aryans for their unbreaking resolve and commitment to the nation. Ideals that the previous Führer held above all else. How far the Japanese have fallen. Germany fell victim to manipulation, to treachery. Entranced in a false reality, one where Japanese and Germans are to be treated equal, when they so obviously are not."

BOR_something_they_could_never_understand:0 "Something They Could Never Understand"
BOR_something_they_could_never_understand_desc:0 "The Japanese did not carve out their empire by mastering the art of speech or pragmatism. There was no Bismarck of the East, no great leader who could guide the nation to glory. While Germans overpowered the Anglo-French diplomats in Munich over the issue of the Czechs, the Japanese began to indiscriminately blunder the Earth, devoid of honor or understanding of the rules of war.\n\nMilitary powers burn bright but briefly. The Reich will last a thousand years by the simple virtue of the unmatched German understanding of diplomacy. The Führer's closest advisors have prepared options for handling the eastern savages, it now is a matter of carrot or stick. The choice is in the Führer's hands alone."

BOR_the_art_of_diplomacy:0 "외교의 기술"
BOR_the_art_of_diplomacy_desc:0 "화내기는 쉽습니다. 독일 국민들이 일본이 교사한 총통의 암살에 대해 눈먼 분노를 표출하게 하는 것 말입니다.\n\n그렇게 하는 건 순진함을 넘어 바보같은 짓입니다.\n\n독일군들이 도쿄에 상륙하는 일은 없겠지만, 독일의 자본이 일본 금융시장의 중심에 비처럼 쏟아지고 있을 겁니다. 한쪽에서는 미국인들과, 한쪽에는 부패한 기업들과 싸우며 일본 정부는 완전히 포위되었습니다. 화해의 손길을 내미는 것은 일본을 안쪽에서부터 무너뜨리는 것을 가릴 완벽한 위장일 수 있습니다. "

BOR_plant_the_seeds:0 "씨앗 심기"
BOR_plant_the_seeds_desc:0 "일본은 자국의 영역을 매우 철저하게 지킵니다. 체제에 생간 작은 금이 썩은 구조 전체를 무너뜨릴 수 있다는 것을 아는 것은 이런 공영권의 관리자들에게 지옥과도 같을 겁니다. Every deal and decision is 짓누르다 weighed down with paranoia, paranoia that once Germania and Washington have wormed their way inside, the Japanese will never be able to expunge them.\n\nWhether this fear has basis is neither here nor there to Führer Bormann. Under the direction of the foreign minister, the part the Führer must play is obvious; smile and wave.\n\nNegotiations to open the Sphere up fully to Germany business will take weeks, but at the end of it all, the Reich will no longer be contained to Europe alone."

BOR_we_come_bearing_gifts:0 "We Come Bearing Gifts"
BOR_we_come_bearing_gifts_desc:0 "해방된 아시아인들의 목을 조르고 있는 사슬은 팽팽합니다. 일본 열도는 단순히 중국이나 인도 때문에 작아 보입니다. 그렇듯이 일본 정부는 반란군들을 population of the Home Islands is simply dwarfed by that of China or the Hind Government. As such, Tokyo ensures the rebel groups are unarmed and unorganized.\n\nDuring this process, the Japanese in their paranoia, often go overboard, restricting the national army of their subordinates. This gives the opposite intended effect. The governments of China and Burma are ill equipped to deal with resistance.\n\nEnter Germania willing to equip the armies of Asia with the most advanced equipment Yen can buy. When the people of Asia see stability restored, they will see the flag of the Reich proudly stamped on."

BOR_underhanded_deals:0 "불공평한 거래"
BOR_underhanded_deals_desc:0 "중국과 공영권 국가들에 자금을 대는 것은 독일과 공영권 국가들의 국가적 유대감을 증진시킬 가능성을 보였습니다. 속이 좁은 총통이라면 선전물 쪼가리와 사진 몇 장에 만족하겠지만,\n\n마르틴 보어만은 속이 좁은 총통이 아닙니다. 기회를 보면, 결과를 요구합니다. 약점을 발견하면, 행동을 요구합니다. 일본은 시간의 시험에서 살아남을 국가가 아닙니다. 친구보다 적을 더 많이 만들면 원하는 결과를 볼 가능성은 거의 없습니다. 아시아의 반군을 무기와 교육으로 지원한다면 그들에게 하나의 관점을 심어 줄 것입니다: 독일인들이 진정한 아시아의 해방자라는 것입니다."

BOR_the_glory_of_battle:0 "전투의 영광"
BOR_the_glory_of_battle_desc:0 "일본의 전쟁은 사실 성공적인 전투 병력이라는 중요한 요소가 없습니다. 일본인들이 '수적 우위'나 '기술적 혁신'로 자랑하는 것은 사실 그 말 자체로 받아들여집니다. 말뿐이라는 거죠.\n\n총과 대포는 상호확증파괴의 시대에서 구식입니다. 강대국 간의 전쟁은 도시나 들판에서 전개되는 것이 아니라 국제적인 무대에서 전개될 겁니다. 더 공격적인 중심축 전략은 일본을 물러서게 만들어 방어 전략을 강제할 것입니다."

BOR_the_niedermayer_hentig_expedition_resurgent:0 "두 번째 니더마이어-헨티히 원정"
BOR_the_niedermayer_hentig_expedition_resurgent_desc:0 "아프가니스탄은 일부 사람들이 생각하는 후진적이고 전통적인 국가와는 맞지 않는 칭호를 가지고 있습니다. '제국의 무덤'은 의심할 여지 없이 세계에서 자신만의 위치를 개척했지만, 영역 넘어서 확장하기를 주저하는 것처럼 보였습니다.\n\n아프가니스탄은 급격한 공업하와 현대화를 시도하면서 크게 바뀌었습니다. 아프가니스탄은 불안정한 위치에서 두 강국사이에 끼어 있었던 역사가 있습니다. 영국과 러시아가 대표적입니다.\n\n다시 한번 아프가니스탄은 두 세력의 영향권 사이에 끼었습니다. 현대화를 위한 지원 요청을 받아들이면 아프가니스탄 사람들은 누가 진심으로 그들의 이익을 생각하는지 알게 될 겁니다."

BOR_guten_tag_tehran:0 "구텐 탁, 테헤란!"
BOR_guten_tag_tehran_desc:0 "이란 지역은 가까운 동쪽의 독일인들의 휴가지로 알려져 있었습니다.매년 유럽으로 관을 통해 실려오는 석유로 테헤란과 게르마니아를 잇는 경제적 연결고리는 강하게 연결되어 있습니다.\n\n경제적인 관계는 짧지만, 문화적인 관계는 오래갑니다. 이란을 경제 회의가 아닌 다른 목적으로 방문하는 것은 이란 국민들의 증가하는 압박을 견디는 샤를 안심시킬 겁니다.하급 관료라도 접대하는 것은 그들이 누구를 위해 일하고 있는지를 알게 해 줄 겁니다. 바로 아리아인이죠!"

BOR_aryans_of_the_east:0 "동쪽의 아리아인"
BOR_aryans_of_the_east_desc:0 "인도라는 배우는 세계 무대에 비교적 늦게 등장했습니다. 수 세기 동안 인도는 단순히 '큰 땅'으로밖에 설명되지 않았고, 대영제국 이후의 삶을 아는 사람은 거의 없었습니다. 지역 강국으로 떠오르는 통합된 인도를 떠올릴 수 있는 사람은 더 적습니다.\n\n대게, 인도는 아직 크지 않습니다. 동쪽의 일본 괴뢰정부가 서양의 영향력을 몰아내겠다고 약속합니다. 두 정부의 휴전은 잘해봐야 험난할 것이고 가장 나쁜 경우에는 완전히 파기될 수 있습니다. \n\n이 세계에는 두 인도가 있을 수 없으며, 어떤 일이 있어도 인도는 하나로 설 것입니다. 라이히와 모든 아리아인에게 있어 종족의 탄생지를 지키고 일본이 더 많은 아리아인을 지배하지 못하게 하는 것은 당연한 의무입니다."

BOR_international_forum_on_the_stability_of_asia:0 "아시아의 안정에 관한 국제적 회의"
BOR_international_forum_on_the_stability_of_asia_desc:0 "일본은 포위되어 있습니다. 미국인들은 도쿄를 향해 당길 방아쇠에 언제나 손가락을 올리고 있습니다. 옛날에는 일본이 동맹국 라이히에 대해 걱정할 게 없었지만, 히틀러 암살 미수 사건에서 일본의 어디까지 타락했는지 만천하에 알려졌을 때 상황은 달라졌습니다.\n\n총통의 시선은 분쟁과 갈등의 온상인 동쪽을 향하고 있었습니다. 세계의 대부분은 일본에 반감을 가졌기 때문에, 세계는 총통의 계산적이고 전략적인 면을 봐야 합니다. 회의에서 얻을 것은 적겠지만, 총통은 일본 정부를 공개적으로 비난할 기회를 쓸 수 있게 될 것입니다."

BOR_a_heist_for_the_ages:0 "세대를 위한 강탈"
BOR_a_heist_for_the_ages_desc:0 "일본은 중국을 얻기 위해 모든 걸 바쳤습니다. 수백만 명, 수천만 엔, 수억 발의 총알이 제국의 이름으로 제단 위에서 불탔습니다. 영국의 왕관의 보석이 인도였다면, 떠오르는 태양의 가장 밝은 빛은 중국입니다.\n\n일본의 가장 가치있는 소유물을 지키기 위해 중국에 배치된 경찰관과 외교관은 공영권에서도 최고 중의 최고입니다. 일본이 영국의 왕관에 보석에게 한 것처럼 외국 세력을 중국에 들이는 것은 일본 정부에게 용납할 수 없는 일입니다.\n\n중국에서 일본과의 회의를 주선하는 것은 중간 왕국에 접근할 유일한 방법일 수 있습니다. 일본인들의 전략을 일본인들에게 사용하는 문제에 불과합니다."

### Bormann Post-Dismantlement I tree ###
BOR_sweeping_the_dregs:0 "찌꺼기 청소"

BOR_sweeping_the_dregs_desc:0 "우리의 소위 '동맹'에게 지원을 해주는 한편, 감히 우리에게 반대한 배신자들은 무자비하게 분쇄되었습니다. 하지만 지금은 쉬거나 놀 시간이 아닙니다. 총통의 적들이 독일 국가기관 안에서 곪고 있는 한, 보어만은 절대 그의 적들로부터 안전하지 않을 겁니다. 우리 '동맹'의 동조자들과 박살난 배신자들의 잔당이 국방군과 거대기업 안에 숨어 있습니다. 개혁주의자들과 군국주의자들 모두는 우리의 적이고, 아무에게도 당보다 더 많은 영향력을 가질 기회는 주어지지 않을 겁니다."

BOR_our_one_true_ally:0 "우리의 진정한 동맹"
BOR_our_one_true_ally_desc:0 "반역과, 라이히 전체에 퍼지는 반대파들의 전염병과, 당에 의심스러운 충성을 바치는 이익 집단들이 있었지만 한 동맹은 우리를 절대로 배신하지 않았습니다. 질서경찰은 라이히의 공식적인 경찰로 1936년부터 충실히 기능했으며, 이 조직의 국가사회주의를 향한 변함없는 헌신을 보상할 시간이 되었습니다. 질서경찰은 조국을 내부와 외부 양쪽의 위협에서 막을 능력이 있는 더 큰 조직으로 개편될 것입니다."

BOR_the_orpos_expansion:0 "질서경찰의 확장"
BOR_the_orpos_expansion_desc:0 " 질서경찰은 경찰로서의 역할을 하며, 하인리히 뮐러의 지도 아래 국방군의 역할과 게슈타포의 시설들을 흡수했습니다. 더 나아가, 내부의 반체제 인사들을 뿌리뽑기 위해 새로운 조직이 질서경찰 내부에 설립될 것이고, 내부적인 정보 우리의 비밀경찰이 역할을 다하고 폭동을 진압하기 위한 역할도 할 것입니다."

BOR_a_new_leader:0 "새로운 지도자"
BOR_a_new_leader_desc:0 "이 대담한 새 조직은 행정적인 복잡함을 뚫고 조직을 운영한 대담한 지도자가 필요합니다. 보어만은 현재 질서경찰의 수장인 하인리히 뮐러가 조직의 첫 번째 국장으로 임명될 것이라고 선언했습니다. 그에게 부족한 이념적 열의는 관료적 기량으로 채울 수 있습니다; 이 전직 게슈타포 지도자의 선출은 의심할 여지 없이 당내에서 큰 지지를 얻을 것입니다."

BOR_die_strategische_unterstutzungspolizei:0 "전략지원경찰"
BOR_die_strategische_unterstutzungspolizei_desc:0 "질서경찰의 정보 수집 능력은 많은 이유로 방해받아 왔습니다. 자금 부족, 정치적인 참견, 등등. 우리는 이런 일을 무슨 일이 있어도 막아야 하고 퇴폐와 싸우는 노력을 늘려야 합니다.\n\n 그러기 위해서는 게슈타포와 함께 일할 새로운 기관을 창설해야 합니다. 라이히 최고의 정보 전문가들이 모인 전략지원경찰의 일은 항상 퇴폐를 보고 들으며 이를 경고하는 것입니다. 언제라도 퇴폐를 발견한다면, 즉시 게슈타포가 행동합니다. 그러면 퇴폐가 사라지는 거죠.\n\n특히 총통을 향한 불충이야말로 퇴폐적인 것입니다."

BOR_and_deeper_pockets:0 "And Deeper Pockets"
BOR_and_deeper_pockets_desc:0 "While we may be expanding the Orpo to ensure the military doesn't take over, the orpo isn't guaranteed to be loyal. We must fix this, no matter the cost. And it will take a heavy cost. Literally.\n\nWhile some may call it nepotism, we call it pragmatism. And we need pragmatism in these trying times. The party can spare a few dollars for the orpo. We'll call it a "reward for their service". They do deserve it, after all. They have remained loyal to the Führer when no one else has. We will show them that loyalty has its rewards."

BOR_and_new_agenda:0 "And New Agenda"
BOR_and_new_agenda_desc:0 "The people have gotten a bit unruly lately. The Wehrmacht's politicization and the dismantlement have only accentuated it. While the Wehrmacht is currently near-untouchable, we can touch the people. The last thing we want is more student protests. The Orpo will be given a new list of targets and things to watch for. We will preempt degeneracy wherever we see it. Expanding the Orpo will lead to lower levels of degeneracy than ever before. Some may accuse us of using this as an excuse to root out political opponents. It's not like the old Führer didn't do the same. We'll be sure to make sure those people see that point of view. Or else."
BOR_are_always_here:0 "우리는 여기 있다"

BOR_are_always_here_desc:0 "우리의 적은 안전하지 않습니다. 모든 구석,모든 벽 뒤에서, 모든 신문 뒤에서, 모든 골목길에서, 모든 돌 뒤에서 우리는 조용히 숨어 있습니다. 당신 뒤,옆,위에서 우리는 항상 기다리고 있습니다. 당신이 총통에게서 1초라도 벗어나 있다고 생각한다면 당신은 잘못되었습니다. 우리는 항상 존재합니다. 우리는 항상 행동할 준비가 되어 있습니다. 행동을 조심해야 할 겁니다. 우리는 당신 바로 뒤에 있으며, 당신을 계속 지켜보고 있습니다."
BOR_always_watching:0 "우리는 보고 있다"

BOR_always_watching_desc:0 "우리는 당신 옆에 항상 붙어있을 수는 없지만, 당신의 모든 움직임을 볼 수 있습니다. 우리는 당신을 계속 지켜보고 있습니다. 우리는 당신이 어디에 있었는지 알고 있습니다. 사회적 직위에 상관없이, 우리는 당신을 볼 수 있습니다. 카메라와 다른 정보원으로, 우리는 당신을 항상 볼 수 있습니다. 당신은 절대 안전하지 않습니다. 당신이 없을 때에도 우리는 있습니다. 당신이 가장 먼 나라의 가장 높은 산에 있는 산꼭대기로 올라가더라도 우리는 당신을 찾을 수 있습니다. 행동을 조심하는 게 좋을 겁니다. 수용소에서 인생을 마치고 싶진 않으실 것 아닙니까?"

BOR_ever_ready:0 "우리는 준비하고 있다"
BOR_ever_ready_desc:0 "우리는 언제나 행동할 준비를 하고 있습니다. 우리의 협박은 의미가 있습니다. 누군가가 그냥 갑자기 사라진 걸 보신 적 있으십니까? 일을 나갔다가 다시 돌아오지 않은 사람을 본 적이 있습니까? 우리가 한 일이었습니다. 우리는 총통의 모든 적을 없앨 것이며, 가장 충성스러운 자들만이 살아남을 것입니다. 질서경찰은 어떤 사람이 무슨 일을 하든지 대처할 준비가 되어 있으며, 총통을 위해서라면 더러운 일이라도 망설이지 않을 것입니다. 모든 행동과 체포에 정치적 간섭을 하던 시대는 지났습니다. 새로운 라이히에서, 새로 체포할 사람들이 생겼습니다."

BOR_constantly_listening:0 "우리는 듣고 있다"
BOR_constantly_listening_desc:0 "질서경찰은 듣고 있습니다. 우리는 항상 듣고 있고, 항상 들었습니다. 모든 전화선에는 버그가 있고, 정보원들은 거리에서 지나가는 이야기도 듣는 훈련을 받습니다. 질서경찰은 항상 벽에 귀를 대고 있습니다. 그리고 우리는 당신이 하는 모든 말이 크고 명확하게 들립니다. 당신이 최대한 조용히 속삭여도 우리는 당신이 한 말을 정확하게 다시 말해 줄 수 있습니다. 무슨 일이 있어도 당신의 말을 들을 겁니다. 어디 숨든지 상관없습니다. 소리를 막을 수 있는 건 아무것도 없습니다. 살고 싶다면 조용히 있는 게 좋을 겁니다."
BOR_torching_the_evidence:0 "증거 태우기"
BOR_torching_the_evidence_desc:0 "A house of cards is built on every layer below, with any single card taken out of the equation quite likely leading to the collapse of the whole house - "the whole rotten structure collapsing", as the old Führer liked to put it. Bormann has spent years navigating the house of cards with the utmost care, managing alliances, being amiable to people he quite frankly despised. Now, he was powerful enough to replace a delicate hand with a hammer.\n\nDocuments will be burned. People will be shot and buried in shallow graves. Stories will be denied. Bormann's old alliances with the opposing factions are no more - in fact, the Führer would like to have it known that he has never and would never ally with groups so detrimental to the core ideals of National Socialism."
BOR_speidels_merry_band:0 "슈파이델과 바보들"
BOR_speidels_merry_band_desc:0 "바보같은 슈파이델과 그 멍청이 일당들이 쇠르너가 죽었다는 사실을 축하하고 있습니다. 그들은 이 시기를 라이히를 자기들의 퇴폐적인 관점에 끼워맞추고 육군의 통제권을 잡을 기회로 보고 있습니다.\n\n그들은 보어만 총통을 너무 낮잡아보고 있습니다. 군국주의자들이 사라지면서, 이 머저리들은 처음부터 우리가 그들과 손잡은 유일한 이유를 없애 버렸습니다. 개혁주의자를 탄압하고 그들에게 누가 대장인지 보여줄 시간입니다. 보어만이 진정한 총통이고, 라이히는 보어만의 것입니다."
BOR_carrot_in_one_hand:0 "한 손엔 당근"
BOR_carrot_in_one_hand_desc:0 "반대파들을 그냥 죽여버릴 수도 있겠지만, 그렇게 하는 건 별로 좋은 방법이 아닙니다. 사람들을 화나게 만들고 보어만이 하고 싶지 않아할 일을 만들 겁니다.최고의 선택은 슈파이델에게 덜 충성하는 개혁가에게 집중하는 것입니다. 순수한 말과 협박, 심지어는 가벼운 고문으로 그들을 총통에게 더 충성하도록 만든다면 국방군에서 우리 위치를 강화하고 라이히를 위협하는 퇴폐적인 자들도 뿌리뽑을 수 있을 겁니다. 개혁주의자들은 수많은 영향력있는 개혁주의자들이 갑자기 총통에게 엄청난 충성을 바치는 것을 보고 우리를 의심할 수 있겠지만, 놈들은 자유주의자이고, 분명한 사실을 알아차리기엔 너무 멍청할 수도 있습니다."
BOR_rifle_in_the_other:0 "다른 손엔 총"
BOR_rifle_in_the_other_desc:0 "어쩌면 개혁주의자들에게 우리 편으로 들어오라고 설득해 볼 수도 있습니다. 그러면 개혁주의자의 힘은 약해질 것이고 육군에서 우리의 영향력이 늘어날 겁니다. 다른 한편으로는, 그냥 공개적으로 쏴 버릴 수도 있습니다. 그 자유주의자들한테는 그래도 된다는 건 누구나 알죠. 병사 몇 명, 저기서는 장교 몇 명이, 사단 몇 개가 갑자기 사라진다고 누가 신경이나 쓰겠습니까? 평소에 항상 있는 일처럼 보일 겁니다. 만약 누군가가 뭔가 이상한 일이 일어난다고 말하면 수용소로 끌려갈 겁니다. 이 더러운 유대인 같으니라고. 하지만 사람들이 자기 자신이 숙청당하게 놔둘 것 같지 않습니다. 그런데 누가 그들이 신경 쓰는 데에 관심이나 가진답니까? 언제부터 더럽고 퇴폐적인 사람들의 말이, 특히 총통의 결정이 개입했을 때 중요했습니까?"
BOR_isolate_our_saviour:0 "우리의 영웅을 고립시키기"
BOR_isolate_our_saviour_desc:0 "슈파이델은 군의 모든 계파에서 놀라울 정도로 유명합니다. 노골적으로 제거하기엔 너무 유명합니다. 만약 우리가 그걸 했다면 또 다른 내전이 일어났을 겁니다. 슈파이델의 권력 원천은 육군에 있습니다. 한편 다른 권력의 원천도 있지만 그가 영향력을 발휘하지 못하는 영역에서 행동한다면... 장교 몇 명이 의문스럽게 사라진다고 해도 아무도 신경 안 쓸 겁니다. 몇 명이 멍든 채로 나타나 예전보다 보어만 총통을 더 찬양한다면? 만약 병사 몇 명이 해임된다면? 우리는 슈파이델을 지금 없앨 정도로 강하지 않지만, 우리를 위한 미래를 지킬 수 있습니다."
BOR_I_am_hitler:0 "나는 히틀러다"
BOR_I_am_hitler_desc:0 "지금, 우리의 영광스러운 보어만 총통은 지금 중요한 유일한 총통입니다. 히틀러에게 낡은 충성을 맹세할 필요가 없습니다. 히틀러는 죽었고, 히틀러의 제국은 히틀러의 죽음으로써 사라졌습니다. 이제는 보어만의 제국이고, 죽은 자에게는 줄 게 없습니다. 우리는 모두 히틀러의 영광을 기억하겠지만, 이제는 행동할 시간입니다. 이제 더 이상의 히틀러를 기리는 맹세나,연설,선전 포스터,전통 따위는 모두 사라질 겁니다. 사람들은 히틀러가 후계자로 지목한 단 진정하고, 단 하나뿐인 총통 보어만을 찬양할 겁니다."
BOR_I_am_the_reich:0 "나는 제국이다"
BOR_I_am_the_reich_desc:0 "쇠르너의 라이히가 아니고, 슈파이델의 라이히도 아니며, 그 누구의 라이히도 아닙니다. 이제는 보어만의 라이히고, 우리는 그걸 보여줄 겁니다. 이 퇴폐적인 자유주의자들은 강력한 보어만의 분노를 느끼게 될 겁니다.그들은 보어만이 없는 군대, 보어만이 없는 크릭스마리네, 보어만이 없는 루프트바페는 존재할 수 없다는 것을 잊고 있습니다. 모두 보어만의 산물이고, 보어만이 움직이면 라이히도 함께 움직입니다. 이 국방군 안의 배신자들, 모두 바보들입니다. 멍청하고 타락했습니다. 우리가 라이히의 배신자들을 어떻게 했죠? 모조리 숙청했습니다. 항상 숙청해왔었습니다. 슈파이델은 지나치게 유멍합니다. 어떤 사람들은 라이히가 아닌 배신자들에게 충성을 맹세했습니다. 머지않아, 이 배신자들은 죽을 겁니다. 놈들은 라이히에,보어만에 반대한 대가로 죽게 될 겁니다."

BOR_schorners_gang_of_minderwertige:0 "쇠르너와 바보 패거리"
BOR_schorners_gang_of_minderwertige_desc:0 "쇠르너와 그 깡패들은 개혁주의자들에게 방해받지 않고 국방군에 영향력을 행사할 수 있다는 데 너무 놀라 있습니다. 이 바보들은 자기 길을 가로막고 있는 더 큰 하나의 힘을 모르고 있습니다. 바로 보어만 총통입니다. 우리는 이 놀라 자빠진, 타락한 멍청이들이 무슨 짓을 벌이기 전에 박살낼 겁니다. 최소한 그들은, 개혁주의자들보다는 많이 멍청합니다. 그 바보들은 너무 늦을 때까지 반대 없이 행동할 수 없다는 것을 깨닫지 못할 것입니다."

BOR_cage_the_beast:0 "괴물을 가둬라"
BOR_cage_the_beast_desc:0 "우리가 군국주의자들에게 기회만 준다면 그들은 큰 일을 벌일 겁니다. 우리가 할 수 있는 건 그놈들을 지금 도태시키는 것뿐입니다.놈들을 세게 후려쳐서 아무것도 하면 안된다는 걸 알려줘야 합니다. 장교 몇 명과 병사 몇 명이 숙청됐으니, 이제 그들은 총통이 누군지 알 수 있을 겁니다. 난리를 피우고, 소란을 일으키려 하겠지만,그들은 호들갑을 떨고, 소동을 일으키려 할 것이고, 어쩌면 보수주의자들을 자기 편으로 만들 것입니다. 우리가 그런 짓을 하는 놈들을 숙청할 거라는 걸 그놈들은 모르고 있습니다. 우리는 미친개를 쏴죽이면서 웃을 겁니다. 그러면 그 놈들은 알아서 우리로 기어들어가겠죠. 몰아붙여야 합니다. 무엇을 하는 것을 두렵게 만들어야 합니다."
BOR_expose_the_superiors:0 "상관 폭로하기"
BOR_expose_the_superiors_desc:0 "불충은 라이히에서 용납되어서는 안 됩니다. 유일한 총통은 보어만 뿐입니다. 보어만 총통이 라이히입니다. 우리는 이 퇴폐적인 상관들에게 국방군에서 충성은 보어만에게만 바쳐야 한다는 것을 가르쳐 줘야 합니다. 그러려면 예시를 좀... 만들어야 합니다. 그들 중에서 말입니다. 누군가를 실종'시키고' 누군가를 좀 죽이면 되겠죠. 이러면 남아 있는 군국자들은 반발하겠지만, 그런다고 뭐 어쩔 수 있습니까? 다 죽으면 시위할 사람은 없을 겁니다."
BOR_redirect_the_rabble:0 "인원 재배치"
BOR_redirect_the_rabble_desc:0 "만약 군국주의자들이 군에서 더 많은 직책을 원한다면, 그 자리를 줄 겁니다. 개인의 이득을 위해 사용할 수 없는 어딘가로 보내버리면 됩니다. 할 일도 많을 것이고 정치 공작도 많이 필요하겠지만, 결국에는 군국주의자 대부분을 무장 해제시킬 수 있을 겁니다. 우리는 괴물을 죽이기 전에 그 발톱을 뽑을 겁니다. 비서로 쿠데타 한 번 잘 해봐라, 이 유대-볼셰비키 새끼들아."
BOR_salvage_what_we_can:0 "구할 수 있는 건 구한다"
BOR_salvage_what_we_can_desc:0 "군국주의자들은 멍청이지만, 그 안에는 숨겨진 보석이 있습니다. 만약 우리가 이 보석들을 우리에게 충성하도록 강요하고 나머지를 숙청할 수 있다면 더 유능한 국방군을 만들 수 있을 겁니다. 이렇게 한다면 관료주의의 문제도 덜 생길 겁니다. 수용소로 보내질 사람 목록에 올라가고 싶은 사람은 없기 때문에, 수용자 명단에 대해 물을 사람도 없을 겁니다. 유능한 장교들을 때려서 충성하게 만들 수 있다면 된 것입니다. 고문 몇 번도 괜찮을 겁니다."
BOR_the_new_okw_chief:0 "The New OKW Chief"
BOR_the_new_okw_chief_desc:0 "Schörner is going to be furious. It's going to be hilarious when he walks up to his office one day and finds it locked. He's going to march straight into the Führer's office and demand he get his position back. Then the look on his face as he's told no. For once in his degenerate existence he's going to get told no. He'll throw a fucking temper tantrum like a toddler, kicking and screaming about how this will ruin the Reich. As if he wasn't planning on doing that already.\n\nAssigning a new OKW chief is going to screw over the militarists completely. They'll lose almost all of their power. And with the added benefit of watching Schörner have a tantrum as the Wehrmacht says oaths to Bormann and not to him"

BOR_the_fat_industrialists:0 "살찐 산업가들"
BOR_the_fat_industrialists_desc:0 "Geilenberg has been removed from his position as CEO of Reichswerke. It is a fitting fate for one who has done the ultimate injustice to the Führer: aligning with his enemies. While the obvious benefits of removing an influential militarist are readily available, other benefits may come from having a Reichswerke totally at the whim of the Führer. This is an excellent opportunity to gain a large amount of funds. We must exploit this headless Reichswerke as much as possible and keep it out of the money-grubbing Jewish hands of the reformists."
BOR_gave_themselves_on_a_silver_platter:0 "Gave Themselves on a Silver Platter"
BOR_gave_themselves_on_a_silver_platter_desc:0 "Reichswerke can be compared to a pig. It was filled with degenerate pigs, and they have met the same fate pigs do: They have been beheaded and served to the Führer on a silver platter. We will now feast on the flesh of this beast we have slain ourselves, for it is our just reward for our fight against degeneracy. Our feast will be glorious, for our conquests are great and mighty. The funds we will gain from Reichswerke will feed the Reich for many years. Others may try to steal from our plate, but we will stop them. This is our meal."
BOR_reichs_werke:0 "라이히스베르케"
BOR_reichs_werke_desc:0 "60%. 가장 높은 입찰가를 부른 사람에게 팔 라이히스베르케의 지분 비율입니다. 라이히스베르케의 주식은 비싸고 귀하기 때문에, 많은 자금을 확보할 수 있을 것입니다. 주식에 관심이 있는 바보는 즉시 여기 뛰어들겠죠.\n\n우리에게는 불운하게도, 주식의 지분에 관심이 있습니다. 지분에 관심이 있는 주요 집단은.. 우리에게 충성하지 않습니다. 개혁주의자들이죠. 만약 우리가 그들이 라이히스베르케의 주식을 사게 놔둔다면 결국 라이히스베르케를 우리의 적에게 충성하는 자들에게 넘기는 꼴이 될 겁니다. 그리고 우리는 우리가 군국주의자들과 함께 있을 때와 같은 위치가 되겠죠. 그들이 지멘스에 가진 영향력을 이용한다면, 이것은 개혁주의자들이 라이히의 경제를 완전히 장악하게 될 좋은 계기가 될 겁니다. 우리는 판매를 막을 수는 있지만, 우리의 '동맹'에게는 잘 되지 않을 겁니다."
BOR_under_our_control:0 "우리의 통제"
BOR_under_our_control_desc:0 "남아있는 라이히스베르케 지분 40%는 우리가 직접 관리하게 될 겁니다. 우리는 이걸 철권으로 통제할 것입니다. 더 이상 라이히스베르케는 우리의 허락 없이 경영할 수 없을 것입니다. 이제 라이히스베르케는 옹졸한 군국주의자 꼭두각시가 아니라 정말로 라이히와 보어만 총통의 완벽한 통제 아래에 있습니다. \n\n이것은 분명히 총통에게서 라이히스베르케를 다시 한 번 빼내려는 은행가와 사업가들을 화나게 할 것입니다.  그들은 유대-볼셰비키의 꼭두각시인 개혁주의자들과 함께하기 시작했지만 라이히스베르케의 지분 대부분을 우리가 관리하기 때문에 별 관련 없는 문제입니다."
BOR_a_message:0 "A Message"
BOR_a_message_desc:0 "We have neglected the obvious solution for the bankers that are threatening to buy up all of Reichswerke's spare stocks.\n\nKilling them.\n\nWe'll send a message to those who oppose the Führer. This will definitely upset the reformists and other political outliers, but we don't care about that. As long as they don't act, they'll be fine. If they do things we don't like, like these degenerate bankers, then we'll purge them. It's a simple code of conduct for simpletons. Let's hope they obey it so the Führer doesn't have to waste time writing another list of arrests."
BOR_germanys_new_banks:0 "독일의 새 은행"
BOR_germanys_new_banks_desc:0 "우리는 라이히스베르케를 완전히 장악했습니다. 만찬은 끝났습니다. 우리가 개혁주의자 '동맹'들에게 우리 몫을 떼어주기를 강요받았지만, 그래도 이것은 우리에게 대승리입니다. 라이히스베르케의 지분 40%를 압류함으로써 자금도 많이 얻었습니다. 은행가들을 숙청해서 잃은 자금을 다시 채우기 위해 많은 투자를 해야 했지만, 최종적으로는 이익을 얻었습니다. 그리고, 총통의 힘은 더 커졌습니다. 개혁주의자들에게는 충성을 다해야 한다는 압박이 더 있는데, 이것은 퇴폐적인 개혁주의자에 맞서는 우리의 성전에 매우 중요한 요소가 될 겁니다.."

BOR_poor_naive_siemens:0 "불쌍하고 순진한 지멘스"
BOR_poor_naive_siemens_desc:0 "지멘스 내부의 개혁주의 배신자들은 보어만 총통의 분노로부터 도망칠 수 있다고 생각하나 봅니다. 불쌍해라. 지멘스 그 자신도 곧 직위에서 해임되고 갑자기, 의문스럽게 공적인 삶에서도 사라질 것입니다. 이렇게 함으로써 지멘스는 총통과 총통에 충성하는 자들에게 지도권이 넘어가게 될 겁니다. 큰 상은 아니지만, 이것은 총통의 제어를 강화할 훌륭한 기회입니다. 게다가, 이 지멘스라는 목 잘린 괴물로부터 많은 돈을 벌어들일 수도 있습니다."
BOR_shall_be_first_to_go:0 "이놈 먼저 보내"
BOR_shall_be_first_to_go_desc:0 "Our rapid crackdown on the reformists has left a very good impression on the militarists. Schörner knows strength when he sees it, and so do the rest of the militarists. Whether driven by fear or respect the militarists are now more loyal to the Führer than ever before. They have begun to actively support our efforts in the butchering of Siemens. We can now act without restriction from other factions in our dismantling of Siemens, something that will almost guarantee our near full control over the corporation in the future. There are only a few other disloyal degenerates left to deal with now..."
BOR_to_the_highest_bidder:0 "To the Highest Bidder"
BOR_to_the_highest_bidder_desc:0 "The other three megacorporations are attempting to buy large portions of shares from Siemens. While normally this would be stopped, seeing as the three hold questionable loyalties to the Führer, we can bribe them with shares in exchange for loyalty. Each one of them will compete with one another for shares, and if the shares are offered to the most loyal then they'll all compete for who can be the most loyal. After all, the only thing those money-grubbing bastards know is profit. Give them money and they forget all about ideology."
BOR_screen_the_buyers:0 "Screen the Buyers"
BOR_screen_the_buyers_desc:0 "While the three other megacorporations are loyal to us, another problem arises with the rest of those attempting to buy shares in Siemens. They aren't as interested in loyalty, and while they do love a good profit they aren't as mesmerized by money as the megacorporations. In short, the independent buyers are an uncertainty we cannot afford to keep around. While we have used mostly clean methods for dismantling Siemens so far, we will have to get our hands dirty for this. We must enforce loyalty in the independent buyers through any means necessary, even if it means blackmailing them."
BOR_find_the_dirt:0 "Find the Dirt"
BOR_find_the_dirt_desc:0 "We've sent out envelopes to the independent buyers containing some... juicy secrets. It would be a shame if someone were to leak them. Luckily, there is a way to guarantee that that never happens. So long as they stay loyal to the Führer he will keep their secrets nice and buried. But if they ever so much as slightly step out of line then they can consider themselves dead where they stand. Some may call us dirty, some may say we are insane. They shouldn't say these things unless they want their own secrets revealed. There will be no tolerance for disloyalty in Führer Bormann's Reich."
BOR_the_fuhrers_new_banks:0 "총통의 새 은행"
BOR_the_fuhrers_new_banks_desc:0 "우리는 지멘스를 압류함으로서 많은 자금을 얻었습니다. 대기업들은 우리에게 충성하기는 하지만 이 충성심에는 의문이 갑니다. 독립적인 구매자들은 공갈협박으로 마음이 물러졌습니다. 우리가 반드시 숙청해야 할 대상은 딱 하나 있습니다. 은행가들이죠. 다른 두 집단들도 처리했으니, 이제 은행도 문제 없이 압류할 수 있습니다. 은행들에 대한 대규모 압류로 큰 자금을 얻을 수 있습니다. 유대-볼셰비키 전당꾼들은 총통에게 충성하고,옳은 길을 적절히 따를 수 있는 사람들로 교체될 겁니다."

bormann_iberianwars.1.t:0 "The German Liberators"
bormann_iberianwars.1.desc:0 "There was a beautiful blue sky over Zaragoza when the Germans landed, which would be more impressive if it had not been carefully planned that way. The German plane had circled around the landing strip for over an hour at the instruction of their Spanish hosts, the latter determined to wait for some clouds to pass by. With each loop, Helmut Schäfer felt excitement for his deployment fade. By the time he and his fellow soldiers found themselves wobbling down a flight of steps in front of a sweat-stained, cheering crowd, his mood had soured completely. If there was any consolation, it was that, behind their broad smiles and sweet words, many of the people forced to assemble there felt the same.\n\n"So..." said Helmut, standing by a Falangist soldier after Iberia's self-proclaimed ruler had delivered a dull speech and left. "This is all that your country has to offer."\n\nThere was a pause. Then, in surprisingly good German, the soldiers looked back at him. "We have about as much as the Reich before it had cleaned up its degenerates, I suppose." He grinned. "Maybe some better beaches."\n\nHelmut took a step back. He hadn't expected the other men to understand him, had only meant to vent his frustrations.  "Oh, I'm sorry. I didn't know... I didn't think..."\n\nThe other soldier waved his hand. "It's fine. You Germans are always surprised to find that they teach German in schools here. One of Franco's better ideas, back before he got old and soft."\n\nThey stood there for a long time in silence, watching as soldiers pushed an exhausted crowd into buses. It wouldn't be long before trucks took them away too, spiriting the Germans off to some military encampment and the Falangists off to the frontlines. Helmut, realizing their time was ending, cleared his throat.  "Just between us, do you think you stand a chance? Against Franco and the liberals, I mean."\n\n"I'd like to think we're a strong people, that we'll come out of this fight victorious and join together with the Reich. Maybe, after this is over, you can show me some nice German cities. I've always wanted to visit Vienna."\n\nThe Germans were getting ready to leave now. Helmut tried to ignore an officer shouting at him from across the airfield and instead smiled at his confidante. "Yes, I'd like that too.""
bormann_iberianwars.1.a:0 "They never saw each other again."

bormann_iberianwars.2.t:0 "Calling all Patriots"
bormann_iberianwars.2.desc:0 "The Mellado house was a scene of anarchy. There was shouting, scraping. The radio thudded some military report, its announcer almost screaming. Letizia chased her husband Carlos as he tore from room to room, looking for a hammer.\n\n"I've had it, Letizia. I've had it."\n\n"Carlos! Carlos, please, you can't-!"\n\n"It's every day. Every goddamn day since the German idiots arrived."\n\n"Your blood pressure! You have to keep control of your blood pressure!"\n\n"It's always the same thing. The same threats. The same interviews. The same songs. It's on every station." He tore apart his tool chest as he spoke. His face was red and covered in sweat when he at last found his hammer. "If I have to hear praises to Hitler and Borrman and 'our glorious allies in the Reich' one more time, I'm going to lose it. I swear, to God himself, I will go join a worker's battalion. I will-."\n\nHis wife pressed a hand to his mouth, her eyes wide. "Don't even joke about that," she whispered, looking at the open windows. For a moment, they stood together. There was no movement. The only sound was that of fake gunfire over the radio and an announcer snarling about communist atrocities in Catalonia. Carlos felt the heavy weight of the hammer and the rapid beating of his heart.\n\nAfter an eternity, Letizia removed her hand. "We'll keep it on the music station from now on. It's not perfect but they stick mostly to military band recordings." This was not a suggestion. It was a directive. Carlos gave a slow nod. "Now put down the hammer and help me with the sandwiches. The kids will be back any minute."\n\nCarlos looked longingly down at his hammer one more time before sighing and putting it back into his chest. As he sidled next to his wife and a soft orchestra piece began to play, Carlos only had one thought."
bormann_iberianwars.2.a:0 "God, I miss football."

bormann_iberianwars.3.t:0 "How much for Mr. Falangist?"
bormann_iberianwars.3.desc:0 "The attaché closed his eyes as the helicopter descended into [SPS.Capital.GetName]. Even years into his service with the German foreign office, descending into farflung cities on a moment's notice, air travel still made him nauseous. He'd spent the entire ride across the peninsula not studying the teeming streets or the military outpost on which he would land but trying to keep his breakfast down.\n\nHe felt the helicopter thud to the ground and his side door peel open. "You must be Señor Adam Vogt," shouted a voice over the roar of the engine. He opened his eyes to see an older man with a thin mustache saluting him with a forced smile. "Name's Jaime Milans del Bosch. Welcome to España."\n\nAdam ignored the gesture and put a shaky foot on the helipad, then another. He forced himself to walk coolly and calmly away from the machine and its thundering rotors. The man greeting him looked furious for a moment before concealing his emotion and trailing behind him like a lost puppy.\n\n"Let me be the first to say," Jaime said, trying to catch up without dropping his sharp smile, "how grateful we are that the Reich has come to aid us in our fight against liberalism and degeneracy. All of my men... all of them... look to your government as a beacon in the darkness. Your beloved Führer is-."\n\n"An inspiration, I'm sure," said Adam in a deadpan. Now several feet away from the helicopter, he took a moment to look around at the military outpost and his host. Everywhere, there were signs of dilapidation. It was in the cracks that spiderwebbed across the base and the haphazardly created helipad. It was in the old uniform the so-called leader of Iberia wore and the desperate smile on his face. Repairing them, making the Falangists a stable and functional ally, would require an untold number of Reichsmarks.\n\nThe man across from him ignored the remark and kept up his same, forced grin. Both of them knew the power dynamic.\n\nAdam sighed. "Forgive me, Herr Bosch. The ride here was rough. Let's go inside and discuss what Germany can do for its brothers in arms.""
bormann_iberianwars.3.a:0 "Allies don't come cheap..."

bormann_iberianwars.4.t:0 "이베리아에서 온 사진"
bormann_iberianwars.4.desc:0 ""Simply unacceptable." The attache shook his head as he glanced down at the photographs in his hands. "The German People have no need for pictures of disheveled men with scorched helmets. You may send this one back, however." He slid one of Felix's photos back to him. It was one of his worse ones, a staged photo of a unit of infantry, posing with their guns atop of an Iberian tank, as if they had been its conquerors. In reality, they had simply found it like that, presumably abandoned after whatever renegade military unit that operated it had run out of fuel.\n\nEither way, this, out of dozens of photos of the battlefield, was to be his sole contribution for the evening. He had been expecting this, but Felix had hoped that maybe somehow the scrutinizing eye of the censors would pass over his images of the bullet-riddled Church his unit had repelled a leftist assault in, or a one-in-a-million shot of Federal Mortars landing a mere dozen yards away from his position. He seemed to be incapable of doing anything except setting himself up for disappointment.\n\nThere was no time to waste though. Muttering his apologies and gratitude to the attache, Felix backed out of the tent, glancing down at his camera. He had a quota to fill, and not much time left for it. He made his way across the austere military camp to the squad he had been assigned to. Maybe, if he could get them mustered for a moment, he could take some basic pose-\n\nThe familiar wail of sirens filled the base. An air raid was inbound.\n\nThe first few times Felix had heard it, he clutched his ears. By now, he merely winced, whispering curses underneath his breath as he took a trained, practically involuntary step back. And then he turned towards the bunker. God knew how long he'd be hiding down there, and how long it'd take for the base to be put back together well enough for the censors to accept... "
bormann_iberianwars.4.a:0 "머리 숙여."

bormann_iberianwars.5.t:0 "매우 현대적인 이베리아 영화"
bormann_iberianwars.5.desc:0 "It was a rare day in [SPS.Capital.GetName]. The sun shone bright. Church bells rang. People enjoyed a brief respite in fighting to go out and enjoy themselves, to reclaim some semblance of normalcy amid the civil war. All of this was a disaster for Gerda, who stood with her camera glowering. The awful sunburn she'd developed in the course of a few hours was bad enough, but the lack of action in the city was intolerable. She'd been tasked by the Propagandaministerium to show the so-called heroes of Frente Azud fighting. Instead, she found herself working with a bunch of Spanish degenerates and German halfwits to stage a battle instead.\n\n "Nein! No. You're ruining the composition," she yelled in broken Spanish. "Stay. Stay where I place you. Do not move until I say 'Action.'"\n\nA Spanish boy, he couldn't be older than fourteen, turned around and gaped at her. Without hesitation, she grabbed the back of his neck and jerked him to the ground. She bet Riefenstahl didn't have to deal with such unsuitable subjects. She wasn't forced to adhere to a strict budget or work with the local help. No. She got to manage a big film studio near the capital.\n\n"You are supposed to be fighting a horde of communists and democrats," she screamed, pointing off down a cordoned street. She'd managed to use her connections to get the German military to close off a busy section of street and erect some barricades. It looked like a real battlefield. "Try to look like real Aryans in front of the camera or I guarantee no one in Germany will care about you and your pathetic, little war."\n\nNo one moved as Gerda marched back to her camera. She would make the perfect propaganda film, she thought. She would overcome her loser's attitude and make these grovelling imbeciles into icons. It didn't matter that the whole scene was fabricated; she would give the Führer and all the German people something to celebrate.\n\nAs the world became still, she pressed her eye against the viewfinder and raised her hand skyward."
bormann_iberianwars.5.a:0  ""그리고.. 액션!""
