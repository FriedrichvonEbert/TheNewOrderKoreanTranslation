 GER_BOR_shellshocked_wehrmacht_dynamic_modifier: "전투 피로증을 겪는 국방군"
 GER_BOR_shellshocked_wehrmacht_idea_desc:0 "형제는 형제와 싸웠고, 아버지는 아들과 싸웠으며, 국방군이 스스로 무너지자 독일의 거리에는 피가 흐릅니다. 총통이 승리를 선언했지만 내전은 예전의 기억과는 많이 다릅니다. 육군은 내전의 결과로 큰 물리적,정신적 타격을 입었으며, 각각 한스 슈파이델과 페르디난트 쇠르너로 대표되는 개혁주의와 군국주의 파벌로 여전히 갈라져 있습니다."
 GER_BOR_the_reich_in_thousand_pieces_idea:0 "천 갈래의 라이히"
 GER_BOR_the_reich_in_thousand_pieces_1_idea_desc:0 "독일이라는 독수리는 다쳤습니다. 국방군은 큰 타격을 입었고,국민들은 충격에 빠져 있으며, 제국은 그 약점을 전 세계에 드러내었습니다. 공장에서 다리, 도로까지 기반시설들은 심하게 파손되었으며, 나치당 내부에는 분열이 만연해 있습니다. 과감한 행동을 하지 않는다면 독수리는 땅으로 떨어질 것입니다."
