 GER_BOR_anti_sphere:0 "공영권에 맞서는 선봉"
 GER_BOR_anti_sphere_1_desc:0 "일본의 ‘공영권’은 누구나 알 수 있는 불화의 산물입니다. 더 약한 국가를 괴롭히고 아시아 대륙에 뻗친 일본 제국주의의 연장입니다. 다행히도 이 위선을 다름아닌 일본의 전 동맹국 대독일제국이 알아차렸습니다.\n\n그들의 자비로운 지출과 반제국주의와 화합하려는 노력 덕분에 남아시아, 그리고 어쩌면 나중에 나머지 국가들도 일본의 ‘공영권’에 맞서는 선봉을 뒤에 두고 있다는 것을 쉽게 알 수 있을 것입니다."
