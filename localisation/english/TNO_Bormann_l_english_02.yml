 GER_Bormann_EconMech_category:0 "그로스라움 콘티넨탈오이로파"
 TNO_Bormann_EconMech_GUI_Info_tt:0 "독일과 팍트를 다시 한번 강하게 만들기 위해 보어만은 라이히와 유럽을 완전 자급자족이 가능한 공유 시장으로 만들 목적으로 그로스라움 콘티넨탈오이로파 경제 계획을 도입했습니다. 또한 그로스라움은 총통이 독일의 지배를 확언한 경제적 족쇄이기도 합니다. 더 정확히 말하자면 그로스라움은 국가판무관부들의 경제를 라이히에 다시 종속시키며, 노예제의 규모를 차차 줄여나가 결국에는 완전히 없애는 것을 목표로 한 계획입니다.\n\n§R"노예들은 우리를 위해 일할 운명입니다. 노예들이 필요없다면 죽어야 합니다. 노예들의 출산은 바람직하지 못합니다. 노예들은 음식을 필요한 것보다 많이 받고 있습니다. 우리가 주인이며, 우리가 중요합니다.§!"
 
