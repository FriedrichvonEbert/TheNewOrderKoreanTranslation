 GreatGame_Category:0 "독일-이탈리아 그레이트 게임"
 GreatGame_Category_desc:0 "불가리아, 헝가리, 세르비아, 루마니아, 프랑스. 이탈리아와 독일국이 서로 갈라진 후, 저 국가들은 양 국간 §Y영향력§!을 걸고 다투는 외교전의 표적이 되어왔습니다. 이 게임은 오늘날까지 이어지고 있습니다.\n\n그레이트 게임은 총 §Y5§!라운드로 진행되며, §Y5§!라운드 안에 승리하면 되며 규칙은 §Y블랙잭§!과 비슷합니다.\n\n각 라운드에서 §Y이탈리아§!와 §Y독일§! 외교관들은 일련의 §Y결정§! 또는 카드를 보게 될 것입니다.\n\n§Y왼쪽 카드§!는 독일을, §Y오른쪽 카드§!는 이탈리아를 대표하며 첫 시작에 랜덤으로 기초 외교 포인트를 받는 것에서 시작하며, 변화무쌍한 게임 속에서 목표는 숫자 §Y10§!에 해당하는 외교 승리를 거두는 것입니다.\n\n하지만 외교란 언제나 변덕스러운 것입니다. §R만약 숫자가 너무 커져서 10을 넘게 되면 그 라운드에서는 무조건 패배합니다.§!\n\n만약 양쪽 모두 숫자가 10 이하라면, 둘 중 숫자가 높은 쪽이 승리합니다. 만약 숫자가 둘 다 같다면 무승부가 됩니다.\n\n대다수의 문제에서 외교전이 교착 상태에 빠지면, 그 국가는 중립을 유지하는 것이 가장 나은 선택이라고 판단할 것입니다.\n\n독일의 승리 횟수: [?GER.great_game_turn_win|Y0]\n이탈리아의 승리 횟수: [?ITA.great_game_turn_win|Y0]"
