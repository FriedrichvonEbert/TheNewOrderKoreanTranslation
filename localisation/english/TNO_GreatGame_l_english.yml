 GreatGame_GER_game_1_turn_1_decision_1:0 "보병 장비 지원"
 GreatGame_GER_game_1_turn_1_decision_1_desc:0 "우리는 불가리아의 우리 동맹에게 새 총기를 보내 정부에게 비무장된 보안군의 장비를 갖추도록 도울 수 있습니다."
 GreatGame_ITA_game_1_turn_1_decision_1:0 "조국전선과의 연락망 구축"
 GreatGame_ITA_game_1_turn_1_decision_1_desc:0 "조국전선의 다양한 정파들은 불가리아 내 독일 영향력을 사보타주하기에 딱 좋은 아군입니다. 이들은 훈족 놈들 몰아내기를 세상에서 제일 좋아하는 반독 동맹입니다. 이 지하 운동과의 연락망을 구축하는 일은 반드시 해야만 합니다!"
 GreatGame_GER_game_1_turn_1_decision_2:0 "추가 방위군 지원"
 GreatGame_GER_game_1_turn_1_decision_2_desc:0 "불가리아는 인력이 매우 부족합니다. 우리가 주둔해 있는 주둔군의 병력을 늘리기 위해 추가 방위군을 파병하면 그 지역에서 우리의 영향력이 높아질 것입니다."
 GreatGame_ITA_game_1_turn_1_decision_2:0 "도시 침투"
 GreatGame_ITA_game_1_turn_1_decision_2_desc:0 "독일을 몰아내고 불가리아를 라이히의 영향권에서 벗어나게 하려면 현장 감시가 필요합니다. 전쟁에서 이기게해주는 것은 정보입니다. 우리는 항상 현장에 대해 알고 있어야 합니다."
 GreatGame_GER_game_1_turn_1_decision_3:0 "신규 방위군 훈련"
 GreatGame_GER_game_1_turn_1_decision_3_desc:0 "불가리아의 새 경비 부대는 훈련이 부족합니다. 이들에게 교관을 좀 보낸다면 경험이 크게 성장할 것입니다."
 GreatGame_ITA_game_1_turn_1_decision_3:0 "전선과의 연락망 거래"
 GreatGame_ITA_game_1_turn_1_decision_3_desc:0 "조국전선은 한심할 정도로 무기가 부족합니다. 지금대로라면 소규모 독일 주둔군과 불가리아 꼭두각시들도 상대할 수 없습니다. 현재로는, 이건 우리의 장점입니다. 우리는 그들이 그토록 필요한 총을 가지고 조국전선과의 연락망을 거래할 수 있습니다."
 GreatGame_GER_game_1_turn_1_decision_4:0 "신 불가리아인"
 GreatGame_GER_game_1_turn_1_decision_4_desc:0 "독일인이 불가리아 보안군의 규모를 키울 수는 없습니다. 그럴 방법이 없거든요. 그러니 정부 지지도를 올리기 위한 작은 선전 운동을 벌여 스스로 국가를 안정화할 수 있게 합시다."

 GreatGame_GER_game_1_turn_2_decision_1:0 "가짜 \"폭동\""
 GreatGame_GER_game_1_turn_2_decision_1_desc:0 "조국전선은 한 번에 사라져야 합니다. 불가리아의 일반인들이 이 반역자 도당에 대해 아무 생각도 없다면 한 번에 밟아버릴 수 없습니다. 나라 내에 긴장을 좀 일으켜야 합니다. 우리는 지방에서 소동을 좀 일으킨 뒤에 그 선동꾼 폭도들 탓으로 돌릴 수 있습니다."
 GreatGame_ITA_game_1_turn_2_decision_1:0 "전선 단원들을 위한 가짜 신분증"
 GreatGame_ITA_game_1_turn_2_decision_1_desc:0 "지하 조직 조국전선 중 많은 이들은 블랙리스트에 등재되어 있기에 지하에 숨을 수 밖에 없습니다. 새로운 신분증과 출생 증명서를 만들어줘서 새 동맹을 도울 수 있습니다. 불가리아는 낙후된 것으로 악명 높은 곳입니다. 우리는 그 점을 이용할겁니다!"
 GreatGame_GER_game_1_turn_2_decision_2:0 "조국전선에게 공격 누명 씌우기"
 GreatGame_GER_game_1_turn_2_decision_2_desc:0 "불가리아 내 우리 영향력에게 가장 큰 위협이 되는게 뭘까요. 당연히 조국전선입니다. 이 유격대가 우리에게 계속 골칫거리가 되었다고요? 우리가 놈들을 산적떼로 만들어 사람들이 등을 돌리게 만든다면 이 지역 내 우리 인기를 늘릴 수 있습니다."
 GreatGame_ITA_game_1_turn_2_decision_2:0 "전선으로 군복 밀수"
 GreatGame_ITA_game_1_turn_2_decision_2_desc:0 "우리 동맹을 잘만 꾸민다면, 불가리아군 하급 부대에 조국전선 단원들을 심어놓을 수 있는 가능성이 큽니다. 이들의 점호는 엉망입니다. 적절한 장비를 가진 채 재빨리 \"재배치 명령\"을 위조한 소수라면 군대에 빠르게 잠입할 수 있을 것입니다."
 GreatGame_GER_game_1_turn_2_decision_3:0 "불 붙이기"
 GreatGame_GER_game_1_turn_2_decision_3_desc:0 "대중에게 공포를 심어주려면 소피아의 주요 정부청사가 완벽한 목표일겁니다. 이미 이런 건물 중 많은 수가 우리 병사들의 보호를 받고 있습니다. 우리 손으로 불을 지른 뒤에 조국전선 도적 놈들이 벌인 일이라고 하는 일은 쉬울 것입니다..."
 GreatGame_ITA_game_1_turn_2_decision_3:0 "불가리아 참모 교란"
 GreatGame_ITA_game_1_turn_2_decision_3_desc:0 "괴로운 사실이지만, 불가리아인들은 자국 군대를 유심히 보고 있습니다. 이는 전선 내 우리 아군이 불가리아군에 침투하기 힘들게 만듭니다. 알바니아에서 일련의 소규모 전쟁연습을 벌여 불가리아 참모부를 교란할 수 있습니다."
 GreatGame_GER_game_1_turn_2_decision_4:0 "주둔군 동원"
 GreatGame_GER_game_1_turn_2_decision_4_desc:0 "불가리아는 아직 비상 사태를 선언하지 않았습니다. 우리 병사들을 동원하면 불가리아 정부가 겁에 질려 우리에게 필요한 다음 단계를 밟을 가능성이 큽니다. 불가리아와의 관계가 악화되겠지만요."
 GreatGame_ITA_game_1_turn_2_decision_4:0 "사면 로비"
 GreatGame_ITA_game_1_turn_2_decision_4_desc:0 "불가리아인들이 잠시 동안 국내 안보를 보지 못하도록 이탈리아 대표단을 보낼 수도 있습니다. 조국전선을 구성하는 다양한 정당의 합법화와 전선 다원 전부의 사면을 요구하는거죠. 물론 불가리아는 받아들이지 않을겁니다. 이런 요구는 완전 용납할 수 없게 보일겁니다. 하지만 우리 친구들이 군대로 침투하는데 필요한 위장은 되어줄겁니다."

 GreatGame_GER_game_1_turn_3_decision_1:0 "분견대 무장"
 GreatGame_GER_game_1_turn_3_decision_1_desc:0 "전선이 점점 문제가 되고 있습니다. 불가리아 현장에 있는 경비 인원들은 소총 한 정씩을 들게 될겁니다. 우리가 더 많은 총을 보내면 불가리아는 다시 한 번 우리에게 감사할겁니다."
 GreatGame_ITA_game_1_turn_3_decision_1:0 "정부와의 연락망 동원"
 GreatGame_ITA_game_1_turn_3_decision_1_desc:0 "차르 시메온과 직접 연락을 취해야 합니다. 지역 연락망을 동원해 독일놈들과 그 개들을 우회할 수 있습니다."
 GreatGame_GER_game_1_turn_3_decision_2:0 "선전작전 개시"
 GreatGame_GER_game_1_turn_3_decision_2_desc:0 "차르에 대한 지지도가 계속 줄어들고 있습니다. 대중의 인식을 바꿔야 합니다. 차르를 국가에 필요한 아버지상으로 묘사해야 합니다."
 GreatGame_ITA_game_1_turn_3_decision_2:0 "반독성향 관료 식별"
 GreatGame_ITA_game_1_turn_3_decision_2_desc:0 "정부에 있는 불가리아인 전부가 나치 꼭두각시는 아닙니다. 차르에게 충성스러운 자들을 찾아내야 합니다."
 GreatGame_GER_game_1_turn_3_decision_3:0 "\"도적\" 소탕"
 GreatGame_GER_game_1_turn_3_decision_3_desc:0 "조국전선 단원들은 도적에 지나지 않습니다! 우리는 소피아의 주둔군을 파견해 놈들을 사냥하게 할겁니다."
 GreatGame_ITA_game_1_turn_3_decision_3:0 "충성파가 근위대에 잠입하도록 지원"
 GreatGame_ITA_game_1_turn_3_decision_3_desc:0 "차르와 연락하기 힘든 이유 중 하나로는 차르가 독일인들과 그 부역자들로 둘러싸여 있어서도 있습니다. 충성파에게 군 보급품을 지원해준다면 우리 친구들이 차르에게 더 가까이 가도록 할 수 있습니다."
 GreatGame_GER_game_1_turn_3_decision_4:0 "항공 정찰"
 GreatGame_GER_game_1_turn_3_decision_4_desc:0 "우리의 적은 시골 깊숙한 곳에 숨어 있습니다. 쥐를 잡으려면 쥐를 찾아야 합니다. 다행히 루프트바페는 이런 일을 잘 합니다."

 GreatGame_GER_game_1_turn_4_decision_1:0 "시메온 가택연금"
 GreatGame_GER_game_1_turn_4_decision_1_desc:0 "정보요원들이 알려오길 이탈리아인들이 차르 시메온과 직접 연락하려는 시도를 한답니다. 그렇게 둘 순 없습니다. 주둔군 한 연대를 시메온의 거처로 보내 경비를 서게할겁니다. 불가리아인들이 좋아하건 싫어하건 상관 없습니다."
 GreatGame_ITA_game_1_turn_4_decision_1:0 "조국전선 무장"
 GreatGame_ITA_game_1_turn_4_decision_1_desc:0 "불가리아 국민들이 자유를 위해 싸울 때입니다! 나치 헤게모니에 맞서 싸울 의지가 있다면 소총 한 정을 받을 것입니다!"
 GreatGame_GER_game_1_turn_4_decision_2:0 "반대파 협박"
 GreatGame_GER_game_1_turn_4_decision_2_desc:0 "이 정치적 소란이 벌어지는 동안 차르의 자문 몇몇이 자신들의 \"걱정\"을 말하고자 튀어나왔습니다. 우리는 속지 않습니다. 행정부는 눈치를 보며 지지자를 모으려합니다. 용납할 수 없습니다. 놈들을 원래 자리로 돌려보내야 합니다."
 GreatGame_ITA_game_1_turn_4_decision_2:0 "소문 퍼뜨리기"
 GreatGame_ITA_game_1_turn_4_decision_2_desc:0 "SS가 차르를 독살했다! 히틀러가 반대파를 납치해 죽음의 수용소로 보낸다! 독일 주둔군이 정부에게 총을 겨누고 협박한다! 사실이던 아니던 별 상관 없습니다. 우린 민중이 분노해 라이히에 맞서 일어나기만을 바랍니다."
 GreatGame_GER_game_1_turn_4_decision_3:0 "불가리아군 지원 획득"
 GreatGame_GER_game_1_turn_4_decision_3_desc:0 "불가리아군에 우리 친구가 좀 있습니다. 거기 있는 아군에게 부탁을 해 승인을 받을 때입니다. 불가리아군의 지원은 이후에 결정적일 수도 있습니다."
 GreatGame_ITA_game_1_turn_4_decision_3:0 "시위자 격려"
 GreatGame_ITA_game_1_turn_4_decision_3_desc:0 "국민의 의지는 알려져야만 합니다! 독일에 맞서는건 차르만이 아닙니다. 국민들도 독일 점령군에게 분노를 품고 있습니다. 시민들에게 거리에 모이라고 격려한다면 독일인들도 자신들이 불가리아에서 환영받지 못한다는걸 알겁니다!"
 GreatGame_GER_game_1_turn_4_decision_4:0 "중립파 관료에게 뇌물 먹이기"
 GreatGame_GER_game_1_turn_4_decision_4_desc:0 "불가리아 정부에 말하자면 중립인 관료 몇 명이 있습니다. 우리 영향력에 완전 적대적이지는 않지만 우리는 저들이 우호적이라고도 여기지 않습니다. 이들의 노고에 대한 감사의 뜻으로 현금을 준다면 이 중립파 약간을 우리의 뜻으로 설득시킬 수 있습니다."
 GreatGame_ITA_game_1_turn_4_decision_4:0 "독일 초소 공격"
 GreatGame_ITA_game_1_turn_4_decision_4_desc:0 "우리 아군들은 아직 독일 시설을 직접 공격할 수단이 없습니다. 소규모 이탈리아 특수요원들을 불가리아로 파견해 독일 요새를 타격하고 오만한 적들의 사기를 뒤흔들 수 있습니다."

 GreatGame_GER_game_1_turn_5_decision_1:0 "주둔군 배치"
 GreatGame_GER_game_1_turn_5_decision_1_desc:0 "소피아에서 많은 수의 시위꾼과 반역자들이 폭동을 일으켰습니다! 빠르게 막지 않는다면 우리의 불가리아 지배를 위협할 수 있습니다. 당장 멈춰야합니다. 주둔군을 배치하십시오!"
 GreatGame_ITA_game_1_turn_5_decision_1:0 "봉기 조직 지원"
 GreatGame_ITA_game_1_turn_5_decision_1_desc:0 "조국전선이 수도를 탈환할 준비를 거의 마쳤습니다! 하지만 떼지어서 거리로 나가는 것 외에는 제대로 된 계획이 없습니다. 그럴 일은 없을겁니다. 우리가 전문적인 참모장교 일부를 보내 봉기 계획을 도와줄 것입니다."
 GreatGame_GER_game_1_turn_5_decision_2:0 "알려진 지도자 체포"
 GreatGame_GER_game_1_turn_5_decision_2_desc:0 "불가리아 정부는 모르는 일이지만, 우리 정보요원들에겐 알려진 조국전선 단원들의 목록이 있습니다. 놈들의 주최자와 지도자를 체포하면 이 \"봉기\"를 혼란에 빠트릴 수 있습니다.."
 GreatGame_ITA_game_1_turn_5_decision_2:0 "독일 주둔군 교란"
 GreatGame_ITA_game_1_turn_5_decision_2_desc:0 "봉기의 가장 큰 장애물은 소피아에 있는 강화도니 독일 주둔군입니다. 우리 병사들을 보내 사복으로 위장한 채 독일 보급망을 타격하게 한다면 많은 수의 주둔군을 도시에서 빼낼 수 있습니다. 놈들은 시골에서 무위로 돌아갈 추격전을 벌이겠죠."
 GreatGame_GER_game_1_turn_5_decision_3:0 "차르를 소피아에서 빼내기"
 GreatGame_GER_game_1_turn_5_decision_3_desc:0 "차르는 문제가 됩니다. 불가리아 내 독일 영향력에 호의적이지 않으며 차르가 이 반란에 보내는 지지는 처참한 결과를 불러올 수 있습니다. 차르의 \"신변\"과 \"안전\"을 위해 잠시 도시에서 빼낼 수 있습니다."
 GreatGame_ITA_game_1_turn_5_decision_3:0 "대중 무장시키기"
 GreatGame_ITA_game_1_turn_5_decision_3_desc:0 "놀라운 일도 아니지만 소피아 민중 중 많은 이들이 불가리아 내에서 날뛰는 독일 권세에 싫증이 났습니다. 이들을 무장시키면 반란의 성공률이 크게 증가할겁니다."
 GreatGame_GER_game_1_turn_5_decision_4:0 "무장한 시위꾼에게 사격"
 GreatGame_GER_game_1_turn_5_decision_4_desc:0 "무장한 군중이 거리로 나왔습니다. 긴박한 상황이지만 아직 시가전이 벌어지지는 않았습니다. ...아직은요. 이렇게 공개적으로 반항하는 꼴을 봐줄 수 없습니다. 화기를 든 시민이 우리 장병들의 눈에 띈다면 총에 맞을겁니다!"
 GreatGame_ITA_game_1_turn_5_decision_4:0 "할 수 있는 모든 부탁"
 GreatGame_ITA_game_1_turn_5_decision_4_desc:0 "불가리아 전역의 정부 요인들은 우리에게 빚을 졌습니다. 경찰서장, 군 장교, 관료들, 기타 등등. 지금만큼 그 빚을 되돌려받기 좋은 시간은 없습니다."
 GreatGame_GER_game_1_turn_5_decision_5:0 "증원군 요청"
 GreatGame_GER_game_1_turn_5_decision_5_desc:0 "명확한 사실입니다. 이 반란을 억제할 만큼의 독일군이 현장에 없습니다. 소피아를 계속 통제하려면 더 많은 병력을 현장에 보내야합니다."
 GreatGame_ITA_game_1_turn_5_decision_5:0 "군 내 점조직 활동 개시"
 GreatGame_ITA_game_1_turn_5_decision_5_desc:0 "지난 두 달 동안 많은 양의 조국전선 요원을 불가리아군에 잠입시켰습니다. 이제 이 요원들로 병력 내에 혼란을 일으킬 때입니다. 이는 군의 대응 속도를 늦추고 봉기 성공률을 높여줄겁니다."
 
