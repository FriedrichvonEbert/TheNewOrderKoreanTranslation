 HWL_Klaus_Barbie:0 "클라우스 바르비"
 POLITICS_Klaus_Barbie_DESC:0 "리옹의 도살자가 단치히로 새로 이사왔습니다. 옛 병력들과, 옛 사상과, 옛 방식을 가지고요. 그렇지만 새롭고 신선한 피가 넘쳐나는군요.\n\n클라우스 바르비라는 이름을 들으면 많은 말이 떠오르지만 좋은 말은 별로 없습니다. 전쟁 당시 게슈타포이자 SS 대원이었던 바르비는 대량학살자로 이름을 날리며 점령지의 프랑스인들을 통제했지요. 이러한 정교한 잔혹 행위는 빠르게 바르비를 SS 작전의 요직으로 올려줬습니다. 열정(과 승진)이 어딘가에 얽매인 적은 한 번도 없었죠. 얼마 지나지 않아 그는 국가지도자의 칙령으로 독일에 파견되었습니다. 동프로이센 내 하이드리히 지지의 핵심 인물로써, 그리고 후배를 감시하는 눈으로서 말입니다.\n\n내전에서 승리한 후 단치히로 재배정된 바르비는 "반파르티잔 작전"으로 위장한 채 하이드리히를 계속 감시하라는 지시를 받았습니다. 하이드리히가 힘러와 갈라서고 독일이 다시 분열되며 이는 결실을 보았습니다. 이 골치 아픈 순간에도 바르비는 단치히와 인근 지역을 계속 안정시키고 있습니다. 북쪽에는 현지인 파르티잔이 있고, 남쪽과 서쪽에는 잠재적 반역자들이 있으며, 동쪽에는 얼마 없는 아군이 있는 상황에서 바르비의 투지는 점점 더 불타오를 뿐입니다.\n\n바르비는 힘러군의 흔들리지 않는 눈이자 정보와 암호를 뽑아내는 사이폰입니다. SS연대지도자는 힘러가 기대하는 정보를 전해주기 위해서라면 뭐든지 합니다. 이를 위해 고문, 살인, 납치, 방화, 기타 끔찍한 수단을 쓰는것도 주저하지 않습니다. 이게 국가지도자가 그를 믿는 이유입니다. 이 자는 사상적 순수함에 집중합니다. 체제 창시자와 같은 편에 설 확률이 높아 보입니다. 그렇지만 약간의 실수가 벌어지고 그가 힘러의 의도를 의심하기 시작한다면, 하이드리히가 수많은 비밀의 도난을 막고 그걸 자기 목적에 맞게 쓰는데 큰 도움이 될겁니다.\n\n바르비는 늙고 현명해졌지만 여전히 교활하고 잔혹합니다. 주변에서 무슨 일이 벌어지건 이 자가 현대 독일에서 제일 위험한 이들 중 하나라는 것은 의심할 여지가 없습니다."

