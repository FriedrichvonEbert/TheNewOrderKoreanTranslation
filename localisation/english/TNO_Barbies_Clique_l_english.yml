 KLB_anti_partisan_specialty:0 "반파르티잔 전문"
 KLB_anti_partisan_specialty_desc:0 "독일 내전은 유럽에 대한 라이히의 지배력을 약화시켰고, 열등인종이 한때 있기를 두려워했을 지역에서 그들의 추한 얼굴을 내보이도록 했습니다. 독일의 권력 투쟁은 이런 종류의 타락한 행동을 부추겼을 뿐인데, 몇몇 노예들은 대담하게도 스스로를 자유인이라고 선언했습니다. 이 터무니없는 국가적 자부심에는 오직 한 가지 반응만이 존재할 수 있습니다. 그들을 향한 총구만이.\n\n리옹의 도살자이자 단치히의 정보작전 지도자인 클라우스 바르비는 아리아인 종족보다 더 높은 곳에 올라가려 드는 이들을 억압하는 기술을 철저히 훈련시켰습니다. 바르비와 그의 동료들의 방식은 너무 잔인해서 그가 그의 야만함으로 폴란드인들을 위협해서 굴복시키려는 것인지, 아니면 그가 이 종족을 완전히 쓸어버리려는 것인지 여부는 현재 진행중인 논쟁입니다.\n\n동유럽에 고립됐지만, 이 반파르티잔 군인들은 분명히 정보를 수집하는 것 이상의 일을 할 것입니다."
 
 KLB_logistical_stronghouse_HH:0 "눈과 귀를 활짝"
 KLB_logistical_stronghouse_HH_desc:0 "단치히의 거리에는 거창하고 급히 조립된 첩보 기관들이 돌아가고 있습니다. 도시 전역에서, 클라우스 바르비의 공작원들은 하이드리히와 그의 동료들이 노르트파리스로 보낼 모든 정보를 수집하기 위한 노력으로 청취소, 정보망, 그리고 운영 센터로 활용하기 위해 건물들을 점령했습니다. 운이 좋다면, 바르비는 이 내분의 흐름을 바꿀 정보의 금광을 발견할 수 있을 것이고, 어쩌면 SS국가지도자 힘러의 책의 중요한 장에 그를 싣게 될 지도 모릅니다..."
 
