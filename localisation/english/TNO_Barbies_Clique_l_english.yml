 KLB_officers_gone_missing:0 "실종되는 장교들"
 KLB_officers_gone_missing_desc:0 "고문, 방화, 그리고 대학살의 여정을 통해 바비의 부하들이 보여준 잔인성과 억압이 심해짐에 따라, 파르티잔의 반응도 거세지기 시작했습니다. 바르비와 그의 조직에 충성하는 SS 장교들이 마치 존재하지 않았던것 마냥 갑자기 사라지기 시작했습니다. 그들은 종종 불구가 되었거나, 고문당한 채 이거나, 죽어서 발견됩니다. 리옹의 도살자에 대한 저항은 단치히의 정보망에 의해 동요되고 있으며, 무시할 수 없을 정도로 커졌습니다."
 
