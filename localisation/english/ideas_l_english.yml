 air_war_plans_division_focus:0 "Air War Plans Division"
 air_war_plans_division_focus_desc:0 "Only through supremacy in the air will the Axis powers be defeated. Long-term plans for the production and deployment of fighters and strategic bombers make this not only possible, but attainable."
