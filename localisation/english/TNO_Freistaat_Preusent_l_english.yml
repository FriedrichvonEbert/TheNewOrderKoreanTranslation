 HWL_Adolf_Eichmann:0 "아돌프 아이히만"
 POLITICS_Adolf_Eichmann_DESC:0 "토텐코프가 진군해옵니다. 순수를 위하여. 단결을 위하여. 아리아 인종을 위하여. 얼마나 많은 피가 흐르게 될지라도.\n\n오토-아돌프 아이히만은 독일인으로서 태어나, 독일인으로서 일하고, 독일인으로서 싸우고, 독일인으로서 죽였습니다. 프로이센 출신임에도 학교를 관두고 오스트리아에서 아버지의 광산사업을 도운 아이히만에게, 연대라는 개념은 친구들에게 매번 듣던 우익 민병대와 준군사조직들, 신문기사 머릿말을 채운 NSDAP의 용맹한 어휘들에 가장 가까웠습니다. 어린 아이히만은 독일에게 위대를 향한 운명이 기다린다 생각했습니다. 자신이 뛰어들 때가 왔다며, 뛰어든 아이히만은 직접 전쟁의 개들을 몰고서, 잔혹한 추방 조치와, 수천수만의 유대인들을 향한 인종학살을 저질렀습니다. 연합군의 무력함이 자신을 막지 못하는 새, 아이히만은 역사상 유래가 없는 가장 끔찍한 유대인 도살의 대가이자 설계자로서 유대인들의 피로 온몸을 적셨습니다.\n\n하지만 즐거운 참극의 세월은 라이히의 붕괴해가는 성공들에 옥죄였습니다. 경제적 오판, 러시아에서의 군사적 실패, 전 아리아인들의 정신을 뒤흔든 독일 정부의 붕괴 위기는 아이히만으로 하여금 신설된 기사단국을 향해 충성을 맹세하게 만들었습니다. 검과 족쇄를 맞바꾼 조국에, SS 국가지도자는 아이히만이 최고의 성과를 낼 자리, 피로 가득한 새 최종해결안을 이끌 SS 토텐코프대의 새 SS 상급부대지도자에 그를 앉혔습니다.\n\n라이히의 모든 것이 라이히 그 자체를 무너뜨리기 시작하면서 아이히만의 모든 성공과 성취들도 멈춰섰습니다. 동쪽에서, 파멸과 절망의 묵시록 속 금발의 짐승은 아이히만의 옛 주인인 SS 국가지도자를 향해 달려오고 있습니다. 아이히만이 세계의 멸망을 바라는 이의 소원을 들어줄 리는 없겠지만, 그것이 사실이라 해도 새로운 목표가 지평선 위로 떠오른 데 변함은 없습니다. 퇴폐적인 열등인간들이 족쇄를 풀어낸 채 SS 토텐코프 부대 주변에 널려있으니, 최후해결안에 다시 불을 지필 때가 왔습니다."
 FSP_no_regrets:0 "후회는 없다"
 FSP_no_regrets_desc:0 "아이히만에게 자신을 정의해보라 한다면 헌신하는 관료와 충성된 민족사회주의자라는 답을 듣게 될 것입니다. 하지만 그게 전부는 아닙니다. 냉혈한, 증오로 가득한 이념가, 그를 따르도록 부하들을 독려하는 열성가가 또한 아이히만이라는 사내를 가리킵니다."
 FSP_second_solution:0 "제 2안"
 FSP_second_solution_desc:0 "프로이센에서 아이히만이 부여받은 임무를 간단합니다. 모든 퇴폐의 절멸. 오랜 절멸 방식을 들고 돌아온 그의 시선은, SS의 이상에 부합하지 않는 모든 이들을 향하고 있습니다."