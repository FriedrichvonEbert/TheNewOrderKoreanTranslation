 BRA_idea_overbearing_military: "강압적인 군부"
 BRA_idea_overbearing_military_desc: "While the constitution states that the elected Presidency and Legislature hold the power in Brazil, this is not an idea shared by everyone. In barracks and poker games between some Generals, it is discussed what Brazil would be like if an unfortunate hypothetical scenario were to occur and the military were to be in charge.\n\nThe Fourth Republic was born out of the fire of a military coup and throughout the fifties there were many close calls where a coup could have occurred. However, through the work of some generals and politicians such as Lott, the military has been appeased and coups have so far been prevented.\n\n§OBut if a disastrous event were to occur in Brazil, the military might be forced to intervene.§!"
 BRA_trans_amazon_highway: "아마조니아 횡단 고속도로"
 BRA_idea_trans_amazon_highway: "아마조니아 횡단 고속도로"
 BRA_idea_trans_amazon_highway_desc: "The Trans-Amazonian Highway is President Lott's grand ambition: a roadway stretching across the inhospitable Amazon, opening the rainforest to development and connecting Brazil to Colombia.\n\n§WDaily Political Power Gain: §R[?BRA_develop_pp_cost|2]§W\nConsumer Goods Factories: §Y[?BRA_develop_highway_consumer_goods|1%]§!"
 BRA_idea_hundred_days: "100일 위기"
 BRA_idea_hundred_days_desc: "Brazil is paralysed, the line of succession has been shattered. With the resignation of both Lott and Quadros from the government, the politicans have failed to appoint a new one and have fallen into infighting. Multiple claimaints to the Presidency have presented themselves and Pascoal Ranieri Mazzilli has been appointed President as a temporary solution, until the legislature votes for a new President. While the politicans in Brassilia bicker, the country falls further into chaos as the military watches. If nothing is done to resolve the crisis, they will certainly intervene."
 BRA_idea_south_african_immigration: "남아프리카인 이주"
 BRA_idea_japanese_inmigration: "일본인 이주"
 BRA_idea_japanese_inmigration_desc:0 "President Quadros has removed several legal blocks on immigrating to Japan, primarily regarding Japan and the Co-Prosperity Sphere. Brazil is now seeing an immigration boom, with many Japanese immigrants attracted to a new life and the growing business potential within Brazil, though they have yet to assimilate perfectly to life here."
 BRA_idea_joint_military_operations: "미국-브라질 합동군사작전"
 BRA_idea_joint_military_operations_desc: "The Brazilian Expeditionary Force in South Africa has overcome initial teething problems to become a well respected part of the OFN war effort in the dark continent. Working closely with American counterparts, the soldiers of the Southern Republic have contributed a few novel infantry tactics to the conflict as they've adapted to their twin roles on the frontline and in the counter-insurgency efforts."
 BRA_idea_eletrobras: "엘렉트로브라스"
 BRA_idea_trans_amazon_complete: "아마조니아 횡단 고속도로"
 BRA_idea_trans_amazon_complete_desc: "전 대통령인 로트의 역작 유산이었던 아마조니아 횡단 고속도로가 마침내 완공했습니다. We've braved the untamable North and now we can reap it's fruits!"
 BRA_Agrarian_Reform_Weaker: "약한 농업 개혁"
 BRA_Agrarian_Reform_Weaker_desc: "President Lott's Agrarian Reform bill has passed. Now the law of the land, rural citizens are now feeling the effects of its implementation.\n\nThe bill has not passed unscathed through the law-making process. Its scope curtailed from the President's original intentions, the Agrarian Reform Program has begun expropriating land from large landholders and redistributing it to peasants. The process is being held up in several areas by lawsuits, as larger magnates struggle against the turning tide. The peasants who have received their land have received little relief and support against competition from the remaining large landholders.\n\nAs disappointing a start as it has been, the reforms have been mostly well received by poor rural communities. Change is finally coming to the Brazilian interior, and future presidents will be able to build upon these foundations."
 BRA_Agrarian_Reform: "농업 개혁"
 BRA_Agrarian_Reform_desc: "President Lott's Agrarian Reform bill has passed. Now the law of the land, rural citizens are now feeling the effects of its implementation.\n\nThe bill has emerged in good shape through the law-making process. Having steered his program through the Senado  the President's original intentions, the Agrarian Reform Program has begun expropriating land from large landholders and redistributing it to peasants. The magnates have mostly accepted their losses of land, their ego soothed by compensations duly voted on by the Senado. Newly independent peasants are given assistance to get started, as they face competition from large landholders.\n\nThe program is rolling out smoothly, and rural communities are being given the tools needed to earn their own prosperity. President Lott will no doubt secure his legacy with the launch of this era of reform in the Brazilian countryside."
 BRA_Agrarian_Reform_Stronger: "강력한 농업 개혁"
 BRA_Agrarian_Reform_Stronger_desc: "President Lott's Agrarian Reform bill has passed. Now the law of the land, rural citizens are now feeling the effects of its implementation.\n\nBacked by energized allies in the dominant coalition as well as a few populists within the opposition, President Lott's reform package has gained speed as it has sailed through the Senado. The scope of the project and the ressources attributed to it are beyond the President's initial targets.\n\nIn the countryside, a quiet revolution has begun as large magnates are seeing their empires parceled off to dispossessed families. The new independent farmers are enrolling into agricultural colleges in great numbers, as the state prepares them for their new life. Not all will become prosperous, but an overwhelming majority will be given the dignity of providing for their family.\n\nThe reforms are progressing at a breakneck pace. While the ever cautious President Lott is putting on the brakes here and there to prevent possible corruption or legal mishaps, he has been delighted at the speed at which his plan is proceeding. His joy has been matched by thousands of rural families, their life forever improved by this new era. "
 BRA_army_nepotism_5: "육군의 파벌주의: §x심각함§!"
 BRA_army_nepotism_5_desc: "The Army has escaped completely out of our control. Shadowy puppetmasters, with their own interests, define who moves within the bureocracy, and what happens within it, and any actions we take against this beast is dilluted by the raw corruption laid within. Either we purge this disease, or §xthey will get delusions of control.§!"
 BRA_army_nepotism_4: "육군의 파벌주의: §R높음§!"
 BRA_army_nepotism_4_desc: "Many in the bureocratical branches of the army turn to their benefactors rather than our authority, and many "promotions" are sketchy at best. While unnaceptable, it is still remediable, if we keep our chin upward and keep chipping at their hold."
 BRA_army_nepotism_3: "육군의 파벌주의: §f중간§!"
 BRA_army_nepotism_3_desc: "The Army, as it stand, is split apart. The constitutionalists refer to the government as the final authority, but it's no secret that many generals and marechals have their loyalty not the Republic and Brazil, but to whoever put them in place. If we desire to not constantly watch our back against our own protectors, we need to excise this cancer from our armed forces."
 BRA_army_nepotism_2: "육군의 파벌주의: §B낮음§!"
 BRA_army_nepotism_2_desc: "The Beast, to the shadowy puppets discontent, bleeds. Members of the army, long neglected a real chance of promotion, are seen now for their value to the armed forces, not by favours. The tug of war, however is not over yet."
 BRA_army_nepotism_1: "육군의 파벌주의: §n미미함§!"
 BRA_army_nepotism_1_desc: "Only in an utopia would our army be a true meritocracy, but we've reached as close as possible to this ideal. Effort will be due rewarded in the Army, and not by the whims of corrupt Marechals, but by the devotion they've had for Brazil, and our nation. §nArmy and State, for the first time in a long time, walk as equal, not as rivals.§!"

 BRA_idea_nationwide_chaos_max: "마비된 국가"
 BRA_idea_nationwide_chaos_high: "전국구 혼란"
 BRA_idea_nationwide_chaos_medhigh: "광범위한 반대 운동"
 BRA_idea_nationwide_chaos_med: "국가 불신"
 BRA_idea_nationwide_chaos_lowmed: "안정화된 상황"
 BRA_idea_nationwide_chaos_low: "정상화된 상황"

 BRA_idea_nationwide_chaos_max_desc: "The immediate aftermath of the coup has left Brazil paralyzed, its inhabitants reeling after the dust has settled. Workplaces remain empty as Brazilians hide in their homes, fearful of some form of retaliation. For their part, the soldiers patrol the streets, arresting those they deem suspicious, who are then never heard from again. Nobody quite knows what will happen next, and all sides seem to be waiting for the other to take the first breath."
 BRA_idea_nationwide_chaos_high_desc: "Brazil has shifted out of its initial paralysis into a state of nationwide panic. As the populace has begun to come to terms with the reality of military rule, and with the idea that this may be more permanent than some had initially hoped, demonstrations, riots, and overall resistance now threaten to break out across the nation. Brazil has found itself a powderkeg, and one errant spark might be all that is needed to set it all ablaze."
 BRA_idea_nationwide_chaos_medhigh_desc: "The situation on the streets has cooled a bit, as the military was able to put a stop to the worst of the demonstrations and riots. For now, the situation is under control; the military once again roams the streets without fear, and the worst of the dissidents have fled into the countryside to hide, waiting for everything to blow over. Even still, it will take time for the military can cement their governance over Brazil, as few among the populace find themselves willing to collaborate."
 BRA_idea_nationwide_chaos_med_desc: "Even though the worst seems to have passed, an air of uncertainty still filters through the streets of Brazil, covering everything like an immutable fog. Anyone brave enough, or stupid enough, to have spoken out against the regime had fled, or was dealt with some time ago. All that remains are those smart enough to keep quiet, knowing that collaboration with the military regime is better than the alternative: to become yet another nameless face, lost forever."
 BRA_idea_nationwide_chaos_lowmed_desc: "The situation in Brazil has calmed immensely since the coup. For the first time in months, shops and workplaces forced to shut down in the panic find themselves slowly reopening, and while the constant presence of the military in the streets hasn't subsided, they find themselves able to keep order even without employing the more brutal tactics that they have so often used. It may be slow going, but the people of Brazil finally have started to accept military rule."
 BRA_idea_nationwide_chaos_low_desc: "It seems that the tendency for life to recover from disaster applies even in Brazil. The chaos and fear that was omnipresent in the early days of military rule are long past; people have come to know and expect the military presence on the streets. While a few isolated incidents still occur now and again, it seems the great majority of Brazilians are content simply to go about their days in peace, life under military rule having become completely normalized."

 BRA_idea_build_more_roads:0 "도로 건설 사업"
 BRA_idea_build_more_roads_desc:0 "There is currently a massive road construction program ongoing. Roads are being laid down all across Brazil to link cities and rural areas to one another. If all goes well, we may expect a significant improvement to our nation's overall infrastructure situation."
 
 BRA_idea_formalised_high_command: "Formalised High Command"
 BRA_idea_formalised_high_command_desc: "One of the greatest legacy of the Sorbonne faction's stewardship of the Brazilian Republic has no doubt been its reforms of the Brazilian high command.\n\nUnlike many other modern nations, our country had never had a centralized defense ministry. Nor had it ever incorporated the army, navy and airforce into one unified command structure. Even within the army itself, barracks throughout the country reassembled a patchwork of local military grandees, often using their men as muscle for regional policy interests rather than the Brazilian nation.\n\nThese memories of a disorderly army will now become a thing of the past. Under Castelo Branco's leadership a new formalized high command has been established. All branches of our armed forces are accountable to a empowered ministry of war. Within the army itself the hierarchy has been much reinforced; where once colonels and generals strutted and argued about the pecking order, there is now order and purpose."
 BRA_idea_formalised_high_command_2: "Formalised High Command"
 BRA_idea_formalised_high_command_2_desc: "One of the greatest legacy of the Sorbonne faction's stewardship of the Brazilian Republic has no doubt been its reforms of the Brazilian high command.\n\nUnlike many other modern nations, our country had never had a centralized defense ministry. Nor had it ever incorporated the army, navy and airforce into one unified command structure. Even within the army itself, barracks throughout the country reassembled a patchwork of local military grandees, often using their men as muscle for regional policy interests rather than the Brazilian nation.\n\nThese memories of a disorderly army will now become a thing of the past. Under Castelo Branco's leadership a new formalized high command has been established. All branches of our armed forces are accountable to a empowered ministry of war. Within the army itself the hierarchy has been much reinforced; where once colonels and generals strutted and argued about the pecking order, there is now order and purpose."
 
 BRA_idea_american_advisor: "American Advisors"
 BRA_idea_american_advisor_desc: "The Hardliners have been calling for further collaboration with America against internal and external threats. We shall invite American military advisors into Brazil for joint training programs, similar to what we have in the 40's and 50's. This will deepen relations and improve our troops training."
