 BRA_democracy_survives: "민주주의가 살아남다!"
 BRA_democracy_survives_loc: "군부가 수를 썼지만, 이는 부족했습니다. 임시 대통령으로 내세운 후보와 상관없이, 우리는 한 명을 뽑았습니다. 민주주의가 비록 피 흘리기는 했지만, 적당한 선거가 일어날 때까지 또다른 하루를 살아남있습니다. 다시는 쿠데타가 일어나지 않을 것이라고 할 수는 없지만, 이제는 고개를 높이 들고 민주주의의 적들을 바라보며 자랑스럽게 말할 수 있습니다.\n\n§n민주주의가 살아남았다고.§!"
 BRA_idea_rampant_corruption: "만연한 부패"
 BRA_idea_rampant_corruption_desc: "브라질에 질병이 있다면 어린애라도 부패라고 말할 수 있을 것입니다. 정치 부패와 그 결과는 지역 시의회에서 주 정부와 브라질 군대, 연방 정부까지 괴롭혔습니다. 사람들이 브라질의 이익을 위해 일하는 것이 아니라 개인적인 이익을 위해 일하게 되기 때문에, 부패의 전파는 모든 지도자들에게 골칫거리입니다. 미래에 정부가 그 결과에 계속 시달리지 않도록 정치적 부패는 뿌리째 뽑아야 할 것입니다. 그러나 일부 지도자는 부패에 대항하여 싸울 수도 있지만, 어떤 지도자는 받아들일 수도 있습니다."
 BRA_idea_rampant_corruption_med: "증가된 만연한 부패"
 BRA_idea_rampant_corruption_med_desc: "정부를 수립하기 위해 우리는 그 지역의 과두정권과의 거래를 외면했습니다. 무슨 일을 저지르건 그건 민주 정부를 존속시키기 위한 공정한 게임입니다. 만약 정부의 존속을 위해 문제를 악화시켜야 한다면, 그렇게 할 수도 있습니다."
 BRA_idea_rampant_corruption_high: "극에 달한 만연한 부패"
 BRA_idea_rampant_corruption_high_desc: "아데마르는 정치적 부패와 체제를 이용하여 정부를 안정시켰습니다. 하지만 브라질이 여전히 대통령 선거를 유지하고 있는 한, 모든 것은 저절로 해결될 것입니다!\n\n\n§x그렇겠죠?§!"
 BRA_idea_industrialisation_crisis_campaign: "급격한 산업화"
 BRA_idea_industrialisation_crisis_campaign_desc: "50년대와 60년대에 걸쳐 브라질에는 거대한 산업화의 물결이 들이닥쳤습니다. 이 흐름을 타고 고메스, 쿠비트스셰크, 그리고 로트 대통령은 산업을 육성하는 데 도움을 주었습니다. 브라질의 산업 붐을 부채질하기 위해 수십 개의 새로운 공장이 세워지고 자원이 추출되고 있습니다. 이를 위해 브라질 경제는 페트로브라스뿐만 아니라 중동 지역에서의 석유 공급에 크게 의존하고 있습니다. 이는 인구 폭발과 급속한 GDP 성장에 도움을 주었습니다. 만약 이러한 성장이 계속되고 석유 공급이 영향을 받지 않는다면, 브라질 경제는 계속 호황을 누릴 것입니다."
 BRA_idea_Lobster_conflict: "랍스터 전쟁"
 BRA_idea_Lobster_conflict_desc: "지난 2년간 지속된 랍스터 전쟁은 반드시 종식되어야 합니다. 브라질의 영해는 현재 아프리카 어부와 독일 기업 어선에 의해 지속적으로 침범받고 있습니다. 한편, 브라질 어부들은 고통을 겪으며 어획물을 도둑맞았으며, 그 배들과 마주쳤을 때 공격을 당했습니다. 펜이로건 검으로건 이 위협에 대처하고 랍스터 전쟁에서 이기는 것은 로트의 몫입니다."
