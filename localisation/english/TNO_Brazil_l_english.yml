 BRA_idea_Bountiful_Harvest: "풍요로운 수확"
 BRA_idea_Bountiful_Harvest_desc: "로트 대통령과 브라질 정부의 노력 덕분에, 랍스터 전쟁은 우리 국민들을 위한 승리로 끝났습니다. 우리 바다에서 조업하는 다양한 기생충들은 성공적으로 쫓겨났고, 어부들은 이제 그들이 원하는 만큼 자유롭게 낚시를 할 수 있게 되었으며 괴롭힘을 당할 위험에서 벗어났습니다. 약 6개월 동안 바닷가재와 다른 해산물 조업에서 풍작을 기대할 수 있습니다."

 BRA_idea_RK_settlement: "Brazil-Zentralafrika Settlement"
 BRA_idea_RK_settlement_desc: "Negotiations for the Lobster War have concluded, with a fair deal that both sides have agreed upon. The conflict is over and stability can return to the region, with both parties getting what they wanted out of the negotiations."
 BRA_idea_RK_settlement_good_cg: "Great Brazil-Zentralafrika Settlement"
 BRA_idea_RK_settlement_good_cg_desc: "Negotiations for the Lobster War have concluded, and we have walked out of the negotiations with a massive bounty! The conflict is over and we have demonstrated our might over the opposing side; Brazil's seafood belongs to us, and us alone."
 BRA_idea_RK_settlement_small_good_cg: "Good Brazil-Zentralafrika Settlement"
 BRA_idea_RK_settlement_small_good_cg_desc: "Negotiations for the Lobster War have concluded, and our negotiators were able to secure a favorable agreement for our side. The conflict is over, and our fishermen can return to Brazilian waters to safely fish and enjoy the fruits of their labor."
 BRA_idea_RK_settlement_small_bad_cg: "Bad Brazil-Zentralafrika Settlement"
 BRA_idea_RK_settlement_small_bad_cg_desc: "Negotiations for the Lobster War have concluded, but there is a general sentiment that we could have gotten much more out of the negotiations. The conflict is over at least, and we are still receiving some compensation over the fishing in Brazilian waters."
 BRA_idea_RK_settlement_bad_cg: "Horrible Brazil-Zentralafrika Settlement"
 BRA_idea_RK_settlement_bad_cg_desc: "The Lobster War has ended... But at what price?\n\nOur negotiators have given much concessions, and received very little guarantees in return. At home, public opposition has not been contained to those who make a living from the sea's bounty. The people ask why their leadership has given up so easily to the enemy. After all, more than lobster was at stake!\n\nPopular anger is not everything, however. The War is over, and our government is free to focus on new concerns. Our former enemies might have conceded little, but this imperfect peace is much preferable to the uncertainties of war. The people will get over their disappointment."

