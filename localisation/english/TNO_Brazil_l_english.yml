 brazil.70.t: "순찰에 나선 토스카누"
 brazil.70.desc: "아르놀두 토스카누 제독은 순양함 알미란트 타만다레스의 선장실에 앉아, 브라질 배와 해적 사이의 최근 교전에 대한 보고를 기다리고 있습니다. 그는 그 보고를 기다리다가 답답해서 진저리를 치기 시작했습니다. 10년이 넘는 기간 동안 독일인들은 브라질 해역을 끊임없이 건너고 낚시를 하며 브라질 주권을 훼손하는 굴욕을 계속했습니다. 독일인들은 그들의 어업과 서아프리카 상공에서의 끊임없는 폭격으로 점점 더 많은 사람들을 해적행위로 몰아넣고 있었습니다. 토스카누는 이런 생각을 하면서 한숨을 내쉬었는데, 갑자기 보고가 들어왔습니다.\n\n"함장님, 모든 함선이 예정대로 보고하고 있습니다. 해적선 12척이 완전히 파괴되었고, 3척이 붙잡혔으며, 7척이 브라질 해역에서 도망쳤습니다. 사상자는 없습니다." 젊은 통신원은 매 보고마다 심각한 확신의 표정을 지으며 날카로운 어조로 말했습니다.\n\n"그래, 함선들에 태스크 포스에 다시 합류하라고 말해." 토스카누는 재빨리 대답했고, 그 주 처음으로 얼굴에 미소를 띄웠습니다. 로트가 그에게 확장된 태스크 포스를 주었기 때문에 그는 해적과 독일 어선의 침입에 효과적으로 대처할 수 있었습니다. 토스카누는 마침내 랍스터 전쟁이 끝날 것이라고 진정으로 믿었습니다."
 brazil.70.a: "무슨 수를 쓰던 독일인들은 후퇴할 것이다"
 
 brazil.71.t: "Fish in a Barrel"
 brazil.71.desc: ""Shit. Ah, shit shit shit, PULL UP THE POTS!" Kwame heard the frenzied shouts of his first mate above decks, and scrambled up to join him. He understood his panic immediately. A Brazilian fighter was strafing one of their sister ships, an even smaller dinghy a ways off their port side. Even a boat like that paid for itself a hundred times over out here, raking in thousands of Reichsmarks per week in precious and unguarded lobster. Well, practically unguarded. As he watched the vessel get riddled with bullets, Kwame realized that the rumours of Brazil taking action weren't as unfounded as he thought.\n\n"Just cut them, we don't have time! Get the engine running, we need to go now!" Kwame hurried up to the helm and turned a complete 180 away from the fighter, hoping against hope that it was too distracted with the other ships in his little flotilla to chase after him in particular. He might need to seek out a new profession after this. Well, assuming he survived.\n\nAs they sped off, the fighter finally sank the remains of its first target. The pilot checked around for new targets, as every ship in the flock he had ambushed began to scatter like frightened pigeons. His eyes passed over other small dinghies, a few decently sized trawlers, hell, there was even a freighter or two. One of the freighters in particular caught his eye, a big bastard that had broken off from the pirate fleet before any of the others.\n\nBut as he prepared to sink Kwame and his crew beneath the sea, along with their illegal cargo, he noticed something else. A small vessel in amongst the swarm, but significantly more modern than any of the others. As he focused in, he saw why. Ha. He had a new target."
 brazil.71.a: "Their Nazi ringleader had painted a bright red swastika on his deck."
 
 brazil.72.t: "A Liberian Deal"
 brazil.72.desc: "Walter Salles stood up from his seat, and shook hands with the man across from him. "Well, I believe we have a deal! In exchange for the ships and guns to defend your waters, you will extend that protection to anti-piracy efforts. Thank you for your time, Mr. Grimes." Liberia's Foreign Minister reciprocated the handshake warmly, and soon Salles was back on his way to Brazil. The constant flights to and from the edge of Africa were tiring, to say the least, but the collaboration of Africa's governments in piracy prevention was near priceless.\n\nWith every nation allied to the cause, fewer pirates were spotted in Brazilian waters. Salles suspected, quietly, that this was because many of the poorer countries actually sent some of those pirates, but it hardly mattered. Better to stop them at the source then chase pirate dinghies all over the ocean."
 brazil.72.a: "Salles tried to get some sleep over the drone of the turbines."
 
 brazil.73.t: "Easier Said than Done"
 brazil.73.desc: "Walter Salles was lying on the floor in his office, staring vaguely at its patterned roof. For a while he had paced a track around the room, slumped in his chair, spun in his chair, he even tried jumping jacks for a minute or two. Nothing worked. Salles had, quite literally, zero idea on how to easily contact a bunch of insane Frenchmen clung to the edge of Africa.\n\nSo, he was lying on the floor. It was, uh, mildly childish, but Salles always found it helped him to think. Usually. It sure as hell wasn't doing anything for him now. There was no Free French Embassy, they didn't have a goddamn phone number, sending a letter was completely out of the question. To fly there he would need the bombing schedules, something only the French themselves would have. There was nothing for it. Salles had to call up the navy, and ask them to send some poor bastard (or a fleet of them) thousands of kilometres across the ocean to deliver a request to De Gaulle. Christ, this was going to be an awkward phone call."
 brazil.73.a: ""Yes, this is Salles. Can you put Toscano on the line?""
 
 brazil.74.t: "Brasília Wishes to Meet" #ffr event
 brazil.74.desc: "PLACEHOLDER The Brazilian Foreign Ministry wishes to meet with DeGaulle to negotiate French intervention in the Lobster War."
 brazil.74.a: "No, their issue is not our concern."
 brazil.74.b: "We would be more than glad to host!"

 brazil.75.t: "Landing in Abidjian"
 brazil.75.desc: "Before Walter Salles opened the door and stepped tentatively from his small plane, he wondered again if these French remnants could even live up to any deal they agreed to. This "country" was a place of extreme contradiction. As he had flown overhead, on a carefully planned route that circumvented the omnipresent German bombers, he saw the extreme devastation wreaked on these ravaged people. Craters covered the land. Nearly every building was patched over and wore the signs of constant reconstruction, and there were more than a few bodies blasted apart. As he understood it, the French would begin clean-up at night, when the bombers took a brief break from their massacre.  Free France was on the outskirts of the worst of the German bombing campaigns, but that only lessened the terror. It sure as hell didn't prevent it.\n\nBut as Salles stepped from the plane onto one of two functioning airstrips in Free France, he saw something entirely different. Regiments of well dressed soldiers filled the perfectly maintained concrete field in front of him. Tanks formed a line behind them, and even further back loomed a battery of anti-aircraft guns. There were no craters here. The last remnants of the proud French army were well protected, ostensibly in preparation to reclaim their long last homeland. It seems the rumours of de Gaulles singular focus were true. Speaking of...\n\n"Welcome to France!" The old man stood in front of his assembled soldiers looked unreasonably proud in an ancient military uniform, decorated with an obscene number of medals. He practically ran towards Salles, and gripped his hand a little too hard. "I understand Brazil seeks to help us in our great struggle! Come, come, we still have some luxuries!""
 brazil.75.a: "De Gaulle practically dragged Salles away, as the AA guns began to fire."
 
 brazil.76.t: "The Negotiations Begin" #ffr event
 brazil.76.desc: "PLACEHOLDER so everything has been set up, salles and degaulle begin talking.. degaulle demands tanks and guns because we need to kikll them pirates obviouslyu yes yes..."
 brazil.76.a: "The pawn has made it's move."
 
 brazil.77.t: "DeGaulle's Demands"
 brazil.77.desc: "Walter Salles smiled awkwardly as Charles de Gaulle finished up yet another story of his military conquests. Apparently, he had orchestrated the assassination of a German official only yesterday! He sure was proud of it. The "meeting" had gone on like this for hours, as de Gaulle got progressively drunker on ancient wine. Salles got the feeling he didn't meet foreign delegates too often.\n\n"Ha... Yes, very good Mr. De Gaulle. Now, much as I'd love to stay and chat a while longer, I'll need to be leaving soon if I want to avoid the next bombing campaign. So, what will it take to get you involved in the piracy crisis we are facing?" De Gaulle immediately sobered up and put his hands on the table, fixing Salles with a suddenly serious gaze. Salles leaned back, slightly. Maybe this old man was more than he appeared to be. De Gaulle reached into a drawer under his gigantic desk, drawing forth a single sheet of paper. He slid it across to Salles, and gestured for him to read.\n\n"These are our demands. While France would dearly love to combat the brigands and, GERMANS that plague you, the fight to reclaim our home requires... equipment. We need guns, Mr. Salles, guns and tanks. A lot of them." Salles' eyes widened as he reviewed the long list de Gaulle had given him, asking for thousands of weapons in no uncertain terms. Accepting this deal would be a... significant investment. The French remnants could be a hell of a help in stopping the Lobster War at its source, but was it worth it?"
 brazil.77.a: ""I'm sure we can work something out, Mr. De Gaulle. You have a deal.""
 brazil.77.b: ""These requests are absolutely ridiculous. No deal, Mr. De Gaulle.""
 
 brazil.78.t: "A Trans-Atlantic Agreement"
 brazil.78.desc: "Salles looked back over the list of assorted weapons de Gaulle had given him, and grinned. His plane was making its way back home to Brazil now, and while he sure wouldn't miss that little scrap of Africa, he found himself thinking of the people fondly. Crazy bastards, all of them. Still, Salles couldn't help but wish for their success, as unlikely as it might be.\n\nThe shipping of the guns and tanks de Gaulle requested would have to be done under heavy guard. The sheer size of the shipment would no doubt draw attention, but Salles suspected that was part of the reason for it in the first place. With this deal, Free France was being recognized by one of the largest nations in the world. Here's hoping de Gaulle would capitalize on it."
 brazil.78.a: "The remnants of France were legitimate again, for a little while."
 
 brazil.79.t: "A Trans-Atlantic Disappointment"
 brazil.79.desc: "Salles wasn't looking forward to reporting his failure to Lott. Already, as his plane made its way back home, he was running through scenarios out how he was going to spin such an obvious waste of time. This diplomatic defeat rendered the months spent getting an audience with de Gaulle totally wasted, a time investment they didn't have the resources to recover from smoothly. Still, de Gaulle's demands were entirely unreasonable. Brazil would deal with the pirates on its own, as usual.\n\nCrazy bastards. For all the obvious impossibility of their goals, Salles couldn't help but admire them. To tell the truth, he dearly wished he could have given them their guns. Maybe, just maybe, they might have had a chance."
 brazil.79.a: "The remnants of France would forever remain unrecognized, at least by Brazil."
 
 brazil.80.t: "The Expected Visitor"
 brazil.80.desc: "Calm afternoons did not come often to the Presidential Office. President Henrique Teixeira Lott was at work on a few pressing files, hoping to cash in on the interrupted work time to generate a free evening.\n\nLoud knocking on the door. No such luck.\n\n"Yes, Vice-President?" Lott asked without looking up.\n\n"Henrique, your order to the navy, it can be still countermanded. I've been looking for a few emissaries from the African sides and I think we can go for talks on cooperation on the issue. In particular the envoys from..."\n\n"No."\n\nQuadros' torrent of words was for once, completely dried up. The president looked at him. Shook his head. "There will be no countermanding, Jânio, for my decision to smash the pirates is final."\n\nPresident Lott knew his reputation. That he never changed his mind once it was set. It appeared his vice-president, blessedly, would listen to reason for once, and not waste another word on the topic. Quadros's bottom lip moved uselessly, stuck as he was mid word. Then, the vice-president closed his mouth. He stood there uselessly, wasting Lott's precious free time. Free time needed to actually run the country, instead of proposing hare-brained Lusotropical schemes. "Will that be all, Jânio?"\n\n"Yes, Henrique." It was Lott's turn to be taken aback. The vice-president's fist shook impotently. The depth of Quadros' dismay and anger was apparent. The vice-president was a passionate man. Yet even then it was rare for him to betray so brazenly his anger at a political rival. Lott did not find it in himself to feel bad about sticking to his plan.\n\nIt took until a few minutes after the last of Quadros's steps echoed away for Lott's peace of mind to return."
 brazil.80.a: "He'll get over this."
 
 brazil.81.t: "Toscano's Finishing Touches"
 brazil.81.desc: ""Hello? This is the Almirante Barroso to the coast. Can you hear me?"\n\n"Yes we can hear you Almirante Barroso."\n\n"Admiral Touscano would like to contact President Lott on the next course of action. Can we get a line through?"\n\n"Yes we'll get you a line to the President right now."\n\nThere was some static and a clicking, as the radio line was connected to Lott. "Hello? I was told Admiral Toscano wanted to speak to me."\n\n"Yes sir. He is right here."\n\nThere was some muffled shuffling coming from the ship line. Admiral Toscano came on the line and began to speak to Lott.\n\n"President Lott, we've come to the main area where the pirates have been operating. Me and some fellow tacticians have drawn up some plans and I would like to go over some of them with you before we take a course of action."\n\n"Well, what plans do you propose Admiral."\n\n"The first one is a complete non-stop search for the pirates. No breaks what so ever. The men won't like it, but several officers have recommended it. The pirates are a small group and we'll need to cover a lot of ground if we want to catch them."\n\n"The second plan is to involve the Airforce. To bring in some aircraft carriers and search planes. To spot them from the air and bring in the Navy. While this may make the whole operation more disorganized, it means an effective search while sparing the men from working long hours.\n\n"The third plan is the most simple one. Just do a regular search with regular hours. Continue to sweep as we normally would. Nothing too crazy or stressful, but it probably will be the least effective of the options. What are your orders to proceed, Sir?"\n\nLott grimaced. They would have to move quickly if they wanted to stop these raids on fishermen. But they didn't want a bungled operation. Thinking it over one last time, he gave his orders."
 brazil.81.a: ""We need to move quickly, do the first plan.""
 brazil.81.b: ""I'll start to call my contacts in the air force, we are doing the second plan.""
 brazil.81.c: ""Proceed as normal, the third plan is the safe option""
 
 brazil.82.t: "The Sailors' Request"
 brazil.82.desc: "The hot sun beared down on the bridge of the ship. The sailors sweat as they continue their back breaking work. Their skin soaked in salt, they hadn't had a break in days, a temporary sleep and short meal being their only rest.\n\nStanding on the bridge of the flagship, Admiral Toscano continued to look out to sea with his binoculars. His eyes strained from staring at the sea for days. The ships hadn't seen a thing of the pirates. It's like the pirates had disappeared off the face of the Earth.\n\n"Sir!" said Toscano's first officer, "Some of the sailors are demanding an immediate meeting with you! They are threatening to stop working!"\n\n"Send them up!" He ordered.\n\nAdmiral Toscano sat down. He rubbed his strained eyes. He had been worrying something like this would happen. The non-stop schedule had been a very unpopular decision.\n\nThe Admiral looked up as two exhausted looking sailors walked into the room.\n\nThe sailors walked forward.\n\n"Sir. We have been working ourselves to death these past couple days. This schedule is killing us all."\n\n"I can't change the plans," said Toscano. "Those orders came right from the top. We were ordered to catch these pirates as quickly as possible. And this is, unfortunately, the way to do it."\n\nToscano rubbed his forehead. He didn't know what to do.\n\nA sailor who had been silently listening this whole time spoke up.\n\n"What about a pay raise? It will make this work actually worth something."\n\nToscano thought about it. It would be an effective solution to his problems. But there would be a mess of legal paperwork. And some of his superior's wouldn't be happy about it. He would have to radio Lott to help him sort it. He looked at the grungy sailors, silently standing as he thought over the option in his head."
 brazil.82.a: ""You will have your raise""
 brazil.82.b: ""I'm sorry Gentlemen, but I can't guarantee that right now.""
 
 brazil.83.t: "Rogue Wave"
 brazil.83.desc: "The refusal to raise the sailors wages had been the last straw for some of them. A strike has been declared among some of them, refusing to work until their pay is raised. The search for the pirates had to be halted immediately. Admiral Toscano was currently working around the clock to make sure the situation doesn't escalate into a full blown mutiny. Tensions have never been higher in the Navy, with some officers calling for the immediate court martial of the sailors. Some of the more extreme ones were even calling them to be shot for treason.\n\nWhat's worse yet was the media had caught onto the strike. No one knew how the leak had gotten out, but they had seized on the situation nonetheless. The papers were plastered with headlines like ANARCHY ON THE HIGH SEAS? And A MODERN DAY BOUNTY?. The Brazilian public was becoming increasingly restless with the state of the mission. Admiral Toscano's name was being dragged through the mud. This entire situation was cumulating into a mess for the Lott administration.\n\nThis pirate issue had been an utter mess for Lott. Decisive action was needed.\n\nDespite some protests from the party, Lott had decided to take full responsibility. He had sent several statements to the press, saying Admiral Toscano was completely free from any blame, that Lott had ordered the no break plan to be enacted, and the poor pay of the sailors would be rectified.\n\nLott had already signed several orders to pay the Navy crews. He hoped it would be enough to get them back to work, and had already sent a message to Admiral Toscano that he gave into the sailors demands and to immediately resume the nut for the pirates as soon as he possibly could.\n\nThe pirates were still out there, prowling the ocean for their next target. And the crews needed to get back to work as soon as possible."
 brazil.83.a: "To Stop the Pirate Menace."
 
 brazil.84.t: "Calm Southern Seas"
 brazil.84.desc: "The menace has been defeated! Their boats have been sunk and their plans have been foiled.Any pirate not captured or killed, will be leaving this Atlantic. Brazil's Lobster fisherman need to worry no longer about raids. The Brazilian government has destroyed the pirate scrounge, sending their ships to the bottom of the Ocean.\n\nAdmiral Toscano has been given a medal, and a well earned vacation for his part in the destruction of the lobster pirates. He seemed happy to do his duty, but weary from the long days at sea he had to spend.\n\nThis has of course been a huge score for Lott's government. The press has been raving about the excellent job they have done. Even some of Lott's enemies have admitted that he has done a good job in handling this situation. Lott has been very pleased at how the operation turned out.\n\nThe Fishermen were grateful as well, holding a huge rally in support of Lott for helping them. The ridding of the pirates has seen a boost to Lott's popularity nationwide. Brazilians have celebrated what they see as a great victory over those who would hurt Brazil.\n\nWhile the celebrations continue, the waters of the Ocean have gone still, as the storm passes over its ancient waters.\n\nPeace has finally returned to the South Atlantic."
 brazil.84.a: "And may it be lasting."
 
 brazil.85.t: "The Endless Sea"
 brazil.85.desc: "The Flagship rocked back and forth, the rest of the fleet following close behind, the endless ocean surrounding them as far as the naked eye could see.\n\nAdmiral Toscano stared off into the ocean on the bridge of the flagship. He turned to the radio operator working next to him.\n\n"Any sign of the pirates?"\n\n"We haven't seen a trace of them Sir."\n\nThe Admiral sighed. The pirates had been elusive of the Navy task force ever since they left port. They hid in the vastness of the sea, using its huge size to avoid the Navy. And every day that passed was another day the fishermen were stuck at land.\n\nHe sat back and rubbed his eyes, strained from the constant staring off into the waves.\n\nAnother problem for him to deal with was the sailors. The constant search with no end in sight was demoralizing, a general feeling of failure was starting to set in. Toscano had been trying to lift the spirits of the men, but the Admiral knew this could only work for so long. Eventually they would become too exhausted to continue on. They couldn't continue like this much longer.\n\nSome reconsidering of the plan was needed. They couldn't work the men with no breaks. Maybe they could call in the air force. They would probably have to compensate them in some way, but their help would greatly increase their chances of finding the pirates.\n\nThe Admiral stopped rubbing his eyes and looked up again. He still saw an endless ocean without any interruptions in the water. And he still didn't see any signs of the pirates. As the radio operator continued to monitor the conditions of the other ships, the Admiral stood up as he came to a decision."
 brazil.85.a: ""Call Lott. We need some help in finding the pirates.""
 brazil.85.b: "He sighed, grabbed his binoculars to his side, and continued to look out the window."
 
 brazil.86.t: "A Request from the Air Force"
 brazil.86.desc: "Pressing the phone to his ear, Lott's eyes widened. "So you want a bigger budget?"\n\nThe voice on the other end of the line crackled to life. "Yes, Mr President, we do. The fuel our pilots to burn up has punched a big hole in our finances, so we'll need the money."\n\n"And would the effects of this prospective budget manifest immediately in you having more fuel?"\n\n"Well, no, Mr President, but we'd need the money for repairs. We've got to keep these planes operational."\n\nLott winced. Repairs? If their planes needed repairs from small arms fire, they were wasting their money. Three options presented themselves immediately: accede to their demands, strongarm them or refuse entirely. The latter, to Lott, was the most urgently attractive. He cursed the beggars on the other end of the line, holding out for spare change while their bullet-ridden countrymen drowned in the brackish surf, but refusal would hardly save lives..."
 brazil.86.a: ""Our boats need the help. Fine.""
 brazil.86.b: ""You are in no position to haggle with your Commander-in-Chief. Give the Navy backup, or they'll come down on you harder than I will.""
 brazil.86.c: ""By all means, get poorer, because any fuel you're getting will come out of your own pockets. I refuse your barter.""
 
 brazil.87.t: "Seagulls"
 brazil.87.desc: "Aircraft carriers in the area were being deployed, and a squad of maritime search planes and naval bombers were preparing to fly as soon as possible.\n\nWith the application of the planes, the search for the pirates is expected to go much faster. The planes prepared to sweep the entire ocean in search.\n\nLott had to get through a mess of bureaucracy to even talk to the air force generals. He would need to rectify that. But that issue would have to be solved later.\n\nAnother problem that came up was the generals wanted "compensation" for their help in the search. Lott had been forced to allow a bigger budget to the airforce. He wished he hadn't had to jump through all these hoops to get them to obey the President.\n\nBut now, even though some shady measures had to be taken to guarantee their support, the air force was involved, and the operation may hopefully move much quicker, even though it had cost a pretty penny.\n\nSo engines were revved and wheels scraped against tarmac, as flight plans were drawn in offices. Fuel poured into tanks and bombs loaded into bomber bays. An ocean wide search was being prepared.\n\nThe Brazilian air force has been unleashed, and it will scour the skies until the last pirate ship is under the waves."
 brazil.87.a: "Soaring high above the ocean, the seagulls reign supreme."
 
 brazil.88.t: "Over the Horizon"
 brazil.88.desc: "A tiny dot over the horizon, barely visible. A sailor on watch down at one of the gun batteries spotted it and alerted his superior. And as the news climbed up the rank ladder, the fleet turned it's direction and began to move towards the dot.\n\nAdmiral Toscano stood on the bridge looking into the distance with his binoculars. It was a cluster of ships.\n\n"It's them." He said breathlessly.\n\nHe turned on his ship's intercom "Battle stations! The pirate ships have been spotted!"\n\nHe turned to the crew on the bridge. "I want a pursuit at 15 knots. Radio all other ships to do the same. Prepare to fire when in range."\n\nHe rushed over to the radio operator. "I need you to get me a line to President Lott. Tell them it's urgent."\n\nHe looked down at the deck of the ship. People were scrambling to their positions, to the battery and the gunnery stations. A nervous energy had engulfed the crew. After weeks of searching, they had finally found them.\n\n"We have a line to the President, Sir!" Said the radio operator.\n\nToscano grabbed the line. "Can you hear me Sir?"\n\n"Toscano?" said Lott from the other side of the line. "I can hear you. Is something wrong? It's early in the morning in Brasilia. And-" There were some murmurs in the background. "Jânio is here as well."\n\n"We have spotted the pirates and are moving in to intercept them, we are off the coast. I was wondering if we could follow in pursuit of them and wait for reinforcements. Just in case there's too many pirates."\n\n"Well, that is fine by - What? Quadros wants to say something to give me a minute." There were some muffled noises from the other side."\n\nQuadros intejects, "You cannot wait, Admiral! What if the pirates escape? I must advise against this decision, we cannot let them slip through again."\n\nThere were some muffled noises from the other side of the phone. The two men seemed to be having an argument with each other. Moments passed, and finally Lott picked the line back up."
 brazil.88.a: ""Engage immediately, we cannot let them get away.""
 brazil.88.b: ""Follow them and wait for reinforcements.""
 brazil.88.c: ""Call the Air Force, we need their help.""
 
 brazil.89.t: "Choppy Waters"
 brazil.89.desc: "Another Pirate was hoisted out of the water. His arm was limply hanging, torn and bloody from bullets. As he was lowered onto the deck, he whimpered and loosely fell onto the deck of the ship. A Brazilian naval officer pointed his pistol at him and ordered some sailors to check him for weapons.\n\nAs the ships continued to sweep the area where the battle took place, a man on the bridge looked down and watched. They had pulled a lot of pirates out of the water, there were a lot of them, much more than was expected. It had taken a lot to rout the pirates. He sighed and looked back out to the sea. He watched as what remained of the Pirate's ships sunk further under the water. The waters of the Atlantic consuming the ships hull.\n\nHis fleet had taken a fair amount of damage too. They were headed immediately to the nearest port for repairs and medical evacuation.\n\nCasualties had been relatively low, but it was still too much for Toscano to be happy with, at least no one had died. He walked over to the radio operator to give his report on the situation to the President. At least the pirates wouldn't be a problem anymore."
 brazil.89.a: "A victory for Brazil in all fields."
 
 brazil.90.t: "Swept Away with the Tide" #the shitting tide
 brazil.90.desc: "Even though there were some worries that the wait for reinforcements would give the pirates an opportunity to get away, those fears proved to be unfounded. The pirates had been caught completely off guard and were not prepared to run away. When the reinforcements did arrive, they stood no chance.\n\nAdmiral Tosacno looked down from the bridge to the place where the battle happened. All that left was swirling debris and some floating bodies. The pirates had been completely annihilated. The fleet was now resting and preparing to go back to port.\n\nToscano finally smiled. After days of searching he had finally defeated the pirates. Quite easily as well. He turned to his first officer on the bridge. "Tell the other ships to prepare to move back to port. We're going home."\n\nAnd as he slowly walked over to the radio operator to give his report to Lott, he couldn't help but simile. This long journey was finally coming to an end. The pirates had been defeated, and the day was saved."
 brazil.90.a: "Relief on the High Seas."
 
 brazil.91.t: "A Liberian Success"
 brazil.91.desc: "Lott opened up a report that he had gotten from Admiral Toscano. Pirate reports from the shores of Liberia and nearby coastlines had dropped significantly. The Librarian Government had taken recent military action against these pirates, using the Brazilian equipment that was negotiated within the deal.\n\nWith a significant drop in the amount of pirates invading Brazilian waters, Toscano reported he was more able to deal with the remaining pirates.\n\nLott smiled and drank some of his coffee, the Librarians had upheld their end of the bargain and this was a huge success for Brazil. Weeks of effort chasing down pirates had been handed to the Liberians to do instead. Soon fishermen could fish without fears of attacks and there would be no repeat of the Japanese kidnapping crisis. This time the pen truly was mightier than the sword."
 brazil.91.a: "Not all of Quadros' idea's are mad."
 
 brazil.92.t: "The French Report"
 brazil.92.desc: "President Lott was staring out of his office window onto the city of Brasília. He was looking at the people walking around the city; the air was cool and the sky was free of clouds. He sipped a glass of water as he waited for his foreign secretary, Walter Salles, to arrive.\n\nPerfectly on time Salles walked into the room, "President, the Free French have reported their successes."\n\n"Good, and what have they said?" Lott quickly replied, turning around and going to sit at his desk.\n\n"The Free French have reported many successes dealing with pirates hiding within their territories and even defeating pirate warlords in other statelets' territories." Salles coughed before continuing, "I have a report from Toscano that supports this; pirate sightings have dropped dramatically. With the Free French on our side the lobster war with the pirates should soon be over."\n\nLott leaned back in his chair, smiled and stated, "Another victory for democracy.""
 brazil.92.a: "The Free French upheld their side of the bargain."

 brazil.100.t: "Brasília Paralyzed"
 brazil.100.desc: "The air has grown unseasonably cold in Brazil of late. Even as tempers run hot in the national legislature, Brazilians huddle carefully around radios and televisions. Fear has returned to the country, a thousand overlapping gust of wind leaching hope for the future from all throughout the republic. The sudden cold snap, augur to a brewing storm, has obscured the future to all.\n\nIn Brasília the factions play their games. Chief among them is the PSD's Kubitschek. With the ascension of Goulart to the presidency as replacement for Quadros and Lott forestalled, former president Juscelino Kubitschek's supporters argue that only he has the capability to ascend to the presidency within the army's time limit. Popular within the liberal center and within elements of the left, Kubitschek is believed to possess the personal gravitas necessary to overcome the army's hatred for him.\n\nThe crisis has not only brought back the president from the political margins. The political right, weakened by its failures of the past decade, has surged back into the limelight. In these troubled times, after all, what better to assuage the fears of the army than a conservative government of the people? After the collapse of Quadros' political fortune, the austere Carlos Lacerda's resurgent control of the UDN is likely to help his ambition. Yet Lacerda is not the only schemer within the political right, as Adhemar de Barros' star continues to shine ever brighter. This unlikely couple has been forced into an uneasy coalition to check Kubitschek's advance.\n\nA thousand kilometer away, the unwitting instigator of the storm João Goulart sits in the Rio Grande do Sul, locked out of the capital's intrigue. Goulart remains a popular figure, free from the scandalous collapse of the late PSD-UDN coalition. Some within the country hope that Goulart can make it back to Brasília in time to break the deadlocked congress. Others in the nation scorn the idea of a king in the mountain coming to save them all. The winds blow cold in Brazil, and the coming storm is not likely to have a happy conclusion."
 brazil.100.a: "In the shadow of your wing I will take refuge"

 brazil.101.t: "The Crow and the Bull"
 brazil.101.desc: "Adhemar sauntered into the office, ignoring the staffers' meek protests. He found Lacerda sitting straight at his desk, staring into the distance. Two phones were precariously balanced on piles of papers on the edges of his desk. Unusual to see the usually disciplined Lacerda keep so untidy an office. These were unusual times. The same manic energy that had brought the UDN's grey eminence to feverishly awaiting phone calls had brought Adhemar to break precedent and seek to meet Lacerda personally, without the usual backchannels.\n\nLacerda slowly turned to look at the newcomer. A mixture of anger and curiosity danced behind his eyes. Perhaps the latter won out in the politician's heart as he tilted his head toward an empty chair.\n\n"Why are you here?" Asked Lacerda before his guest was seated. "My position has not changed since our last round of negotiations."\n\n"Come now, Carlos." The other man frowned at hearing his first name. Adhemar carried on. "I don't come all the way here to enjoy your sunny personality only. Kubitschek is screaming bloody murder, and every day more pansies in the legislature are starting to listen to his doommongering about the army. Not to mention that Goulart is..."\n\n"Goulart is irrelevant, and stuck in the south." Lacerda sighed. One of his phones began ringing.\n\n"Why don't you pick it up, my friend." Adhemar watched the other man. The phone rang on. "It will be good news. Those bureaucrats you tried to bribe are probably coming around to your side."\n\nThis time Lacerda's anger won out. "You fucking piece of shit, get out!" Anger distorted the UDN leader's traits. The manic energy remained, however. Ambition that burned into an all consuming fever. Adhemar knew how the other man felt.\n\nThe phone rang on. Lacerdas sighed, picked up the line. Adhemar's smile deepened. Both had much work to do."
 brazil.101.a: "The start of a beautiful friendship."

 brazil.102.t: "The Oration"
 brazil.102.desc: "The sea of people stood in the plaza at these early hours in the morning, warmed up by the sun's ascent and the performance of the day's star. Carlos Lacerda directed the crowd's restless energy from a makeshift platform, adjacent to the plaza.\n\nThe assembled crowd's participants were manifold. Workers, having stopped on the way to their morning shift. Pensioners, bussed in by Adhemar to helpfully swell the crowd. Journalists, dutifully recording the speech. Here and there a few soldiers dotted the crowd, enthusiastically cheering. Little chance of beatnik trash disrupting the day's event.\n\n"And who is to blame for this crisis? Vultures, fraudsters, felons. The liberals and socialists have spent our country to the border of ruin. The desert they have made of Brazil they call a prosperous republic. Of our nation's institutions, those that still stand after a decade of graft are used as a shield against criticism. Is the Brazilian population not entitled to truth, to honesty?" A roar of assent from the crowd. "Is our Republic not entitled to good governance, to its proud place in the concert of nations?" Another roar of approval. Lacerda let the thunderous enthusiasm hold for a moment, before continuing. "My friends, the end of this period of crisis goes through a return of normalcy to politics. There is no hope for the future of the nation but the joint PSP-UDN ticket. As long as I stand I will continue the fight for our nation's future. But this fight we cannot win alone."\n\nThere, as the crowd's energy reached its highest tide, Lacerda's rhetoric would pivot into its final phase."
 brazil.102.a: ""We need the help of Brazilian workers.""
 brazil.102.b: ""We cannot do this without farmers.""
 brazil.102.c: ""We need the support of soldiers!""

 brazil.103.t: "The Old Devils"
 brazil.103.desc: "Lacerda was dismayed to find himself meeting with that day's visitor. His alliance with Adhemar was embarrassing but had been guessed by every politically savy Brazilian and their dog. This newest partner, however...Lacerda would have been delighted to keep to distant intermediaries. Sadly little was ever simple in Brazil.\n\nThe man opposite him was some mid level bureaucrat within the PRP. A man of modest caliber. Long gone were the days where the integralists could claim to hold Brazil's future in their hands. Vargas' downfall, and Salgado's failed coup in the fifties, had sealed the party's fate. Reduced to one senator, and a few members in the house of deputies, the PRP would soon be consigned to the history books. Yet, in these historical days, Adhemar had insisted that he and Lacerda look everywhere they could for any edge in the fight with Kubitschek and Goulart. Thus the UDN's leader had found himself plunged back into old ties with the PRP.\n\nThe PRP's offer of support was enthusiastic. The integralists would support Adhemar and Lacerda. Their price, however, was non negotiable. Beyond the shame of being publicly associated with the PRP's fascist mummies, Adhemar and Lacerda would need to guarantee that upon victory, the exile of Plinio Salgado would be reversed. The integralist in chief himself would come home.\n\nLacerda sighed internally. The PRP's envoy was adamant. Having to deal with Adhemar post victory would be painful. Having Salgado mucking around would be even more disagreeable. But perhaps better to have to deal with a new problem later than risk losing right then and there?"
 brazil.103.a: "Salgado will have his ticket home"
 brazil.103.b: "Salgado can continue to wallow in self pity in Iberia"

 brazil.104.t: "Saving the Coalition"
 brazil.104.desc: "The conference room buzzed with activities. A table on the far end of the room had been covered with phones. Occasionally one would ring and be picked up by a clerk, notepad in hand. Now and then a runner would come in. Their handwritten memo would be given to a secretary, for conversion to a type-written format. From there the message would make its day to the dais, where it would usually be read out loud. Usually, the memos were from some PSD or PTB grandee. While all waxed on the importance, every speaker's message of unity waned on the topic of who to back.\n\nThe PSD and PTB joint coalition had ensured stability and electoral success. Absent Quadros's successful bid for the vice presidency, the liberals and labourites had managed to keep the right out of power since the presidency of Gomes. Now, however, the coalition was strained from its long string of victories. Many of the PSD's members argued for a return of Kubitschek, as the more palatable candidate to oppose the army as well as a popular figure in the nation's streets. To this, the PTB's supporters argued angrily that letting the army push aside Goulart, the legitimate successor to Lott, would be a terribly damaging precedent. Besides, had Lott and the PSD not brought this crisis on through their corruption?\n\nKubitschek had not appeared much at the conference so far, beyond an opening address encouraging consensus and the safety of the coalition. Goulart, still stuck for at least another week in the south of the country, had no immediate presence within the coalition talk. His friend and supporter Leonel Brizola, however, loomed large. Wherever one went, the charismatic Brizola could be seen discussing with PTB activists and members of the PSD's left wing.\n\nPartnership and rivalry, ambition and pragmatism, hope and despair. A maelstrom of emotions whirled within the party conference. The clock was ticking to the end of the hundred days."
 brazil.104.a: "Don't split the party!"

 brazil.105.t: "The Conference Begins"
 brazil.105.desc: "Kubitschek was in it for the long haul. The former president's campaign throughout the joint PSD and PTB conference had much of the marathon about it. A most undignified sport, long distance running. Kubitschek would have much preferred a game of football with friends. Assuming his own team would not continue trying to score in their own goal, rather than challenge the other side.\n\nOn and on he ran, the sand shifting underneath his feet. A deputy's backing there, an interest group flipped there. The strand lay ahead unbroken. Behind him the rising tides occasionally erased his footprints. Brizola had arrived and was a charismatic speaker having already managed to take a few of his supporters from him. It mattered, not, for the former president had to continue. Absent his victory, the high water would drown them all.\n\nIt frustrated him to no end that the great absent of the conference, Goulart himself, held such a sway within the coalition. The PTB's factionalists, that snake Brizola among them, agitated endlessly for their missing leader. In response, a faction of hardline PSD members had emerged. Among them was Tancredo Neves, Kubitschek's friend and protege.\n\nRight foot, then left foot. A long trail through the shifting sand. Kubitschek knew that the PTB's faction struggled as much as he did. This did not bring him much joy. The battle ahead would be difficult."
 brazil.105.a: "Kubitschek gains the upper hand"
 brazil.105.b: "Brizola seizes the initative for Goulart"

 brazil.106.t: "The Shadow Master"
 brazil.106.desc: "Of late, whenever Edna Lott met associates their faces were long. Of course, her house's mirrors showed her own fatigue. The PTB activists had spent many sleepless nights trying to broker deals for Goulart. Had it only been a few months since her father's downfall? Since then, the PSD-PTB coalition had sailed through rough water. It was all its captains could do to save the ship from being dashed against dangerous reefs. And the military's sharks kept closing in.\n\nBrizola's eyes quizzed her. "I'm sorry Leonel. Could you repeat?"\n\n"No problem. Long days for all. As I was saying, the old man has offered enthusiastic support for Goulart. Both are in meetings of late."\n\n"Vargas' help would sway a lot of people. Both in the PSD and PTB. Kubitschek despite being a 'friend' of the old man would certainly be enraged to see his support base be swayed away from him."\n\n"He wouldn't be the only one. Army commanders would see red if they know that Vargas is still trying to play an active role in politics. Perhaps they'll forego the democratic charade and coup right now." Brizola sighed."Dear god, how did we get into this mess."\n\n"Kubitschek and my father made this bed, now they are forced to lie in it. They were fools to think the PSD's schemes would not cave in on themselves. Which way will Goulart go with Vargas, do you think? Will he take his help?"\n\nBrizola collected his thoughts for a moment before speaking."
 brazil.106.a: "Goulart will take Vargas' help."
 brazil.106.b: "Goulart will sadly refuse the old man."

 brazil.107.t: "The Conference Continues"
 brazil.107.desc: "[BRA_the_conference_continues_desc]"
 brazil.107.desc.goulart: "The next speaker was not the day's most silver tongued. Treasures of eloquence had already been spent on both sides of the conference.\n\nHad the speaker came prepared? Packing the crowd with supporters, discovered through backroom negotiations. Or perhaps the speaker simply stood at a turning point, a sizable majority of the coalition conference willing to give credence to his ideas? Always difficult to tell where turning points great and small in history find their focus.\n\nSo it was that a supporter of João Goulart, of the Brazilian Labour Party, stood at the Dais, making his case. It was not a particularly original one; the speaker argued in favor of the legitimate president, the one meant to succeed Lott and Quadros. Threats made by conservative elements that Goulart was too far to the left were irrelevant. Brazilian democracy was sovereign. The people had entrusted the joint PSD-PTB coalition with power and responsibilities. Following the constitutions' order of succession was one of those responsibilities. Substituting Goulart with Kubitschek to fulfill the latter's schemes was not an option.\n\nThe end of the speech drew warmer applause than usual. This might not have been the end of the deadlocked conference, but perhaps the beginning of the end?"
 brazil.107.desc.kubitschek: "The next speaker was not the day's most silver tongued. Treasures of eloquence had already been spent on both sides of the conference.\n\nHad the speaker came prepared? Packing the crowd with supporters, discovered through backroom negotiations. Or perhaps the speaker simply stood at a turning point, a sizable majority of the coalition conference willing to give credence to his ideas? Always difficult to tell where turning points great and small in history find their focus.\n\nSo it was that a supporter of Juscelino Kubitschek began his oration. Goulart's firebrand politics had brought the republic to a standstill. It was certainly unfair that the PTB's leader had seen his name dragged in the mud by conservative elements. But Brazilian politics was a grim and dirty place. The raison d'etre of the PSD-PTB coalition was to serve as a rampart against the machinations of any cabal of army officers and reactionary conservatives. In this time of need, a popular unity candidate was needed. Who but Mr. Kubitschek, a popular politician throughout the nation? The time had come to circle the wagons and make a stand against the wannabe putschists as one, as the coalition had done before in the 50s.\n\nThe end of the speech drew warmer applause than usual. This might not have been the end of the deadlocked conference, but perhaps the beginning of the end?"
 brazil.107.a: "Only time will tell"

 brazil.108.t: "The Crowning Mercy"
 brazil.108.desc: "[BRA_the_conference_concludes_desc]"
 brazil.108.desc.goulart: "No stranger sight than jovial and friendly rivals sharpening knives out in the open. The conference had seen the PSD and PTB air out grievances as well as throw accusations and recriminations. No matter the air of forced bonhomie, all could tell the coalition had seen better days. The army's ultimatum was pouring kerosene on the embers of discontent from both PSD and PTB supporters.\n\nDuty, camaraderie, or the sheer cynicism of political calculations had helped bring the conference to a mostly satisfactory end. The members of the coalition shared, after all, a similar dream for Brazil. One that did not run through the army barracks, nor through the UDN. There was significant overlap in policy between the left of the PSD and the right of the PTB. As such all had agreed to a final vote now that the negotiations were over. The casting of ballots was pro forma, as alliance building and secret negotiations had already predetermined who between Goulart and Kubitschek would emerge triumphant.\n\nPerhaps their opponents had foreseen this outcome. The hundred days had so far been tough to the coalition. The enemies of Brazilian democracy would do well not to let their guard down, however. Social democrats and liberals would march behind their chosen leader with determination. Their fate in the coalition might have been tested, but their will to see the Brazilian Republic endure remained ironclad.\n\nThe votes were counted into the subsequent day's early lights. Only then was the new leader of the coalition confirmed."
