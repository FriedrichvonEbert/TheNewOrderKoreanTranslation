 brazil.419.t: "브라질의 비난"
 brazil.419.desc: "대통령 자문단의 또 다른 회의는 이것으로 끝이 났습니다. 이 날 논의된 주제는 가이아나에 대한 논의에서부터, 아프리카에서 분쟁을 일으키는 것에 이르기까지 다양했습니다. 한 때, 로저스 국무장관이 브라질 로트 대통령과 최근 가이아나를 공격한 미국을 비판하는 연설을 꺼냈습니다.\n\n"잠깐 빌, 지금 로트가 항의하는 건가?" 대통령이 물었습니다.\n\n국무장관이 고개를 끄덕였습니다. "아마 내수용 발언일 수도 있고, 부통령의 지지를 얻기 위함일 수도 있습니다. 이 얼간이는 아메리카 대륙을 질서 유지하는데 심각한 문제가 있습니다."\n\n"똥덩어리 같은 놈이구만." 닉슨은 고개를 저었습니다. "헌데, 놈들이 작전에 대해 어떻게 생각하든, 브라질 사람들은 우릴 원할 것입니다. 로트는 진지한 사람이니, 어떤게 유리한지 알게 된다면 이런 기행을 멈출겁니다. 그러는 동안, 놈의 쓸데없는 화풀이는 거창한 계획에 영향을 줄 순 없을 겁니다.""
 brazil.419.a: "누가 신경쓰긴 했나?"
 
