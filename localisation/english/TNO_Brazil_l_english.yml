 brazil.108.a: "A victor emerges"

 brazil.109.t: "Now or Never"
 brazil.109.desc: "Ninety or so days ago the military's ultimatum had come. Since then, the nation's politicians had been stuck in a great struggle to see their favored candidate ascend to the presidency. In between the PSD-PTB grand coalition's efforts to maintain its hegemony and the machinations of Lacerda and Adhemar, deputies of the legislature had been bombarded with offers and counter offers, threats, bribe and attempts at cajoling. Through all this, the dark clouds had kept coming. The tempest was imminent.\n\nIf some had entered the crisis with cavalier attitudes, and hopes of making a killing selling influence, the reality of the threat had sobered all but the most foolish. With still no winning candidate and a week or so left, more and more deputies have felt uncomfortably exposed in the rising water. Best then to seek any floating piece of debris to avoid drowning.\n\nSo went the calculation for the most cynical and the most desperate. Others still refuse to abandon their principles and support the leading candidate to save their skin. What use is the democratic republic if men are not free to follow their hearts? They ask. Many of their colleagues ignore them, in the scramble to escape the army's wrath. Better to live a coward than die or be imprisoned.\n\nAs such, the current candidate for presidency with the best chance to succeed Lott and Quadros has seen a rise of support from the desperate and pragmatics. Throughout the nation, all pray that this last minute alliance will be the keystone in preventing the army's coup."
 brazil.109.a: "Is it already too late?"

