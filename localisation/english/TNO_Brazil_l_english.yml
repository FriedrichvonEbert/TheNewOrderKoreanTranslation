 brazil.110.schildvictory.title: "Disaster in South Africa!"
 brazil.110.schildceasefire.title: "Defeat in South Africa"
 brazil.110.stalemate.title: "Stalemate in South Africa"
 brazil.110.ofnceasefire.title: "Victory in South Africa"
 brazil.110.ofnvictory.title: "Triumph in South Africa!"

 brazil.110.schildvictory.desc: "Alas! Terrible news has come from the South African frontline. The Boers and the National Socialist colonialist bastards have won and doused the last flame of democracy in the tormented African continent. Rumours of terrible atrocities perpetrated upon blacks and dissident whites are already filtering back with the convoys filled with defeated and dead Brazilian soldiers and refugees.\n\nThe government and people of the Republic of Brazil are reeling from this disaster and bracing for a new wave of hostile activity in Brazilian waters; already it is feared that the Reichskommissariats will send more illegal fishers to exploit our weakened state. Moreover, this has significantly weakened the credibility of the sitting government.\n\nBut amidst all this, there remains opportunity. Countless refugees and workers - good and decent people all, or at least better than subhuman Nazis - flee to Brazil in hopes of a new life. And there are always lessons to be learned from a defeat such as this for our military and political system."
 brazil.110.schildceasefire.desc: "Grave news has come from the South African frontline. The Boers and the National Socialist colonialist bastards have won, though we have prevented them from completely dousing the last flame of democracy in the tormented African continent. Our troops are withdrawing from South Africa in defeat, but their heads remain high.\n\nThe government and people of the Republic of Brazil are reeling from this setback and bracing for a new wave of hostile activity in Brazilian waters. There is a concern that the Reichskommissariats will send more illegal fishers to exploit our weakened state; accordingly, the Navy is beginning to mobilize. This matter has weakened the credibility of the sitting government but not as badly as if there had been a total defeat.\n\nBut amidst all this, there remains opportunity. Refugees and workers - good and decent people all, or at least better than subhuman Nazis - flee to Brazil in hopes of a new life. And there are always lessons for our systems to learn from a defeat such as this."
 brazil.110.stalemate.desc: "News from the South African frontline: the South African War having failed to progress very far one way or the other, a truce has been signed leaving all frontiers at status quo ante bellum. Our troops have acquitted themselves well; though dissatisfied at their failure to kick the "Master Race" out of Africa, they return with their heads held high and the respect of the free world.\n\nThe government and people of Brazil are satisfied with their success in holding the Nazis back, however, they are making precautions about the future. There is reason to suspect that the Reichskommissariats may try their hand at stealing our lobster again; accordingly, the Navy has begun to make all appropriate preparations. Though people wish they could have defeated the Nazis, they believe that the government has done as well as it could; accordingly, our government's popularity holds steady.\n\nThere may be a flow of immigrants heading west to our nation as a result of the recent chaos in Africa; their presence here will hopefully enrich us and improve our economic and social progress. Moreover, there are always lessons to be learned from things like this."
 brazil.110.ofnceasefire.desc: "Good news from South Africa: the National Socialist degenerates having experienced significant reverses, and the Boers having been destroyed, the Afrika-Schild has been forced to accept a ceasefire on OFN and Brazilian terms. Our brave soldiers, who have struck a great blow against the degenerate Master of Europe and his insane system, return home to their country garlanded with the adulation of their countrymen and the admiration of countless fellow members of the free world.\n\nThe government and people of our Republic are pleased at this development, though there are of course always some grounds for concern. There is reason to believe that the humiliated Nazis may attempt to lash out by violating our sovereign waters in hope of getting one last shipment of lobster north to the German wasteland before they collapse; accordingly, the navy is preparing to mobilize once again. But the ruling party, having gained the respect of other free nations and acquitted itself well in the first victory against Nazism since the end of the Second World War, has experienced a boost in popularity.\n\nAs German Africa begins to collapse, and South Africa copes with its gains, there is likely to be a stream of immigrants heading to our shores in search of a better life; we will do well to prepare to receive them. Moreover, as the celebrations begin and the troops come home, our government and military are aware of what lessons we stand to learn from this victory."
 brazil.110.ofnvictory.desc: "Glorious news from South Africa! The National Socialist degenerates and their Boer sycophants have been sent to the judgment of Heaven en masse and been driven out of the lands on which they squatted! The Afrika-Schild is no more; the OFN and their local partners have been entrusted with control over the lands that the so-called Master Race lorded over. Our brave soldiers, who have struck a lethal blow against the degenerate Master of Europe, the Demon of Burgundy, and the insane systems they created, return home adored by Brazilians everywhere and deeply respected by fellow free people from Toronto to Tasmania.\n\nThe government and people of our Republic are ecstatic at this development, though there are of course always some grounds for concern. There is reason to believe that remnants of the humiliated Nazis may attempt to lash out by violating our sovereign waters in hope of getting one last shipment of lobster north to the German wasteland before they are dissipated. Accordingly, the navy is preparing to mobilize once again. But the ruling party, having gained the great respect of other free nations and acquitted itself well in the first victory against Nazism since the end of the Second World War, has experienced a significant boost in popularity.\n\nAs the OFN begins to adjust to its new mandate, and the South Africans consolidate their gains, there is likely to be a stream of immigrants heading to our shores in search of a better life; we will do well to prepare to receive them. Moreover, as the celebrations begin and the troops come home, our government and military are aware of what lessons we stand to learn from this glorious, historic victory."

 brazil.110.schildvictory.answer: "We will do well to learn, if we wish to survive."
 brazil.110.schildceasefire.answer: "It'll do us a power of good to learn."
 brazil.110.stalemate.answer: "We will do well to learn."
 brazil.110.ofnceasefire.answer: "We plan to learn."
 brazil.110.ofnvictory.answer: "Let us learn then."

 brazil.111.t: "The Crow's New Roost"
 brazil.111.desc: "Lacerda stepped into the presidential office and slowly, gingerly shut the door behind him. An uncontrollable smile had threatened to break through his facade of calm acceptance all day, as he shook hands and kissed babies and pretended this wasn't the best day of his damn life. Now, in private, he could indulge himself.\n\n"HELL YES!" Lacerda pumped both fists in the air and spun a quick circle. He had outmaneuvered Brazil's greatest minds (plus Quadros), secured the military's loyalty and evaded every two-bit assassin that sought to end his life. Now, the greatest country in the world was his to shape. Getúlio Vargas' insane policies and legacy had infected his homeland for too long, twisting Brazil's economic backbone into a misshapen, brittle thing. That dog's influence would be torn out by the roots in due time. For now though, there was only one thing on the agenda.\n\nPresident Carlos Lacerda walked slowly to his seat, admiring the lavish appointments and gorgeous art decorating Brazil's highest office. He lowered himself ever so slowly into his seat and pulled a list of names and phone numbers from his coat pocket. It was time his most impassioned supporters got a chance to celebrate with Brazil's newest head of state."
 brazil.111.a: "Under President Lacerda's guidance, Brazil was sure to thrive. Probably."

 brazil.112.t: "Ester's Lament"
 brazil.112.desc: "President Lacerda had been a frenzy of activity ever since his inauguration party, constantly calling bureaucrats in and out of his office, dispatching dozens of letters and calling every other man, woman and child in Brazil. He only had around a year and a half before the next election, so most staff were running double duty in the sudden rush to get organized. Ester Souza, Lacerda's faithful secretary for about twelve years now, found herself thrust into a brand new role, fielding every random, powerless bureaucrat with a bone to pick too worthless for Lacerda to deal with himself. At least she got a raise.\n\n"Yes Mr. Mikich, EVERY asset. Uh-huh. Yup, even Petrobras, especially Petrobras." She sighed and pulled the phone away, as the ever impotetent Mikich railed against Lacerda "selling off my goddamn dog next" or "licking US jackboots." He wouldn't cause any real trouble, so long as he thought he was being heard. Finally, the torrent of profanity tapered off and Ester brought the phone back to her ear. "Thank you Mr. Mikich, I'll be sure to pass your message on to the President. Have a nice day.""
 brazil.112.a: "Ester shook her desk with the force of slamming the phone back into its receiver."

 brazil.113.t: "Howdy Partner"
 brazil.113.desc: ""Mr. Gordon, so good to meet you. Let's get right into it, shall we?" Lincoln Gordon, US Ambassador to Brazil, hadn't expected a summons to meet the new President so soon. Typically it took several months for a President to outline his diplomatic plans with the US, but Lacerda had made meeting with him a top priority. Gordon couldn't help but feel flattered. He sat across the President as Lacerda pulled a massive stack of papers from a drawer. "I understand that you are much more interested in pursuing positive relations with the United States then your predecessors, Mr. President. Know that everyone back home is eager to reciprocate."\n\nLacerda smiled. "Of course, of course. Now, before we get into the minutiae, I have a somewhat... dramatic request of you, Mr. Gordon. May I call you Lincoln?"\n\n"Of course."\n\n"Good, good. Mr. Lincoln, I need you to bring an official diplomatic request back to Washington, outlined in this," he patted the paper stack, "pile of quite official documents. In simple terms, it asks for Brazil to receive full OFN Observership, bringing us into the free world. It's time Brazil took its place in the fight against fascism, wouldn't you agree?"\n\nGordon quickly adopted his best poker face, just barely hiding his surprise and glee. This was a goddamn diplomatic coup! Bringing Brazil into the OFN would be a massive, MASSIVE success for the United States. In his wildest dreams, even with the famously pro-USA Lacerda in charge, he hadn't imagined he could get them to agree to OFN membership! He didn't even ask!\n\nGordon shot to his feet for a handshake, but banged his knee on the President's desk and collapsed back into his chair. Gritting his teeth, he nodded his head as smoothly as he could. "I, I  think I can do that for you, President Lacerda. Welcome to the, ah fuck, free world Mr. President.""
 brazil.113.a: "Lacerda shook his hand, a bit awkwardly."

 brazil.114.t: "Democracy's Bulwark Adds Another Shield"
 brazil.114.desc: ""It's official, Mr. President! I just got notice back from Washington that your admission to be a observor state to the OFN is completely approved, and the paperwork should be filed away in a few days. I'm looking forward to working with you closer in the coming weeks."\n\nLacerda smiled, gave Ambassador Lincoln a few parting, thankful words and put the phone down. It's not like this was a surprise. Admission was basically a foregone conclusion, but it still felt damn good to hear it from the United States mouthpiece himself. He pulled a small, inconspicuous flask from his lowest desk drawer and took a quick swig. Lacerda put it back and replaced it with a sheet of paper. He had a speech to deliver at the OFN, and he always wrote better with just the slightest buzz."
 brazil.114.a: "Now, where'd he put his pen?"

 brazil.115.t: "A Statement of Intent"
 brazil.115.desc: ""Fascism is a blight, and much like a blight it can only be excised by tearing out tyranny wherever it takes root! Germany has choked out the embers of freedom and democracy for decades, but like a glorious inferno, liberty's fire cannot die! It has kept burning in America, in Australia and yes, in Brazil. The fascists will never stop lashing out in their futile quest to destroy us all, and so we must fight for our right to exist! The war in defence of our South African brothers was as to a righteous crusade against the forces of oppression, despite its... complications. Thousands died in that fight against fascism, and hundreds of thousands will continue to fight and die as heroes until at last, freedom's burning light eclipses Germany's darkness. Until that day, free people of the world, Brazil will fight and die alongside you!"\n\nLacerda left the podium to thunderous applause from the assembled delegates. Despite his best efforts, he couldn't quite keep a stupid little smile off his face. He was good at a hell of a lot, but if he had to pinpoint one particular skill he excelled at, it was giving speeches. Writing them too. As he made his way back to Brazil's seats, he saw an older woman applauding particularly hard from her chair next to his own.\n\n"Excellently done, Carlos! I knew that one would kill from the moment I laid eyes on it." Souza had come to New York to manage his affairs amid the hustle and bustle of the OFN's central nervous system, along with the few others he had needed to bring along. Lacerda sat back down in the middle of them and watched as the South African delegate made his way over to the stand.\n\n"Thank you, Ester. I think we made our intentions crystal clear.""
 brazil.115.a: "They can't ignore us now."

 brazil.116.t: "Good Old Fashioned Diplomacy"
 brazil.116.desc: ""PRESIDENT LACERDA, HOW CLOSELY DO YOU PLAN TO WORK WITH THE UNITED STATES?"\n\n"MR. PRESIDENT, CAN YOU ELABORATE ON YOUR PLAN TO INTEGRATE PARAMILITARY SQUADS WITH BRAZIL'S POLICE FORCE?"\n\n"CARLOS LACERDA, WHY DO PEOPLE CALL YOU A BIRD!?"\n\nLacerda stuck to the middle of his small ring of bodyguards and hanger-ons forging their way through the entirely unexpected crowd of journalists. Apparently, someone had leaked his schedule to the press. How bored were these people? Finally, the tall man leading his little congregation motioned Lacerda back into his car and slammed the door shut behind him, while the rest of his followers spread out to their own vehicles.\n\nWhile Lacerda was nominally in DC to do some sightseeing and a little bit of PR, the reality was more complicated. Quite a few US officials were opposed to Brazil's recognition by the OFN, and Lacerda was in Washington to make sure they saw reason. Whether that meant bribery, outright threats or just a bit of schmoozing, Lacerda wanted to see to it personally. This was too important to trust to a lackey."
 brazil.116.a: "The Lincoln Memorial was up next, then the Secretary of Defense."

 brazil.117.t: "New Friends"
 brazil.117.desc: "Isael entered his office and stretched a little, preparing himself for a day of reviewing reports and intelligence collected by SFICI agents the world over. It always served to loosen up a bit before he sat down to work. He stopped mid-twist as his eyes caught an unfamiliar object on his desk, a manila envelope laid neatly atop his other papers and documents. It hadn't been there the night before, and this entire department was guarded extensively. Isael scanned the room, but nothing else was amiss. He sat slowly at his desk, and gingerly opened up the inconspicuous envelope. There was a whole sheaf of documents, but the top one immediately caught his eye.\n\nALEXEI RUBIO, 23, MALE, SON OF RUSSIAN REFUGEES CURRENTLY LIVING IN SANTAREM, BRAZIL. RUBIO WORKS AS A GARDENER AT CATEDRAL NOSSA SENHORA DA CONCEIÇÃO, BUT LEADS A SMALL COMMUNIST CELL UNDER THE NAME "IVAN IVANOV" WHEN UNOCCUPIED. THIS CELL INTENDS TO KIDNAP AND RANSOM THE GOVERNOR OF SANTAREM IN TWO MONTHS. ENCLOSED ARE THE SCHEDULES AND IDENTITIES OF EVERY MEMBER OF THE CELL, ALONG WITH THE WRITTEN AND AUDIO INTERROGATION OF A CAPTURED COMMUNIST AGITATOR AFFILIATED WITH THE CELL. CONSIDER THIS INFORMATION COURTESY OF THE CENTRAL INTELLIGENCE AGENCY. LONG LIVE THE UNITED STATES OF AMERICA AND THE UNITED STATES OF BRAZIL."
 brazil.117.a: "Isael wiped his brow and resolved to buy a better lock for his door. Maybe."

 brazil.118.t: "No Slight Left Unpaid"
 brazil.118.desc: ""The Ajuricaba? Goddamn it. What was that, Acre-class? That's a hundred and fifty men, and almost half of them are gone." Admiral Toscano laid down the report and sighed, staring at the needlessly nervous young seaman who had delivered it to him. The latest skirmish with the Nazi's had gone about as well as expected, but losing a destroyer was hardly a victory. At least they paid them back in kind.\n\n"Um, sixty men lost at sea in total sir. Uh, may I go, sir?"\n\nToscano waved the man out of his office, a sparsely appointed room on the Almirante Tamandaré. It used to be better decorated, but he found it gave the wrong impression. Regardless, the Zentralafrikan fleet could not be allowed to beat a good retreat. They would be harried every nautical mile of the way out of Brazilian waters."
 brazil.118.a: "There were things to do and German's to kill."

 brazil.119.t: "Mopping Up"
 brazil.119.desc: ""Sir, we are directly beneath the lead pirate vessel, German deserters as we understand it."\n\nCaptain Mitchell clapped the fresh yeoman on the back, the newest addition to his small submarine crew. He had captained this beauty for eight years now, and of all of his various duties piracy prevention was probably the easiest. No pirate had the capacity to destroy a submarine and it sure as hell beat skirmishing with U-Boats.\n\n"Let's sink this son of a bitch, huh? Take down the lead and the rest will scatter. Load torpedoes!"\n\nAs the rest of his crew sprang into action, Mitchell made his way over to the cramped kitchen at the rear. His men knew what they were doing, more or less, and usually performed worse when he attempted to micromanage. So, why not grab a snack in the meantime?"
 brazil.119.a: "Goddamnit, João ate all the cheese."

 brazil.120.t: "This Knife Kills Fascists"
 brazil.120.desc: "Heitor advanced slowly on the fascist, sticking to the deepest shadows and moving as quietly as he could. Not that it mattered, the camp of Nazi deserters were drunk out of their minds and passed out around their flickering campfire, but it never hurt to be careful.\n\nHeitor and a few other members of his company had volunteered to stay behind once the SAW ended, cleaning up what Nazi scum still lingered in Africa's nooks and crannys. He had been tracking this particular group for a while. They split off from one of Huttig's battalions once it was clear their "supreme leader" was all but doomed, and had cut a bloody swath through unprotected villages and countryside ever since. There were only about thirteen of them, but each was armed and utterly ruthless.\n\nHeitor signaled to the rest of his makeshift anti-terror squad with a few quick hand gestures, and cut the first fascists throat. His squad moved swiftly ahead of him, dispersing through the camp and ending the rest of the Nazis with similar efficiency. The few that stirred awake were easily overpowered. Heitor watched the man's lifeblood drain out into the African sand, and wondered how this little German got where he was. He couldn't have been more than twenty. The Brazilian marine unclipped the boy's iron swastika and stood, moving towards the centre of the shabby camp. He needed to talk strategy with Smith."
 brazil.120.a: "There were still a hell of a lot of Nazi's in Africa."

 brazil.121.t: "Border Troubles"
 brazil.121.desc: "Heitor cursed and hit the deck as gunfire sounded off from the German side of the border, filling the otherwise peaceful night with noise. He had volunteered to stay in South Africa after the ceasefire, patrolling the ever turbulent border with the RKs and doing what he could to help the African people. While the war was nominally over, there was no shortage of Nazis and Boers that loved to "misfire" their guns through the hastily assembled chain-link fence separating them from the Republic.\n\nAs Heitor crouched behind a sandbag, one of the many in the defensive lines radiating out from the border, he could tell almost instantly that this was no everyday misfire. The fence was rattling, and he barely had time to peek over his barricades before an African man threw himself into cover next to him. The man collapsed onto the ground and gripped his leg, trying desperately to stop the flow of blood from a bullet wound to his knee. His clothes were torn from the barbed wire, but besides the bullet wound he was almost untouched. If you could ignore his visible ribs and sunken eyes, the man looked nothing like a border jumper. He looked like a scared, desperate refugee.\n\nThe first shots began to taper off, and were replaced by a loud argument in German. As Heitor wrapped the man's leg and called his squad's medic over, one more gunshot echoed over the border and the German voices stopped."
 brazil.121.a: "At least the Krauts weren't doing any better then they were."

 brazil.122.t: "Keep the Nazis Back"
 brazil.122.desc: "Admiral Toscano was devoid of his usual humor. Already, 578 Brazilian sailors had been murdered by German vessels. The Lobster War may have been difficult from an economic perspective, but casualties were almost non-existent. The fleet had had no problems cleaning up the pirate schooners and occasional German coordinator back then, but this was entirely different. The German's were angry and trained, intent on pushing back Brazil's maritime borders and asserting their control over more of the Atlantic. Toscano would not allow it.\n\nThe Almirante Tamandaré was leading the counterattack, and had already sunk four German vessels this week alone. The bastards had spread out over thousands of miles, attempting to overwhelm the Brazilian Navy through sheer weight of numbers, but it wouldn't matter. The SAW may not have gone according to plan, but Admiral Arnoldo Toscano would be damned before German murderers took a single foot of Brazilian water."
 brazil.122.a: "The war against fascism never ends."

 brazil.123.t: "A Small Duty"
 brazil.123.desc: "Lacerda tapped absent-mindedly on his typewriter, drafting finale after finale for his latest speech. No matter what he did, it wasn't quite clicking. It would be a grand announcement, an address to the Brazilian people on his great battle against Getulism, a slash-and-burn campaign against his predecessors rampant nationalization. Privatization was the name of the game now. Healthcare, education, everything that could be privatized would be privatized.\n\nThe start of the speech was simply brilliant. First, he would make fun of Getúlio Vargas. Then, he would congratulate his supporters and issue a great call to action against all the forces arrayed against Brazil. Yadda yadda, Lott didn't fix shit, blah blah blah. The bulk of the speech was similarly genius, it was just the ending that was giving him trouble. He needed one final sell, a slogan that could be shouted from rooftops, plastered on posters, a fine quote for the history books!\n\n"Let the great flames of liberty burn away corruption!" Eh, save it for later. Not too fitting for this speech.\n\n"We will prosper once again!" Too short, vaguely fascist.\n\n"Like a great bird, I will vomit private industry upon Brazil!" What? Definitely not. Lacerda sighed and lowered his head onto the desk. This was easier when he wasn't President."
 brazil.123.a: "This leader of South America business was harder than it looked."

 brazil.124.t: "Your Move, Creeps"
 brazil.124.desc: "A piercing whistle broke the silence of the night, followed by the tramp of boots and a shrill scream. Omar started awake at the noise and fell out of his bed, banging his shoulder on the small nightstand next to him. Cursing, he pulled himself up and moved to his window, intent on seeing just what had disturbed his sleep at this ungodly hour.\n\nFour men, all clad in body armor, were beating a boy in the street. He couldn't have been more than seventeen, but the men were beating him with batons all the same. A small bag of canned food was scattered everywhere besides him, evidently dropped in the scuffle. Ah. So these were one of the President's new "Law Enforcement Task-Forces".\n\nWith a final kick to the head, one of the enforcers slung the limp boy over his shoulder and began walking back down the street. The rest of his squad began to disperse in all directions, leaving the bag of ill-gotten groceries lying in the street. Omar closed his blinds and laid back down to sleep. It didn't work."
 brazil.124.a: "He couldn't get back to sleep for hours."

 brazil.125.t: "America Accepts!"
 brazil.125.desc: "Lacerda straightened his tie as he stepped out into the afternoon sun. The mob of reporters clamored for comments, firing off questions as rapidly as possible. He smiled indulgently.\n\n"Ladies and gentlemen of the press, the Senado's voice is clear, Brazil stands arm-in-arm with all of freedom's defenders around the world. I would like to thank the senators for their wisdom and alacrity in guaranteeing Brazil's security and prosperity. I would also like to thank all the peoples of the free nations of the world, your elected representatives have done the right thing by extending the hand of friendship to Brazil. We will not let you down, and we will never forget the warmth with which you have accepted us. That will be all for today, thank you."\n\nHe retreated into the Palacio Alvorada, the door muting the cacophony as it closed. His mind was elsewhere, in the South Atlantic, as Brazilian naval squadrons pushed boldly towards Saint Helena in order to establish their portion of the new cordon; in the Amazonas, where rainforest was being quickly cleared for secret airbases that would form a western Air Shield; and in Berlin and Tokyo, where visions of furious generals and desperate foreign ministers filled his heart with delight.\n\nBrazil could not now be ignored. Brazil could not be dismissed as a mere trifle, a fourth-rate power with only potential and no presence. Today, Brazil had shaken the world with the strength of her voice in an unequivocal call for liberty and fraternity. She would never be scorned again."
 brazil.125.a: "The snake smokes once more, and mankind gets a little freer."

 brazil.126.t: "The Crow Soars"
 brazil.126.desc: "Sighing contentedly, President Lacerda took in the view of Brasília offered him by the spacious windows of the Palacio Alvorada. The skyline was dotted by cranes, and for a moment he thought he could hear the soft roar of tens of thousands of construction workers building on to the republic's seat. He sipped his coffee. It hardly looked any different, but anyone who lived through the Hundred Days would understand instantly just how much the atmosphere had changed.\n\nBrazil's position in the world had always been precarious and strange, as if they were peeking just above the edge of a great plateau where the true powers had their homes. She was the most important of the Latin afterthoughts, but hardly considered as more than a green patch on the map. Even in the World Wars her impact was minimal, only sending a desultory and uncertain force out to engage the Hun on land and sea.\n\nWith her membership in the OFN, Brazil had truly shaken the world for the first time. Every senator was now well-versed in the basic principles of conventional and nuclear deterrence, the Foreign Ministry buzzed with the activity of managing the integration effort, and best of all, the military was looking outward instead of inward-- for the first time since the second World War.\n\nEven better, the Republic's finances were now approaching a semblance of responsibility. The excesses of the old regime had been deeply damaged, and Brazil's economic growth was rapidly regaining ground as American capital and expertise bolstered her native resources and capabilities.\n\nLacerda knew he had a reputation as a dour, cantankerous operator, but today at least he felt as starry-eyed as any young communist. He smiled ruefully at that, listening for the thousandth time to his younger self calling him an imperialist running dog. With every success that voice became a little quieter, a little less sure. He had little doubt it would soon pass away entirely.\n\nThus did the Crow of Guanabara lead a little thrush through the buffeting winds of chance and circumstance..."
 brazil.126.a: "To liberty, wealth, and safety. Or so he hoped"

 brazil.127.t: "Uma Agradável Surpresa"
 brazil.127.desc: "Mr. President, we've received a startling communication from Ambassador Lincoln in Brazil. It seems that the Brazilians have requested to join the OFN, effective as soon as possible! We have prepared for this contingency of course, and the Navy is prepared to extend defensive coverage deep into the Mid-Atlantic at your command. Of course, Brazil's armed forces are comparatively weak and unimpressive, and for the next few years they may prove to be more of a liability than an asset. The decision is yours, sir."
 brazil.127.a: "We must all hang together, accept immediately!"
 brazil.127.b: "We need time to prepare, politely decline for now."

 brazil.128.t: "What Magnificent Idiocy!"
 brazil.128.desc: "Lacerda kicked his desk with the heel of his shoe, hard enough to break it off. "FUCK, FUCK, FUCK!" He roared. How could they do this to him, to Brazil? After all their support, all their friendship, they were reduced to observer status in the OFN "until circumstances more favorably align"! What was that bullshit? He would show them a favorable alignment all right, he'd favorably align their fucking--\n\nHe stopped taking a deep breath. It wasn't like this was a permanent situation. The Americans had internal problems of their own to solve, and they probably had questions about Brazil pulling its weight militarily. In the meantime they still had observer status, and they were clearly moving towards agreements with the other OFN nations on movement and trade. This would hurt his prospects for reelection to be sure, but Carlos Lacerda was not one to give in. He opened the door to his secretary's office. "Ester, I need a new desk and a new pair of shoes delivered immediately. Besides that, accept no visitors for the next three hours..."
 brazil.128.a: "I need time to think."

 brazil.129.t: "Worse than a Crime..."
 brazil.129.desc: "Lacerda bit down on his knuckles, hard. Those fucking cowards in the Senado were unbelieveable. Did they really think that the sausage-eating albinos or the Japanese would leave them alone if they shivered in the corner? He could almost feel the eyes of their generals fixing on Brazil, sticking out into the Atlantic like the world's largest soft underbelly...\n\nHe tasted blood. He unclenched his fist, wrapping his handkerchief out of his bleeding hand. Nothing would be gained by outbursts, he needed time to think. The election, the economy, the campaign against Getulism... this weakened everything. A new direction would be required, but he wasn't going to be able to figure that out today. Today, he would have a whiskey, have a cigar, and mourn the Brazil that could have been."
 brazil.129.a: "When the future dies, all that's left is regret."

 brazil.130.t: "A Brazilian Request"
 brazil.130.desc: "Ever since Carlos Lacerda was recently elected President of Brazil, our agents and diplomats have watched him carefully. The famously pro-US Lacerda has spent most of his time reorganizing the Brazilian government, but he recently had the chance to meet with our Ambassador to the country, Lincoln Gordon. If Gordon's report is to be believed, the meeting went better then we could have imagined.\n\nCiting their spirited defense of Britain during the Second World War and recent intervention in South Africa, Brazil is pushing for Observer status in the OFN. This would guarantee them a seat in the assembly, without fully bringing them into the fold. Gordon is practically slavering to send back our reply. Lucky for us, there's basically no downside, both increasing our influence in South Africa and adding a powerful new ally to the fight against fascism."
 brazil.130.a: "Welcome to the OFN, amigos!"

 brazil.131.t: "The Crow Falters"
 brazil.131.desc: "His hands shook as he lit another cigar. He was already feeling nauseous, but he needed something to occupy his hands, his mind, anything! Carlos Lacerda paced his office. The curtains were drawn tight, the room lit a pallid yellow by too many incandescent bulbs. Ever since he had applied for OFN membership he had made Brazil-- and himself-- a target. He told no one, but he sometimes dreamed of albino Huns sneaking into the Alvorada through the sewers, padding softly up the stairs, knives sharp, whispering horrible promises in their guttural tongue--\n\nHe pinched his nose, hard. Obsession would kill him and Brazil as sure as any SS assassin, he knew that. Better to stay focused. He had already placed the military on a higher readiness level, anticipating some kind of retaliation for his attempt to join the Americans. A grim siege mentality was settling over the UDN as political and diplomatic pressure ramped up-- that could pose a problem if not checked. No Grey Scare could be allowed to develop, not after the close call of the Hundred Days.\n\nAt least he had the budget, right? Well, maybe not. Before his term, Brazil had not seriously faced the prospect of embargoes or sanctions by any of the major powers. He may be forced to backtrack on the Petrobras question just to provide energy security. Autarky was anathema to him, but if two out of the three great trading blocs locked Brazil out...\n\nDark times were on the horizon. Only Carlos Lacerda could provide a clear way forward for the Republic. He had to be strong, fearless, insurmountable-- but all he could see was the face of Major Rubens Vaz, going slack as his blood spread out over the Rua Tonelero. Would that sacrifice be for nothing after all? Would Lacerda have lived all these extra years just to fail at the final hurdle?\n\nThe crow beats his aching wings against the storm, blown this way and that, always frustrated, always prevented from breaking away. He screams his frustration and rage, damning the sky he used to dominate. What a pathetic delusion. As his strength begins to fail, he wonders what he will find in the dark below. Will it just be him that is destroyed, or the future of his country as well?"
 brazil.131.a: "And so the Brazilians once again knew strife, uncertainty, and obscurity-- and the world forgot them."

 brazil.132.t: "The Intervention"
 brazil.132.desc: "The National Congress building was something to behold to the young soldier. Niemeyer's massive high-rises were something to the boy who had never left the farm before enlisting. Tall, gleaming in the Brasília sun, he couldn't help but gawp at their absolute scale. But he wasn't there for tourism. He had a job to do. The working staff of the Congress, cleaners, civil servants, unfortunate hangers on, all had to be delivered to the nearest police station through Brasília, and there could be no escapees. The new regime had to "ask" whoever they could for any dirt on the now angry opposition, kept under house arrest.\n\nThe soldier was commanded, with five others, to keep an eye on them. His gun heavy in his hands, he eyed a cleaning lady, about twice his age, standing idle, loitering.\n"Move along." he said, trying to be stern.\nThe woman simply looked him in the eyes.\n"Move along, or there will be consequences." he said again, forcing his tone.\nThe woman exhaled. "God did not put you on this earth to simply destroy everything Brazilians hold dear. So why do you participate?"\nThe soldier faltered briefly. "I am obeying the orders of my superiors. Now move."\n"Yet, you have a gun. You have the power and the ability to stop. Why do you continue?"\nThe soldier looked her in the eye, projecting all the intimidation he had in his soul. "Move."\nShe stood up, and walked along.\n\nThe soldier walked behind her. He had been taught to obey his superiors without fault, not to question them. He had walked in lockstep behind them, and worked hard for where he was now. So why did he feel this fear that something was wrong, that all was not as it seemed?\n\nHe shook them off."
 brazil.132.a: "Hierarchy first."

 brazil.133.t: "Passage of the Institutional Act"
 brazil.133.desc: "The military-controlled Congress, harangued by Auro Soares de Moura Andrade, the new Vice-President of the Republic of the United States of Brazil, had no difficulty passing the Institutional Act, which aimed to centralize power upon the executive and its interim military leadership. To the average person - or to naïve, overly-optimistic OFN-aligned observers, this seemed to be a sign of enthusiastic unity in the aftermath of socialist-induced political chaos.\n\nBut this was not the reality. The only people that were genuinely happy were the enthusiastic sycophants of the new military regime, such as Felinto Müller or Auro de Moura Andrade himself; others  were only there because they had been forced to be.\n\nOne of these - Tancredo Neves - did not make his compelled attendance go by easily.\n\n"Moura Andrade, you scoundrel! Watch what you're doing, you traitor! Sooner or later all this will recoil upon your head! If the people don't fix you, Auro, God Himself bloody well will!"\n\nMoura Andrade put on a brave front as Neves kept on upbraiding him. He dared not send the military men that escorted him around after Neves. Otherwise, he would end up losing not just the PSD but even moderate conservatives such as Ney Braga in Curitiba. Just like Moura Andrade himself, Braga was beginning to have second thoughts about the extent to which he was willing to permit a dictatorship.\n\nNo, all he could do was appear to be brushing off Neves' insult and force the bill through.\n\nThat was how the first Institutional Act was passed."
 brazil.133.a: ""The first of how many?" Neves muttered."

 brazil.134.t: "Break Up Strikes"
 brazil.134.desc: "The picket line was a gesture, if anything, to show that dockworkers stand against the bastards who took over their country by rifle and not by force. The burly men, rough from having transported shipments every day of their lives, stood together, a mass of interlinking spirits with one aim. To get the military to do... something. Reconsider? They had no need to reconsider. But to do something, anything, to prevent the fall of Brazilian democracy.\n\nHowever, in the distance, one of the young scouts they had set up for the eventuality of "intervention", came running back. "They're coming!," the young boy cried, as he ran to his father, somewhere in the crowd. And from the distance, they could see Brazilian soldiers and policemen marching towards them, wearing gas masks. The man at the front, a thin policeman, raised up a megaphone.\n\n"You are disrupting the operation of the Port of Belém. Please disperse, and we will have no need to intervene."\n\nThe rabble of dockworkers exploded into various expletives and insults. The policeman turned araund and nodded, and the army began to advance. They, of course, started with the tear gas. Some dockworkers, the less dedicated ones, scattered as they saw the gas spread throughout the air. The rest stood their ground, but many began collapsing. A single worker, his eyes stinging, walked forward, and punched an officer to the ground.\n\nIt took a moment before he was shot in the stomach. The remainder of the crowd scattered with the gunshot, running for their lives as the army marched in.\n\nBelém could run once more."
 brazil.134.a: "Tomorrow, the workers returned with their heads down."
 brazil.134.b: "By the end of the week, none of the strikers were ever seen again."

 brazil.135.t: "Dead Air"
 brazil.135.desc: "Marcos knew he was, for all intents and purposes, a dead man. A man whose death would be broadcast live, as the thrice-damned army marched down on the final strongholds of freedom on this country. All these years of activism, of students discussion and meetups, of scavenging cruzeiros to buy an amateur radio set up would go to ash and dust. And yet, he did not feel any fear or dread, just the fire of duty burning up in him, as he heard the muffled screams and curses.\n\n"They can crush our spirit, they can put the jackboot to our head, but they'll never smother that flame! For every student, every citizen they crucify to keep us down, three more will rise up! Just like-"\n\nGunshots. He's not sure who started, but he know for a fact who's finishing, as the roar of machine guns echo faintly on the background.\n\n"They can never crush our spirit. If you're a true son of Brazil, a true, equalitarian patriot, not the filth they claim to be the true sons of our fair nation, go countryside! Pick your guns and resist them! Go to-"\n\nIt's getting closer. He doesn't have time to tell them where...and perhaps, that's for the better. Opening his drawer, and picking a single revolver, he turns to the door, pointing.\n\n"Search for the Amazonas! Search fo-""
 brazil.135.a: "Rádio Sociedade's last transmission would be of gunshots."

 brazil.136.t: "Blood Harvest"
 brazil.136.desc: "Gustavo Costa watched from the window of his humble grocery store, as the military dragged another of those rabble rousers, a woman looking on her thirties, by the hair and the shoulders as she kicked, screamed and uttered bloody curses, before being all but thrown on the back of a car, the soldiers moving in a single pace inside and taking the girl away from his sight and neighborhood. Reaching for his pocket, he's ready to lit another cigar before he's interrupted by one of the soldiers, entering his grocery store.His eyes widens a bit, before the soldier simply raise his hand, shaking his head.\n\n"You're not in trouble. We just want to make a few questions..."\n\n"...uh, alright, ask away."\n\n"Did you know that woman?"\n\nGustavo's gaze can't help but scowl, the fifty years old man rolling his eyes and picking a cloth, cleaning his own desk, still staring at the soldier.\n\n"That was Maerietta, right? That girl was always trouble, ever since she was a kid! Listened too much to those city folk, speaking nonsense like communism, like her parents! Good riddance if you ask me, we..."\n\nHis expression cracks for a moment, and Gustavo silently prays it wasn't enough to implicate or suggest anything to the soldier in front of him...\n\n"...we don't want any trouble sir. Just take day by day, you know?"\n\n"Of course." The soldier passed, expression impassive, before fishing a worn out picture from his vest's pocket. " You know anything of Vladimir Herzog?"\n\nSilence stretched across the small grocery store, as the middle aged man and soldier kept an improptu stare, before Gustavo simply shook his head."
 brazil.136.a: ""No Sir. Not at all.""

 brazil.137.t: "Speaking to the People"
 brazil.137.desc: "The soldier was waiting, with some officials and technicians, in the back of the recording room in Salvador.\n\nJuracy Magalhães was an old army man, cut from the same cloth as those who had recently saved the Brazilian government, but the people of Bahia loved him dearly and he had a good reputation among them. The soldier supposed that was why the Sorbonne men chose him to do the announcement. As Magalhaes sat with the script in front of him, clearing his throat, the soldier nodded at the chief technician.\n\n"Hello, people of Bahia. This is your Senator, Juracy Magalhães. You may look outside, and see soldiers on the street. They are here to protect you. A time ago, they intervened upon the corrupt German and Japanese-influenced Congress in Brasilía. I fought hard against them by other means, but a stronger hand was needed."\n\nThe soldier saw Magalhães' hand shaking slightly behind the glass wall. The man's morals were unquestionable, why was he so nervous?\n\n"General Castelo Branco is a good man who saw when it was needed for military intervention into the operation of the Brazilian government, and he promises everything shall return to normal quickly, after Communist and Fascist influence is purged from it. There is no reason to be alarmed, you shall still have the ability to live as you always have. Thank you for listening."\n\nThe recording stopped, and Magalhães got out of his chair and was let into the nearest room.\n\n"Are you alright, Senator?" The soldier said.\n\nMagalhães took a breath."
 brazil.137.a: "They aren't going to listen.""

 brazil.138.t: "Talking with the CIA"
 brazil.138.desc: "Lincoln Gordon eyed the man, who was talking very sycophantically, carefully: Brazil's particular foibles, the economic nature he'd been studying for years, meant that it was full of resources that America needed, not just for military needs, either: Food to keep American spirits up, objects to keep America moving, Land for American Companies to invest.\nSouth America ran the USA, he supposed, almost as much as the USA ran South America; brazil was a major chess piece in the resource battle, and they needed to keep all their pieces on the board.\n\nHe knew the Brazilian military was not politically illiterate: They knew Brazil, they knew how to keep a very aggressive population down, and Gordon knew especially that they knew they needed help, and with some specifically integralist exceptions, they all wanted to turn to their good old neighboor. Humberto de Alencar Castelo Branco appeared to feel genuinely that Brazil needed to be saved from itself, the question was what he was going to ask for, aside from money?\n\n"In conclusion, Mr. Gordon, the support of the United States in stopping those who stand against our government as it currently stands would be valued and reciprocated." Castelo Branco finished, at last.\n\n"That can be arranged, General, my question is how many you need?" Gordon dragged from his pipe.\n\n"Agents?" The baby-faced general leant forward, his gaze reaching his eyes, as if searched for any trace in him. "As many as you can send."\n\n"Of course."\n\nGordon smiled, gracefully. A deal was made, now to push the envelope. "Now, onto the issue of the rubber plantations...""
 brazil.138.a: "No need to inform them that the agents had always been there."

 brazil.139.t: "The Unions Curtailed"
 brazil.139.desc: ""This is bullshit!"\n\nInácio spat on the floor of the automobile plant as his fellow workers crowded around Nicolau, who was reading aloud from the union newspaper. All activity in the plant had stopped, and no one was touching their lunches or coffee; all that could be heard was Nicolau's steady voice.\n\n"-Aside from these suffocating restrictions, the army has already declared that all public gatherings have to be authorized by them, not the honorable Minister of Labour, and conducted under their supervision. We all know what that means, brothers; they'll shoot us as soon as we try to rally. With this new law, striking is dead and buried."\n\nAs soon as Nicolau finished reading, his audience broke up and the plant was filled with a chorus of angry voices and enough swearing to make a sailor blush. As always, the loudest and angriest was Inácio.\n\n"So this is it! This is the fucking end! We'll have to weld our mouths shut and make cars until our arms fall off, being good little workers for those motherfuckers in uniform! I bet they're going to conscript us all too! God, I wish Vargas would return and boot out those medal-wearing pissheads-"\n\n"SILÊNCIO!"\n\nInácio stopped cursing, and Nicolau looked up from the newspaper. The shout echoed until the plant once again fell silent. It had come from Kléber, veteran strike leader and the man they all respected.\n\n"This damned law has ended all hopes of striking, but it says nothing about disbanding unions! Be glad that the army hasn't cracked down on and destroyed us yet. They could send in cops and soldiers right now to slaughter us all, but they haven't. Maybe they think because we can't strike, we're cowed. But as long as we're alive, we can still organize!"\n\nA roar of applause greeted him."
 brazil.139.a: ""Now let's all settle down and have lunch. Before we get back to work, we can plan about how we're going to subvert this new law...""

 brazil.140.t: "Formation of the High Command"
 brazil.140.desc: "The generals and their subordinates took their seats, all talking excitedly among themselves. Now that the subversives had been swept away, they could establish a new high command free of any pesky civilian interference, and especially any traitorous officers who dared stay loyal to the civilians.\n\nBut as with all their meetings, it was only a matter of time before the squabbling began. And it began over the 3rd Army's command. South of Brazil and facing the Argentine border, whoever commanded the 3rd Army was entrusted with the nation's absolute defense, and every general had a handpicked loyalist ready.\n\nThe latest screaming match was between Costa e Silva and Golbery, both pushing their own candidate for Castelo Branco to pick.\n\n"-Médici is the perfect man for the job. He cares for nothing but Brazil's wellbeing! With him in charge, the 3rd Army will be so efficient that you can compare them to any American army, and they'll be indistinguishable!"\n\n"Silva, you seem to forget that on the day we saved Brazil, Médici's heroic contribution was to order all his troops to dress in ceremonial uniform and prepare a parade to whoever won. This isn't patriotism, it's opportunism!"\n\n"I've been in the field and saved this country from communism when all you've done is sit on your ass in your office. You're a braindead civilian compared to Médici-"\n\n"You take that back-"\n\nThen Castelo raised his hand and the two generals fell silent.\n\n"No more squabbling, gentlemen. It's unbecoming behavior. I've already reached a decision and I expect you all to listen."\n\n"Golbery's candidate will assume command of the 3rd Army. Médici can assume command of Rio's forces instead. Thus the matter rests. Any questions?"\n\nSome officers were happy, others weren't, but none of them voiced it. The army had made a final order, and it was to be carried out without question. Just like how the government should always be run."
 brazil.140.a: ""Dismissed!""

 brazil.141.t: "Out with the New"
 brazil.141.desc: "Weeks ago, at the passage of the Institutional Act, Auro Soares de Moura Andrade had been upbraided by Tancredo Neves, who had not made his compelled attendance go by easily. "Moura Andrade, you scoundrel!" he cried. "Watch what you're doing, you traitor! Sooner or later all this will recoil upon your head! If the people don't fix you, Auro, God Himself bloody well will!"\n\nAs Moura Andrade entered the office of the President, who he had realized had betrayed him in favor of the hardliners, he realized that all this was the fulfilment of Neves' prophecy. "God is fixing me, as Tancredo said He would. Damn it all." With thoughts like that swirling in his mind, Moura Andrade began to upbraid his president.\n\n"Senhor President! Why on earth have you decided to cancel the elections? Did we not reach an agreement that we would move to ensure a right-wing candidate being elected?"\n\nCastelo Branco spread his hands. "Senhor de Moura Andrade, it galls me to say it, but it has to be done. There's no way."\n\nMoura Andrade was visibly angry. "And that response will not change?"\n\nCastelo Branco shook his head.\n\nAt that, the Vice President of Brazil clammed up, handed his boss a letter announcing his resignation as vice-president, and left. Castelo Branco merely nodded; at that, Moura Andrade turned on his heel and left, the angry shouting of Tancredo Neves ringing through his head.\n\nCastelo Branco, on the other hand, thought about a replacement as he watched Auro leave. \n\n"I might as well invite that one fellow, Felinto Müller, to appease the hard-right faction of ARENA. He'll be good for the purpose.""
 brazil.141.a: ""But I'd best shut him out of any legislative power before he comes in.""
 
 brazil.142.t: "Soothing Voice and Deeds"
 brazil.142.desc: ""This is an outrage!"\n\n"We gave politicians a hundred days to choose a president, not make a mockery of this country like you are doing.."\n\n"Lott fucked it up with his corruption, and now you think you can be president?"\n\nAdhemar had his best contrite expression on. He wrung his hand in penitence, listening to the barrage of accusation from the assembled military men. When they finally ran out of bile, the new president lifted both hands, palms up.\n\n"Gentlemen, it was not my intention to injure the nation's honor. The intervention of our armed forces gave our country a new chance at democracy. I thought I would run for office and do my best in this moment of national regeneration." He raised his voice slightly, pre-empting a new wave of protests."These are big responsibilities. Having done politics at the state level, it is time for me to try to aid the entire nation. The armed forces will of course be important partners and a source of talent and know-how in the day-to-day affairs of my government. There will of course be a tightening of the nation's finances after the wasteful era of the Kubitschek and Lott administration. That said, new investments in the army and its officer corps are long overdue. It will be a pleasure to work with the nation's defenders in building a better, safer and more productive future."\n\nNo attempt to dislodge him from the conversation this time. The officers' emotions had turned to cautious interest. Adhemar could not help but smile mentally at the assembled men's cupidity."
 brazil.142.a: "All this theatre, for a few cruzeiros?"

 brazil.143.t: "Dinner Between Friends"
 brazil.143.desc: "It was a fine meal that the president had all invited them to. General Castelo Branco did his best to ignore president Adhemar's terrible table manners. The military officer picked here and there in his plate, grazing on the excellent food. The other officers were distributed on a vast spectrum. Some, like him, ate hesitantly. Others, like General Amury Kruel, ate with enthusiasm, only stopping to exchange jokes and laughter with the president.\n\nAll this was a charm offensive. Only a fool would not notice that. Yet more than a few officers happily let themselves be seduced. Castelo Branco wondered in particular how deep Kruel was in Adhemar's pocket already, to offer such camaraderie to the new president.\n\nThe army had tested the politician's ability to work together in the past. Now it seemed Adhemar in turn was sowing division with the ranks of the armed forces. Castelo Branco hoped nothing would come of this."
 brazil.143.a: "Can this ogre have such cunning?"

 brazil.144.t: "The Bull and the Rooster"
 brazil.144.desc: "It was a rare thing for the leader of the Free French movement to be received anywhere with the pomp of a full head of state. A full set of presidential guard stood at attention as the plane revealed Charles de Gaulle, fresh from a trans-atlantic flight.\n\nPresident Adhemar shook the hand of the old resistance fighter. Tragic years and the African sun had not been kind to the old man's skin. Still, something remained of General de Gaulle's defiant aura.\n\n"Bienvenue au Brésil, général." Adhemar offered. If the old man made anything of Adhemar's accent, he politely refused to comment on it. Both men walked to a waiting limousine, discussing in French of recent events in Africa and beyond. De Gaulle's eyes dimmed ever slightly when the topic of the French state came up. President Adhemar insisted to the president that France would be liberated without fail. The old man nodded. His strides took a little more vigor.\n\nThe avalanche of disasters that had befallen the French nation had brought many exiles to Brazil. Expatriates as they were, Franco-Brazilians still held a considerable amount of resources. Within the community, the mood definitely favored the Free French. Tapping into de Gaulle's prestige was advantageous. The French state would of course protest. And they would of course be ignored."
 brazil.144.a: "The Free French still have some dignity we can make use of."

 brazil.145.t: "The Working Man's Man"
 brazil.145.desc: "José Alfonso's days were long. So long that his night usually turned out very short. He often found himself selling odds and ends before and after his shifts at a local factory. Toys crafted from scraps discarded on the factory floor. Working two jobs was not pleasant. In this economy, however, it was the only way to provide for his family. Those without money in this country were nobodies, trodden on by those higher up the food chain. And Zé resolved the same fate would not befall his family. He would keep them all safe.\n\nSo the young man worked day in, day out. He kept a few hours a week to play with his children. Kept time each month for a romantic outing with his wife, as the little ones were supervised by his aging mother and father. Zé worked to live. Zé lived to work.\n\nEvery now and then, the good news came out. José would stop at the post office, and receive a small envelope. Cruzeiros, from his good friend Adhemar. The former mayor had always had a lot of friends. Even now as president, Adhemar kept his thoughts to the little men. Men without any centavos to their name. Men like José.\n\nThe money was probably stolen from somewhere. What did Zé care? This was a dog ate dog country. Adhemar had shown him nothing but honesty. Votes for money. So what if São Paulo had seen some corruption here and there during Adhemar's mayorship? The economy's wheels had to be greased. Now the same process would happen to the entire country. Adhemar's envelopes gave Zé a chance to take a day off work. In turn, Zé would keep his word and vote again for his friend Adhemar."
 brazil.145.a: "Zé Ninguem no longer to the president."

 brazil.146.t: "Playing the Long Game."
 brazil.146.desc: ""Alright folks," President Adhemar begun to speak as soon as his last cabinet member arrived. "Time's ticking down to the next elections."\n\n"Certainly sir, but there many important issues that need our attention too." Said one minister.\n\n"Of course there are." The president said."And those sons of bitches in PSD-PTB won't let us get anything done. Come the election, they'll accuse us of having accomplished nothing, and throw us out. Hell, I'm pretty sure Lacerda and his UDN remnants will try to pour oil on the fire. Trying to fix this country can't be our first move."\n\n"What's the plan, then?" Asked vice-president Laudo Natel.\n\n"We win the people over, then we get re-elected, then we get things done, of course." Many of the assembled deputies nodded. "In this business, you gotta win over the shareholders. We don't owe shit to the idiots in Brasília. What we do need are policies for the common man. Come the election, if the average citizen feels they have more money in their pocket at the end of the month, they'll flock to our banner. An easy electoral win."\n\n"Very good, sir." Natel asked. "I imagine you've got a few ideas about whom to target?"\n\nAdhemar smiled. "I most certainly do.""
 brazil.146.a: "Let's get down to business!"

 brazil.147.t: "Live on Air"
 brazil.147.desc: "The first appearance of the president on radio had come as quite a shock to many Carioca. In Rio for some business or another, President Adhemar had taken the time to drop into a popular evening radio show.\n\nOn that first broadcast, the hosts had not seemed totally sure what to do with their newest guest. Over the hour, however, the president's easy going charm and charisma worked its magic. The president's willingness to discuss topics great and small with all other guests had equally done much to make his hour enchanting.\n\nSince then, president Adhemar has appeared from time to time in various radio shows of the city. Whenever he dropped by into the city, many in Rio flocked to the radio for a chance to hear their president, far away from the rarefied air of congress. Critics have scoffed at the president taking the time to discuss latest football matches and culinary trends. His growing audience, in the meantime, has enjoyed learning more about their new chief executive."
 brazil.147.a: "Adhemar rules the air... waves?"

 brazil.148.t: "Adhemar Goes on Tour"
 brazil.148.desc: "Lu had always counted his blessings for landing a job within the PSP's organization. Adhemar's organization had always been a pleasant employer in São Paulo. Now that the president had pulled the rug out from under the country and gotten himself appointed president, Lu's job had taken on an even grander importance. Part of him knew he'd miss the old days of riding a motorcycle around São Paulo delivering gifts. The rest of him, of course, savored the novelty of continuing his job from within a private jet.\n\nThe hangar sat on the edge of São Paulo's airforce base. There, Lu ran over the final preparations with a strategist of the PSP.\n\n"President Adhemar is to visit the following states, in a rigid order. You and André are to invite local power brokers to meetings with the boss, to be done whenever he isn't giving speeches."\n\n"What about local PSP candidates?" Asked Lu.\n\nThe strategist looked at him quizzically. "What the hell do you mean, other PSP candidates? We're trying to help the boss get re-elected."\n\nLu shrugged. "Sure. So Laudo Natel and others, they are on their own?"\n\nThe strategist thought. Sighed. "They'll profit from our strengthened position. But priority number one is holding onto the presidency. It's a fine house of cards we've built. We can't risk it collapsing on us.""
 brazil.148.a: "Time for Lu to visit all of Brazil"

 brazil.149.t: "Complexo do Alemao"
 brazil.149.desc: "Not so long ago the area had been known as the Germans' Hill. The establishment of factories after the war had seen the once rural district turn increasingly crowded as workers and their family began to settle the place in ever greater numbers. Now the Complexo de Alemao district had become one of the newest favelas, the name given to increasingly common shanty towns built on the periphery of Brazil's cities.\n\nAs inauspicious an area as it was, president Adhemar had dropped by to shake hands and meet with prospective voters. The district's residents, he claimed, had been forgotten by politicians. The president would do his duty and help poor Cariocas like them, lest they remain stuck in grinding poverty until the turn of the millennium and beyond.\n\nA few in the crowd clapped during the impromptu speech. Others cheered cautiously. The locals were a cynical lot, and they would reserve their judgement until actual help had arrived for them. As the president began to resume his speech, a woman in the crowd began to heckle the president. Him and his party, the PSP, they were more of the same moralizing bunch, the woman claimed. Sex workers like her, small time crooks, those making in the living in the grey economy, when would they get a respite from constant police harassment? The PSP beat the drum of social conservatism. Would they continue harassing poor citizens just trying to make a living?\n\nThe president answered without missing a beat. Police officers tried to police districts where criminals aimed to take advantage of poor citizens. Helping the poor through giving them more opportunities would go along way toward reducing criminality. These opportunities would of course need to come to poor women, forced to sell their body. Brazil could not leave its daughters alone in a cruel world.\n\nA few more in the crowd asked questions. Big and small citizens, Adhemar answered to them all. Always confidently, even if the answers were not always those they wanted to hear."
 brazil.149.a: "They began to understand their president a bit better."


 brazil.150.t: "The Rolling Circus"
 brazil.150.desc: "The greatest show on earth rolled into town one fine friday afternoon. Just as villagers returned home after a day of toiling in the field and tending to their animals, Adhemar de Barros and his campaign would roll into town in a neat formation of trucks. The President would meet with local officials. Often the town mayor. Other times, the local priest. After a brief chat, Adhemar would then head to the local bar. There the president would chat with local electors, ask them about their concerns.The president would shake his head at talks of small farmers being squeezed out by large land-owners. He vowed to fight for them. He was the only politician who would do so, he'd remind them.\n\nAfter a few rounds with the locals the president thanked them all for their time, and vowed to keep fighting for them. His convoy of trucks went off. Probably looking to hit a few more villages in the region before the end of the day. What the villagers did not yet know, was that a month or so later some money from the president's re-election campaign would show up at their doorstep. A small way to show them Adhemar remembered them."
 brazil.150.a: "And a good way to make them remember him."

 brazil.151.t: "The Final Stages"
 brazil.151.desc: "A quiet afternoon. Rare thing in the final days of a presidential race. President and Vice-President nursed cups of coffees while reading through reports written by staffers.\n\n"Things are looking good, Laudo. We've made a lot of progress on the ground. Seems like this presidential election is in the bag."\n\n"Seems like it, Adhemar."\n\n"How is your campaign doing? And our party, in the legislative?"\n\n"We're ahead as well. PSD-PTB is reeling from our attacks. UDN is likewise taking a beating. A few candidates like Edna Lott are holding strong in the vice-presidential race, but overall the map looks favorable to us."\n\n"Edna Lott, eh?" The president swirled his coffee around his cup. "Old man Lott's daughter."\n\n"A rising force in the labour party, but still irrelevant nationally at this point. You've run a good campaign, Adhemar. Time to reap the rewards."\n\n"I hope so. Let's pray the lord we've done enough." The president said, without much of his usual bravado. The vice-president raised an eyebrow at the sight of a pensive Adhemar. Yet this moment of self-reflection faded away as the President's good humor returned after a final gulp of coffee"
 brazil.151.a: ""It's in the bag, isn't it Laudo?""

 brazil.152.t: "A Cabinet Reshuffle"
 brazil.152.desc: "The cabinet meeting had seen no carryover from the Lott era but President Quadros himself. The mixture of PSD kleptocrats and PTB socialists that had continued to bleed the nation dry had seen their offices cleared within a few hours of Quadros' ascension to the presidency. It was time for the UDN to steer the ship of state back to good governance.\n\nThe first to speak for the day had been the president himself. Quadros, away from the media, had cut short his usual orations and stuck mostly to the great lines all had expected him to keep to. The republic was overburdened by spending, weighed down by bad debt. All of this would be fixed, both to help the common Brazilian man as well as to strengthen Brazil's international position in the face of big economies such as America. Foreign policy would be a second pillar of the Quadros presidency. Subservience to the United States was no longer on the cards. With no ill will to the northern republic, Brazil would look to other nations great and small for allies and friends.\n\nThe tone set for this first meeting, Quadros had his ministers present themselves in turn to their colleagues. Pride of place was given to Henning Boilesen, minister for the economy. The Danish-born former executive of the energy company Ultragaz, Boilesen was a well known figure of the country's business elite. His briefing noted the nation's mounting debt, and their importance as a threat to both the nation's prosperity as well as its foreign policy. Government spending would have to go down. The state would also retreat from the economy, freeing private citizens to act and letting them keep a bigger part of their hard work through tax reductions. Sacrifices would have to be made, yet it was Boilesen's belief that renewed prosperity would come in time."
 brazil.152.a: "Gentlemen, let's get to work."

 brazil.153.t: "Wooing the Army"
 brazil.153.desc: "The assembled collection of generals covered fully the spectrum of negative emotion. A few glared angrily at the president. Others kept their expression in studious contempt.The most patient had one sat closest to the standing president, eyes analyzing the strange figure in front of them.\n\nPresident Quadros carried on as confidently as he could. " - and thus it is the UDN's desire to maintain good relations between the army and our administration."\n\n"Why then, Mr. President, did you usurp your position from Lott? He was one of us."\n\n"President Lott," began Quadros over a few angry mutters, "displayed gross negligence in his corruption and in his appeasement of left wing radicals."\n\n"Lott was an idiot, but a principled one. Where were your concerns with corruption last year?" Jeered a general. Before the president could continue, field marshall Branco's voice boomed.\n\n"Quiet!" The marshall turned toward the president."Lott played politics and got burned. What matters is the future. Mr President, how will your government proceed with the chaos in South Africa? Shall the Brazilian intervention continue?"\n\n"It shall not, field marshall." At this, true chaos erupted. A strong majority of the officers began to argue with one another about the campaign in Africa, the merits of the Lott presidency, and the benefits of deeper ties with the OFN. Quadros stood in front of them all, his carefully prepared speech on the merits of a neutral foreign policy, and on the importance of avoiding unnecessary deaths of proud Brazilian warriors going up in smoke. Field marshall Branco stared at him with a neutral expression, as the debate continued to unfold.\n\nRelations with the army were not off to a fine start."
 brazil.153.a: "No fighting in the war room!"

 brazil.154.t: "Lacerda's Crowing"
 brazil.154.desc: "The cachaca did not help much with his funk. A few pieces of ice had fallen from his glass and scattered on the newspapers spread throughout the table. There they melted on the pages, splotching them with a mixture of ink and cheap paper. So much mud splatters, confabulation, histrionics, prevarications. Idly, the president cut ribbons from a hollowed out lime.\n\nTrying to expose Lacerda in the papers had not gone to plan. The crow had merely taken flight, while his cronies had begun returning fire. Now Quadros stood covered in political filth, while Lacerda flew above, taunting him. From evening papers and scandal rags, to respectable conservatives dailies. The latter especially hurt. At least the UDN's internal factions had not paid the failure much heed so far.\n\nCachaca, ice, lime... Sugar? Quadros dropped the knife on the table and staggered to his feet. He needed more sugar. On the way to the kitchen, he stopped by a window. Outside, Quadros could see in the distance beyond the fence a myriad of crows. A few flashes of camera. Lacerda's journalist friends mocked him all the way to the presidential palace. They'd no doubt harass the president later on, asking him questions they already had decided his answers would be. Less crows, more carrion birds, perhaps.\n\nQuadros sighed, and continued to trudge forward in search of sugar. "
 brazil.154.a: "No better ways to spend their evening?"
 
 brazil.155.t: "A Sinister Force from Europe"
 brazil.155.desc: "President Quadros had come to power offering Brazilians a return to a simpler, more honest era. An era of hardworking men, of proper families, of just governance. How then, asked the president, could immoral behavior be tolerated throughout the nation?\n\nNot content with fighting European inventions such as fascism, racism and marxism with all the power afforded to him by his office, president Quadros had signed a new law officially banning the Crimini. This dangerous new piece of fashion, popularized by rebellious youth in the French State, crudely approximated a woman's swimming suit. Only three scraps of tissue covered its wearers' unmentionables, leaving the rest of her visible to the entire beach. Named after the French word 'mini' and the German rocket testing site in Crimea, the Crimini had exploded in popularity throughout the world. It packed a rocket's punch in only a few square centimeters of fabric. Partisans celebrated it as a rebellion against Europe's decaying moralistic regimes. Cynics saw it as a cheap way for the declining French economy to outfit every beach going woman.\n\nPresident Quadros saw it as a dangerous attack on the nation's well being. Their blood heated by the tropic's sun, how would honest Brazilian men carry on their work, knowing that a few miles away entire flocks of sun-bathing women exposed their bodies to the world? The republic's future, the Brazilian people's future, all of it depended on eradicating this new ideological threat to virtue and good moral. Already, a new brigade of police officers were being trained on the art of counter-insurgency to flush out sultry seditious sun-bathing seductresses."
 brazil.155.a: "The most pressing issue for this government."

 brazil.156.t: "The Rising Sun's Ambassador"
 brazil.156.desc: "The position of ambassador of the Japanese Empire to Brazil had long been seen as something of a sinecure. Beyond vaguely agitating for the rights of nikkei Brazilians, the ambassador was generally given little to do. Brazil was after all deep OFN turf, and the country's business community had very little interest in anything but deepening ties to the Americans. A few Japanese operated on the margins, all the best commercial space taken over by the Yankees..\n\nThus it had been a pleasant surprise for the new President to request an official dinner with the Japanese ambassador. Over the meal, both men had discussed improved trade between the two nations, and a general thawing of the relationship.\n\nThe ambassador had long kept an eye on the eccentric vice-president and his agitation for better ties to the sphere for Brazil. Quadros' trip to the sphere had brought renewed activity to the Japanese mission to Brazil. The few embedded Kenpeitai agents within the embassy had even sent a few covert feelers to Quadro's office, without much success. Now that the man had turned president, perhaps some things would change?"
 brazil.156.a: "A good dinner, an even better conversation"

 brazil.157.t: "The Diplomatic Samba"
 brazil.157.desc: "Alfonso Arinos de Melo Franco was not on his first rodeo. The forties had seen him oppose the Estado Novo; the fifties, help pass a law against racial discrimination. Throughout the years he had met politicians of all stripes and shapes. None of them quite like his new boss, however.\n\n"In your role as foreign minister, you're to get us out of South Africa." President Quadros said, pacing near the presidential office. De Melo Franco sat, his head resting on his fist. "It's important we show those yankees that Brazil will not be bossed around. The days of the automatic alignment are over."\n\n"That's excellent, sir." Began De Melo Franco, cautiously. "This is the only worthwhile policy going forward. Will I be afforded freedom from, hmm, domestic policy concerns?"\n\n"Of course, Mr de Melo Franco. I'll be holding down the fort while you go abroad." Quadros smiled. De Melo Franco nodded, doing his best to look convinced. "Onto the next step after. Brazil needs new friends, big and small. Your interest in closer ties with West African nations of particular importance. We southern nations must stand together in these troubled times. Before all this, however, the big fishes need to be satisfied. Washington, Germania, Tokyo."\n\n"Of course, sir." De Melo Franco scratched his chin and thought. This would be an unprecedented opportunity for his career, and for Brazil in general. As long as the president kept everything safe on the home front, there were many opportunities for the republic abroad. If nothing else, in these strange times, who better than this strange new president to lead the nation? So the foreign minister tried to convince himself."
 brazil.157.a: ""I'll go make a few calls, Janio""

 brazil.158.t: "A Tempestuous Meeting"
 brazil.158.desc: "Lincoln Gordon had been sent to Brazil to make sure the stormy politics of the great South American republic did not fall to communist agitators or fascist demagogues. Above all, Brazilian alignment with the US had to be preserved at all cost. Through all this Gordon had monitored Vargist elements and suspicious members of the leading PSD-PTB coalition. What an unfortunate turn of events, then, that the most American friendly conservative party had turned out to be the greatest threat, under its new president!\n\n"President Quadros, with all due respects, the American people look with consternation upon your efforts to leave the South African conflict."\n\n"I've meant no disrespect to America's admirable efforts to support freedom wherever it seems endangered, ambassador." Quadros's infuriating calm upset Gordon even more than his circular reasonings. "But domestic political concerns in Brazil made our continued presence in Africa untenable."\n\n"Your opposition to the South African War dates back to long before the political crisis that saw you replace Lott." pointed out the diplomat.\n\n"I'm a man of my word, Mr. Gordon. I've long argued that Brazil, while cherishing its friendship to fellow republics of the Americas, must look beyond the shores of the Atlantic and Pacific to find its own place in the world."\n\n"I understand." said Gordon.\n\nThe meeting continued for some time. The most readily understandable thing, for the ambassador, was that Brazil sat on a powderkeg. This crazy new president did not seem to realize how dangerous his efforts were to his country's stability. Gordon's job would be ever harder in the following years."
 brazil.158.a: "America remains the only adult in the room."

 brazil.159.t: "No Friends, Only Interests"
 brazil.159.desc: "President Quadros did not think of Carlos Lacerda as a cheerful man. Even by the journalist's usual dour expression, however, today's expression told Quadros that his conservative rival was in a foul mood. The journalist had approached him on the margin of a conference.\n\n"President. About your normalization of relationships with Germany."\n\n"Yes mister Lacerda?"\n\nThe journalist launched himself into a tirade. "This is an outrage! How dare you normalize relationships with a genocidal fascist regime? Court their blood soaked money? Have you no shame, mister President?"\n\n"Brazil must be free to seek its own interest abroad. We've had our differences with Germany, and a committee at the moment is evaluating which corporations are most guilty of use of slave labor so that we..."\n\n"They're all guilty! All! You are making a fool of us on the international stage. Now in Washington D.C. they... "\n\n"Do you only get up in the morning if the Americans deem it acceptable, mister Lacerda?" It was Quadros' turn to lose temper."Where was the American love of freedom and human rights when their soldiers broke up unions in central American banana republics? Occupied Haiti and Cuba, forced everyone onto plantations? Nations have no friends, only interests. Americans do not care one whit about slaves in Manchuria nor in Poland, only about defending their domestic interests."\n\n"Then will you sink to the American's level, mister president?" Lacerda argued back feebly. President Quadros shook his head, and dismissed the arrogant conservative."
 brazil.159.a: "Brazil will be free from Washington, no matter the cost. "

 brazil.160.t: "A trip to Tokyo"
 brazil.160.desc: "The Japanese media were unused to the novelty of interviewing foreign head of states. At least, foreign head of states from beyond the sphere. An unusual event to talk with someone who didn't toe the usual party line. This strange man from Brazil, president Quadros, delighted in the attention, speaking at length in his hotel's conference room in Tokyo to the assembled journalists about the importance of better ties between the sphere and Brazil. All in all, the assembled media were in a good mood as they listened to the foreigner's ramblings.\n\n"Of course Brazil must grow closer to Asian nations." The president went on, through a translator. "After all, there are no great nations in the world than the Chinese, Japanese and Korean people." The translator, a nikkei brought over for his UDN activism, said without thinking. Korean people? The audience began whispering uneasily. Caught off guard, president Quadros' rehearsed speech stumbled. "The uh, Korean people have a specific place within the pan-asian dream, being the first nation to be brought under the Japanese empire's civilizing mission." The audience saw a few nods. But the earlier conviviality did not return fully. The journalists were now weighing the Brazilian president's words more closely."
 brazil.160.a: "Perhaps some members of the sphere are less equal?"

 brazil.161.t: "The Other Eagle"
 brazil.161.desc: "If the Japanese embassy to Brazil had long been seen as a sinecure, the position of representative of the Reich had been relegated to the status of retirement home. The German ambassador had been contemptuously ignored by every president since the end of the war. A streak it fell on the new president to break, unfortunately. The current man inviting president Quadros to dinner was inoffensive enough. Some amiable old party members who had fallen out of favor in Germania's court politics, but not fallen out of favor enough to be sent to rot in a reichskommissariat. The ambassador seemed delighted to have some company. On his face the president could see the work of the last few years, a corrosive acid to supposed teutonic invincibility. The death of Hitler had, after all, not been kind to the supposed master race.\n\nBoth of them made small talk over some food indifferently prepared. The ambassador mentioned America and its trouble keeping blacks in their proper place. The old nazi praised in contrast Brazil for doing its best to keeping its mongrel population docile. Quadros had to bite his tongue at the obvious diplomatic blunder, and quickly changed the subject.\n\n"Have, uh, news come from Germania about any future assignment for you? Your stay in Brazil has been remarkably long, ambassador."\n\n"Oh, to go back to Germany." The man sighed. "No news yet, president. No news yet.""
 brazil.161.a: "Quadros almost felt sorry for him, almost."

 brazil.162.t: "The Appetizer"
 brazil.162.desc: "De Melo Franco had come to visit the president and report on his recent activities. The foreign minister had organized the meeting with the three ambassadors of the great powers. He had also been writing letters to American representatives every waking hour to reassure them that president Quadros was America's best friend, and would always be.\n\n"Great work, Alfonso. Your efforts have not gone unnoticed. However, more remains to be done. We've opened new lines of communication with the great powers, but they remain untapped. We must make use of the full potential of the Independent Foreign Policy to help Brazil soar."\n\n"Indeed." The minister presented a folder to his boss. "I've taken the liberty of furthering our contact with West African states. The end of the terror bombing has led several states to look to foreign countries for support. There are many opportunities in Africa if we move before the bigger players."\n\nPresident Quadros smiled. "Great work, Mr de Melo Franco. Time for Brazil to make waves.""
 brazil.162.a: "So it seems Mr. President, so it seems"

 brazil.163.t: "Onto the Main Course"
 brazil.163.desc: "The announcement had come in during a humdrum UDN conference. The president had descended from planet vassourinha to discuss his developing project, the Independent Foreign Policy. Some of its points were tolerable, such as looking for more trade partners; some were worrisome, like moving out of America's shadow; now, this latest idea had landed like a lit grenade in the middle of the assembly.\n\n"You want to do what, Mr President? Is this a joke?" Asked a prominent Lacerdista senator. President Quadros's tone was level as he answered that he was dead serious. "You can't possibly want to give one of the nation's highest honors to some... communist piece of trash?"\n\n"This piece of trash, sir, was instrumental in helping Fidel Castro prevent a German takeover of his island. While his ideology is regrettable, Ernesto Guevara is one of the greatest latin-american patriots of our times."\n\n"Communism is antithetical to everything we hold dear on this continent." retorted the senator. "Now the Americans are stuck with a failed state a hundred kilometer from Florida. The very last thing we should do is encourage more of this nonsense anywhere in this hemisphere!" The senator continued.\n\nThe room was increasingly empty. Some of the UDN members had already made use of the debate to slip out the back door. They knew that there would be no arguing with the president when he had made his mind like this. As stubborn and rigid as Lott had been, President Quadros certainly could give him a run for his money. And now this allegedly conservative president was inviting a blood drenched marxist to Brazil."
 brazil.163.a: "This fool makes a mockery of our party!"

 brazil.164.t: "Matters of Blood"
 brazil.164.desc: "The UDN member ran into the president on the margin of a party strategy conference. "Sir!"\n\nPresident Quadros turned and gave him a great smile. "Ah, Marcelo. One of our aides in the chamber of deputies, right?"\n\nMarcelo was taken aback. "Yes sir. Sir, I wanted to ask about your repeal of the restrictions on Japanese immigrants. I... Uh...." The aide's thoughts were led astray for a moment by the president's beatific smile.\n\n"Yes, the repeal of those restrictions. What a grand policy! I'm grateful for the support of the UDN on this landmark legislation. Brazil, the blood of old Europe and of fiery Africa in its veins, will soon have the delicate Orient as a counter-balance."\n\n"But sir, uncontrolled immigration will destabilize our country. Especially immigrants from Japan, the nikkeis cannot be trusted, sir. I implore you to change tack."\n\nQuadros put his hand on the aide's shoulder."No need for fear. The Japanese are a cool headed people. Their sons and daughters will not add any unruliness to Brazil. Besides, think of the reinforced economic ties to the sphere for Brazil! Now if you must excuse me, we've more work to do, young man!"\n\nAnd so the president went, leaving the aide behind, equal part irritated and mystified. The President's opponents within the UDN had to organize better."
 brazil.164.a: "I foresee the Amazon River foaming with much blood."

 # Lott Business as Usual
 brazil.165.t: "The New Plan"
 brazil.165.desc: "It was a pleasant day in the Palácio de Planalto, and Henrique Teixeira Lott was pleased that he was able to use this good day to meet with someone who was neither an opponent of his, nor somebody who had just messed up, nor indeed somebody out to see what they could get from him.\n\nQuite the contrary: it was his esteemed predecessor, Juscelino Kubitschek, a grandee of Lott's own PSD. Both of them considered each other friends and mentors, and with good reason. When Kubitschek was elected in 1955, Lott had helped the constitutionalist effort that defended him against putschists. And when Lott stood for election in 1960, Kubitschek had helped show the previously apolitical Marshal the ropes of politics. Now Kubitschek was in Lott's office to discuss a new plan that the President had; since the matter of Quadros was now settled once and for all, Lott's hands were now free.\n\n"Now, Juscelino, I've followed your and Neves' way of doing things a lot of the time, and it's all well and good, but I think it's well past time for me to do something to establish myself as my own man, leave my own legacy behind."\n\nKubitschek smirked. "Oh, I understand completely. You can't very well build Brasília again, and the Transamazonian will take a good while to finish. What are you thinking about?"\n\nLott smiled slightly, saying, "I was thinking about de-politicizing the military, forcing the Sorbonne and hardliners to clam up, and making my constitutionalists the most powerful faction in the armed forces. This'll make sure that no-one will ever need to worry about a military takeover ever again."\n\nKubitschek was impressed. This he had not expected. "Quite a damn good thing it'll be if nobody has to worry about what we did.""
 brazil.165.a: ""You have my support, Henrique.""

 brazil.166.t: "The Plan Continues"
 brazil.166.desc: "[BRA_event_166_loc]"
 brazil.166.a: "It is for the good of Brazil."

 brazil.166.goulartpath: ""Operation Toucan is a plan to remove once and for all the threat of untoward military intervention in our Brazilian democratic order. We will depoliticize the armed forces and teach servicemen and officers to understand once and for all that they are merely citizens in uniform, nothing more and nothing less."\n\nAs Henrique Teixeira Lott, President of Brazil, looked around the room, he gauged the attitudes of the small cabinet meeting was addressing. His second-in-command, João Goulart, pledged his full support. Tancredo Neves also agreed, saying that Quadros put it best and that Lott could count on his support too. Walter Salles, though less enthusiastic about it than Quadros was, also seemed supportive.\n\nOn the other hand, the other military man in the room, Marshal Odylio Denys, was more reticent. "Henrique, this is a fairly good idea, and I won't deny it. But I have to advise you to be careful about the way you go about this. If we step on too many toes things will go badly; maybe you might want to walk it back."\n\nLott shook his head. "If the military professionals know what is good for them they will submit. This has to be done and it has to be done at once.""
 brazil.166.quadrospath: ""Operation Toucan is a plan to remove once and for all the threat of untoward military intervention in our Brazilian democratic order. We will depoliticize the armed forces and teach servicemen and officers to understand once and for all that they are merely citizens in uniform, nothing more and nothing less."\n\nAs Henrique Teixeira Lott, President of Brazil, looked around the room, he gauged the attitudes of the small cabinet meeting was addressing. His second-in-command, Jânio Quadros, seemed to be very receptive to the idea of being freed from the prospect of a putsch. He made that very clear. "This is a great idea, Henrique, and I'll back you the whole way in it."\n\nTancredo Neves also agreed, saying that Quadros put it best and that Lott could count on his support too. Walter Salles, though less enthusiastic about it than Quadros was, also seemed supportive.\n\nOn the other hand, the other military man in the room, Marshal Odylio Denys, was more reticent. "Henrique, this is a fairly good idea, and I won't deny it. But I have to advise you to be careful about the way you go about this. If we step on too many toes things will go badly; maybe you might want to walk it back."\n\nLott shook his head. "If the military professionals know what is good for them they will submit. This has to be done and it has to be done at once.""

 brazil.167.t: "A Meeting of Two Presidents"
 brazil.167.desc: "It was a pleasant day in the Palácio de Planalto, and Henrique Teixeira Lott was putting it to good use, meeting with a predecessor of his in the Presidency, Air Marshal Eduardo Gomes.\n\nIn the past, there had been two major sources of dispute between Gomes and Lott. First, Gomes had been a member of the UDN during his presidency, and had defeated the PSD candidate, Marshal Eurico Gaspar Dutra, to gain power. Second, in the aftermath of the 1955 election, when Juscelino Kubitschek's election was threatened by a military mutiny, Lott went all the way in supporting the constitutional order, while Gomes remained neutral.\n\nThey had disagreed quite vigorously on these matters; how fortunate, therefore, that Air Marshal Gomes was willing to hear this idea out... with a few conditions.\n\n"Well, Henrique, I can back you up on this, but I'll have to ask for a few things."\n\n"And these are?"\n\n"More funding for the airforce, as always, can't let my boys go hang, and also that a few airforce clubs be left alone."\n\nLott was somewhat displeased, but Gomes' goodwill - and that of the air force -  was worth the cost, all things considered. This was for the best."
 brazil.167.a: ""You have a deal, Eduardo.""

 brazil.168.t: "Sarmento Ferments"
 brazil.168.desc: "It was a rainy day in Manaus, capital of the State of Amazonas, and Siseno Sarmento was angry and distraught. Despite his loyal service to the Brazilian Republic as part of its armed forces, he had been shunted off to this damned backwater to "serve as commander of the local garrison forces" (read: do nothing but inspect one-thousand reservists at dawn and dusk every day).Sure, he had been a bit too involved with the part of the military that thought that it was their duty to govern Brazil, saying that the civilians could not be trusted to rule themselves (they couldn't; the civilians were all moronic sh- idiots). And sure, he had maybe gone slightly overboard in disrespecting the then-Marshal while they were colleagues in the military (but he was a moth... entitled good-for-nothing, he deserved what he got). But this was too much, God damn it all to hell! President or no, Lott had no fucking right to treat him like this, for fuck's sake!\n\nFor the next few weeks, Sarmento's stream of consciousness repeatedly followed this line of useless complaining, while he plunged into an increasingly deep state of despair at being cut off from his former troops and from the halls of power. But after some time spent lying around uselessly, Sarmento shook himself from his slough of despond, stopped using curse words, and began to make plans to attempt a comeback under another president, cursing Lott under his breath the whole time."
 brazil.168.a: "Lott on the other hand was just glad to be rid of him."

 brazil.169.t: "Kruel's Cruel Demise"
 brazil.169.desc: "Henrique Lott looked at the report and wished to God that this didn't have to happen. He wished that he could have this cup taken away from him. He didn't want to do this to Amaury – an old friend and colleague – but he had no choice. One could not very well expect a marshal to be spared punishment after he accepted massive bribes so he could purchase large amounts of farmland and become a rancher baron overnight.\n\nAs Lott issued the order for Kruel to be dishonorably discharged for corruption and malfeasance, Marshal Denys, his defense minister, walked into the room with a concerned look on his face. "Henrique, is this really the right thing to do? You know it's going to upset a whole lot of people, step on a lot of toes all over the place. Surely there's another way of dealing with this. I know you don't even want to do it."\n\nLott sighed and shook his head. "What I want or do not want as president and as a retired marshal of the Brazilian army means nothing in front of the law. Amaury accepted such a large set of bribes that there was nothing else that I could do. He has to go, and I don't care what the others have to think about it. Besides, only the non-constitutionalists, the ones who think that they somehow know how to run the country better than the rest of Brazil does, have anything to fear."\n\nDenys nodded, but was visibly frustrated. Lott barely noticed; he was too busy wondering just where all Kruel had gotten all that money from. Years later, it would come out that it had been Adhemar that did it. For now, however, Lott was left wondering, and Denys was left displeased."
 brazil.169.a: "To save the rest of the lot, Lott had to be cruel to Kruel."

 brazil.171.t: "The Matter of the Marines"
 brazil.171.desc: "Henrique Lott had received a report from a secret investigation into the conduct of his country's marine troops, who were the amphibious elite of his homeland's foot soldiers. In theory, these troops were supposed to perform far better and be held to far higher standards than the regular army. But this was unfortunately not the case, and Lott was far from impressed with what he was looking at.\n\nThere was a semi-frequent violation of laws against corruption and abuse of power. There were reports of misuse and abuse of equipment that was given to them. There was no small number of times when marines made off with equipment after their tour of duty was over. But most concerning of all to Lott were the unsubtle 'jokes' that the marines kept making about overthrowing politicians that they did not like.\n\nThis could not be borne, and it would not be. Lott decided to act before the marines became an actual threat or were used by the hardliners to gain power. He'd need Denys' help to do this; fortunately, he knew that the old marshal would likely take his side this time around."
 brazil.171.a: ""Please bring Marshal Denys to me.""

 brazil.173.t: "Marshal Lott Reflects"
 brazil.173.desc: "[BRA_event_173_loc]"
 brazil.173.lottactfailed: "It had been a challenging four years, Henrique Lott thought. There had been a lot for him to do; he had had to deal with the Nazis invading Brazilian waters, economic instability, war in South Africa, a madman of a vice-president, screaming opposition politicians, the scourge of corruption and malfeasance, and above all the threat of a military intervention against him.\n\nHe had come so damned close to getting rid of that threat for himself and all his successors. An act that would have removed once and for all the threat of untoward military intervention in the Brazilian democratic order. It would have depoliticized the armed forces and taught the soldiers, airmen, and sailors to understand once and for all that they were merely citizens in uniform, nothing more and nothing less. But alas, it was not to be. He had been outmaneuvered by the military and political opposition, and now he was left feeling like he had not done enough.\n\nAh, well. It was of no matter. He would take a brief vacation somewhere - probably not Guanabara though - and have rest from his labours. Then he would go back to active service in the army and do everything in his power to influence the military towards correct policy as a member of its constitutionalist faction."
 brazil.173.lottactpassed: "It had been a challenging four years, Henrique Lott thought. There had been a lot for him to do; he had had to deal with the Nazis invading Brazilian waters, economic instability, war in South Africa, a madman of a vice-president, screaming opposition politicians, the scourge of corruption and malfeasance, and above all the threat of a military intervention against him.\n\nAnd he had gotten rid of that threat for himself and all his successors. An act that removed once and for all the threat of untoward military intervention in the Brazilian democratic order. It depoliticized the armed forces and taught the soldiers, airmen, and sailors to understand once and for all that they were merely citizens in uniform, nothing more and nothing less. God be praised, it had come through. He had outmaneuvered the military and political opposition, and now he was left with a feeling of satisfaction. He had done enough; he could leave now.\n\nAh, well. It was of no matter. He would take a brief vacation somewhere - probably not Guanabara though - and have rest from his labours. Then he would go back to active service in the army and do everything in his power to influence the military towards correct policy as a member of its constitutionalist faction."
 brazil.173.a: "The President becomes the Marshal."
 brazil.173_tt: "§YMarshal Henrique Teixeira Lott, President of the Brazilian Republic, moves on to become the hero of his own story. We on the other hand shall move on to his successor.§!"

 brazil.174.t: "The Lott Act Fails!"
 brazil.174.desc: "There was no shortage of finger-pointing and shouting in the National Congress Building today, after the Senado failed to pass the Lott Act. The act intended to curb the political influence that the military currently holds by limiting and enforcing what political actions military members may take. The act was hotly debated within the armed forces, though it appears as if the Hardliner faction has taken an advantage in the military. President Lott, the primary sponsor of the act, hoped to install Constitutionalist allies within the military to root out Hardliner influence, but it appears as if this scheme has been largely unsuccessful. Furthermore, President Lott's refusal to withdraw the act drew significant anger from all three branches of the armed forces.\n\nNo stranger to military influence in their politics, Brazil's democracy is frail and prone to instability, especially given the wide range of political thought within the country. Although Brazil's military has pledged to continue defending democracy and insists that it has no current or future plans to intervene in an election, the officers' fear of a leftist-dominated government is well-known to nearly all Brazilians. This is exacerbated by the PTB-PSD coalition's desire to reform the military, which could lead to a second showdown regarding the military and politics in the future. For now, the armed forces will enjoy their current political freedoms, for better or worse."
 brazil.174.a: "An unfortunate failure"

 brazil.175.t: "The Lott Act Passes!"
 brazil.175.desc: "Applause could be heard throughout the National Congress Building today, as Brazilian senators have passed the Lott Act. The act, aiming to curtail the influence of the military in everyday politics and affairs, was able to garner enough support to pass despite veiled attempts by the military to sabotage the act. Ever since the Estado Novo days, Brazil's military has had a disproportionate amount of influence on its politics, and candidates would find themselves more worried about the military, rather than the issues of the day and re-election. President Lott, a military man himself, has pushed for significant reforms to the officer corps of the army, navy, and air force by installing "Constitutionalist" allies in the place of Hardliner members.\n\nThe Constitutionalists, as their name suggests, look to reduce the role of Brazil's military in political affairs, focusing purely on the defense of Brazil. In recent days, President Lott and the Constitutionalists have slowly relegated Hardliner officers to irrelevant positions, or "encouraging" them to take early retirement from the military. With a Constitutionalist majority in the military, the hope is that they will abstain from intervening in future political elections and promote a democratic transfer of power. While some in the military are not enthusiastic about the various reforms that are in the Lott Act, there is now little they can do to change the law in their current position."
 brazil.175.a: "A necessary step to protect the peaceful transfer of power."

 # 1965 Election Season Begins
 brazil.176.t: "Election Season"
 brazil.176.desc: "It's time again for Brazil's political parties to gear up for election season. In this year's election, one third of all Senate seats are up for election, one in each state.\n\nThe power struggle between the UDN and the coalition of the PSD and PTB hangs in the balance, while the PSP looks to establish itself as an electoral force. Voters around the nation will get the chance to shape Brazil's future."
 brazil.176.a: "Vote UDN!"
 brazil.176.b: "Vote PSD!"
 brazil.176.c: "Vote PTB!"
 brazil.176.d: "Vote PSP!"
 brazil.176.e: "report if you're seeing this, it's a bug"

 # 1965 Election Season Ends
 brazil.177.t: "Brazil Votes"
 brazil.177.desc: "Campaign signs are being torn down, polls are emptying, and radio broadcasts are now all focused on the count. All at once in Brazil, votes are being counted while the nation watches in suspense, a winner should be clear soon."
 brazil.177.a: "The votes are tallied..."

 brazil.170.t: "The Highway Completed!"
 brazil.170.desc: "Finally, after years of hard labor and an extreme investment of both economic and political capital, the Trans-Amazonian Highway has reached the borders of Peru and Colombia. The Highways completion irreversibly links the depths of the Amazon with Brazil's largest cities, providing a lifeline for trade and transportation to the entire country. A megaproject to rival the Suez Canal now stands triumphant and complete, a clear sign to all the Americas and the world at large that Brazil's fire has not lessened in the slightest.\n\nRaucous celebration is everywhere. Highway workers enjoy free drinks the nation over, political pundits breathe a sigh of relief and near every citizen takes to the streets to celebrate a clear demonstration of what a united peoples can accomplish. Even the Highways detractors are forced to admit, reluctantly, that Brazil will reap its benefits forever. Fireworks light up the skies of Brasília, of São Paulo, of Rio.\n\nThe economic benefits of the Trans-Amazonian Highway are obvious, but this is as much a political victory as an industrial one. The men and women who hold Brazil's highest offices host massive parties, celebrating the massive uptick in votes and popularity anyone in the administration is sure to gain. Foreign acknowledgements and congratulations have already begun to flood in, as the world reacts with a mix of incredulity, joy and sheer surprise at Brazil's ultimate success, its ultimate progress.\n\nA young girl watches the strange black path through a cluster of trees, and wonders at its  purpose. A sudden growl, as loud as the great machines that clear cut a way for the black stone, shakes her from her thoughts, and she runs back into the jungle. A bus speeds down the road, as men hang out the windows and yell a drunken song. For the little girl, the Highway signals a different kind of progress."
 brazil.170.a: "The Amazon would echo with the engines growls for a long, long time."

 brazil.178.t: "Ripe Harvest"
 brazil.178.desc: "Egbeble considered himself to be very lucky to have found employment away from the brutal diamond mines of Zentralafrika. The captain, one of the many Belgians inhabiting Leopoldville, decided to overlook his background because of a serious shortage in personnel, and it showed, the people that made up the ship's crew were incredibly diverse: Germans, Belgians, and English, and, despite being the only dark-skinned member of the crew, he wasn't really put through any different treatment from his peers, something which made Egbeble grow to deeply appreciate life at sea when compared to his time at shore.\n\nHe wasn't dumb. As soon as he learnt of the job offer, he already had a vague idea of the motives behind the lack of personnel and the informality of it all, and it quickly became clear when they first spotted a Brazilian patrol boat in the distance. They were always faster and the job paid more in a single trip than what his family had probably seen in a lifetime, so he wasn't complaining despite the anxiety slowly building up in him. He'd tell himself that it'd be one more trip and he'd quit, but greed would always get the best of him.\n\nThis past month had been particularly tense: Patrol boats had gotten closer than ever, close enough to attempt to ram, and they'd also been hearing mentioned over the radio how Brazilians were ramping up their efforts. While the captain was worried and almost called the trip off halfway through, the crew, along with Egbeble, managed to convince him otherwise, after all, this harvest had been particularly great, and they'd make a fortune if they continued.\n\nHe was in the kitchen when it happened. A loud "thump" rocked the ship in all directions and he barely managed to stay on his feet. Egbeble heard the engines of the ship suddenly ground to a halt and couldn't get halfway towards the door before three men came rushing in and pointed their carbines at him. Realizing what had happened, Egbeble surrendered and was quickly brought out handcuffed to be lined up along the rest of his crew. As people shouted words in Portuguese he couldn't understand and the captives were escorted towards another ship, the sight of the Swastika being lowered to be replaced by the flag of Brazil briefly caught the interest of all those present."
 brazil.178.a: "Earth provides enough to satisfy every man's needs, but not every man's greed."

 brazil.179.t: "A Brief Discussion on Policy"
 brazil.179.desc: ""...and the Dietrich Eckart, stern trawler, 150 tons, registered out of Luanda," detailed Marshal Odylio Denys. "So Mister President, that's four since yesterday. It remains to be seen what they do next, but I can't imagine Berlin-"\n\nThe door to the President's office opened, and Quadros stuck his head in, asking "Did you tell Toscano to seize the German ships? Without even telling Germany?"\n\n"Yes," Lott said. "The negotiations weren't going to go anywhere and their ships continued to rob us blind. So, naturally, we had to skip to sending the Zentralafrikans a message they could understand. And now they know we aren't messing around."\n\n"This is bad Henrique, are you certain this is the right thing to do? Müller doesn't want this to get out of hand either. He doesn't want to get the Reich into a war with Brazil. And Germania might just be angry enough now to take a harder line against us."\n\n"Oh hell, it was always going to end up like this. Everyone who met the Reichskommissar says Müller's a madman. He can't see us as an equal at the negotiating table, and he doesn't have any interest in avoiding a diplomatic incident. There can be no negotiation with the Reich unless we can show them we are willing to go toe to toe. And this is the wake-up call he needs to realize we're serious."\n\nQuadros thought it over, and said "Yes, I understand your point. If we were negotiating with a real African state, then things would be different, but with a Reichskommissariat... I don't think anyone wants to treat a German colony as an equal."\n\n"Correct. They're a damned colony, and that's why we take a hard line. And I think a real country would be more respectful anyway."\n\nQuadros said, "Alright, Mister President, have a nice afternoon.""
 brazil.179.a: "Double standards for savages and civilized."

 brazil.180.t: "The 48 Hour Ultimatum"
 brazil.180.desc: ""We're still detaining vessels," said Admiral Toscano. "Three today, five yesterday, and that's the ones we got. There's almost certainly ones that made it through we don't know about, and the B-17s are still tracking trawlers coming toward us. If there's a warning, they aren't heeding it."\n\n"So they either don't have radios or they are ignoring us, because the ambassador says it's in the Völkischer Beobachter," Lott said. "And I'm thinking Müller has decided to play chicken with us."\n\n"Mister President," said Marshal Denys, "a detention operation is still feasible at this point. Our ships are still capable of defending the coast and are willing to stay out there as long as we need them too. If we want to keep this up, we certainly could end up detaining the entire German fishing fleet in the Bay of All Saints."\n\n"We could, but that's not going to get us the results we need. And it's been told to me Germany could retaliate in some way with their ships being detained by us. They'll most likely claim some sort of compensation and take our assets if we don't give it up. The crisis needs to end, and end quickly."\n\nDenys sighed. "So it's settled, I guess. More aggressive action is needed. How much time should we give them?"\n\n"Forty-eight," said Lott. "If by that time they still want to try it, then you have my permission to take whatever action you see fit."\n\n"We can avoid the more unpleasant bits, sir," said Toscano. "We do an announcement, get them off the ship, then do it with nobody aboard. It will be a gentlemanly affair, respectful."\n\n"I wouldn't want anything else, Admiral, though it does depend on how Müller and Germany respond to the warning.""
 brazil.180.a: "Another Line is Drawn"

 brazil.181.t: "Zentralafrika gets the Ultimatum"
 brazil.181.desc: ""Are you serious?" asked Müller, looking up from cleaning his Boys Anti-tank Rifle. "They said they were gonna blow up our ships?"\n\n"In two days, yes" said Steiner as they stood in a room of Müller's palace, AC on full blast. "They've told us via the embassy, and they've been broadcasting on the international shipping channels, so everyone knows it. Brazil really seems like they're going to do it."\n\n"What the fuck? What's in these crabs anyway? Do you break them open and get a diamond?" Müller sighed. "Alright, what are the options? Do we throw this one back to Germania?"\n\n"Not sure if they'd even notice, honestly, Reichskommisar. So, the first option is we say it's too much. We pull back and our ships stay out of claimed Brazilian waters."\n\n"And I gotta ignore an angry phone call when it becomes clear we backed down from the Brazilians. Can we call their bluff instead?"\n\n"I'll talk to Admiral Mutzelburg, but we could do it, I think. We have two cruisers and eight destroyers, which should be able to fight whatever the Brazilians have if they show up. But that may preclude a clash, and if that happens, we may find ourselves without air cover and a long way from backup." He paused. "Wait, does Schenck even know about this?"\n\n"Doesn't matter, he'll do whatever we want him to. And we're certain the Brazilians are serious? They really are going to fuck with us over some fucking crabs? They are going to attack a vessel flying the swastika and expect it all to end well?"\n\n"You could tell them to do that, but the ships need an order now, because a bunch of them might just fuck off on their own if we don't respond.""
 brazil.181.a: "I thought I told you that we don't stop."
 brazil.181.b: "They want a confrontation, give them one!"
 brazil.181.c: "Let's avoid this crazy country."

 brazil.182.t: "A Line is Crossed"
 brazil.182.desc: ""Who do these people think we are?" asked Lott. "And they still keep coming?"\n\n"Well, yes, but it seems like Müller isn't entirely cavileer about this. Our scout aircraft have reported the trawlers may have men with guns on board. It looks like they're preparing for any boarding attempts."\n\n"Who's crazy enough to put infantry on a trawler?"\n\n"Müller would, sir. And that's going to complicate any boarding actions we might take against the ships."\n\n"So if we put the marines on them, we would be potentially risking a fight over several fishing boats. Christ, this is a problem."\n\n"Yes sir, it is, but alternatively we could take a more moderate course of action."\n\n"How so?"\n\n"The mercenaries aren't that good at long range, and no captain wants to get hit by a Mark Twelve Five Inch. So we gently guide them away. Maybe bump them or fire across the bow if they don't get the hint. But it still gets the message across, and is less likely to result in a firefight."\n\nLott thought it over. "That may work, but it's not as forceful."\n\n"It's only one idea, but we need a decision soon, sir. What are your orders?"\n\nLott only needed a moment."
 brazil.182.a: ""Board it.""
 brazil.182.b: ""Let's play it safe and keep them at arms length.""
 brazil.182.c: ""It isn't worth it, let them go.""

 brazil.183.t: "A Line is Violated"
 brazil.183.desc: ""The fucking krauts have escorts," said Denys as he ran in. "Toscano says there are missile boats with swastikas escorting the trawlers now."\n\nThat statement hit the room hard. "That means..." said Lott, "we have to pull out. That's it then, we can't afford a war."\n\nQuadros couldn't believe his ears. "Pull out? Müller just put troops in our waters, and you want to pull out? This is an effective war, Mister President!"\n\n"Not yet, it isn't. And if we take mare action it just might."\n\n"Quadros is absolutely right, sir," said Denys, "but we still have options. Toscano says his forces are on the way. We can bring a force of destroyers to bear on the motor boats and tell them to move back. We'll cause damage to the Zentralafrikan station and they know this. We'll still avoid shots getting fired, but we have to respond. Our integrity depends on this!"\n\n"You're damn right it does, Marshal," said Quadros. "We said we were going to respond, and that's what we will do. We stick with the plan, sir, we do the boarding, damn the consequences. They aren't going to take a challenge."\n\n"But the Kriegsmarine-"\n\n"-They are a group of obsolete vessels, not the best in the German arsenal, and at the edge of their range," assured Denys. "We can force them to go back with pressure."\n\n"And we can stick with the plan," said Quadros. "How are we going to take this?""
 brazil.183.a: "Quadros is right. We do what we say!"
 brazil.183.b: "Denys has a point. Let's confront them instead."
 brazil.183.c: "We are in over our heads."

 brazil.184.t: "The Snake that Smoked"
 brazil.184.desc: "It was pretty sudden and unexpected that Denys would barge in on a meeting unexpectedly, but he did. And with his smile, Lott and Quadros knew instantly what had happened.\n\n"Mister President, Vice President," Denys said, "they're out."\n\nLott breathed a massive sigh of relief. "Are you sure?" asked Quadros. "Did Toscano confirm it?"\n\n"Toscano did. The German-flagged trawlers have been moving back across the mid-atlantic ridge for the past 24 hours. It looks like the Zentralafrikan station is still in port. And there hasn't been any interceptions since last night. Müller must have told them to pull out, only explanation. We won, sir."\n\n"Oh, fuck yes," said Quadros. "We just beat the Reich, didn't we?"\n\n"For the first time since Russia," said Lott. "Germany stood eye-to-eye with another nation and blinked. And we were the ones to do it. I-I don't know what to say. The navy is almost certainly never going to need to buy a drink ever again. And I can't wait for when Washington hears this."\n\n"Or Tokyo," Quadros pointed out.\n\n"Marshal, tell Toscano that's very good, I'll have a statement to give to the sailors in five. And after that, I have to make an announcement over the radio."\n\n"Understood, Mister President, but everyone in the force is probably happy anyway."\n\n"And Quadros," said Lott, "you might want to leave early, there's going to be plenty of partiers in the street in a half hour.""
 brazil.184.a: "A check to Germania"

 brazil.185.t: "A Tense Room in Brasília"
 brazil.185.desc: "The waiting was the worst part.\n\nEveryone had different ways of dealing with it. Quadros paced back and forth on his side of the briefing room. Denys filled the air with the smoke of his third Hollywood so far. And Lott stared at the phone, desperately wishing there would be some good news and maybe a chance for him to get a glass of Candian Club.\n\nFinally, the phone rang. Everyone looked at it, then to Lott, who nodded as he picked it up. 'Talk to me, Toscano," he said.\n\n"Mister President, it's done," said Toscano on the other end. "We're in control of about a quarter of the Zentralafrikan trawling fleet now."\n\nLott instantly asked "what are our losses?"\n\n"Three marines were injured. The mercenaries had no support, most gave up without a fight."\n\nThe relief on Lott's face was clear to see, and instantly Quadros and Denys knew things had gone well.\n\n"This ought to give Fritz the hint, sir. We're on station for more ships, but if they get wind of this I don't suppose we're going to see any more try to cross the line."\n\n"Understood Admiral," said Lott. "Tell the men we're proud of them, and we'll see how Germany takes this kick to the pants. Happy hunting."\n\nAs soon as he hung up, he looked Quadros and Denys in the eyes, and they all smiled."
 brazil.185.a: ""Boys, it's time for a drink!""

 brazil.186.t: "A Day On The High Seas"
 brazil.186.desc: "Captain Carlos Pacheco of the Paraná thought himself lucky to catch up with the trawling fleet in such a short time. He was the first to receive the report, and the nearest to their location. He could expect the Greenhalgh and Babitonga to be on site shortly. But he was confident enough he could handle some unarmed trawlers with his old American destroyer. The Germans were going to learn they were outclassed soon enough.\n\n"This is the Brazilian destroyer Paraná," his communications expert broadcasted in English to the boats. "You are in Brazilian territory. You will leave immediately or we will take action to protect Brazilian rights." He then looked to the Captain, and the captain nodded to a lieutenant on the deck, who commenced the next phase of the plan.\n\nIt may not have been the most modern or up to date armament, but several rounds of forty mike-mike still kicked up a lot of water, and the burst of fire would still be plenty intimidating for some crab fishermen too far from where they were supposed to be. The sound of just one of those guns reverberated throughout the ship. Pacheco had five more at his disposal, along with other armament that could put holes in the boats he was tasked with scaring off.\n\nEvidently, the German bastards had gotten the message, and they began to leave. Some took their nets on board, others cut them loose and just ran. Pacheo breathed a sigh of relief as he knew this battle was over. But as the vessels pulled away, one of the officers on deck noticed something with his binoculars."
 brazil.186.a: ""They still got a lot of crabs.""

 brazil.187.t: "A Tactical Error"
 brazil.187.desc: "Several kilometers off the coast of Fernando de Noronha, a steam trawler lurches across the ocean. It flies a curious flag from its tail. The red symbolizes socialism. The white is for nationalism. And in the middle is the symbol of the aryan race Like so many vessels that have come to Brazil, it comes from a colony across the Atlantic. And once again, this colony is cloaked in pseudo-scientific racial theory and supposed noble goals to hide the blunt exploitation behind it. But this ship has not come to deliver an inhumane cargo to Brazil; it's crimes will take place far away from the shores of it.\n\nThe trawler begins to open up its giant nets from the rear. Gradually, they expand and expand until they reach from the kerning waves above to the seafloor. The Brazil basin is connected to the lands to the west, but it matters not. And after some period of time, the net is closed, and a large number of crabs who call the extension of Cape São Roque their home. The haul is put onto the deck to be processed, and the net is cast out again. Eventually, the ship will fill its stores of brazilian crabs, and then return back to the nightmare of Nazi Africa, in hopes that its catch will grace the dining tables of the Nazi elites in the home country.\n\nWho can stop this? The Brazilians, perhaps, though they've missed their biggest chance to end this pillage of the Americas. Without the stomach for direct fighting, the ships come and violate the boundary with ease. One day the Brazilian Navy will eventually shut these ships down. But until then, the vessel will always come back for another load of crabs."
 brazil.187.a: "The Smiling Man laughs again."

 brazil.188.t: "Limited Options"
 brazil.188.desc: ""It's not working," said Toscano over the radio. "We have Zentralafrikan missile boats in the area, and they're armed. Boarding operations aren't working, there have been several close near collisions with the ships and one case where we fired warning shots. The situation is looking fucked, sir."\n\n"Alright admiral, we'll update you in a minute," said Denys. And as communication ceased, dread filled the briefing room. This was a disaster, and everyone knew it. Lott, Quadros, and Denys all were aware of the predicament they found themselves in.\n\nLott was the first to speak. "We stay the course," he said. "We said we were going to board, and we will. Let's tell Toscano to continue the plan."\n\n"That's not going to be the best action, sir," Denys said. "We're evenly matched. Going further would almost certainly lead to a shootout, one that it's not certain we would win. Casualties would be unacceptable, and the diplomatic repercussions would be extreme. Our forces are not prepared for this, sir."\n\n"I gave my word as the President of Brazil that we would board the ships regardless of cost and we will!"\n\n"Denys is right," barked Quadros. "This is far too risky, we need to tell the fleet to disengage!"\n\nLott was taken aback at this change of opinion. "But you said-"\n\n"The hell with what I said-things are worse than I thought! We must pull back now before we get into a war!""
 brazil.188.a: "Stick to our guns"
 brazil.188.b: "Pull back and go for Deny's suggestion"
 brazil.188.c: "Alright, things are far too much."

 brazil.189.t: "Rough Waters"
 brazil.189.desc: ""Fuck you too!" screamed a junior officer as the Paraná slammed into the Hitlersburg on its right side. The Brazilian Pará-class destroyer was much larger than the German Pelikan-class corvette, so it was no hard feat to force the ship to alter its course.  A cheer went up among some of the crew at this action, but Captain Carlos Pacheco winced inwardly. He knew this would cause minor damage to his vessel, but he had more immediate concerns.\n\nThis was by far the most hostile action he had undertaken in the time he had been observing the fishing convoy. Not that it was unnecessary; the krauts had been running nearby far too close for his comfort for a while now, and the little bastard was a perfect opportunity to send a message. But this was an escalation, and now it remained to be seen how the other guys would respond. He was wondering if his 5-inch cannons could take out a Pelikan-class in one hit. He hoped so.\n\nBut as he looked at the other escorts, he almost missed a trawler cutting its net and dropping it into the water. That vessel quickly started steaming out to the east. Then another pulled it in and left too. More and more followed. The Babitonga, on station nearby, also reported the sudden movement.\n\nFinally, it was clear there was a general retreat amongst the trawlers. With the ships leaving and the Ipiranga beginning to shadow the unescorted interlopers, the kriegsmarine had to pull back. Pacheco breathed a sigh of relief. The fishing operations were evidently too dangerous for the huns to complete with a war about to break out in front of them. And he was secretly glad they broke, because he was feeling like Brazil might first if this had kept up."
 brazil.189.a: "And Lott is happy too"

 brazil.190.t: "A Commentary"
 brazil.190.desc: ""The ending of the so-called Lobster War is one that has proved its full impact in time," says the opinion in the Tribuna da Imprensa, written by the editorial board but almost certainly the true thoughts of Carlos Lacerda. "Unfortunately for Brazil, the impact has always been evident from the very first mistake by Henrique Lott.\n\n"To set lines is well and good. It is to be expected for a sovereign nation. However, to set lines and boundaries that you have no intention of enforcing is far worse than refusing to set lines at all. The government had promised to protect the fishing rights of Brazil, and to defend the livelihoods of those who depend on the spiny lobster harvest. The government sent forces to board the Germans who would seek to violate this part of our nation. But when the Nazis backed up their willful disregard for our country with force of arms, our President chose to retreat like a coward.\n\n"Everything we feared with such a dereliction of duty has come to pass. Once again, the Germans plunder our seafloor, and what should rightfully belong to our fishermen is being taken to the heart of the slave world in ever-increasing quantities. Sure there may come a time when it is no longer economically viable for the Kriegsmarine to send ships to escort every trawling action. And perhaps then Lott may be able to take action once he faces no challenge whatsoever. But it remains clear Brazil has been humiliated by a colony-not a state-and can be bullied into submission by a few obsolete corvettes.\n\n"A government's sole duty is to provide for its people and defend their livelihoods. Brazil under the Lott presidency has failed that aspect of the social contract. And the lobster fishermen now pay the price.""
 brazil.190.a: "A man sighs in the Palácio da Alvorada"

 brazil.191.t: "Accounting"
 brazil.191.desc: ""...the wounded have been offloaded to Fortaleza and will be treated at the hospital there, with the German captives transported to Natal." Denys closed his report and looked at Lott. Lott had almost certainly ignored the last part of the report, with more substantial matters on his mind. And Denys didn't think those matters were important either when it came down to it. "Sir," he said, "it wasn't worth it. Not in the slightest."\n\n"There are sacrifices in war, minister," said Lott. "we couldn't back down. Not in the slightest. I don't think we could have done it differently."\n\n"There's a number of coffins with Brazilian flags on them over some fucking lobsters," Denys said. "And the dead Germans. .. they aren't going to like this. We just guaranteed a carrier task force near São Luís."\n\n"Germania couldn't give a shit if you fed them raw chicken and a laxative," Lott responded. "Nobody knows if that fuck is even still alive or if he knows why he won't eat lobster thermador tonight. The hun's an arrogant bastard, but he's not going to start a war in the Americas. Not while his government runs around with its head cut off."\n\nDenys and Lott still were unsatisfied. "Quadros is mad things ended this way too," said Denys.\n\n"Well, I used his fucking strategy, and that's just how things ended up with it." Lott still wouldn't look Denys in the eye. "But all that matters is we won. Nobody is going to try anything like that again with how well Zentralafrika's attempt worked out.""
 brazil.191.a: "And we paid the butcher's bill."

 brazil.192.t: "Protegendo Nossas Riquezas"
 brazil.192.desc: ""Men," Lott said at the head of the table, "in my career, there have been very few times like this one tonight, and it certainly is one you will feel the same way about as well."\n\nThe officers of the Brazilian 3rd Naval District Command had gathered in the Banquet Room of the Palácio da Alvorada. They were all excited to be there, after a long period at sea facing down the German Navy. Admiral Toscano and Marshal Denys were there, and both were happy as well. Even Quadros was happy to be a part of the festivities, and had a right to, by all means.\n\n"Truth be told, I thought I would never have a moment like this one. When I was in Britain, a lot of us entertained the notion we could turn the tide and force the Germans back. That we could save a country with our efforts and our efforts alone. But that didn't happen, and it has eaten at us ever since."\n\n"Some have thought this would mean the end of the free world. That the forces of hate and tyranny could always humiliate and abuse the democratic nations. And nobody expected that one day any free nation- let alone one in South America- could stand and hold its own. Certainly few in this country did, but our pride and honor demanded we set a line."\n\n"By your work, and by your work alone, that line held. Brazil is now the only nation in the history of the 20th century to win an unequivocal victory over fascism. Nobody, not the Americans, not the British or French Empires, has done what you have done these past few weeks. And now, we can take pride in the worst defeat of the German Navy since the Graf Spee was scuttled."\n\n"Gentlemen, we drew a line and the Germans could not cross it. As you enjoy this wonderful menu of lobster-based meals specially prepared for the occasion from the very same shellfish you protected at sea, you will keep in mind this meal was possible because you kept the new world secure from the disasters and downfall of the old." Lott raised his glass, and the entire table followed."
 brazil.192.a: ""Para a Marinha do Brasil!""
 
 brazil.193.t: "Meet with Müller"
 brazil.193.desc: ""...and he shall meet at the time and place of your choosing," Lott read. "So that's it then. The notice has been sent to Müller."\n\n"This is the right thing, Senhor Presidente," Quadros said. "We need to talk this over with him. He's a nut, but it's far better if we can settle this with the Reichskommisar peacefully than to end up in a war with the Nazis right off the bat."\n\n"I don't like it," said Denys. "The whole thing is shaping up to be an exercise in futility. Müller doesn't care about if he sparks a war with us. From what I hear, Africa is a mess wherever you go aside from Hitlerstadt. We'd be better off if we sent the letter right to Germania."\n\n"So they could throw it in the trash bin? Müller isn't prideful enough to allow this to escalate without solving it. And more likely he doesn't want to be the Reichskommisar to spark a war on the other side of the Atlantic."\n\n"This is still an embarrassing situation," said Lott. "We can't be negotiating with a German state like this, it's humiliating."\n\n"I could still call Toscano, sir," Denys said. "Give us 24 hours and we'd have a fleet ready for the boche-"\n\n"No, we aren't turning back now," said Lott. "We are set, solve this diplomatically. And if it fails, then we can talk about how we're going to make Müller listen.""
 brazil.193.a: "A last appeal to reason."
 
 brazil.194.t: "A Cordial Invitation"
 brazil.194.desc: ""Rolf! Look at this!" Müller yelled above the roar of the helicopter as he ran towards his main officer and pointed at the helicopter. The ground crew lifted out two Spotted Hyena skins, evidence of a successful expedition. "Little bastards wanted to steal an impala carcass from a cheetah, but they didn't see me with the Mauser-"\n\nHis face faded as Steiner put a telegram into his hands. "The President of Brazil wants to talk with us," he said.\n\n"Oh right, that cocksucker," Müller sighed. "So he wants to discuss the crab issue-"\n\n"Lobster issue," Steiner corrected. "And apparently they think we have to call them or they get serious about this and they end up fighting Germany over this."\n\n"So I'm the one who has to save the world from another war? Well, should we call them over or not?"\n\n"Um...there are advantages, herr Reichskommisar. We could defuse this issue before it gets any worse and make sure there are enough lobsters for the two of us. But that would require a level of, um, deftness to prevent the higher powers from finding out?"\n\n"Germania? They don't fucking care. Call the Afrikaministerium, who gives a shit?"\n\n"I'm talking East, not North, Reichskommisar."\n\nMüller remembered. "Fuck.""
 brazil.194.a: "Let's have another guest in Hitlerstadt."
 brazil.194.b: "This isn't our responsibility, tell them to kick rocks."

 brazil.195.t: "Müller Accepts"
 brazil.195.desc: "Walter Moreira Salles walked into the Presidential Office, holding a message aloft. "Straight from Léopoldville," he said.\n\nLott looked up from his work. "And?"\n\n"They want me to go for it," he said. "Rolf Steiner says he wants to meet a Brazilian representative in Hitlerstadt, so I assume I'm packing my bags tonight."\n\n"Hope this is the right way about it," Lott grumbled.\n\n"Senhor Presidente?" asked Salles.\n\n"Nevermind," siad Lott. "Alright, you go for it. The Air Force will have a plane gassed up and ready to fly to the Heart of Darkness for you. Call it in, and they should give you a jet at Recife. What time do they want the meeting?"\n\n"Well, as soon as possible."\n\n"Alright, then I guess you take a shower at Recife. Just remember Salles; you need to stay low profile because we're not sure if Germany knows what's going on down here. No entourage, no press, one aide, and the aircrew. You can have a bodyguard for the plane, but don't expect the Léopoldville consulate or the Brazilian armed forces to be able to support you if things go south. We cannot guarantee a timely response in Zentralafrika."\n\nSalles was slightly off-put by this. "Yes sir."\n\n"And one other thing: we have to come out ahead.""
 brazil.195.a: ""Goodbye, and good luck.""
 
 brazil.196.t: "Müller Rejects"
 brazil.196.desc: "Salles came into the room disappointed. "He wrote back," he said as he plopped the message down on the desk.\n\nLott picked it up and began to read it over. "The diplomatic staff had to translate it, but we got it to you as soon as possible," explained Salles. "We had to check it over, but this seems like as good an answer as we're going to get."\n\n"He told me to go fuck myself," observed Lott, who kept reading the document. "And...apparently we have no right to the Atlantic."\n\nBoth paused for a moment. "Senhor Presidente, I'm sorry. If-"\n\n"Well, things from here on out are going to get real simple," Lott said as he picked up the phone. "Sofia? I want the joint chiefs here for an emergency meeting. Aim for in the next hour. And patch me through to Quadros, it's urgent."\n\n"He's not going to like this," said Salles as he looked dejectedly at the desk.\n\n"Well, Denys certainly will," Lott said before going back to the call. "Jânio? It's me. You know what this call is about.""
 brazil.196.a: "Now they don't have better options."

 brazil.197.t: "The Fallout"
 brazil.197.desc: "Lott stayed sat in his chair sitting quietly thinking about the situation, rubbing his chin as he looked at the report Quadros gave him. Quadros was pacing around the room muttering to himself about the situation. Tancredo Neves and Celso looked awkwardly between each other and after a brief conversation between the two's eyes, Tancredo coughed.\n\n"Ahem, I believe we will need to deal with this situation quickly.... the economics and Peasant Leagues. We should deploy Jango to go talk to the Peasant Leagues, he is fairly popular and could convince them to calm down. Send trusted officers to investigate the situation find out who did it."\n\n"I agree with that excellent proposal, most likely the first and the last I will agree with Tancredo on," Quadros exclaimed out loud. "Goulart may have incorrect views on economics but those groups support him and Brizola, wheeling him out may help."\n\nLott nodded surprised that the room agreed on this issue "I will be on the call to Jango immediately, I will get him to go out and talk to the leagues, hopefully, it can stop the situation from descending into chaos. And on your economic proposals Tancredo I believe these could be." But before Lott could finish his speech Quadros interrupted him.\n\n"Henrique, don't tell me you are going with their plan. Their plan will only boost inflation, we need to cut taxes, crack down on inflation and deal with the growing debt if we want the economy to continue to prosper."\n\n"Thank you Jânio for your interruption." Lott said plainly. "I will of course listen to all advice and I have not yet decided my action. Jânio you and keep a watch on the situation I will be calling Jango. Tancredo and Celso, thank you for coming you are dismissed." Lott said, with that the three men nodded their heads and one by one left the room. After they had left Lott sighed and then finished his coffee."
 brazil.197.a: "Outside it began to rain"

 brazil.198.t: "A Routine Budget Meeting"
 brazil.198.desc: "Lott was shuffling reports on the Trans-Amazonian Highway when his advisors and Quadros entered the room for the day's budget meeting. As Lott set aside his papers, he noticed that Quadros had an unusually large folder, no doubt filled with economic plans and agreements.\n\n"Gentlemen, let's get this meeting started. We all know the issue that faces us at hand. Our debt is growing to a staggering amount, and we must take action of some sort against it. Now, Jânio has written up a solid plan that both cuts costs, and looks for a partner to refinance and restructure a portion of our debt. While we can discuss the cuts to the budget in a second, I want to make sure that Salles; you've spoken to the Americans about this, yes?\n\n"Correct, Marshall Lott. I plan to meet with Gordon soo-" "What?! The Americans?!" yelled Quadros. "We can't trust those dogs to give us a fair deal whatsoever! They're purely looking to exploit us at every turn!" Lott rubbed his temple, before responding, "Sure, Jânio. It's obviously not going to be perfect, considering the amount of debt we're trying to restructure, but exactly who else can even take on this much debt?"\n\n"How about Japan? They can just as easily finance our plan, and we could develop a relationship with a potential new ally." While the rest of the cabinet shared looks of bewilderment, Lott shook off the quizzical look on his face, saying "We already have a good ally in the United States. Working with Japan on the austerity plan is sure to draw their anger. Is it really worth it, Jânio?" Lott looked around the room, to see most of the heads nodding in agreement.\n\n"Well, you know my stance. I'm sure you already made a decision with consulting me, as per usual. Just say the word, and we'll get to work on our debt." replied Quadros, in a dismissive tone."
 brazil.198.a: "When it comes to managing debt, there are no appeasing options."

 brazil.199.t: "Afternoon Tea with the Sphere"
 brazil.199.desc: "Quadros could not believe that he agreed to drink this bitter nonsense just to suck up to the Japanese trade representative. They should be drinking mate, not this green sewer water, he thought. "Vice-President Quadros, I hope you are well." said the trade minister as he entered a bow. Quadros still wasn't used to this custom, and he attempted one back as well. "Trade Minister Goto, it is an absolute pleasure to welcome you to Brazil. I hope we can have some discussion regarding a potential trade deal and our economies?"\n\n"I understand that your government is in a significant amount of debt, Vice President Quadros. The Sphere is ready to help you with the continued development of the Brazilian economy, if you are also willing to do the same for us."\n\n"Of course, Minister Goto. Why else would I invite you here? I was hoping to discuss the potential start of a trade agreement, to pay for the restructuring of a small part of our debt. If you would be so kind as to look at my proposal, I think there's a lot that benefits both of our nations." Quadros smiled as he pushed forward an envelope with the Brazilian seal containing a set of development plans, tariff reductions, and corporate agreements. Much to his surprise, the Japanese representative layered his own folder directly on top of his, and gave a forceful shove back.\n\n"Vice President Quadros, I insist that you look over our plan first and discuss it with your cabinet. We will start there. Please let me know as soon as possible when you and your economic ministers have reviewed our proposal. Thank you."\n\nQuadros' shock and anger had barely registered before the Japanese trade representative left the room, leaving him alone with a heavy folder that he had to carry."
 brazil.199.a: "A disappointing reminder of who truly has the upper hand."

 brazil.200.t: "An Ugly Choice"
 brazil.200.desc: ""This? This was the combined package and offer that we have to accept? Why did you not just throw this in the trash when you left the room, Jânio?" Neves cracked a laugh, but no one joined in with him. "If we agree to this plan, we're out of our mind. This is guaranteed to make us a subservient state to the Empire of Japan. At this rate, we should just enact the austerity policies ourselves, and just make it so that we're at least only screwing ourselves, rather than letting ourselves be screwed by someon-"\n\nQuadros stood up empathetically, and clapped both of his hands. "Minister Neves, that is the smartest sentence that has ever come out of your mouth! I am thrilled to see that you agree with my ideas on how to fix and improve our economy. Let me toss this Japanese trade agreement in the trash like you said, and we can quickly get to work on what fat can be trimmed from our spending programs."\n\nPresident Lott raised a hand to object, and replied "Gentlemen, enough with this. I think that there are some very obvious downsides, such as the potential land grants that we would be giving the Japanese Zaibatsus, but you cannot deny that there are still benefits for us in this plan. We need the help we can get, and there's no guarantee that anyone else will help us with our debt."\n\nAs the men continued to debate in the room, it was eventually agreed upon that:"
 brazil.200.a: "No price is too high to right our economy. The plan is accepted."
 brazil.200.b: "The cost is simply too high, we must refuse this."

 brazil.201.t: "Exchanging Pleasantries"
 brazil.201.desc: "Walter Salles was no stranger to working with the United States when it came to various agreements, but for some reason, he was nervous this time around. He had seen the disagreements that the cabinet was having over the restructuring of Brazil's debt, and while he was no economist, he knew there wasn't an easy solution. Even though the United States was supposed to be a close ally of Brazil, Salles knew that there was no such thing as goodwill when conducting policy between two nations. As he clutched his proposal tightly between his arm and his chest, he opened the door to the meeting room.\n\nInside sat Ambassador Lincoln Gordon, along with what Salles assumed to be an aide. "Walter, good to see you again! I understand that we're here to make some deals happen?"\n\n"Sure, Lincoln. If the United States is willing to help us with our debt issue, there's plenty of room to talk business." Gordon took another puff from his pipe, and pulled out several documents before sliding them towards Salles. "Here's what we're thinking, Walter. Just some generic stuff about lowering import tariffs on your end compared to the ones on the Pakt and the Sphere, making our goods slightly cheaper for your people. Furthermore, I need a guarantee from your government that you lot are committed to the free market. Goulart might be popular in your country, but American companies won't be able to put up with the Kubitschek style of business where your government nationalizes half of the companies in the country. What are your initial thoughts?" "
 brazil.201.a: ""The baseline plan sounds good to me. Brazil can commit to these changes.""
 brazil.201.b: ""Sorry Lincoln, but I have to reject.""

 brazil.202.t: "Under New Management"
 brazil.202.desc: "When Makoto got the news of his reassignment to Brazil, he couldn't believe that his supervisor sent him off to some faraway country; surely this was a demotion after his division failed to double their production quotas from the last year. As he continued to look out the window and adjust his tie (why did it have to be so damn hot here, all the time?), the car came to an abrupt stop in an abandoned industrial park. His translator motioned towards him to get out and take a look for the new land that Mitsubishi had just purchased.\n\nMakoto couldn't believe how large the space was in total. Although all of the factories needed to still be torn down, he anticipated getting enough space for a couple factories, and maybe a small space for trucks to park. Rather, it seemed to him that there was enough space for at least ten factories and a processing center, far larger than what he imagined. How much did the board purchase this land for, Makoto wondered. Now he began to understand: this position wasn't a demotion, but a promotion. There was a bevy of opportunity, and the potential was limitless. As construction crews, cranes, and equipment began to be unloaded on trucks behind him, Makoto cracked a smile.\n\nThere was a lot of work to do, but Makoto was no stranger to that. Better him than anyone else, he thought as he began issuing orders for the demolition of the old factories."
 brazil.202.a: "Sometimes people just need a fresh start."

 brazil.203.t: "Insurrection"
 brazil.203.desc: "A number of Army units have mobilized in opposition to the hearing of the Lott Act. Elements of the Planalto Military Command have surrounded federal buildings in Goiânia and Anápolis, and are threatening to attack Brasília if the Lott Act is not immediately withdrawn.\n\nThe Senado Federal has been put into lockdown, directed to reopen only when the conflict is settled. The fate of Brazil's precarious democracy now lies with President Lott, whose response the terrified citizens of Brasília cry for."
 brazil.203.a: "We shall never cease in our defence of the Republic!"
 brazil.203.b: "Our duty is to the people, of whom none should suffer."

 brazil.204.t: "Military Backs Down"
 brazil.204.desc: "Lott is not a man that praises himself, but even he can't help but give a smug grin and throw the newspaper at his table, where Neves lay on the other side, a smile as mutedly yet beaming as his. While not a drinker, even he couldn't help but share the joyous news, and a bit of a morning cachaça never hurts anyone, especially when mixed with orange juice.\n\n"I trust you've seen the news too?"\n\n"With the tail beneath their legs. All talk, until someone, puts their foot down."\n\nWhile the two men celebrated their successful stand-off, at the barracks of Brazilia the situation couldn't be more different, as the officers argued and pointed at each other for possible failings; was it the lack of enough bodies in the Senado? Did they come off too weak? Too strong? They certainly didn't recruit enough, if they couldn't the fear of God on that bastard, stubborn Lott's head.\n\nSomething they did wrong, and they couldn't figure it out. And so, in this dichotomy, this event is delegated to the dustbin of history."
 brazil.204.a: "...they are all those of justice."

 brazil.205.t: "Lott Backs Down"
 brazil.205.desc: "Lott is not a man that damns himself, but even he can't help but release an expletive from his mouth, throwing the newspaper at his table, to the frowning expression of Neves, a frown and a grim expression matching his own.\n\n"Couldn't you have...stood up?"\n\n"Way too late to ponder what-ifs, can I? I...I can't risk the country any more than it's being risked daily. I..."\n\nYet, the man couldn't speak. He spoke of not bothering of what-ifs, but his mind was completely troubled of what-ifs, has been and could be, words he could have spoken, promises he could have demanded payment, or simply stood his ground, staring at the beast in its face...\n\nThe grim, depressing mood in the Presidential Palace couldn't be more different than the cheerful, ambient at the barracks as officers and generals praised each other with drinks and cigars, at a moment where they finally got the bull to stand down. Sure, they would have to watch out to whoever succeeded Lott, the bill was simply archived, but that would be a worry of another day.\n\nToday, they simply celebrate their victory over excessive liberalism."
 brazil.205.a: "...yet, the culprits escape justice."

 brazil.207.t: "Murmurings of Insurrection"
 brazil.207.desc: "Lott wasn't a particularly talkative person, a man pragmatic to the extreme, that let his action and expressions speak what a thousand words couldn't; in short, anything unlike almost every other politician in the country.\n\nAnd yet, as Denys stared at Lott, his expression utterly unreadable, he wished he would speak something, anything really, because the silence in the room was getting to a suffocating level. Thankfully, before Denys would say anything, or try to pry any word from that man, Lott broke the tense silence, all but tapping the folder Denys brought with him.\n\n"And you're saying your men are starting to talk about..."\n\n"Mutiny, yes. Your act is having the people in the headquarters anxious, Lott, you can't deny it."\n\n"Good. I want them to squirm in their boots."\n\nDenys couldn't help but frown, his brow furrowing as he stares at Lott, adjusting his tie...\n\n"Lott, we've both been on the Cadet school, you need to listen to me. I know the generals can get uppity about the state of things, but this is openly antagonizing the army. We're not the bloody enemies of the state, we're here to-"\n\n"Spare me the talk Denys, I've done my vow to the flag too. Two, in fact," Lott emphasized, pointing to a single bevel pin on his chest, the badge of the Brazilian republic. "I'm not backing down Denys, they need to know their place."\n\nDenny's eye can't help but twitch, the incredulity and irony of the statement not being lost on him...before he sighs, giving a simple shrug."Can't say I didn't try, Lott."\n\n"Very well, you're dismissed."\n\nAs Denys saluted and left the room, the bravado in Lott collapsed, the man reclining on his chair with a heavy sigh and heavy heart, looking at the door his friend left; he gets it, he does, but he simply can't allow something like what could have happened.\n\nHe's a military man, after all. He knows the last thing Brazil needs is more power in the army's hands."
 brazil.207.a: ""My heart and actions are utterly unclouded...""

 brazil.208.t: "Salles travels to Zentralafrika"
 brazil.208.desc: "There was no accurate way to tell the time here. He lost count of the time zones, so he had no idea how late in the day it was. Sure, Walter Moreira Salles had timed the hours from Recife in the afternoon. But all he knew was Hitlerstadt was the middle of nowhere, and it was dark.\n\nHe knew things were going to take a turn for the strange when the jet switched over from the US Airbase on Ascension Island to Léopoldville Traffic Control. As they came from the Gulf of Guinea, the order came to gain altitude and fly high and fast to avoid ground fire. This unnerving notice made Salles fearful of what was going on down in the jungle. Even on approach to N'djili Airport, the aircraft had to make a rapid descent in a corkscrew motion to land, giving Salles a side window completely filled with land. He needed a drink as soon as the tires touched the ground, and they found a bottle of schnapps at the airport as the jet refueled.\n\nThe flight to Hitlerstadt was worse. The same maneuver had to be done to take off from the ground. The air offered no relief, as the safest way to fly around the potential anti-aircraft was straight over the lake. With the sudden opening of a vast ocean somehow in the middle of Africa, and rumors of how many aircraft were lost over the monstrosity circulating around the aircraft, Salles had no rest nor comfort for what he was about to do. Not that him standing on a semi-deserted airstrip in the middle of nowhere on a moonless night would help him anyway.\n\nThe headlights appeared in the distance. Four or five Kübelwagens and Mercedes-Benzes in green camo pulled up in front of the plane. Front two had machine guns mounted. Salles saw groups of soldiers get out with G1 rifles and face the plane. One in a beret came up to him and saluted. "Welcome to Hitlerstadt, Herr Salles," he said in accented English."
 brazil.208.a: ""Generalfeldmarschall Rolf Steiner, at your service.""

 brazil.209.t: "Salles eats Lobster"
 brazil.209.desc: "The romantic notions of African hunting lodges or grand colonial era hotels Salles had did not materialize at the Hitlerstadt resort. The Egyptian or South African hotels had a certain old charm for them. Even the newer Hiltons or Yamatos would have at least a modern appearance in their interior, even if the structures looked the same if you looked at them enough. Hitlerstadt was, on the other hand, nothing more than a collection of Proras. A cement monstrosity more suited to be a blockhouse guarding the white beach than a place of relaxation and entertainment. The special suite he was staying in was thankfully removed from the main complex, but it looked more designed to mirror Goering's home than an afro-German design.\n\nAmusingly, most of the wait staff were native Africans, dressed in the white uniforms of the SS mess waiters. Somehow, despite the propaganda, even here the Germans were unable to block the influences of the land they plundered from. Inside the dining room, decorated with various trophies from long-deceased animals was a giant table made from rare wood in the jungle. And far on the other side was Rolf Steiner, wearing his same field uniform with the beret still on his head, nursing a glass of Gaffel Kölsch.\n\nThe dinner was a surprise, but not a pleasant one. The unveiling of the lobster bisque, with lobster tails, asparagus, and potato salad no doubt gave Steiner a source of amusement, but it put Salles off. All the time, though the French wine they paired it with was wonderful, he couldn't help but think about where this had come from. No doubt these should be in a Brazilian household, sold off by a local fisherman who now may have had to go hungry because of what these bastards did.\n\nThe conversation was mostly small talk, with Steiner sharing off-putting tales of his time in the military and his childhood. After polishing off the lemon cheesecake, Steiner finished off his second glass of beer, before looking at his adversary."
 brazil.209.a: ""Shall we begin, Herr Salles?""

 brazil.210.t: "Discussion over Trade Begins"
 brazil.210.desc: ""The whole middle bit of the Atlantic, that?" asked Steiner with a degree of hostility. "That's everyone's ocean! Us, the Japs, the Yankees, everyone has a right to it! How the fuck do you think you can take a part of it and kick us out?"\n\n"The Cape Verde Pain," said Salles, "is neutral territory for shipping and fishing for the most part, yes. But there remain certain territories by international law that belong to the people of Brazil. The continental shelf of South America is by law Brazilian territory, and our government has the right to regulate the harvest of spiny lobster from the territory."\n\n"But..." Steiner began as he took a sip of his beer, "they're fish, aren't they? They swim. And that isn't on the continental shelf, so they're in the water, and they're fair game."\n\n"You may say that, but our view is we have a right to stop you if you keep wanting to harvest the lobster there. You need to stop it and abide by our regulations, that's what this is about."\n\n"Alright...so what are your regulations?"\n\n"Excuse me?"\n\nSteiner smiled. "Lemme spell it out for you: how much can we fish there? What's your deal to end this horseshit before it gets any worse?""
 brazil.210.a: ""We'll give equal access.""
 brazil.210.b: ""Some fishing will be permitted.""
 brazil.210.c: ""You need to pull out entirely.""

 brazil.211.t: "No Fish for You"
 brazil.211.desc: ""It's the view of the Brazilian government that you need to pull all fishing activities from the coast of Brazil immediately."\n\nSteiner nearly spat out his Kölsch. What the fuck did the Brazilian just say to him?\n\n"There is far too much overfishing in the area, and we must conserve our reso-"\n\n"No," he said, "you don't have an overfishing problem, you have a problem admitting the fucking ocean is supposed to be for all of us! Where else do you want to get the lobster? The lake?"\n\n"Perhaps that's a better option," Walter Moreira Salles said. "And you could convince Hitler to make Moskowien a lake to harvest them there like he said in Mein Kampf. Far better than telling him you sparked a war by overfishing."\n\nFuck, Steiner thought. This was bad. He could suck it up and try to get something for it later on, or he could push hard for at least some fish. He could also leave the room immediately. Sure, Reichskommisar Müller wouldn't like it. Or he wouldn't care. Or he'd call him a badass. That was up for debate, the man was hard to read.\n\nBut he mulled it over with another sip of beer, and found liquid courage."
 brazil.211.a: ""Alright, fine, we'll leave you alone.""
 brazil.211.b: ""Be reasonable here, we can work a deal.""
 brazil.211.c: ""Tell the U-boats about the continental shelf!""

 brazil.212.t: "Some Fish for You"
 brazil.212.desc: ""Brazil's President has instructed me to tell you he is open to a negotiated settlement regarding lobster fishing."\n\nThat perked up Steiner's ears. "So... how much do we get?"\n\n"That depends." Salles explained "There would be regulation, inspections, and requirements regarding Brazil's role in all of this-"\n\n"But we would be able to still fish and sell them back to Germany?"\n\n"You would be able to conduct limited fishing operations in the Cape Verde area, yes."\n\nThat was music to Steiner's ears. With the Brazilians open to talking it out, he could call it right here. They still get to do the fishing, and the Brazilians got to claim a favorable deal. There was much more that had to be negotiated tonight, and he could easily just accept the deal in order to get the rest over with. Might impress the bastard over there too.\n\nBut was that what he wanted? Sure, it was risky, but he could push for more. Much more. He had his foot in the door now, and he could easily press them for more. Though the beer in him might have been the one saying that."
 brazil.212.a: ""Herr Salles, you have a deal.""
 brazil.212.b: ""Be reasonable here, we can work a deal.""
 brazil.212.c: ""What right do you have to regulate the master race?""

 brazil.213.t: "Equal Access"
 brazil.213.desc: ""We are willing," said a clearly nervous Salles, "to recognize the fishing rights of the Grossgermanches Reich in the area around Cape Verde."\n\nOkay, that was something. Enough to get Steiner to pay attention to what the Brazilian was saying.\n\n"The lobster trawlers and other ships will therefore be allowed-"\n\n"So that's it, correct?" pressed Steiner. "You guys are giving it up?"\n\nSalles gave a solemn nod.\n\n"Excellent! No more need for talking, we accept your proposal!" Steiner finished his drink, set it down, and let out a relaxed sight. Then he called to the waiter, "another round for me and the fine Herr Salles here!"\n\nSalles wasn't looking so hot as the waiter went to the bar. Steiner didn't care. Though he almost forgot what else would be decided tonight may not be so easy. The Brazilian may have been aiming for something better later on.\n\n"So Herr Salles," he said as the next beer arrived, "what do you wish to discuss next?""
 brazil.213.a: "We break out the maps..."

 brazil.214.t: "The Germans Respond"
 brazil.214.desc: ""That's unreasonable, Herr Salles," said Steiner as he thought it over. "The fishermen need to have some sort of income, and fishing off the Gulf of Guinea holds all sorts of issues. Have you seen the mess over there?"\n\n"I believe I have," Salles said, "though perhaps the bombing you do has something to do with it."\n\n"Almost certainly, but that's more an issue for Schenck and Germania. We wish to have good relations with the locals but it's a hotbed of anarchy, so we have to farm elsewhere. Surely you understand why we fish on the other side of the Atlantic? We need to have at least some of the crop to sustain our operations."\n\nBingo. Now the Germans were backing down. Salles smiled. His plan worked perfectly.  They could come up with a compromise now. His hard line on the subject had paid off. All that was left was to make the deal and then move on to the other subjects at hand.\n\nOr should he? It was half a loaf, but Brazil might want the whole thing. Lacerda may roast him over the coals for even this accomplishment. Perhaps he could try to see just how hard Steiner was going to push for this. Or if he would give in or leave because of it."
 brazil.214.a: ""We'll come up with a number for you.""
 brazil.214.b: ""It's still our lobsters.""

 brazil.215.t: "The Germans Reject"
 brazil.215.desc: ""You aren't really arrogant enough to think you can limit us, can you?" asked Steiner, his voice rising.\n\n"I beg your pardon?" asked Salles.\n\nSteiner took another sip of beer. "You want to claim that anything in the Atlantic Ocean that touches the ground is Brazilian property. How? You think you can bully us into giving up our way of life to you? What makes you think you have a right to do this?\n\n"You will not be able to go into Brazilian waters and take our animals and livelihoods," Salles said bitterly. "There are rules civilized nations must follow, and we will stand up to defend our rights as a sovereign nation. Now think, Rolf, do you want to escalate this? We're meeting you halfway on this, but we cannot go any further!"\n\n"We can," said Steiner, "and I've seen your fleet and how it compares to the Kriegsmarine. You wouldn't have a chance if you stood up."\n\nThis was bad, terrible even. That was the reasonable agreement the drunken kraut had tossed. Now, Salles would have to either accept this threat or he would be needing to leave this table and say diplomacy had failed."
 brazil.215.a: "Leave with a bowed head."
 brazil.215.b: "Leave while looking him in the eye."

 brazil.216.t: "The Lobsters Settle"
 brazil.216.desc: ""So that's it then," said Salles. "We have come to an agreement?"\n\n"Yes we have," Steiner concurred. "I guess now we can call this lobster conflict over."\n\nSalles let out a deep breath. Things were now much better than before. He knew the fish were going to be the biggest hurdle toward any deal. But now that had been settled... things looked so much easier after what had gone on before. He relaxed a bit and took a sip of water.\n\nSteiner on the other hand, maintained eye contact with Salles. He knew there was still going to be a long night ahead of him And the way this was going, he may need more than another beer to keep his nerves steady.\n\n"So what's next?" asked Salles.\n\nSteiner snapped his fingers and a mercenary brought forward a map of the South Atlantic, with a pen and a ruler. Salles knew what was next."
 brazil.216.a: "Time to carve up the seafloor."

 brazil.217.t: "The Debate Over Naval Boundaries"
 brazil.217.desc: ""With the fishing rights dispute out of the way," Salles began, "we can now move onto the claims of Brazil as to the seafloor. And our proposed exclusive economic zone will clear up any other concerns you may have."\n\nSteiner just looked at him. "Show me."\n\nSalles stood up and walked to the map. Steiner followed, beer in hand. "So previously, the position of the German government was that Brazil had exclusive rights to all seas twelve miles off the coast, but with the advances in underwater mapping, we can tell the Brazilian continental shelf goes much further than that. Therefore, we claim all operations..." he began to draw a line with the help of the ruler measuring distance from the coast. "...to here, this line. About three hundred and seventy kilometers. The shelf extends further in many places, but this would give us a nice reserve to work with."\n\n"Well," said Steiner as he took out a pen of his own, "if we said we wanted three sixty clicks, that means..." He stopped after the first mark. It was clear his demand would come nowhere close to the edge of Salles' line.\n\n"The Government of Brazil," said Salles, "will accept your territorial claims."\n\nSteiner nodded. And another aspect of the treaty was settled."
 brazil.217.a: "Now we focus on the crews."

 brazil.218.t: "A Question of Sailors"
 brazil.218.desc: ""Alright, Herr Salles," Steiner said as he took another drink of Gaffel Kölsch, "we would now wish to discuss the issue of all the fishermen you've taken into custody since this nonsense started."\n\n"Yes, let us do so," Salles agreed. "If you are aware, many of them are about to be charged with several criminal offenses related to fishing in restricted waters. Not to mention the few who tried to throw punches with the marines."\n\n"And I assume the PSD is very happy they have something to trot out to distract the media," said Steiner. "But, of course, any decision regarding this crisis has to take into account the fishermen you have abducted. The kidnapping of scores of Aryan workers by your mongrel navies isn't something that can be tolerated by Germania."\n\n"Aryan? Most of them were native Africans!"\n\n"Both sides of this dispute must have a propaganda edge, Herr Salles," Steiner said coldly. "I am well aware only a fraction are even Germans from the Reich proper, but it sounds better for back home, doesn't it? Zentralafrika is a more multicultural place than most realize." He gave a wink to the native waitstaff in the SS mess uniforms.\n\n"But that's beside the point, Herr Salles. The way I see it, the citizens of the Reich must be returned...""
 brazil.218.a: ""...immediately.""
 brazil.218.b: ""...at the next available time.""
 brazil.218.c: ""...after this agreement is finalized.""

 brazil.219.t: "Immediate Action"
 brazil.219.desc: ""But that's beside the point, Herr Salles. The way I see it, the citizens of the Reich must be returned immediately. There will be no room to avoid it, the crews of the trawlers have to come home starting tonight."\n\nSalles instantly knew what to say to Steiner's demand. "That's, um, well impossible Field Marshal. We aren't about to release any prisoners or suspend prosecution without some sort of an agreement in place explaining why it won't happen again. Let alone immediately which would be a huge logistical nightmare?"\n\n"Well, you have their boats, right? Couldn't they sail back?" Steiner laughed at his own joke as he took yet another sip of Gaffel Kölsch. "But really, the Reich cannot tolerate what you are doing. They cannot stand its people being held in your prisons for another day. We want them out tonight."\n\nThis was an interesting situation. Salles could, yet again, accept this deal and leave with a degree of humiliation. Or perhaps he could push for something more... reasonable. There was no reason any extradition couldn't take place at an efficient pace if some time was granted. Perhaps Steiner could see that.\n\nBut he also may not be able to see reason. And then this whole negotiation would be a farce.\n\nSalles read his adversary's face and decided on a course of action."
 brazil.219.a: "Very well, immediate repatriation."
 brazil.219.b: "Perhaps a more achievable timetable?"

 brazil.220.t: "The Art of the Possible"
 brazil.220.desc: ""But that's beside the point, Herr Salles. The way I see it, the citizens of the Reich must be returned at the next available time. What we are asking is not an immediate transfer, but one that is done with as little delay as possible."\n\n"So...that would mean we let the fishermen out of prison in a general pardon," Salles said.\n\n"You must agree that we need to move beyond this unfortunate situation as soon as we can, and that means we transfer them all over," explained Steiner, who then took yet another sip of Gaffel Kölsch. "We would arrange to help you in the matter, with ship and Lufthansa transport of course. We understand this would take time and we are perfectly willing to allow a generous period to get the repatriation in order. However, it must be carried out promptly."\n\nThat did seem like a good deal to Salles. The detainees got to leave pretty quick while it wasn't a total loss on their end. But... "how do we know you aren't going to renege?"\n\n"Huh?" asked Steiner as he was in the middle of a drink.\n\n"This expulsion, how do we know you won't turn around on us? Because that's the only reason you are at the table in the first place. Without your citizens, we lose our leverage."\n\n"You have our promise we won't go back on our verbal agreement," said Steiner, which Salles honestly didn't believe a word of."
 brazil.220.a: "Still sounds like a good compromise."
 brazil.220.b: "We release our prisoners when we want!"

 brazil.221.t: "As You Like It"
 brazil.221.desc: ""But that's beside the point, Herr Salles. The way I see it, the citizens of the Reich must be returned after this agreement is finalized. There isn't a reason to hold them after the issue has been settled. And we don't want them to be in detention any more than absolutely necessary."\n\nSalles thought it over. "That would certainly seem reasonable," he said. "I know the detention of the crews is a big issue with your government, and I wouldn't see any reason to keep holding them after the dispute has been settled."\n\n"I believe that after a proper settlement, we would have worked through the logistical issues of getting them back here. Lufthansa needs some time to get some charter flights ready. And I understand there are some...issues that require further prosecution. It isn't really that Germanic to go attack a group of Brazilian marines with your fists regardless of circumstance."\n\n"So...the only demand is that we allow the detained crews to leave after the deal is signed and not prosecute them for the illegal fishing charge? I'd suppose that would be something the Attorney General might get behind for reasons of, um, diplomatic necessity."\n\n"Excellent! A toast to this agreement!" Steiner held up his half-full glass of Gaffel Kölsch, and Salles returned with water."
 brazil.221.a: "They did say Zentralafrika was the pragmatic one."

 brazil.222.t: "Sense and Sensibility"
 brazil.222.desc: "Now?" asked Salles. "That is far and beyond what we can do. There is no conceivable way that we can possibly release everyone at this moment. Not without proper protocols in place."\n\n"The agreement will be made tonight," Steiner said, "and we will have the issue settled at this very moment. Not until you stop dithering to make it official, legally binding, or whatever the fuck."\n\n"We don't have to wait for an official agreement, but we can't have a blanket pardon go out tonight and have everyone crowd Norddeutscher Lloyd to get back. That would be highly chaotic, just allowing them to leave with no clue how to get back to Africa. They wouldn't stand for it, we wouldn't stand for it, and that might keep the story in the papers long enough for Germania to wake up and take notice of the clown show you have going on here." Salles gestured to the Africans waiting on the Hitlerstadt VIPs.\n\nSteiner gritted his teeth. He regretted not having a lighter beer to drink earlier in the night. "Your point, Herr Salles?"\n\n"We don't need an immediate release, just a simple delay, enough to process out some lingering issues, but still one that would allow efficient and expedient return from South America. Don't you agree?"\n\nNow Steiner had to make a decision about this. And he knew with the drinking and the lateness he was almost not in the state of mind to make the correct one."
 brazil.222.a: "Sure, Walter, we can do that."
 brazil.222.b: "We meant exactly what we said."

 brazil.223.t: "Brazil wants delayed return"
 brazil.223.desc: ""That's not going to happen, Field Marshal, we cannot allow a release before the agreement is done."\n\nSteiner knew this was the wrong time to be buzzed on alcohol. "Herr Salles, the agreement I put before you is a sensible accommodation-"\n\n"I recall Hitler said the same at the Munich conference, but I think you will find the Chamberlains of the world to be quite a rare variety. You have to admit your government isn't the most trustworthy in terms of its diplomatic history. I mean, the wait staff are a fair bit more tan than you put in the brochure even."\n\nSteiner grimaced. "But you cannot hold our people indefinitely after this is settled-"\n\n"Which is why they will be released after the formalization of the agreement. Call that insurance. And it's much better for you and your boss if Germania can't force you to renege on the agreement since we still hold some cards."\n\n"To tell you the truth, Walter, Germania doesn't even care about what we agree to tonight. The Afrikaministerium doesn't respond to anything, Hitler is on the way out and probably knows it, Schenck doesn't give a fuck about this and would ask for too much money anyway, and Hüttig thinks he runs the place for God's sake! We don't have the capacity to go back on our word."\n\n"That's incredibly hard to believe for a system that prides itself on efficiency and ruthlessness."\n\nYou don't know the half of it, thought Steiner as he took a drink. Then he decided how to handle this."
 brazil.223.a: "Alright, you win, delayed return."
 brazil.223.b: "That was as moderate as we could get."

 brazil.224.t: "For All Time"
 brazil.224.desc: ""...and Schenck has some 323s we could borrow, though I think he has some jets that could also work," said Steiner. "We'll have to pay for it, but he can keep Germania out of this and we can get them to Brazzaville in only a few hours."\n\n"Sounds like we have a plan," said Salles, who sighed and relaxed for a moment. "Is there anything else you want to discuss?"\n\n"Nothing comes to mind," Steiner said. Then he had a realization, and a smile broke across his face. "Walter..."\n\nSalles knew what that meant. "Rolf..."\n\nThey shook hands and laughed. "Son of a bitch," said Rolf, "we just avoided a war! A mercenary and a businessman! Who needs Walter Hewel, honestly?"\n\n"I'm sure that you'd do no worse in his place," joked Salles. "Now, we should get this written up to bring to. . .is that a helicopter?"\n\nThe noise of an approaching chopper caused Steiner's heart to sink. Even with his stupor he could tell it was a German-made Lerche II. "Liebe Gott im Himmel, why now?"\n\n"What is it?" asked Salles. "What's going on?"\n\n"What the fuck do you think it means when a hellicopter lands outside your house in this Kommisariat?""
 brazil.224.a: "This is a complication."

 brazil.225.t: "A Diplomatic Nicety"
 brazil.225.desc: ""Reichskommissar Müller," Steiner said as he tried to put on a professional air despite being tipsy, "this is an unexpected pleasure. This is the Brazilian representative, Herr Walter Morina Salles -"\n\n"Nice to meet you Walter," Müller said as he took out the clip in his G1 rifle and looked into it. "Hey, do we have a deal yet?"\n\nMüller wasn't the typical Reichskommisar in the slightest, Salles realized. He had eschewed the typical NSDAP uniform Kasche and Terboven had worn when he met them, and they also never chambered an automatic rifle after asking a question at him. "Well, yes, Herr Reichskommissar, there has-"\n\n"Splendid! Diplomacy wins again!" He stood up from the helicopter and walked toward Salles, still holding his gun in the air with one hand. "Herr Salles, I want to let you know I regret this terrible incident, and that I had little part in it, acting only on orders from Germania. I am pleased my lieutenant has smoothed over any difficulties between Germany and Brazil, and I wish to show your nation that I hold no ill-will over the incident with a diplomatic visit."\n\nThat was incredibly unexpected. "What?" asked Salles and Steiner simultaneously.\n\n"I always wanted to go to Brazil. All that wild jungle, that Jesus statue, Carmen Miranda, never got a chance. You think we can make it happen Walter?"\n\nSalles thought it over. "I don't see if that would be an issue. Diplomacy is always good, but the Americans would be incredibly angry. But I guess that's for your chief negotiator to decide."\n\nSteiner gulped. Why did it come down to him? Why was he the one who had to decide what to do about this?\n\n"Rolf," asked Müller, "were you drinking tonight?""
 brazil.225.a: "Everyone needs a break sometimes."
 brazil.225.b: "We need you at home, Herr Reichskommissar."
 brazil.225.c: "Salles gulped."

 brazil.226.t: "Reichskommissar's Brazilian Expedition Captures Attention of South America"
 brazil.226.desc: "Rio de Janeiro (AP) - The visit of Reichskommissar Siegfried Müller to Brazil has caught the attention and surprise of many around the globe, especially here in the country. Until recently, he was seen as the primary antagonist in the dispute over fishing rights in the South Atlantic and many expected him to be in an armed conflict with the South American nation over it. However, this week he was all smiles as his plane touched down in Rio, greeted by a small delegation of government officials for a short visit to the city.\n\nAny potentially awkward meeting with President Henrique Lott was avoided as Zentralafrika's governor decided to do away with a formal diplomatic visit in favor of a more casual one, where much of his time was spent not in ceremonies in Brasília, the new modernist capitol, but in a helicopter flying over the jungles of the Amazon. "The goal of my journey was to bag a Jaguar, but unfortunately I could not find one," the Reichskommissar said to the local press. "However, I did kill this very large black caiman, and I will bring it home with me to show to my guests in Léopoldville."\n\nThe German Embassy in Brazil said in a statement they hoped this visit would open a new chapter in Brazilian-German relations, but it is believed many in the Nazi government are displeased with the semi-official visit. The State Department was much more open about their displeasure with the visit, blasting Brazil for hosting a major official in the Nazi party. Homegrown opposition was also there, with many groups, predominantly Afro-Brazilian, protesting the visit due to atrocities that are occurring across Germany's colonial holdings. "What this government has done is turn Brazil into a playground for international criminals," declared an editorial in the Tribuna da Imprensa.\n\nMüller, who takes delight in being a more relaxed and atypical Reichskommisar than his other colleagues, was not fazed with such criticism. "All of politics is stupid and you should really ignore it," he said. He also said President Lott or Vice President Jânio Quadros would be welcome to make a reciprocal visit to Zentralafrika at any time."
 brazil.226.a: "This could have gone a lot worse!"
 brazil.226_tt: "The Reichskommissar sees a lovely Spiny Lobster Trophy and decides to bring it home with him."

 brazil.227.t: "Bon Voyage, Herr Salles"
 brazil.227.desc: "The early morning sunlight began to rise over Africa, illuminating the single private jet on the Hitlerstadt tarmac. Outside, the crew were sitting and lounging around, trying to avoid thinking about the worst that could happen in the middle of the vast and hostile pit that was Nazi Africa. But right now, there was nothing to do but ensure the plane was ready to go at a moment's notice.\n\nDown the road, up from the city came the convoy of camouflage cars. They were let into the airport grounds, and they parked in front of the plane. A group of mercenaries got out and formed an impromptu honor guard. This had caused the pilots to perk up. Walter Salles stepped out of the car in the middle, followed by Rolf Steiner. A few words were exchanged, before Salles climbed up the steps and into his jet.\n\nFinally on what was technically home soil after hours of debate, Salles got into a seat and relaxed. The arguments were hard, and the hours were late. He may have given up too much, but the important thing was he had an agreement to stop the Lobster War. They may judge him a Metternich or a Chamberlain, but he had something that would avoid war once and for all. And that had to account for something.\n\nBut as the jet took off and disappeared into the brilliant blue sky above the Congo Lake, Steiner watched intently as the diplomat left. He wasn't so sure of his deal either, and he was a bit drunk towards the end of it. And he knew more than anyone else just how few problems could be solved by resolution in this insane world. However, for a moment, he felt a tinge of relief at the fact he was able to avoid yet another conflict in Africa."
 brazil.227.a: "Peace in our time."

 brazil.228.t: "Sunk Costs"
 brazil.228.desc: "Eventually, everyone realized it would never work.\n\nSalles had expected a violent outburst from the man, but in reality Steiner was a lot more measured about the situation. Perhaps the alcohol had prevented an outburst. Maybe he was more sensible for a mercenary than Salles had assumed. But it also could have been that Steiner simply did not care so much for the lobster or worry about a conflict after all.\n\nNo time was wasted afterwards. Once a deal could not be reached, Steiner escorted Salles back into the motorcade and drove back to the airport. No words were exchanged between the two, as there was no need: everything had already been said. At the airport, Salles bid the host farewell and walked to the waiting jet himself. Steiner just watched from the car.\n\nThis was bad, thought Salles. The Germans weren't reasonable. This trip was the last hope at diplomacy, and it was a complete bust. Now he would have to answer to Lott why things had failed so spectacularly. And that now harder measures would be necessary to solve the crisis.\n\nBut it may have surprised him as he flew into the dark night that Steiner was thinking much the same thing. The whole world was about to fall apart in violence, and now a direct threat worse than Cameroon or South Africa loomed from the west. He knew this was not the end of the Brazilian efforts, not in the slightest."
 brazil.228.a: "At sea it started, and at sea it will be solved."

 brazil.229.t: "The Return of the Nereide"
 brazil.229.desc: "The crew of the Nereide, a trawler operating out of Cabinda, was mostly native crewmen with some Belgian and French senior officers. There was only one German among them. That didn't matter as they were all Zentralafrikans as far as the marines that boarded their ship were concerned. And that meant their boat was impounded, while the crew got to spend their time in a detention facility made out of a former warehouse in the Base Naval Almirante Ary Parreiras in Natal, Brazil.\n\nThe worst parts were the uncertainty and the waiting. They could send letters out, but calls were not possible. An enterprising Brazilian had them do tedious work such as landscaping around the naval base, but that still left a lot of time to loaf around and perhaps practice some Portugese. There were rumors, and the consulate would give them stories every day about how Brazil would pay for their suffering, but that never answered the question about when they could go home.\n\nFinally, they got their answer. They were loaded up, one truckload at a time, and then dropped off at the local airport. There, the sight of a massive Messerschmitt 323 Gigant with the colors of the Südwestafrikan Luftwaffe gave them the greatest sense of relief they had felt since the Brazilian corvette had pulled alongside them.\n\nAfter a fairly uncomfortable trip across the Atlantic, the plane touched down in Brazzaville. As they left, they were happy to be once again in the warm blue skies and humid air of the Congo. It was home at last, and they were free once again.\n\nBut they were nowhere near their home port. They had no ship. Or a good way to get back.\n\nAnd they were still subjects of Nazi Africa."
 brazil.229.a: "Some bad dreams don't end."

 brazil.230.t: "1965 Presidential Election Kicks Off"
 brazil.230.desc: "The Presidential candidates have been picked and announced. A fierce race now begins in Brazil for who will come out on top as campaigns kick into full gear. Campaigners go door to door convincing voters one by one on who to vote for. Great speeches are held in front of thousands to convince the popular masses, while backroom deals are held to give each candidate a edge. Meanwhile the Military watches the campaign go on, their thoughts unknown to the public.\n\nIt is time to choose who you will campaing for."
 brazil.230.a: "To continue Vargas's legacy. Campaign for João Goulart."
 brazil.230.b: "Another 50 years in five. Campaign for Juscelino Kubitschek."
 brazil.230.c: "A independent future for Brazil. Campaign for Jânio Quadros."
 brazil.230.d: "An end to the disaster of Varguism. Campaign for Carlos Lacerda."
 brazil.230.e: "He steals but does. Campaign for Adhemar de Barros."
 BRA_pres_election_season_tt: "§wCampaigns for the chosen candidate are now available in the Presidente Elections panel!§!"

 brazil.231.t: "1965 Elections End Invisible Event"
 brazil.231.desc: "among us"

 brazil.232.t: "A Victory for the Laborist"
 brazil.232.desc: "To celebrate his victory, João Goulart decided on a traditional churrasco in his old gaúcho way. Supporters and allies, like Vargas and Kubitschek, came to congratulate him and even had to proclaim a speech or two, drunk as he was. It was a day for celebration, after all. Even when all guests had left and everybody in the house slept, Goulart and Leonel Brizola remained by the fire. The brothers-in-law drank, ate, they laughed, and toasted each other in their slurred words. This was the moment for praise and rejoicing, Brizola said. The next few years would be an uphill struggle against the forces that corrupted Brazilian politics and oppressed Brazilian workers. President João Goulart would lead the labor movement to new heights, Brizola said in a final toast, and the free people of Brazil would see a future of happiness.\n\nFar away from the next President's home, four generals sat in a smoky backroom, a somber atmosphere between them. How could this happen? How could they allow a socialist, a puppet of Vargas, a goddamned communist to govern this country?! No, this wouldn't do. Now was the time for action.\n\nLater, Getúlio Vargas smoked a fat Cuban cigar in his dark office, with an almost gleeful grin. "Oh, how the generals must be seething right now," he thought. As the smoke filled the room, Vargas remembered his days in power and how hard he fought for the nation. Now, Jango would fight his mentor's battles, and with some assistance, his success would be almost certain."
 brazil.232.a: "A night of applause and insults."

 brazil.233.t: "The Moment of Truth"
 brazil.233.desc: "It was expected. The polls showed it, the media talked about it, opponents complained and tried every single trick left in the book, and the political scene braced for impact as the obvious turned from a expectation to a truth.\n\nJuscelino Kubitschek then saw the large cinema projector adaptated to transmit Television gave the news, for a considerable margin JK had beaten his opponents and turned again into the president of Brazil, the first man to do in history. The whole Urca Casino exploded in cheers as confetti began to fall and the casino band began to play a special, jazzy remix of "Peixe Vivo", Kubitschek's favourite song. It was done; the PTB-PSD coalition had come out on top again, cementing even more its position as Brazil leading political force. JK was lifted up by the eclectic crowd of his supporters, from industrialists to oligarchs, from military men to teachers and commoners invited to take part on the ceremony to cement his victory. They carried him all the way to the podium where he was dropped and stumbled to way into the microphone with his cigarette crumpled by movement. Vargas was among the guests of honour being constantly praised by his disciple, taking part on the cheering at every line of his speech.\n\n"We did it!" whispered Jango, who was sitting to Vargas' right. "I wonder how Lacerda is right now."\n\n"Biting his hat off, as they would say in my time," commented Vargas, causing Jango to laugh. "But we can't leave our guard down. He might try something, he always does."\n\n"And he always fails." finished Jango, who returned his attention to the cheering as Kubitschek went into his plans for the future.\n\nVargas himself though about what that meant, he didn't know if he would be there for the next president's inauguration, but that one marked a major victory. His system continued, having adapted to the ideological needs of the time. Getúlio Dornelles Vargas, once called President and Father of the Poor, had succeeded in making a lasting legacy."
 brazil.233.a: "May it last for all eternity!"
 
 brazil.234.t: "Victory at the Ballot Box"
 brazil.234.desc: "Victory! In the UDN's headquarters now elected President Quadros exchanged cheers with staffers, other UDN candidates and friendly journalists. His legs were leaden from fatigue, his gait unsteady by a steady stream of celebration drinks. The thought of making a speech was far from everyone's mind. The evening would see celebration. Better speak the following day when words would no longer be slurred by the new leader of the Republic. For now Quadros exchanged jokes with those present, draining the last of his drinks for the day.\n\nHow far had  he come along! The president reflected, sprawled over a couch. Every opponent on the left had mocked the vice-president's impossible bid for power, the vice-presidency itself initially supposed to be a shackle to future ambitions. With clipped wring, the UDN's cuckoo would strut without flying far, journalists had mockingly proclaimed.\n\nOn the right the crow's partisans had winced at seeing their political party taken over by Quadros. Pushed in the political wilderness by Lacerda's failed coup in the fifties, many ungrateful party members had been dismayed to find Quadros at their head.\n\nAll the doubters would be proven wrong. Janio Quadros closed his eyes a few moments. The excited buzz of the room was as sweet a lullaby as anything he could have hoped for. The next day would see a proper speech for the occasion."
 brazil.234.a: "We have... hic... triumphed!"

 brazil.235.t: "Lacerda Victorious"
 brazil.235.desc: "Carlos Lacerda, President-Elect of Brazil, was actually boogie-ing in the middle of his office. The doors were, of course, locked, and the Chuck Berry riffs coming off the record player could not penetrate the walls. Nevertheless, he danced without a care in the world. He had won! The people of Brazil had chosen the right path at long last!\n\nBreathing a bit hard, he took the record off the needle and wiped his brow. Once he caught his breath, he walked out to greet his staff and most ardent supporters. The cheers washed over him as he waved and smiled magnanimously, shaking hands and greeting old friends with all the dignity that his time as Governor of Guanabara had let him develop. When the crowd began to quiet down, he spoke.\n\n"My friends! Thank you so much for all of your support, all your tireless efforts! Our glorious Republic, so often led astray, has finally glimpsed her dignity and destiny. We will stand as a pillar of liberty and prosperity, a land where the citizens are free to live, work, and pursue happiness without fear of foreign imperialists or domestic tyrants. The ruinous policies of past administrations will be overturned, and the burden on the middle classes throughout the country will be lifted. No more will Brazil oscillate between oligarchy and demagoguery. I pledge to you today that I will secure Brazil's future!""
 brazil.235.a: "And the crowd goes wild."

 brazil.236.t: "Fireworks"
 brazil.236.desc: "Adhemar De Barros took another long swig of his drink as he headed towards a table in the center of the room. Against all odds, he had won the presidency. Adhemar had done it..The party around him was esatic. A bustling group of electoral allies come to celebrate Adhemar's victory in the election. Eating, laughing, and dancing, the party was ecstatic. Everyone was drinking alcohol quite heavily... Especially Adhemar.\n\n"My, my friends, give me a minute, I would like to celebrate this victory with a toast, no no I wanna stand on the table, I won't fall, I won't fall trust me, urgh- give me a minute to get up. Okay. Let us have a toast. A toast to my victory! A toast to our future success! A toast for Brazil!"\n\nA rapturous roar echoed throughout the party as the toast was called out. An aide hurried over to help Adhemar get down off the table.\n\n"I'm fine. I got up, I can get down." Adhemar was quite red in the face now. One of his suspenders was undone.\n\n"Uh Mr. DeBarros." said the aide with a worried look on his face. "A telephone just came in asking for you. They said it's about the election."\n\nAdhemar chuckled. "Did my lead increase even more?" Adhemar turned to the party. "Okay my friends I have to go take a call. Presidential Business and all."\n\nOne last rousing cheer was given as Adhemar walked into the other room to take the call. He picked up the phone.\n\n"It's Adhemar.What news you have for me. My victory is guaranteed? Well that's great but I don't think that's a reason to- What? Wait wait wait."\n\nThe red drained from Adhemar's face as he immediately began to sober up.\n\n"What do you mean Laudo lost! How the fuck did he lose if I won! Who's ahead? Edna Lott won? It was close? It doesn't matter if he was close he still lost!"\n\nAdhemar began to pace.\n\n"Bloody PTB gunking up everything! We're going to have to completely change plans now! How did this happen? The poll put us ahead by more than 5 points! I won! How the hell did he lose! We are going to have to find a new spot for him in the cabinet or something. I don't know. Just try to figure out how the hell did he lose!"\n\nAdhemar dropped down into his chair, flustered. He turned to his aide."
 brazil.236.a: ""Maybe I didn't bribe enough people?""

 brazil.237.t: "The UDN Readies for the Presidential Election"
 brazil.237.desc: "[BRA_UDN_nomination]"
 brazil.237.desc.quadrosre: "The UDN coalition has recently released an announcement indicating its full support for the continued government of the incumbent president, Jânio Quadros, and their resolve to bring about another mandate for him and the UDN.\n\nIn a campaign speech at the UDN party congress, Jânio Quadros summarized the major points of his campaign - an independent foreign policy not reliant on any great power, as well as the promotion of traditional Brazilian moral values. He also pledged to sweep corruption out of Brasília to the best of his ability.\n\nAlready the UDN has shifted its campaign infrastructure to full gear in order to win the election."
 brazil.237.desc.lacerdare: "The UDN coalition has recently released an announcement indicating its full support for the continued government of the incumbent president, Carlos Lacerda, and their resolve to bring about another mandate for him and the UDN.\n\nIn a campaign speech at the UDN party congress, Carlos Lacerda summarized the major points of his campaign - standing up for human rights the world over, working with closely allied powers, and bolstering the economy through anti-Varguist market reforms.\n\nAlready the UDN has shifted its campaign infrastructure to full gear in order to win the election."
 brazil.237.desc.lacerda: "The UDN coalition has recently released an announcement indicating its full support for the candidacy of Governor Carlos Lacerda of Guanabara, and their resolve to bring about a mandate for him and the UDN.\n\nIn a campaign speech at the UDN party congress, Carlos Lacerda summarized the major points of his campaign - standing up for human rights the world over, working with closely allied powers, and bolstering the economy through anti-Varguist market reforms.\n\nThe UDN has shifted its campaign infrastructure to full gear in order to win the election."
 brazil.237.desc.both: "It was the fourth hour of debate, and the UDN was still no closer to selecting their presidential candidate for the upcoming election. Supporters of both Quadros and Lacerda had been stuck arguing over who was more fit and capable of leading the UDN to a victory at the polls. The entire party was fiercely devoted towards preventing another PSD-PTB presidency, perhaps too much so. Good arguments and baseless insults were brought by both sides, and the UDN was likely to coalesce and support whoever ended up on top of this endless debate.\n\nCarlos Lacerda, currently the governor of Guanabara, was a prominent journalist before taking up the reins of public office. While many acknowledge the success he has generally had running one of Brazil's key provinces, there are some who doubt his short temper and ability to govern on a country-wide scale. Jânio Quadros, the current vice president, is noted for his eccentric personality and bizarre suggestions regarding the daily affairs of Brazil. However, he has presided over a successful vice presidency, maintaining peace and pushing forward several key UDN proposals that Lott did eventually sign off on. By midnight, the UDN has selected..."
 brazil.237.a: "Time to "sweep" the polls once more. Quadros it is."
 brazil.237.b: "The Crow shall make the UDN soar. Lacerda it is."

 brazil.238.t: "The PTB and PSD Ready for the Presidential Election"
 brazil.238.desc: "[BRA_coalition_nomination]"
 brazil.238.desc.goulartre: "The PSD-PTB coalition has recently released an announcement indicating its full support for the candidacy of the incumbent president, João Goulart, and their resolve to bring about another mandate for him and the coalition.\n\nIn a campaign speech at the joint party congress, João Goulart summarized the major points of his campaign - welfare, social reform, and continuing the policies of Getúlio Vargas from a social perspective.\n\nThe coalition has shifted its campaign infrastructure to full gear in order to win the election."
 brazil.238.desc.kubitschekre: "The PSD-PTB coalition has recently released an announcement indicating its full support for the candidacy of the incumbent President, Juscelino Kubitschek, and their resolve to bring about another mandate for him and the coalition.\n\nIn a campaign speech at the joint party congress, Juscelino Kubitschek summarized the major points of his campaign - a steady hand, economic development, and the continuation of the policies of Getúlio Vargas from a centrist perspective.\n\nThe coalition has shifted its campaign infrastructure to full gear in order to win the election."
 brazil.238.desc.either: "In the upcoming election, the PSD-PTB coalition is faced with a choice between the PSD candidate, Juscelino Kubitschek, a former president, and the PTB coalition, João Goulart, former vice-president and chair of the Câmara dos Deputados.\n\nThe major points of Kubitschek's campaign - a steady hand, economic development, and a centrist focus in the implementation of Varguist policy - contrast with the emphasis by Goulart on welfare, social reform, and a more social focus in implementing Varguism.\n\nThe PSD-PTB coalition has resolved to unify behind one of the candidates; all that is left is choosing which one to favor this time around."
 brazil.238.a: "We put our faith in Jango."
 brazil.238.b: "JK led us once; he can do it again."
 brazil.238.c: "They put their faith in Jango."
 brazil.238.d: "JK led them once; he can do it again."

 brazil.239.t: "The PSP Readies for the Presidential Election"
 brazil.239.desc: "[BRA_PSP_nomination]"
 brazil.239.desc.adhemarre: "The PSP has recently released an announcement indicating its full support for the candidacy of the incumbent president, Adhemar de Barros, and their resolve to bring about another mandate for him and the PSP.\n\nIn a campaign speech at the PSP party congress, Adhemar de Barros summarized the major points of his campaign - providing welfare and good governance to the people, making government more efficient and better-equipped no matter the moral or economic cost, and improving the welfare of the poor.\n\nThe PSP has shifted its campaign infrastructure to full gear in order to win the election."
 brazil.239.desc.adhemar: "The UDN coalition has recently released an announcement indicating its full support for the candidacy of Governor Adhemar de Barros of São Paulo, and their resolve to bring about another mandate for him and the UDN.\n\nIn a campaign speech at the PSP party congress, Adhemar de Barros summarized the major points of his campaign - providing welfare and good governance to the people, making government more efficient and better-equipped no matter the moral or economic cost, and improving the welfare of the poor.\n\nThe PSP has shifted its campaign infrastructure to full gear in order to win the election."
 brazil.239.a: "Time to roll out the bribes."


 brazil.240.t: "Vitors Challenge"
 brazil.240.desc: "Vitor had been a bureaucrat for almost six years now, but this posting was completely new. He'd been a city man all his life, never been in the countryside once, and he'd been picked for the agricultural commission because they were impressed with his previous work.\n\n"Your census for the district was one of the best I ever received," the boss had said. "How do you feel about getting some fresh air?"\n\nAnd so Vitor was sent to the countryside as part of the commission, to do initial findings and investigate if land reform was needed. A simple task.\n\nBut the sights he encountered made his head reel.\n\nYes, electricity was slowly spreading. Yes, more young people could read. Yes, the richer peasants had old but well-kept cars.\n\nYet the countryside had in many ways barely moved out of the last century. Mayors were so stinking rich that the insides of their houses made Rio's finest apartments look shabby. Caiados still dominated the states and had eyes and ears everywhere - nothing happened in their lands without their permission. And despite years upon years of promise, poverty and the slow, grinding life remained to plague the people.\n\nAs he left the last house of yet another poor peasant, who'd still straightened herself with immense dignity to tell him of her plight, Vitor steeled himself. He was a city man. He had never been in the countryside. But these people, who fed Brazil, who formed its heart, had been lied to again and again, forced to cling to empty promises that were never fulfilled."
 brazil.240.a: "The commission would ensure that the peasants would finally get their due."

 brazil.241.t: "Deploy Goulart"
 brazil.241.desc: "Of all the tired, angry little corners in Brazil to be sent to, Goulart had always found it in himself to make them his own tired, angry little corners. Nobody really needed to work away at calming down some forgotten village, especially not when the ever-regimented local police were already more than capable of quieting such insubordination, though Goulart always found it in himself to "get his hands dirty", as his colleagues would say.\n\nThe assembled crowd was already lined up, after all, and as soon as Goulart took his steps towards the makeshift podium consisting of a variety of crushed cardboard boxes, the crowd's jeers and insults simmered down, and when Goulart opened his mouth, they came to a complete stop. "Ladies and Gentlemen, do not mistake me for one of the countless aristocrats, do not take me for a brutish street thug. Take me as you would a guest. That is all I am, after all." Goulart paused and leaned forward to the crowd. His voice hardened, and his posture snapped into that of a great agitator himself. "Those who steal your grain, those that rob you of your efforts, that make life impossible- those are not guests! They are not welcome! None deserve to have their hard work chiseled into nothing by the moron artisans of the greater powers!" The crowd stood partly confused, angry voices dying off only to listen to who had been sent to quiet them, and stood partly with anger growing back into their souls, their fists, themselves as a whole, as they listened to the lone politician ahead of their protest.\n\n"You have all suffered under the tight yoke of those who have ignored you, trampled you! I have seen it! Even now, I see it! That is why I will not rest, will not sleep until I have passed a bill so strong that even the lowliest thief will pay his local representative to vote against it!" The crowd had begun to revive their spirit before long, and before anyone really knew it, they were chanting his name. Goulart looked across his latest masterpiece- it was something to behold, that he knew. All that remained was to fulfill his promises."
 brazil.241.a: "And God help him if he didn't."

 brazil.242.t: "Riding with the Ranchers"
 brazil.242.desc: "There were very few things that President Lott liked about this man, from his incessant puffing of his cigar to the dirty leather boots that were ruining the floor that used to be spotless. Yet Jânio and his cabinet insisted that he meet with these ranchers to discuss the most recent agrarian reform bill, which Lott thought was an awful idea.\n\n"Mr President, I heard that you are trying to implement some new reforms regarding my land?" The rancher puffed on his cigar again, blowing smoke directly towards Lott. The gall on this man, to directly disrespect the damn President of the Republic, Lott thought. At least the military had some sort of order to itself, despite their constant meddling in politics.\n\n"Yes, sir. Surely you've heard of the strikes crippling the country, with those unions causing a serious ruckus in the countryside. They've been pushing for this bill; I'm confident there's plenty of room to compromise, though." "I was hoping you'd say that, Mr. President. The reforms reach too far and are aiming to do too much in too little time. Surely you can agree with me that a gradual reform process would be better than strongfisting this communist manure through the Congress?"\n\nLott's hands remained clasped together, and he rested his chin on them while he thought about it. Would Jango be able to continue selling the bill if it was any less effective? How much support could Jânio realistically pull from the UDN and that coward Lacerda? His thoughts continued to race, until another puff of smoke appeared in his face. Waving it off, Lott responded, "I think there's some parts of the bill that could be trimmed back, yes. What exactly did you have in mind?"\n\nThe rancher smiled, and pulled out a surprisingly long list of demands from his back pocket before handing it over. Lott sighed, and began to read off the list. Some of these were absolutely non-starters, but others could maybe make the cut. He would have a hell of a time convincing the PTB to back these, but weaker action was still better than no action, right? Lott looked up, and said:"
 brazil.242.a: "I don't agree with everything here, but there are a few changes I could support."
 brazil.242.b: "You're simply asking for too much. "

 brazil.243.t: "기계의 톱니바퀴"
 brazil.243.desc: ""파울로, 상원이 이 법안에 찬성할 가능성은 없다는 거 알잖아."\n\n"장구, PTB를 이끄는 건 알지만 그게 대체 무슨 뜻이야? 우리는 회의실에서 투표를 토론하기 위해 온 거야, 아니면 동지들의 삶을 개선시키기 위해 온 거야?" 골라르트는 한숨을 내쉬고는 탁자를 따라 그의 손가락 마디를 탁탁 쳤습니다. 파업은 한 달 동안 계속되어 왔고, 로트 대통령은 그를 마치 꼭두각시처럼 지도자들과 협상하도록 보냈습니다. 왜 그 장군이 직접 여기 오지 못했을까요? 그는 대통령이고, 그는 사람들을 대해야 합니다.\n\n"파울로, 나중에 우리가 원하는 모든 토지 개혁과 함께 자유 공화국을 꿈꿀 수 있어. UDN 전체가 우리를 공격하는 건 완벽한 개혁을 이루는 데 문제가 되지 않는다고!" "그리고 왜 우리가 UDN를 엿듣는 거야? 그 파시스트들은 잠가-". 키 큰 남자, 루카스가 끼어들기 위해 손을 들었습니다. "장구, 봐봐." 또다른 파업의 지도자인 루카스가 말했다. "현재 법안에 뭔가 더 넣어야 돼. 만약 우리가 소규모 농장주들을 보호하기 위해 더 많은 대출을 발행하고 땅을 재분배한 직후에 목장주들이 그걸 사들일 수 없도록 은행에 돈을 더 준다면 어떨까?"\n\n"루카스, 은행이 가난한 사람들을 돕길 원한다고? 정말 정신 나갔어?!" 파울로가 주먹으로 책상을 치며 소리쳤습니다.  "아니, 그렇진 않지." 루카스가 한숨을 쉬었다. "장구가 맞아. UDN이 필요해. PSD가 우리의 추가 요구를 완전히 지원할지도 모르잖아. 어디선가 출발해야 돼."\n\n"엿 먹어. 너희 둘이 무슨 의미라도 있을 줄 알았는데, 믿을 수가 없어.", 파울로는 뒤에서 문을 쾅 닫으면서 중얼거렸습니다. 불안한 침묵이 흐른 뒤 골라르트는 어색한 기침을 했습니다. "자, UDN과 PSD가 여전히 입맛에 맞는 것은 뭘까?" 루카스가 질문했습니다. 그리고, 앞으로 4시간 동안, 브라질에서 가장 유명한 노동 지도자들 중 몇 명은 그들이 타협할 수 있는 것이 무엇인지 알아내기 위해 안간힘을 썼습니다. 다음날 아침 이른 시간까지 결론이 났습니다."
 brazil.243.a: "골라르트가 법안에 대한 잠재적인 변경사항 목록을 미리 가지고 있었습니다."
 brazil.243.b: "어떤 합의도 신뢰할 수 없었습니다."

 brazil.244.t: "Forming the SNI"
 brazil.244.desc: "Castelo Branco was very pleased to hear the knock on the door."Come in, Golbery!"\n\nIn stepped Golbery do Couto e Silva, Castelo's pick for head of the SNI. He saluted Castelo, who returned the gesture, then both sat down.\n\n"Golbery, your new job is to head the National Intelligence Service. Don't look surprised - there's no better man for the job than you."\n\nGolbery nodded, and Castelo continued.\n\n"Your duty as head of this organization is to ensure the supervision and coordination of intelligence and counterintelligence in Brazil and abroad. You have full powers to investigate and eliminate subversive movements, keep tabs on subversives, and inform the President and military of any Nazi-Communist threats to them. Consider your retirement ended."\n\nGolbery stood up. "Sir, I accept. I will aid you to the utmost of my ability, and ensure Brazil is safe from all internal fifth columnists." He saluted Castelo again, and left the room.\n\nCastelo sat back and smiled contentedly. With Golbery looking out for him and his allies, no one would be able to touch them without risking immediate retaliation."
 brazil.244.a: "Truly, Brazil is safest under us."

 brazil.245.t: "Adhemar's Rage"
 brazil.245.desc: "Adhemar threw another chair across the room, then kicked over the table again.\n\nHe was angrier than he'd ever been in his entire life. He's been backstabbed, lied to, betrayed. Betrayed by this rotten government of liars and cheaters.\n\nYes, he wasn't an honest man, he stole. So what? He'd never hurt anyone by doing so. All he was doing was for the good of Brazil. All his life he'd served the people and fought for them alone, just like Vargas did. And this was how the government repaid him.\n\nFirst they denied him his rightful post of Minister of Interior. Now they were trying to bar him from the election altogether!\n\nHe moved to pick up the chair again, then paused. Anger felt sweet but it solved nothing. He was Adhemar de Barros. He always had a plan.\n\nAnd one had already formed in his mind. It was time to plan his revenge. Someone else needed money and aid. Someone else who'd agree with his goals and work for him. It was time to throw his support behind them."
 brazil.245.a: ""Hello? Yes, this is Adhemar. Can I speak to Dr. Kubitschek...""
 brazil.245_tt: "£BRA_psd_texticon §YJuscelino Kubitschek§!'s popularity §Yrises§!.\n"

 brazil.246.t: "Two Halves of a Country"
 brazil.246.desc: "Lucas stared blankly at the wall, as the chants and loud footsteps outside his home continued to get closer and closer. Did Paulo have a point? How did Jango and the PTB fail them yet again? Why did the Senate not see the desperate situation his fellow workers and citizens were in? Before his mind could continue racing in circles, he heard a loud and impatient knock on his door. As Lucas sat up to open the door, he got a glance at several of his fellow union workers; why were they holding pitchforks? Did that one man have a pistol?\n\n"Come on Lucas, we're marching to the capitol building now. Are you in? Allende's supposed to meet us there." a fellow union worker questioned. Lucas really didn't like how belligerent his fellow protestors seemed to be, but he had no choice. If he didn't protest this grand injustice now, did he even have any beliefs or standards left? "Yea, I'll be out in a second."\n\nHalfway across the country, Lott stared at his telephone with unease, trying to avoid a phone call with his former colleagues. He had a migraine after reading about all the reports of the angry peasants and laborers regarding the failure of the Agrarian Relief Act. It wasn't his fault; damn Lacerda and his UDN cronies. The bill was going to make Brazil stronger, and why couldn't they see past their shortsighted views? Surely they were getting bankrolled by those very ranchers, Lott thought. Before he could pick up another report, his phone began to ring.\n\n"President Lott? This is Denys. You know what I'm going to ask of you." Lott gulped, "Of course," he said with a shaky voice. "Do you think it's truly necessary?"\n\n"Henrique, they're burning down property and attacking police forces. I've had more requests from the police across the country for the military to support them than there are damn mosquitos in this country. We either do something now, or we risk a leftist revolt." Lott couldn't even begin to think of the consequences before his mouth moved on its own.\n\n"Denys, do what you and the military need to do. Just try to keep the violenc-", Lott said to himself as an idle tone began. That jingle had never felt so humiliating until now for the President of Brazil."
 brazil.246.a: "How can we even piece the country together now?"

 brazil.253.t: "부두 노동자 파업"
 brazil.253.desc: "로트의 책상 위에 놓인 요약본에는 부두 노동자들의 황량한 그림이 그려져있습니다. 남자들은 닳아진 신발 밑창보다 더 얇은 크루레이루 지폐 한 묶음을 매달 지급받았습니다. 거의 매일같이 직장에서는 사고로 장애를 가지게 되는 사람이 있었고, 감독관들은 거의 그곳에 있지 않았습니다. "우울하지 않습니까, 대통령님?" 쿠아드루스가 푸른 연기를 내뿜으며 말했습니다. "저도 거기에 참가할 겁니다. 할 수 있다면 내려가겠지만, 그들과의 유일한 차이점은 그곳에 있고 싶다는 것뿐입니다."\n\n로트는 서류를 책상 끝으로 밀어넣었습니다. "파업이 오래 지속되지 않을 거라고 생각하는 건가, 자니우? 경찰을 보내면 간단히 멈출 수 있을 것 같은데."\n\n"제 말은 이게 정상적이 되었다는 겁니다. 만약 그 노동자들이 몇 년 동안 참았던 거라면, 아마도 임금을 놓칠 수 없을 것입니다. 그래니까 시간을 내서 무엇이 그들을 그렇게 까지 몰아붙였는지 알아내서 고쳐야 합니다."\n\n로트는 나이 든 육군 원수 데니스를 힐끗 쳐다보고는 침착하게 그의 옛 군대 동료에게 손짓을 했습니다. "사장들은 주주들 눈치를 보느라 경찰을 원하지 않습니다. 하지만 우리도 관여할 이유가 없습니다, 대통령님. 협상이 제대로 진행되지 않으면 그 여파가 대통령님에게 미칠 것입니다. 노동자와 사용자 간의 다툼이지, 우리가 문제를 삼지 않는 한 그건 우리의 문제가 아니라는 것을 명심해 주시기 바랍니다."\n\n쿠아드루스는 그의 그림자 속에 깔끔하게 들어맞는 데니스에게 다가가기 위해 사무실을 가로질러 미끄러져 갔습니다. "방어라, 그렇다면 - 그건 네 전문이지. 배를 만들 사람이 아무도 없다면 어떻게 배를 만들까? 그건 우리 일처럼 들리는데. 넌 내 편이어야 해, 데니스. 넌 이 익살극에 이해관계가 있을지도 몰라."\n\n"그 정도면 둘 다 충분해." 로트는 말했습니다. "곧 결정하거야. 지금으로서는 해고야" 데니스와 쿠아드루스는 둘 다 사무실을 서둘러 빠져나갔습니다. 대통령은 자리에 앉아 고요한 파라노아 호수의 물 속을 깊은 생각에 잠겨 바라보았습니다."
 brazil.253.a: "군인들은 항상 불확실한 전투와 싸우지만, 결코 선택해서 싸우지는 않는다. The companies can handle this themselves."
 brazil.253.b: "노동자들의 고통은, 산업계의 고통이자, 브라질의 고통이다. 한 군인이 조국의 전투에 나선다. and I will meet with these strikers."

 brazil.254.t: "Lott Refuses to Intervene"
 brazil.254.desc: "The brief on Lott's desk painted a depressing picture for him. The President's inaction meant nothing for the companies, who had agreed to some of the strikers' demands, but it had isolated him. Lacerda's ministrations had diminished his support from the PSD's right; the worm had been haranguing the people through platform speeches about how Lott had betrayed business, how he could not be trusted to replenish Brazil's economy, or a poor man's purse.\n\nIt annoyed him, this was no place for the President to interfere between a private business and its workers.\n\nAccompanied by the creaking of wood, Jânio Quadros intruded upon the quiet. The thin man's shadow stretched from the doorframe to Lott's desk. To the President, he seemed as an itinerant preacher - a Jehovah's Witness of the political sphere, and patently unwelcome. "Mr President, you have your office because the people trusted you with its power, why not use it?"\n\n"I don't appreciate that you've come to my office just to regurgitate Lacerda's hyperbole. Please leave."\n\nQuadros made no sound when he crossed the floor. His glasses framed his glower like a second set of eyebrows. He spoke calmly. "Looking past the damage you've done to yourself, that you think I'm here to speak for Lacerda is wrong. Those dockworkers could have gone home to their families singing about their victory and voting for both of us, if you had just given it to them."\n\nLott, looking up, locked eyes with Quadros. The President's gaze was calm and severe, and a long moment passed."Quadros as I have said before, I do not appreciate your comments at this time, please leave."\n\nQuadros scoffed. On his way out, he pounded the door and a loose screw fell to the marble flooring. Lott attentively listened to Quadros' footsteps grow more distant."
 brazil.254.a: "It was none of my business."

 brazil.255.t: "Negotiating with the Dockworkers"
 brazil.255.desc: "The air in the room was dense with cigar smoke and perspiration and Lott finally understood how the dockworkers felt stuffed into the hull of a ship. Perhaps that was part of their strategy. Twenty men on either side of the dispute sat around a sticky table which occupied most of the room, and the President was crammed into a thatch chair at its end. The dockworkers chewed tobacco and talked among themselves a bit before a gaunt man emerged from their number and hushed them - the strike leader. "Before we begin, I'd like to thank the President for coming. Especially given the opposition he must have experienced before he took the long journey here." Lott nodded as men around the table puffed their cigars and the room was filled with smoke.\n\n"Well, we have every reason to listen to each other, now, Mr President. I'll be blunt, we'd prefer it if you heard us over our bosses. We want a ten per cent raise to our pensions and a six per cent raise to our minimum wage. If we agree on this, the strike will stop by tomorrow morning."\n\nLott did not let his face betray his doubt. Those numbers threatened his government's coffers, but they might not be as costly as the fury of the oligarchs. Simultaneously, he was unsure how long the strike could drag on. How much the action would cost him, and how much it would cost the dockworkers, was like rolling dice, but if he haggled skillfully he might be able to contain his expenses. Or, perhaps, Lott could win this game by not playing...\n\nAnd yet there was a feeling he could not evade, Respect. Behind these men with calloused hands were families who depended on them. Their strike was not selfish or risk-free, and he could send them all home to happy families if he opened his wallet."
 brazil.255.a: ""I don't see you retreating from this anytime soon and I wouldn't have it any other way. I'll meet your demands.""
 brazil.255.b: ""Ten, six per cent, that's far too steep. Those numbers will need to come down before I can agree to anything..""
 brazil.255.c: "You choke me on your cheap cigars for this? The President will not be swayed by high numbers and pleading eyes. Goodbye!"

 brazil.256.t: "Lott Kowtows in Negotiations"
 brazil.256.desc: "The strike leader nearly jumped halfway along the table to seal their agreement. He and Lott shook hands and opened the door to heavy, humid air. The dockworkers, joyous but bemused at their complete, swift victory eyed the President through their beer as he left.\n\nThe only sounds in the Presidential Palace were the tappings of Lott's footsteps. Quiet like this was always a prelude to argument, and he knew someone was waiting in ambush in his secretary's adjunct office, which he strode into. There, in a unique incident of reliability, Tancredo Neves blocked the door to Lott's view of Lago Paranoá.\n\n"Mr President, what persuaded you to open our treasury to those workers?"\n\n"Good afternoon, Neves. I'm assured it was the quickest way to resolve the dispute and get them working again."\n\n"And an excellent way to undermine investor confidence and induce economic confusion. Those assurances weren't from Denys, I'm certain of that."\n\n"It was a decision I made, not Quadros, and if a little confusion is a consequence of something that must happen, then it's better we resolve it sooner. And now, I have a similar problem. I need to find the quickest way to get you out of the way to my office."\n\nWith a weathered frown, Neves opened Lott's door and the President sat in his chair. "I made no mention of Quadros, nor do I need to for you to realise that he may be making those decisions soon. Those dockworkers didn't see you negotiating with them, they saw Quadros pushing you into a chair. He didn't need to be at the meeting to profit from it. Be careful, Mr President, and have a good day.""
 brazil.256.a: "And with the click of a latch, Lott's office was silent."

 brazil.257.t: "Driving a Hard Bargain"
 brazil.257.desc: ""I understand how difficult your work is, but mine requires I make some difficult decisions. You are asking for too much, and I can't agree to anything until those numbers come down."\n\nThe strike leader's fingers rapped against the table. He traded whispers with the other workers before he spoke. "Maybe you do understand, Mr President, but maybe you don't. You're a soldier, I don't know if you've ever been in a battle, but the feeling you get in your chest after being flung around by a shell is what some of these guys live all the time. Some of the men here are pushing into their fifties and walk like their back's been kicked in for years, because that's how it's been."\n\n"With all due respect, fighting a battle and carrying luggage are two very different things. I know soldiers without legs who wish they could walk like some of you do, but they can't."\n\nAmid the percussive demurral of the dockworkers, the strike leader's face twisted into a scowl, the sweat on his forehead falling into its deep creases. "Mr President, the smoke we're breathing right now is like fresh morning air next to the shit from the engines our bosses stick us near. The closest thing to it is a soldier sucking up mustard gas, and they at least get their pension! It's that or the wage, Mr President, take it or leave it."\n\nBehind his severe expression, Lott chastised himself. He wondered if it would have been a better decision to send Quadros to negotiate, or to have spent the day planning the Trans-Amazonian Highway by the cool air of  Lago Paranoá. Regardless, he thought, these dockworkers won't go home empty-handed..."
 brazil.257.a: "Your terms are unacceptable, I'm out"
 brazil.257.b: "Porting is back-breaking work, the least I can do is make sure you can afford a comfy chair when you retire. You'll have your pension."
 brazil.257.c: "A wage increase it is. You've got a deal."

 brazil.258.t: "Lott Leaves the Meeting"
 brazil.258.desc: "He would not stand for this.\n\nLott threw his chair back, wedging it against the wall, and strode for the exit. The dockworkers watched in silent awe as he turned his back on them. The scent of fresh air relieved the President, and he slammed the door on the workers' hurried protestations.\n"What are you doing?"\n"Get back here!"\n"Lott, you bastard! We'll do this without you!"\n\nThey did it without him.\n\nLott flicked through the newspaper to the full story on page twenty-three, skipping his best-loved World section. The dock owners had conceded to both demands, and the agreement had been sealed with a tense handshake, neatly photographed, featuring the inexorable strike leader. Lott mulled over the article with a unreadable look. Though, he thought, it was certainly a victory for the strikers, it was an inevitable one, a necessary adaptation consequent of the modern business climate.\n\nThe President, still with a neutral expression, cut the article out and stuck it in his drawer."
 brazil.258.a: "A nice token of how everything turned out okay"

 brazil.259.t: "Agreeing to Raise Pensions"
 brazil.259.desc: "The strike leader nearly jumped halfway along the table to seal their agreement. He and Lott shook hands and opened the door to heavy, humid air. The dockworkers, assuaged by a higher pension, eyed the President through their beer as he left.\n\nThe ticking of Tancredo Neves' Piaget Calibre 12P invaded Lott's office. For such a small man, and such a small watch, the noise hardly seemed appropriate, but the wealthy politician's voice cut through the mechanical beat. "Mr President, I don't think your recent decisions have been financially sound. The money those dockworkers will get comes from our coffers, whose diminishing contents are made only remotely imposing by the thread the budget will hang on if spending of this kind continues.\n\nLott returned his gaze to the maps on his desk."Thank you for your concern, Neves, but I trust the people at the treasury to omit any offending sums and put in the right ones.\n\n"Quadros won't need to look because everyone in this palace knows what you agreed to. He'd just think of it as an insult.\n\n"I don't mind if Quadros knows and I don't mind if he complains. The omissions wouldn't be for him, anyway.""
 brazil.259.a: "That's all I'll hear of it. You are dismissed, Neves."

 brazil.260.t: "Agreeing to Raise the Minimum Wage"
 brazil.260.desc: "The strike leader nearly jumped halfway along the table to seal their agreement. He and Lott shook hands and opened the door to heavy, humid air. The dockworkers, satisfied with a higher wage, eyed the President through their beer as he left.\n\nMore reports. More letters, most refusing to neglect profanity, from the less surreptitious members of Brazil's business community. Lott considered throwing them out of his window, but the possibility of an overambitious temp discovering them kept his hand on his temple.\n\nDespite his frustration at the striking dockworkers, at least, Lott thought, they knew how to be satisfied. These suits complaining over lost profits would hardly spare him thanks if he bludgeoned them with a pillowcase full of coins. Lott had solved their problem; the dockworkers were back at work and the businessmen were no longer bleeding money.\n\nAnd Lott did not have to pay a cent."
 brazil.260.a: "Maybe I should go into business."

 brazil.261.t: "아빠와 딸"
 brazil.261.desc: "팔라시우 드 플라날투에서의 즐거운 하루입니다. 엔히크 테이셰이라 로트는 이 좋은 날을 이용하여 자신의 적도 아니고, 막 무언갈 망친 사람도 아닌 누군가를 만날 수 있었고, 실제로 누군가로부터 뭔가 얻을 수 있어서 기뻤습니다. 그와는 정반대로, 그가 사랑하는 딸 에드나는 막 PTB의 일원으로서 대의원 위원에 선출되었습니다. 로트는 가끔 딸에게 자신과 다른 당을 선택했다는 사실에 조용히 농담하기도 했지만, 장구의 당이었기 때문에 그 상황에 전혀 개의치 않았습니다.\n\n"그럼 어떻게 돼가니, 에드나?"\n\n"오, 꽤 좋아요, 아빠. 대의원의 업무 처리 방식에 익숙해졌어요. 장구가 줄을 대면서 탕크레두와 여기저기 연락했어요."\n\n"정말? 다행이네. 그 두 사람은 믿어도 돼. 그나저나, 새로 뭔갈 계획했다는 데 뭔지 알 수 있겠니? 아빠가 도울 수도 있잖니."\n\n"아, 요즘 여성 도시 노동자의 보호를 강화하려고 했었어. 상파울루와 리우에서 일어난 모든 직장 사고들, 그리고 남자들이 필요로 하는 것을 어디서 얻을 수 있는지는 모르겠지만 여자들은 그렇게 많은 돈을 받지 못한다는 것에 대해 들어보셨을 거예요."\n\n"아, 그거 좋은 생각이야. 아주 좋아. 레오넬 브리졸라한테 연락해서 그 일을 돕게 해야겠네. 특히 리우의 까마귀가 그 사람 머리 위에서도 평소처럼 꽥꽥댈지 보자꾸나"\n\n"레오넬 브리졸라? 좋은 생각이네요, 그 사람 일은 잊어버렸었어요. 고마워요, 아빠."\n\n대화가 덜 급한 일로 이어지자 로트는 긴장을 풀었습니다. 그는 이미 딸이 자랑스러웠습니다. 하나님은 해가 거듭될수록 그녀가 자랑스러워질 만한 더 많은 이유를 주실 것입니다."
 brazil.261.a: "에드나는 잠재력이 많다고 감히 말할 수 있다."

 brazil.262.t: "The Matter of the PSD"
 brazil.262.desc: "Tancredo Neves walked into the office of his friend and colleague, the President of Brazil, Henrique Lott, in the Palácio do Planalto. But today was not a time for socializing or catching up with Lott; no, there were far more important things to deal with. The PSD was roiling with discontent, and something had to be done about it. As Neves came into the room where his boss worked, he said, "Party-political matters"; the ever-present civil servants nodded and left the room.\n\nLott looked up and nodded with a smile on his face. "Tancredo, what brings you here today?"\n\nNeves smiled back, but his face became solemn as he began to speak; his friend noticed this. "Henrique, it's the PSD. The conservatives - Auro and what have you."\n\n"What's the issue with them?"\n\n"The rightists in the PSD are angry, Henrique. They think you've bent too much to Goulart and Quadros, the dockworkers' crisis is a case in point. They are angry that you didn't do enough to consult with them, and for all that I don't like some of them, they're right. You need to do more about their opinions, Henrique."\n\nLott scoffed. "I am President, Tancredo; I am doing what is best for the country. They need to have faith that I will be able to preserve our democracy and prevent a political disaster."\n\nNeves sighed. "I understand that, Henrique; you know I have faith in you. But you really, really need to talk to Auro Andrade and the rest of them. You owe it to them to ensure their voices are heard."\n\nLott made a show of listening, but there was still a stubborn look on his face."
 brazil.262.a: "Neves could tell that clearly, and it worried him."

 brazil.263.t: "A Queda"
 brazil.263.desc: "As the news came out of "Germania", the so-called "Capital of the World", that Adolf Hitler. the Führer of the Nazi empire and self-proclaimed "Master of Europe", had at least suffered the fate of all flesh, many people of the Republic of Brazil joined people throughout the planet to celebrate the demise of a man whose existence had blighted the entirety of humanity.\n\nOne of these was the Governor of Guanabara, Carlos Lacerda. While he was extremely restrained in his glee in public, the moment he was sure he was alone he started yelping and shouting in joy. In fact, he ran around in glee for a few seconds before catching himself and sitting down to write a long polemic denouncing Hitler, everything he stood for, and the devil that he was.\n\nVice-President Jânio Quadros celebrated the situation the only way he knew how, by getting drunk. On the other hand, Juscelino Kubitschek celebrated this development in the company of one of his mistresses. People like Henrique Lott, on the other hand, were more restrained, simply breaking out the champagne or setting out a special meal. Getúlio Vargas was quietly pleased; while Hitler's precious Thousand-Year Reich was collapsing, all that Vargas had left behind for his successors still prospered.\n\nBut, amidst all the celebration, there was one man who was sad about the demise of Hitler. This was Brazil's local fascist specimen, Wilson Leite Passos. While Lacerda, having typed out page after page of antifascist diatribes, replaced his typewriter ribbon, Wilson went to the German embassy to express his condolences. His was the only name in the entire book that was not that of an ethnic German. While others, suffused with glee, said to each other that perhaps the Nazi tyranny might finally begin to fall, Wilson had only one thing to say about the whole thing when asked about it."
 brazil.263.a: ""This is not the end, not by any means.""

 brazil.264.t: "A Reich Divided"
 brazil.264.desc: "The meeting was tense. Minister of defence Odlio Denys, a former colleague of Lott during his military days, exposed what was known of the recently begun German Civil War.\n\nDespite Hitler's choice of heir, various elements of the Wehrmacht and German SS had rallied to other pretenders. Germany was predicted to see heavy fighting for a few months. Reichskomissariat Ostland had also exploded into a similar civil war. No words on how other regions of the empire were doing, especially in Eastern Europe.\n\n"Troubling,", the president said at the end of the presentation. "Not much that can be done, but observe the Germans' hubris undo them."\n\n"President, what about the situation in Africa?" Asked Vice-President Quadros, somber for once. "The stress of reduced supplies might see the Reichskomissariats do something drastic. In particular the fanatical Huttig in Ostafrika is likely to be in a dire situation."\n\nPresident Lott nodded approvingly at Quadros heretofore unseen appreciation of military affairs. "Good observation, Mr. Quadros. It's certain that Huttig's one callous son of a bitch, and he'll feel the heat from reduced supplies. But I wouldn't worry about it too much. Sensing weakness, the locals will increase their attack on Huttig especially hard, especially as guns smuggled in from South Africa add to his woes. I give those three reichskommissar a few months before collapse."\n\n"Seems about right Mr President." said the defense minister."
 brazil.264.a: "We'll have to wait and see."

 brazil.265.t: "The Bull and the Pandas"
 brazil.265.desc: "Adhemar de Barros, Governor of São Paulo, was out and about, as was his wont. This time he was visiting the São Paulo Zoo, where the Sphere had so very graciously sent a few pandas to form a new enclosure. As the news of it spread throughout the province, countless people came in from all parts of São Paulo and the associated hinterlands to see the strange bear-like creatures.\n\nOf course this was a perfect opportunity for Adhemar - he had learned from hard-won, "honestly"-gained experience that glad-handing with the common people at events like these was the perfect method to gain more support. All the more when it was at an event that Adhemar himself had set up. For he had arranged everything; none of this would have occurred without his work. He planned to make that very clear to the people that approached him.\n\nAs Adhemar walked around and charmed the guests of the zoo with his flamboyant, engaging style, making sure everyone had at least a foggy idea of where their bread was buttered, another matter was making the rounds of his mind. The time was coming for him and Carlos Lacerda to get to work on the little plan they had come up with, and Adhemar was hammering out how best to make sure that the scenario would play out in his favor and leave him in his God-given rightful place as President of Brazil.\n\nAdhemar might have been in the habit of calling on the favor of God so often as to make the ears of every archangel, angel, throne, dominion, and saint ring a hundred times over. But he knew very well that he couldn't expect his Maker to do all the work. With that in mind, he turned towards Carlos Lacerda, who he could see at the entrance of the zoo, and put on his best smile."
 brazil.265.a: "It was showtime"

 brazil.266.t: "Adhemar's Generosity"
 brazil.266.desc: "'Thank you, General. A pleasure working with you!'\n\nAdhemar hung up the phone and sat back, rubbing his hands together. A big fat grin spread across his face.\n\nWhat an excellent arrangement! What a good day it was! He had official permission to participate in the election as he pleased, and the money would be flowing into his accounts in no time.\n\nThe new government had been so generous to him, and now he would repay them in kind. He reached into his desk drawers and began shuffling through files and papers, all filled with the schemes and envelope systems he would expand for the election.\n\nWith a childish glee he read through them, weighing their pros and cons, how much money they would make for him, (and the people of Brazil, of course...)\n\nThen an idea struck him. Didn't he have a debt to pay off? A debt to a clever crow who'd been very useful as of late. He called his staff forward.\n\n"Now listen up, friends, we're to support Dr. Lacerda in his coming victory...'"
 brazil.266.a: "Lacerda aided by a populist? Is the world turning upside down?"
 brazil.266_tt: "£BRA_udn_texticon §QCarlos Lacerda§!'s popularity §Yrises§!.\n"

 brazil.267.t: "Soldiers on High Alert"
 brazil.267.desc: "It was election day, and in every city and town across Brazil, the polling stations were open and everyone was coming to vote. Of course, to ensure the security of the elections and avoid political violence, soldiers guarded the polling station.\n\nAt one of the many polling stations throughout Rio, two soldiers chatted as they watched the queue of waiting citizens move by. Marcelo talked, and Gustavo listened.\n\n"-She says she doesn't think I'm the type of guy who can be serious. Please. Also define 'serious relationship.' What does that mean? Monogamous. Is that what she means? 'Cause if her definition of monogamous-"\n\nMarcelo's regaling of his latest relationship troubles to Gustavo ended with the crackle of static. A disturbance had occurred a street away, and they had to leave their posts to investigate.\n\nA small crowd had already gathered by the time they got there, and they would have made their way through had Gustavo not caught sight of a figure fleeing into a back alley.\n\n"Hey! Halt!"\n\nRifles at the ready, the soldiers gave chase, but the figure always ran ahead faster than they could run, jumped fences like a grasshopper. The soldiers gave up after trying to cross the second fence, while the figure bounded and dashed away to safety.\n\nSlinging their rifles, the soldiers returned to the scene of the incident, forcing the crowd aside.\n\nA banner with a face who the soldiers knew very well - Carlos Lacerda. They didn't care too much about the guy, but their sergeant and their lieutenant were big fans of him.\n\nWhatever the slogan had said, it was drowned out by the angry red ink smeared all over it: "Murderer of the Homeless." And disturbingly, Lacerda's eyes, nose, and smile on the poster had been viciously slashed out with a knife. What remained was a grotesque mutilation of a face.\n\nLacerda himself, muttered Gustavo to Marcelo, should consider it a bad omen."
 brazil.267.a: ""Let's just take down this banner and replace it with a new one...""

 brazil.268.t: "Silva Victorious"
 brazil.268.desc: "Costa e Silva jubilantly returned the officer's salute as he left the room, then opened the report on his desk.\n\nTo summarize, the crisis was over - he was victorious. Castelo had been taken away and wouldn't threaten him or the army again. Silva admitted that he still felt shocked; he hadn't expected Castelo to do such a thing. Castelo attempting to fire him for his perfectly reasonable demand, the chaos that followed; it still felt like a blur.\n\nBut at least it ended bloodlessly, with little violence. Normally Silva couldn't care less how many whining civilians died, but to shed the noble blood of a Brazilian soldier was a different matter entirely.\n\nSilva sat back and prepared to pour himself a drink, then stopped. He couldn't celebrate just yet. There was one more problem.\n\nHis own "allies". They were far more radical than him - they wanted to eliminate all Nazi-Communist subversive filth. This was not model behavior. This was not American behavior. They could scare away Washington. And everyone with a working brain knew that whatever was good for the United States was always good for Brazil.\n\nAppeasing the radicals never did a leader any good. A man, a real man, would not cower before them but show some spine and defend himself. He was no cowardly civilian. He would do the manly thing and take major action against the radicals. Just like the Americans always did."
 brazil.268.a: ""All for the good of my country.""

 brazil.269.t: "Suspending the Constitution"
 brazil.269.desc: ""-Therefore, gentlemen, the Constitution is hereby suspended on my singular and legal authority as President, and we can finally finish off the internal threats facing us."\n\nCosta e Silva sat back down, and the room erupted in applause.\n\nBut as with every meeting they held, the threat of squabbling hovered above them. And it drew closer when Colonel João Paulo Burnier interrupted the applause and spoke, hesitatingly.\n\n"Sir, I'm very happy that you've done this. But if we suspend the Constitution without taking any action to eliminate the Nazi-Communists, it is nothing."\n\nThe applause abruptly stopped. Some officers glared at the upstart colonel. Some nodded in agreement. Most, like Sylvio Frota, stayed silent and looked at Silva to see what their superior had to say. Silva on his part broke the silence.\n\n"Your concerns are appreciated, Colonel. But I reassure you that suspending the Constitution is only the first step."\n\nAll eyes were on Silva.\n\n"Soon, we will implement martial law - and then we can wage total war against all subversives!"\n\nThe room erupted in cheers as all the officers stood up to give Silva a standing ovation."
 brazil.269.a: "And the loudest applause came from Colonel Burnier."

 brazil.270.t: "TV Globo Goes On Air"
 brazil.270.desc: "A brainchild of the Magnate of Journalism Roberto Marinho, owner of the Globo Newspaper and the Globo Rádio, the TV Globo goes on air in Rio and most of the capitals nationwide.\n\nHaving been granted the concession to use the channel 4 back in 1962, the Rede Globo starts operations with a combination of national and foreign content, such as American TV series like "Get Smart" and "The Twilight Zone", along with Brazilian soap operas such as "O Ébrio" and "O Rei dos Ciganos".\n\nRoberto Marinho, a known right winger of high prestige, brings with his channel the promise of shows that follow the "Globo standart" of quality and that can greatly outshine everything that has been seen on Brazilian television before. The results of the first weeks of airing, however, left Globo very far behind other TV channels such as TV Excelsior resulting on the hiring of American educated Walter Clark Bueno as a advisor to improve the reach of Globo's audience.\n\nSome left wing and Varguist media outlets criticized Globo for being "elitist to an extreme" and to promote right wing propaganda with their programation, critics that were dismissed by Globo as "envy of the defeated"."
 brazil.270.a: "Boa noite"

 brazil.271.t: "A Long March"
 brazil.271.desc: "It had taken hours of driving and then hours of marching for João Amazonas to reach his destination. Flies and insects buzzed all around him, it was almost constantly raining. The politicians were corrupt and there was little to no infrastructure. In other words, it would be the perfect starting-place for the revolution.\n\nNo one would ask any questions about what Amazonas was building here. The thick forest canopy meant they were protected from aircraft; he could get used to the flies. He stood back and watched a number of his comrades get to work, lifting and transporting boxes, cleaning their weaponry and ensuring tents were set up. It had taken them weeks of travelling and searching to pinpoint this very location. But when they had found it, they realized it was perfect.\n\nToo long he had been in the cities, arguing pointlessly with revisionists on minor policy and dealing with schisms in the communist movement due to blind faith in past leaders' methods. How could those fools not see that the past leaders of the movement had all failed because they were not committed enough - that they had compromised too much? Prestes - the revisionist traitor! - was the biggest disappointment of them all. He had been fooled by the social fascism of Vargas and the PTB, despite fighting against Vargas in the 1935 revolution. That accursed revolution whose consequences saw his wife Olga be deported to Germany and caused her to face almost certain death in the slave mines. Amazonas spat onto the floor thinking about this. Once, he had believed in Prestes. But there was an old saying, "Never meet your heroes", and Amazonas certainly regretted meeting him.\n\nAmazonas went back to thinking about the eventual aims of this camp. He planned for a revolution that started in the countryside with the support of the peasantry and would quickly spread to the cities. Of course the revolution would not be built overnight. They needed more arms, more money, more personnel, more everything really. But he and his comrades were committed. Revolutions had succeeded in the past despite dire circumstances; in Brazil it would succeed as well. No longer would Brazil be oppressed; no, Brazil would soon truly be free."
 brazil.271.a: "Araguaia will be our Petrograd."

 brazil.272.t: "Now Onto the Hard Part"
 brazil.272.desc: "The office smelt of soap and disinfectant. President Quadros (how good it felt to be president!) had thoroughly cleaned the office with the help of a few staffers. Carpet had been vacuumed, the desk had been dusted, windows had been scrubbed to a spotless standard. All in front of a few friendly journalists. The new government would be freed from corruption, from dirty dealings and from Henrique Teixeira Lott's contempt for the good order of things.\n\nOnce the journalists had departed and his staffers had carried the brooms and bottles of chemicals away, Quadros sat at his bureau for the first time. Beyond the doors, the presidential palace hummed with its habitual energy. The president could not help but think of all the times he had entered the room to find Lott busy. His rival had been a hardworking man, if nothing else. Had it only been a few weeks? Far too early for nostalgia for a simpler time. And of course it would never be time for regret. Lott's corruption had left him unfit for the presidency.\n\nQuadros took a final smell of the fresh office. The smell of something approximating a lemon, seen through a chemist's perspective, tickled his nostrils. Perhaps look for a better brand of cleaning product. There would be ample time to do that. The president took out a manilla folder from his bag. Typewritten on it were the words INDEPENDENT FOREIGN POLICY.\n\nIt was time to get to work."
 brazil.272.a: "No easy day but yesterday."

 brazil.273.t: "Clean Hands"
 brazil.273.desc: "The full report on the operation had filtered back up to him, somehow. Perhaps Adhemar had sent it, as a good natured prank.\n\nPage after page detailing how nothing unusual had been uncovered in Adhemar's office. The safe 'filled to bursting with dirty money' had not contained much more than usual for a regional political association. Every receipt checked out, every donation had been tallied. Every 'i' had been dotted and every 't' had been crossed.\n\nThere was no question that Adhemar had bribed the police officers. Perhaps the local officers had been bribed long before the president had even dreamed of launching the corruption probe. One thing remained for sure, though: that slippery bastard Adhemar would not be put down that easily."
 brazil.273.a: "Can't anything get done in this country?"

 brazil.274.t: "The Plot"
 brazil.274.desc: "Auro de Moura Andrade, President of the Senado Federal, looked at Lacerda with a somewhat bemused look on his face. "This is real?"\n\nLacerda nodded, "As real as it gets."\n\n"To: Senhor Auro de Moura Andrade, President of the Senado Federal\n\nDear Sir,\n\nThis letter indicates my resignation effective immediately from the office of Vice President of the Brazilian Republic. Due to circumstances beyond my control, I find myself forced to put myself at the service of Brazil and its people from outside the Federal Government. It is my earnest hope that you will be able to find a worthy successor who will be able to erase the countless blunders of the previous Lott administration.\n\nYours very truly,\n\nJânio Quadros"\n\nAndrade read through it another few times. "Yes, this will work.""
 brazil.274.a: "Now to take it to the Senado"
 BRA_quadros_letter_tt: "§xNow we need to see if Quadros will pull it off.§!"

 brazil.275.t: "The Letter Fails"
 brazil.275.desc: ""Rubbish! This letter is garbage!"\n\n"Yeah, get it the hell out of here!"\n\nThis was not what Auro de Moura Andrade, President of the Senado Federal, had planned. He had hoped that Quadros was not influential enough to counteract his and Lacerda's plot to get rid of him. But that was not the case. Worse yet, he could hear Quadros shouting in the hallways.\n\n"Brazil better be thankful that some bureaucrats knew which way their bread was buttered and warned me that this plot was in the offing! That letter was a draft, damn you, a draft! It means nothing, and I am rightfully President!"\n\nWith this kind of shouting, Jânio Quadros was able to prevent the plot to get rid of him and secure the Presidency for himself. But as Andrade finally gave in after being shouted down by a large portion of the chamber for the fifth time, Quadros looked up and saw Lacerda in the gallery, watching everything with a crow's gimlet eye. Quadros made the most wild-eyed look he could, and made the "I'm watching you" gesture right at Lacerda. To Lacerda's credit, he only slightly flinched."
 brazil.275.a: "Backstab me, will you? I'll show you what's what!"
 BRA_quadros_success_hdc_tt: "§yHe pulled it off then.§!"

 brazil.276.t: "Quadros Fails"
 brazil.276.desc: ""Senhor Andrade, this letter is to my view credible."\n\n"Yes, Senhor Speaker, Quadros must resign."\n\nThis was what Auro de Moura Andrade, President of the Senado Federal, had planned. He had hoped that Quadros was not influential enough to counteract Auro and Carlos Lacerda's plot to get rid of him. Fortunately, that was the case. Quadros was nowhere to be seen, and so the Senate was successfully convinced to direct Quadros to resign.\n\nQuadros, Lacerda had heard, only found out about it when it was too late to stop it; he called for the people to protest what had happened to him, and no-one was forthcoming.\n\nThe last Lacerda had heard about him was that he left for his home with a look of vague despair on his face and none of his usual wild energy.\n\nLacerda realized that this meant he had a shot at the presidency. He shouted in joy and swigged a glass of whisky. Then, calming down, he sat down and turned to face a corkboard he had kept with him from his days as a young leftist journalist. He crossed a photo out and took it down, smirking."
 brazil.276.a: "Another domino falls."
 BRA_quadros_failure_hdc_tt: "§xQuadros wasn't able to pull it off either. By rights João Goulart should take over, but who knows what might happen?§!"

 brazil.277.t: "The Nation, Leaderless"
 brazil.277.desc: "Protestors were thronging the streets of São Paulo to demand a response to the corruption and embezzlement on the Trans-Amazonian Highway that had recently been revealed in the newspapers. But today, they were surprised to hear that Brazil was without a president - Lott, that good-for-nothing, who had sat around and done nothing about the corruption, was gone, having issued his resignation that morning. To the protestors, this was a welcome development; however, they still kept on protesting, not wanting to let up until something changed.\n\nOne group of protestors in the middle of Doctor Vieira da Carvalho Avenue was joined by another fellow waving a newspaper. "Hey, guys, the Vice President - that lunatic, Quadros - just resigned!"\n\nPeople looked at each other bemusedly, with no small amount of confusion. A protestor asked his fellows, "If the both of them are gone, what's the point of protesting? Maybe we should just go home."\n\nAnother protestor shook his head. "No, we have to make our voices heard. Even if they have left, even if the road project collapses, the corruption will still be there. Besides, whatever idiot comes in will probably be just as dirty as the last two.""
 brazil.277.a: "The protestors nodded and started shouting again"
 
 brazil.278.t: "Andrade Intervenes"
 brazil.278.desc: "Auro de Moura Andrade was contemplating the choice in front of him. Lott was gone, and he had worked with Carlos Lacerda to do Quadros in. By rights, it was the turn of that damned pinko João Goulart as Speaker of the Câmara dos Deputados to take over as President. But one thing that the damn fool hadn't remembered before running off to the south to watch a football game was that Auro hated him, and would do anything to keep him out of power.\n\n"Deputies of the Senado!\n\nThe situation is grave. By rights, the honorable João Goulart, President of the Câmara dos Deputados, should assume the fallen mantle of President. But I have determined after consultation with the appropriate authorities" - "this means me, myself and I," Auro muttered under his breath - "that constitutional abnormalities prevent him from taking power at this time and it must go to a free vote of the Senado."\n\nAs the Senado Federal fell into chaos, Auro glanced as subtly as he could at Lacerda, who nodded back as subtly as he was able."
 brazil.278.a: "Just as planned"
 BRA_ohno_hdc_tt: "§xNow the game begins.§!"

 brazil.279.t: "Trapped!"
 brazil.279.desc: "João Goulart, the rightful President of Brazil, was caught off guard by the beginning of the Hundred Days' Crisis. He had been in a stadium in the South, watching a football game in person the way all proper Brazilians should do at least once a year. But that left him unprepared for the fall of Lott and Quadros within twenty-four hours of each other, and even less prepared for Auro de Moura Andrade to make his rubbish excuse about constitutional irregularities preventing him from becoming President.\n\nWhen Goulart went to the local airport, he found to his horror that there were emergency training exercises being undertaken by the military, and all planes had been grounded. Knowing that if he pushed it any further he'd probably get arrested, he decided to get hold of a man he could trust.\n\n"Jango, my friend! What's going on? I thought you'd be in Brasília right about now!"\n\n"Nothing so easy, Leonel; I was watching a football game and then the next thing I know the Marshal and Quadros are both out, and that bastard Auro has shut me out of the Presidency! Then the thrice-damned army shuts the airport down. If I were the Crow, I'd probably think it was a conspiracy."\n\n"Whatever happens, Jango, you have to remain calm. Come down to Porto Alegre then and we'll take it from there."\n\nGoulart agreed and hung up, then muttered a prayer under his breath to calm himself. This could be the end. He would need to be very careful about what he did next."
 brazil.279.a: "Driver, take me to Governor Leonel Brizola in Porto Alegre."

 brazil.280.t: "The Lieutenant Steps Into the Fray"
 brazil.280.desc: "João Goulart sighed and shook his head. "I'm stuck here, brother, there's nothing else for it. You'll have to take over for me and head to Brasília to press my case."\n\nLeonel Brizola looked at his brother-in-law and nodded, then reached out to embrace him. "Don't worry, Jango, I'll see it done. We'll see you in the Planalto yet, just you wait."\n\nUnlike Goulart, no one dared block the Governor of Rio Grande do Sul from heading north. So it was nothing difficult for Brizola to head to Brasília to stump on Jango's behalf.\n\nWhen he made it there, he announced his presence to the local newspapers and radio stations, denouncing Auro de Moura Andrade's duplicity and making clear his intent to see Goulart enter the Planalto Palace as the next President. The PSD was divided on whether this was a good thing, but the PTB was unambiguously happy to see the return of hope for Jango's campaign. UDN members, on the other hand, mainly gnashed their teeth."
 brazil.280.a: "There is hope for the PTB yet."

 brazil.281.t: "The Builder Returns to His Project"
 brazil.281.desc: "When Juscelino Kubitschek heard that Marshal Lott had fallen from power, he was saddened and deeply concerned. When the news came through that the drunkard Quadros, whose stupidity had set all of this off, had followed him, he was gleeful, but he had no illusions about what this might lead to.\n\nThen Kubitschek heard that Auro de Moura Andrade - that traitor to the PSD, that betrayer of Vargas' ideals! - had spewed some nonsense about "constitutional irregularities" to shut Goulart out of power, and then worse yet that that good-for-nothing barrack-dwelling mouth-breather Frota had threatened to topple democracy if they did not come up with a successor in one-hundred days. At that moment, Kubitschek saw his worst fears come to reality and flew into a rage.\n\nWhen he calmed down, he called Tancredo Neves, who was also quite displeased with everything that had gone down. The two of them concluded that there was only one thing for it - Kubitschek had to go to Brasília. So he did. That very hour in fact. He shoved everything he needed into a bag, bade his wife and family a hasty farewell, and drove as fast as he could up the roads to the capital. It would not be too difficult to make it there on time, he knew."
 brazil.281.a: "He had built the roads himself, after all."

 brazil.282.t: "The Palace at Dawn's Edge"
 brazil.282.desc: "Juscelino Kubitschek had not shown much interest in entering the Alvorada Palace, Brazil's presidential residence, since ending his mandate. The modernist building, the pearl of Kubitschek's new national capital, had not seen the man behind its creation in a few years now. President Lott certainly wondered how long this situation would last.\n\nPresident and former president walked in front of the house in the wee hours of the morning. Both men were early risers. As such Lott was never too surprised at a matinal visit from his ally. Even if that morning's conversation had turned acrimonious. The originator of the nation's new capital, Juscelino Kubitschek had an architect's eye. In an ideal world, the former president would leave very little of the political arena to chance.\n\n"You can't simply brush off these industrialists! Especially not when the PSD needs their support to maintain its electoral lead."\n\n"What did I do to irritate them, JK? Tell them they should lower their prices? That the average Brazilian can't afford a car? They know that already."\n\n"You..." Kubitschek finally went quiet, to Lott's delight. All the best to enjoy an early morning walk. Both men paced around the courtyard, bodyguards trailing them. Beyond the courtyard, the new capital started to drift awake, ending another night of soon forgotten dreams. Finally, Lott was first to break the silence.\n\n"Things are well, JK. Things will remain well. The PSD's in a good place. You've ensured it is. You worry too much. As long as we put in the work, the people will reward us."\n\nKubitschek nodded, grimly. He shook Lott's hand, and began to head away. The rising sun cast long shadows on the departing figure."
 brazil.282.a: "A alvorada de um novo dia."
 
 brazil.283.t: "End of the Dockworker Strike"
 brazil.283.desc: "Lott surveyed the maps with critical eyes - he was overjoyed to no longer be suffering the affront of strike reports. The crisis was settled, it no longer distracted him from his work, nor the tentative passion project laid out in front of him.\n\nThe lines bisecting the Amazon Jungle would be the arteries of future Brazilian land development. Five thousand kilometres of paved highways would galvanise investment and accelerate the exchange of the nation's goods. Thousands of settlements would be freed from their internment by the jungle's açaizeiros and see visitors arrive by road for the first time in their history. The Amazon would remain a prodigious network of unpaved paths and endless canopy, but it would no longer be the excluded other, for Brazil would be brought to it.\n\nLott smiled. He skimmed a report on truant labourers holding up progress in Ceará and placed it at the bottom of a thick pile of papers. No, no, he'd get back to that later."
 brazil.283.a: "From nowhere, this road shall make somewhere."

 brazil.284.t: "Dine with Gordon"
 brazil.284.desc: ""Understandable," said Ambassador Lincoln Gordon, "and it's much better than boiling, but if you steam them in a little beer and put chili on them, there's nothing like it."\n\n"I suppose the Southern American predisposition to the grill has a bit to do with it, Ambassador," remarked Lacerda. "And it's certainly better than us being forced to eat Blutwurst."\n\nGordon took another bite of Moqueca as he thought about the entirely different food they were discussing. "I suppose so, Mister President. And now with Brazil moving towards the OFN, you won't have to worry about fascist incursions anytime soon. I think few understand outside of the diplomatic circles how massive of a development this is. Almost certainly Brazil is going to be one of the premier members of the Organization."\n\n"That is correct, Ambassador, but Brazil has more grand diplomatic ideas than to attend a few training classes and export equipment abroad."\n\n"Diplomatic...how?"\n\n"Mister Gordon, I'm not content with ensuring Brazil never again falls to extremism. Make no mistake, this nation isn't unique in its troubled past and flirtations with authoritarianism. And Brazil isn't going to stand idly back and be content with whatever transpires in the rest of South America. Washington may consider this safe territory, but we know it isn't. And Brazil is going to keep fighting against totalitarianism wherever it develops on the continent. There won't be a Reichskommisariat in South America on my watch. Nor will we have a Manchukuo. We will have a united bloc in the free world that will permanently keep out the Germans from encroaching on us."\n\nLacerda took a bite. "Mister Ambassador, it's time to make fascism an old-world issue again.""
 brazil.284.a: "The dominoes begin to right themselves."
 
 brazil.285.t: "Brizola in Brasília"
 brazil.285.desc: "Leonel Brizola, Governor of Rio Grande do Sul and a powerful member of the left wing of the PTB, was preparing for the struggle that was coming.\n\nThe former president, Henrique Teixeira Lott, had been toppled by a plot of Quadros, backed and then backstabbed by Andrade, Lacerda, and Adhemar. But his daughter Edna, a more moderate Varguist but not moderate enough to form part of her father's party, remained in the fray. In fact, she was still fighting the good fight in Brasília's Câmara dos Deputados to ensure that João Goulart attained his rightful place as president of the Republic. Now the two had met for the first time and, far from engaging in mere small-talk, were discussing what the next steps were.\n\n"Well, Edna, we will have to hit them in this direction, attempting to usurp the rightful succesion of Goulart as set out in the constitution."\n\n"That makes sense, Leonel. I also know a few people I can pressure, many members of the PSD are reasonable and I can reach out to Neves if we need to."\n\nAs the discussion wore on, Brizola and Lott found they disagreed on a few things - namely, the direction Goulart should take when he took power - but agreed on much more important things, such as the need to protect the Varguist and constitutionalist order in the Republic of Brazil. As the day wore on and became evening, and as Lott and Brizola made more progress in discussing the matter at hand, one thought took more and more precedence in their minds:"
 brazil.285.a: ""I can work with this one.""

 brazil.286.t: "Old Soldiers Never Die"
 brazil.286.desc: "The old general had seen better days. Odylio Denys watched his friend deliver a speech to assembled young officers. Henrique Lott's self-confidence and determination had long given him an iron aura. Nowadays, however, the aura was dented. A warship sputtering into the harbor after a disastrous battle. Yet Lott was not sunk yet. The old general marched on.\n\nThe assembled young officers were of the generation that grew in the shadow of Vargas' regime. To many of them, the army's moment of glory was its ousting of the tyrannical president. The hundred days left them dismayed. Had the army not overreached beyond its constitutional bounds?\n\nDisgraced as he was politically, Lott still held respect in the military. Many did not believe the accusations of corruption. Among the young officers the former president was still personally popular. And while his star had dimmed, it still shone bright. Lott exhorted the young officers to stay true to the republic, to reject the Sorbonne's attempts to unseat the constitutional order.\n\nThe speech over, Lott took many questions from the assembled officer. He did not shy from any topic, nor did he try to provide excuses. He had proven himself unworthy of the presidency, and had thus resigned. A soldier's lot in life was to follow orders, whether from his superior or from providence itself. Pride had no role to play in any of this.\n\n"Having failed in my obligations, I turn to our youth. To you. If I Must crawl and beg for your generation not to repeat my own's mistakes, then so be it." Concluded the old general."
 brazil.286.a: "They've heard him speak, but will they listen?"

 brazil.287.t: "The Raging Fire and the Rainstorm"
 brazil.287.desc: "Lacerda smirked. He had finally managed to maneuver the bastard Kubitschek into a position where he had to face him. Kubitschek had mainly refused to get into any confrontations with Lacerda or any other members of the UDN, but Lacerda had managed to corner him in the Brazilian congress. Kubitschek couldn't run now. Not with this particular session of congress being televised by the press.\n\nLacerda stood up and looked at Kubitschek. It was time to attack. "Mr. Kubitschek!" he exclaimed, " You see yourself as being fit for Brazil's leadership. But you are not fit to run a car! Your policies would continue to drive our glorious country to ruin!"\n\nKubitschek looked at Lacerda and slowly stood up. "Mr. Lacerda, let me affirm that I am a believer of Brazilian democracy, and all that it stands for. But unlike you, I believe in building that democracy up. Now is not the time to pointlessly attack each other, but to build up from the foundation that we have."\n\nLacerda sneered, "By pointlessly attacking each other you mean we should instead rush you back into power, where you believe you rightfully belong. And you claim to want to build up from the foundation we have? How can we possibly build up when that very foundation is under attack from abroad, while you do nothing to confront this threat!"\n\n"The Brazilian people must remain unified during this tough time. Your anti-totalitarian crusade will be nothing but a waste of time and resources."\n\n"Is protecting our values a waste of resources?", Lacerda retorted.\n\n"Unprovoked attacks on our own people is a waste of resources." Kubitschek turned to the Press watching the debate. "Do you think the next leadership of this country should be involving ourselves into foreign conflicts where we have no place to belong?\n\n" A legitimate successor would protect Brazil!" replied Lacerda.\n\n"A legitimate successor would build up Brazil," Kubitschek calmly retorted."
 brazil.287.a: "Brazil will find a successor in protection!"
 brazil.287.b: "Brazil will find a successor in reconstruction!"
 brazil.287.c: "Brazil will find a successor somewhere else!"

 brazil.288.t: "A Lucky Escape"
 brazil.288.desc: "The streets of Porto Alegre were absolutely packed with people. People of all different races, classes, ages, and beliefs. People that were all here to see one man, João Goulart.\n\nAs his car pulled up to the venue where he planned to hold a rally, the crowd began to roar louder. Goulart stepped out of the car with some of his bodyguards and his aides and began to smile and wave.\n\n"The people have come out to see me," said Goulart, turning to his aides,"So I am going out to see them." Goulart began to walk into the crowd, shaking hands and greeting people.\n\nThe energy surrounding Goulart was electric. The crowd pulsated and moved around him, trying to say something to Goulart, or even get a good look at his face. Hundreds of words were being said, so many that they all blended together into a roar of voices. Goulart walked among the people, saying hello and shaking people's hands,while his bodyguards struggled through the crowds behind him.\n\nGoulart was surrounded by a swarm of people while trying to work his way into the building. BAM! Goulart was pushed to the ground by someone he couldn't see. Screams began to erupt from the crowd. People began to panic. Goulart felt himself being pulled back up. In his dazed confusion he looked backed to see one of his bodyguards shielding him with his body. He could hear someone yelling to ask where the gunshots were coming from over the shouts of the crowd. People began to stampede away. Goulart looked back at the crowd one more time before being thrown back into his car. The car door was slammed shut and his car began to speed away.\n\n"Sir, are you alright?" asked one of his bodyguards.\n\n"I'm alright," said Goulart, "A little shaken but I'm okay." He sighed and readjusted to properly sit in his seat. He looked across at the bodyguard that had shoved him to the ground and pushed him into the car. "Your name is Francisco right?"\n\n"."\n\n"Well Francisco,""
 brazil.288.a: ""Thank you for saving my life.""

 brazil.289.t: "The Singing of Songs, the Marching of Boots."
 brazil.289.desc: "The chanting of the protesters had begun in the early hours of the city of Rio de Janeiro. Many had gathered in the streets of the former capital to show their support for their preferred candidate for the Presidency. Countless signs were being held up in the air. Pamphlets were being handed out en masse. Slogans were being chanted; slogans that echoed throughout the houses of Rio and through the parks and stadiums. Slogans that echoed all the way up to the main office of the Governor's Palace where Carlos Lacerda was currently in an impassioned rage.\n\n"Sedation of the highest degree!  A bunch of radical goddamn cockroaches disrupting the lives of the good citizens of Brazil! I can hear those bastards chanting from here!" Lacerda turned to Ester, his secretary in front of him.\n\n"I want you to get some of my men to find out who the organizers of these protests are. Make sure they find out everything about them. Homes, addresses, family members, everything. And get me the head of the Militarized Police. We need to clear these cockroaches off the streets quickly."\n\n"Yes sir, I'll contact some officers of the civil police to go undercover."\n\n"I'll begin to get my contacts in the media, we need to frame this as a riot. It won't be hard there have already been reports of shops broken into. 'Governor Lacerda saved Rio from the clutches of anarchy.' Any other claims are lying and biased. And tell the police to act nice when the cameras are around. We can't have pictures of the police beating protesters splashed on the front page. Do you understand?"\n\n"Yes sir, I'll begin to make the calls right now."\n\n"Good," said Lacerda, sighing and leaning back on his desk before speaking again.\n\n"Oh. Before you go, you went through the protest to get here today correct?"\n\n"Yes, sir, I did."\n\n"Did you see any protests supporting me?"\n\n"Uh..." Lacerda's secretary nervously shifted. "No, sir, I didn't recall seeing anything of that sort."\n\nLacerda was silent for a moment, staring out the window, and then his face darkened."
 brazil.289.a: ""Tell the police to clear them all out by mid-day.""

 brazil.290.t: "A Sword Is Put to Rest"
 brazil.290.desc: ""What a great fucking day!" said General Figueiredo, arriving at his office "Mathilda, I cannot believe that I am going to become a General!" Figueiredo's secretary kept typing his promotion speech, making him slam his hand on the table.\n\n"Ah, yes, sorry! Congratulations General!" she said. "You showed them, didn't you?"\n\n"Yes, those motherfuckers who supported that piece of shit mummy now lost their ground! Denys won't be missed!" Figueiredo sat on his chair and lit a cigar "That fucker was driving us against the Big Brother. With him gone, I can take over now."\n\nMathilda continued to type his speech, though she was cautious to prevent another outburst of anger, Figueiredo was not a man to be challenged. The news of Odylio Denys retirement had been music to his ears, as Denys had always been neutral on America. Figueiredo could barely wait to give a smug smile at his ceremony, what a long week this wait was going to be.\n\n"These years in America taught me a lot, Mathilda. I think that despite being born in this shithole, I am a true American right. The time spent at the School of the Americas has turned me into a true general, not the disgrace's we have in Brazil right!" Mathilda was finishing the speech and didn't reply in time."
 brazil.290.a: "Figueiredo slammed his hand on the table again"

 brazil.291.t: "The Student and the Master"
 brazil.291.desc: ""Ah, Jango, it's good to see you again!"\n\n"The same to you as well, Doutor. I hope you're doing well."\n\n"Oh, of course I'd be doing well, there's more than enough food for me to eat!"\n\nAn uproarious peal of laughter came from the two presidents of Brazil, one current and one former. Everyone, especially PTB bigwigs close to Getúlio Vargas such as João Goulart, knew just how much the former president had come to love his food in the sixteen years since his resignation and retirement. After some more small talk, the discussion at last turned to something more serious.\n\n"Doutor, I wanted to ask you something. As you know, I'm the president now. I was wondering what you thought about how I was doing."\n\n"Oh, you've done quite well I daresay. Lott was well and good, yes, but you are doing even better."\n\nGoulart was visibly unsure about this, though he seemed thankful for the good words.\n\n"Are you sure? I mean, with things as they are, and with how the military and the conservatives complain, I can't help but doubt myself."\n\nVargas scoffed. "Bah! I have faith in you, Jango. You will be able to help improve things for everyone in this country. If that lot doesn't realize it then their brains have been replaced with the rubbish one finds in that jackdaw's precious tabloids."\n\nGoulart nodded slowly. Some doubt left him, and he felt a slight weight lift off his shoulders."
 brazil.291.a: ""I will not fail you, Doutor.""

 brazil.292.t: "Blinding Lights"
 brazil.292.desc: "Goulart shifted uncomfortably in his suit. The T.V. the studio was blazing hot, and the questions the reporter were asking didn't exactly evilate his discomfort. This was supposed to be an easy interview, to improve the publics opinion of him, not this interrogation."Some Brazilians are worried that the changes you are promising would be too radical and further drive the country in political chaos. How would you respond to these claims?"\n\n"My policy programs do not seek to divide Brazil, put to help it recover. To bring a return to political and economic stability and uplift the workers from poverty."\n\nGoulart tried to sit up straighter and look more relaxed. You don't convince people you mean no harm by sweating uncontrollably while looking uncomfortable. Goulart tried to keep a smile on his face as he glanced at the cameras pointed at him. There was no room for error here.\n\n"I would like to give a hard question to answer. Over the years there have been many claims that you are a communist. Some newspapers have labelled you and the PTB as a communist party and many Brazilians looking at your platform may think that is so. So are you a communist?"\n\nGoulart quickly replied "I have always had a commitment to the Brazialian working class and trade unions. I fight to uplift the poor of this country, and to secure their rights to participate in our democracy. However, I am not a communist and I have never been a communist."\n\n"But several communist groups have supported your campaign."\n\n"Some communist groups have even supported the campaigns of UDN members. Are you going to accuse Carlos Lacerda or Jânio Quadros of being a communist?" retorted Goulart,\n\n"Their policies are nothing like a communist's policy."\n\n"My policies are not the policies of a communist. You try to help the working class of this country and you are called a communist. I could privatize all Brazilian industry and cut welfare by massive amounts, but if I then implemented the most meager of a social program I would still be called a communist.""
 brazil.292.a: "They reported he was a communist anyway"

 brazil.293.t: "Plenty to Do in Asa Sul"
 brazil.293.desc: "The smooth bossa nova hugged Goulart like a blanket on a cold night. It floated through the restaurant floor, unintrusive, but with presence. Warm lights and the wafting aromas of European platters coaxed the patrons into relaxation, and Goulart into thought. There is plenty to do in Asa Sul, yet he wanted only to come here again and again.\n\nGoulart rested his arms on the table, broad of his food. "You chose a wonderful place to meet, Edna."\n\nEdna Lott, tapping a foot to the music, gave a full, beaming smile. She cut into her steak and spoke from beneath her brow. "I did, and now you'll always choose it, too."\n\n"Ah, this is your plan to place me in your debt, then? With a President for a father, I suppose it'd be a waste if you didn't learn some of his tricks."\n\n"That's not right at all. He's more blunt, he probably learned it from me." Goulart laughed. A moment passed, and the purpose of the meeting rushed into his mind again.\n\n"Edna, I'd like to get your opinion on current censorship laws."\n\n'Respectfully, João, no. Article 233 of the Civil Code says that the private property of married women is completely controlled by their husband. That is urgent to half the population. When the husband's assent is required for them to obtain a job so that they may afford property in the first place, then my opinion on that is clear. Yours must be, too."\n\nGoulart had reservations. Such drastic change would not come easily, but the right to work - the right to own - was far more important. Tapping at his wine glass, he smiled."
 brazil.293.a: ""Well, Edna, let's change the Code.""

 brazil.294.t: "Plan of Action"
 brazil.294.desc: ""Civilian domination isn't enough, the military needs to be pulled out of politics completely. We can't just leave a viper in a cage, we have to take out its teeth!"\n\nLeonel Brizola's florid face presaged a million assaults, and yet his gaze, fixed on Goulart, was calm. His quarrelsome nature was cooled by his brother-in-law, but Goulart's calm could not preclude him from voicing his loathing of the Armed Forces. The two were united in their hatred, the intrusiveness of the military was more than an obstruction - it was anathema to their dreams.'\n\nVisions of violence flashed through Goulart's mind - the weight of tanks cracking the concrete of the Eixo Monumental, bullet-ridden doors propped up by the piled bodies of Presidential Guard; an emaciated Brazil suffused with blood, only ever rousing to hemorrhage. He would not allow it.'\n\n"I completely agree, but we can't do this immediately. They frighten quickly and shoot even quicker, if there's so much as a single snag along the way, we'll both be killed. I'll need you for this, Leonel, but I also need you to keep silent about the Armed Forces unless I say otherwise."\n\nBrizola gave a grin, then retreated into a solemn nod. He said nothing, but nothing more needed to be said. On the table's underside, kept from Brizola's hand by an inch of Jatobá wood, rested a miniscule black microphone. And from an underground bunker three miles away, two officers listened, and scowled deeply."
 brazil.294.a: "A snake without teeth can still constrict."

 brazil.295.t: "A Tale of Two Presidents"
 brazil.295.desc: "Goulart, with a shaking leg, crested the stairway and opened the heavy wooden door. The time to his plane's departure steadily ticked down in his mind, but his inauguration would not be complete without a chat to the man emphatically clasping his hand. Getúlio Vargas beckoned him to a pair of red leather chairs which were quickly occupied.\n\n"Getúlio, how have you been? You're looking good in your old age.''\n\n"That I am, President-elect Janguinho. My existence is unpleasantly ironic. My seat in the Academia de Letras is named after a man exiled for conspiracy. His involvement was never proven, and I am afforded protection by a wealthy Portugeuse-speaking man. If you are ever offered a seat by the academy, don't take it, it will ruin your presidency." '\n\n"No, I remember that they call you "Immortals," reception like that isn't appropriate for me, anyway, but for you, it's very different.''\n\n"Reception? I don't exactly get to leave São Paulo very often, but it's true that I left a shadow over this country. From what you've promised, yours will be cast even longer, and it ought to be if this farrago of failing administrations is ever going to be corrected."\n\n"I'm not going to be any more important than anyone who's come before me. I'll be a good president, but that's the job, anyway. Brazil always needs a good President.""
 brazil.295.a: ""'Indeed, now more than ever. Now, get to Brasília, Mr President-elect.""

 brazil.296.t: "Morning at Siqueira General Contracting"
 brazil.296.desc: ""...and apparently if you so much as try to move the toilets that pisses their union off too, so don't do that either," said the Foreman to his group of Araguaína construction workers. "Another thing: don't worry about having to go on the dole after this one as we signed an agreement to do a shitload of roads in the south of town."\n\n"More federal investment?" asked Lucas as he took a sip of coffee.\n\n"Yup," said the foreman. "Every week it seems like there's more to do. And every company worth anything has signed a deal. And as long as JK's in charge we'll be busy until the entire country is covered in highways and city blocks."\n\n"But then we gotta fill them," said Adriano and the group chuckled.\n\n"Yeah, and we get money from that too," said the foreman. "This might be the only time the government gives things out instead of just taking them. Should be happy we live in enlightened times."\n\n"I don't like it," Inácio mused. "We have the bridge contract already, and the government wants us to do more and more work. How are you sure you can do it all?"\n\n"It's your job to do it, not ours, we just fill out the manpower needs," the Foreman said. "Now, last up, we're thinking of a tool check-out program where you can borrow some of the equipment for personal projects. If you have any comments...""
 brazil.296.a: "Nice work, and you can get it."

 brazil.297.t: "Dinner for Two"
 brazil.297.desc: "Silence. The silence that ever presently hung in the air, only interrupted by the occasional sounds of forks scratching plates. Juscelino contutied to pick at his food in the silent dining hall. He looked across the table at his wife.. "So Sarah, how have the children been doing since I've been gone?"\n\n"They have been good." replied Sarah. "They've missed you though. I've missed you."\n\nJuscelino shifted uncomfortably. He tried to keep his composure. " I know I haven't been around a lot. And I know it has been hard on you and the kids. I would never wish that on you. But, I have responsibilities to Brazil. The people have entrusted me with the most important seat in the country. And as much as I try to see you and the kids, I can't just abandon my responsibilities."\n\nSarah looked at him. " I know you have responsibilities. I just wish you could be around more. You just seem so distant in so many ways." Sarah sighed and turned her head away from Juscelino. " I just wish I could see you more. You're just gone for long amounts of time. And sometimes I think that you are off doing things that don't relate to your responsibilities."\n\nJuscelino twitched. He had been spending a fair number of days and nights with his mistresses. Did she know? Had someone told her what he had done? Guilt began to wash over Juscelino as he remembered the nights he could have been home but was instead with his mistresses. " Look." He sighed. " I promise I will try to find more time to be home with you. But the President of Brazil isn't a job with a lot of free time. Please understand me. I wish you didn't have to go through this, but it's impossible to avoid it."\n\nSarah sighed. "I understand you have to serve Brazil. Just please say you will spend more time with the family."\n\nJuscelino stood up. "I promise I will try to make more time for you and the family." He hesitated for a moment and then began to walk towards the door to the main hallway. "I have to go now, I'm sorry but I have an important meeting with some senators to pass infrastructure legislation that I can't miss."\n\nSarah shot up. " But you just arrived."\n\n"I know I know. But I need to make this meeting." He began to walk to the door. He turned back one last time. "I love you Sarah."\n\nSarah looked at him one last time before he left and said. "I love you too Juscelino, goodbye.""
 brazil.297.a: "And soon the silence took over again."

 brazil.298.t: "Akhenaton Reborn"
 brazil.298.desc: "A red sun rising in those early morning hours made the pearly blue Brasília skies as crimson as the soil from the Central Highlands. As the cold night gave way to the scorching day, Oscar Niemeyer's towering white masterpieces started reflecting the light of the sun over the waters of the Paranoá. A shining city on a hill, as spoken by Christ in his sermon, the capital of the tropics prophesied by Saint Don Bosco, which will house wealth and splendour that men couldn't conceive. But prophets would be just madmen if it wasn't for another even rarer breed of man: those who make their prophecies come true.\n\nOne of such men was taking his morning walk on the margins of the Paranoa: President Juscelino Kubitschek. As he stared at the city the President could only think of that time decades ago when him, then a young student, first heard the tale of Akhenaton. A visionary pharaoh that broke with the old ways of Egypt and took his people to a new golden age, the man who dared to leave his whole civilization behind and start again building a new city at the banks of the Nile, shaped as a bird reaching for the skies.A man who was hated but a man who would never be forgotten. A man who dared\n\nAnd as Akhenaton before him JK dared. He remembers when people called him insane, he remember the tornados and the rainfall stopping the work, he remembers when his presidential plane crashed in Brazilia's building site and Lacerda worte in his newspaper in tall letters "Lost Control: Juscelino Crashes Country Over Brasília", he remember the ultimatum he got from Congress but he also remember the Brazilian People that followed his vision. Now before his eyes he can see his Nile in the Paranoá, the roads of Plano Piloto spread their wings like the Ibis and on the sun kissed windows of the Alvorada he had set his Great Temple."
 brazil.298.a: "From Here to Eternity"

 brazil.299.t: "The Atlantic Highway project."
 brazil.299.desc: "The wind whipped through Kubitschek' hair as he stood on a beach in Rio Grande de Sul. The waves crashing across the rocks roared as he looked up the beach towards the town. He turned towards one of the engineers he had brought along with him. "This is one of the places?"\n\n"Yes. It is nice and close to the shore, there is a town up the higher part of the beach, the soil is nice and firm without having too many rocks. It's perfect for a road."\n\nKubitschek smiled as he turned to the town. I'm sure they will appreciate the new jobs this construction will give them."\n\n"Uh- Yes I'm sure they will." said the engineer as he continued to look at his notes.\n\nThis was not some small road to connect a beach town in Rio Grande de Sul. This would be his infrastructure masterpiece. A planned Highway to go across the entire coast of Brazil. A grand connective piece to further bring Brazil closer to the future. Kubitschek had brought some of the engineers that worked on the Transamozonian highway to help him on this project. They were currently all over the coast, evaluating areas for the highway to go through. From Reclife to Rio Grande de Sul, the highway that would connect the country. It was genius! Kubitschek began to think of the possibilities. This would be a massive boat to the Brazilian economy. And would only further drive up the automotive industry. It would be a major strain on the government, but Kubiitschek had put his best men to the task. And the benefits greatly outweighed the risks. He could already see the long lines of cars going down the roads, bustling towns forming around roadstops. As he turned to the ocean and looked out to the vast waves Kubitschek felt ready for anything. The Transatlantic highway was going to be built."
 brazil.299.a: "For the Good of All"

 brazil.300.t: "Good Old Friends and Good Old Days."
 brazil.300.desc: ""Jango!" Kubitschek walked up to the door of the house. "It is a great pleasure to see you again." Kubitschek and Goulart had planned to meet at his house.\n\nAs he walked up to where Goulart was standing in the arch of the doorway, he noticed something off about him. He looked ragged, like he had just rolled out of bed. And there was a distant sadness in the corner of his eyes, some hollow failure. Goulart took a second before answering Kubitschek, "It is a great pleasure to see you as well."A small smile came across his face as he reached his hand to shake hands. He turned to face the inside of his home."Please, come in."\n\nThey walked into the interior of Goulat's home together. The home was nice looking enough, but slightly messy. They turned and walked into the main sitting room. "I never thought I would have a VP that wasn't you João." said Kubitscheck as they sat down. " You were one of the best people I have ever worked with. The Presidency won't be the same without you."\n\nGoulart looked up at Kubitscheck with some joy in his eyes. "Well Edna Lott won't let you down. She has had an exemplary career in the PTB, JK. And I've spoken to her myself, she seems very bright."\n\n"I hope she is." Kubitshchek chuckled, "From what I've seen and heard  of her, she seems very... opinionated." Kubitschek leaned closer to Goulart. " Even though you unfortunately cannot be my Vice President, I still need your help."\n\n"My help? What could I do for you?" Goulart replied\n\n"João you still are the leader of the House of Deputies are you not? Plus the leader of the PTB. I need you to help me to push through legislation that will help Brazil, improve quality of life for all. You need to be my right hand man in the house, or it could all fall apart. I need you."\n\nGoulart looked surprised for a second, as if he had forgotten the tremendous power he holds over Brazilian politics. "Of course I would help you pursue your policies. We both want to help the people, to continue the legacy of Vargas. You have my full support."\n\nKubitschek replied "Excellent my friend. I am very happy to hear that." Both men stood up, and shook each other's hands. "Let's hope this produces some good for Brazil.""
 brazil.300.a: "An alliance for a better Brazil."

 brazil.301.t: "The Time is Nigh"
 brazil.301.desc: "There was nothing left to do but wait.\n\nThe planning was done, the preparation was complete, and the crowds had come to the capital to celebrate, to finally amalgamate into a moment of triumph.\n\nJuscelino Kubitschek's moment of triumph.\n\nTancredo Neves watched as Kubitschek strutted to the running car. "I wanted to wish you good luck on your inauguration." said Neves.\n\nKubitschek had a large smile come across his face. "Thank you very much Tancredo. And." He said turning to him. "I want to thank you for helping me with my campaign. Your help is invaluable to me. And it will be a pleasure to have you in my cabinet again."\n\n"It was my joy to help you JK."\n\nKubitschek opened the door of the car that was prepared to take him to his inauguration. "Spent a lot of last night going over my speech. I think it's a real crowd pleaser, and goes over my policy well."\n\n"Are you nervous?" asked Neves.\n\n"No, of course not." Said Kubitschek. "After all this isn't my first inauguration. I know the run of these things." As he slid into the car he turned back. "See you soon Tancredo!"\n\n"Good luck with your speech!" Neves  yelled back.\n\nThe car door shut, obscuring Kubitschek, and the car whisked away to his inauguration. Tancredo Neves walked away to find his own car, readying himself to participate in the numerous events that would come."
 brazil.301.a: "Victory is at the cusp of Kubitcheks's grasp."
 
 brazil.302.t: "A Plea for Help"
 brazil.302.desc: "A man. A corruption scandal. A long jail sentence. A friend of the president.\n\nAdhemar de Barros had read the letter a few times already. A member of his association in São Paulo had been busted for corruption. Sadly the man had been less adept at covering his track than Adhemar. Thankfully the man had kept his connection to the president (and the resulting pile of evidence) secret. Adhemar admired loyalty. But how to help the poor unfortunate man?\n\nLeaving the man to fend for himself was an option. Especially in this electoral year. But the thought of abandoning his associate to a long jail sentence made the president distraught. Pardoning him on the other hand, would signal to friends and foes that no one messed with the president's own without a damn good reason. Scandal rags might speculate on the president's corruption, but what did he care? Everyone already knew.\n\nThe final alternative was to pull some string and have the police release him without trial. This would raise some eyebrows, but less than moving out in the open to free him. Perhaps here as in all things, the golden mean would hold true?"
 brazil.302.a: "The poor man is going to jail, sadly."
 brazil.302.b: "Get the police to drop the case."
 brazil.302.c: "A presidential pardon will clear the man's name."

 brazil.303.t: "Winning the European Voters"
 brazil.303.desc: "A mug of German beer. President Adhemar de Barros glimpsed his reflection on the smooth beverage, the evening lit by a full moon. Why had he come there exactly?\n\nDelicious food. Sons and daughters of European immigrants. German beer. Italian wine. Electors invited for drinks wherever he went, his two bodyguards trailing him crow-like in their dark suits. They reminded the president of Huninn and Muginn. Or had it been the other way around?\n\nThere had been plans of campaigning. Outreach to German-Brazilians and Italian-Brazilians. But the good time had overwhelmed president Adhemar. So many dances, so much great food, so many great drinks. After so many rounds, any speech the president made would have approximated Jânio Quadros usual level of sobriety. Better to, uh, better to take the evening off."
 brazil.303.a: "Perhaps the electors would remember him better than he'd remember them."

 brazil.304.t: "Damage Control"
 brazil.304.desc: "The lord knew it wasn't always easy to get things done in this country. President Adhemar was nonplussed to find a mid-level muckamuck and former associate of his had ratted him out to the authorities. Some story about corruption on a highway contract. The irritated president had to think long and hard to remember which corruption contract could possibly have been revealed to the media.\n\nWhat to do then? Going on the attack was certainly an option. Adhemar knew pricks like this often didn't go fully clean to the police. Embarrassing their source by revealing all of his dirty laundry would do much to shift the conversation away from the president. It would certainly feel good to shut-up that double-dealing idiot. Of course, reacting aggressively was in some ways an admission of guilt. Perhaps Adhemar simply denying the allegations without attacking the source would look more credible to the nation.\n\nFinally, there was the option not to say or do anything. Adhemar was known by all as the man who stole but got things done. Were any of these accusations off-brand? The president had more important things to tend to."
 brazil.304.a: "Let's go on the offensive."
 brazil.304.b: "Just deny the accusations."
 brazil.304.c: "A lion does not care about the braying of sheep."

 brazil.305.t: "A New Vice-Presidential Samba"
 brazil.305.desc: ""So you are the one who defeated Natel?" President-Elect Adhemar beamed at his new vice-president. Edna Lott merely offered her hand, with regal manners. Shaking her hand, Adhemar observed this woman, who had against all odds climbed to the vice presidency.\n\nIn history's oddly sardonic sense of humor, where her father had had a right wing vice president opposed to his presidency, Edna Lott now seemed poised to stand on the president's left. A rising star of the PTB. Uncomfortable a replacement to vice-president Natel's pliable ways.\n\nAdhemar smiled further."You've the charisma your father always lacked, Senhora Lott."\n\n"And you've the confidence and populism this country's conservatives never could attain. I do not wish to play games with you, mister president. You make a mockery of poor Brazilian's issues. You give them trinkets where deep reforms are required. I fully intend to use my office to monitor your work. Assuming your claims of seeking to help poor workers are not total rubbish, we may find ground for cooperation. Until then, you must forgive me for not being eager to share an office term with you, mister president. I would not begrudge you a similar irritation."\n\nAdhemar refrained from smiling, lest he aggravate his new vice-president any further. She had her father's stubborn honesty, enhanced by a woman's wiles. The cohabitation would be uncomfortable. Yet how much more entertaining."
 brazil.305.a: "I ask the lord to keep my enemies as close as possible."

 brazil.306.t: "President Joao Falstaff"
 brazil.306.desc: "In a country where political life sees the impossible turn mundane, and the mundane tinged with absurd, comedy had of late seen a boom. In the comedy club scene of big cities like Rio, up and coming comedians gathered on designated nights to try out their sketches in front of other comedians as well as average citizens.\n\nRecent political troubles had been a boon for aspiring comics. Lott's taciturnity, Quadros' grandiloquent alcoholism, JK and Lacerda''s arrogant scheming. All of them mocked mercilessly. None so much however as now president Adhemar. With his briefcases full of self-admittedly stolen money, his populist and ersatz pious sayings, Adhemar de Barros had provided fodder to countless aspiring humorists.\n\nNot everyone was equally enthralled with the rash of Adhemar imitators. Bruno sighed, sitting in the back of the club with a friend. "See, everyone is Adhemar now. He's too easy to mock, he's killed comedy."\n\nHis friend shrugged. "Everyone will be Adhemar in politics too. Corrupt and populist. Why not get used to it here."\n\nBruno sighed again. "Comedy used to give us something to escape daily life, not repeat it.""
 brazil.306.a: "We've elected a clown president, what did you expect?"

 brazil.307.t: "Cleaning the Old Office"
 brazil.307.desc: "São Paulo. He'd miss the place.\n\nAdhemar had kept the local office throughout his presidential race. Now that the prize was his, however, it was time to close shop and move to Brasília.\n\nThe safe had been moved, the money partially cycled through a few fronts before accompanying him to the capital. Files of blackmail and intel had been read by him. The still useful stuff would be kept safe in a safehouse in the city. The rest had been burned. There was not much more to clean or move in the office. He had kept it mostly spartan. As a front facing area bringing in dirty laundry would have not been helpful.\n\nAdhemar moved to the window. He'd miss São Paulo. From time to time the wind brought over if not the feel of the endless ocean, then a certain idea of the sea . Infinitely better than Brasília's stuffy continental atmosphere.\n\nNo use dillydallying. Adhemar picked up his briefcase, placed his chair under the desk, and left the room."
 brazil.307.a: "To Brasília!"

 brazil.308.t: "Car Trouble"
 brazil.308.desc: "Adhemar slowly sat down in the car seat. The smell of new leather washed over him as he grabbed his new shiny keys and put them in the car. The engine purred to life as the keys turned. Adhemar smiled as he began to pull the VW beetle out from the dealership he had got it from. The dealer smiled as he waved to Adhemar as he looked back one last time before pulling out onto the main road. Adhemar waved back as he continued to drive his brand new bought car.\n\nAdhemar flexed his hands on the steering wheel as he continued to drive down the street. It was about time he got a new car. He had been driving an old Ford since the 30s, and it was time for the upgrade. And the VW was a smooth car to drive. It was nice and compact, had a smooth leather interior, and was cheap. The Germans may be insane genocidal maniacs, but they could make a car.\n\nAs Adhemar cruised down the road's of São Paulo he began to look at his surroundings. The bustling streets of people, the children running up and down the road, and the old men gossiping on porches. Adhemar smilied. It was a beautiful day. But as he turned the corner he frowned a little.\n\nA big rustbucket of a car was sitting in a parking lot across the street near a restaurant. Normally, this wouldn't be a cause for concern, there were a lot of old cars in the city, but this was a police cruiser. Adhemar murmured to himself. He had planned to replace the old outdated police cruisers of the state, but he hadn't found the time.\n\nAdhemar began to think of what he should replace the old police cruisers with. Maybe he could replace them with a VW Beetle like the one he just bought. It was a smooth running vehicle, was an okay size, and was cheap enough to mass produce for the police force. But getting a contract from the Germans might not be the best move politically. There was always the choice of an American company. Recently Adhemar had heard someone praising Willys Aero. A car from a decade ago, but a quality one nonetheless. Adhemar had seen people driving them all over the city. It seemed like a safe bet to buy the Aero for the police. As Adhemar pulled into the parking lot of the Capital, he decided to begin to formulate a plan to approach one of the car manufacturers. He sat for a moment thought, about it, then decided"
 brazil.308.a: "The Volkswagen Beetle"
 brazil.308.b: "The Willys Aero"

 brazil.309.t: "Bribing Adhemar"
 brazil.309.desc: "The office of the governor of São Paulo was almost offensive in its gaudiness. Coated in gold, sparkling crystals and extremely old furniture. General Castelo Branco, the Conservative he was, deplored it. Not because it was gaudy, but rather because he knew how the governor got his office looking like this, and he was about to participate in it. The doors swung open, and a mustachioed man in a blindingly white suit entered. "Ah, I suppose the secretary sent you up here? Very good!" Adhemar de Barros laughed, apparently at nothing in particular.\n\n"Hello, Governor." Castelo Branco said. "No need for pleasantries, let's get down to business. What do you want for São Paulo?"\n\nAdhemar laughed again. "Now, now, General, who said there is no time for pleasantries? A drink, perhaps? I have a lovely Petit Verdot, straight from France..." He walked over to the drinks cabinet.  "Or, perhaps a brandy?"\n\n"Where did you get French wine, Governor?" Castelo Branco grimaced.\n\n"Oh, I have my ways, General. I..." He poured a glass of brandy. "...Have my ways. Cheers."\n\nAdhemar took a sip. "Anyway, business." He smiled. Castelo Branco was fuming at this point, that the Governor would have the audacity to extend this meeting.\n\n"We'll give you three million US dollars, Governor." the General said.\n\n"Not enough." Adhemar de Barros leaned back.\n\nThe General exhaled in frustration. "Five million."\n\n"Now, now, General, I can't believe you think so low of me. I want power. I want to be Interior Minister, at least."\n\nCastelo Branco sighed. "Fine, but not immediately. In a year or so."\n\nAdhemar smiled. "Very good. You can find your own way out, General." General Castelo Branco left the São Paulo legislature, with an uncharacteristic smile."
 brazil.309.a: "Adhemar de Barros may meet with an unfortunate fate in the future."

 brazil.310.t: "The Long Watch"
 brazil.310.desc: "There were worse assignments than this, Felix thought. All he did all day was sit around and watch over this one person they had on house arrest. At least he didn't have the unsavory job of actually rounding up political enemies of the military; he could just relax, play some poker with his battalion, and go on the occasional light patrol, with little fear of anything going wrong.\n\n"Jose, you are the luckiest man alive. I had you trapped on the turn so hard, and you got saved by your SECOND four of a kind today. What's your secret, hm? Or have you paid off Eduardo again, just so you can finally dig yourself out of that deep hole you're in?" One of the soldiers gave a hearty chuckle, while the dealer quietly shuffled the deck twice, just to be safe. "Marco, let's be honest here. By the time this round finishes, it will be you who owes me an extra lunch, and not the other way around!"\n\nTwo knocks resonated on the side of the truck, before Felix's sergeant came around to the opening. Felix begrudgingly grabbed his rifle and started to dismount the truck, spotting a single man in the distance moving towards the house that they were supposed to watch. Despite being under house arrest and allowed guards, this man rarely had any visitors. On a fast day, there would be 3, tops. Was it because the military wasn't letting anyone see him, Felix thought? "Hey Sarge, who exactly are we guarding here again?"\n\n"Felix, do you not read anything I tell you to?!", huffed his sergeant, while staring at the visitor through a pair of binoculars. "We're literally guarding Vargas. Dig your head out of the dirt next time, Christ. His son's coming up right now." "Are we just going to let him in? Won't that be an issue for us later?" questioned Felix. "No, our orders are to let people in; even the son. We deal with them later if they're being a nuisance." As Vargas Jr. entered his father's home, the sergeant put down his binoculars, and reached for his cigarettes. "You boys can go back to your poker game for now. Oh, and Felix! Read the damn reports I send you next time, or I'm going to kick you from my platoon.""
 brazil.310.a: ""Y-yes sir. Of course sir.""

 brazil.311.t: "To Kill an Eagle"
 brazil.311.desc: "Paulo had an intense pride in his uniform, custom design to replicate the Brownshirts of the Germanic NSDAP, the armband on his arm a replica of the swastika he managed to buy from the black market through his own contacts. Every day, he would wake up in the morning, meticulously dress up as he would see in the pictures he bought, to replicate the salute and posture of a member of the glorious Germanic Reich down to the posture, all in the pursuit of a singular, worthy goal of National Socialism in the country of Brazil. The fact other nations like Bolívia and Paraguay had the support of Germans, and yet his country became a hotbed of insidious, twisted Bolshevism and liberalism was a thing he would hope would be fixed with time. One day, he would see the glorious eagle gaze down upon São Paulo, and he would be the first to salute a Brazilian Umlaut. Yet, he couldn't hate more how hard it was to navigate the labyrinthic maze of his hometown in such a stuffy, tight uniform, and how too much attention it brought from the passerbys, who stared at him in varying degrees of incredulity and disgust; what did it go wrong? Who leaked their meeting headquarters? They were so meticulous, careful to not let them get any inclination except with like-minded people! Wait... was it the Integralists?! Did the Integralists sell them o-\n\nPaulo wouldn't ever finish that line of thought, his mind subliming in white-searing pain as the butt of a rifle cracked his nose in two, his unconscious body dragged to a police car."
 brazil.311.a: "Paulo Henrique, 31 years old, dead in a police shootout."

 brazil.312.t: "The Passing of the Torch"
 brazil.312.desc: "It had been several weeks since Brazil's democracy had died in his hands. Lott spent the majority of his days in house confinement pondering about what more he could have done to prevent it from happening, and his mind came up blank every time. It was thanks only to his knowledge of the Constitution that had kept him under house arrest with his family.. Due to his status in the military and as a former President, only Castelo Branco had the executive authority to arrest Lott and send him to prison, and thankfully Castelo Branco had his hands full trying to rip apart Brazil's democracy. However, Lott knew that his time was up; every failed plot and measure he and his Constitutionalists had attempted to try and wrestle the country back failed. It was only a matter of time until Castelo Branco would come to drive the dagger in Lott's back.\n\nThe next morning, a convoy of vehicles had pulled up in front of Lott's home. As he opened the door, he was greeted by the frowning visage of Castelo Branco and several other Hardliner officers. Lott raised his hands to surrender, all the while staring Castelo Branco down.\n\n"Marshal Lott, you are under arrest by the decree of the Brazilian Armed Forces. I ask that you surrender yourself into our custody."\n\n"Of course, Marshal." Lott stepped towards the back of the convoy, but Castelo Branco grabbed him by the collar.\n\n"Don't expect us to make it easy on you, Marshal," growled Castelo Branco. "Making me come out here and playing these stupid games with us. You are done in this country. Stay out of our way in the future, or we will come back for your family. Am I perfectly clear?" Lott remained calm and gave a firm nod before being shoved into the back of the car. As he turned back to look at his family, he saw their worried faces, he gave a weak smile and a thumbs-up before the door was slammed shut. Lott wasn't worried about the mistreatment; this was purely symbolic. As the car began to speed away, his thoughts raced about what more he could have done to save the republic. After all, he had succeeded once in stopping a coup; how had he failed this time around?"
 brazil.312.a: "He can wonder all he wants inside a cell."

 brazil.313.t: "Ao Correr da Pena"
 brazil.313.desc: "Goulart couldn't sleep, wouldn't sleep, his eyes frantically watching the countryside on both ends, at the smallest sign of a camouflaged soldier, or a helicopter, or a jeep breaking through the idyllic trees, soldiers blazing to put him to a wall for the crime of simply existing; he knew he was a thorn on the Marshal's side for years, all of them too willing to put him and his family on an archived file, and an accident obituary in the newspaper. It took luck, cashing in every single favor and goodwill he has acquired in his career, coupled with his friendship with Brizola, to even have this much headstart. The military was after him, whoever he has ever associated, his immediate family, all of them, to get rid of him like Russia did its Tsar so long ago, and as much as he loved his country, he loved Brazil, he couldn't risk Maria and his kids to die with him for something petty like politics.\n\n"We're here, Sir."\n\nThe voice of his heavily accented, northerner driver broke him out of his panic stupor. Giving a loud thanks, and shaking his family awake, they all but scrambled out of the car, towards the helicopter. As each step got him closer to his ticket of salvation, relief and sorrow accumulated in him equally; in the end, he failed Brazil, and that was a dread that would carry to him forever in Uruguay. Perhaps one day, in the future, his home country would be a better place, but he knew he wouldn't ever want to return again...\n\nNot after what they've done to him, and the people he knew. He knew, on the moment he closed the helicopter door, and made it to safety, that he would never return to his quaint home in Rio ever again."
 brazil.313.a: "Costa e Silva would scream at his men later, for missing Goulart by an hour"

 brazil.314.t: "The Crow and the Carcass"
 brazil.314.desc: "Lacerda had an utter distaste at the current set of events, the coup by the military edging very, very close to how the Weimar Republic in Germany proceeded, sans a figure like Hitler. And perhaps, that was the differential in his head, as he turned down the radio, and cracked his neck, spinning his chair and reaching for his trusty typewriter, words dancing in his head as he tries to spin a positive narrative to this entire sordid affair. He knew he was watching the military take the democratic institution to an execution row, but why go down with the rest of them?\n\nEven if by the military's gunpoint, he could be the president of Brazil, and push the country to the direction he always envisioned it to be, he wouldn't mind having a little bit less leeway as he normally would; he and the military, after all, shared many fundamental beliefs that could be grounds to a solid partnership: no communists, no fascists, and the moral and good beliefs at the forefront of the nation.\n\nWith a final click, the final punctuation mark was set on his article praising the military's "bravery towards safeguarding Brazil's moral compass and goodwill towards the free nations of the world." It was bullshit, he knew it was bullshit, but did it matter? Repeat a mantra a thousand times, until it becomes true. Putting it in a folder to send to his secretary and editors later, he brings his phone, and disks some numbers he already knew by memory.\n\nTime to do some calls with his old contacts at the headquarters."
 brazil.314.a: "At Democracy's Funeral, the Crow takes his shovel."

 brazil.315.t: "A Alma de Lázaro"
 brazil.315.desc: ""Can you believe this hogwash, Ester?!" Ester has heard many things in her tenure as Lacerda's secretary, to the point she frankly felt she couldn't bring anything but a non-committal answer to whatever mood swing Lacerda was up to that day...but even somebody as stoic as her couldn't help but give a grave thrum on her throat as she read the newspaper. "President Castelo Branco approves measure AI-2, giving him extra-constitutional powers, the nullification of every election result before the establishment of this mandate, and dissolution of all direct elections until prior notice?! This is, this is taking democracy and just shooting it in the alleyway! I won't stand by it, this was my bloody chance! I- I will-" Maybe it was self-instinct to preserve herself and her job, or perhaps something deep inside of her cared for the loud braggart of a man that was her boss for she pulled him by the collar and pointed at the window, her grimace visible. Lacerda gazed, his face still flushed red, before it paled at the sight of rolling tanks by the streets, soldiers openly brandishing automatic weapons, and the people observing by the walkaway the march. "...right, right, I...I would just be putting myself on the same bloody list as Amazonas. I'll...I'll just shut up. Keep my head low, I still have Guanabara...I can keep things as normal as they can..." Ester nodded, returning to her work...yet her heart wasn't to it, but to her family, her sister Marietta at the countryside, were they okay? Her thoughts were interrupted by the opening of Lacerda's office, and the man's voice echoed. "Call my pilot, make sure he's always on stand-by. I want my plane out of my hangar in São Paulo, and back to Guanabara." His voice paused for a moment, before it continued, only her experience with his muttering allowing her to hear the finishing touches of the Crow's sentence "Just...just in case."\n\nShe never thought she would hear that emotion in that man's voice."
 brazil.315.a: "She never thought she would hear defeat coming from him."

 brazil.316.t: "Not This Time"
 brazil.316.desc: "Kubistchek stares at the cup of Cachaça in his hand, stark black eyes staring back at its owner, showing a deep disappointment. In himself, for not going the extra stretch, on his campaign personnel, for not putting enough work to convince the few more thousands necessary to guarantee him Brasília, and on his works for not being enough for the Brazilian people...\n\nBut, not the Brazilian himself. Juscelino couldn't be prouder of his country, for thwarting the Military's ambitions once again, and holding the torch of Democracy, as they ever do. Glancing at his side, to Neves's warm grin, he holds his cup, and the soon-to-be ex-president again can't help but toast his old friend. "What now, JK?" JK glances at Neves, a practiced smile almost crossing his lips before he simply gives a lopsided, genuine smile. There was no need for carefully sculpted expressions and tells with a man like Neves. "It's a huge disappointment, but the people spoke, a thing that wouldn't have been possible a few weeks ago. Even if I'm not the one in the Planalto, it will be a civilian president, not an upstart major wanting to blame everything on communists to make Brazil their little kingdom." JK laughs, finishing his cup. "I've written my letters, I've tied my loose ends, but I can return, Neves. I can bloody well return any time I want. I'll go back to Rio, I'll see what I did wrong, and one day I'll be in the Palácio do Planalto again, and only God will be able to stop me because the military sure couldn't." Neves can't help but give an amused chuckle at his friend, as the alcohol is starting to get to the "Co-Architect of Brazil." And that moment he knew, JK would be fine."
 brazil.316.a: "My friend here can't handle another cup. The bill, please?"

 brazil.317.t: "Not This Time"
 brazil.317.desc: ""God fucking damn it all!"\n\nLacerda threw the phone on the wall, getting up and kicking the chair with gusto as if it represented the idiotic masses that couldn't see what he did for Brazil, what he could have done for the country if they would just give him a chance. Months wouldn't be enough, wouldn't ever be enough to make sure Brazil, in all its pristine, shining glory, could stand as the leader of South America it was always meant to be.\n\nAll they needed was to vote for the right candidate, and they didn't.\n\nFor a fleeting moment, thoughts of trying another 55 went through his head. Democracy sometimes simply needed a nudge in the right direction, and he knew that better than most. But, that moment all but died, as he thought further, and saw the benefits...\n\nIf, however, whoever got in the Planalto did a lousy job, he could do what he has always done best and use propoganda to attack them. This time with experience as a presidential candidate to back him up. He could use the little time he got as a platform, of what he could do and show the people what his opponent was doing wrong. However this required that the people would just bloody vote right the next time.\n\nIf it was Vargas' little spawn or his accursed protege, maybe he would consider another 55, but as it stands, it would be too little to gain over the massive risk; democracy in Brazil wasn't going anywhere anymore, and he would have his chance. He waited many years, he can wait for four more."
 brazil.317.a: "Have your seat, keep it warmed up for me next time."

 brazil.318.t: "Not This Time"
 brazil.318.desc: "In retrospect, Goulart should have known better. He was always the riskier option for president, God knows how many hundreds of people would love to put a bullet in his heart for wanting to simply do right for the people, so he couldn't, objectively, blame the Brazilian for not voting on a person that almost caused democracy to die under the tyrants that always threatened the country.\n\nEmotionally however, he was a wreck. And that's how he found himself, half a bottle of Pinga in his hands, a half spent pack of cigarettes in his pocket, and the Television playing a game of soccer that he wasn't sure he was fully paying attention to.\n\nHis face felt wet, warm, painful from the tears, disappointment, and sorrow boiling in him, for letting the people down, Brazil down, Vargas down. Sure, it could have been much worse, but the fact this happened because of him can't help but haunt him, like a specter gripping his heart, tighter and tighter until it po-\n\nHe didn't realize, but the grip on his body wasn't his failures, but Maria Thereza, pulling his head on her shoulder, silently giving company to him, and his bleeding, emotional heart.\n\nHe knew there would be other chances. Other opportunities, other venues to put his dream of a fair Brazil to the nation. He wasn't alone, he had friends, family, a loving wife, and he was on the soil of the country he loved so much.\n\nHe would be fine."
 brazil.318.a: "Resultado Final: Botafogo 2, Flamengo 0"

 brazil.319.t: "The Hunt for an Heir"
 brazil.319.desc: "Adhemar sat deflated in his office, he had thought third time would be the charm but the presidency had evaded his grasp once again. What age would he be in 1970, late 60's, he would be 74 by the end of that term if he won the election. No Adhemar thought, there would be no fourth run, no fourth blitz across Brazil, no more shaking hands and kissing babies. The presidency which had been so close yet so, so far away had evaded his grasp once and for all. The presidency of Adhemar de Barros would be consigned to the work of fiction writers discussing what could have been.\n\nAdhemar stood up to go outside and thank everyone for their hard work and contribution to the campaign and that this was not the end. But then a small thought emerged in the back of his head, one of those thoughts that start out small, but then rapidly grow and grow and grow until it is all you can think about. What if this was not the end.\n\nDespite his age he could still easily play an influential role in Brazilian politics. He was a political grandee and had played a crucial role in Brazilian politics for the last decade, despite never being a senator or reaching the presidency.\n\nHe just needed an heir, an heir to his ideals and the PSP. An heir that would outlast even him when one day he died. But who could it be Adhemar thought. The answer was obvious, the man he had endorsed for the Governor of São Paulo, the man who he had personally appointed as his replacement and had won in a landslide election as governor for the state. Adhemar paused for a moment, him? Really? the rich playboy philanthropist son of a former president. Would this man truly be capabale of continuing where Adhemar left off, well with his guidance he could.\n\nAdhemar broke into a smirk and exited his office, quickly thanking and passing by those who had come to see him before he reached his secretary."
 brazil.319.a: "Get Vargas Jr on the line now, we have much to discuss."

 brazil.320.t: "A Drunken Failure"
 brazil.320.desc: "He had failed. He had campaigned for months, endured personal tragedy, spent countless hours under hot studio lights, and spent years in the political field trying to change Brazil. And yet he had still lost. All of his work, sweat, blood, tears had been thrown away in one election. So now he sat in a drunken stupor staring out the window. The television murmured in the background as he continued to stare blankly out the window thinking of what had just happened.\n\nHe and those around him had been so confident that his loss was a terrible shock when it came. He took another deep drink from his bottle. His father, he had failed his father. He had sworn he was going to be president, and he had been absolutely sure of him. Yet here he was. He walked to the window in his room and opened it, letting the cool wind wash over him. In the distance Quadros could hear the cracking of fireworks. As the air moved through his body he looked down. He was still holding the nearly empty bottle of liquor. He saw his own distorted reflection in the bottle. He looked more like a mess than usual. His face puffy and red. His hair was in a tangle on his head. He had no idea where his glasses were. He looked like a failure.\n\nThe Americans would still run rampant through Brazil, corruption would still reign, the economy would still be a mess. None of his dreams would ever come to fruition.  Quadros stood still for a second and then violently threw the bottle as far as he could. The bottle flew through the air and shattered with a distant crash as he stormed back into the room.\nNo. He had not failed yet. There were still things to be done and battles to be fought. Even though Brazil had rejected him, there were still other countries and groups to champion. He could go to other Latin American countries, and spread his vision. Maybe, if he was lucky, it could even gain traction in Brazil. But he needed to begin planning immediately.\n\nJânio Quadros would not be a failure."
 brazil.320.a: "The battle is lost, the war yet continues!"
 
 brazil.321.t: "A Friendly Meeting"
 brazil.321.desc: "As the Lott presidency came to an end, the former president, Marshal Henrique Teixeira Lott of the PSD and his former second-in-command, Jânio Quadros of the PTN, came together once again for a cordial meeting of the sort that had become more and more common as the years wore on. They sat down and broke out a few drinks - but not too many, as Lott very much liked to remain sober.\n\nThey talked about things that had gone well, and things that had not gone so well. There were disagreements here and there, but not of the kind that had punctuated their interactions before 1962. In fact the two of them found that, despite their differing backgrounds and political ideologies, they agreed on no small number of things. Lott acknowledged that, all things considered, it had been a good decision to defer to Quadros in the places where he had deferred to him. Quadros also freely acknowledged that, all things considered, Lott had done a fairly good job.\n\nThe day wore on, and the discussion changed to topics less directly involving them. Quadros and Lott were both concerned about the recent rumors of hardline communist guerillas in the north, but Lott convinced Quadros not to worry about it too much unless it became a real issue. After a while spent just engaging in small talk - asking after each other's families and whatnot - and exchanging jokes back and forth, the two realized with a start that the sky was red and the sun was low in the sky. So the former president and his second-in-command shook hands and parted ways in some haste, but not before hammering out ways to keep in touch."
 brazil.321.a: "Thus Lott and Quadros parted as friends."

 brazil.322.t: "The Marshal Takes His Ease"
 brazil.322.desc: "It had been a challenging few years, Henrique Lott thought. There had been a lot for him to do; he had had to deal with the Nazis invading Brazilian waters, economic instability, war in South Africa, a madman of a vice-president, screaming opposition politicians, the scourge of corruption and malfeasance, and above all the threat of a military intervention against him. At last, after a half-decade he was free from that nuisance, and he was now free to take his ease.\n\nAs he sipped his drink, he read a report about stirrings by communists in the far north of the country. The intelligence report indicated that it was nothing serious yet; he, therefore, would not worry about it until there was a legitimate cause for concern.\n\nPutting the report down, Lott sighed and reflected on another thing that had gone wrong during the last half-decade - his relationship with Jânio Quadros. He wondered just where it had gone so wrong, that Quadros would have tried to do what he did. After a brief moment spent ruminating on the situation, he dismissed his concerns. It was a good riddance. The man had to go. He had been too much of a hassle to work with.\n\nDismissing that thought, the marshal continued to take his ease."
 brazil.322.a: "A well-earned rest."

 brazil.323.t: "From One Lott to Another"
 brazil.323.desc: "It was a pleasant day in Brasília, and Henrique Teixeira Lott was pleased that he was able to use this good day to meet with someone who was neither an opponent of his, nor somebody who had just messed up, nor indeed somebody out to see what they could get from him. Quite the contrary: it was his beloved daughter Edna, who had just been elected to high office in the aftermath of the recent election.\n\n"How are things going then, Edna?"\n\n"Oh, pretty good, dad. I've been getting used to the way things work. Jango's been showing me the ropes, and I've been in touch with Tancredo here and there. Leonel's been pretty helpful too, even if he's a bit radical for my tastes."\n\n"Ah, well, you'll disagree with them once in a while, and there will even be conflicts, but whatever you do, you need to stay strong and stick to your principles.\n\n"I understand, dad."\n\n"Good. One more thing - if there is anything I can do to help you, just ask. I will see to it."\n\nEdna smiled and embraced her father."
 brazil.323.a: "Thank you, dad."

 brazil.324.t: "And At the End"
 brazil.324.desc: "Henrique Teixeira Lott, outgoing president of the Brazilian Republic, was giving one final televised speech to the people of Brazil as their head of state. Nearby, offscreen, were the incoming president, the vice-president, and Lott's wife and daughter. As he spoke, he remembered all the things that he had gone through as President.\n\n"I am deeply thankful to you all for allowing me to lead you through these turbulent years..."\n\nThe swearing-in. Meeting and working with Quadros, Tancredo, Denys.\n\n"We have achieved significant progress in Brazil; we have reduced financial instability and driven the Nazi menace back from our seas..."\n\nFinding a way to outwit the Nazis. Dealing with the corruption scandal.\n\n"Our administration has managed other things too..."\n\nThe Lott Act and Operation Toucan. The election. The last days of his term.\n\n"I am announcing that I will be retiring from politics, effective immediately..."\n\nAs these things went through his mind, and as his speech reached its end, Lott found himself becoming slightly emotional; emotional enough, in fact, that everyone noticed it and was surprised. The Marshal was never that kind of person, they had thought.\n\nLott regained control over his whirling thoughts and concluded the speech.\n\n"I offer my humble thanks to everyone. Good night and farewell.""
 brazil.324.a: "With that the President became the Marshal once more."

 brazil.325.t: "The Marshal Returns"
 brazil.325.desc: "Marshal Henrique Teixeira Lott, the former President of the Brazilian Republic, having taken a brief vacation somewhere to rest from his labours, was now returning to active service in the army. At the party celebrating his return, no small number of Constitutionalists were present to welcome back their old chief.\n\n"Marshal, we'd like you to witness a promise we want to make to you and to Brazil."\n\n"Oh, is that so? Please go on then."\n\nThe officers stood to attention, while their leader pulled out a piece of paper. As he uttered the words of the oath, the officers behind him repeated after him.\n\n"We pledge, with God and Marshal Henrique Teixeira Lott as our witness, to defend the democratic government of our Republic of Brazil, to fight any attempt to cause it to fall, and to serve as promoters of democracy and civil society in our country."\n\nThe officers, having made their vow, stomped on the ground and cheered.\n\nLott smiled widely. This would make things far easier."
 brazil.325.a: "With your assistance, gentlemen, I am reassured."

 brazil.326.t: "The Broom Sweeps In, and Wins the Day"
 brazil.326.desc: "When Henrique Lott proposed a plan to force the Brazilian armed forces out of politics, Tancredo Neves, João Goulart, and Juscelino Kubitschek had all pledged their support. Though that was sufficient to sway the most orthodox members of the Varguist coalition, it was of infinitely less use as regarded the UDN and its assorted conservative hangers-on. At this point, the conservative Jânio Quadros, with whom Lott had managed to build a good relationship, became of great use; it helped that he was just as worried as Lott was at the prospect of a coup.\n\nLott tried and failed to get anything more than basic expressions of consideration from these people, and that was if he was lucky. Some of them outright started spewing propagandistic talking points of the sort that would not be out of place in Costa e Silva's mouth. Others, on the other hand, said that they were sympathetic, but then started to repeat "concerns" that Lacerda had raised in the various newspapers he owned and controlled. It was at this point that Lott realized that the Crow was likely working against him, probably because he hoped the military might help him take power someday.\n\nThere was nothing to be gained from Lott attempting to persuade them himself. So he sent his vice-president in and waited for the results.\n\nSaid vice-president barged into his office in the Palácio do Planalto in two hours flat, bearing expressions of support from no small number of deputies and senators. Among these were numbered people who had even outright rebuffed Lott when he had asked about it.\n\nLott was impressed. Perhaps he had underestimated his eccentric second-in-command. As he expressed his gratitude, and listened to Quadros' expressions of pride in return, one sentence went through his head, which he promptly vocalized, to Quadros' glee and happiness."
 brazil.326.a: "Jânio, you magnificent bastard."

 brazil.327.t: "Trouble with the Right-Wing"
 brazil.327.desc: "When Henrique Lott proposed a plan to force the Brazilian armed forces out of politics, Tancredo Neves, João Goulart, and Juscelino Kubitschek had all pledged their support. Though that was sufficient to sway the most orthodox members of the Varguist coalition, it was of decisively less use as regarded the UDN and its assorted conservative hangers-on.\n\nLott tried and failed to get anything more than basic expressions of consideration from these people, and that was if he was lucky. Some of them outright started spewing propagandistic talking points of the sort that would not be out of place in Costa e Silva's mouth. Others, on the other hand, said that they were sympathetic, but then started to repeat "concerns" that Lacerda had raised in the various newspapers he owned and controlled. It was at this point that Lott realized that the Crow was likely working against him, probably because he hoped the military might help him take power someday.\n\nA few thoughts went through his head as he went back in defeat to the Palácio do Planalto. Perhaps, if he had had Quadros helping him out, he could have pulled the matter off. But it was of no matter. Quadros had to go; the risks of his staying far outweighed the benefits of his remaining."
 brazil.327.a: "He banished the thoughts from his mind and moved on."

 brazil.328.t: "Calming the Car Men Down"
 brazil.328.desc: "When Juscelino Kubitschek arrived at the meeting of PSD donors in the automobile manufacturing industry, the assorted car magnates in the meeting room were in full cry.\n\n"Telling us to lower our prices, how bloody ridiculous can you get?"\n\n"Has his officer's hat grown into his head and replaced his brain? Doesn't he know how important our profits are, damn it?"\n\n"We elected him, and this is how he repays us?"\n\nKubitschek went to the front of the room and raised his hands for calm; the complaining executives calmed down after he glared at a few of them.\n\n"Gentlemen, gentlemen! I must ask you to think through the situation. The President may have uttered a foolhardy remark, but you speak as if his word is law and goes through unquestioned. You speak as if myself or Senhor Neves have no power to make him reconsider things."\n\nKubitschek smirked internally. They did not need to know that Lott had in fact out-and-out refused to reconsider things. "And if even if he goes through with it, let us be realistic, gentlemen: Lott and the PSD remain the best choice you have. If you go to Lacerda, what will that crow do? He'll cut your subsidies in the name of 'freeing the market' and let in a bunch of foreign imports that will crowd you out."\n\nAt that the corporate leaders started murmuring. Kubitschek continues, "And if that fails, maybe you would like to try Senhor Passos, who will probably make you all start goose-stepping and building Volkswagens? Or perhaps my friend Senhor Salgado, who will have you screaming Anauê at the top of your lungs and make you produce carriages that even Pedro Álvares Cabral would find outdated?"\n\nAt this point, the manufacturers were shouting in outrage. Kubitschek raised his hand again, and made his final point. "You see that being told to 'reduce your prices' is the least of the evils you can deal with in this country." As the men nodded, Kubitschek smirked. "You might not have to deal with it for much longer, especially if you stay the course and vote me in at the next election.""
 brazil.328.a: "The manufacturers rose in loud applause."

 brazil.329.t: "The Builders of History"
 brazil.329.desc: "Juscelino Kubitschek turned to face the seating in the lecture hall; the audience, mostly historians by profession, looked at him eagerly, staring him down like children waiting to receive candy. Kubitschek had come to a Brazilian historians' conference to speak about the presidency. He had gladly accepted, eager to speak with those who would write Brazil's history.\n\n"The presidency is no easy burden! It requires a certain kind of man. Someone willing to assume responsibility for every single person in the country. You have to be able to respond to any situation, to any crisis. And you need to have a plan, a plan to change the nation, form it into something greater."\n\nThe former president looked at the sea of faces looking down at him. Many in the crowd were taking notes, trying to memorize everything Kubitschek had said. Kubitschek smirked. He'd make sure they'd never forget this. "Most of you can agree that great presidents do not simply uphold the status-quo. No, they take the reins of their country, and drive it forwards towards progress. They use their power to leave a better country in their wake. The Presidency is not for the meek. You need to have ambition, a fire burning in your soul, to light the way forward. A truly good presidency will reach for the stars, and beyond."\n\nKubitschek had now gotten in his groove; he would now send his desired message to everyone that would hear this speech. "When I took the mantle of the Brazlian Presidency did I sit around? No! I built Brasília. I reformed and rebuilt our backward healthcare, industries, and education. I swore fifty years of progress in five, and I achieved that! I swear from these achievements, these ambitions, my presidency will be remembered as one of the greatest of all time. Perhaps even the greatest!"\n\nThe audience was stirred up now, with people whispering eagerly to each other. "Through my work I shall go down in history as the greatest president of Brazil. And my next term will hammer this in all the more!"\n\nAt this the crowd erupted."
 brazil.329.a: "Kubitschek shall seize the day once again"

 brazil.330.t: "A Report on Spiders"
 brazil.330.desc: "Lacerda looked up from the document that he was reviewing, and saw his secretary, Esther. He gestured for her to come in, but she interjected. "I have an update for you regarding the raid you had ordered on that organization earlier. A member of the Guanabara police is outside and wishes to speak with you regarding this matter." Lacerda immediately got out of his chair with the excitement of a young boy on Christmas.\n\n"Of course, Esther. Please, let the good gentleman in immediately." Lacerda rushed to get two glasses from his cabinet and a bottle of imported American whiskey. Just as he set down the glasses, Officer Fontes came into Lacerda's office, and reached out to Lacerda for a firm handshake. "Governor, good to see you. My name is Sergeant Fontes of the Guanabara police, and I just wanted to give you a quick update on that raid you had ordered earlier on that illegal organization."\n\nLacerda made sure to pour the good sergeant a full glass of the whiskey, and poured himself one as well. "Yes, yes. Have the ringleaders all been apprehended?" Lacerda questioned, while offering one of the glasses to Fontes. Fontes politely raised a hand to refuse, and continued, "Well Governor, I'm sure you'll be glad to hear that we've apprehended and charged 12 individuals with meeting illegally and discussing extreme ideologies. I've spoken to the public attorney regarding this lot; he thinks that they're going to be in prison for a noticeable amount of time. He'll be throwing the book at these nazi scum, of course."\n\nLacerda could not believe his ears. This was everything he had asked for and more. "And the public, Sergeant. How have they been reacting to this great success?"\n\nFontes tugged at his collar slightly, before responding, "Well, Governor, to be honest, we've all been busy following the Lobster War. That's really been the talk of the town in the precinct and on the streets. We didn't even prepare a press release for this raid, given how low profile we thought it was."\n\n"This will not do, Sergeant! I must recommend for your precinct to release a statement on this victory we have achieved over the Nazi scourge. Quick, you must be going back to precinct now to rectify this error, no?" Fontes sheepishly stood up and saluted Lacerda before hurriedly leaving the office."
 brazil.330.a: "A second glass of whiskey is ample reward for the successful capture of fascist snakes."

 brazil.331.t: "An Intolerable Mistake"
 brazil.331.desc: "Breaking news out of Guanabara province today, as Governor Carlos Lacerda dismissed his Secretary of Security just an hour ago. Sources close to the governor report his increasing anger with the secretary regarding the death of multiple homeless men who have washed up on a beach in Rio with seemingly little explanation. Detectives are currently treating the case as a homicide, though there are no suspects or people of interest in custody currently. The secretary's inability to solve this particular case has drawn Lacerda's ire, though no one truly knows why.\n\nIt is not uncommon for murders to go unsolved in Brazil's largest city, but it appears as if Governor Lacerda is focused on improving the murder clearance rate. When asked about the sudden firing of the Secretary of Security, Lacerda refused to comment on the firing but mentioned that "the faithful servants of Guanabara will ensure that justice is brought to our fellow countrymen", and emphasized that "Guanabara is for all of our brothers and sisters, poor or rich". Paperwork on behalf of the governor's office today was filed, detailing the creation of an independent investigation and committee to assist the detectives in solving this particular murder, but political analysts expect it to stick around to try and improve Rio's abysmal murder clearance rate and train both patrol officers and detectives to cut down on violent crime.\n\nGovernor Lacerda has been praised by many for his efforts to improve Rio's plumbing systems and ensuring that all citizens have access to clean water. He is significantly more controversial regarding his decisions on public housing and "clearing" space for projects, while evicting thousands of residents. Regardless, few critics have criticized Lacerda's recent efforts regarding violent crime in the city, though some are skeptical about its success. Only time will tell whether or not Governor Lacerda's efforts to bridge the gap between Rio's poor and rich will yield any fruit.\n\nIf you have any tips or information regarding the death of the homeless man, please call Guanabara police. There is a 8000 cruzeiro reward for any information."
 brazil.331.a: "Those who prey on the weak are the greatest cowards."

 brazil.332.t: "The Crow and the Stand-In"
 brazil.332.desc: "When Carlos Lacerda met with his American opposite number, President John McCormack, he could tell very clearly that the poor man was struggling with governing, and he sympathized.\n\nHe knew quite well what had happened. Nixon had humiliated himself out of office, then Kennedy - poor, decent man, what potential he had! - had been slaughtered by a Guyanese terrorist who was probably in the pay of the Nazi or Italian bastards for all Lacerda knew. Then this poor sod, who had been Speaker of the House of Representatives for mere months, was forced into the chair occupied by his two predecessors.\n\nWell, there was only so much that the President of Brazil could do. Lacerda knew that, and resolved to do it as soon as they got down to brass tacks. "Mister McCormack, if there is any way the Republic of Brazil can be of service to you or to the United States of America - particularly in South Africa - you need only ask, and we are more than willing to help you."\n\nMcCormack nodded wearily and smiled in genuine thanks. "Thank you, Mister Lacerda, that is a great help. God knows I and the United States need all the help we can get right now."\n\nAt this Lacerda himself smiled. "It is not a problem."\n\nAfter that, Lacerda and McCormack talked about other, less intensive things. The two presidents found that they got on well; they engaged in small talk well into the evening. When they parted, McCormack told Lacerda he was glad to have had a conversation that was not a matter of life or death for once.\n\nThe two would remain in touch for years thereafter."
 brazil.332.a: "The start of something good?"

 brazil.333.t: "The Crow and the Man From Dixie"
 brazil.333.desc: "When Carlos Lacerda met with his American opposite number, President George Corley Wallace, he was manifestly unimpressed. This made sense, since Lacerda abhorred racism, while Wallace was addicted to it the same way that good-for-nothing Getúlio Vargas was to eating two lunches and three dinners a day. At least Vargas wasn't usually a racial bigot, unlike Lacerda's present interlocutor.\n\nLacerda's disapproval seeped through frequently during the discussion, which was tense most of the time. The only times the two agreed wholeheartedly on something were in the cases of trade - opening more trade between Brazil and America struck them both as a good deal, provided that neither country's interests were violated - and joining the Organization of Free Nations, since even a conservative like Wallace knew the value of the OFN and was pledged to support it. But these successful discussions were at times overshadowed by the sheer number of things the two presidents disagreed on.\n\nAt the end of the discussion, Lacerda offered a word of advice. "Before I continue, Mr Wallace, I'd like to offer you a bit of personal advice. None of what I am about to say is on my people's behalf."\n\nWallace stiffened. He could guess what Lacerda was going to say. "Go ahead, Mr Lacerda."\n\n"Sir, your nation has made significant progress in the past few years on how it treats people who aren't white, and it has only benefited America to do so. I'd advise you to avoid the urge towards radical changes overturning the last administrations' legislation in that direction."\n\nIt was as Wallace had suspected, and it made him angry. To his credit, he waited until after Lacerda had left to fly into a rage at Lacerda's 'presumption'. But he had not accounted for the fact that Lacerda had sources able to tell him just what he ended up saying.\n\nWhen Lacerda read the report, he laughed. It was the only thing he could do to distract himself from his worries about what "that bigot in the White House" might do to America."
 brazil.333.a: "Not the best of starts."

 brazil.334.t: "The Crow and LBJ"
 brazil.334.desc: "When Carlos Lacerda met with his American opposite number, President Lyndon Baines Johnson, the two got along more or less, though Lacerda found that Johnson's Great Society theory was altogether too reminiscent of Getulism for his taste (not that he'd say that and run the risk of making himself look obsessed). Most of their conversation was about foreign policy; Johnson would try to push the envelope a bit further, and Lacerda would try and keep it from going too far.\n\n"Mister Lacerda, I'm really grateful that you want to deepen Brazil's cooperation with the Organization of Free Nations, and I'm really impressed by the work Brazilian boys have done fighting side by side with us on the South African Front. But the cause of freedom can't be served by just fighting on the same side in one war. Can the United States rely on Brazil to make a firm commitment to aiding us in future conflicts on foreign soil?"\n\nLacerda made a noncommittal noise. "Well, Mr President, I'll have to say "yes and no" to that. If it's dealing with the Nazi colonists in Africa I'll back you to the hilt. If you see the need to deal with fascists and communists in South America I might be able to arrange something. But other future conflicts will be more difficult, I fear."\n\nJohnson nodded slowly. "I understand."\n\nFor a brief moment, he considered trying to intimidate Lacerda, but decided against it. Lacerda was enthusiastic about serving freedom, after all, and it wouldn't do to dampen such things. Besides, from what Johnson had heard of Lacerda and the other possible presidential candidates in those Hundred Days of theirs, he didn't think any of them - even that one pinko Gullet or Gully or whatever he was called - would break under his blustering. So he settled for moving the discussion on to other matters."
 brazil.334.a: "When asked, the two reported that they were satisfied with the meeting."

 brazil.335.t: "The Crow and the Voice of Reason"
 brazil.335.desc: "When Carlos Lacerda met with his American opposite number, President Wallace F. Bennett, they hit it off immediately and were on a first-name basis within some minutes. This made sense since they shared goals on using the market to strengthen their economies and joining hands in the Organization of Free Nations.\n\nThe discussion was long-reaching and changed topics relatively quickly, since the two of them were struggling to find areas on which they disagreed. On the matter of reducing mutual trade barriers, they found themselves in complete agreement, reaching a formal accord on the matter within minutes. On the matter of Brazil's joining the OFN, Bennett offered to push for Brazil's membership as soon as possible, to which Lacerda enthusiastically agreed.\n\nAfter they had exhausted every possible avenue of discussion and reached some form of agreement on everything, they went on to small talk, which continued for a good while.\n\nThe two of them felt that they had developed a good working relationship with one another, and were on track to push Brazil and the United States closer together than ever before.\n\nAt last it was time for the two to part ways for the day, and Bennett asked one last question as he reached out to shake Lacerda's hand. "Carlos, can America and Brazil expect to see more of each other under your administration? Will you keep on integrating your country with the Organization of Free Nations?"\n\nLacerda smiled widely and nodded. "Most certainly, Wallace, one hundred percent."\n\nThat was the start of a friendship that lasted for decades."
 brazil.335.a: "The start of something good."

 brazil.336.t: "The Crow and the Reformer"
 brazil.336.desc: "When Carlos Lacerda met with his American opposite number, President Robert Francis Kennedy, he was not sure what to make of the slain JFK's younger brother. True, they got on when discussing foreign policy - Kennedy shared Lacerda's antifascism and zeal for the rights of the average citizen - and they were able to reach fruitful agreements with regard to Brazil's upcoming attempt to join the Organization of Free Nations.\n\nBut aside from that Lacerda, though he respected Kennedy's work ethic and devotion to his country, found himself increasingly uncomfortable with the president of the United States. Lacerda could not place it; it could have been Kennedy's zeal and the way he looked, or it might have been what Lacerda had heard of the man's proposed programs. But he found that some unclear thing in his interactions with Kennedy reminded him of Getúlio Vargas in a bad way.\n\nOn the other hand, Kennedy was unimpressed with his Brazilian opposite number. He had heard concerning rumours about Lacerda's willingness to sweep aside the poor and his political opponents in the name of promoting the welfare of Brazil. Moreover, he found that Lacerda lacked ambition and did not appear to be as devoted to the principles of life, liberty, and the pursuit of happiness as he said he was.\n\nDespite these reservations, the two heads of state remained civil, and reached fruitful agreements that would doubtless lead to further cooperation between Brazil and the United States. But each of them came away feeling that for all that they had been speaking the same English, they had still been talking in entirely different languages."
 brazil.336.a: "A productive meeting, though less than what it could have been."
 
 brazil.337.t: "Dawn Raid"
 brazil.337.desc: "The sun was hours from rising, and yet the printing machines of the Ultima Hora were already running in full speed, putting the black ink on the white paper. Their final product, "Coup d'état against Lott and Quadros", "The Crow Spread His Wings, Governors Lacerda's Gamble Against Democracy", "Only Jango Can Save the Working People" were printed by the hundreds and thousands every minute, loaded on trucks by an legion of packers and delivery drivers ready to distribute it through the whole city. Work was never so hectic such as then- until a loud knock on the door was heard.\n\n"POLICE! OPEN UP!"\n\nSome journalists tried to barricade the door with furniture, others yelled about the illegality of the timing- no raids before 8 in the morning, said the law- but nothing could stop the tide of policemen who entered the press room, smashing the machines with the butt of their rifles. One of them picked up a megaphone to make his announcement.\n\n"This newspaper has been publishing fascist propaganda! It is to be closed down on orders of Governor Carlos Lacerda!"\n\nEditor in Chief Samuel Wainer had no choice but to comply.\n\nThe director looked at his workers leaving the building, and the ruins left behind by the raid. "Fascist propaganda . . . The Crow never changes his tricks." He muttered, lighting a cigarette. Back when when he was young, watching his village burning in Europe, his mother Dora had said to him that "Jews like us can only trust our kind." Samuel never really believed what she said, even with all what happened with them. There are always some people for times like that, he thought as he searched his notebook for a name and a phone number."
 brazil.337.a: "Getúlio Vargas"

 brazil.338.t: "A School for Anne"
 brazil.338.desc: ""-And it is with the deepest honor and gratitude to the people of Rio and the Jewish community that I inaugurate Anne Frank Secondary School."\n\nLacerda cut the ribbon, then turned to put on his smartest grin as he faced the cameras and applause again. He even let out a bow for the press's sake.\n\nHe continued onto his speech, staring hard at the neighboring building - the German Consulate, just opposite from the new school. The Nazi bastards had angrily shut their curtains. Good. He'd make sure they got front-row seats to see Jewish children, alive and well, attending school and living normal lives.\n\n"I stayed up until 5am reading Anne Frank's diary, mere months after when it had been first smuggled out of Germany and published around the Free World as an indictment of German atrocities. It is a truly moving document."\n\n"That poor girl had died alone and betrayed, starving and sick, robbed of any dignity she had left."\n\nHe held his head high and stared at the disgusting Nazi flag flying outside the consulate, that had the gall to taint Brazil with its hateful presence.\n\n"The least I can do to avenge her was give her people some of that dignity back! And God willing, I will make sure Brazil protects you, or die in the attempt!"\n\nThe resulting applause could deafen an entire stadium."
 brazil.338.a: "Anne Frank smiles in the afterlife."
 
 brazil.339.t: "An Unlikely Ally"
 brazil.339.desc: "Goulart had already lost track of how many days it had been since the Senado was thrown into chaos. He and his staff had been forced to constantly watch their backs and remained consistently paranoid of the police and potential plainclothes military officers that were rumored to be on patrol for Goulart and the rest of the PTB, and it was clearly taking a toll on his wife, Maria. It was good that he still enjoyed significant popularity throughout the city of Porto Alegre, but Goulart was still immensely nervous for the meeting with Admiral Aragão he was walking into. He just couldn't shake the possibility of an ambush or being kidnapped at that meeting; what if the note had come from someone pretending to be Aragão? Goulart pushed open the door to a poorly lit backroom in the bar, he saw the Admiral sitting at a dusty table with a cigarette in hand. As he approached the table, Admiral Aragão immediately stood out of his seat and went over to give an enthusiastic handshake to the Vice-President of the Republic.\n\n"Jango!" Arago whispered excitedly, "I didn't think you would end up coming." The admiral cracked a large smile, and Goulart himself felt inspired by the energy Aragão showed.\n\n"Time is short, Aragão, but if you have something to say, it must be important. Bring me the bad news."\n\n"Bad news? Well, I'm sure this whole situation is very nerve wracking for you, but I am here to bring you good news, Jango. Listen. As you know, significant parts of the military are out to get you. But I still know of a couple of people in the armed forces that are sympathetic to your cause. I need you to trust me with something." Aragão said, staring straight into Goulart's eyes.\n\n"What is it, Admiral?" "I need your itinerary during this crisis. My men have boats throughout the coast and helicopters on call at certain bases. If the worst happens and you are caught, my men may be able to rescue you. But we need to know where you are in order to pull something like that off." Goulart thought for just a second. This was surely a massive risk, but there was no clear way into the presidency without taking any. After a second, Goulart smiled back and told Aragão."
 brazil.339.a: ""Of course. Admiral, I owe you a massive debt.""
 
 brazil.340.t: "The Uniformed Pirate"
 brazil.340.desc: ""Any updates on Costa Aragão?" Castelo Branco glared across the table at the navy officers who were dragged into this meeting. While on land, the coup had gone almost completely according to plan, it seems as if no one in the navy had anticipated one of their own turning against the coup.\n\n"N-no, General. He hasn't responded to any of our hails, and his ships continue to circle off the coast of Guanabara."\n\nCastelo Branco slammed a fist on the table, rattling glasses and sending loose papers into the air. "You are the Brazilian Navy, goddamnit! Board his ships and take this subordinate pirate under control! Are you incapable of even protecting our own people?! Doesn't this man support that communist rat Goulart? How is this not your top priority?"\n\n"We... We're doing everything we can to try and bring him in. We promise that the situation will be resolved shortly!"\n\n"It better! Those traitors are continuing to pillage our own country; I've gotten reports that they've begun to siege the Governor's Palace. If Governor Lacerda dies to those scum, you all will be next. Every day he roams free is another day where he can try to start a civil war to restore the previous failure of a democracy. Am I clear?!" Castelo Branco rudely waved off the navy officers, who immediately took their cue to scurry out of the room. He gave a deep sigh, and then looked over at the large window.\n\nThe sun was setting on the city, and Castelo Branco knew he couldn't trust those useless sailors to do anything. The army was doing its best to fight off the invaders, but they continued to pour in from the sea. Without the navy doing anything, he knew that he was fighting a losing battle. The violence was now spreading to institutions and civilians that had chosen to support the coup, and Castelo Branco knew that he could not continue to tolerate that.\n\nHe picked up the phone and dialed the base at Rio de Janeiro. The call was immediately picked up. "Yes, General?" "I need you to deploy an additional mechanized unit to Rio. I'm sure you've heard the news about our good friend Admiral Aragão? The navy is absolutely useless in dealing with him and it looks like we'll need to pick up the slack if we want to take him down for good.""
 brazil.340.a: ""Of course, General. Whatever you need. We'll get it done.""

 brazil.341.t: "To Appeal For Calm"
 brazil.341.desc: "Carlos Lacerda couldn't help but pace back and forth in the Governor's Palace over the situation that had continued to fester. The police and army units within Guanabara had been woefully ineffective in allaying Lacerda's fears of a potential invasion, and he knew for a fact if any marine tried to break into the palace, he was absolutely not going down without a fight. He picked up the revolver he had "requisitioned" earlier from his security detail and made sure it was loaded and ready to go. He knew that he needed to appear strong, and Lacerda knew exactly what to do. He slid the submachine gun under his jacket and left his office to head upstairs to the radio station.\n\nAs he began to head for the stairway, he heard someone speak up."Governor Lacerda, shouldn't we shelter for the time being?" Lacerda's secretary, Esther, looked up from her desk with a worried look on her face.\n\n"Worry not Esther, for I am on my way to rally the good people of Brazil against that pirate admiral that is threatening this beautiful city." Esther stood up from her desk, and took a few steps in between Lacerda and the stairs. "Aren't the police and the military on top of things? This might not be a good idea." Lacerda was stunned at Esther's sudden movements, and began to panic. "Esther, this cannot wait. Please move out of my way now." Governor, I do not mean to be rude, bu-"\n\n"Esther, this is not up for debate. Move out of the way, or you're fired." Lacerda felt bad about mistreating Esther, but things had devolved to this and he needed to regain control immediately. As he entered the radio room and tuned the frequency, he took a deep breath and began to speak.\n\n"Long live freedom, long live Brazil, long live the honor of Brazil, long live the dignity of Brazil! Admiral Aragão, Admiral Aragão, monstrous murderer, miserable incestuous. Admiral Aragão, don't get close, because I'll kill you with my revolver! Bastard, bandit, traitor, your time has come! Run while there is still time, guarantee impunity. Bandit, killer and commander of innocent soldiers to kill other soldiers to hide their dishonor! You scoundrel!""
 brazil.341.a: "That'll show that traitor."

 brazil.342.t: "The People's Admiral Flees"
 brazil.342.desc: "Humberto de Alencar Castelo Branco sighed with relief and leaned back in his chair as the messenger exited the room. The mechanized unit he had deployed to Rio to deal with the damned traitor Cândido da Costa Aragão had arrived and had driven him off with his traitorous marines. The marines had surrendered to the unit and Aragão himself had sailed out through the Bay of Guanabara into the open ocean. Rio was once again secured and Aragão's pitiful attempt at a coup had been crushed, but there was another nuisance for Castelo Branco to handle: Carlos Lacerda, the Crow of Guanabara.\n\nHe had heard about what Carlos Lacerda had said about Aragão in his effort to play at a general and secure Guanabara before the mechanized unit got there. Though Castelo Branco agreed with the basics of Lacerda's little tirade, namely that Aragão and his ilk were traitors, he had intelligence that indicated that Lacerda really didn't know how close his remarks had driven Brazil to civil war.\n\nRather than risk causing a civil war, Aragão had advised that leftist João Goulart to flee to Uruguay and then join him. So then for Lacerda to run around saying that the traitor admiral was one to 'incite soldiers to kill their brethren' was nonsense (just like so much else that came out of Lacerda's beak). Now Lacerda was spewing more nonsense: he was now claiming that the battle against the "Petebista communists" had been won when in reality Aragão and his connections in the marines were still an ever-present threat.\n\nSighing, Castelo Branco decided to call in Costa e Silva, in the hopes that he or the other hardliners might be able to provide some influence on how to shut a loud bird up for a few months."
 brazil.342.a: "Another Partial Victory."

 brazil.343.t: "The Illusion of Freedom"
 brazil.343.desc: "Ney Braga's office had never been so cluttered; papers were strewn about all over the floor, bookshelves were rummaged through and not put back together, and some rascal had gone about and stolen all of his pens.\n\nHowever, he cared little for this mess and was slumped in his chair in deep thought. Was it really true that the military was only here to take power temporarily? Democracy would really be restored after a transitional period? Braga had his doubts about the entire premise. After all, many of his friends within all of the political parties had been imprisoned, and he heard rumors of the coup even targeting civilians that were supportive of the former republic.\n\nBut, Braga knew that there were plenty of radicals throughout Brazil that were looking to sabotage his home country. Perhaps it was for the better that the military had taken control for the time being. Besides, they had promised to avoid the old Estado Novo days and restore democracy within the year.\n\nEven if times were turbulent now, the military would set things straight and then hand power back to a democracy. It might be a controlled one, but it would be better than what Brazil had before.\n\nNey Braga was not alone in this thought. Governors across Brazil, whether they secretly supported the coup themselves, or simply supported it out of fear of being replaced and imprisoned, slowly began to come to the collective realization that the action the military had undertaken was justified. Yes, the whole situation had been unnecessarily messy, and yes, perhaps they were cracking down a little too harshly on the PTB, but there was no evidence that the military would refuse to listen to them. Maybe they could even cash in on a little bit of goodwill if they publicly supported the military and encouraged their former constituents to support the new state.\n\nNot everyone would approve of this, but most governors saw it as no more than just standard politicking. There was a new sheriff in town, and it wouldn't hurt to extend a warm welcome to them so long as they could remain in power."
 brazil.343.a: "One by one, the sheep fall in line."

 brazil.344.t: "The Squabblers of the Round Table"
 brazil.344.desc: "Members of the UDN were gathered in a conference room to discuss future policies and electoral strategies. Heavyweights such as President Quadros and Governor Lacerda were present, and the tension in the room was high. Ever since Lott's presidency, Quadros and Lacerda seemed more keen on combatting each other's influence in the party, rather than focusing on ideas that would help with passing legislation or ensuring a gain of seats in the next election.\n\nLacerda especially had been sitting silent for the past two hours, listening to ideas that were downright crazy in his mind. Allowing Christian labor unions? In his mind, the UDN had gone mad following their new prophet Quadros, and it was only up to Lacerda to stem this tide of debauchery.\n\n"Thank you, Senator. Now the Governor of Guanabara, Carlos Lacerda, has the floor."\n\n"Thank you, speaker. I'd like to start off by saying that there has been plenty of good discussion regarding the future of Brazil tonight, but I would like to offer a counterpoint. Rather than daydreaming about what could happen, the UDN should be focused on what needs to happen. We are all painfully aware of the bloated state that our budget is currently in. Getting our spending in control is something we must prioritize now. I implore everyone here to begin thinking about how exactly Brazil can look to reduc-"\n\n"Carlos! There you go again with your random hogwash about cutting the budget!" Quadros had gotten out of his chair and pointed a finger towards Lacerda. "I'm sick and tired of hearing this nonsense about the budget or whatever the hell you are talking about. The people of Brazil need us more than ever, and here you are wasting everyone's time. We need to be innovative and explore new ideas and policies to better Brazil!"\n\nLacerda fired back, shouting,"Why don't you propose one then, Mr. President?"\n\n"How about banning all card games to restore Brazil's moral dignity?" countered Quadros.\n\n"That is laughably unfeasible. This is seriously your best idea, Janio? This is an insult to the party!" cried Lacerda, before pushing open the doors to the conference room and storming out."
 brazil.344.a: "Half the room waved goodbye, while the other half sat awkwardly in silence."

 brazil.345.t: "The Veto"
 brazil.345.desc: "Jânio Quadros had fallen from power after Carlos Lacerda and Auro de Moura Andrade successfully submitted the letter of resignation that Quadros had drafted and passed it off as the real deal. But the matter was not yet over; Andrade had to make sure that that communist bastard Goulart would not take over in Quadros' absence.\n\nFortunately, the people that had called him to meet with them sympathized with his plight. Andrade was at a meeting with the Joint Chiefs of Staff of the Brazilian armed forces, with Marshal Odylio Denys speaking for the army, Vice-Admiral Silvio Heck for the navy, and the air-force brigadier Gabriel Grün Moss.\n\nDenys started it out. "Now, Lott might have worked with Goulart, and quite frequently at that. But we of the rest of the military, those relatively unpolluted by socialist communism, don't share Lott's delusional thought that we can work with the Petebista imbeciles."\n\nAt that, Heck repeatedly slammed the table in approval while Grün Moss carried on the argument.\n\n"Look at what socialism brought that idiot Bukharin when he went to war with the Nazis after stabbing those poor Poles and Balts in the back! All it did was get him pushed back to Archangelsk, and a whole lot of Nazi colonies made at his expense!"\n\nAs the assembled soldiers shouted their approval, Silvio Heck at last concluded. "We soldiers won't let Brazil be destroyed by the far-left. Nor will we let this country of ours fall behind against the Argentines! Let me be clear, sir: we're vetoing Goulart's candidacy!"\n\nAfter some more loud shouts and cheers, Auro called for silence. "Gentlemen, I see now that I am clearly among friends here. I am resolved: I will enforce the veto. The Presidency of the Republic will remain vacant until a better candidate is found.""
 brazil.345.a: "At that the soldiers cheered so loudly that Auro had to stick his thumbs in his ears."

 brazil.346.t: "A Split in the Military"
 brazil.346.desc: "With the veto announced by the Speaker of the Senate, Auro de Moura Andrade, and the official position of the military in support of Andrade's argument, the military high command and their civilian associates thought it would be easy to keep João Goulart from power. Unfortunately for them, it really was not, and the various leaders of the coup faction could only put their heads in their hands as more and more bad news came in.\n\nReports came in from the south - from the socialist bulwark of Rio Grande do Sul and elsewhere - of defiance by General José Machado Lopes and Admiral Cândido da Costa Aragão joined by the Governor of Rio Grande do Sul, Leonel Brizola. These socialists, far from bending over, had instead joined hands with various constitutionalists and managed to galvanize large portions of the military in the south to support João Goulart, the legal candidate. Worse yet, the military could do nothing against this: while the anti-Goulart faction was more powerful, it was spread out relative to those who favored Goulart.\n\nThis compounded by the fact that major figures such as Marshal Humberto de Alencar Castelo Branco had yet to choose a side meant that the military was unable to plan its desired coup, for fear that it would lead to a civil war. Instead the military decided to play for time - just a bit over a  hundred days to ensure sufficient military strength to suppress the southern threat and avoid a civil war.\n\nAndrade, knowing this, decided to have the Senado Federal deliberate as long as possible to elect the next President, so as to make sure the military could prepare to deal with those of its members that had sided with Brizola and his ilk."
 brazil.346.a: "It was in support of this plan that Sylvio Frota walked into the Senado that day."

 brazil.347.t: "The Campaign of Legality Forms"
 brazil.347.desc: "It was all over the papers in Porto Alegre, and Governor Leonel Brizola of Rio Grande do Sul would have it no other way. Brizola and other members of the PTB had began their counterattack against the bastard Auro Andrade and the assorted wannabe Napoleons of the Brazilian military.\n\nThis counterattack was to take the form of a campaign – the "Campaign of Legality", which demanded that the Senado Federal honour the constitutional prescription and ensure João Goulart and no-one else would be elected President of Brazil. It would be relatively simple – launching strikes, media campaigns, and large protests with a view on paralyzing places like Guanabara, the traitorous Crow's home province.\n\nGranted, there was a risk of Lacerda and his ilk simply ordering that any protests be violently cleared. After all, if he was one to kill the homeless poor in a manner that would please the Nazis and the fascists, how much worse would he treat dissenters? But that risk was all worth it. (Even so, Brizola made a note to make sure to warn his supporters of the risks.)\n\nIt was right and proper, what they were doing – after all, it was a choice between the defense of the legacy of President Vargas and of democracy in Brazil and the prostration of Brazil to a whole lot of generals little improved upon Nazis.\n\nWith that in mind, Brizola picked up the phone and started making calls."
 brazil.347.a: "Get me Governor Mauro Borges of Goiás."

 brazil.348.t: "Strengthening of the Hardliners"
 brazil.348.desc: "Ninety days had passed since the ultimatum of Sylvio Frota in the Congresso Nacional, and the Senado Federal had yet to come up with a successor to Lott and Quadros. The military was, as one might expect, beginning to become impatient. General Pery Constant Bevilacqua, deeply concerned by what he had heard was happening, telegraphed Goulart and Kubitschek with the news.\n\nPERY CONSTANT BEVILACQUA RECIFE\n\nTO JUSCELINO KUBITSCHEK BRASÍLIA AND JOÃO GOULART PORTO ALEGRE\n\nCONCERNING DEVELOPMENTS OUT OF THE MILITARY IN RECENT DAYS STOP MEMBERS OF SORBONNE FACTION SUCH AS CASTELO BRANCO HAVE BEGAN TO SUPPORT THE HARDLINERS OF COSTA E SILVA THAT WANT TO OVERTHROW THE GOVERNMENT STOP CASTELO BRANCO HAS APPARENTLY REACHED AN AGREEMENT WITH THE HARDLINERS STOP ALLEGED AGREEMENT IS AS FOLLOWS\n\nONE THAT CASTELO BRANCO IS SWORN IN AS PRESIDENT\n\nTWO THAT ELECTIONS BE DELAYED WITH PTB OUTLAWED UDN AND LACERDA SUPPORTED\n\nTHIS IS NO DOUBT CONCERNING TO YOU BOTH STOP IT UNDERLINES THAT DECISIVE ACTION MUST BE TAKEN STOP IF CRISIS NOT HANDLED SOON MILITARY WILL BE SUFFICIENTLY CONSOLIDATED WHERE THEY WILL BE ABLE TO LAUNCH A COUP AND TAKE CONTROL STOP AT THAT POINT I AM SERIOUSLY DOUBTFUL THAT I OR MY CONSTITUTIONALISTS WILL BE ABLE TO DEFEND AGAINST THEM STOP IF WE CAN FIND A LEADER OF ANY KIND IN THE NEXT TEN DAYS THE COUP MAY YET BE STOPPED STOP FOR THAT REASON I BEG YOUR EXCELLENCIES TO TAKE ANY AND ALL APPROPRIATE ACTION\n\nBEVILACQUA"
 brazil.348.a: "It is getting serious then."

 brazil.349.t: "The Bull's Proposal"
 brazil.349.desc: "As Adhemar de Barros entered the meeting room, he saw Leonel Brizola and Edna Lott working diligently on plans to ensure that Goulart would be the victor of the 100 Days Crisis. Of course, once he approached the table, the two made sure to hide whatever they were working on.\n\n"Relax, you two," said de Barros. "'I'm here to help you all." Brizola raised an eyebrow and crossed his arms, before saying, "A likely story, de Barros. Can we get this over with? Edna and I are rather busy, as I'm sure you are too."\n\n"Of course, Leonel. I'll get straight to the point. I'm backing your campaign of legality, and I will ensure that my supporters back Jango when the time comes."\n\nLott and Brizola's faces were struck with shock, before turning back into scowls. "And what do you want from us? With you, I'm certain there's a price tag involved." responded Edna. Brizola kept a more neutral face as he thought on what Adhemar stated, "Relax Edna, the man is clearly here to help. Adhemar, we can work out the details later once Jango is the president, no?"\n\nAdhemar gave a wry smile and turned to leave the room. "Of course, sure. We are in a bit of a crisis ourselves, and we need to prioritize beating out the military and that rat Lacerda." As he grabbed the handle of the door, he looked back, and said in a calm voice.\n\n"Oh, about that price tag. If you want my support, I expect to be Jango's internal minister. I'm not negotiating on that. If I hear nothing from you within the week, I will assume that the position is reserved for me and I will declare my support for Goulart. Anyways, you know where to find me. I'll be seeing you two around."\n\nAs Adhemar left there was an unnervingly long silence before Lott finally decided to break it. "What are we supposed to do with that? Is getting Jango to be president really worth it if we have a snake within our midst?" Brizola had a sinking feeling in his stomach. This was clearly a trap, no doubt about it. It wasn't his or Edna's place to be making decisions about Goulart's cabinet now. "The situation is bad, Edna. We might need his support, whether we like it or not. If Jango is willing to trust us to form his cabinet, we'll need to make a decision now about this.""
 brazil.349.a: ""Adhemar can simply not be trusted.""
 brazil.349.b: ""We have no choice. Tell Adhemar he will have his cabinet position.""

 brazil.350.t: "The Bull Behind Them"
 brazil.350.desc: "The vigor-filled voice of Adhemar Pereira de Barros, Governor of São Paulo, sounded through the radios of Brazil from a radio station in Brasília. It signaled a sea change in the Hundred Days' Crisis.\n\n"People of São Paulo - nay, of the whole of Brazil!\n\nBy the will of God and of Nossa Senhora Aparecida, the most excellent João Goulart was the rightful successor to the Presidency of the Republic in the aftermath of the disastrous fall of Marshal Lott and the fool Quadros.\n\nHowever, certain misguided individuals in this country, fancying themselves to be better arbiters of our country's future than the people of Brazil, presume to set up an illegitimate, falsely elected usurper in their place. I urge all Brazilians of goodwill to support the Campaign of Legality to prevent this from taking place - otherwise our democracy will fail and freedom will be lost to us forevermore!"\n\nAs the poll numbers both in the Congresso Nacional and outside of it began to break towards Goulart and the PTB, various reactions were observed. In military barracks and the offices of Guanabara, glasses and other implements were thrown on the ground in rage. Carlos Lacerda, in particular, was incandescent with anger over Adhemar's betrayal. He wrote an editorial denouncing it the next day, but to his horror, that issue of the newspaper simply did not sell. Juscelino Kubitschek, too, cursed the scuppering of his own chances.\n\nOn the other hand, in a room in Edna Lott's home, Leonel Brizola, Edna Lott, and João Goulart sat back at dinner and clinked glasses with their new ally, his lieutenant, Laudo Natel, and Getúlio Vargas Filho. Natel later noted that the Varguists seemed relieved that this crisis seemed to have been averted."
 brazil.350.a: "Adhemar smiled as one of his many plans came to fruition."
 
 brazil.351.t: "Tell Me How"
 brazil.351.desc: "Lott's brows furrowed like ice-flecked trenches as he murmured to the marshal on the other end of the line, "Why in God's fucking name did you veto our ally, Denys?"\n\nThe reply came hoarsely, ponderously. "If communists make such good allies then why don't you haul Bukharin from his grave? He'd be happy to bury another country! We're lucky that there's still one Brazil, any longer under Goulart and it'd shatter into twenty."\n\n"Throw your life away, then! We've spent our whole careers fighting for a constitution and you just ruined it all. Do you have any idea how you're going to restore at least some of the good we've done?"\n\n"I'm listening. Please, tell me how."\n\nLott clutched the telephone by its grey-steel face. His palm covered his teeth - shifting whetstones grit together. "Withdraw your veto and support Goulart, who was elected President according to our Constitution. The one you fought for."\n\nA brief silence, and then, "I'm listening."\n\n"Look, if you're worried about communists, you'll galvanize the entire left by going through with this. It won't end there. Any Integralist left in the military will look at this and see the greatest opportunity they've ever had to wrench this country the way of Italy, and it'll be because of you."\n\n"I'm listening."\n\nLott slammed the handset on the receiver and a curt ring resounded in his house. He listened attentively to the silence."
 brazil.351.a: "To ruin my life's work like that..."

 brazil.352.t: "A Speech Cut Short"
 brazil.352.desc: ""You called him a socialist in the article. Are you sure that's what the officers want to hear?"\n\n"What's most important is that Goulart gets support. It's what he is, and not calling him that isn't going to fool them into thinking that he isn't one. Could you please put me live?"\n\nHe nodded and flicked a switch downwards. Lott brought his face to the microphone and waited for the host's fingers to drop. Even outside his booth, the station was silent; only Lott and the host remained. Lott was anxious, and constantly thinking of the running sedan outside. The count hit one, and he cleared his throat.\n\n"People of Brazil, I am Henrique Teixeira Lott, former President of the Republic and Commander-in-Chief of the Brazilian Armed Forces. I speak, today, united with you all as a victim of a new tyranny in an old and familiar attire, and I say that Lacerda's ranks of suited military men should not govern the Republic in your name. João Goulart, regardless of the ideological differences between him and I, is the rightful, elected President of Brazil. Your Brazil. Our nation is in danger, and if we are ever to speak or vote our minds again without a man with a rifle watching over us, we must all resist this newest face of tyranny. Failing this, our nation-"\n\nThe lights cut out, and the radio with it. The booth, and the studio adjacent, were lit only by the harsh red glow of buzzing LED lamps. Quicker than he had ever thought he could, Lott flung himself into the driver's seat of his weary beige sedan and drove for home."
 brazil.352.a: "Couldn't stop them from hearing some of it, Lacerda."

 brazil.353.t: "Locked In"
 brazil.353.desc: "No luck and no reply. The lazy ringing of the handset, the murmurings outside his house, Denys would not answer. Lott mouthed a curse and cocked the dial. Edna could help. She couldn't haul the APCs off the street but she could arrange for some food to wait out the siege. He would be arrested, he knew that, but they wouldn't harm him for it. Not one of the soldiers outside had held his rank, he had let them know that, and it would take time to coax the new Commander-in-Chief from his stolen palace. Lott still had a say.\n\nThe line crackled to life against an ambient buzz. "Hello, Edna."\n\n"Are you alright, father?"\n\n"I'm uninjured, but my words have caught up with me and Lacerda's men are outside of my house. Are you able to spare food and water?"\n\n"I'll get you food."\n\n"How are you going to do it without putting yourself in danger?"\n\n"Well, if they're listening to us, you wouldn't want them to know."\n\nFor a moment, Lott receded into his thoughts. Damn Lacerda and the military and the turncoat soldiers. Damn the rags of cobalt cigarette smoke wafting through his window, but bless her, his brave daughter. Bless her."
 brazil.353.a: ""I'm so proud of you, Edna.""

 brazil.354.t: "Borges Declares For Goulart"
 brazil.354.desc: "As the Campaign of Legality continued, more and more manifestations of support cascaded in from across Brazil. One of the most important instances of these was that of Mauro Borges, Governor of Goiás. From the planned city capital of Goiânia, Borges made a public speech amidst the applause of PSD-PTB grandees and the local population.\n\n"People of Goiás and of Brazil: you all know me. As God is my witness, I am not and never have been a communist. I am not so foolhardy as to close my eyes and ears to the terrible evidence provided by the fall of Russia to the fascist hordes.\n\nBut let me be clear - if succession does not occur in a manner respecting the Constitution, if my esteemed colleague Senhor João Goulart does not succeed to the Presidency, then the State of Goiás and its people will most willingly fight tooth and nail to defend the national order."\n\nThe speech was publicly released; however, it was very rapidly censored in the press outside of Goiânia, replaced with press attacks by Carlos Lacerda.\n\nBut the military under Odilio Denys remained concerned; the opposition of a state as prominent as Goiás could prove a significant problem for their plans."
 brazil.354.a: "Their fears proved justified."

 brazil.355.t: "Standoff in Goias"
 brazil.355.desc: "FROM: AMEMBASSY BRASILIA\n\nTO: DCI, SECSTATE\n\nSUBJECT: STANDOFF IN GOIAS\n\nEYES ONLY DCI, SECSTATE\n\n1. FEARS OF MILITARY UNDER MARSHAL ODILIO DENYS REGARDING PLANS OF GOIAS GOVERNOR MAURO BORGES AND THE VARGUIST-DOMINATED MILITARY IN THAT AREA HAVE COME TRUE TODAY DUE TO LEAKS OF MILITARY PLANS ALMOST CERTAINLY AUTHORIZED BY BORGES HIMSELF.\n\n2. MILITARY DEPLOYMENTS IN THE AREA HAVE SUBORDINATED THEMSELVES TO THE STATE OF GOIAS AND TO A BOARD OF CHIEFS OF STAFF CHAIRED BY BORGES AND HEADQUARTERED IN GOIANIA. TROOPS SWORN TO GOIAS HAVE GONE TO THE BORDER WITH THE FEDERAL DISTRICT OF BRASILIA AND ARE NOW IN A STANDOFF WITH THE GUARDS, WHO HAIL FROM BATTALIONS OF THE MILITARY LOYAL TO THE CHIEFS OF STAFF IN BRASILIA. TANKS FACE TANKS, SOLDIERS FACE SOLDIERS. I HAVE NO REPORT OF SHOTS BEING FIRED AT THIS TIME; HOWEVER, I HAVE IT ON VERY GOOD AUTHORITY THAT THE SITUATION IS TENSE.\n\n3. THE TENSENESS OF THE SITUATION IS WORSENED BY OTHER REPORTS THAT MAURO BORGES HAS FORTIFIED HIS CAPITAL CITY OF GOIANIA AND OTHER MAJOR SETTLEMENTS IN THE STATE OUT OF FEAR OF A FEDERAL INTERVENTION. BARRICADES - NOT MAKESHIFT ONES, BUT ONES CONFORMING TO MILITARY STANDARDS - AND MACHINE GUN EMPLACEMENTS HAVE BEEN INSTALLED IN STRATEGIC LOCATIONS THROUGHOUT GOIAS.\n\n4. FURTHER INFORMATION WILL BE PROVIDED AS THE SITUATION CHANGES.\n\nGORDON"
 brazil.355.a: "Borges makes his stand."

 brazil.356.t: "GOULART CLEAR MAJORITY"
 brazil.356.desc: "On a Tuesday, the Brazilian Institute of Public Opinion and Statistics released a poll documenting the popular response to Lacerda's coup. It read that ninety-one percent of Brazilians favored Goulart's inauguration, with only nine percent in opposition. When allowed to select a rival candidate for inauguration instead, seventy-one percent still favored Goulart.\n\nOn a Wednesday, stone-faced men in green fatigues shut a printing press in Guanabara and sent its workers home. The building's supervisor, a flushed, worn socialist in his twilight sixties, secreted the offset cylinder to his house and taped it to the inside of an air vent, hoping that it would never become an artifact of his career.\n\nOn a Thursday, those stone-faced men in green fatigues scoured the streets of Brazil for every copy of the Institute's poll, and by the day's end, smoldering integers and fractions hung over the favelas like the breath of a paternal giant.\n\nOn a Friday, a few young students asked the staff at a newspaper stand for a copy of that poll, and they were all told no, they had never had any."
 brazil.356.a: "Public opinion is clear."

 brazil.357.t: "Goiás Pacified"
 brazil.357.desc: "FROM: AMEMBASSY BRASILIA\nTO: DCI, SECSTATE\nSUBJECT: PACIFICATION OF GOIAS \nEYES ONLY DCI, SECSTATE\n\n1. IN THE AFTERMATH OF THE BRAZILIAN MILITARY OPERATION TO PRESERVE STABILITY IN BRAZIL, GOIAS GOVERNOR MAURO BORGES AND THE VARGUIST-DOMINATED MILITARY HAVE BEEN COMPLETELY NEUTRALIZED BY LOYALIST FORCES.\n\n2.  THE STATE, HAVING BEEN SURROUNDED ON ALL SIDES, COULD NOT HOPE TO HOLD OUT; ACCORDINGLY, IT FELL QUICKLY AND THE GOVERNOR WAS CAPTURED. THE HARDLINE FACTION OF THE MILITARY UNDER COSTA E SILVA WANTED TO SEE HIM TORTURED AND KILLED; HOWEVER, PRESIDENT CASTELO BRANCO PERSONALLY INTERVENED TO ENSURE THAT HE WAS MERELY UNSEATED AND DISENFRANCHISED. I SUPPORTED THIS DECISION.\n\n3. THE MILITARY, HAVING TAKEN COMPLETE CONTROL OF THE STATE, HAS INSTITUTED MARTIAL LAW AS IN MUCH OF THE REST OF BRAZIL.\n\n4. FURTHER CHANGES IN THE SITUATION ARE UNLIKELY; NONETHELESS, I WILL KEEP ABREAST OF IT TO THE BEST OF MY ABILITY.\n\nGORDON"
 brazil.357.a: "Sic transit..."

 brazil.358.t: "Denys and Goulart"
 brazil.358.desc: "In a cafe in Brasília, a retired officer coming in from the countryside around Curitiba and an economist connected to the president of Brazil sat down for lunch. Their conversation turned at once to the latest political gossip.\n\n"Did you hear about the situation with Goulart and Denys, Ney?"\n\nNey shook his head. "Why, what happened, Fernando?"\n\n"Well, the meeting was tense and no mistake. Of course you know that Goulart can't very well remove the Chiefs of Staff, though he can definitely sideline them."\n\n"Well, did he threaten to do that?"\n\n"Not openly. They spoke of working together for the future of Brazil. But the meeting was tense, and it was clear they really didn't like each other."\n\nNey Aminthas de Barros Braga, retired major in the army and current moderate conservative Governor of Paraná, nodded slowly. "I see. Well, it's in God's hands - and those of Senhor Goulart. I understand and sympathize with his concern for the lower classes, and I'd do a lot of what he proposes myself if I were President. But I pray he doesn't go too far to the left, lest he split our country and give the military a reason to intervene."\n\nFernando Ferrari, a staunch Varguist but also a Christian democrat and the leader of the most conservative faction of the PTB or of Varguism more generally, nodded his agreement."
 brazil.358.a: ""God willing he'll keep it reasonable.""

 brazil.359.t: "Salgado Returns to Brazil"
 brazil.359.desc: "The shouts almost suffocated the thrumming of the jet engines. Cries of "Anauê! Anauê!" chorused with Integralists' chatter on a sunny northern morning where a cool wind clung to the sod and mist rolled in. Rags of white sashayed through the air and scattered in flechette plumes by the staggering fanjets, and Plínio Salgado stepped into Brazil for the first time in over a decade. Each step was broad and lingering and Salgado could only smile. What other tiny blessings have gone forgotten, that others live every day? What blessings aren't blessings at all?\n\nThe throng saluted there in a rank of green and blue; Salgado waved and saluted and shouted, "Anauê!" Familiar lieutenants with wizened faces shook his hand beside new Integralists with whom he'd only shared letters. All of them were rugged, all with tramping polished jackboots that slammed into the concrete. Salgado sifted through the lines and shut the rear door of the white sedan with a tired arm and rolled the window down and waved once more. As he left, a beige Ford followed after.\n\nThe CIA agent at the wheel flicked away the errant crumbs from his partner's sandwich. He ate noisily, his partner, and the driver figured for a moment he could do without that piggish champing.\n\n"I never asked," he said, "but what does 'Anauê' mean?"\n\nHis partner slowly finished chewing and set the nearly eaten sandwich back in its wrapper. "It's a Tupi word, living people but a nearly dead language. And I guess there are fewer Tupi who speak Tupi than there are Integralists who use it. It means...""
 brazil.359.a: ""...you are my brother." "

 brazil.360.t: "Their Dream is Broken"
 brazil.360.desc: "The afternoon sun shone through the large windows and warmed Acirema's rosy cheek as she sat on the floor of her Brasilia apartment. She was spending one more day teaching her young son how to read when she was surprised by the creak of the door opening, its loud noise filling the wide modernist living room. Onwards came her husband Paulo, his disheveled suit, receded hairline and heavy frame glasses covered the eyes of a man who felt encumbered by the weight of the world.\n\n"My darling we need to have a conversation, please take the kids away." Said Paulo as he dropped his body in his lounge chair, his legs failing to hold his weight, his head dizzy and foggy.\n\n"I don't know how to tell you Acirema, today I received news I didn't want to hear. A dossier about me was produced, they found that I was hired to write campaign songs for some politicians in the last election. They removed me from my position"\n\n"Careful Paulo, remember your heart. I am sure nothing serious will come from this, they didn't find anything against you in the days of the Revolution when they purged away the bad elements. One of the girls' teachers is married to a really important General and I am sure she-"\n\nPaulo coughed loudly, a strange feeling coming from his chest. "It already happened. I met my replacement, someone from the CCC, his patriotic credentials are better than mine for this job. He said that out of respect for my family he will give us two days to clear our apartment. Despite living here for a decade it's still the Ministry's property, there is no place for us in Brasilia anymore." we are going back to Rio, and I know it will be hard for you but you will need to start working my love because I don't think anyone will be willing to hire me after this""
 brazil.360.a: "With his ear on the door Sérgio, the youngest of five siblings, of the first generation to be born in Brasilia, eavesdropped his parents' conversation."
 
 brazil.361.t: "The Captain and the Students"
 brazil.361.desc: "Captain Ivan Proença positioned his Shermans, their engines hot and rumbling, right across the Avenue on the Campo de Santana; his orders were clear: Hold that position, protect the Souza Aguiar Hospital and break up any group of students that might attempt to cross his barrier. One block away laid the National Law School where one of the most militant student unions in the country would be having their Congress. Although In said meeting It would be decided what strategy would be decided to combat the new government, hours went by and the day was being peaceful, that is until nightfall.\n\nFirst it came the sound of engines, then the shouting " Down with Communism" and then an explosion. Ivan personally drove his tank as a scout, on his ears spoke the radio -"To Cavalry Regiment, do not intervene, Headquarters, over" but before his eyes laid the workings of a massacre. Men in civilian clothes dismounted from two vans and opened fire against the University, throwing tear gas grenades to push the students back. They chained the main gate and were preparing to set the building alight with the students inside.\n\nThere are days one must choose between his honor and obedience.\n\nThe Captain picked up his radio and spoke: "First platoon will come with me and break up the attackers with minimum damage. Second and third platoons will enter the building and escort the students to the hospital in groups of ten."\n\nThe militias got on their vans and retreated when they learned the Army wasn't on their side and the students were rescued from their flaming schoolhalls and escorted to the Hospital. When the Cavalry arrived back to their HQ a loud shout was heard."
 brazil.361.a: "Captain Ivan Proença, you are under arrest"

 brazil.362.t: "A Flight to Catch"
 brazil.362.desc: ""Lacerda's office." Came the voice of Esther.\n\nActing president Castelo Branco spoke."Hello Ms. Esther. This is Castelo Branco. May I talk to Mr. Lacerda?"\n\n"Right away, sir." The general awaited as the secretary went to get Lacerda's attention. Despite himself the general felt irritated by the delay; he had a plane to catch. Still, there was time. "Hello, this is Lacerda."\n\nRelieved, the acting president began discussing recent events with the former journalist. Lacerda asked several questions about the most recent bout of instability. Castelo Branco calmly detailed how each threat had been dealt with. With the most recent crackdown, order had been restored. "Overall I am certain that the time to return to the constitutional order is almost there. Would you be ready for new elections, when the time comes?"\n\n"Certainly, general." came Lacerda's voice."I appreciate your close collaboration in these uncertain time."\n\n"So do I, Mr. Lacerda. Thank you." The General glanced at his watch. He was ten minute late on his schedule. "I must go, I've got to catch a plane."\n\n"Very well. Safe travels, sir.""
 brazil.362.a: "We still have time to get to Recife Airport!"

 brazil.363.t: "The SNI Strengthened"
 brazil.363.desc: "Humberto de Alencar Castelo Branco, President of the Republic of the United States of Brazil, sat down with his trusted lieutenant, Golbery do Couto e Silva. Golbery had been briefed beforehand about what was going to be happening, and he was eager to hear confirmation.\n\nThe President took a deep breath, and said: "Golbery, you have as much freedom as possible to deal with the far left and communist groups. I grant the SNI free reign to do what needs to be done. Use whatever methods you want to remove them from the premises; you have my blessing."\n\nGolbery saluted stiffly. "As you command, Senhor President. I will not let you down." At Castelo Branco's smile of encouragement, Golbery saluted again and left.\n\nThough Castelo Branco had projected confidence as he issued his orders, he was still worried about the decision and the chaos it could cause. But he knew it had to be done if the hardliners were to be convinced to leave his government alone. Sighing, he went back to work. \n\nAs Golbery left the Palácio do Planalto, on the other hand, he steeled himself to do whatever he had to do to exterminate the fascist-communist threat."
 brazil.363.a: "Another sea change is coming."

 brazil.364.t: "The Crackdown"
 brazil.364.desc: "Some time back, when the military government of Brazil had decided to curtail the rights of trade unions and bring them under state control, workers and labor unionists throughout Brazil had vowed to do whatever they could to sabotage it.\n\nSomehow, they had thought that it would be feasible to go on strikes or engage in labor sabotage like they had in the "olden days" under Kubitschek and Lott, never mind that those two had been democratically elected and Castelo Branco was, well, a military dictator.\n\nUnfortunately, but unsurprisingly, it did not work all that well. When some of the unions in a district of Minas Gerais rose up in a strike, the SNI and police were informed within seconds of it starting (by whom nobody ever found out). Within hours, police - backed by far-rightist commandos of the CCC, the Command to Hunt Communists - came, beat them up, and told them to get back to work.\n\nOf course they had no choice but to comply; however, though they had been beaten and bent, they were not broken. They vowed to keep on resisting through less obvious means."
 brazil.364.a: "It played out like that all through Brazil."

 brazil.365.t: "The Occupation"
 brazil.365.desc: "At the University of Brasília, the situation was tense.\n\n"That makes sense," a reporter said, "given that the military and the students are literally in a standoff out here."\n\nThe claim of a standoff, in turn, made sense given that the military and students were assembled against each other in two lines, with tanks and riot police assembled in front of the gate, and brickbat and banner-wielding students behind it. \n\nIn the end, there was no fighting; instead, the military decided on an indirect approach. They targeted the reporters, shooing them off and threatening them with terms of imprisonment or beatings if they did not leave; the reporters, to a man, complied. \n\nMany students, knowing what that meant, decided to go home until a better day. Some stayed, but their ranks were so thinned by the departing students that they did not resist when the tanks left and the riot police put their batons and shields to use driving them back to their dorms.\n\nThis played out much the same elsewhere in Brazil."
 brazil.365.a: "A campus pacified, for the moment."

 brazil.366.t: "The Caged Birds"
 brazil.366.desc: "A different kind of mood reigned in the office of the Correio Vespertina. The bustle of the newsroom still carried on. The energy, however, was simply not as present as it had once been. Reporters rarely tackled new leads. Editors that had once encouraged their staff to pursue rumors, scandals and incidents with zeal now favored restraint and caution. News stories were chosen carefully; several of them would never be published. The articles that were run were edited even further. A few journalists had quit in protest, infuriated by the idea of working in the military's cage against their will. Most stayed, of course. They needed work, they needed to feed their families. What could be done?\n\nA different kind of mood reigned in the office of the Diario Popular. The daily newspaper had always sought to rail against injustice, to make accountable the powerful and the corrupt. But where the journalists had once been brazen, their words incendiary, a new style of articles had begun emerging. Journalists discussed in hushed conversations what news stories not to run... And what to replace them with.\n\nCake recipes with ingredient lists that included kilos of salt and extracts of medieval poetry were inserted in the leading pages. As the newspaper filled with white noise, its usual readers could not help but wonder about the nonsensical articles. What real news had been replaced? Just how far did the government's influence go, to affect the journalist's work so?"
 brazil.366.a: "And where are those underground newspaper coming from?"

 brazil.367.t: "A Land of Opportunities"
 brazil.367.desc: "A ringing phone. José de Magalhães Pinto stirred in his bed. Who? What? At this time?\n\nThe phone kept on ringing. His wife mumbled something about getting up to answer the phone. Pinto sighed and leaned over to silence the noisy machine. Who could it be, at this time of the day, on his private number?\n\nA man on the other end. Slight north-eastern accent. It took a few seconds for the name to register. "Ah, President Castelo Branco. What disturbs your sleep at this late hour?"\n\n"A pleasure to finally talk to you, Mr. de Magalhães Pinto. We've not yet had the chance to thank you for your support at the time of our constitutional intervention. It is thanks to patriots like you that order has been restored so rapidly."\n\n"What can I say, sir, as governor of Minas Gerais it was my duty to defend the law."\n\n"I will not hold you much longer, Mr. de Magalhães Pinto. I wanted to ask you about joining us in the new political order. The new ARENA political party needs veteran politicians such as yourself. In turn we could extend your governorship, until this transitory era is over."\n\nPinto smiled. Rubbed some of the sleep from his eyes. "It would be an honor, sir."\n\n"Very well." Click. The call appeared over. The governor of Minas Gerais stood to drink a glass of water, before returning to sleep."
 brazil.367.a: "A new era of opportunities begins."

 brazil.368.t: "Delaying the Transition"
 brazil.368.desc: "Ernesto Geisel entered the president's office. He saw general Castelo Branco slumped on one side of his chair, looking pensive. The man had aged since the military take-over. It was a very narrow path that Castelo Branco walked on. It was all Geisel and others could do to help the president from falling into the abyss.\n\n"Geisel. Excellent." The president stood and walked around his desk. Closed the door behind Geisel. "I wanted to discuss the future with you."\n\n"Who will serve as president after you."\n\n"Correct." Castelo Branco sighed. "Costa E Silva is a favorite, both in the barracks and in some corners of the business community. As much as I respect him, we cannot let him win the presidency. His hardliner supporters in the officer corps are mad as a hatter. They see fascists and communists everywhere. If Silva wins, these dogs will be free to tear the country apart inside out."\n\nGeisel said nothing. He half-dreaded, half-hoped for the president's next words.\n\n"Geisel, you must succeed me." The president faced him, now. "There's a bumpy road ahead, and I need your help making sure that we come out on the other side alive and well. That we all come out on the other side. Brazil needs you.""
 brazil.368.a: "Very well, sir. Let's get started."

 brazil.369.t: "A Murder of Uniformed Crows"
 brazil.369.desc: "Humberto de Castelo Branco's irruption into the room did not interrupt Golbery and Geisel's conversation, for the two military officers had been immersed deep in silent thoughts. They looked at their colleague. Castelo Branco's traits were drawn with fatigue. Most of what remained of the general's vigor was a slowly simmering anger. Worry seemed to make up the rest of his manic energy.\n\n"Costa E Silva's come out in the open. He's insisting on the end of the elections."\n\n"Not good."Golbery said. "Who is backing him?"\n\n"He's got a petition, signed by dozens of officers. Complete unknowns, upjumped peasants serving as officers for garrisons in the middle of nowhere. Those unpatriotic animals smell an opportunity, and now they are flocking toward the capital to help Costa E Silva kill the constitution and feast on its corpse." Castelo Branco sat on a chair, his back straight. "I told Costa E Silva that the elections were proceeding. If we show weakness to that lot we are done for."\n\n"Well done, Castelo Branco." Geisel nodded, and then leaned forward. "If the military forms a complete dictatorship, a generation of soldiers and officers will grow up to be bureaucrats and politicians. The Brazilian army cannot be reduced to this eventuality."\n\n"Agreed." Said Golbery. "We'll help you fight this, Humberto."\n\nRelief drained some of Castelo Branco's manic energy. He looked at his two colleagues, and nodded simply before drawing out a pen and a notebook."
 brazil.369.a: "We've got calls to make."

 brazil.370.t: "The Lone Crow"
 brazil.370.desc: "Lacerda's arrival in Brasilia took place late at night. The former journalist turned politician seemed exhausted by the day's travel when Castelo Branco found him at the agreed upon meeting spot, away from prying eyes. The general was happy for the chance to talk to the crow in person. Phone lines were not trustworthy enough at this stage.\n\n"Good to see you, Lacerda. We do not have much time, for a faction within the army is doing its best to make sure there will be no elections." Castelo Branco said.\n\nThe Crow, already visibly upset at the summon, recoiled from the blunt explanations. As usual, however, Lacerda was not at a loss for words for very long. "How the hell? You said the hardliners had been boxed out by you and your allies, Castelo Branco. Who is behind this attempt?"\n\n"Costa E Silva is leading them."\n\nThis time, Lacerda's shock and dismay were not dispelled rapidly. The former journalist tried to rub the fatigue out of his eyes."Him. I'm not surprised." he said, trying and failing to put on a brave face.\n\n"Surprise or no surprise, all that matters are the facts. Our opponent is influential and dangerous, Mr. Lacerda. I need your total support in order to fight off the hardliners. You've got pull, in the media and through the UDN. We'll need to make use of every last scrap of influence you have if we're to make it through."\n\n"I'll give you a blank check, Branco, if that's what you need. I hope it will be enough.""
 brazil.370.a: "It may."

 brazil.371.t: "The Bull's Contacts"
 brazil.371.desc: "To the untrained eye, Adhemar's spartan office belied the bull's reputation for graft. Castelo Branco was not fooled, however, for the furniture and clothes of his host's breathed money. Whose money? The general could not afford to care about such a topic in this delicate hour.\n\n"Castelo Branco, you promised me!" Adhemar's carefree attitude had taken a hit through last week's events. Castelo Branco was delighted to see the bull's worry and anger, no doubt a mirror of the general's own. "Why am I not minister of the int-"\n\n"That position does not matter, Mr. Barros, for in three months either I'll have succeeded in my tak and you'll be rich and powerful, or we'll both be in the doghouse." The corrupt politician did not seem too taken aback by this revelation. The damn bull knew, then. Or suspected, at least, that things were not going well for the Sorbonne. All the better. Castelo Branco strained to calm his voice. "The... Negotiations are still ongoing. Some in the army oppose holding new elections. Elections that would prove extremely profitable to you and yours, Mr. Barros. I've come to visit you today to request your help. You are a persuasive man, and are known to maintain both business relationships as well as friendships with many officers such as General Kruel. I need your help to make sure that our case for the defence of our constitution are well received and understood by soldiers and officers throughout the country."\n\nAdhemar nodded. "This I can do. Then, things are not yet settled, general?""
 brazil.371.a: "We still have a chance, Mr. Barros"

 brazil.372.t: "Personnel Change"
 brazil.372.desc: "General Costa E Silva walked into the conference room confidently. His uniform was, as always, impeccably prepared. The perks of being minister of defence; a few better aides had been recruited to help prepare his clothes for the week.\n\nCastelo Branco observed the defence of the minister's gait. Silva appeared in a good mood. Castelo Branco, too, was in a good mood. Sadly for the defence minister, the acting president's good humor was no doubt incompatible with his rival's.\n\nCosta E Silva approached his seat. He nodded once at the acting president. Then, his gaze moved up and down the long table. A strange collection of faces, for a regular meeting of the ministry. Many members of Castelo Branco's Sorbonne faction, soft faced civilians playing in uniforms. Costa E Silva sat a little unsteadily. What was the meaning of this? The soldiers guarding the door avoided his questioning look. The minister of defence turned back to Castelo Branco.\n\n"General Costa E Silva." the acting president spoke. "You are accused of insubordination. As such we must sadly inform you of your removal from the ministry of defence, as well as the end of your active command, pending investigation on the matter."\n\nA dozen pairs of eyes on him. Had the ceiling always been so tall? Costa E Silva realized his last breath had been a few seconds ago. He swallowed, and stood. "You... Do you realize what you've done?" The general stormed towards the door. The assembled officers watched him struggle with the doors, unhelped by the soldiers standing watch. Finally, with a loud clang the disgraced general exited the room."
 brazil.372.a: "His revolt is finished."

 brazil.373.t: "The Counter Coup"
 brazil.373.desc: "Castelo Branco held the phone uselessly. Communication lines had been cut. A great deal of traffic and car noises out in the streets. Then silence. Stillness had descended on the capital.\n\nThe door bursting open did not shake the acting president out of his reverie. Nor did the words from the soldier, telling him that troops had begun converging on the capital and were refusing orders, that they had to go. Branco meekly followed the young soldier. Just a kid from the south, his gaucho accent tinting his panicked instructions. The acting president was just as at a loss as the soldier. How could he not have known? It was the end of the line.\n\nA military convoy blocked their path to safety, out on the gardens of the Palácio da Alvorada. American made trucks. American made jeeps. American made tanks, their cannon turned toward the presidential palace.\n\n"Just go." Castelo Branco told the kid. Alone, the former president stood in front of the marching soldiers. Their words, too, didn't shake him from his fugue. He had been arrested on the orders of the legitimate president Costa E Silva, or so the soldiers said. General Castelo Branco was dragged by the putschists, tossed in the back of a truck."
 brazil.373.a: "It's over."

 brazil.374.t: "Discussing with the Crow"
 brazil.374.desc: "Their meeting was in a much cheerier mood than their previous one. Instead of being exhausted from a day's travels, Lacerda appeared focused and energetic as always. The crow had flown through much of Brazil in preparation for the elections, now that elections were indeed confirmed. This did not preclude him from coffee with acting president Castelo Branco, as both men discussed the post-mortem of the failed Silva Coup.\n\n"The hardliners generally drew their power from a coalition of junior officers as well as the prestige of Costa E Silva. After the decapitation of their leadership and the removal of Silva, a great many of the junior officers accepted our peace offerings of money and influence in the post election world."\n\n"This is good to know. The Sorbonne has not given away too much power to the army, then, in this settlement?" Asked Lacerda.\n\nCastelo Branco winced a bit at the nickname of his faction, as usual. But if the continued use of this derisive nickname was the cost of peace and order, then so be it. "No, the country is ready for civilian rule to resume. Your associates have reassured us many times that additional support will not be needed for the election?"\n\n"None needed, no." Lacerda tapped his coffee cup. "Beyond the preparations that you've already done. The far left has collapsed, and the PSD's campaign is in shambles."\n\n"Very well." It seemed that the Crow was satisfied with the army's promise of vote rigging on election day. "I must leave you to your preparations in Guanabara state. Optics are everything; the more legitimate your victory appears, the stronger the return to normal will be. Good luck, Mr. Lacerda.""
 brazil.374.a: "Thank you, general."

 brazil.375.t: "Trusting the Voters"
 brazil.375.desc: ""Are you sure about this, Branco?" Asked Geisel for the umpteeth time. "It would be a disaster for all work to come undone at the last moment."\n\nCastelo Branco nodded. "Your concerns are understandable, Geisel. That said, the election will go ahead with as little interference as we can manage. It would be a disaster for anti democratic forces to win, yes. It would also be a disaster if the citizens thought the election a sham. We walk a thin line."\n\n"Lacerda assures us that he is almost certain to win, yes? How reliable is his information gathering?"Asked Golbery.\n\nCastelo Branco turned to the other general. "It is quite good; we have cross checked it with our own intelligence as well as CIA analysis. There is nothing we can do now but trust our fellow citizens to choose a victory for democracy and for the defence of the constitution."\n\nGeisel looked like he would argue again, then sighed. "You've done the impossible and steered us through this crisis, Branco. I can do nothing but trust your judgement. The hour of truth is almost upon us."\n\nThe acting president nodded."
 brazil.375.a: ""Nothing to do but wait""

 brazil.376.t: "Keep An Eye on Things"
 brazil.376.desc: ""Lacerda, you should be reassured that the army will keep a close watch on the elections as always. I will not tolerate any voting fraud or irregularities under my watch. My men will be there to ensure that...that the people's will, yes, the people's will, shall prevail in this election."\n\n"Thank you, General. I appreciate your assistance. But honestly, this isn't necessary. The way my campaign is going, I'll win this election even with irregularities! Give the soldiers a day off."\n\n"Do I need to remind you that it's not up to you if this watch takes place, Lacerda? And besides, the decision has already been made. The watch will happen, and my soldiers will be standing guard. Goodbye, Lacerda."\n\nCastelo Branco hung up, leaving Lacerda staring at the phone incredulously."
 brazil.376.a: "'I should have asked the damn Air Force instead.'"

 brazil.377.t: "A Bridge Too Far"
 brazil.377.desc: ""No, Golbery. It's too risky."\n\n"But why, sir? I have my agents in place and ready. One swift offensive will bring down Kubitschek's campaign and ensure that he will never win."\n\n"You forget about the opposition, Golbery. If they are to find out about the targeting of Kubitschek and his family, the consequences will be fatal to us and Brazil. Don't forget that we're running the show now. Maneuvering national politics is a different thing compared to commanding a regiment. A single misstep, and everything tumbles down. We fought hard to secure our position, and we should have every man dig in, not launching a risky assault."\n\nOn his end of the phone, Golbery nodded.\n\n"I understand, sir. I will accept your decision."\n\nHearing Castelo's utterances of approval, Golbery hung up the phone and left."
 brazil.377.a: "'He's right. This is an entirely new battlefield to face...'"

 brazil.378.t: "Eternal Vigilance"
 brazil.378.desc: ""Report, Golbery."\n\n"I've just gotten off a meeting with my agents. They needed to speak urgently about the communist expansion."\n\n"What are their findings?"\n\n"Troubling, sir. Apparently after our coup, support for the communists has risen. Evidently they've been able to fool large sectors of the populace with their lies. We've been able to reduce communist support through the election, but their numbers are still going up. They're hypnotizing more and more of our people. Each day."\n\n"Where do we draw the battlelines?"\n\n"Around two main areas. Urban centers, and the remnants of the Peasant Leagues in the North."\n\n"Peasant Leagues! Communists in disguise, all of them. That traitorous snake Lott and his cronies tried to hug them instead of destroying them. We won't make the same mistake. Search and destroy, Golbery."\n\n"I agree, sir. We should also focus on those urban groups."\n\n"Our troops can handle the Peasant Leagues. Have the police deal with the urban groups. If we destroy them both, support for the communists will drop like flies.""
 brazil.378.a: ""Very good, sir. I'll have my agents get on it.""

 brazil.379.t: "Partners in Exile"
 brazil.379.desc: "A small crowd had assembled to see off their former governor at the airports. Watched over by a few soldiers, the Guanabarino had decided to brave the military's diktats to give their final goodbyes to their governor. They knew Carlos Lacerda. He had fought for them until the very end, and now the new order had forced his exile.\n\nThe journalist, turned politician, turned exile, waved somberly at the assembled men and women. The glares given to him by the soldiers precluded any speech. He simply gave his farewell to the crowd, before entering the plane.\n\nThe cabin was crowded with those the junta wanted to get rid off. Those given the courtesy of a chance to escape alive, that is. Lacerda shuffled to his seat. Row H. Seat... Oh, for the love of God. Lacerda stood stupidly, blocking the aisle. Juscelino Kubitschek stared back, an expression of confused surprise no doubt mirroring the crow's own.\n\nSurprise gave way to polite small talk, as Lacerda sat next to the former PSD president. The small talk gave way to discussion of current events as the plane taxied to the runway. Lacerda could not help himself. A disgraced exile as he was, the crow had lived and bled news and politics for all of his adult life. Kubitschek too was fascinated by the situation, the rise of the hardliners, and the collapse of the sorbonne. As the plane began soaring into the sky, the former enemies discussed their destination, of the upcoming years of exile.\n\nThey also began discussing how to find a way back home."
 brazil.379.a: "And they nursed the embers of discontent, together."

 brazil.380.t: "A Congress Deserted"
 brazil.380.desc: "Empty roads through which the new Japanese car drifted, a lone ship on a silent sea. In the calm after the storm, the capital was a silent mausoleum. Sofie Walter arrived at work on time. She had only avoided being late by making use of the deserted street.\n\nThe halls of congress were empty. Army had cleared everyone out. A few puppet bureaucrats might come in later that day to push paper around. For now, the national legislature sat uselessly, even more devoid of purpose than the marionette shuffling about Germania's reichstag.\n\nSofie mopped floors no one walked on. She cleaned offices that had been emptied in a hurry. Here and there soldiers stood guard, their expression unreadable. The janitor suspected they were mostly bored. What was the point, after all, of guarding a hall of memories?\n\nThe hall of portraits, where pictures of every president hung. Sofie stopped in front of Vargas. The populist president stared back at her, as silent as the soldiers had been. What did Vargas think of Brazil's current situation, she wondered. The picture gave her no reply.\n\nShe dusted the portrait, before moving on. Much work remained to be done."
 brazil.380.a: "Dust settles fast on Brazilian democracy, these days."

 brazil.381.t: "The Confrontation"
 brazil.381.desc: "Since the announcement of the curfew, a strange calmness had fallen over the city of Rio. Trolleybuses and taxis had vanished. Stores had shut their doors and boarded their windows. The radios played either classical music on loop or regular, government-ordered announcements. Curfew will be imposed in three hours, said an anonymous announcer in a cold voice. Anyone left on the street will be subject to arrest. Curfew will be imposed in two hours. One.\n\nIt was the steady, ominous drone of the radios that Manuel was thinking about now as he and the other members of his riot squad assembled opposite the Cinelândia, nervously gripping their shields and batons. Earlier in the day, some students had announced their intention to occupy the square, to hold it against the forces of fascism and imperialism. The students were what faced him now, their young faces full of hope and determination, of misplaced self-confidence. They were faces that had not known violence or struggle, that believed banners and slogans and well wishes could bring down the government.\n\nTen minutes. Manuel forced himself to look away and instead focus on the growing number of police behind him. There were hundreds of men clad in dark armor gathering as the children chanted uselessly or waved placards. A man with a bullhorn made a half-hearted appeal to the mob.\n\nEight minutes. He watched as trucks carrying canisters of tear gas and other, deadlier weapons arrived. He watched as his friends and fellow officers laughed and jeered, banging the street with their batons. In his head, he prayed desperately for the students to leave, to run away, to escape while they could. None moved.\n\nFive. From deep within the crowd, there came a chant. At first, it was incoherent, a mess of voices. Then, as the students locked arms, he realized what they were doing. He realized what they were singing. As the square rang out with the notes of the Brazilian national anthem and the police began their advance, Manuel began to weep."
 brazil.381.a: ""In thy bosom, O Freedom, our chest defies death itself!""

 brazil.382.t: "The Decision"
 brazil.382.desc: "Humberto de Alencar Castelo Branco sat down at his desk, idly shuffling through the election plans on his desk. He had a difficult decision ahead of him: should he stand up to Costa e Silva, or go through with the election plan?\n\nAfter several minutes passed by, Humberto made his decision; folding up the election plans into a brown envelope after scratching them out with a pen, he shoved them into the bottom of a drawer. He had to give Costa e SIlva what he wanted. \n\nHumberto had convinced himself that the decision was because he was afraid. Afraid that a confrontation with his hardline lieutenant would cause things to spiral out of control; afraid that, if he lost, it would cast power into the wrong hands and destroy Brazil. But in his heart of hearts that was not the only reason: greed, too, motivated him.\n\nHe really liked being President. The power and influence it gave him was intoxicating; so much so, in fact, that it had gotten to his head in some cases and made him want to hold on to it as long as possible. So he decided he might as well hold on to it.\n\nAfter thinking for a few minutes, Humberto de Alencar Castelo Branco, President of Brazil sine die, wrote out a letter to the now-victorious Artur da Costa e Silva: "Artur - I am pleased to inform you that I'll be taking your advice.""
 brazil.382.a: ""The elections are to be suspended. Indefinitely."

 brazil.401.t: "National Electric Act Passes!"
 brazil.401.desc: "Cheers and clapping could be heard outside the Senado today, after the passage of the National Electric Act Act. One of President Goulart's most sought after reforms, the act establishes the state-owned electricity company in order to try and wrest some control of Brazil's energy infrastructure back into her own hands from foreign corporations. While the UDN and other opposition parties have decried this move as nothing more than "blatant socialism and market manipulation", supporters of the act point to the vast inequality regarding access to the nation's electrical grid that is holding back the Brazilian people. Furthermore, they also maintain that cheap and consistent access to electricity will fuel job creation, increase the living standards of the people, and push industrialization in poorly-developed areas.\n\nPresident Goulart made a speech today, echoing the benefits, and pushed for additional infrastructure projects that would see Brazil's electrical output quadruple within the decade. He spoke on the steps of the National Congress Building.\n\n"Today is a great day for the people of Brazil. No more will your homes be cast into darkness when the sun sets; no more will you have to suffer through the humid heat; no more will you be subject to blackouts and the greediness of foreign companies. I want to thank the Senado for their support on this bill, and I assure you that my government is working with our brightest engineers to deliver you electrical access as soon as possible, at a price that is fair for all Brazilians. I look forward to continuing the improvement of both this great country, and the lives of our people. Thank you!"\n\nWhile the act technically allows for the seizure and buyout of foreign power companies, the Goulart administration has not yet fully disclosed the details of how these power companies would be transferred under Eletrobras. However, one thing is for certain; even Brazil's poorest families will soon enjoy the myriad of benefits that electricity brings."
 brazil.401.a: "All of Brazil shines together."

 brazil.402.t: "National Electric Act Fails!"
 brazil.402.desc: "The Goulart administration suffered a serious setback today when one its prized pieces of legislation, the National Electric Act, failed to garner enough support in the Senado to pass. The act aimed to nationalize Brazil's electricity infrastructure under one company, in the hopes of improving access for many poor and rural Brazilians while allowing the government to directly invest, maintain, and repair the grid. However, its rejection means that various local, private power companies will maintain their control over the nation's electricity grid. While opponents of the bill celebrate its failure and Brazil's commitment to a free market, supporters are left wondering what else they can try in order to aid those without access to the current grid.\n\nForeign electric companies have been accused of setting exorbitant prices and are prone to random blackouts and power failures, especially in poorer parts of the country. Representatives for Rio Light, one of the private companies, stated that they were "pleased to see the act fail", and maintained their commitment to ensure that all paying customers in their service region would continue to enjoy electricity. When asked about any plans to potentially expand access to poorer, rural regions in the west and north of Brazil, the company refused to comment."
 brazil.402.a: "The hopes of Brazil's poor dim, ever so slightly."

 brazil.403.t: "The Agrarian Relief Act Passes!"
 brazil.403.desc: "Celebrations could be heard across Brazil's farms today, as the Senado passed the Agrarian Relief Act. The act redistributes land from various corporate entities and rich ranchers back down to local peasants and smaller farmers, in the hope of creating more equitable opportunities for the lower class, and to improve agricultural output. President Lott has alleged that many ranchers are inefficiently using their massive plots of land, and that it would be better in the hands of the local populace. Despite calls for compromise from both the unions and the ranchers, President Lott proceeded directly with the original version of the bill, and his gamble appears to have paid off.\n\nThe bill, drafted in response to crippling strikes from various unions across the country, also gives Brazilian banks money for the issuance of loans to peasant and smaller farmers. Although the rich are remarkably unhappy with how their assets are being seized, even they could not argue that they were truly using the land at all. The PTB have agreed to work with provincial officials to accelerate the land redistribution process and ensure that the loans are fairly issued, something the UDN took immediate exception to. Regardless of how much bickering will follow the act, many can agree that there is clearly new management regarding the agricultural sector."
 brazil.403.a: "A necessary step to level the playing field."

 brazil.404.t: "The Agrarian Relief Act Passes!"
 brazil.404.desc: "Celebrations could be heard across Brazil's farms today, as the Senado passed the Agrarian Relief Act. The act redistributes land from various corporate entities and rich ranchers back down to local peasants and smaller farmers, in the hope of creating more equitable opportunities for the lower class, and to improve agricultural output. President Lott has alleged that many ranchers are inefficiently using their massive plots of land, and that it would be better in the hands of the local populace. Pressured to negotiate with the unions that were directly causing the strikes, President Lott sat down with several prominent labor figures and implemented their suggestions into the Agrarian Relief Act. Despite renewed opposition from the UDN to try and fail the act, calling it "communism at its core", the PTB-PSD alliance appeared to secure enough votes to force it through.\n\nThe act contains several additional clauses regarding worker treatment in large-scale farms, along with a reduction in hours to the work day. Furthermore, it allows the PTB to work with provincial officials to speed up the land redistribution process, and allots a significant amount of funds to Brazil's banks for the issuance of loans to the peasants and small-scale farmers. Some ranchers, unwilling to surrender such large swaths of their wealth, have apparently fled the country completely. With such a strong land reform act, many in Brazil are wondering how the following piece of legislation could even possibly top this one."
 brazil.404.a: "The sun will shine forever."

 brazil.405.t: "The Agrarian Relief Act Passes!"
 brazil.405.desc: "Celebrations could be heard across Brazil's farms today, as the Senado passed the Agrarian Relief Act. The act redistributes land from various corporate entities and rich ranchers back down to local peasants and smaller farmers, in the hope of creating more equitable opportunities for the lower class, and to improve agricultural output. President Lott has alleged that many ranchers are inefficiently using their massive plots of land, and that it would be better in the hands of the local populace. However, he implemented several suggestions from various ranchers in the hope of increasing support for the bills across the PSD, UDN, and PSP. While Lott's gamble to obtain more support from the ranchers appears to have worked, it has also attracted the anger of the unions and the PTB, who have decried the bill as "watered down" and too insignificant to cause any real change.\n\nRegardless, the unions across Brazil have instructed their workers to cease the strikes that effectively brought the country to a halt, and it appears as if the country can finally return to work. As provincial administrations across Brazil work to begin redistributing land, Brazil's various banks are also preparing to issue loans and provide economic relief programs to ensure the peasant farmers don't go bankrupt immediately. While it is difficult to predict if the reforms will continue, many across Brazil can still appreciate the attempt at a more equal agricultural sector."
 brazil.405.a: "Incremental reform can often lead to a wave of change."

 brazil.406.t: "The Agrarian Relief Act Fails!"
 brazil.406.desc: "Protests broke out across Brazil's countryside today, after the failure of the Agrarian Relief Act in the Brazilian Senado. The act was supposed to redistribute land from rich landowners and then give it to peasants and local farmers, yet the act faced stiff opposition from both the UDN and the PSP immediately after being introduced. With the help of lobbying from the ranchers, the act was defeated by a narrow margin, triggering additional protests and calls from union leadership to continue the strikes. With little to no chance of passing significant land reform, the PTB-PSD coalition is rumored to be at its breaking point, with many members of the PTB betrayed by President Lott's inability to equalize the playing field for farmers, even by a little bit.\n\nWithout the Agrarian Relief Act, much of Brazil's suitable farmland will remain in the hands of a select few, with buyouts of local farmers continuing to remain a common practice. Food prices will likely rise, along with agricultural goods that are used in industrial processes, such as palm oil. Although President Lott and PTB leader João Goulart have pledged to speak to the protestors, it is unlikely that a resolution will be reached quickly, and many political analysts across Brazil are expecting political turmoil for at least the next month. Many hope that the protests do not continue to escalate, lest the military feel the need to intervene with force in the protests."
 brazil.406.a: "The earth belongs only to men; The idle will go to reside elsewhere."

 brazil.407.t: "The Voting Rights Act Passes!"
 brazil.407.desc: "Cheers could be heard throughout Brazil today, as the Voting Rights Act has passed in the Senado. A key cornerstone in the Goulart administration's reforms, the act removes any restrictions on the right to vote for various marginalized groups throughout Brazil. Previously, illiterate, lower-class, or politically disenfranchised citizens were disallowed from voting in elections, and the right to vote was heavily dependent on employment. Opponents of the act pointed to the potential election fraud that could happen, given the size of the voting base, while supporters decried any criticism of the act as "undemocratic hogwash". With the passage of this act, any Brazilian citizen is ensured the right to vote, no matter what. Political activists across the nation are preparing to mobilize this newfound voter base, as it is expected to have a significant, yet unknown effect on Brazil's electoral results.\n\nThe Goulart administration has said that it will work with election officials in every region to expand access to voting, with additional voting sites and potentially increased voting hours on election days. Furthermore, voting rights activists have continued to push for additional monetary and legal reform to encourage and support rural voting. Although some skeptics within the disenfranchised population currently doubt how effective voting truly is, many can agree that Brazil's democracy has turned a new leaf for the better."
 brazil.407.a: "One more class divide, broken down."

 brazil.408.t: "The Voting Rights Act Fails!"
 brazil.408.desc: "The status quo prevailed today, as the Voting Rights Act has failed to pass in the Senado. The act tried to remove any and all barriers that prevented the poor, the disenfranchised, and the illiterate from voting in Brazil. While many of Brazil's middle and upper-class citizens who are formally employed in jobs enjoy very little barriers in voting, the right to vote does not extend to those without formal employment, various minorities, and the poor. While opponents of the act state that they are willing to look at electoral reform, they decried the act as too quick a change, instead emphasizing the gradual inclusion of these marginalized groups into Brazil's electorate. President Goulart denounced the failure of the act today as a "mark on our Republic", and pledged to continue looking at ways to expand the right to vote to all Brazilians.\n\nHowever, there is likely a limit to how far-reaching his reforms can be without the support of the Senado, and his goal of seeing every Brazilian able to vote is likely dead, political analysts claim. In addition, even for those who could vote in rural areas, voting access is unlikely to expand, with voting sites located in inconvenient or far-off locations for many. Furthermore, many of Brazil's poor are forced to work on election day, so even with formal employment, many workers are forced to choose between voting, and a day's wages. The gap between Brazil's poor and its middle-class will likely only get bigger, despite the Goulart administration's best efforts. "
 brazil.408.a: "How free can a nation be, if its citizens cannot vote?"

 brazil.409.t: "The African Surge Act Passes!"
 brazil.409.desc: "Despite the toll the South African War has taken on the Brazilian people, the Senado has passed the African Surge Act. The act expanded the Brazilian Volunteer Corps in South Africa by two extra divisions, along with an unspecified number of air wings as support. Supporters of the act cheer its passage, stating the need to defend democracy across the world, and that there was no cost too great to push "the fascist menace out of the African continent". Opponents have cited the human and material cost of a war that Brazil directly sees little benefit from, along with the potential expansion of its draft. In Johannesburg today, the Brazil Armed Forces Command appeared with the commander of US Forces in South Africa, William Westmoreland and issued the following statement,\n\n"The Brazilian Armed Forces have displayed their bravery, courage, and will in this conflict, and we appreciate the sacrifice that they have made in every battle. With their continued aid, we can end this war and secure South Africa as a beacon of liberty for the world to see. To the Brazilian people, we will not forget your cooperation against the perfidious Nazi threat. Thank you."\n\nWhile military observers expect the war to drag on for at least several more months, there is no denying the closer ties that Brazil and the US now enjoy. President Lacerda, while unable to be reached for comment, is known for his desire to bring Brazil into the Organization of Free Nations, and this seems to be one step closer for him to officially join the military alliance. The German Reich, in response, ordered its embassy in Brasília to close within the end of the week, effectively shutting off Brazil from the Einheitspakt."
 brazil.409.a: "It is simply our duty."

 brazil.410.t: "The African Surge Act Fails!"
 brazil.410.desc: "Disappointment spread through the Brazilian volunteers in South Africa today upon hearing that the African Surge Act has failed in the Senado. The act intended to bring an additional two divisions to support the war effort and continue the defence of South Africa against Afrika-Schild aggression, but lacked enough supporters for it to pass. Given the stalemate that the South African War is currently in, military leaders within the OFN were hoping that additional Brazilian volunteers and air wings would be enough to potentially turn the tide. Opponents of the act cheered on its failure in Rio today, citing the blood shed in South Africa for very little benefit back in Brazil. Mothers were seen across the country, hugging their young sons, knowing that they would not have to die in some far-off country defending the arbitrary concept of "freedom" and "liberty". Anti-war activists also scored a huge victory today against the Lacerda administration, and President Lacerda himself is expected to address the nation tonight regarding the war.\n\nA spokesperson for the OFN today expressed that "While Brazil has the right to determine its level of contribution in the South African War, the Organization of Free Nations notices all developments regarding its attitude towards South Africa. Freedom and liberty are under attack, and the nation of Brazil did not rise to their defence." The Lacerda administration has made it a clear goal to try and apply for OFN membership, with President Lacerda even speaking to the OFN a number of times. The failure of this act is likely to serve as a permanent blemish in Brazil-US relations, and complicates Lacerda's goal."
 brazil.410.a: "Let the US handle its own wars."

 brazil.411.t: "The Highway To Prosperity Act Passes!"
 brazil.411.desc: "Clapping and cheers could be heard throughout the National Congress building today as the Senado passed the Highway to Prosperity Act. The Act shifts funds and resources over to the Trans-Amazonian Highway, a project that was started under President Lott. Progress has been difficult on many sections of the highway, with the hostile environment and weather, along with the legal issues of purchasing the land and ensuring the fair treatment of the indigenous people living along the highway. However, construction of the highway stalled after evidence surfaced on how Lott was ignoring kickback schemes and bribery by officials in charge of constructing the highway. President Kubitschek has been vocal about his desire to see the highway completed, and the passage of the act gives him and his administration a wide array of resources to see the grand project completed.\n\nOriginally started by President Lott at the start of his term, the Trans-Amazonian Highway has been an albatross around the Brazilian government's neck. Furthermore, as mentioned before, government officials tasked with overseeing highway construction were found to be pocketing public funds and cutting corners with regards to the quality of the highway. President Kubitschek has pledged to resolve these issues and increase oversight on the highway while construction ramps back up. The highway connects the Amazon to the rest of Brazil, opening up a wide array of potential infrastructure and development possibilities, while providing a land route from Brazil to Colombia."
 brazil.411.a: "We will conquer the Amazon, one road at a time."

 brazil.412.t: "The Highway To Prosperity Act Fails!"
 brazil.412.desc: "Construction machines along the Trans-Amazonian will remain unused for now, as the Senado has failed to pass the Highway to Prosperity Act. Sponsored by the Kubitschek administration, the act attempted to kickstart construction again on the Trans-Amazonian Highway. However, recent scars from corruption during the Lott administration proved too much to bear, and progress on the massive transportation network will continue to be slow for now. While supporters of the act argued for additional funding, equipment, and manpower to finally finish construction on the highway, many senators were unwilling to see these resources committed to a project that has already taken too long and cost too much.\n\nA combination of low wages, hostile environment, and inept administrators have given the highway the nickname "Lott's greatest folly". Although no one in Brazil wants the project abandoned and stopped, many have begun questioning the actual utility of the highway compared to its cost. Originally intended to link up the undeveloped North and Central-West regions to the prosperous coastline, the highway has suffered from a variety of issues that has prevented its completion. With the failure of this bill, Brazilians are beginning to wonder if the highway can even be completed within the decade."
 brazil.412.a: "The government and its lackeys could not be trusted."

 brazil.413.t: "The South Africa Withdrawal Act Passes!"
 brazil.413.desc: "The senators had voted, and they had voted correctly. On the walk to his office President Quadros found himself in a jubilant mood. No more would poor Brazilian men die for a pointless conflict in South Africa. Lott had entered the war carelessly, paying in blood an imaginary debt to America. Now Quadros was reversing at least some of the damage caused by his predecessor's carelessness.\n\nHis secretary had assembled a few memos and newspapers on his desk. Quadros' good mood did not dissipate through the subsequent reading. Memorandums from UDN party grandees, reporting on the anger of many UDN senators with the evacuation of South Africa. The president did not care what a few Lacerdista has-beens did. He was president, and the crow could squawk for all he cared. The people would understand that the UDN's new direction was in their best interest.\n\nMemos about the media he likewise skimmed through. Radio hosts accused him of cravenly caving in and abandoning South Africa to fascism. Editorials in the right wing press deplored the risks to the friendship between Brazil and America.\n\nWhen his aides came in with a cup of coffee, they found the memos and newspaper neatly folded into a pile. The president thanked them for the warm drink, and requested they dispose of all these 'letters to the editor'."
 brazil.413.a: "It is time to bring our boys back home."

 brazil.414.t: "The South Africa Withdrawal Act Fails!"
 brazil.414.desc: "Quadros sighed."The senate vote failed, Campos. What a mess, what a mess. What are my next options?"\n\nVice-President Campos thought for a moment."You could always respect the vote, sir. Despite our differences, we are both men of the UDN, and several of the senators that helped bring down the vote were also UDN members. Many are old-school Lacerda followers, who look to the United States as our most logical ally. You've not won them over yet, sir." He did not need to add that Quadros had not convinced him yet, either. Both men had a good working relationship, despite their policy disagreements. The president appreciated the other man's honesty, a rare delight in Brazilian policy.\n\n"What are the alternatives?" Quadros asked.\n\nThe Vice-President sighed. "You could just ignore their wishes, sir. Foreign policy is a president's privilege. But that might not be prudent. Your government is young, sir, and many in the UDN still can't believe you are the one leading them. Of course, letting them win will be a political defeat in the eyes of the public. That's probably what more than a few of Lacerda's faction wish to see you reined in."\n\n"No doubt. And the army?"\n\n"Not much progress in bringing them over to your side. They'll be delighted to see the senate vote in their favor. Overturning it would really aggravate them."\n\nIt was the president's turn to be lost in thoughts. Vice President Campos had still little understanding of how the peculiar president ever reached his conclusions. Eventually Quadros looked up."
 brazil.414.a: ""We've no choice but follow the senate.""
 brazil.414.b: ""Damn the senators, Brazil is leaving this war!""

 brazil.415.t: "The King of Pandas"
 brazil.415.desc: "Power in Brazilian politics can come from the barrel of a gun, or from honeyed words to the rich and influential. In this brave new age, it could also come from the sight of adorable vegetarian bears from the distant orient.\n\nThe nation's intelligentsia and political pundits had not known what to make of the vice-president's efforts to bring back pandas from his recent visit to China. Many mocked the level of effort that had gone into those critters as proof of Quadros' inane beliefs about Brazil leading a concert of tropical nations into a new era of prosperity. Others had attacked the vice-president for wasting the dignity of his office by haggling over these carnival side-shows like some bargain P.T. Barnum. Quite a few newspaper editorials had mockingly taken to referring to the vice-president as "o rei dos pandas". In return Quadros had, in his usual way, gone on a long speech about the virtues of exalting the imagination of the nation. The pandas at the center of the storm had happily carried on munching on bamboo, after a few weeks in cages on a boat.\n\nThe people of São Paulo had gone gaga over the animals. Crowds flocked to the zoo for a chance to see Gaogao and Pelucia. Vice-president Quadros, moonlighting as a zoologist, entertained the crowds with trivia on the bears, as well as regaling them with stories about Sichuanese hot food. After a week or two, when the novelty wore off, the vice-president wandered onto his next pet project. Through all this many in the important political battleground of São Paulo had come away with a positive view of their vice-president. Had it all been a scheme to increase his popularity with the masses? Critics and supporters of Jânio Quadros agreed; it was difficult to keep track of where the vice-president's antics ended and where his political cunning began."
 brazil.415.a: "How MUCH bamboo do they eat?"
 
 brazil.416.t: "War in Guyana!"
 brazil.416.desc: "The indispensable Walter Salles had grown ever more indispensable of late, in this world gone mad. In his role as foreign minister, Salles was crucial to the current administration. He also appeared to Lott's eyes to be quite overworked. The former businessman's usually impeccable suits were a bit threadbare, of late.\n\n"Yes, Mr. Salles? Please tell me you have good news." Lott rubbed his forehead. His foreign minister fussed with the folder he had brought with him, before speaking.\n\n"I'm afraid news from D.C. are not good. Nixon is angry about Burnham's play, especially late in his term like this. For reasons of domestic politics he is sending in the troops in to show the world the risks of defying the OFN."\n\n"The Americans claim to be free to make and unmake any government in the Americas. How arrogant of them to ignore the sovereignty of any government that vex them." Lott mused. His foreign minister was about to reply when the usual door swing that heralded the vice president let itself be heard.\n\n"President! The Americans, in Guyana, it's terrible! Brazil will not abet this outrageous abuse of our northern brothers. We should declare in strong words... "\n\n"We shouldn't declare anything in strong words!" said Salles. The foreign minister, as usual, was irritated at the vice-president's attempt to tell him how to do his job. "We..."\n\n"Enough, both of you." President Lott stood, preventing another round of bickering. "Let me think." The former military officer walked to the window. His foreign minister would be right to argue that Brazil was in no position to poke the Americans in the eye. Quadros was equally correct to protest unilateral American action. The president thought, then turned to face the two."
 brazil.416.a: ""We will support the American intervention.""
 brazil.416.b: ""We will lodge a formal complaint about this.""
 
 #Quadros path press conference
 brazil.417.t: "The Press Conference"
 brazil.417.desc: "The address to the nation had gone smoothly. TV and radio crews had recorded the president's condemnation of the unilateral American intervention.\n\nQuadros was delighted to watch the president at work. Lott's words had been simple and frank. Unilateral action without regard to sovereignty was a poison among all nations of the world. President Nixon should have reached out to regional actors and partners of the United States such as Brazil. In his closing remarks Lott wished for a new era of cooperation between nations of the continent.\n\nDuring the questions period afterwards, some of Lott's good humor ebbed away. Many of the journalists approved of the president's action, asking if Brazil would move to a more proactive foreign policy. One of the reporters, however, came up with a tricky question. The man asked if President Lott's disapproval of the American intervention meant a lack of interest in South American democracy. The president gruffly replied that he did not support dictatorships, but America had been in the wrong there. Subsequent questions on the topic by the reporter and a few others were parried unconvincingly by Lott.\n\nQuadros recognized the man. A journalist from one of Lacerda's awful newspapers. Slavishly devoted to the Americans. The Vice-President was displeased to see someone attached to his own political party attack Lott on this most auspicious day. The UDN would need some housekeeping."
 brazil.417.a: "That fiend Lacerda!"
 
 #Lott press conference
 brazil.418.t: "The Press Conference"
 brazil.418.desc: "President Lott didn't enjoy much talking to the media. His television and radio speech offering praise for the American intervention had been done in his usual perfunctory style. A topic he hammered on was that the American's willingness to oppose tyranny in all its form had done its people and the world much good. Burnham's coup had been illegal. In his role as President Lott hoped to see the concert of nations be one day filled with free countries where men's rights were sacred.\n\nAbsent the conference was Quadros, no doubt sulking about the government's unwillingness to criticize the American intervention. This suited Lott, as it made it easier for him to focus on answering the journalist's questions. Most of them seemed content to support his decision for, after all, use of the military to quash democracy was no science-fiction to Brazilians. Good to know the Americans sometimes did the right thing, having exhausted all other options.\n\nOne journalist asked the president if he would support the Americans deposing any leaders they found offensive. President Lott took a second too long to think, eliciting a wave of photos as he glared at the journalist. "I do not support injustice in any form. Burnham is not free to take his people's rights away, nor would the Americans be free to terminate any government they saw fit."\n\nA weak response. Lott answered the remaining questions as best he could. That journalist was familiar to him. No doubt from one of the right wing scandal rags. "
 brazil.418.a: "Is Quadros behind this?"

