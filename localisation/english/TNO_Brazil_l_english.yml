 brazil.1.t: "랍스터 전쟁"
 brazil.1.desc: "로트는 앉아서 그의 책상을 덮고 있는 최신 서류를 읽고 있습니다. 페르남부쿠 근해에서 해적행위와 불법조업에 대한 새로운 보고가 정부에 보고되었습니다. 그들은 주로 독일의 중앙아프리카 식민지와 수많은 서아프리카 국가에서 왔습니다. 로트는 기침을 하고는 "이것은 국가 안보의 문제이기 때문에 이 '랍스터 전쟁'을 즉시 중단해야 한다"고 말했습니다.\n\n책상 건너편에는 커다란 시가를 피우고 앉아있던 전쟁 장관 오딜리우 데니스의 얼굴은 회의가 진행되고 브라질 해역 침범에 대한 수많은 보고가 논의될 수록 점점 더 붉어졌습니다. 그의 바로 옆에는 북쪽에서 이러한 위협에 대처하고 있던 아르놀두 토스카누 제독이 있습니다. 토스카누는 눈 밑에 다크서클이 있는 등 지쳐 보였습니다. 특히 쿠아드루스 부통령은 참석하지 않았고, 로트는 그를 이 회의에 참석시키지 않기로 결정했습니다.\n\n"전 그걸 막으려고 했습니다." 아르놀두 토스카누는 말했습니다. "이미 두 척의 구축함에 해적 및 어부들과 맞서도록 지시했지만, 처음에 생각했던 것보다 더 널리 퍼져 있습니다."\n\n오딜리우는 그 말에 낄낄 웃으며 "브라질 해군의 힘은 몇 명의 해적들을 이길 수 없구나, 믿을 수 없군" 하고 중얼거렸습니다. 로트는 오딜리우에게 빠르고도 엄한 눈초리를 보내며 아무런 대답도 하지 않았습니다.\n\n아르놀두는 오딜리우의 말에 동요하지 않고 계속 말을 이었습니다. "해적은 어부들을 괴롭히고 관광선을 공격하고 있습니다. 이 부유한 일본 부부가 고래를 구경하러 나갔다가 해적들에게 인질로 잡혔던 것이 불과 몇 달 전입니다. 이 일은 우리의 바다를 괴롭히기 위해 더 많은 해적들을 대담하게 만들었을 뿐입니다. 단지 두 명의 구축함만이 상대하기에는 너무 많습니다. 한편 서아프리카에서 온 생계형 어부와 중앙아프리카에서 온 대형 상업 어선들은 우리 수역에 불법으로 계속 들어와 많은 양의 물고기를 잡아가는데 주로 우리가 아끼는 바닷가재들을 잡으려고 온 중앙아프리카 선박들입니다. 두 척의 구축함으로는 도저히 충분하지 않다고 이미 말했으므로, 저는 이 위협을 완전히 중단하기 위해 더 큰 태스크 포스를 요청하고 있습니다."\n\n로트는 모든 가능한 행동과 그의 선택에 따라 일어날 수 있는 일에 대해 생각하면서 조용히 있었습니다. 약 10초 후에 로트가 말했습니다."
 brazil.1.a: ""아르놀도, 당신은 태스크 포스를 갖게 될 거요.""
 BRA_lobster_war_1_tt: "§w이 선택은 몇 가지 결과를 가져올 수도 있습니다.§!"
 
 # Quadros' Resignation
 brazil.2.t: "로트의 허세"
 brazil.2.desc: " "대통령님? 쿠아드루스 부통령이 사표를 제출했습니다." 로트는 문간에 있는 비서를 쳐다보다가 천천히 책상 위로 쓰러졌습니다. "고마워, 마리아. 하루 쉬어." 그녀는 고개를 끄덕이고, 뒤에서 문을 닫았습니다. 잠시 후, 로트는 고개를 꼿꼿이 세우고 캐비닛으로 걸어갔습니다. 이건 정말 놀라운 일입니다. 쿠아드루스는 한동안 전체 직원들 앞에서 그가 실제로 사용한 문구인 '대세론'을 들먹이며 로트를 사임시키겠다고 위협했었습니다. 누가 알았겠습니까, 만약 로트가 이걸 빠르게 이용한다면 그에게 유리하게 작용할 겁니다. 차기 부통령이 쿠아드루스보다 조금 더 협조적이거나 포르투갈어를 제대로 구사할 수 있다면 그가 할 수 있는 일들을 상상해 봅시다!\n\n로트는 맨 아래 서랍을 열어 자신이 가장 좋아하는 시가 상자를 보았습니다. 그 시가는 이탈리아에서만 얻을 수 있는 브랜드였고, 그는 특히 흥미로운 상황을 위해 시가를 아껴놨습니다. 그는 창문을 치면서 처음 생각했던 것보다 상황이 더 재미있을지도 모른다고 생각했습니다. 군중이 바깥으로 모여들며 팻말을 흔들고 무언가를 외치고 있습니다. 로트는 그가 말을 알아듣기 전에 그들이 무엇을, 혹은 누구를 응원하는지 보았습니다. 다른 모든 표지판에는 바보 같은 미소를 지은 자니우 쿠아드루스의 초상화가 그려져 있습니다.\n\n롯트는 마리아가 나가는 길에 군중들 주위에 웅크리고 앉아 있는 것을 간파하고, 그 불쌍한 여자에게 더 많은 돈을 주기로 결심했다. "마리아!" 그녀는 고개를 홱 돌려 그를 믿을 수 없다는 듯이 올려다 보았습니다. "안으로 들어와, 쿠아드루스를 연결해줘!" 군중들은 메시아의 이름을 듣고 환호했고, 로트는 다시 창문을 닫았습니다. 그는 한숨을 내쉬고 시가 서랍을 넣은다음 다시 자리에 앉아 전화기를 응시했습니다. 망할 놈, 하지만 사람들은 그를 사랑했습니다."
 brazil.2.a: "로트는 구걸하는 건 싫어했지만 화난 폭도들은 더 싫어했다."
 BRA_quadros_resignation_1_tt: "§O이는 우리 나라의 안정에 좋지 않을 것입니다.§!"

 # Quadros Reinstated
 brazil.3.t: "체크?"
 brazil.3.desc: "자니우 쿠아드루스는 자신만만하게 그의 문, 부통령의 문으로 되돌아갔습니다. 그는 부통령의 문고리에 손을 얹었습니다. 그는 천천히 문을 열고 다시 한번 부통령이 숨쉬는 공기를 들이마셨습니다. 쿠아드루스가 기침을 했습니다. 이 안에서는 지독한 냄새가 났습니다.\n\n쿠아드루스는 사표를 내면서 사람들을 너무 실망시킨 걸지도 모릅니다. 마지막으로 본 그의 사무실은 깨진 유리로 어지러웠고, 쓰레기통은 뒤집혔고, 벽에 구멍을 났습니다. 지금쯤은 대부분 청소가 끝났지만 아직도 쓰레기가 어지럽게 널려 있습니다. 다행히도, 그의 사무실에서 퇴거 명령을 받은 청소부들은 몇 가지 도구를 남겨두었습니다. 쿠아드루스는 창문을 열고 떨어진 빗자루를 들고 일하러 갔습니다.\n\n사실 자니우는 청소를 즐겼습니다. 청소는 질서정연하고 구조화된 것처럼 느껴졌습니다. 쿠아드루스의 삶과는 달리 청소는 어떤 목표와 목적을 가지고 있습니다. 그가 사무실의 마지막 쓰레기를 쓸어 담자, 쿠아드루스는 잠시 시간을 내어 자신의 등을 두드렸습니다. 조금 어려운 행동이었지만, 그는 그럴 자격이 있습니다. 그는 대통령에 한 발짝 더 가까이 다가갔습니다!\n\n사임은 꽤 힘겨운 일이었지만, 만약 먹히지 않았다면 망했을 것입니다. 로트는 사실상 그에게 돌아오라고 애원했고, 쿠아드루스는 완전히 증오하는 듯한 긴장된 어조로 말했습니다. 하지만 끝나지 않았습니다. 그는 자리를 바로 잡고 앉아 라세르다에게 전화를 걸었습니다. 쿠아드루스는 오늘 과감한 조치를 취했지만 이제는 더욱 대담해질 때가 되었습니다. 대통령은 결단력이 있을 필요가 있습니다."
 brazil.3.a: "자니우 쿠아드루스는 결코 그보다 덜한 것으로는 만족할 수 없다."
 BRA_quadros_resignation_2_tt: "§w우리는 일단 의견 차이는 접어둘 것입니다.§!"

 # Follow Up to Henrique Lott intro event, or the Quadros Intro event
 brazil.4.t: "방해"
 brazil.4.desc: ""그래요, 쿠아드루스, 뭐가 그렇게 급한가?" 로트는 눈을 감고 의자에 누워 있었습니다. 자니우 쿠아드루스는 그의 생각에 이상적인 부통령이 아니었지만, 좋든 싫든 간에, 사람들은 쿠아드루스를 원했습니다. 가끔씩은 그가 일을 잘 해낼 수 있을까요? 물론입니다. 하지만 쿠아드루스는... 거슬렸습니다.\n\n"로트, 난 두 시간이나 기다렸소! 잘 들으시오, 듣고 있소? 이 아르헨티나 사람들이 댐을 짓고 있소, 맞소? 그리고 이건 우리나 브라질에 좋지 않소. 아주 끔찍한 일이지! 그래서 나는 그들을 멈추게 하기 위해 당신의 서명이나 뭔가가 필요하다고 생각하오. 정말 오랜 시간이 걸렸소."\n\n"뭐, 자니우, 혹시 취했나?" 로트는 화가 났습니다. 그가 쿠아드루스를 아르헨티나로 보낸게 댐을 놓고 협상을 벌이라는 뜻이지 술에 취해서 오라는 뜻은 아니였습니다.\n\n"너무 오래 걸렸소! 그래, 술도 조금 마셨소. 진짜 조금. 이 아르헨티나 사람들, 딸국. 이 사람들은 어쨌든 내일까지는 날 못 볼 거요, 왜냐? 4시간 전에 내가 전화를 걸었을 때는, 난 제정신이었소, 너무 오래 걸렸소."\n\n"이건 완전히 부적절하네, 자니우. 자네가 뭘 원하는지도 모르겠어, 내일 다시 얘기하지."\n\n"빌어먹을! 내가 8시간째 전화를 걸었는데, 그냥 말하시오! 내가, 그, 할 수 있다고 하시오. 공사비를 갚을 수 있다고? 내 생각에 그게 전부인 것 같소. 말하시오. 말해 봐, 어서. 여기서 전화하려면 돈을 내라고 하잖아 엔히크!"\n\n"좋아, 좋아! 할 일을 하게, 자니우. 하지만 내일, 내게 말하려고 하는 것이 무엇이든간에 완전한 보고서를 써야 될거네. 이해되지?"\n\n"하겠소. 안녕히 주무시오, 엔히크. 고맙소. 다음엔 더 빨리 받으시오." 전화를 끊기 전에 쿠아드루스가 말했습니다."
 brazil.4.a: "잠이나 자, 자니우"

 # 1962 Election Season Begins
 brazil.17.t: "선거철"
 brazil.17.desc: "브라질의 정당들이 선거철을 맞아 다시 한 번 준비를 해야 할 때입니다. 올해 선거에서는 각 주에 하나씩 전체 상원 의석의 3분의 1이 선거로 결정됩니다.\n\nUDN과 PSD-PTB 연정 사이의 세력 다툼은 균형을 이루는데 반해 PSP는 이번 선거로 하나의 세력으로 자리매김할 것으로 보입니다. 전국의 유권자들은 브라질의 미래를 정할 기회를 얻게 될 것입니다."
 brazil.17.a: "UDN에 투표를!"
 brazil.17.b: "PSD에 투표를!"
 brazil.17.c: "PTB에 투표를!"
 brazil.17.d: "PSP에 투표를!"
 BRA_62_election_season_tt: "§w이제 선택한 정당에 대한 선거 운동이 상원 선거 창에서 가능해집니다!§!"

 # 1962 Election Season Ends
 brazil.18.t: "브라질 투표"
 brazil.18.desc: "브라질 유권자들이 투표를 하러 가면서 선거철이 마침내 끝났습니다. 선거운동원들과 운동가들은 전단과 플래카드를 내려놓고 휴식을 취하고 있습니다. 정치인들은 초조하게 선거 결과를 기다리는 동안, 그들의 경력이 끝났는지 아니면 다시 한 번 당선되었는지를 살펴보고 있습니다. 한편, 언론들은 어떤 정치인이 어느 의석을 차지했고 어떤 큰 혼란이 있었는지를 보여주는 결과에 대해 실황 논평과 보도를 하고 있습니다. 대사와 외국 대리인은 모두 브라질의 미래 방향을 보기 위해 어떤 제한적인 정보가 있는지를 재빨리 수집하기 위해 안간힘을 쓰고 있습니다. 브라질 국민이 투표한 결과가 어떻든 투표 결과가 나오더라도 현명한 선택이었으면 하는 바람입니다."
 brazil.18.a: "개표가 완료되었다..."
 BRA_62_election_end_tt: "§w결과는 상원 창에서 확인할 수 있습니다!§!"

 # Green Hell Trans-Amazonian Highway event
 brazil.6.t: "녹색 지옥"
 brazil.6.desc: "루이스는 이마의 땀을 닦기 위해 잠시 멈추었고, 하루 종일 이마에 쌓여있던 먼지를 털어냈습니다. 그는 하루 일과가 된 자갈의 일부를 보며 지친 한숨을 내쉬었습니다. 거의 똑같은 자갈 조각들이 지난 4개월 동안 매일 근무가 끝날 때마다 그를 돌아보았습니다. 마침내 해가 지기 시작했고, 멀리서 트럭에 접근하는 반가운 우르릉거리는 소리를 들으며, 도로 건설의 또 다른 긴 하루가 끝났음을 알렸습니다.\n\n캠프로 돌아가는 데 걸린 몇 시간 동안 루이스의 마음은 비좁은 트럭 침대에서 멀리 떨어져 있었습니다. 그는 호주머니에서 여자 친구의 작은 사진을 꺼냈습니다. 이 사진이 고향에서의 유일한 추억이 되었습니다. 그는 마치 몇 주일이 지난 후에 그가 아직 알아차리지 못한 새로운 것을 발견할 수 있을 것처럼 그의 손에서 로켓을 뒤집었습니다. 루이스는 여자친구와의 마지막 날을 생각하는 것을 멈출 수 없었습니다. 그녀는 그가 그 일을 맡겠다고 말했을 때 격렬하게 논쟁을 벌이며 고속도로를 "로트의 어리석음"이라고 비난했습니다. 하. 그녀는 항상 그보다 더 똑똑했고, 더 정치적이었습니다. 정치와 논쟁에 상관없이 그들은 돈이 필요했습니다. 루이스는 오늘밤 그녀에게 전화를 해서 그녀의 어머니가 어떻게 지내는지 확인하기로 결심했습니. 아마도.\n\n벨루 몬트 표지판 바로 너머에서 트럭이 덜커덕거리며 멈춰 서자 루이스는 작은 군중이 다른 트럭 옆에 모여 있는 것을 알아차렸습니다. 그는 끔찍한 모습으로 변한 시체가 바닥 밖으로 들어올려지고 있는 것을 보고 가슴이 철렁 내려앉았다. 그는 더 자세히 보기 위해 작은 군중을 밀쳐냈고, 곧 들려오는 얘기를 통해 시체가 나무꾼 중 하나라는 것을 알게 되었습니다. 아니면, 나무꾼이었던 사람 중 한 명이었습니다. 재규어 한 마리가 그를 매복공격했던 겁니다. 그는 가망이 없었습니다.\n\n루이스는 차마 계속 쳐다볼 수가 없었습니다. 그는 인파를 밀치고 난장판으로 향했습니다. 그는 전화를 하기로 결정했습니다. 이런 때, 루이스는 자신이 도로조라는 것에 감사했습니다. 모기와 원주민만으로 걱정하기에 충분했습니다."
 brazil.6.a: "이제 2,000km 남았다..."
 
 brazil.7.t: "파시스트의 움직임"
 brazil.7.d: "바우테르 살리스는 대통령 집무실에서 로트 맞은편에 앉아 서류뭉치를 손에 움켜쥐고 있었습니다. 그는 그 뭉치를 그래프, 보고서, 정보지도가 놓인 책상 위에 펼쳐놓았습니다. "남아프리카 전쟁에 대해 우리가 아는 모든 것입니다. 미국이 조만간 다른 OFN 국가와 함께 개입할 것이 거의 확실시되지만 독일의 지원이 없어도 실트가 우위를 점하고 있습니다."\n\n로트 대통령은 한동안 서류를 뒤적거리면서 각 문서를 차례로 살펴보고 간간이 해명하는 질문을 던졌습니다. 이건은 엔히크 로트에게 풀기 쉬운 종류의 문제였습니다. 군대 이동, 물류, 해상 충돌, 원주민 저항, 그리고 외국의 개입. 남아프리카 전쟁은 굉장한 퍼즐이었지만, 로트는 수집한 보고서를 검토하면서 한 조각이 없어진 것을 깨달았습니다. OFN이 뒷걸음질쳤습니다. 민주주의는 뒷걸음질쳤고, 브라질은 뒷걸음질쳤습니다.\n\n로트가 갑자기 일어섰습니다. "산책 좀 합시다, 바우테르. 바람을 쐬어야 될 것 같군요." 살레스가 그의 뒤를 따라 건물 밖으로 천천히 빠져나갔습니다. 그들이 밖에 나가자마자, 로트은 말하기 시작했습니다. "우리는 독수리한테서 벗어났습니다, 바우테르. 남미는 이미 독일의 침략에 직면했고, 전쟁은 이것을 막을 겁니다. 하지만 내전이 얼마나 오래 지속될 수 있을까요? 독일군은 수십 년 만에 가장 약한 고지에 있지만, 그들은 이미 반등하고 있습니다. 대기하는 것은 범죄입니다. 난... 주저하고 있습니다, 바우테르." 그는 갑자기 돌아서서 살리스를 응시했습니다. "어떤 일이 일어나더라도 파시즘이 또 다른 민주주의를 소멸시키는 것을 용납하지 않을 것입니다. 브라질은 남아프리카 공화국과 함께 서 있을 것이고 그렇지 않으면 날 엔히크 실바라고 불러도 됩니다.""
 brazil.7.a: "그들은 잠시 걸으면서 이 개입을 어떻게 주도할 것인가에 대해 논의했다."

 brazil.9.t: "리우의 빛"
 brazil.9.desc: "새해를 맞아 수많은 인파가 몰리는 리우의 코파카바나 해변에서 프란치스카는 첫 번째 볼꽃이 하늘을 밝히기 시작하자 환호성을 질렀습니다. 그녀는 세 자녀는 군중의 흐름에 맞서 꼭 껴안고 있었습니다. 그들은 새해의 기쁨을 나누기 위해 수마일 떨어진 곳에서 해변으로 여행했습니다. 백사장 곳곳에 설치된 푸드트럭과 텐트는 주인이 소란스러운 축제에 동참하면서 텅 비어 있었습니다. 올해 불꽃놀이는 정말 굉장했습니다. 생동감 넘치는 녹색, 파란색, 빨간색, 상상할 수 있는 모든 색이 하늘을 밝히고 리우의 어둠을 모두 날려버렸습니다. 올해에는 프란시스카의 삶에 너무 많은 어둠이 찾아왔습니다. 하지만 이제, 리우가 빛으로 가득 차자, 그녀 자신의 문제는 빛 속에서 증발하는 것처럼 보였습니다.\n\n브라질은 미혼모에게 친절하지 않았지만, 희망에 둘러싸인 프란치스카는 수십 년 만에 처음으로 받아들여진 기분이었습니다. 내일은 상황이 달라질 것입니다. 그녀는 아이들을 집이라고 부르는 비좁은 아파트로 데려가고, 끊임없이 일하는 사이에 필사적으로 6시간 동안 잠을 자고, 부자들이 눈길 한 번 없이 그녀보다 더 나쁜 사람들을 지나쳐 가는 것을 다시 보곤 했습니다. 하지만 새해의 찬란한 불빛이 리우를 밝히는 것을 보면서, 프란시스카는 상황이 어떻게 서서히 나아지고 있는지에 대해 생각했습니다. 매일의 일들이 그저 조금 더 가벼워 보였고, 모든 월급이 조금 더 커 보였고, 세상은 아주 작은 것이 더 공평해 보였습니다. 모든 것에도 불구하고, 그녀는 조국을 자랑스러워 했습니다. 브라질이 계속 나아가기만 한다면, 프란치스카는 괜찮을지도 모릅니다."
 brazil.9.a: "희망의 기운이 감돈다."

 brazil.11.t: "코끼리가 방에 들어온다"
 brazil.11.desc: ""...따라서, 저는 브라질에 대한 보호와 군대의 이익 보호와 조국의 미래를 나의 새로운 위치에 있는 정치인에 대해 약속하며 공산주의 침투자, 배신자, 그리고 장군으로서의 내 임기 중 반항적인 시민들에 대해 영원히 경계할 것입니다." 며칠 전 앙코라 장군이 죽은 뒤의 육군 참모총장 자리에 오른 실비우 프로타는 말했습니다. \n\n"이거 정말 안 좋아..." 뒤에 있는 한 경찰관이 친구, 실바에게 말했습니다. "쟤는 민주주의를 좋아하는 척도 안하고 있네."\n\n"우린 더 심하게 싸웠었지..." 실바가 말했습니다. "난 이제 좀 피곤할 뿐이야, 알지?"\n\n미카엘은 실바가 무슨 말을 하는지 정확히 알고 있었습니다. 브라질 육군은 창설 이후 여러 파벌로 나뉘면서 통일된 기관이 된 적이 없습니다. 수십 년 동안 민주주의 지지자들은 때로는 성공으로, 때로는 그럭저럭, 때로는 독재자가 권력을 장악하는 것을 막으려고 노력했습니다. 처음에는 도살자 플로리아누 페이쇼투 치하의 독재, 그 다음에는 아르투르 다 실바 베르나르드스의 계엄령, 그 뒤를 이어 바르가스 치하의 신국가, 그리고 이제 프로타 같은 사람들에 의한 군사적 급진주의가 고조되고 있습니다.\n\n"영원히 해결할 방법은 없어, 실바" 미카엘이 말했습니다. "이 전쟁을 영원히 계속하는 게 유일한 방법이라면 좀 무섭군."\n\n프로타가 연설을 마치고 벤치로 돌아오자, 모든 사람들이 일어나서 박수를 치기 시작했습니다.\n\n"알아, 하지만 그 그 어떤 미국인이 말한 말이 있었는데... 아마도 그게...""
 brazil.11.a: ""자유의 대가는 영원한 경계이다.""
 
 brazil.12.t: "검의 은퇴"
 brazil.12.desc: "오딜리우가 단상 앞에 서 있고, 그의 앞에는 완벽한 흰색 유니폼을 입은 500명의 아굴랴스 네그라스 군사학교 생도들이 있습니다. 그는 세템브리누 드 카르발류 원수가 은퇴하는 것을 지켜봤던 40년 전의 기억들을 여전히 가지고 있었습니다. 그는 시간이 그렇게 많이 흐를 줄은 몰랐습니다.\n\n"...저는 가능한 모든 전쟁터에서 조국을 위해 싸웠습니다. 구공화국에 대항하는 생도로서, 영국에서 나치에 대항하는 장교로서, 우리나라를 오염시키는 부패한 정치인에 대항하는 브라질인으로서, 광기어린 교리로 우리의 젊은이들을 타락시키고자 하는 사회주의자들에 대항하는 아버지로서, 그리고 저는 배웠고, 지금도 배우고 있습니다. 제가 가지고 있는 것은, 우리 나라는 언제나 외부와 내부의 원수들에게 박해를 받을 것이기 때문입니다. 그러므로 제가 은퇴하면 제 싸움은 끝날지 모르지만, 여러분의 싸움은 시작입니다."\n\n곧 우렁찬 박수 소리가 시작되었고, 오딜리우도 거기 있는 모든 사람들의 눈에서 자존심과 존경심을 볼 수 있었습니다. 진정한 브라질 사람들도 그처럼 브라질 사람들을 존경했습니다. 미래에 나라를 위해 길을 닦고 사명을 이어갈 사람들, 그들의 집을 위해, 조상의 고향을 위해, 그리고 아이들의 집을 위해 싸움을 계속할 사람들입니다. 곧 그는 더 이상 지구상에 존재하지 않게 되겠지만, 그의 영혼은 싸움을 이어나가는 모든 사람들을 통해 살아 남을 것입니다."
 brazil.12.a: "오딜리우는 연설을 끝낸 후, 임무가 끝난 것을 알고 울었습니다."

 brazil.13.t: "진짜 작업의 시작"
 brazil.13.desc: "리는 잠결에 그들이 지나칠 때 나누는 대화와 행동을 포착했습니다. 중얼거리는 저주, 큰 웃음소리, 금속 끼리 마모되는 소리. 그가 다가오는 교대 근무를 위해 필사적으로 잠을 청했지만, 얇은 직물 벽은 일상의 소리를 가릴 수 없었습니다. 그는 고속도로의 이 구간에서 야간조로 일했고, 예산이 허락하는 곳에서 잔해를 치우고 포장을 했습니다. 북쪽의 가난한 놈들이 마침내 공사를 시작해서 그들은 최근에 훨씬 더 빈털터리가 되었습니다. 그는 적어도 여기 사바나 위를 포장만 하면 됐습니다.\n\n리는 마침내 다시 잠에 들었지만, 갑작스런 충격으로 깨어나 고함과 함께 해먹에서 떨어졌습니다. 그는 이 무례한 각성의 근원, 근육과 몸에 맞지 않는 옷들을 보고는 허둥지둥 일어섰습니다. 마누엘은 리의 해먹과 장대를 연결하는 끈에 상처투성이의 손을 감은 채 리를 내려다보았습니다. "나쁜 소식이야. 걔네들이 우리 집 불도저 중 하나를 가져갔는데, 다들 2시간 일찍 일을 시작한다는 뜻이야. 난 이미 캠프에 있는 다른 새끼들한테도 다 들었어. 그러니 닥치고 준비해."\n\n그리고 그는 다른 야간조 노동자들을 흔들어 깨우면서 줄에서 발을 떼었습니다. 리는 한숨을 내쉬고, 장비를 잡아당기기 시작했습니다. 야간조한테 해가 떠있을 때 일하라고 하는 것은 옳지 않았습니다. 전혀요."
 brazil.13.a: "초과 근무 수당은 받을 수 있을까?"

 brazil.14.t: "우리를 위해 한 일?"
 brazil.14.desc: ""그런데, 그런 걸 전부 없애버린다면, 질문할 사람이 있나요?"\n\n"좆까!"\n\n질마르는 군중 앞에서 불손스러운 농부를 보고 어색한 미소를 지었습니다. 그녀가 몇 살이었지, 80살? 그녀가 무엇이 되었든 간에, 그녀는 질마르의 발표를 듣기 위해 나타난 지역 농민들과 원주민들, 그리고 믿을 수 없을 정도로 입버릇이 나쁜 원로들의 연합을 이끌었습니다. 아마존 횡단 고속도로가 마침내 마라바와 연결되고, 그가 그 발표를 할 예정이라는 소식을 들었을 때, 질마르는 매우 흥분했었습니다. 이건 대중에게 연설하고, 얼굴을 비출 좋은 기회였습니다! 그는 환호, 꽃, 흥분을 기대했지만... 이런 반응이라니.\n\n"내 농장이 반으로 갈렸잖아!"\n\n"머저리 같은 새끼야 얼마나 더 많은 나무를 쓰러뜨릴 거야?!"\n\n"네 멍청한 일꾼 하나가 내 소들을 내보내줘서 이젠 다 없어졌다고!"\n\n추잡한 농부의 무리는 그의 연설 중간쯤에 군중들 한가운데로 밀려들었고, 그 이후로 입을 다물지 않았습니다. 질마르는 고속도로에 대해 약간의 불안이 있다는 것을 알고 있었지만, 이것이 드러나는 것을 보는 것은 불안했습니다. 아마도 출구를 마련할 때인 것 같습니다. 잠깐, 그녀가 돌을 들고 있었나?\n\n"어, 고맙습니다, 그게 답니다!"\n\n"멍청한 새끼!""
 brazil.14.a: "군중으로부터 도망치는 것은 브라질 관료들에게 드문 일이 아니다."

 brazil.15.t: "최악의 상황은 아직 오지 않았다"
 brazil.15.desc: ""마나우스는 공식적으로 고속도로와 연결되었습니다, 신사 여러분, 건배!" 정치인들, 기술자들, 그리고 감독들로 이루어진 작은 그룹은 아마존 횡단 고속도로의 또 다른 완공을 축하하면서 술을 단숨에 비웠습니다. 아마존의 거대한 구역 베어나가면서, 지난 몇 달은 특히 힘들었습니다. 불행하게도 최악의 상황은 아직 오지 않았습니다.\n\n흥청망청하는 모든 사람들의 마음 뒤에 남아 있는 것은 고속도로의 마지막 구간이 가장 힘들 것이라는 암울한 이해였습니다. 비록 그들이 이미 아마존을 침범했지만, 다음 단계는 이미 지친 노동자들과 고장난 장비들을 지구상에서 가장 깊은 곳, 가장 어두운 곳으로 데려갈 것입니다.\n\n깨끗한 양복을 입고 술자리에서 법석을 떨고 있는 정치인들은 가장 두려워하고 있었습니다. 수년 전에 이 계획을 완수할 것으로 기대했던 사람들에게 계획의 마지막 단계를 파는 것이 그들의 임무였습니다. 기술자들과 감독들은 더 낙관적이었습니다. 지도에서 보면, 걱정은 이미 한물 간 것이었습니다! 그들은 이미 반쯤 파괴된 열대우림을 뚫고 길을 나섰는데, 마지막 여정이 그렇게 힘들까요?\n\n원정대가 앞으로 몇 달 동안 수리하고 준비했기 때문에, 노동자들은 그 도시를 떠나 있었습니다. 수백 명의 남성들이 술을 마시고, 누적된 급여를 지출하고, 마나우스 최고의 연주자들과 함께 즐기면서 거리 곳곳을 가득 메웠습니다. 그들은 숨이 막히는 정글을 무시하기 위해 최대한 오랫동안 휴식을 즐기려고 했습니다."
 brazil.15.a: "아마존이 기다린다."

 brazil.20.t: "작은 나뭇배"
 brazil.20.desc: ""더이상 아무것도 얻지 못해, 엔히크." 오딜리우 데니스는 명확한 사람으로, 화를 잘 내고 웃음이 빠른 타입이었습니다. 그는 항상 자신의 생각을 말하고, 동료에게 그들이 어디가 떨어졌고 어디가 우수했는지를 정확히 말해주었습니다. 비록 여러 면에서 반대자들이 있었지만, 대통령 로트는 몇 년 동안 데니스를 가장 가까운 친구로 데리고 있었습니다. 불행하게도 로트는 그 당시 전쟁 장관의 무뚝뚝한 태도를 감당할 능력이 없었습니다.\n\n두 사람 모두 최근 브라질의 국가 비상사태로 피해를 입은 해역을 묘사한 커다란 전쟁 테이블을 두고 웅크리고 있었습니다. 자랑스러운 브라질 해군을 나타내는 목조 기물이 브라질 바다를 침범하고 자원을 훔쳐가는 수천 명의 해적들을 저지하기 위해 로트가 고안한 대략적인 전투 계획안을 따라 테이블 위에 흩어져 있었습니다. 이미 해적들은 브라질 바다에서 수백만 달러 상당의 물고기와 바닷가재를 가져가 수백 명의 어부를 폐업시켰습니다. 로트는 몇 시간 동안 데니스가 입력한 수치를 다시 배치했지만 소용이 없었습니다.\n\n대통령은 한숨을 쉬었습니다. "자원은 제한되어 있어, 오딜리우. 더이상 쓸 수 있는 배가 없다면, 지금 이 태스크 포스로 해적들을 끝낼 방법을 찾아야 돼." 데니스는 팔짱을 끼고 가장 큰 배떼를 뚫어지게 바라보았습니다. "방어는 우리를 아무것도 얻지 못하게 해. 구축함들은 훔쳐가는 모든 해적들을 몰아내려고 애쓰는데 허비하고 있어. 어획물을 가져가는 곳, 독일 함정들과 해적 호송선을 공격해야지. 공격, 방어가 아니라."\n\n데니스는 계획 내내 공격적인 전략을 설파했지만, 로트는 확신하지 못했습니다. 좀 더 외교적인 접근은, 만약 성공시킬 수만 있다면 모든 브라질 선원들을 집에서 수천 마일 떨어진 곳에서 보내지 않고도 문제를 해결할 수 있을 것입니다. 자유 프랑스의 잔존국은 여전히 상당한 양의 배를 보유하고 있었고, 독일인이 확실히 완전히 불합리하지는 않지 않나요? 한 가지는 확실했습니다. 랍스터 전쟁으로 더 이상 목숨을 잃기 전에 즉시 해결되어야만 했습니다. "좋아, 같이-"\n\n누군가가 문을 두드리고 있었습니다. 아주 완강히. 데니스는 테이블에서 걸어나와 문을 열고는 긴장한 듯한 비서를 보았습니다. "뭐요? 대통령은 방해받기 싫다고 했을텐데." 비서는 그를 향해 초조하게 웃으며, 대통령을 쳐다보기 위해 부피가 큰 문 주위를 훔쳐보았습니다. "대통령님?""
 brazil.20.a: ""쿠아드루스가 30분 동안 전화를 걸었습니다.""

 brazil.21.t: "외교의 승리"
 brazil.21.desc: ""헬기가 레크라이프에 착륙했고 인질, 다시, 전 인질들이 일본 대사관으로 돌아오고 있습니다. 드디어 해냈습니다." 브라질 최대의 외교적 골칫거리가 해결되자 방 안은 환호성으로 가득 찼습니다. 수개월 간의 협상, 위협 및 추적 작업이 마침내 성과를 거두었습니다. 일본 최고 갑부 중 한 명의 딸과 사위 등 휴가 중인 일본인 관광객 2명이 넉 달 전 몸값을 노린 해적에게 브라질 해안에서 납치됐습니다. 일본은 며칠 지나지 않아 브라질 정부를 압박하고 위협하기 시작했으며 관광객을 찾아 즉시 돌려보내라고 요구했습니다. 이미 큰 사건이 된 이 상황은 해적이 자유 프랑스 해역에 숨어 해적을 쫓아내는 데 관심없는 작지만 공격적인 해군 뒤에 숨어 있다는 것이 밝혀지면서 더욱 복잡해졌습니다.\n\n결국 총성이 발사되지는 않았지만 뇌물과 정보, 유화, 시간외 근무에 수백만 달러를 썼습니다. 브라질과 일본의 관계는 이 위기를 영원히 기억하겠지만, 현재 위기상황실에 처박혀 있는 외교관들은 아무도 자신을 돌볼 수 없었습니다. 그들 대부분은 하루 2시간 동안 잠을 잤고, 나이 든 외교관들은 낮잠을 자기 위해 방에 커튼을 치기 시작했습니다. 나머지는 브라질이 독일과 일본의 이해관계가 없어도, 나아가서도 자국의 문제를 해결할 수 있다는 이 힘겨운 승리를 자축했습니다. 어떤 면에서는, 외교단에서 가장 최근 외교관이 나중에 언급했듯이, 이것은 파시즘에 대항하는 오랜 투쟁에서 또 하나의 승리였습니다."
 brazil.21.a: "동료들은 그 말을 듣고 그를 놀렸다."

 brazil.22.t: "새 계획, 옛 전술"
 brazil.22.desc: ""이쪽은 주지사 아데마르 드 바후스입니다. 아까 얘기했던 약속을 떠올리려고 전화드렸습니다.". 전화를 받은 상파울루의 저명한 사업가이자 정치인은 전화를 끊었습니다. 아데마르는 수화기를 5초간 빤히 쳐다보다가 한숨을 내쉬고 다시 의자에 쓰러지듯 앉았습니다. "아, 진짜" 그는 펜을 들고, 긴 목록에서 이름을 하나 빼서 다른 목록에 추가했습니다. "배신자가 하나 늘었구만."\n\n선거에서 그가 패배한 이후로, 그의 빈약한 지지자들 중 많은 이가 편을 바꿨습니다. 그는 몇 시간째 우쭐해하는 관료들에게 전화를 걸어 점점 더 취하기 어려워지는 평소의 자신감 넘치는 태도를 유지했습니다. 전화를 하는 건 아데마르의 일이 아닙니다. 알량한 자존심을 가진 머저리들에게 끝없이 호소하는 것도 그의 일이 아닙니다. 그는 밖에 나가서 악수를 하고 아기에게 키스하고 집회를 이끌거나 군중을 행동하도록 격려해야 했습니다. 행동이라! 쓸모없는 관료들은 그의 의석을 차지하지 못하겠지만, 행동을 통해서라면 차지할 것입니다.\n\n아데마르는 자리에서 벌떡 일어나 바로 밖에 있는 비서에게 따라오라고 손짓하며 사무실에서 성큼성큼 걸어 나왔습니다. 놀라긴 했지만 이런 일에 익숙하지 않은 그녀는 서둘러 서류더미를 움켜쥐고 어색하게 책상을 뛰어넘어 그가 복도로 몸을 숨겼을 때 그를 따라잡았습니다. "제 책상에서 맨 오른쪽 시트를 꺼내서 30부, 어, 50부를 인쇄하세요. 선동자 명단은 아직 가지고 있겠죠?" "아, 예." "좋아요, 좋아. 전화해서 모집이랑 집회를 늘리라고 하세요. 이제 끝내야 겠네요."\n\n아데마르가 이미 차에 올라타고 있을 때, 그는 살짝 웃으며 뒤를 돌아보았습니다. "전 말썽을 일으키러 갈 거예요. 제가 돌아올 때 쓸 수 있는 만큼 메모장을 모으세요. 오래된 계획을 수정하고 새로운 계획을 작성할 때니까요. 아데마르의 귀환입니다.""
 brazil.22.a: "그리고 그 말을 마지막으로, 그는 상파울루의 거리로 달려갔습니다."

 brazil.23.t: "Little Acts"
 brazil.23.desc: "Goulart's day had been going well enough- he woke up with a firm understanding of what the day would bring, he spoke with friends over when he would meet them next, and he was almost at work by the time that he tripped. Why it became such a bother to Goulart was what he tripped on, just next to a dark alleyway- it was the foot of a man, laying in the mud. Before he could even stumble to the ground, Goulart's hands shot out in front of him.\n\n"Shit, sorry, that's on me." Under a small newsstand's worth of newspaper, the man seemed to be laying down as though he was hiding from bloodhounds, or a bear, as the mud beneath him squished as his hand was laid back into the watery dirt. It was insulting to even see- someone laying perfectly still in the mud. Goulart was taken aback, more than anything, before reaching out his hand. "Here. Up." With a sigh and a heave, the two men were standing next to each other, one looking considerably worse for wear than the other. The man seemed to be only partially protected from the mud, still, some swathes of it covering his back, which Goulart couldn't help but feebly trying to wipe off the mud. "You alright?"\n\nThe man stood with a look in his eyes that Goulart was pained to even see. His mind flew to the speech he was to give later today- wiping off the mud on the poor man was more than enough to let his mind fly to the Auro and those bastards on the other end of the PSD that let him lay there. Goulart could already feel some new "adjustments" being given to his speech he was already uncertain of.\n\n"Sure, just fine, thank you." The look in his eyes, that of a man betrayed a thousand times over, offered one last betrayal, and revealed how the man had been laying there. Goulart checked his watch. Five minutes. "Listen, there's a kitchen down the road and to the left, get yourself cleaned up, and I'll meet you there in an hour." The man looked at Goulart with what anyone could see as appreciation, even if he didn't say a word."
 brazil.23.a: "Goulart smiled, and walked to his speech."

 brazil.24.t: "Freedom to Distress"
 brazil.24.desc: ""Alright, you all know why you're here. Give me some dirt on this cockroach!" Carlos Lacerda clapped his hands and wrote a name atop the large blackboard at the front of the crowded meeting room. HENRIQUE LOTT. Lacerda had set thirteen of his best journalists on investigating every dirty deed, backroom deal and possible scandal Brazil's current president had even possibly been involved in. Now, they were ready to present their findings. Or rather, their lack of findings.\n\nWhen nobody spoke, Lacerda threw his hands up in the air. "What? You've been looking into this reprobate for months now, give me something!" A nervous looking woman near the back of the room cleared her throat and shakily stood up, as all eyes turned on her. "Uh, sir, we regret to inform you that we found, umm, almost nothing sir. As far as we can tell," she looked expectantly at her vaguely nodding counterparts, "Lott is clean. The only concrete accusations are all very minor, nothing worthy of even a tabloid. As far as we can tell, the man is untouchable." She sat back down, and the awkward silence resumed. Lacerda looked around the room, and sighed. "Christ, I don't have time for this. I had to put off a meeting with my poverty counsel for this, you understand? Rio has the highest rates of unemployment and homelessness in the country, and I should be dealing with it right now. Instead, I'm talking to a group of professional simpletons!" A young man in the front stood up, his face fixed with embarrassed indignation. "What the hell do you want from us? We can't just make shit up!" Lacerda laughed, and took back up his chalk. "Watch me."\n\nLOTT SEEN WITH WOMAN HALF HIS AGE! LOTT, PATRIOT OR CIA SPY? FRAUD PRESIDENT STEALS VOTES! LOTT BOUGHT? On and on Lacerda wrote, covering the board in eye-catching headlines and random accusations, until every inch was covered by a story. Lacerda turned back to the crowd, now staring at him with a mix of disgust, apprehension and a strange kind of excitement. "Get writing, I have a city to fix.""
 brazil.24.a: "Lacerda forgot to leave the chalk."

 brazil.25.t: "Quadros Visits China"
 brazil.25.desc: ""Extra Extra," read the newsboys on Brazil's city corners that day, "Vice President Quadros visits China! Brazilian-Japanese relations on the upswing!" Quadros had arranged a visit to the East, for the stated purpose of bettering relations with the Co-Prosperity Sphere.\n\nHis visit began as more of a tourist visit than a diplomatic mission, taking sight of the Forbidden City, where he visited the museum and witnessed the great many cultural artifacts of China's imperial period. There was then a fine dinner in the Brazilian embassy with the President of China, Gao Zongwu, the Brazilian Ambassador Sérgio de Queiroz Duarte, and the Sphere Representative in China, Takeo Miki. The dinner was filled with much amicable discussion among all those involved, with Brazil's intentions of a deeper relationship with the Sphere being made openly and explicitly.\n\n"We are shared in an anti-imperialist struggle," the Ambassador said, "and we look to deepen our relationship with like minded nations, those who have shared our struggle against colonialism. May we stand as brothers!" The comments made the intentions clear; too clear, as this was contrary to the interests of the United States, and contrary to the opinions of many domestic citizens; many groups, especially pro-OFN and left-wing organizations, slung around accusations towards Quadros such as "Nazi!" or "Japanese Bootlicker!", along with other words the newspapers were not allowed to publish.\n\nFollowing the dinner, in an unpublished event, Quadros, Gao and Miki met in a private office to discuss trade specifically. Upon his return, Quadros regarded the trip, talks included, as a great success."
 brazil.25.a: "Who but Quadros could do this?"

 brazil.26.t: "Splitters!"
 brazil.26.desc: ""I declare this meeting adjourned!" João Amazonas slammed his gavel again and again, desperately trying to stop the riot brewing at the Brazilian Communist Party's latest emergency meeting. He commanded a significant sect of the Party, and would be its de facto leader, if not for the sectarian bastard currently standing atop the bars central table. Luis Carlos Prestes, a naive splitter that had for a long time commanded a sect opposed to Amazonas and his coalition of realists within the Party. Tensions had simmered in the Party for a long time, but yesterday's incident had... escalated the situation.\n\n"Put that fucking gavel down João, you goddamn tyrant! This isn't over until your goon is punished for his murder!" Prestes was red in the face, out of breath but still absolutely determined. Amazonas moved to slamming the gavel on the wall, and waved for his men to settle down. The Party was seconds from an outright brawl between the two factions, and he had only seconds to bring everyone back together. This would take tact.\n\n"Shut your mouth Prestes, your mad dog attacked Miguel! It was self defense, and that's the end of it!" The room turned quiet immediately, as everyone of Prestes' men grouped up around their leader, as though acting on a well rehearsed script. Prestes cleared his throat, and Amazonas saw tears in his eyes. "We knew this day was coming, João. What the hell happened to you? Every day you get more violent, more authoritarian. What happened to our plans, now all you talk about is your bloody agrarian revolution! This is the last straw. When would you have had one of your goons kill me, in 'self defense'? This Party is no longer about the Communist Brazil we are trying to build, it's about you."\n\nWith that, Prestes' men filed out the door. The remaining members stood confused, deprived of both a fight and half the party's strength. Amazonas collapsed against the back wall, and held his head in his hands. How could he lead the Revolution if his own party was splitting around him?"
 brazil.26.a: "The gavel was a pile of splinters."

 brazil.27.t: "A Forced, Premature Retirement"
 brazil.27.desc: "Plínio Salgado stared blanky the city of Lisbon through the window of his office. in front of his eyes laid what his ancestors built, a magnific proof of what his kin could do. A large, organized Christian city, with it's Catholic and North African legacy being shown at every corner from beautiful squares to a occasional bakery... How he wished the Brazilian capital was like that, and not the disgusting communist influenced Brasília. Since someone, maybe an American agent or a manipulator from the Brazilian liberals connected him to Lacerda little plot in 1955 he had been exiled. He remembered every single note he wrote for every single officer asking them to not cooperate with that american plot, and this was what he got.\n\nAs he sat down to prepare a speech to a cultural association of Brazilian immigrants he thought about his homeland, a place contamined by the same influences who now tried to face Portugal. Left wing feminists, sodomites, teenager bands, and the worst of all, pornographic magazines who corrupted the youth. He almost frowned at his mouth thinking of all the evil being mass produced and flooded in Brazil, while his party stayed under the unsure command of Reale.\n\nSalgado finished the speech, and while he walked through a park on the way he saw a Afroiberian couple, what a stunning size of Lusotropicalist glory, the clear proof of the moral superiority over the barbaric Yankees with their segregation. He wanted to return, and with the support of Salazar, Franco and some friendly people back home he tough he could do it. As he gave bread to the fish on the lake he could only thing about..." 
 brazil.27.a: "...How he would fix the problems back home."

 brazil.28.t: "The Ship is Leaking"
 brazil.28.desc: ""Here are the facts, Henrique. The armed forces are... annoyed, with recent decisions that have been made. Your administration has repeatedly fumbled and mismanaged issues of national security. Congress has also failed and the politicians in Brasília bicker as the country is left defenseless. Some more radical officials have even advocated for, well, your resignation. By force, if necessary."\n\nLott was fuming. Under any other circumstances, he would have had the smirking officer Sylvio Frota sitting across from him expelled from service, arrested and tried. Unfortunately, he no longer had that luxury of the upper hand, this was a informal meeting between the ex president and a influential officer. The impertinent bastard leaned in closer. "Unless things change, immediately, we will be forced to take action."\n\nLott, through gritted teeth, replied. "I can promise that conditions for the military will improve, and the government will not take any actions that may compromise your opinions of us. In return, your blatant power grabs will cease."\n\n"Ah, Mr. President, that sounds like a wonderful arrangement. Let's hope it goes as smoothly as both of us hope. Though as we both know your presence in Brasília is not as... influential as it once was. Talk to you later, Lott." Sylvio Frota smugly said\n\nThe moment the bastard was out the door, Lott collapsed into his chair. It was moments like these where he really felt his age, really felt the press of steering the ragged ship that was Brazil. Things had been simpler in the Army. Well, he chuckled, maybe not that much simpler. He cracked open the bottom drawer of his desk and pulled out a fine bottle of whiskey, a single bottle of which cost into the thousands. He had been saving it for a special occasion, but special occasions were in short supply nowadays."
 brazil.28.a: "He took a sip, but didn't taste it."

 brazil.29.t: "The Death of Democracy"
 brazil.29.desc: "The Senado chamber was the perfect reflection of Brazil's political chaos; Men and women from every corner of the political spectrum were engaged in intense but worthless arguments, screaming insults at those they would have considered friends mere weeks ago. Even the parties were irrevocably split into dozens of tiny factions, throwing out all notions of unity over the slightest political or even personal disagreement. From the highest offices to the smallest town assemblies, Brazil was in complete and utter disarray.\n\nThe Senado chamber was a perfect mirror of the failures of Brazilian democracy, so it was only fitting that it be host to its death as well. Auro de Mora Andrade, lounging casually in a peaceful corner away from the room's anarchy, smashed a gavel against the wall. The sudden bang was followed by three more, as a team of soldiers burst through the doors and fired twice into the ceiling. The chaos ceased in a heartbeat, as Sylvio Frote strode inside. He relished in the sudden silence. This was order, enforced by the only thing that mattered.\n\n"Gentlemen and women alike! The hellish anarchy consuming Brazil has weighed heavy on the armed forces minds these past days, as I am certain it has weighed on yours. We have decided on a new course of action, one that will repair and restore the beauty of this fine nation to its former glory! The civilian government of Brazil will be dissolved, and replaced with a military-led provisional authority that will guide all Brazilians back to stability. Worry not, the fine patriots behind me will ensure you are escorted safely back to your homes. Enjoy your vacation, my friends! It may be a while."\n\nIt was a scene mirrored thousands of times over across the country. Military forces swept government buildings, expelling or arresting public, democratically elected officials. In some cases, policemen rallied around defiant civil servants and barricaded themselves in government buildings, demanding explanations for the disgusting mutinies. These vestiges were put down, with prejudice. Gunshots and screams echoed across Brazil as yet another young democracy was bathed in blood."
 brazil.29.a: "All ships are sunk by their sailors."
 BRA_military_coup_tt: "Brazil can only watch in horror as her §Rmilitary takes the reins.§!\n\n"

 brazil.30.t: "Brazil to the Rescue"
 brazil.30.desc: "Lott coughed twice before speaking, "Let's get this out of the way immediately. I intend to join the OFN defense of South Africa against the Schild. To do any less is to allow fascists to continue their campaign of murder unchecked." Lott sat down at the head of the long meeting table, looking at the assembly of generals before him. At the other end sat Odylio Denys, War Minister. To his right, sat... Quadros. This meeting would decide, once and for all, the Brazilian response to the South African War.\n\nDenys piped up first. "I think I speak for the entire military high command when I say that we agree, Mr. President. We are already preparing an offensive against the Schild, so I recommend we get right into the planning. If there's no objections?" Everyone around the table gave varying grunts of affirmation, nods and even the odd 'yep'. All except one.\n\n"Do you want the Germans to shoot our heads off our necks!? There's already a goddamned continent full of Nazis, why antagonize them!? Whenever Barry or whatever whoreson wins their civil war, they're going to nuke us into paste! I object!" Quadros had fully stood up now, and banged his fist on the table at the end for good effect. He slammed his hands down again, and sat back in his seat, red-faced and puffing.\n\nAn awkward silence filled the room, until Lott tentatively broke it. "Uh, well. Thank you, Jânio. If there's nothing else... Let's get into the planning.""
 brazil.30.a: "Quadros stormed out of the meeting, and wasn't seen for the rest of the day."

 brazil.31.t: "Send a Letter to your Representative!"
 brazil.31.desc: "Annoyed officials filtered out of the National Congress building, still bickering amongst themselves over the recent debate on intervening in the SAW. Most PSD and USD members were dead-set on intervention, but almost all of the PTB were fiercely opposed to war of any kind, sticking steadfast to their isolationist policies. At the moment, the independents and smaller parties were mostly neutral. President Lott aimed to change that. Party whips were running themselves ragged, dashing to and fro between the offices of every official who so much as looked at the fence. Nothing besides out-and-out blackmail was off limits, so assurances, amendments and quite a few bribes were being lavished on the typically ignored minor parties, who were relishing the sudden attention\n\nPro-war politicians already had the majority, but the more officials Lott brought onto his side the better. He had no intention of dealing with squabbling bureaucrats while he ran a campaign. Luckily, most had been receptive to the idea. Brazil's armed forces hadn't properly stretched their legs since the embarrassment of WWII. It was time to demonstrate why they were still the masters of South America."
 brazil.31.a: "As the people called for war, their representatives began to answer."

 brazil.32.t: "A Modern Parable"
 brazil.32.desc: ""Thank you for tuning in to Rádio MEC, but before we get back into the music I've been asked to share a little story with our listeners. Not too long ago, a coalition of fascists attacked the Union of South Africa, the last beacon of democracy in the continent. Now our boys are getting ready to ship out and help the war effort, fighting alongside the Union to protect democracy. Problem is, an awful lot of you think this is a bad idea. An awful lot of you would rather let the fascists win, let them keep up their mass murder and oppression of our brothers and sisters across the sea. So, I've got a little story to share with you."\n\n"A fair while ago now, a cruel monster took control of one of the world's oldest countries. This country had been chipped away at for a long time, turned small and helpless by the passing of time and foreign wars. When this monster took control, the people loved him. He was vicious, a murderous drug addict that lived off of cruelty and hatred, but he promised a return to better times. This monster slowly grew its power, grew its armies, but the nations around him did nothing. Were they afraid? No. The monster could have been stopped at any time, but no-one would take the time to put an end to him. They were too apathetic, too sure of their own victories and glory."\n\n"Finally, the monster and his armies attacked one of the nations surrounding them. The nation cried out for help, help against the cruel hordes that ransacked its natural beauty and free society, but they were ignored. The monster destroyed this country, and brought its ruined lands into his own hateful society. With these new lands and industry, the monster turned its attention to gathering an even larger army, until eventually it eclipsed even its old, powerful neighbors. From there, it took hardly any effort at all to destroy everything in sight. It turned on its old allies, and the monster lived off of death and cruelty for a long, long time.""
 brazil.32.a: "Let's kill this monster in its crib."

 brazil.33.t: "An Unexpected Invitation"
 brazil.33.desc: "It was a fine day in Brasília, and Jânio Quadros had a letter on his desk. This, however, was no ordinary letter from a petitioner, a curious high school student, or, for that matter, a sycophantic good-for-nothing of a minor politician. He tended to take such letters, give a form-letter reply, sign them, and throw them into the nearest wastebasket.\n\nWhat was so different about this letter? It was a letter from Carlos Lacerda, a fanatical opponent of the current government and a fellow grandee of Lacerda's UDN.\n\n"My dear Jânio,\n\nI have heard of some important information that is of great urgency and potential benefit the Republic of Brazil. Accordingly, I'd be deeply grateful if you could pay me a visit at my office in the next few weeks..."\n\nJânio had no difficulty guessing at what the Crow wanted to talk about. After taking a long look at the letter and contemplating its contents, he sighed, swigged from his hip-flask, and folded the letter back up into its envelope. "
 brazil.33.a: "His decision was made"

 brazil.34.t: "A Strongly Worded Reply"
 brazil.34.desc: ""TELEGRAM\nVICE-PRESIDENT JÂNIO QUADROS BRAZILIAN REPUBLIC BRASÍLIA\nTO CARLOS LACERDA GOVERNOR OF GUANABARA RIO DE JANEIRO\nTHANK YOU FOR YOUR RECENT LETTER STOP THOUGH NOT EXPLICITLY STATED YOUR MEANING WAS QUITE CLEARLY UNDERSTOOD STOP LET ME BE VERY CLEAR I WANT ABSOLUTELY NO PART OF IT STOP\nFOR ALL HIS FLAWS PRESIDENT HENRIQUE LOTT IS THE HEAD OF STATE AND LEADER OF THE BRAZILIAN PEOPLE STOP HE IS MOREOVER MY PARTNER IN GOVERNANCE AND POSSIBLY EVEN A FRIEND OF MINE STOP THAT IS CERTAINLY FAR MORE THAN I OR MOST PEOPLE FOR THAT MATTER CAN SAY ABOUT YOU STOP YOU WOULD DO VERY WELL TO REMEMBER THAT STOP\nON MY AUTHORITY AS VICE-PRESIDENT AND AS A LEADER OF THE UDN COALITION I VERY STRONGLY ADVISE YOU TO CEASE AND DESIST ANY FURTHER ATTEMPTS TO DRIVE A WEDGE BETWEEN MYSELF AND THE PRESIDENT STOP FAILURE TO COMPLY MAY RESULT IN A SURPRISE MEETING BETWEEN YOUR LOWER DIGESTIVE TRACT AND A BROOM\nYOURS ONLY SOMEWHAT RESPECTFULLY\nQUADROS\n\nYes, that is all for the telegram. Yes, bring it in for my signature later today."\n\nQuadros dismissed the secretary and leaned back in his seat. That would teach the Crow to try and use him as a piece in one of his power plays. "
 brazil.34.a: "I wounder what Henrique is up to today."

 brazil.35.t: "Drawing Battle Plans"
 brazil.35.desc: "When Jânio Quadros - neither drunk nor especially angry for once - entered the office of Carlos Lacerda, he found another person there that he hadn't expected or, for that matter, wanted to see.\n\n"Adhemar! What the hell are you doing here?"\n\nAdhemar de Barros smiled slightly. "Carlos here thought I'd be of use in this little discussion of ours."\n\nQuadros concluded that that made sense, though he was still displeased. "Speaking of, where is the Crow this fine day?" At that moment Lacerda came in from behind, surprising Quadros. "The Crow's here. Good to see you, Jânio."\n\nQuadros, shaking off his initial shock, nodded. "Yes, the same for both of you. As you can probably guess, I'm in. So what's the plan?"\n\nLacerda and Adhemar smirked and leaned forward. Lacerda began to speak. "You know that weird project of Lott's? That highway? Let's take all the dirt we have about the embezzlement and fraud that's happening on the Highway and the fact that Lott hasn't done a single thing about it. We can set off a few hundred protests and riots, watch Lott's government collapse under the chaos, and put someone distinctly better than him up in his place."\n\nQuadros nodded approvingly. If things went well, he'd be able to hold Lacerda and Adhemar back, force Lott out, and take the presidency for himself."
 brazil.35.a: "That's a great plan, Carlos."

 brazil.36.t: "A Shocking Revelation"
 brazil.36.desc: "Valdomiro Conceição Belchior, a well-to-do denizen of São Paulo, called Valdo by his friends, sat down and read the day's paper. To his disappointment, there was even more news about corruption on the front page.\n\n"Instances of bribery on the Trans-Amazonian Highway project have come to our attention due to leaks from within the Lott administration and the leadership of the highway project. Various cases of embezzlement... rerouting through bribery... extortion... protection racketeering... "More of this rubbish, Valdo thought. He wondered what Lott thought about this.\n\n"We have reached out to the President for comment. However, no response was forthcoming at press time."\n\nAs you might expect, Valdo was fairly disappointed. More corruption was not what Brazil needed."
 brazil.36.a: ""I was a damn fool to think anything would change, wasn't I?""

 brazil.37.t: "Quadros Threatens Resignation"
 brazil.37.desc: "Jânio Quadros looked at his secretary. "Are you ready, then?" The secretary nodded.\n\n"Very well then. Let's begin." Quadros began his dictation.\n\n"People of Brazil!\n\nI have received grave information regarding the running of the Trans-Amazonian Highway project. As this project has proceeded, officials and workers have been ridden down by bribery, extortion, and corruption at every turn. Worse yet, our President, Henrique Lott, far from addressing these as his station demands, seems to have decided that fighting corruption is not a priority for him. You all know that I cannot agree with that kind of mindset under any circumstances.\n\nAs I believe that our government must focus on the total elimination of corruption in its functioning, I have made the following two demands to the President.\n1) A full investigation into the corruption that has taken place.\n2) The total and immediate rectification of any abnormalities in the Project.\n\nIf the President fails to comply with these demands, which are reasonable by any standards, I will have no choice but to resign in order to serve the country through other means than as vice-president to a man who will neither fight corruption nor allow others any input in governance."\n\nQuadros, looking at the final document, nodded approvingly, and grabbed a copy of a resignation letter he had drafted. Sealing them each in an envelope, he called his secretary. "Send this one to the press, and the other one to Carlos Lacerda in Guanabara.""
 brazil.37.a: "Hopefully that cooks his Goose"

 brazil.38.t: "Lott Stands Strong"
 brazil.38.desc: "Henrique Teixeira Lott, President of the Brazilian Republic, was addressing the matter of corruption in the Trans-Amazonian Highway project.\n\n"Senhor Quadros has raised valid concerns about the matter of corruption on the Trans-Amazonian Highway. I will take decisive action in order to resolve those concerns. I promise a full, independent inquiry into the execution of the highway project, the rectification of any and all abnormalities, and the punishment of all those who were found attempting to corrupt this project.\n\nIn the press gallery, a reporter looked at his friend. "Doesn't this fulfil Quadros' demands to the letter? Then why's he resigning?\n\nThe other reporter shrugged. "He's planning to move forward with his resignation because the working relationship between him and Lott has deteriorated beyond recovery.\n\nThe first reporter laughed. "No thanks to Quadros, of course. So in essence, Quadros threw a snit, and since Lott didn't lose power, he has to leave with his tail between his legs.\n\nHis friend nodded. "Yes, that's just it.""
 brazil.38.a: "The best laid schemes..."

 brazil.39.t: "Lott Resigns"
 brazil.39.desc: "He had no choice, didn't he? It was all crashing down, and if he didn't do something quickly, it would spell doom not just for him, but possibly also for the PSD and Brazil itself. He had already had a meeting with many of the major members of the PSD, who in polite terms had refused to back him in case a impeachment attempt was launched. For the first time in Lotts life he felt he had been outplayed, and to him there was only one thing he could do that would keep his honour intact.\n\n"People of Brazil!\n\nDue to the recent crisis about corruption in the Trans-Amazonian Highway project caused by corrupt bureaucrats and oligarchs, and in order to protect the integrity of the democratic process, I am tendering my immediate resignation as President of the Brazilian Republic. It is my earnest hope that the Brazilian people will be able to find a new leader able to succeed where I failed and bring Brazil to a new era of prosperity."\n\nOf course Lott knew this was a plot by that crazed drunkard Quadros. If he had tried harder to reach a permanent modus vivendi with his former vice-president, this might not have happened. But it was too late now. Public opinion had turned against him, and it was time for him to bow out. He could only hope that democracy would continue to survive."
 brazil.39.a: "It is finished"

 brazil.40.t: "The Army's Ultimatum"
 brazil.40.desc: "'Out, out!' Came the cries incessantly. One of the grunts quizzed his commander silently. General Silvio Frota shook his head imperceptibly. There would be time enough to silence the traitors.\n\n"Honorable members of the legislature." More shouting. A few grunts added their barks of 'Silence, Silence!' to the chorus. Frota wiped the sweat away. The room was stuffy.\n\nEventually the tide of anger receded, leaving the general alone in a sea of contempt. "Members of the legislature. The republic has stood without leadership for weeks, now. The nation is adrift, rudderless. Those who should have captained it squabble like children." A tide of jeers. Former president Kubitschek stood up, asked by what rights the soldiers had come. The general turned aside his gaze from the socialist snake, back to the rest of the assembly. "The men of the national army have always stood as guardians, as defenders of the Brazilian nation. We cherish its democracy. Yet we will not let it be used by greedy and ambitious men while the republic crumbles. The legislature failed to confirm Mr. Goulart as the next president in the order of succession. It is its prerogative. However, no progress has been made on nominating a new leader for the country. The brave soldiers of the national army implore the assembly to solve this current crisis within three months."\n\nMore shouting. Sweat threatening to run into his eyes. The general blinked away the irritant. "Were the honorable members of the legislature to fail in finding a president within those hundred days, the consequences would be most unfortunate for our nation. The people's mandate will be respected. Yet the people have not elected for their representatives to make a mockery of the nation on the world's stage. Gentlemen, we expect a solution within a hundred days. Brazil must be shepherded through these dangerous times."\n\nA final rain of jeers. The general walked away, unconcerned. These clowns would do as instructed, or there would be hell to pay."
 brazil.40.a: "The gauntlet is thrown"

 brazil.41.t: "Coffee with Neves"
 brazil.41.desc: ""So summed up, we have avoided the worst of the crisis with our decisive actions taken earlier, but inflation and debt still pose a problem." Lott says looking at the report that his minister of the economy Tancredo Neves and Celso Furtado his minister of planning had brought to him. It was early in the morning with the sun only having risen and outside the sky was covered with clouds. Lott took a sip of the coffee he had been given by his secretary as he waited for the two to reply.\n\nEffectively that is the case Tancredo Neves stated before speaking again. "I have gathered a few economic proposals that will help us deal with this problem. Raise some taxes here and there, change the interest rates, make it harder for companies to dodge their taxes. That should settle the crisis." Celso Furtado nodded and replied,  "And with these proposals, we can ensure economic growth continues to soar and our industrialization program is not hampered."\n\nLott nodded before smiling, "Well I am glad that this crisis looks like it will be easily dealt with, finally some good ne...."\n\n"Lott, they bloody shot him." Quadros shouted as he barged into the meeting room. "Shot who Jânio." Lott quickly replied, he was used to Quadros's outbursts by now, but someone had been shot and he could not easily dismiss this comment.\n\n"João Pedro Teixeira, leader of the Peasent Leagues in Paraíba. He was walking home with his children. Then someone pulled out a gun and bloody shot him three times in the back. He was dead within the hour. The Peasant leagues are furious talks about strikes are flying about."\n\nLott, Tancredo and Celso who were all looking at Quadros when he barged in were all quiet for a few moments. It would be Celso who broke the silence."
 brazil.41.a: ""This complicates things""

 brazil.42.t: "The Bull Bellows"
 brazil.42.desc: "Today was Adhemar de Barros' hour. The Hundred Days had come to an end. His gambit had succeeded, the Crow had been outmaneuvered, and the Getulists had been outflanked. Now at last, thanks be to God and His Mother, Adhemar was free to practice his unique and effective system of governance, for his betterment and that of those who supported him, not to mention that of the Republic and its people.\n\nAs Adhemar arrived at the Congresso Nacional, he looked around. Hundreds of supporters - many of them treated with a dose of the hyper-effective drug Payola HCl administered through various types of envelope - applauded wildly for him. Adhemar marched past them as the crowd applauded and the cameras rolled - it was his moment, and by God and the Saints he would savour it.\n\nAdhemar de Barros, by the grace of God and the favor of Nossa Senhora da Conceição Aparecida, President of Brazil, entered the Senado chamber. The PSP politicians applauded wildly. Some were even sincere in their applause. The other politicians - from a range of parties - applauded too out of respect for their new President, but many had trouble hiding their bemusement."
 brazil.42.a: "How the hell had he pulled it off?"

 brazil.43.t: "Jango Reaches His Destiny"
 brazil.43.desc: "Today was João Goulart's hour, thank the Lord. The Hundred Days had come to an end. The Crow and Bull had been driven back, Quadros had joined them in ignominy, and Kubitschek had chosen to put his faith in his former vice-president. Now Goulart was finally free to take possession of that which was rightfully his - and he did so, taking a helicopter from Porto Alegre to Brasília, his beloved wife and children in tow.\n\nAs João Goulart entered the Congresso Nacional, he looked around. Cameras flashed while PTB and PSD politicians and cadres of all ranks applauded wildly. Leonel Brizola and Edna Lott made their approval known by clapping even more loudly than the others; Tancredo Neves nodded approvingly off to the side. Goulart ran up to Juscelino Kubitschek, who graciously shook hands with him though still visibly disappointed.\n\nJoão Goulart, by the mercy of Nossa Senhora Aparecida, was now President of Brazil despite all the obstacles that had been thrown in his direction by Lacerda and his lackeys. As the swearing-in proceeded, Goulart successfully resisted the urge to smirk as a distinctly displeased Auro de Moura Andrade, his scheme defeated, was forced to hand over the presidential sash.\n\nMeanwhile, in a well-furnished house someplace in Rio Grande do Sul, an old man chewed away at his second lunch while watching the inauguration and felt reassurance that his student was free to continue serving Brazil in the way he once had."
 brazil.43.a: "With joy in his heart, Getúlio Vargas smiled"

 brazil.44.t: "The Crow Takes Flight"
 brazil.44.desc: "Today was Carlos Lacerda's hour. The Hundred Days had come to an end. His gambit had succeeded, Quadros had followed Lott into ignominy, Adhemar had been outmaneuvered, and the Getulist scum had been put in their place. Now, thank God, Lacerda had found safety for himself from everything that would threaten him; for who was left in Brazil that would presume to attack their President?\n\nAs Lacerda entered the Congresso Nacional as President, he looked around. UDN politicians were, as would be expected from good, loyal Brazilians, applauding wildly for their leader. A few PSP and PSD people - the more tolerable ones from among them - were also there to salute their new president. But the Getulist good-for-nothings - the Goulart-and-Neves gang of the PSD and PTB - were as expected not there, nor indeed was Juscelino Kubitschek.\n\nCarlos Lacerda, President of Brazil by the grace of his God and the will of the Senado Federal, went up to the front of the Senado chamber. He looked at the Speaker of the Senado, Auro de Moura Andrade and nodded.\n\nSpeaker de Andrade nodded back."
 brazil.44.a: "Just as planned"

 brazil.45.t: "The Architect Builds Once More"
 brazil.45.desc: "Today was Juscelino Kubitschek's hour. The Hundred Days had come to an end. The Crow and Bull - damn them both - had been driven back, Quadros had stumbled his way out of the presidency, Andrade had been put in his place, and Goulart had chosen to put his faith in him. Now at last, Heaven be praised, the Architect was free to return to Brazil - his greatest work - and see it flourish as he had for five years before the fall of poor Henrique Lott.\n\nAs Juscelino Kubitschek walked into the Congresso Nacional - whose construction he had overseen - surrounded by his supporters, he ran to Edna Lott and Leonel Brizola to shake their hands. Though they appeared disappointed, he knew they were just happy that it was at least somebody they could trust. He made a note of calling Goulart to ask after him, and to make sure that he was protected.\n\nJuscelino Kubitschek, by the grace of Heaven and the will of the Senado and the Brazilian people, President of Brazil, entered the Senado chamber. The PSD and PTB politicians applauded wildly, while Tancredo Neves looked on with approval from the sidelines. Sure, the UDN and Lacerda's lot were not present, having joined Carlos Lacerda in throwing a snit and not showing up, but it mattered nothing. This was Kubitschek's moment."
 brazil.45.a: "The Architect picks up his tools once more"

 brazil.46.t: "Vulnerant Omnia"
 brazil.46.desc: "The final hours of the final days. Infantrymen had been brought over by truck, and marched in the suburbs of Brasília already. One by one, the country's barracks were emptying out, letting out poison into the heart of the republic's bloodstream. In darkened halls officers raged at the incompetence of scheming politicians. The hundred days had come and gone, and nothing had been done. The time had come for men of actions.\n\nKubitschek oversaw his guards gather a few odds and ends to a car. Already a few days' clothes had been stored on the backseat. It was time to escape the capital, as long as the airport was still open to civilian flights. His traits long with fatigue, the former president helped his men with the process as best he could. Someone pressed him another cup of coffee. How long had it been since sleep? Hours slipped by him, the high tide drowning out his footsteps on the beach behind him. No way but forward.\n\nHow had they all failed? Him and Brizola had both dragged down the coalition into the abyss. In their hubris they were all matched by Adhemar and Lacerda's inept attempt to pilot the UDN into victory. Lacerda no doubt cowered into some army mess hall, tail between his legs. No news on Adhemar. As for Brizola, the PTB politician had long vacated the capital. Already the noose was tightening. Soldiers were drawing up a ring of steel around the capital. The airport was still open for a few more hours.\n\nHow had this all happened? Juscelino Kubitschek's long run had not been along a rough sea. Rather the former president had run round and round at the bottom of a great hourglass. The rising tide had been a mirage all along. He was drowning in quicksand, and no help would come."
 brazil.46.a: "In it's ultimate test, did democracy fail itself."

 brazil.47.t: "The Amazon Kills"
 brazil.47.desc: "The four man team of choppers gave a choked and weary cheer as the last tree of the month went down, sending up a massive cloud of dust and startled insects. Miguel tried to cover his mouth, as did the other cutters, but it was as always useless. They would be hacking up dirt for the rest of the night, disturbing what little sleep they got already. Of everyone involved in the giant machine of industry constructing the Highway, the choppers had it the hardest. Daniel was the de facto leader of one of these teams, tasked with venturing dozens of miles into the Amazon with nothing but the most basic of supplies and cutting hundreds of inconveniently placed trees, clearing the way for the bulldozers to clean house. Finally, their month's quota was complete, and they could head back to the main work camp. At least, for a little while.\n\nIt took a few days to make their way to camp, but getting back was always easier than cutting a way in. The men were finally back in good spirits, as they moved off their trail of clearcut stumps towards the camp's unmistakable plume of thick smoke. Right as they began to hear the distinctive hustle and bustle of camp, another sound echoed clearly through the growth. A gunshot.\n\nThe choppers crashed into camp to find the source of the sound, seemingly the centre of a growing mob clustered around a lone lean-to. Daniel couldn't tell what they were ogling at, and as he pushed through the crowd he noticed some men were quickly running back through the crowd. One forcefully grabbed Daniel as he passed by and practically dragged him back outside of it before he could catch a glimpse.\n\nDaniel slapped the man's hands away. "What the hell are you doing!?" It was only then that he noticed tears streaming down the man's face, a strange incongruity to his massive figure and thick beard. "He, he... Fuck. I didn't think he'd go through with it, FUCK! My friend, he shot, he shot himself. Guy got a letter last night, told me his girl had left him for some big money motherfucker, goddamnit! I should've, I..." The man trailed off, and slowly collapsed against a nearby tree. "Believe me. You... You don't want to see it.""
 brazil.47.a: "The man quit the next day, and Daniel almost followed him. Almost."


 brazil.48.t: "Kubitschek's Return"
 brazil.48.desc: "Juscelino Kubitschek threw open the doors to the Presidential Office around noon. Without a second thought or moment to stand in amazement, he walked straight to the desk of the president, sat down in the shair, took off his coat, leaned back and relaxed.\n\nEverything was as he remembered it. Sure, the skyline may have changed in the windows a bit, but that was to be expected. The staff had been here during his first term, and they knew how he liked things arranged. So it wasn't that hard to get everything set up just like it was in January 1961. Not that Lott had changed much.\n\nLott...was he already forgetting him? Sure, the plan had taken less time than expected, but it had worked. He was in office again, and Lott was not. That was the goal, after all, and who cares how things went if things work?\n\nThough the recent past seemed to be fading, the further past came to the forefront of JK's mind. The presidency wasn't a goal of itself, he knew. There was much to be done, and a lot of hard work that needed to be carried out. More and more it felt like he had taken a temporary rest and the tasks of the Presidency were laid out again before him.\n\nKubitschek took one more breath and got up, putting his coat back on. A moment of relaxation and getting back in the mood was all well and good. Because now he would have to become President of the United States of Brazil, and accept all the responsibilities of the position."
 brazil.48.a: "It's good to be back!"

 brazil.49.t: "The Legacy of Vargas"
 brazil.49.desc: "Smoke filled the president's office. Goulart and Brizola had been making plans (and heated arguments, sometimes) for hours now.\n\n"Well, brother, Vargas created the National Siderurgy Company AND the Petrobrás. We need something bold at first, a project to establish our government as a proponent of national development, and also build public trust." Brizola spoke, hammering his fist on the table. "Expanding Eletrobras and its services throughout the country should be our first major step."\n\n"I understand this, brother, but I still have some reservations over it," Goulart responded, shrouded by doubt. "The Eletrobras project was one of our achievements during Kubitschek's term, and I'm not opposed to expanding it, eventually. I see how electrical infrastructure ties in with our planned reforms, but still, the costs, brother. Our economy is practically in the gutter!"\n\n"Jango, we need radical action. We need to seize this chance, and this is how we save this country's future." Brizola threw the cigarette butt into the ashtray and lit another. "This expansion would benefit the lives of so many..."\n\nGoulart interrupted with a heavy sigh. "I know you are right, brother, but we should proceed with caution. Lacerda and his dogs will claim the communists are taking over at any sight of governmental action. We need a concrete plan. We should consult with the minister of Mines and Energy and other engineers.""
 brazil.49.a: "We should get the specialists on this."

 brazil.50.t: "Deal With The Smear Campaign"
 brazil.50.desc: ""What are they saying this time?" Goulart asked, his face buried in his hands.\n\n"Not much new," Brizola answered as he read through a stack of anti-government propaganda that littered Brasília's streets. "This one calls you a communist devil, like most of them. Oh, this one is creative, it says 'fascist in red clothing'. That's a new one." He chuckled.\n\n"I don't see the joke," Goulart exclaimed, exasperated. "Anything else about Maria Thereza? Those last ones were disgusting."\n\n"Not so much, this time. Some tabloids praised the first lady's fashion style, but that's all." Brizola put down the posters and lit another cigarette. "Anyway, we must deal with this soon, brother. If so many pamphlets and brochures are being distributed here in Brasília, São Paulo and Rio must be covered with them."\n\n"This stinks of Lacerda's hand. As much as I'd like, we can't act against him, at least not directly. We beat him in the election, but many support him still, even among the top brasses of the military. We'll have to endure these attacks for a while.""
 brazil.50.a: "Fascist in red clothing was too much, though."

 brazil.51.t: "In The Den of Lions"
 brazil.51.desc: "There was tension in the air, so much that everyone present could feel it. João Goulart noticed even while delivering his speech. The top brass of the Brazilian Armed Forces listened to his address and conciliatory words, but most of them seemed to be either hostile or uninterested in what the President had to say. After all, they would have preferred that any other candidate had won the elections. One of the generals sitting next to Marshall Castelo Branco apparently scoffed at the President's words, but the Marshall's quiet stare reprimanded him.\n\nThe President called for unity between the government and the Armed Forces, his words chosen with the utmost care so as not to upset the audience. Jango's sole purpose here was neutralizing the threat of the military as diplomatically as possible. He profusely declared his respect for the military and hoped for their cooperation with the government. Jango finished his speech, and eyed Castelo Branco, hoping for a positive, if non-commital, answer.\n\nThe Marshall stood quiet, staring at Jango with cold eyes, and for a full minute, no one spoke.\n\n"Thank you for your words, your Excellency." Marshall Humberto Castelo Branco broke the awkward silence. "We from the Armed Forces have sworn to defend our country from whatever threat emerges. And this duty we shall fulfill.""
 brazil.51.a: "The Armed Forces stand vigilant."

 brazil.52.t: "Return of the Golden Years"
 brazil.52.desc: ""...and so, what this Presidency will promise is a return to the policies and the time of the past. A period of economic growth, and renewed optimism and pride within our nation. We will build on the successes of my previous term and the intermediate one to replicate what we have done before. And that is an economic boom like we have previously experienced."\n\nThe São Paulo crowd burst into cheers with this vow. Kubitschek had missed this, with hundreds of signs with his name and Brazilian flags being waved by the listeners. And he could only imagine how the rest of his country would receive such words of optimism.\n\n"I promised you one before fifty years of progress in five, and my administration delivered. Now, I promise you another period of rapid progress and opportunity that each Brazilian shall feel. And I am still steadfast in my belief that Brazil is, and shall remain, the country of the future. We are unique amongst South American countries, and we will continue to keep our modernity."\n\nThe crowd loved it. Nationalism, optimism, a promise of better times, all of that was going to impress any group of people. And the best part was he didn't need to lie about it as politicians often did. They knew what his first term had done, and they knew they wanted more. And when JK said he would do it again, who would doubt or disbelieve him?\n\nNot in the São Paulo square. But in the room in Rio where the editorial board of Tribuna da Imprensa met, the speech was much less warmly received. They listened in silence to the radio as Kubitschek made his grand promises and glossed over the less warm parts of his presidency. Finally, Carlos Lacerda said what everyone else was thinking."
 brazil.52.a: ""Who does he think he's fooling?""

 brazil.53.t: "Meeting With Argemiro"
 brazil.53.desc: ""Your Excellency, you know what I think of Brizola." Minister of Defense Argemiro said, facing President Goulart in his office. "Generally, I do not agree with his foolish ideals and his radicalism, and I voiced my complaints to yourself more than once already. And, more than once, you chose to listen to him. No government should ever ignore and antagonize the Armed Forces, and now I hear Brizola has plans to move directly against them?"\n\nJango put out his cigarette, pondering on every word coming out of Argemiro's mouth. The minister's reasoning was sound. Brizola had drawn his plans for weakening the military's political strength and their grasp over the country. Of course, this would be presented as "enforcing the civilian government's supremacy over the army" or some other white lie. Jango was weary though. If even supporters like Argemiro saw Brizola's approach as too radical, how would Castelo Branco and hardliners like Costa e Silva react?\n\n"Minister, what do you recommend?" Jango asked, in a tired voice.\n\n"Now I will state this first, when those coupers stick there head out I will cut it off. I and the constitutionalists are fully behind you. But attacking the military is a way to unite them against you, we must be careful and get some onside. We go to Castelo Branco and offer an olive branch. Maybe offer a cabinet position to one of his allies." Argemiro  answered at once. "The government must win back their support.""
 brazil.53.a: ""I am sorry, Argemiro. Brizola knows what he is doing.""
 brazil.53.b: ""You are right, Argemiro. We cannot attack the Army.""

 brazil.54.t: "An Uncomfortable Visit"
 brazil.54.desc: ""Mr. President, what can you say about you and your party's ties to brutal former dictator Getúlio Vargas?"\n\n"Mr. President, many have claimed that your government is opposed to American interests. In that light, what does this visit to Washington mean?"\n\n"Mr. President, what about the allegations that your cabinet has ties with illegal communist groups?"\n\nJoão Goulart was used to dealing with hostile press back home, but this barrage of inconvenient questions from the American reporters was a surprise to his entourage. The visit to Washington was supposed to improve the President's image abroad and, if possible, gather international support and beneficial trade deals for the country. No amount of preparation could have helped Jango for this reception. One of the reporters even dared to ask about the President's mistresses, though all present agreed that the question did not warrant an answer, disrespectful as it was.\n\nAfter shaking off the seemingly unending questions and the incessant flashes of the cameras, a single thought troubled Jango. Some leftists insisted this was a kowtow to Washington, and Goulart was starting to understand their point. If the media was so bold and so antagonistic, how would the American government react to his visit? He decided to cast off these doubts and move forward."
 brazil.54.a: "He was here to help the Brazilian people, after all."

 brazil.55.t: "The Master Plan"
 brazil.55.desc: ""I came here as soon as you called," Neves said as he hung his hat and coat on the wall. "What did you want to talk about, this dinner proposal?"\n\n"I have this guest list for the next few weeks," Kubitschek said as he handed over a list of names. "I'm going to hold some meetings with these people to calm down the military and make it so we might actually have an election at the end of this. Look it over and tell me if it's good."\n\nNeves took the paper. "Well, maybe some fundraising sessions and meeting with some of the high ranking...hold on, that isn't...isn't Alberto Fernandez from-"\n\n"Exactly," said Kubitschek as he smiled. "We get diplomatic support from the South American governments, and that calms the military down about us. Just meet their ambassadors, go on foreign tours, and generate positive headlines for us that the military will see and calm down."\n\n"Might also help us with the electorate too," Neves thought aloud. "They love the statesman angle. Yes, I can see why you like this idea. We should call Walter Salles and get him working on setting these visits up."\n\n"Salles! Right, excellent suggestion. Let's do it. And don't worry, I never dreamed of contacting Paraguay and bringing them into this."\n\nNeves smiled. "It's perfect then.""
 brazil.55.a: "A new election beat begins ..."

 brazil.56.t: "Leaving Them Alone"
 brazil.56.desc: ""It is true that there are many rebellious officers, and that they want nothing more than the destruction of the government. The recent airport occupation is the clearest sign of this fact. But I think that Marshal Lott has the right of it. I will leave them alone for now and try my level best not to rock the boat."\n\nThus João Goulart spoke when asked by his officials for an instruction regarding the matter of particularly rebellious officers in the armed forces. When two people heard of this decision, they came to Goulart's office in the Palácio do Planalto at the same time to make their opinions known.\n\nOne of them, Leonel Brizola, disapproved quite strongly. "Damn it all, Jango, you should have taken those good-for-nothing would-be Napoleons head-on and dealt with them once and for all. Now their threat will hang over us for the rest of your time in office!"\n\nThe other, Argemiro de assis Brasil, was more sympathetic. "I really do think that the governor ought to cut you some slack. On the one hand, granted, they will remain a threat. I and the constitutionalists are here to help you out with that. But on the other hand, if you had gone along with Senhor Brizola's plan, you'd have done nothing but antagonize them, and possibly caused the very coup you wanted to avoid."\n\nGoulart listened to them both and nodded. He found Argemiro's views more convincing, all things considered."
 brazil.56.a: "But a sliver of doubt remained in his mind."

 brazil.57.t: "Crushing the Rebels"
 brazil.57.desc: ""There are many rebellious officers, and they want nothing more than the destruction of the government and a military puppet set up in its place. This cannot and will not be tolerated. Go and remove the worst offenders as soon as possible."\n\nThus João Goulart spoke when asked by his officials for an instruction regarding the matter of particularly rebellious officers in the armed forces. When two people heard of this decision, they came to Goulart's office in the Palácio do Planalto at the same time to make their opinions known.\n\nOne of them, Argemiro de assis Brasil, disapproved quite strongly. "All due respect, Senhor Presidente, but you've blundered by going along with Brizola's plan. You've done nothing but antagonize them, and possibly caused the very coup you wanted to avoid; I'm honestly not so sure that Lott and I will be able to hold this back, though I will try to the best of my ability."\n\nThe other, Leonel Brizola, was more sympathetic. "Rubbish! It had to be done; you did the right thing to get rid of as many of these traitors as possible!"\n\nGoulart listened to them both and nodded. He found Brizola's mindset more convincing, but Argemiro's words left a sliver of doubt in his mind, which widened when news of sharply reduced military loyalty began to filter in."
 brazil.57.a: "We will have to see just how prudent this actually was."

 brazil.58.t: "Welcome to the Jungle"
 brazil.58.desc: "A crowd of South African men and women burst into cheers as the first Brazilian marines disembarked from their ships, heralding the entry of South America's greatest power into the war for liberty. Heitor marched in the middle of his column, grinning and putting his head down as the Brazilians weathered a storm of back slaps and thrown flowers. Eventually they pushed through the crowd, and made their way to a temporary barracks just outside of Cape Town.\n\nAfter a long and bumpy truck ride they arrived and began to unload their gear. Once their things were stowed, the weary Brazilians were set loose in a larger communal lot, packed full of other marines and foreign volunteers. Tomorrow would be full of debriefings, gear checks and the typical bureaucracy involved in mobilization, but for now there was nothing to do but fraternize till dinner. Heitor sat on a loose crate, and wiped his brow. He was warned about the heat, but the real thing was even worse than he imagined.\n\nHeitor lifted his head as he heard the tromp of boots on gravel growing nearer, barely dodging an outthrust, viciously sunburnt hand. A young man stood straight as a rail in front of him. "Um, uh, howdy there sir. I'm, um, the name's Private Smith, US Army. Just, I just wanted to introduce myself. Sir." Heitor smiled, and shook Smith's hand."
 brazil.58.a: "Nice to meet you Smith, but please put on some sunscreen."

 brazil.59.t: "Sunday at the Beach"
 brazil.59.desc: "The sun rose early in the morning, as Paulo sped through the streets with his Opala. It was Sunday, the day of rest- and it showed as he drove past buses full of old ladies heading to church. Today, he had a different goal: The sea. His girlfriend, Maria, sitting on the passenger seat, grinned with excitement every time he hit the throttle, and the V8 rumbled louder than the song playing on the radio.\n\nHe never thought a young man like him would have a car like this. That joy was for playboys from Ipanema, not for the son of a single mother like him. If there was something he'd learned recently, though, miracles happen; such as an accounting job at the governor's office, earned through a hard selection process and many nights without sleeping for the entrance exam.\n\nNow he reaped the rewards of his hard work by cruising fast. As the speedometer hit 99, Paulo drove through the tunnel- no traffic at all. He remembered reading on the news about how there used to be a favela on that hill, and how Governor Lacerda demolished it to build the tunnel. Paulo didn't give much thought about it- after all, going from his home to Copacabana in less than an hour used to be the stuff of dreams.\n\nThe Opala parked right next to the white sands, and as Paulo pulled his surfboard off the roof, his thoughts turned to a more pressing matter: seeing the sun reflecting off Maria's golden hair."
 brazil.59.a: "Today is a good day."

 brazil.60.t: "Round Table in the Palacio San Martín"
 brazil.60.desc: "Kubitschek could understand that not every building of governance was as modern nor as contemporary in its style as the ones in Brasília, but to be in one so obviously out of the present times put him slightly out of his element.\n\nThe headquarters of the Argentine Ministry of Foreign Relations was built on the tail end of the Beaux Arts movement, when Kubitschek was a small boy. The decorations of the inside recalled a more hopeful time, where humanity believed that science could usher in an age of understanding and plenty, not condemn the human race to face a spectre of annihilation. There were few buildings like this in South America. And heaven knew how many of the ones in Paris it was based on still survived the SS jackboot.\n\nThe snapping of a flashbulb snapped him out of him pondering how things must be in a building built before air conditioning. "...and would these trade agreements be applicable in the future?" he heard the Argentine minister ask.\n\n"We have had a wonderful relationship with Argentina during my Presidency, Minister," he said. "And I assure you building bonds with our South American neighbors will continue to be a priority. We will continue to develop our relationship, and yes, this does include new trade agreements between Brazil and Argentina."\n\n"President Kubitschek," said one of the diplomats, "you do understand any official support of your candidacy would constitute an improper interference in the internal affairs of your country by foreign diplomats?"\n\n"Precisely, and I expect you know that too." Kubitschek took a sip of water. "So I know it would be off the record.""
 brazil.60.a: ""You've got it, entirely on background.""

 brazil.61.t: "Allowing a Debate"
 brazil.61.desc: ""I'll say it again. I don't care how many times I need to. There was one unspoken, unbroken rule that even the subversives were smart enough to never break; don't allow Carlos Lacerda access to a microphone or television!"\n\n"That reeks of sentiment to me. So you're a closet subversive, eh? You want to see Lacerda fail?"\n\n"You can keep calling me names like a five-year-old, but in the end you'll see reason. I respect the man with all my heart, but the problem is that he's too good. All he has to do is say one word into the microphone and he's already won the election. Then, those crypto-Nazi-Communists will start squealing about election rigging! And who gets the blame? Us, that's who!"\n\n"If they dare march, we'll shoot them, and any traitors who stand with them."\n\n"And you think Lacerda will agree to that, huh?"\n\nCastelo Branco held up his hand, and as always the room fell silent. Squabbling children should quiet when their father speaks, and Castelo expected his officers to behave the same way.\n\n"I understand you're all very nervous. Sit down and have some more coffee then. Because I have a letter from Lacerda himself."\n\nCastelo took out the letter and waved it in the air.\n\n"I will read it to you shortly, but to summarize, Lacerda is very confident in how he will perform. If we deny him this, he'll be very upset. Now I understand that some of you have concerns, but we must allow this debate to happen."\nCastelo cast a hard gaze around the room.\n\n"My orders are final and irreversible. I don't want to hear any more pointless bickering. Nod if you understand."\n\nA sea of nodding heads greeted him."
 brazil.61.a: ""Go make the necessary arrangements, gentlemen. Dismissed.""

 brazil.62.t: "Party on the Edge of Brasília"
 brazil.62.desc: "Many could describe Brasília as "Kubitschek's city," but those who really knew the capitol would know the home near the outskirts of the city really was his place. Many diplomats knew this, it was expected of them. And several of the South American ones were there even for an important dinner. Wines from the Vale dos Vinhedos were taken from the cellar, and a wonderful spread of feijoada was prepared.\n\nAt four PM, they started to arrive at the home, greeted by Sarah Kubitschek. The master of the house unfortunately had to arrive in the middle of the group, being delayed by weather from a timely return from a campaign stop earlier in the day in Montes Claros. None of the Ambassadors from Brazil's neighbors seemed to take offense at the slight, as everyone there knew very well the trouble of traveling by air.\n\nThe conversation before, during, and after the dinner focused mainly on the upcoming election and the possible second presidency of JK. Everyone had their unique concerns and areas of interest. Guyana wanted to know Kubitschek's feelings towards the OFN. Argentina had concerns about water rights in the Alto Paraná basin. Venezuela enquired about a possible land route to the nation in the future. All those questions were elegantly handled or skillfully ignored by the once and future president.\n\nFinally, after the food was eaten, the wine was drunk, and the moon held high in the sky, the ambassadors began to leave back to the bright lights of the main city. And Kubitschek watched them go, content in his belief he had charmed a few of them into supporting his candidacy."
 brazil.62.a: "Who says you can't mix business and pleasure?"

 brazil.63.t: "Countering Lacerda"
 brazil.63.desc: "During the recent weeks, the cowbird of Guanabara had been spreading propaganda all over the place against Goulart, the PTB, and the whole government. Since in the aftermath of his drubbing in the Hundred Days' Crisis the man had nothing better to do with his life, he sat there screeching incessantly about the current "quasi-communistic fascist" regime ruling in Brazil. But for all that he ruthlessly condemned the PTB government, he seemed to conveniently forget all the things that he had messed up. Fortunately, however, Goulart and his press surrogates remembered it all quite well.\n\nGoulart directed his press officers to begin attacking Lacerda ruthlessly on any weak points they could think of. Instances such as his follies in the governorship of Guanabara, his ruthless cruelty towards the homeless, and the forcible clearing and displacement of favelas flooded the papers. This seemed to have a fairly good effect... until Lacerda began to retaliate with his own advertisements attacking Goulart's "slavish adherence to Getulist fascism" among other such slanderous nonsense.\n\nIn the end, all that came of the plan was just another mud-slinging contest, with pro- and anti-Goulart ads joining each other in near-total irrelevance in the popular consciousness within mere weeks. No real change was noticed in public attitudes other than the confirmation of the various biases held by both Goulart and Lacerda's partisans, and the positive effect of either campaign was debatable at best."
 brazil.63.a: "Fat lot of use that was."

 brazil.64.t: "The Gamble"
 brazil.64.desc: "It had been a whirlwind of a presidency for João Goulart, the man who had emerged victorious out of the chaos and misery of the Hundred Days' Crisis. In his brief time in power, he had fought the energy crisis, expanded the franchise, raised the minimum wage, reconciled with the PSD, and taken the fight to Adhemar and Lacerda in the aftermath of the crisis the two of them had set off. Despite all the progress, however, Goulart still felt a terrible sense of doubt and worry, and it was beginning to show in his private conversations with his confidant, Governor Leonel Brizola.\n\n"My God, I don't know what to do, brother, I'm so worried. If I make a single misstep, it'll be curtains for me, and the next thing I know Lacerda or Adhemar will sink their damned claws into the presidency. I don't know what to do, I don't know what to-"\n\nAt this point, Brizola put a hand on Jango's shoulder in an effort to calm him down. "Come now, Jango, this won't do. You need to remain calm and think about the two main strategies you and the rest of them came up with. Either you pledge to continue the reforms in your next term, which will irritate the military and lose us some of the rural north while gaining us backing in the south." At this point Brizola smirked slightly. "Or you can take a more moderate stance, which won't hurt your chances but will definitely keep the military nice and quiet."\n\nGoulart had calmed down. "Yes, thank you, Leonel. That helped a lot. It's time for me to make my decision, then.""
 brazil.64.a: ""I will promise a bold direction in my next term.""
 brazil.64.b: ""I will pledge not to rock the boat and be more gradual about it.""

 brazil.65.t: "0607302 JAN 62"
 brazil.65.desc: "FM AMEMBASSY BRASÍLIA TO SECSTATE WASHDC PRIORITY 3124. INFO DCI WASHDC\nC O N F I D E N T I A L SECTION 01 OF 08 BRASÍLIA 70403-900\nSUBJ. REPORT ON BRAZILIAN POLITICAL SITUATION AHEAD OF ELECTIONS (1/5)\n\n1. THE FOLLOWING IS THE FIRST PART OF A REPORT ON THE POLITICAL SITUATION AHEAD OF THE UPCOMING LEGISLATIVE AND PRESIDENTIAL ELECTIONS, THE NEXT FOUR PARAGRAPHS SUMMARIZE MAJOR PARTIES AND THEIR DISPOSITIONS. NOTE THAT THERE IS ALSO A HOST OF MINOR PARTIES THAT ALIGN WITH THE BELOW.\n\n2. THE PSD AND PTB. RULING TWO-PARTY COALITION OF THE TRADITION OF WHAT BRAZILIANS CALL "VARGUISMO" - THE POLITICAL THEORIES AND METHODOLOGY OF GETULIO VARGAS. PTB, MORE LEFT-LEANING, SIMILAR IN IDEOLOGY TO THE C-NPP IN THAT IT FOCUSES ON LABOR AND UNIONS. THE PSD IS THE PARTY OF THE RECENTLY ELECTED PRESIDENT LOTT. CENTRIST TO CENTER-LEFT IN POLITICAL ALIGNMENT; THE CLOSEST AMERICAN ANALOG IS THE REPUBLICANS.\n\n3. THE UDN IS THE MAIN CONSERVATIVE PARTY, ALIGNED WITH THE VICE-PRESIDENT QUADROS. IT IS THE MOST POWERFUL OPPOSITION TO THE PSD-PTB BLOC. AS THEY FAVOR INTEGRATION WITH THE OFN, I ADVISE SECSTATE AND DCI TO DIRECT PREFERENTIAL SUPPORT TO THEM IN ORDER TO SUPPORT AMERICAN INTERESTS.\n\n4. THE PSP IS A POPULIST PARTY, WITH THE FLAMBOYANT ADHEMAR DE BARROS AT ITS HELM. FALLS WELL BEHIND THE UDN, TO SAY NOTHING OF THE PSD-PTB. CURRENTLY HAS NO DISCERNIBLE PATHWAY TO POWER UNLESS SOME SORT OF POLITICAL CRISIS OCCURS. PRUDENT TO WATCH THEM IF THAT DOES HAPPEN.\n\n5. THE PRP, LED BY THE EXILED PLINIO SALGADO, IS A RIGHT-WING NATIONALIST PARTY ADHERING TO THE EXTREMIST AND ECLECTIC "INTEGRALISM" IDEOLOGY. THEY ARE, DUE TO THE PRUDENCE OF PREVIOUS PRESIDENTS OF BRAZIL, CURRENTLY SUPPRESSED. HOWEVER IT IS ADVISABLE TO KEEP AN EYE ON THEM.\n\nGORDON"
 brazil.65.a: "DULY NOTED. - DCI"

 brazil.66.t: "The Radio Debate"
 brazil.66.desc: ""Don't you think I did well, Letícia ?"\n\nLacerda smiled as he felt his wife squeeze his hand in reassurance.\n\n"Carlos, I'm certain you did. Not even the best actor could match your talent for words."\n\nLacerda grinned and pulled her closer.\n\n"Then I've got this election in the bag. Where shall we celebrate tonight?"\n\nBut happy as he was, the Crow had called too soon. While Lacerda may think he now had the election in the bag after his dominant performance at the radio debate, with questions prepared to give him an edge over Kubitschek. However the ordinary man in the street and his family had not listened to the debate. As always, the only groups that did were Lacerda's voting base, the middle class, and the ruling elite."
 brazil.66.a: ""The Crow still called confidently, certain of victory.""
 brazil.66_tt: "£BRA_udn_texticon §QCarlos Lacerda§!'s popularity §Yrises§!.\n"

 brazil.67.t: "Kubitschek's Excursion"
 brazil.67.desc: "Early in the evening in Brasília, a hardtop Chevrolet turned off from the Via de Ligação and drove down the Eixo Monumental. Some may have considered it akin  to the National Mall in the District of Columbia, but the locals considered it the largest roadway in the world, with over a hundred possible lanes in the avenue. In a sense, they were right, but there was a massive green space in the middle, limiting traffic to six lanes on the other side. But this did not impede the vehicle as it traveled through the modernist government buildings of the Esplanada dos Ministérios.\n\nParking at the Praça dos Três Poderes, the driver opened the passenger door and out stepped Juscelino Kubitschek. Taking a short stroll on the white stone plaza, he briefly looked at the buildings of governance around him. The Congresso Nacional, the Palácio da Justiça, but what really caught his attention was the flag of Brazil and the Palácio do Planalto. He stood there for a minute, reflecting, before he hopped back into the car for a final stop.\n\nIt was no difficult task to get there, as despite its length, the route was a mere left merge. Eventually the Via Palácio Presidencial brought him through the vast stretch of wilderness to another plaza of white stone. And from there, the last light of the day lit the Palácio da Alvorada beautifully, its western rays reflecting off the white of its construction so far in the distance.\n\nIt was his again, he was certain, his home. The one he built, and the one he would have once again. His election was assured, his reascension certain, and the second term the Brazilian people wanted would occur. This day may have been ending, but sure enough a new dawn would be in the east, one that would illuminate the modern buildings and hardworking construction sites once again.\n\nWas this counting chickens before they hatched? Perhaps. But, he knew, an optimist could make mistakes."
 brazil.67.a: "But a pessimist is wrong from the start."

