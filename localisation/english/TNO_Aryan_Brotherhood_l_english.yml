 ### Ideas ###
 PRM_aryan_cult: "아리아인 숭배"
 PRM_aryan_cult_desc: "The so-called Aryans have brought down the millenarian Motherland... but our neighbors are fools if they believe that they, the so-called Untermenschen, are capable of casting down this enemy. Clearly, they have proven themselves superior to us in all regards... and if you cannot beat them, join them. We will make ourselves into Aryans, and as the Aryans have proven themselves superior over the Russian, so shall we as Aryans prevail over our inferiors and join the Reich as rulers."
 PRM_aryan_cult_full_aryan: "아리아인 숭배 - 순수 아리아인 군대"
 PRM_aryan_cult_full_aryan_desc: "The Fate of the Aryan race will not be dictated by the weekly, feeble minded untermensch, but by the true might that once shook this land to the core, the true might of the superior race.We shall instill fear and terror in the vermin in this land, but this time...\n\nThey will have no where to run."
 PRM_aryan_cult_non_aryan: "아리아인 숭배 - 비-아리아인 군대"
 PRM_aryan_cult_non_aryan_desc: "The untermensch's fate is to serve their betters in every aspect, and their lives are of inherent less value. Instead of putting brave and irreplaceable Aryan lives to risk dying against the rabble, we will put them in officers and commanding chains, to guide our slaves to fight instead. They should be glad that we're letting them die for something meaningful for once in their unremarkable existence."
 PRM_amateur_gestapo: "미숙한 게슈타포"
 PRM_amateur_gestapo_desc: "라이히와 그들의 방법을 배우기 위한 연구를 통해서, 우리는 스스로를 위해 고귀한 평화 유지군을 재현하는 것을 시도했습니다. 아리아인의 지배는 동쪽에서 서쪽으로 뻗어나갈 것이고, 열등인종들은 우리 땅에서 자신들의 위치를 알게 될겁니다."
 PRM_heart_of_an_aryan: "아리아의 심장"
 PRM_heart_of_an_aryan_desc: "아리아인은 완벽한 인종입니다, 우리의 적들에 대한 증오로 가득찬 가슴과 그들 모두를 압도할 수 있는 신체를 가졌죠. 하지만 다른 무엇보다 중요한 것은 의무입니다. 정복의 의무, 지배의 의무, 밑에 있는 모든 것들을 지휘할 의무.\n우리는 우리가 세계에 대고 맹세한 의무에 겁을 먹지 않을겁니다."
 PRM_disciplined_raiders: "훈련된 약탈자들"
 PRM_disciplined_raiders_desc: "Terror isn't a butcher's job, but a hunter. Like one, we lie in wait, our weapons draw, while we wait our prey to reach our scope, breathe held, to lull them in a false sense of security.\nBy the time they realize something is wrong on their idyllic, pathetic existence, it will be too late."
 PRM_autonomous_raiders: "독자적인 약탈자들"
 PRM_autonomous_raiders_desc: "Terror isn't about how hard you bleed your enemies, but how many wounds they're bleeding for. If we let them rest, if even for a moment, they can recover, and create delusions of survival. Our armies will not give them a single inch of rest, until they're nothing but ruins trampling down our feet."
 PRM_aryan_control_5: "아리아인의 통제력 - 굳건함"
 PRM_aryan_control_5_desc: "The Untermensch can't help but look to the ground, in fear and pain at our radiance. Our control is absolute in every single aspect of our society, and they know. Russia will finally be back at the hands of the people it truly belongs, and nothing will stop our natural manifest shape into reality."
 PRM_aryan_control_4: "아리아인의 통제력 - 훌륭함"
 PRM_aryan_control_4_desc: "Small pockets of resistance are to be seen, but those don't bring us as much trouble as they used to. The Untermensch are learning their place in our society, and as long as we keep pressing the jackboots against their throat, eventually these delusions of freedom will sputter to darkness."
 PRM_aryan_control_3: "아리아인의 통제력 - 느슨함"
 PRM_aryan_control_3_desc: "Communications between our many brothers, and resistance to our rule is still present, even if manageable for now. While we have nothing to fear from rats scurrying about, if our aspirations to conquer this savage land are to shape into reality, we must ascertain our control, lest the situation escape our control."
 PRM_aryan_control_2: "아리아인의 통제력 - 최소"
 PRM_aryan_control_2_desc: "Our brothers are pinned by the untermensch, and chaos reigns through our chain of command. The Aryan right is one of dominance, and we cannot let vermin dictate their whims! Our actions must be decisive, to reascertain our control, lest we fail not only our brothers at Perm, but our kin in the west." 
 PRM_aryan_control_1: "아리아인의 통제력 - 존재하지 않음"
 PRM_aryan_control_1_desc: "We've failed. Our brothers lay dead or spread across our land, like headless chickens, and the untermensch march ever closed to our strongholds. Our enemies at our borders noticed our moment of weakness, and will soon strike us, despite our best efforts; we've failed our kin west, and we've failed our aryan duty."
 PRM_forced_labor: "비자발적인 노동자들"
 PRM_forced_labor_desc: "Living is a privilege, and the slaves are to be reminded of that. Their reward for work, is the right to be able to be alive tomorrow, to work more. If they complain, we can simply correct them by the way of lead."
 PRM_free_labor: "자발적인 노동자들"
 PRM_free_labor_desc: "Aryan or not, hunger affects us all. While we have no sympathy for the lessers toiling for us, as it is their sworn obligation by race, the fact is they are useless to us if they die of hunger. So by offering them food equivalent to their work, not only will they work harder to be rewarded more, but their loyalty to us will increase. After all, like a dog, they know what happens if they bite the hand that feeds them."
 PRM_rebuilding_industry: "산업 재건"
 PRM_rebuilding_industry_desc: "Berlin wasn't built in a day, and our empire will need many, if it is to one day rejoin with our kin west. Our industry will spill columns of black smoke, and our industry will forge the sword that will hang over the weaker races across Russia."
 PRM_revitalized_industry: "재활성화된 산업"
 PRM_revitalized_industry_desc: "Like a veil of smog, Perm became the beating heart of our land. Like blood, it pumps the weapons of the Aryan warriors through the land, to cast the untermensch back to where it belongs: In Chains and bound to factories, to toil for us." 
 PRM_true_aryans: "순수한 아리아주의"
 PRM_true_aryans_desc: "We've tolerated the meangering of for long enough. Shultz's betrayal finally revealed to us how insiduous and deep the machinations of the Jew spreads, to reach for the desperate, traitorous kin with our land. We will crush, and trample the very concept and idea of these races to dust, until there is only one distinction in Russia:\n\n§VThe Aryan, and the slave."
 PRM_labor_for_freedom: "자유를 위한 노동"
 PRM_labor_for_eternity: "구원을 위한 노동"
 PRM_a_german_army: "게르만 이상"
 PRM_a_german_army2: "게르만 정신"
 PRM_a_german_army3: "게르만 군대"
 PRM_our_own_army: "슬라브-아리안 정신"
 PRM_our_own_army_desc: "An Aryan mind does not entirely limit itself to its own tried and true traditions, sometimes it requires adaptation in order for its ideal to survive. Combining German tactics with our own Slavic characteristics will pave the way forward for our superior race."
 PRM_our_own_army2: "슬라브-아리안 끈기"
 PRM_our_own_army2_desc: "Combat shapes the form of the perfect Aryan soldier, Slavo-Aryan tactics have proven itself reliable, and our superior army are no longer so just in name. We are survivors, predators, strong and tenacious. We will defeat everyone inferior to our might."
 PRM_our_own_army3: "슬라브-아리안 군대"
 PRM_our_own_army3_desc: "We have achieved perfect form. The Army's ideals have formulated itself into reality, and the reality is that our superior Slavo-Aryan military can best anyone and everyone in the battlefield."
 PRM_purity_tests: "순수성 시험"
 PRM_untermensch_army: "군대 안의 열등인종들"
 PRM_untermensch_army_desc: "The Untermensh are perfect, in a sense that they serve their purpose as subhumans to become fodder for enemy gunfire to forward the goals of the superior Aryan race. They are disposable, cheap, and fully subservient to our cause. Unfortunately, this means that our army becomes impure, and defects could be seen here and there."
 PRM_hordes_of_the_faithful: "신앙의 군대"
 PRM_warrior_priests: "전투 사제"
 PRM_warrior_priests_desc: "We will form detachments of priests to guide the brave Aryan soldiers to the battlefield, where they shall be asked to fulfil the legacy of their great Aryan ancestors, where they shall understand the glory within the war, and the glory within death."
 PRM_goad_unbelievers: "불신자들을 공장으로"
 PRM_goad_unbelievers_desc: "The impure of the population, those who identify themselves as soviets or traditionalists, have been sent to where they belong. The factories are where their life shall lead, and in the factories is where they shall serve the Aryan race."
 PRM_goad_unbelievers2: "모두 영광을 향해 행진"
 PRM_goad_unbelievers2_desc: "Our efforts to cleanse the unbelievers have been, for the most part, successful. They now understand their purpose under our heel, and they shall retaliate no more. The Aryan Race marches to glory, to the future of a world free of the Untermensh."
 PRM_work_for_your_life_idea: "너의 삶을 위해 일해라"
 PRM_soviet_scientists_purged: "숙청된 소련 과학자들"
 PRM_work_for_your_life_idea_desc: "The purpose of the subhumans is to serve the superior Aryan race. This is no longer just a mantra, but a manifestation in our industry. For the rest of their lifes, they shall toil in the mines and in the factories for the sake of the Brotherhood."
 PRM_aryan_schematics: "Aryan Schematics"
 PRM_aryan_schematics_desc: "In order to rise above the drudges of the Slavic subhumans and their backwardness, the Brotherhood has started several initiatives to replicate Germany's awe-inspiring successes in industry, science and weaponry. Luckily for us, there are plenty of leftover equipment from the German collaborators in the West Russian War that our technicians can study. While this necessitates casting away the "fruits" of Bolshevik "science", it means that we may one day match the feats of German engineering - the greatest in the world."
 PRM_aryan_pantsers: "Pantser Warfare"
 PRM_rewards: "Rewards for the True"
 PRM_kirov_vodka: "Aryan Alcohol"
 PRM_raids_bombing: "Intensified Raids"
 
 PRM_pure_aryanism_idea: "Pure Aryanism"
 PRM_pure_aryanism_idea_desc: "§FStability: [?PRM_stability_factor|=%Y2]\nArmy Morale Factor: [?PRM_army_morale_factor|=%Y0]\nArmy Organization Factor: [?PRM_army_org_factor|=%Y0]\nPolitical Power Gain: [?PRM_political_power_gain|=+2]\nWar Support: [?PRM_war_support_factor|=%Y2]§!\n§g--------------§!\nWe've tolerated the meangering of for long enough. Shultz's betrayal finally revealed to us how insiduous and deep the machinations of the Jew spreads, to reach for the desperate, traitorous kin with our land. We will crush, and trample the very concept and idea of these races to dust, until there is only one distinction in Russia:\n\n§VThe Aryan and the slave.§!"
 
 PRM_the_aryan_slav_idea: "The Aryan Slav"
 PRM_the_aryan_slav_idea_desc: "§FConsumer Goods Use Modifier: [?PRM_consumer_goods|=%Y0]\nRecruitable Population: [?PRM_conscription|=%Y1]\nRecruitable Population Factor: [?PRM_conscription_factor|=%+1]\nFactory Output: [?PRM_factory_output|=%Y0]\nPopulation Growth: [?PRM_population_growth|=%Y0]\nWar Support: [?PRM_war_support|=%Y0]\nAnnual GDP Growth Factor: [?PRM_gdp_growth_slav|=%+2]\nMisc Costs: [?PRM_misc_cost|=+]§!\n§g--------------§!\nVagner, the bloated carcass he is now, fooled the Slav of it's place in the world. We are not to toil in work of the meagre vermins, who plot our extermination. The Masonic, the Jew, and the Germanic will quake in fear, as their worst fears will materialize, in our grandiose awakening.\n\n§iOur drums, long since abandoned, start to beat once again.§!"
 
 PRM_labor_for_freedom_idea: "Labor for Freedom"
 PRM_labor_for_freedom_idea_desc: "§FMaximum Production Effiency: [?PRM_slavery_max_efficiency|=+]\nProduction Effiency Retention: [?PRM_slavery_line_change_efficiency|=%Y0]\nProduction Efficiency Gain: [?PRM_slavery_efficiency_gain|=%+2]\nProduction Efficiency Base: [?PRM_slavery_start_efficiency|=%+2]\nEquipment Conversion Speed: [?PRM_slavery_equipment_conversion|=%+2]§!\n§g--------------§!\nUnfortunately, enslaving all of the Untermensh is completely unsustainable. However, Zigfrid Shultz has devised a genius solution that would allow us to end the practice while not surrenduring to the subhumans - give the Untermensh a chance to earn their freedom through hard labor! While the slaves toil in backbreaking circumstances to regain their freedom, we will find many Aryans within their ranks that can ascend, and ensure any subhumans unworthy of life can be put at least some use before they are disposed of. When they finally emerge from slavery, they will see the awful truth:\n\n§VThat the freedom we granted them was a lie.§!"
 
 PRM_labor_for_eternity_idea: "Labor for Eternity"
 PRM_labor_for_eternity_idea_desc: "§FRepair Factor: [?PRM_slavery_repair_speed|=%Y0]\nFree Repair: [?PRM_slavery_free_repair|=%Y0]\nBuilding Slots: [?PRM_slavery_building_slots|=%+0]\nConstruction Speed: [?PRM_slavery_construction_speed|=%+1]\nResource Extraction Efficiency: [?PRM_slavery_resources|=%+1]\nFuel Gain Factor: [?PRM_slavery_fuel|=%Y0]\nAnnual GDP Growth Factor: [?PRM_gdp_growth_slave|=%+2]\nFactory Output [?PRM_factory_output_slave|=%+1]\nProduction Units to GDP Factor [?PRM_pus_slave|=+Y2]§!\n§g--------------§!\nSome Aryans consider enslaving every Untermensh an impossibility, little more than a fools errand. Some Aryans are also wrong. The only alternative to slavery that would allow our race to survive would be extermination, and robbing the masters of their slaves would be a betrayal of those who have sacrificed so much for the Brotherhood. Instead, the slaves will be forced under our boot, and their minds and bodies shall be broken before our will. They will know one thing, and one thing only:\n\n§VComplete and utter submission to the master race.§!"
 
 
 
