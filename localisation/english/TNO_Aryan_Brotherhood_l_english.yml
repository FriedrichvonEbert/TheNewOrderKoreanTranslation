 ### Leader Descriptions ###
 POLITICS_GUTRUM_VAGNER_DESC: "서부 러시아의 엄청난 재앙, 주변 라이벌 사이에서 얻은 불명예, 알렉세이 알렉산드로비치 도브로볼스키는 특별하지 않은 배경을 가지고 있습니다. 전쟁 후 붕괴된 소련 세계에서 가족들이 겪은 고난때문에 그는 자아실현할 기회가 거의 없었지만, 그의 많은 동료들과 마찬가지로 어린 시절에 사회주의 국가, 지도자, 그리고 군대의 우월성에 대해 배웠습니다. 하지만, 모스코비엔 공격을 하는 동안 서러시아 혁명군에 의해 징집된 그는 이 군인들이 훨씬 더 강한 적들에 의해 학살되고 밀리는 것을 보았습니다. 양쪽이 가져온 대혼란과 파괴를 목격한 그는 아리안 검의 힘에 현혹되지 않을 수 없었습니다. 비슷한 생각을 가진 동료 붉은 군대 신병들과 함께 페름의 숲으로 탈영한 그는 독일 군단이 소련을 쉽게 짓밟고 슬라브족을 그들의 뜻에 복종시킬 수 있었던 이유, 진리 탐구에 전념했습니다. 그는 러시아 역사에서 그 답을 찾았습니다. 표트르 대제는 유럽을 여행한 적이 있습니다. 그리고 나서 러시아 사람들에게 그들의 거꾸로 가는 길을 버리고 더 문명화된 문화를 받아들이도록 강요했습니다. 이것이 아리안 정신의 진정한 의미입니다. 육신의 차이 뿐만 아니라 더 뛰어난 정신력을 의미하는 것입니다!\n\n(그가 되고자 했던)표트르 대제의 발자취를 따라, 그는 문학의 조각으로부터 독일과 아리아인에 대해 학습하였습니다. 아리아인 형제단의 퓌러를 자처하며 아리아식 이름인 구트룸 바그너로 개명했고, 충실한 추종자들을 끌어모아 퇴폐와 운터멘쉬로부터 러시아를 되찾아 유럽의 진정한 주인이 되려고 합니다. 서러시아 전쟁 후 그와 그의 부하들은 무정부 도시인 페름을 무리지어 아리아 부흥의 현장으로 선언했는데, 그곳에서 그들은 우월한 민족의 방식을 모방하고 탐닉하고 슬라브인 하층민들에게 공포와 굴욕을 안겨주었습니다. 단연코 러시아에서 가장 무자비하고 무서운 세력이며, 바그너는 아리아 문명의 요람으로 되돌리기 위해 러시아의 가장 먼 지역으로 향합니다."

 POLITICS_VALERY_YEMELYANOV_DESC: "발레리 니콜라예비치 예멜랴노프의 머릿속을 들여다보면, 아리아인이 하이퍼보레아 루스의 숲과 스텝을 지배했던 찬란한 과거의 환영을 볼 수 있습니다. 그러나 유대인과 그들의 반체제 인사들은 루스의 땅을 극악무도한 속임수로, 루스의 유산은 기독교의 세뇌를 통해, 그리고 루스의 과거는 역사왜곡을 통해 앗아갔습니다. 수 세기 동안, 아리아인의 슬라브 후손들은 어둠 속을 맹목적으로 헤매었습니다. 그러나 결국 잃어버린 진리를 재발견하는 사람들이 있었습니다. 그들은 빼앗긴 땅과 인종을 다시 빛으로 인도하고 피의 생득권을 되찾기 위해 무엇을 해야 하는지를 이해했습니다.\n\n하지만 예멜랴노프는 스스로는 결코 살아남을 수 없다는 것을 알고 있습니다. 그는 구트룸 바그너라는 동맹을 찾았는데, 그는 망상 더미 밑에 묻혀 있는 한 조각의 진리를 가지고 있었습니다. 바그너는 독일의 잡종 아리아인뿐 아니라, 아리아주의도 그들이 충분히 열심히 믿으면 이룰 수 있는 정신 상태라고 확신했습니다! 바보같지만 그는 진리가 뿌리내릴 수 있는 비옥한 땅을 만들었습니다. 그래서 예멜랴노프는 인종적 열등함의 이름과 겉모습을 숨기고 많은 추종자들이 공격할 수 있는 시간에 도달할 때까지 그의 시간을 바쳤습니다. 부랑자와 그의 미친 무리들은 이제 죽었습니다. 그들의 피는 흙에서 그 얼룩을 제거할 것입니다. 고위 사제 벨리미르라는 칭호를 받은 예멜랴노프는 아리아 일족이 조상의 고향으로 다시 돌아오도록 이끌겠다고 다짐했습니다. 그리고 모든 하이퍼보레아 루스가 거룩한 스와스티카의 상징 아래 단결되었을 때, 스바로그는 백성들과 그의 제사장에게 미소를 지을 것입니다!"

 POLITICS_ALEXANDER_MEDVEDEV_DESC: "파시스트들에 대한 오네가 수비대의 혐오감은 공산주의자들보다 더 크지는 않지만 동등합니다. 특히 아리아인 형제단처럼 끔찍한 사이비 종교집단의 경우, 수년 동안 페름과 그 주변을 더럽혔다는 것이 사실입니다. 하지만, 이 모든 걸 없애버리겠다고 약속한 한 남자가 있었습니다. 알렉산더 에고로비치 메드베데프, 벌목꾼이자 전쟁 영웅입니다.\n\n우크라이나의 들판에서 다시 페름 근처의 사랑하는 고국으로 돌아가 싸운 후, 그는 조용한 삶을 살기로 결심했지만, 사정이 어쩔 수 없었습니다. 도시에 비열한 세력이 나타났고, 메드베데프는 이에 맞서 싸우기 위해 무기를 들었습니다. 수년 동안 그의 세력은 러시아 나치에 대항하여 페름 외곽에서 싸웠고, 그들을 북러시아 공화국의 위성으로 본 오네가 수비대의 구원이 도착했습니다.\n\n메드베데프는 이제 형제단의 잔당과 추종자가 모두 사라질 때까지 반파시스트 위원회의 군벌이자 지도자로서 지역을 자비롭게 통치합니다."
 
 
