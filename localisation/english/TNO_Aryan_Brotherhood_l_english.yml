 ### National Focus Tree ###
 ##Initial Tree##

 PRM_AB_initial_beneath_cross: "갈고리 십자가 아래에서" 
 PRM_AB_initial_beneath_cross_desc: "우리가 독일보다 훨씬 뒤떨어졌다는 것은 슬픈 사실입니다. 그들은 유럽의 절반에 이르는 제국을 통치합니다; 우리는 페른하임과 그 주변지역을 겨우 통제합니다. 우리가 아는 한, 그들은 우리를 모르거나 어렴풋이 알고 있을 뿐입니다. 우리가 라이히의 충실한 하인이 되려면, 우선 우리의 지배하에 있는 영토에 대한 지배권을 공고히 하고 자랑스러운 게르만 민족의 제도를 도입하는 것부터 시작해야 합니다.\n\n국가의 모든 측면을 형제단의 교리에 따라 바로잡아야 합니다. 우리는 정부와 군대를 관리하기 위한 아리아인과 공장을 작동시키기 위한 더 많은 노동자와 노예가 필요합니다. 우리의 이데올로기는 성문화되어 삶의 모든 부분에 적용되어야 합니다. 충분한 시간과 노력만 있으면, 독일이 보고 자랑스러워할 만한 국가를 건설할 수 있을 것입니다."

 #Aryanism Tree#
 PRM_AB_initial_bolstering_ranks: "우리의 대열을 강화하다"
 PRM_AB_initial_bolstering_ranks_desc: "진실은 그 정의에서 비롯된다지만, 아리아인은 우리 중 소수입니다. 우리는 이 슬프고, 어쩌면 불편하기까지 한 진리를 인정합니다. 열등한 인종은 우리 대열에 속할 자리가 없습니다. 우리는 독일을 동경할 뿐만 아니라 부러움을 가지고 바라봅니다; 수많은 선택된 사람들이 있는 가운데, 그들의 광대한 제국은 영원할 운명이며, 평등하지 않을 것입니다. 러시아의 광활한 대지와, 그곳에 사는 민족들 속에서, 우리는 한줌 먼지에 지나지 않습니다.\n\n이러한 상황은 반드시 바로잡아야 합니다. 비록 매우 드물기는 하겠지만, 이곳 러시아에서도, 혈통과 행동으로 스스로의 가치를 증명하고 우리와 하나가 되어 승천할 가치가 있는 러시아인들이 있습니다. 하지만, 그들의 가치에 상응하게, 그들은 우리를 찾아오지 않을 것입니다, 우리가 그들을 찾아내야 합니다. 밤의 적막 속에서, 폭격기들이 사라지면, 우리는 그들을 수색할 것입니다. 우리는, 필요하다면 무력을 써서라도, 그들을 데려갈 것입니다. 혈육은 다시 합쳐져야 합니다."

 PRM_AB_initial_role_race: "우리 민족의 역할"
 PRM_AB_initial_role_race_desc: "독일 폭격기들이 우리 하늘 위를 날아다니며, 스와스티카는 양 날개에 자랑스럽게 새겨져 있습니다. 열등한 민족들에게 자신의 위치를 알려주는, 훌륭한 하늘의 교육자들입니다: 그들이 우리를 열등하게 여긴다는 것은 놀랄 일이 아닙니다. 하지만, 운터멘쉬에 대한 우리의 명백한 우월성에도 불구하고, 우리는 독일 동포들에게 더 가까워지고 있지 못하고 있습니다. 대신, 우리는, 스스로를 계몽하기 위해 어떤 길을 추구해야 할지 몰라 방황중입니다.\n\n작금의 상태에서는, 독일을 다스리시는 경건하고 신성한 존재이신 총통 각하께서 침묵하신 채 우리를 경멸하실 것입니다. 그분에게 있어서는 우리는 다른 러시아인과 다를 바 없으며, 우리 존재의 우월함 또한 의미가 없습니다. 그분께서는 하늘의 폭격기와 마찬가지로 어떠한 조언도 하지 않으십니다. 하지만 그분께서 침묵하시더라도, 우리는 대답해야 합니다; 형제단은 단결해야 하며, 우리가 한 그 모든 대답이 우리가 걸어야 할 길을 닦을 것입니다."

 PRM_AB_initial_warrior_caste: "전사 카스트"
 PRM_AB_initial_warrior_caste_desc: "고대 노르드인들은 전사를 우대했습니다. 그들은 그들이 섬기는 신의 의지에 따라 사회를 형성했습니다: 바로 싸우고, 이기고, 승리하는 것입니다. 그들이 전장에서 목숨을 잃었을 때, 발키리들이 내려와 죽은 자들 가운데서 오딘의 전사를 선별했습니다. 그들의 피에 대한 복종은 그들에게 땅, 약탈물, 권력, 그리고 무엇보다도 승리를 보장해 주었습니다. 그들은 생존 따위의 관심사에 발목 잡히지 않았던 이상적인 존재였습니다.\n\n독일제국과 총통께 가치있는 존재가 되기 위해, 우리는 바이킹과 그들의 신화, 전설을 귀감으로 삼을 것입니다. 러시아의 아리안 민족은 전장을 그들의 집으로 삼고, 최전선에서 싸우며, 죽음으로써 가치있는 존재가 될 것입니다. 전쟁은 우리 중 누가 진실되고 순수하며 정의로운지 가려낼 것입니다. 더 이상 선택된 민족이 여명의 시대의 위대한 전사로서의 운명을 쟁취하는데 방해받지 않도록 합시다."

 PRM_AB_initial_overseer_caste: "감독관 카스트"
 PRM_AB_initial_overseer_caste_desc: "그리스인과 동시대를 살았던 페르시아인들은 순수한 의미에서 아리아인이었습니다. 그들은 우리의 혈통에 자신들의 이름을 새겨넣은 사람들이었으며, 우리 민족의 위대한 각성을 알린 선조들이었습니다. 그러나, 그 모든 명예와 명성에도 불구하고, 그들은 전장에서 거의 싸우지 않았고, 그들을 위해 싸워줄 열등한 민족들을 지휘하는 것을 더 선호했습니다. 그들의 제국은 고국에서부터 유대인들과 아랍인들의 땅, 아나톨리아까지 확장했다가 또 다른 선택된 민족들의 땅인 그리스에서 멈췄습니다.\n\n우리는 그들의 예를 따라야 합니다. 형제단의 숫자가 부족하기 때문에, 우리는 이제부터 싸우지 않을 것입니다. 러시아의 사람들은 새롭고, 더 나은 주인을 섬기게 될 것입니다. 우리는 전사 대신 감독관이 될 것이며, 운터멘쉬들의 어깨 위에 옛 제국보다 더 크고, 강력한 제국이 세워질 것입니다."

 PRM_AB_initial_multilevel_warcrimes: "행동으로 증명"
 PRM_AB_initial_multilevel_warcrimes_desc: "아리아니즘은 힘이며, 따라서 강한 자들만이 진정한 아리아인이 될 수 있습니다 - 이것은 우리가 타락하지 않기 위해 지켜야만 할 원칙입니다. 그러므로 우월한 인종을 하위 인종과 분리하는 것이 중요한데, 우리는 이러한 목적을 달성하기 위해 정교한 시험을 고안해 냈습니다.\n\n누구든지 5명을 죽이거나 사로잡을 수 있는 능력을 보여준 사람은 그가 우리 대열에 합류할 수 있다는 사실을 증명한 것입니다. 이미 우리는 이 방법을 사용하여 수십 명의 가치있는 사람들을 발견했는데, 그들 중 몇몇은 우리가 권력을 잡기 전부터 그들의 힘을 증명하느라 바빴습니다. 따라서 잠재적으로 적합하다고 판단되는 모든 포로는 이 시험을 실시할 것입니다. 만약 통과하면, 그들은 우리 대열에 합류할 수 있고; 아니라면, 우리는 그들을 나머지 하위인종들처럼 대할 것입니다."

 PRM_AB_initial_ubermensch: "전장으로 향하는 위버멘쉬"
 PRM_AB_initial_ubermensch_desc: "우리의 정예 전투부대의 편성은 순조롭게 진행되고 있습니다. 우리는 독일의 아리아인 동포들의 전략을 폭넓게 연구하고 실험하여 러시아에서 볼 수 있는 가장 위대한 군대를 형성하는 토대로 삼았습니다. 병사 한 사람 한 사람이 영광의 불꽃에 휩싸일때 마다, 그는 백명의 열등인종을 데리고 갈 것입니다. 우리 지휘관들은 구데리안이나 할더와 같은 사람들이 쓴 저술들을, 그들의 완벽한 전술적 능력의 예를 따라서 읽게 될 것입니다.\n\n분대 역시 독일식으로 조직되었습니다. 기관총이 중심이 될 것이며, 가장 우수한 아리아인이 그것을 다룰 것입니다. 우리 영토의 가장 우수한 화학자들에 의하여 제조된 각성제가 지급되어 우리 병사들을 자연적 한계에서 벗어나게 할 것이며, 우월인종 조차도 예외는 아닐 것입니다. 곧 우리 군대는 SS 친위대에 버금가게 될 것입니다!"

 PRM_AB_initial_ubermensch_2: "순수의 군대"
 PRM_AB_initial_ubermensch_2_desc: "러시아의 구원자가 될 아리아인의 군대는 날이 갈수록 강해지고 있습니다. 특히, 최근 발생한 다수의 훈련중의 사고가 군 내부의 약자들을 걸러주었다고 밝혀졌습니다.\n\n그러나 우리 군대가 잠재력을 최대한 발휘하기 바란다면 여전히 더 많은 개혁이 필요합니다. 우리 지휘관들은 아직 대규모 전술훈련을 받지 못했는데, 이는 독일국방군의 천재들에 대한 추가 연구로 신속히 해결할 수 있는 사안입니다. 전략에 관한 문제도 있지만, 이는 보다 덜 중요한 문제입니다. 우월인종이 해야 할 일은 전투에서 승리하고 차지한 땅에 잘 정착하는 것이고, 따라서 우리는 계획 수립등의 불필요한 요소는 신경쓰지 않을 것입니다."

 PRM_AB_initial_untermensch: "운터멘쉬를 동원하다"
 PRM_AB_initial_untermensch_desc: "아리아인은 통치자로서 태어났고, 우리의 군대도 이러한 자연스러운 이치를 반영할 것입니다. 우리는 우리의 손실을 최소화하고 이 세상에 존재하는 열등인종의 수를 줄이기 위해 노예를 동원할 것입니다. 우리는 우리 영토 전역에 모병대를 파견하여 이 고기방패들의 징집을 시작할 것입니다. 처음에는 저항하겠지만, 결국에는 그들의 비굴한 천성에 굴복할 것입니다 - 특히 우리가 그들 가족과 친구들의 선례를 만든 후에는 말입니다.\n\n곧 우리는 주인의 손짓에 따라 적들에게 달려들기를 기다리는 사냥개들을 갖게 될 것입니다. 몇몇은 노예들에게 무기를 들려주는 것을 걱정하지만, 이것은 근거없는 걱정일 뿐입니다. 모든 종류의 반항은 신속하고 효율적으로 처리될 것이며, 반역은 더 충성스러운 부대에 의해 진압될 것입니다."

 PRM_AB_initial_untermensch_2: "무슨 수를 써서라도"
 PRM_AB_initial_untermensch_2_desc: "열등인종들은 태생적으로 순종적이지만, 언제나 반란이라는 망상을 품고 있는 자들은 있을 것입니다. 우리는 이런 말썽꾸러기들을 우리 군 내에서 제거해 이들의 터무니없는 생각이 우리 군인들에게 퍼지지 않게 막아야 합니다. 따라서, 아리아인 장교는 휘하 병사들에 대해서 막강한 권한을 갖게 될 것입니다. 모든 명령 불복종은 즉결 처형으로 이어질 것입니다. 전투력이 떨어지는 부대는 최선두에서 이끌게 될 것입니다. 만약 반역자들이 스스로 포기하지 않는다면, 그들의 동료들은 그자리에서 총살될 것입니다.\n\n당연하지만, 충성심 역시 보상받을 것입니다. 스스로의 위치를 자각하고 있다는 것을 증명한 자들은 다음 전투에 투입되기 전에 추가 보급과 기본적인 치료를 받을 것입니다. 어쩌면 우리는 저들 사이에서 몇명의 아리아인을 발견하고 그들을 본래의 정당한 위치로 끌어올릴 수 있을 것입니다."

 PRM_AB_initial_brotherhood: "형제단"
 PRM_AB_initial_brotherhood_desc: "우리가 군을 위해 채택한 정책들이 드디어 결실을 보이고 있습니다, 우리는 이제 영토 안팎에서 군대가 활약하는 것을 볼 수 있습니다; 형제단을 전복시키려는 도적떼들로부터 배후를 지키는 것 뿐만 아니라, 확장도 준비할 수 있습니다. 적들의 변두리 정착지를 약탈하여 국경지역을 탐사하고 상황을 살필 시간입니다. 우리는 포로와 전리품을 확보할 수 있을 뿐만 아니라, 우리의 새로운 전술을 평가하고 실전을 통해 그것들을 더욱 발전시킬 수 있을 것입니다.\n\n다가오는 슬라브 인종과의 투쟁에서, 우리의 아리아 정신이 전략에서 지배적인 요소로 남아있게 하는것이 무엇보다 시급합니다. 이러한 전략들이 지속적으로 개선될 수 있다는 것은 비밀이 아닙니다. 형제단의 영광을 위하여!"
 
 #Industry Tree#
 PRM_AB_initial_PRM_rise_up: "전쟁기반의 도시"
 PRM_AB_initial_PRM_rise_up_desc: "The decline of the city of Permhaym mirrors to a great extent the decline of the Russian race over the years. Just as we, in ancient times, were a proud and powerful people, now laid low by insipid monarchy and degenerate communism, Perhmaym was once the industrial center of the region but is now a shell of its former self, devastated by war and resource shortages.\n\nWe know from the doctrine and example of the Germans that the only path to rejuvenate a race addled by defeat and degeneracy is war, constant war, without end and against all around us. Permhaym, too, will be lifted up from the brink of destruction by war. We need to put military preparation above all else. As many of our resources as possible will be moved over to producing weapons and munitions. This city will reach its salvation, and the first step will be a baptism by blood."

 PRM_AB_initial_work_for_bread: "빵을 위해 일해라"
 PRM_AB_initial_work_for_bread_desc: "Permhaym's industry is a starving beast. Two wars and continued German bombings have annihilated its factories, and the vermin that make up the majority of the Russian population have not had the mettle to rebuild them. At least, not without encouragement.\n\nAlthough we are loath to give aid to the undeserving, we may have to make exceptions for pragmatic reasons. Permhaym's undesirables have up until now been given a meager ration befitting of their race status. Volunteering for factory work may be taken as a sign of slightly greater racial vigor, at least in comparison to the rest of the sniveling horde. This does not mean that we will be kind. The work will be harsh and unforgiving, with long hours and difficult conditions. Though some among the Aryan caste may cringe at the thought of mercy to the savages, small concessions are necessary to keep the system running."

 PRM_AB_initial_work_for_life: "삶을 위해 일해라"
 PRM_AB_initial_work_for_life_desc: "For every day we neglect to reopen our factories, our chance to build a state even approaching the glory of the Reykh gets further away. Permhaym's industrial capacity has been severely diminished by the ravages of war. Our efforts to continue industrial development have been derailed in part because of the unwillingness of the non-Aryan population to work. While Permhaym dies around them, these subhumans refuse to make sacrifices to save it. Perhaps we should force them.\n\nThere are thousands of able-bodied men and women of the lower castes throughout Permhaym, more than enough to fulfill our industrial needs. Our raider squads, usually put to work acquiring manpower outside of Permhaym, can easily be redirected within it. The lesser races are more resources than men. Let us utilize every one we have at our disposal."

 PRM_AB_initial_national_sweatshops: "조국를 위해 일해라"
 PRM_AB_initial_national_sweatshops_desc: "Ivan Kiselyev woke up every morning with a smile on his face. Despite his withered frame and worn clothes, Kiselyev woke up happy because he knew that he would be fed that day. The long hours, grueling to most others, and the utter lack of any safety precautions, that would certainly deter many a labourer, were disregarded by the middle-aged Russian. He had fought in the Great Patriotic War, and survived, only to witness the collapse of the Union. He survived not just the war, but genocide, harsh winters, bandits, and famine. Famine was the worst of all to Kiselyev, who dreamed only of the bits of bread and soup he would earn toiling away, making bullets for the Aryan Brotherhood. He cared not of their dogma; Kiselyev had lost his convictions long ago. Now, he only hoped to survive, and ironically enough, the Brotherhood was helping him do just that."

 PRM_AB_initial_ultranational_sweatshops: "Labor for Your Betters"
 PRM_AB_initial_ultranational_sweatshops_desc: "Dim lights, screeching metal, and harsh, barking orders. These were known as the "Aryan Three" by the workers of the Permhaym Munitions Factory no.12a, and that was considered to be an understatement of the true conditions of the factory. Even without the uncomfortably long shifts that all workers were forced to take, the outdated machinery, utter lack of any safety hazards, and the Aryan Brotherhood's overseers - perhaps more akin to slave drivers - were all endemic to all factories in Permhaym, which seemingly worked day and night to churn out weapons and munitions for the Aryan state. The treatment of workers who keeled over, simply unable to go on was monstrous; being shot was lucky."

 PRM_AB_initial_industrial_army: "우리의 산업군"
 PRM_AB_initial_industrial_army_desc: "While it is noble to fight with meager technology, as the Germanic tribes did in ages long past, a race must eventually adopt mechanized warfare in order to survive. This does not mean abandoning one's honorable traditions; after all, the Germans conquered most of Europe, and did so wedded firmly to their Aryan heritage.\n\nLuckily, we appear to be following in their footsteps. Our industrial recovery, aided by the labor of the lower castes we pressed into service, is progressing admirably. Of course, most of this production is military, as we need to prove ourselves in racial combat if we wish to survive. Munitions are obviously vital for front line battle, but a sustainable offensive cannot be mounted without fuel. The task now is to decide which areas we want to focus our resources on."

 PRM_AB_initial_munitions: "군수공장 재가동"
 PRM_AB_initial_munitions_desc: "Any empire is built on blood and iron. We have the blood; the racial purity of our ruling caste is impeccable. But, for a long time, we have not had the iron. Permhaym had munition plants once, churning out bullets and bombs for the Bolshevik vermin to tear down our morals and traditions. Although the Reykh's defeat of the Soviets in the '40s and their despicable residue ten years later opened the door for the creation of our state, it also destroyed much of Russia's industrial capacity. As a result, the armies of the Aryan Brotherhood have suffered from shortages of necessary equipment.\n\nNow that our industry has been developed to a satisfactory level, we can fix this pressing issue. Though it will still be a pathetic imitation of the Vermakht that conquered Europe, our military will have more than enough equipment to squash our enemies wherever we see them."

 PRM_AB_initial_refineries: "정유소 재가동"
 PRM_AB_initial_refineries_desc: "Oil is, in a sense, the blood of the Earth. It is also the blood of a modern society, the life-stuff that keeps its power running and its army moving. The veins of the Reykh extend across Europe, keeping the world's greatest empire alive. Before the glorious destruction of the Soviet Union by the Germans, Permhaym was a regional center of oil production. Since then, its refineries have remained mostly empty, other than during a brief period during the West Russian War.\n\nNow that our industry has progressed to the point where we can reopen them once more, not for the benefit of degenerate socialists but for the Aryan race. Our empire is still small, but, powered by the earth's bounty, our armies will travel across western Russia, spreading the domination of the Aryan race unimpeded."

 PRM_AB_initial_aryan_legions: "아리안 군단"
 PRM_AB_initial_aryan_legions_desc: "If there is one unifying quality of the Aryan race, it is its warlike nature. We are fighters, conquerors, storming across the land and sacking the soft cities of decadent cultures. For the past several years, resource shortages and the destruction of past wars have prevented us from realizing this racial ideal. Our soldiers have often experienced shortages of ammunition and equipment. At our lowest, we have had guards on patrol with empty rifles.\n\nNow that our munitions factories are pumping out shells and bullets at a steady rate, we will have shortages no longer. Every single Aryan soldier will have a rifle and the ability to do his racial duty without rationing ammunition. This is a vital first step towards our goal of a modern army, as well as towards our broader objective of an Aryan state ruling all of western Russia."

 PRM_AB_initial_aryan_cavalry: "아리안 기병대"
 PRM_AB_initial_aryan_cavalry_desc: "Migration and long-distance conquest have been the essential elements of Aryan life for centuries, and indeed the supplanting of a weak race by a stronger one moving into its range is a fact of nature. In the modern day, we express this racial instinct not via horse or ship, but by truck and tank. Mechanized infantry was the engine of the German subjugation of Europe, the premier demonstration of the Aryan drive to expand in recent history. We, restricted to Permhaym and its surroundings, have remained disgustingly sedentary for too long, as we have not had the resources to power our truck fleet.\n\nThe reconstruction of our refineries has finally allowed us to follow in the footsteps of our migratory ancestors, with a vehicle supply that is the envy of western Russia. We will be as the Goths were to Rome: a tidal wave of Germanic superiority, cleansing the region by force."

 PRM_AB_initial_city_of_slaughter: "도살자의 도시"
 PRM_AB_initial_city_of_slaughter_desc: "Permhaym has been rejuvenated. The air of decay and degradation that once filled the streets has been filled with one of toil and martial vigor. The shiftless subhuman majority has been put to work reestablishing our industry, and the weapons of war flow out of our factories in impressive numbers.\n\nPermhaym is now an engine of death, the nexus of the coming racial struggle against the scum, degenerates, and race traitors that occupy the vast majority of Russia. Besides the bare necessities required to keep our laborers running, it produces only what is needed for combat. Our blood is pure, our iron is mighty, and our hearts are full of righteous hatred. We have created the perfect staging ground for expansion across the region, and all that is left is to begin."
 
 #Raiding Tree#
 PRM_AB_initial_instill_fear: "공포심 심어주기"
 PRM_AB_initial_instill_fear_desc: "Ever since the end of the West Russian War, the Germans have begun their terror bombing campaign to teach the lesser peoples to know their place in the hierarchy of this world. Every day when the planes pass, we look toward the sky and see not terror, but admiration. The Aryans that live beyond Russia have fulfilled their fate, and through merit alone, reached the apex position among the blood. These bombs and terror are their tools to secure their dominance in Russia.\n\nFollowing the example set by our German kin and superiors; we shall be the terror of the land and night, while they reign in the sky and day. No longer shall our inferiors find the darkness a refuge, as the brothers will ransack the countryside and aid the Aryans in their quest. They shall learn the only lesson an Untermensh ought to learn: to fear, to be afraid of their superiors."

 PRM_AB_initial_reform_raiders: "약탈단 개선"
 PRM_AB_initial_reform_raiders_desc: "Though our men are excellent in causing terror, proving to the lesser peoples that even in the quiet and dead of night that they are not safe, the Brotherhood and its ideals demand still more. The brothers, mighty as they may be, are disorganized and confused, with an unclear command structure and rules of seniority. We look to our silent benefactors, the Germans: with a centralized doctrine and the power of their blood, they were able to put the entirety of Russia to its knees.\n\nFollowing their example, we shall amend the structure of the Brotherhood's military arm. No longer shall a brother and another bicker among themselves as to who does what. Our senior brothers, effectively the officer corps of the Brotherhood, shall be granted formal authority to command. With these reforms in place, we shall aspire to one day achieve the heights of the Germans."

 PRM_AB_initial_disciplined_raiders: "훈련된 약탈단"
 PRM_AB_initial_disciplined_raiders_desc: "From the archives of Permhaym, the officers and generals of the Brotherhood study the art of war. In their search for perfection to the Aryan ideal, they stumbled across an innovative German idea: the general staff. A body of centralized command that deliberates and calibrates the course of warfare, ensuring that everything goes to plan. It is popular among the higher echelons but is infamous with the lower-ranking soldiers of the Brotherhood.\n\nHowever, what do the junior brothers know of running the Brotherhood? We shall establish the general staff and its dependent appendages, ensuring that combat will always go as planned. Its reputation with the common soldiery will perhaps incense them, as this will entail the loss of their ability to raid as they see fit. We shall not let their anger get in the way, however, for the final victory demands something of us all."

 PRM_AB_initial_autonomous_raiders: "자율적 대대"
 PRM_AB_initial_autonomous_raiders_desc: "Whatever the high command in Permhaym may think, the officers and brothers in the frontiers know better when it comes to raiding. They know where the most vulnerable parts of the border lay and how to exploit weaknesses in the enemy's attention. With independence and a minimum of control, these battalions become as effective as they are chaotic: attacking without orders from headquarters, unpredictable in temperament, and restraint.\n\nInstead of investing power into a general staff, we can instead give the informal practice of unprecedented operational freedom an official stamp. These battalions will become autonomous, free to raid the countryside as they please. They will tear through the lands of Russia anew, spreading terror without mercy or exception. Now that the dogs of war are unleashed, the Untermensh shall learn to fear us again."

 PRM_AB_initial_strike_heart: "심장부를 타격하다"
 PRM_AB_initial_strike_heart_desc: "The offices of the Brotherhood's military headquarters are busy every day, ever since its establishment and inauguration. From Permhaym to the frontiers of our borders flows a steady stream of instruction and commands, and on its way back, it gathers intelligence and information regarding the front. With such a profound supply of data coursing through its veins, the Brotherhood's general staff has grown to be a capable militaristic entity.\n\nIts existence and competence necessitate another radical change to take place. We shall no longer be content with raiding the rural villages and towns, as these prove themselves to be a waste to the staff's efforts. Instead, we will set our eyes on the choicest pieces Russia can offer: its small cities. The risks of attacking these are high, but the rewards are vaster. Using superior planning, the inferior peoples shall stand no chance against us."

 PRM_AB_initial_strike_arteries: "동맥을 타격하다"
 PRM_AB_initial_strike_arteries_desc: "The frontier units of the Brotherhood are now free to do in their designated regions as they see fit. Encouraged by this newfound freedom, our independent battalions have struck out against our inferiors, stripping them of resources and people alike. As the night raids intensify, the Brotherhood's enemies continue to grow weaker and weaker, unable to deal with the unpredictability and randomness of the attacks.\n\nWe can utilize this. By dividing the regions into smaller chunks and assigning more units, we can increase the rate of raiding to the point of suffocation on the enemy's part. The sheer quantity and rapidity of the offensives will deprive them of the ability to recover. We shall hound them from dusk until dawn, hitting them without pause, until they are too weak to respond. The equipment and weapons that we wrestle away from the Untermensh will help us secure the final triumph."

 PRM_AB_initial_test_theories: "우리의 이론을 시험하다"
 PRM_AB_initial_test_theories_desc: "Under the shadow of the German planes, we have reformed our forces to reach the heights they attained. Now the Brotherhood looks at its men with pride, for no army of Aryans more exemplary and capable has ever tread the lands of Russia in triumph. The examples of the Germans have aided us well, and the strength of the blood has carried us this far. The time is ripe for a test of our power, a trial that will redeem the worth of our bonds.\n\nWe look to our neighbors. To the south lay Bashkiria, with its pretensions to independence and self-determination. Our kin pine for liberation from the Untermensh, and the blood wishes to heed their call. To the north lay Berezniki, where wells of oil, resources, and motorized plans await for their use in the hands of a brave Aryan. Whatever we choose, we must prepare. The brothers will clean their guns, train, and rest, for failure in this is not an option."

 PRM_AB_initial_fuck_bashkirs: "바쉬키르족을 떨게하다"
 PRM_AB_initial_fuck_bashkirs_desc: "Ever since the end of the West Russian War, and the collapse of any central authority in the region, Bashkiria declared itself independent, a state that bases itself on the notion of self-determination. They sustain this illusion by suppressing the cries of help from our kin, even as they suffer under the yoke, unable to fulfill the destiny set by their birth. The Bashkirs have deluded themselves into thinking that they can rule over the blood.\n\nIt is time to make them pay for this insolence. Rather than Berezniki, we shall focus our efforts against the Bashkirs. Their villages, towns, and even cities will be made to pay the price of their delusion and cruelty. We will tear them down and rob them of everything they have. As the blood demands vengeance and the race demands justice, so shall we deliver. Our kin shall once again be free."

 PRM_AB_initial_fuck_berezniki: "볘레즈니키 공격"
 PRM_AB_initial_fuck_berezniki_desc: "The lands to our north, the region called Berezniki, is a suzerainty of the false emperor that reigns in Vyatka. Its small population and rural infrastructure meant that it would have fallen underneath our attention if not for its oil and metal. To gain an edge over the other powers in the region, Berezniki presents a lucrative opportunity to ease the burden of operating and running motorized divisions, as well as depriving the so-called Tsar of raw material\n\nWe must strike at once. If we decide to go after Berezniki, our officers will draw plans and assign battalions to specific areas of the border. Our attack shall be quick and sharp but without mercy. Once they retreat, they will leave behind their harvested resources for the taking, as the Untermensh is only worthy of living when it benefits the Aryan."

 PRM_AB_initial_fuck_bashkirs_2: "아리아인 해방"
 PRM_AB_initial_fuck_bashkirs_2_desc: "The cowardly Bashkirs are in full retreat, their forces shattered and fleeing. After we bested them in battle, their armies have retreated deeper into Bashkiria to defend the lands of their people. In doing so, they have abandoned the regions that lay in our borders: villages and towns filled to brimming with our kin. With no obstacles in the way, we can proceed to accomplish the original objective of our incursion into Bashkiria.\n\nWe shall go into Bashkiria again, but this time, we are not there to destroy, but to recover. We shall scour the borders for our kin, and then select from them whoever is worthy of joining us. We shall transport them by the truckload into Permhaym, and into the bosom of the Brotherhood, where they may not be ever lost again. Our brethren must relish in joining us, and together we will march ever-forward towards our destinies."

 PRM_AB_initial_fuck_berezniki_2: "그들의 자원을 확보하다" 
 PRM_AB_initial_fuck_berezniki_2_desc: "With the forces of Berezniki retreating into their capital city broken and scattered, the resources that inhabit the border regions are ours for the taking. The village and town guards there would be no match against a weak force, let alone against an army of Aryans. Which, as per our previous plans, only leaves us with a single concern left.\n\nThe little, rural oil wells that dot their landscape will serve us well. We shall send our soldiers there to take whatever they have scrounged up from the bowels of the earth, by force if necessary. We will also dispatch the brothers to the metal mines, to loot, burn and pillage them for everything they can provide for us. The Untermensh have sat without trouble for long enough; it is time for the Aryans to reap their harvests, and leave them to rot among the locusts."

 PRM_AB_initial_new_pastures: "새 목초지를 향하여"
 PRM_AB_initial_new_pastures_desc: "The Brotherhood has triumphed. Fate alone has affirmed its ideals. It has succeeded in the trial that it had set for itself. With the Untermensh defeated and their hosts shattered and dissipated to the winds, the Brotherhood now stands on its feet, not merely admiring the bombers as they pass it by, but reaching out, imagining itself on a flight with their kin. The day will come, even if it is far away: for the blood does not lie.\n\nFor now, however, the Brotherhood looks past its borders and its immediate surroundings. Russia is vast, and in its size lay opportunities. We shall strike out, carving a bloody path through it, stealing and looting whatever we can get our hands on. The road to attaining equal merit to our German brothers is long, and the Untermensh would assail us every step of the way. However, like the Germans, we will triumph against the odds."

 PRM_AB_cleansing_russia: "러시아 정화"
 PRM_AB_cleansing_russia_desc: "We are the Aryan Brotherhood - strong, committed, and above all, pure. For a long time, we have allowed our nation to be trampled upon. No longer! It is time for us to rise to the occasion, and forge for ourselves a nation of pure, strong, and independent people to secure our position among the most honoured Aryans there are.\n\nPrepare the Rite of Ascension! Prepare our brave, Aryan soldiers. We must begin our march on Russia and demonstrate to warlord and Soviet alike the superiority of our blood and our ways. It is time that we cleanse our nation, by force if necessary, to show our strength and bring it kicking and screaming into the Aryan Century."
 
 #Post-Bombing Tree#
 PRM_AB_bombing_silent_night: "고요한 밤"
 PRM_AB_bombing_silent_night_desc: "For the past week or so, the German bombers are nowhere to be seen. Our Aryan brethren have deserted the skies, presumably to concentrate on their own affairs. The situation in Germany must be dire enough that the Fyurer has judged it appropriate to withdraw from the skies of Russia, and let the Untermensh bloom again. Our nights and days are now silent, without a crash of shrapnel or the screams of alarms.\n\nAs the only Aryan enclave in Russia, we cannot let this situation go out of hand. As the Untermensh themselves prepare to reclaim Russia for their ends, so must the Brotherhood grow and challenge them. In the absence of the fear that the Germans bring, we must step up to restore order, and stem the tide of the Untermensh that surround us. We shall stand and fight like never before, for we have never been truly alone with the Germans in the skies."

 PRM_AB_bombing_now_never: "지금이 아니면 안된다"
 PRM_AB_bombing_now_never_desc: "For the past weeks and days, the bombers that lurk over the Russian skies have disappeared. The Fyurer, far away in the heartlands of Germany, has recalled them for his purposes. Rumors of a civil war travel further east, carried by fearful whispers of prisoners and traders alike. The Untermensh, in the absence of our benevolent Aryan overlords, will no doubt stand our presence for longer. From their holes in the ground, they will crawl out, ready to challenge Aryan rule over these lands again.\n\nIt's now or never. Before our enemies can rise against us, we must stand. The time for frivolous raids and mindless carnage is fading fast and sure. Survival is no longer enough for the Brotherhood. Our brotherhood must now stand above the tide of the Untermensh and purify Russia. It must expand and subjugate; if it does not, it will perish."

 PRM_AB_bombing_fuck_bashkiria: "바쉬키리아를 향한 기회"
 PRM_AB_bombing_fuck_bashkiria_desc: "To the south of Permhaym lay the land of Bashkiria, a national "state" proclaimed in the aftermath of the West Russian War. Though we had the opportunity to play with our prey before the bombings stopped, now it is no longer a game. The Brotherhood needs to expand, and Bashkiria seems to be a prime estate for such endeavors. Their factories can churn out guns for the Brotherhood's armies, and their people can provide the necessary labor to ensure a steady, uninterrupted supply of weaponry.\n\nHowever, before moving into Bashkiria proper, the Brotherhood will prepare itself. We will redirect our raids against them, wounding them with a thousand cuts before the time comes to finish them off. At the same time, our new secret police, the Gestapo, will infiltrate the territories of Bashkiria on the lookout for secrets and weaknesses. Before we are through with them, they will break, and they will beg for the end to come soon."

 PRM_AB_bombing_Geshtapo_report: "게슈타포로부터의 보고"
 PRM_AB_bombing_Geshtapo_report_desc: "Our Gestapo, short for Gehaymeshtatspolitsey, has been an institution of great use to the Brotherhood. Not all that crave to fight us wish to do so in broad daylight, and nor do we want to attack without preparation or prior intelligence. Making their way from the shadows of Permhaym to the villages and small towns of Bashkiria, spinning a web of deceit and misinformation there, as well as gathering information for an eventual attack.\n\nTogether with this new information, the ranks of the Brotherhood's armies must now account for information gleaned by them to be more efficient. The Untermenshen in Bashkiria, although weak compared to Aryans, have an advantage over the Brotherhood in numbers. The flow of new knowledge will ensure that the armies of the Brotherhood can remain undefeated in battle. For the blood demands that the final victory is paid at any cost."

 PRM_AB_bombing_russian_contacts: "러시아인에게 접촉"
 PRM_AB_bombing_russian_contacts_desc: "The Republic of Bashkiria, despite its name, is a hastily cobbled together nation held together by a fragile alliance of Russians and Bashkirs, intertwined by their mutual need for safety and defense. A seemingly liberal state that upholds the rights of minorities, it has to balance itself between the many interests of its ethnic constituents. Though Russians and Bashkirs are Untermensh, the Brotherhood has found the blood to be on the side of the former.\n\nBefore any attack on Bashkiria itself can occur, we need to widen the cracks that emerge between them. Though not many will join the Brotherhood willingly, there are Russians from whom we can extract loyalty against the Bashkir state. These will spread ethnic unrest among the Russians and Bashkirs, fracturing the political landscape of the Republic. Divided and weakened, they will not be in any state to retaliate against the Brotherhood, like lambs to the slaughter."

 PRM_AB_bombing_exploit_cracks: "균열을 이용하다"
 PRM_AB_bombing_exploit_cracks_desc: "With divisions sown and their weaknesses made known, the Republic of Bashkiria, for all their numerical advantages against us, now lay at the mercy of the Brotherhood. Bickering plagues their legislatures, and unrest foments in the smallest villages, paralyzing their political capabilities. All the while, our Gestapo is doing their work in the shadows, feeding the Brotherhood with information regarding the Republic's weaknesses and vulnerabilities. Bashkiria has never been a more prime target for the Brotherhood.\n\nIt is time for the Brotherhood to pounce on its chosen prey. For the first time since the end of the bombings, the armies of the Brotherhood will not march in the name of looting or raiding alone, but war. We will destroy them and claim the prizes that lay within their lands for ourselves. The Brotherhood shall not doubt itself at this critical hour: we shall crush the Untermensh and trod them under our feet."

 PRM_AB_bombing_ever_onwards: "계속 전진"
 PRM_AB_bombing_ever_onwards_desc: "While the cruel, degenerate Slavs around us wish only to crawl in the marked grotesque conditions their race is so accustomed to, it is us Aryans who strive to see a future where the higher races of this fractured continent rule over a subservient lower class of Slavic Untermensch.\n\nThis future, while inevitable, will not happen without our iron will, the catalyst for its creation. Under the strong and enlightened guidance of our pure-blooded ruler, Gutrum Vagner, the Aryan race will finally bring order to the jungle of chaos that is Russland. The Slavs have proved time and time again their inability to manage themselves in a civilized manner, this further proved by the Bolshevism and weak-minded nationalism that plagues the disunited states today.\n\nOur masterful race of Aryans must prove our supremacy through our conquest and domination of these inferior peoples!"

 PRM_AB_bombing_ploughshares_into_swords: "쟁기를 칼로"
 PRM_AB_bombing_ploughshares_into_swords_desc: "Now that the Germans have abandoned the Brotherhood, withdrawing its planes from our skies, we must learn to stand alone. We can no longer afford the frivolity of the past, as neither luxury nor leisure could truly shield us from the doom that awaits beyond our failure. However, many of our inferiors, who toil in our factories, as well as some in the Brotherhood itself, do not embrace this doctrine. In times of utmost emergency, they fill themselves full of goods better used for war.\n\nNo more. We shall cease this folly. No longer shall the Brotherhood tolerate the decadence of either Untermensh or Aryan; not while it is very survival is at stake. Neither worker nor soldier shall make any more trivialities, only war. Only when victory is in our hands shall we finally indulge in the spoils of our struggle. Until then, all must serve the Brotherhood, in sweat or blood."

 PRM_AB_bombing_dark_skies: "페름하임의 어두운 하늘"
 PRM_AB_bombing_dark_skies_desc: "To some within the Brotherhood, Germany's cession of its campaign of fear and terror is a disaster. For how would the Brotherhood survive without the aid of its distant brethren? However, the absence of any German presence presents itself not only as a danger but also opportunity. The factories, which had to be hidden during the campaign, can now show themselves out in the open, without fear of shrapnel. The brothers who had to man anti-air emplacements now find themselves without work.\n\nTo exploit this opening, we shall open more and more plants and manufactories in Permhaym, and our newly-freed brothers shall find themselves in the aisles of the floors of factories, suppressing dissent. The Germans have abandoned the air; while we wait for their return, the industry of the Untermensh, couched by the iron hand of the Brotherhood, shall fill the skies with soot and ash, with neither mercy nor restraint."

 PRM_AB_bombing_more_hands: "제련소 인력 늘리기"
 PRM_AB_bombing_more_hands_desc: "From before the end of the bombing campaign, we have kept a stockpile of prisoners deemed a waste of ammunition to execute, preferring to use them as fodder in our initiation rituals. In the meantime, they have been a waste of both food and space to keep, while contributing nothing for the Brotherhood except to ensure a scant but steady flow of new brothers. As our emergency has demanded of us, we must work these captives until the moment chosen for them comes.\n\nThe Brotherhood might have once found it prudent to indulge these parasites, but this, too, will stop. We shall take them out of their pens and prisons and herd them to factory floors under the careful watch of our inspectors and officers. On it, they shall toil for the blood, while they wait in fear and terror of their coming hour. Even the merit and hardship of their labor will not save them."

 PRM_AB_bombing_never_sleeps: "잠들지 않는 도시"
 PRM_AB_bombing_never_sleeps_desc: "The city of Permhaym, the home of the Brotherhood ever since its inception, has seen unprecedented growth in both its population and industrial output since the end of German bombing. For the Brotherhood, however, even this is not enough. Our destiny demands more of us, and for the trials ahead, even Permhaym itself might not be sufficient. As it has always been, the Brotherhood has taken this into account, and though it might not be enough, it will have to do.\n\nTonight, the city shall have its final slumber. When it wakes in the morning, its occupants, both Untermensh and Aryan shall labor, without exception. We shall increase the quotas, and extend the work hours needed to achieve it. We will punish whoever does not meet what is demanded of them. Whether it be blood, sweat, or even precious life itself, the Brotherhood shall not doubt in giving; it shall not second-guess its desire for the final victory."

 PRM_AB_bombing_gun_hands: "모두의 손에 총을"
 PRM_AB_bombing_gun_hands_desc: "As the Brotherhood gathers the blood from its raids and wars, its ranks swell to brimming, the slaves that serve it now number in the thousands. A persistent shortage plagued it, however. For the average soldier in its armies, rifles and guns are in short supply. The higher ranks in the officer corps use their position to leverage themselves to receive the newest weaponry, all while the bread-and-butter of the army must fight for scraps or make do with makeshift equipment.\n\nTo remedy this situation, the high command of the Brotherhood has seen it fit to approve a new design for a simplified battle rifle for its ranks. Now every Aryan or slave that fights for the Brotherhood shall no longer find themselves in lack. Their palms shall no longer find themselves without arms, no matter how terrible. For, is it not true that a rifle at hand is better than none at all?"

 PRM_AB_bombing_full_speed: "전속력으로 전진"
 PRM_AB_bombing_full_speed_desc: "The Brotherhood has come far. Its factories spit soot and ash in defiance to the sun. Both its Untermensh and Aryans work without ceasing or pausing, as the plants churn out waves upon waves of weaponry. No one is exempt from labor. No one escapes the watchful eye of the Brotherhood as it marches into its destiny. The obstructions are clear, and none stands in the way of the Brotherhood and our greatest triumph.\n\nWe shall advance further. We shall expand the quotas, extend the work hours, and find more slaves to serve on the factory floors. No soldier in the front will ever lack for guns nor food. Far from being a crisis, the German departure has given us space to better ourselves as fellow Aryans. Now, from the headquarters in Permhaym, the Brotherhood looks over all of Russia, and feel the blood in its veins hunger. It will not go long unsated."

 PRM_AB_bombing_suffer: "그들이 겪어야만 하는 고통"
 PRM_AB_bombing_suffer_desc: "The warriors of Slavic incompetence prove their value (or lack thereof) everyday in the prison camps that stretch miles and miles throughout the countryside of our new living space. It was their cowardice and the characteristics of their weaker race that brought them crawling with the white flag to our soldiers. They were lucky we didn't shoot them then, for a bullet is barely what their pitiful lives are worth.\n\nNow, they rot in the tent cities, taking up valuable resources in food, water, and men. While we put so many to a deserved death for minor acts insurrection, and even more by labor, the constant stream of prisoners that we capture in our war of Aryan liberation grows by the day. Orders for summary executions have been sent to the camps, and quotas increased. We only hope their numbers may dwindle now.\n\nThey must suffer, for that is the natural position of a slave."

 PRM_AB_bombing_skulls_skull_throne: "의식을 위한 죄수들"
 PRM_AB_bombing_skulls_skull_throne_desc: "We receive more and more requests from high-ranking Brotherhood officers for an... interesting resource. It is not loot, not trophies, but captured, live, Slavs and Bashkirs. The important word being "live." For these people are to be the most humble offering from our Aryan Brotherhood to be put through the Rite of Ascension.\n\nWhen doing one's duty to the Brotherhood, there is nothing more important than the strongest dedication one can offer. We demand nothing less. Nocturnal expeditions to occupied villages must return the needed, physically able, prisoners to be brought back to Permhaym to fulfill the needs of our officers."

 PRM_AB_bombing_solidify_control: "제어 강화"
 PRM_AB_bombing_solidify_control_desc: "We fear that while we send our legions forth to bring us closer to home in the Aryan Utopia that is Germany, those we have subjugated have a tendency to forget about us; forget about the very beings who have brought the very smallest degree of order and civilization to their pitiful lives. We must remind them who they are subservient to, the Aryan race.\n\nWhile many of our soldiers fighting on the front to bring us closer to salvation in the embrace of an awaiting Deustchland, we need forces monitoring our interior to keep the lower castes loyal. Given free reign to do as they please to the subjugated degenerates, they shall shoot, rape, and plunder as necessary."

 PRM_AB_bombing_intensify_raids: "약탈 강화"
 PRM_AB_bombing_intensify_raids_desc: "From the sky used to fly bombs of all shapes and sizes, raining down destruction and destroying the civilization we have worked so hard to build from the pits of Slavic degeneracy. Over the past few weeks, this hellfire has slowed, with far fewer landing on our fortunate Aryan shelters and buildings. With less resources focused on rebuilding, it would seem that all the more men may be focused on intensifying our missions in territories not yet administered by ourselves.\n\nWhile bombs no longer fall at home, they no longer keep our enemies as weak as we would like. While their racial degeneracy is incurable, we must strike now before they are able to build back up their resources to muster up a defense. Their people will learn to fear the Brotherhood, and soon learn to call us their master."

 PRM_AB_bombing_take_unworthy: "가치없는 자들로부터"
 PRM_AB_bombing_take_unworthy_desc: "Across the vast domain ruled over by the Brotherhood, there is not as much to go around as we would like. There exist Slavs in our nation with more resources than the Aryans, who own large tracts of land and hoard resources better purposed for their civilizing masters. We must correct this with force.\n\nThe patrols of Brotherhood forces who keep an ever-vigilant watch over the Untermensch with no ability to watch over themselves shall undertake these redistributive actions across Brotherhood territory, taking from the unworthy and giving to the superior. In this way we prioritize the more important lives of our Aryans and keep the Slavs and other inferior races in their natural inferior positions."

 PRM_AB_bombing_hooked_cross: "갈고리 십자가는 전진한다"
 PRM_AB_bombing_hooked_cross_desc: "What has held the Eurasian plain back for so long has been the spectre of racial inferiority. Slavic men, weak and unable to keep order in their own homes, destroyed their own nation from the inside, and now we find ourselves - Aryans, the progenitors of civilization - forced to clean up this mess they have left, and what a mess it is. Across the former Soviet Union lie feudal chiefdoms which wish only to bring us back to the dark ages and destroy Aryan civilization.\n\nIt is our job, as the superior race, to mobilize in defense of the civilization that Aryans worked to build, and Slavs work harder to destroy. If we are true in our label of Aryan, this will be no difficulty and the advance of our black ranks will be the unstoppable force to finally civilize Russia and reunite with our rightful Aryan brethren."

 PRM_AB_bombing_conquest_without_end: "끝없는 진격"
 PRM_AB_bombing_conquest_without_end_desc: "Impressive though our territory may be, we must press on. As our path of conquest advances ever-closer to beacon of Aryan light that is the RK, we must remember our cause and that there is no end to the machine of the Aryan Brotherhood. These initial conquests shall prove only a stepping stone in our quest to reach our fellow Aryans and bring back together our kindred spirits.\n\nThe brave soldiers of our Brotherhood shall thus press forward, forward into the den of uncivilized Slavic destruction, where our civilizing grip will be the only way forward for these pitiful, disgusting creatures. We have proven our racial superiority in our conquests of previous Untermenschen, a fact we will hold high as our enlightened warriors crush their pitiful resistance. Heyl Fyurer Vagner!"
 
 #Expansion Tree#
 PRM_AB_expansion_bkr_1: "작전명: 스킨팍시"
 PRM_AB_expansion_bkr_1_desc: "The proud Aryan people have always faced persecution at the hands of eastern oppressors carrying the sword of Islam. In Bashkiria, history repeats itself; the Russians, some of valuable genetic stock, languish under the rule of the Imams.\n\nIt is our duty as Aryans to clear all things foreign out and expand the frontiers of our ethnos, just as our ancestors have done for centuries."

 PRM_AB_expansion_bkr_2: "러시아인 통합"
 PRM_AB_expansion_bkr_2_desc: "The Bashkirs could not stand up to the fierce and noble assault of a superior people, and they fell quickly. They will be dealt with shortly. Turning our attention to the Russians of Bashkiria, it is clear that we need to begin sorting the wheat from the chaff. There are people of valuable stock here, but their racial awareness has been hampered by a "common cause" with the subhuman Slavs against Bashkir oppression.\n\nThis falsehood will be dispelled, and a proper hierarchy established."

 PRM_AB_expansion_bkr_3: "이맘을 위협하다"
 PRM_AB_expansion_bkr_3_desc: "Despite their humiliation at our hands, the Bashkir scum refuse to know their place. Their religious teachers have been especially active, organizing underground resistance against our new order. We have conquered this land, making us its rightful overlords. Their ways and their God no longer have power here.\n\nA coordinated terror campaign against the Muslim religion and its leaders should make that clear."

 PRM_AB_expansion_bkr_4: "진정된 바쉬키르인들"
 PRM_AB_expansion_bkr_4_desc: "It has taken blood and toil, but the Bashkirs appear to be under control. Their race and their religion no longer hold sway, and they have been relegated to a position below even the worst Russians. Their mosques have become meeting places and trial centers for the Brotherhood, and many of their properties have already been expropriated and given to those of more deserving blood.\n\nWith time, Bashkiria may become a promising part of our realm, just as the eastern territories are to the Reich far to our west."

 PRM_AB_expansion_mar_1: "작전명: 스림"
 PRM_AB_expansion_mar_1_desc: "The Communists and Tsarists may appear to be factions with opposed beliefs, but in reality they are merely the common expression of the lesser races' desire to rule over the greater. King, inbred and outdated, and commune, primitive and envious, are one and the same. In Berezniki, this fundamental truth appears in the form of the "Mladorossi", a syncretic organization that could only have been conceived by those of inferior blood.\n\nThe next step of our racial expansion will be to crush them into dust."

 PRM_AB_expansion_mar_2: "그들의 무기를 차지하다"
 PRM_AB_expansion_mar_2_desc: "For such a bizarre organization, the Mladorossi are surprisingly well-armed. Since our incursion into Berezniki, some of their cadres have gone underground, fighting against the Aryan Brotherhood using a sizable arsenal. It is imperative to our efforts that we root out the location of their weapon deposits and confiscate them.\n\nWhile their fighting spirit is commendable, at least by the standards of vermin, they are an obstacle to the rule of the Aryan race and therefore must be destroyed. With prejudice, preferably."

 PRM_AB_expansion_mar_3: "의회 해산"
 PRM_AB_expansion_mar_3_desc: "Why such a pathetic and despicable party attracts so much support is a mystery that even the greatest thinkers of Germany would struggle to answer. The Mladorossi, even after being scattered and disarmed, continue to resist our rule, with their beastly supporters organizing themselves into committees and acting as a shadow government.\n\nThis group, a manifestation of the inability of subhumans to govern rationally, must be shattered if we are to enforce the proper order onto Berezniki."

 PRM_AB_expansion_mar_4: "믈라도르시가 침묵하다"
 PRM_AB_expansion_mar_4_desc: "The Mladorossi put up a fight far greater than we could have anticipated. However, no one can defy the inevitable assertion of racial superiority for long, and their councils, scattered and disarmed, have been put to rest for the time being. We are making excellent progress hunting down the remnants, and few dare to utter the famous slogan of "Tsar and the Soviets" any longer.\n\nWith the death of their abominable ideology, sanity has prevailed in Berezniki; we can now begin searching for those of Aryan potential among the populace and strengthening our hold in the region."

 PRM_AB_expansion_kir_1: "작전명: 오딘"
 PRM_AB_expansion_kir_1_desc: "At first glance, the White Russian reactionaries may appear to have common ground with the Brotherhood. Nothing could be more false. They embrace their primitive and Asiatic past; we embrace our Aryan heritage and our future ruling alongside the Germans.\n\nIn Vyatka, a member of a cadet branch of the degenerate and depraved Romanovs who presided over centuries of squalor and race ignorance desires to revive the power of his wretched bloodline. Nothing could prove our superiority more than slaughtering this symbol of Slavic filth."

 PRM_AB_expansion_kir_2: "증류소를 몰수하다"
 PRM_AB_expansion_kir_2_desc: "It appears that the Tsar had a side business. Before our annexation of Vyatka into the Reykh, the monarch's cronies ran a large distillery that funnelled liquor throughout western Russia, making a tidy profit in the process. Despite their inferiority, they might have been onto something. The distillery is profitable, and there is no reason that we cannot use it for the same purposes...\n\nThe consumption of alcoholic beverages is a longtime Aryan tradition, after all, and all the better if we raise some badly needed revenue off of it."

 PRM_AB_expansion_kir_3: "아리아 병기창"
 PRM_AB_expansion_kir_3_desc: "The so-called "Tsar" and his followers, originally made up of White Russian exiles, were inserted back into Russia by the Germans in order to help fight the West Russian Revolutionary Front, and they received a large stockpile of firearms to assist them in that task. Giving guns to such poor stock seems uncharacteristically foolish for the Reich, but, as we know all too well, the Germans are wise beyond measure and do everything with a purpose.\n\nNow that we have toppled Vyatka, that purpose is all too clear: to give the loyal followers of the Aryan race the weapons they need to seize their birthright."

 PRM_AB_expansion_kir_4: "파괴된 차르의 세력"
 PRM_AB_expansion_kir_4_desc: "The Asiatic Slavic hordes, led by the insipid and weak Romanov family, never were able to hold a candle to the might of Aryan warriors, as evidenced by their collapse in the First World War not so long ago. Now, history repeats itself. The Brotherhood has taken the capital of the imperial restoration and shattered it in the name of the Germanic people.\n\nWe have conclusively proven the worthlessness of the Romanov bloodline; the two-headed eagle has been torn down from the sky, with the majestic eagle of the Reykh triumphantly ascending to replace it."

 PRM_AB_expansion_tar_1: "작전명: 흐림팍시"
 PRM_AB_expansion_tar_1_desc: "Expansion has always been the biological imperative of the Aryan race. We forge onwards into new frontiers, displacing lesser cultures who are unable to bear the pressures of natural selection. In Tatarstan, the natural order reverses itself as the savage Turkic barbarians push back the Slavs, who, although slightly better, are still unfit for combat and colonization.\n\nIt takes an Aryan to keep the subhumans down for good. Let us help the natural order right itself."

 PRM_AB_expansion_tar_2: "타타르족을 띄워주다"
 PRM_AB_expansion_tar_2_desc: "The Tatars are a vicious people, violent not in the virtuously martial form of the Aryan but in the base manner of a rat or rabid dog. However, the steppes have long been a chaotic racial landscape, and those of good breeding can be found even among the worst of mangy curs.\n\nIf the Germans could find worthy Aryans from the population of the eastern colonies, it should not be a difficult task for us to do the same for the Tatars. The prospect of being considered Aryan may even make the rest behave better, out of false hope if nothing else."

 PRM_AB_expansion_tar_3: "초원을 쓸어버리다"
 PRM_AB_expansion_tar_3_desc: "It has been a running theme of our conquests of western Russia that, even in the face of obvious racial superiority, those we defeat rarely opt to submit to our rule. The Tatars, long intractable in their opposition to Russian dominance, have fought against us with the same vigor. They have taken advantage of the breadth of the landscape, as well as our lack of meaningful control over areas outside of the cities, but our lenience will soon end.\n\nThe force of the Aryan Brotherhood cannot be contained, and we will sweep over every inch of the steppe if necessary."

 PRM_AB_expansion_tar_4: "굴레 씌우기"
 PRM_AB_expansion_tar_4_desc: "The savage men of Tatarstan fought with bestial fierceness to contain us, but they failed to halt our advance. The city of Kazan and surrounding countryside have been thoroughly pacified, and slave acquisition operations are already underway.\n\nThe Tatars are only the latest eastern race crushed under the boot of the Reykh; if we are to ascend to the glory of Germany we will have to crush many more."

 PRM_AB_expansion_gay_1: "작전명: 요르문간드"
 PRM_AB_expansion_gay_1_desc: "The Christian religion is a pathetic vestige of foreign domination of the Aryans that neuters and dulls their inborn instincts wherever it exists. This has not stopped the Order of Saint George from rallying around Orthodox Christianity from its base in Gayny. Aryans are people of warfare and domination; the Christian God is a weak deity who preaches love and forgiveness.\n\nMonks have a long history of being slaughtered by mighty Germanic warriors. Now we shall add another page to this great chronicle."

 PRM_AB_expansion_gay_2: "성직자 숙청"
 PRM_AB_expansion_gay_2_desc: "Although we have torn the Order asunder, the people still cling to their ridiculous faith. Internal investigation has revealed that there are still some Orthodox priests who managed to evade our initial purges, and they still remain among the people, spreading their vile filth among the lower castes.\n\nIt is time that we finish what we have started and show the people of Gayny that the Christian God is too weak to protect them in their time of need. Only the Aryan conqueror can shape the world according to his own whims."

 PRM_AB_expansion_gay_3: "십자가를 수정하다"
 PRM_AB_expansion_gay_3_desc: "The widespread use of the cross as a symbol among Christians is proof of their weakness. How else could one idolize their faith's founder meekly allowing himself to die? The cross is common among Gayny, and we must stamp its use out and replace it with that of our own iconography.\n\nThe swastika, the hooked cross, is the sign of the only faith that can truly exist: utmost belief in the racial superiority of the Aryan over all other peoples."

 PRM_AB_expansion_gay_4: "그들의 기도는 무시되었다"
 PRM_AB_expansion_gay_4_desc: "Gayny's cathedrals lie in ruins, and the primacy of the Aryan race remains unchallenged. The Order has been shattered and its priests hunted down and slaughtered. Unshackled by the foolishness of a faith that preaches kindness, those worthy residents of Gayny can at last discover their true potential.\n\nIf the Christian God is indeed real, he has smiled upon us, the glorious harbingers of a new age."

 PRM_AB_expansion_vol_1: "작전명: 비프로스트"
 PRM_AB_expansion_vol_1_desc: "In a world where the taking of blood is necessary to survive, pacifism is the weakest and most despicable philosophy one can hold. In Vologda, a general of the West Russian Revolutionary Front doomed his people to obsolescence when he backed down from their war against the Reich.\n\nSince then they have formed a laughable attempt at democracy, pretending that the ballot is a worthy substitute for the bullet. We will shatter these delusions and return the rule of arms to the region."

 PRM_AB_expansion_vol_2: "대성당 아리아화"
 PRM_AB_expansion_vol_2_desc: "We have been dismissive of religion in the past as a means by which Aryans are led astray from their inborn values. However, the Germans offered to co-opt the Christian faith rather than destroying it, cleaning it up to gradually guide the people towards a better way.\n\nWhile the obstinacy and combatancy of priests elsewhere have precluded this possibility until now, the local priesthood are as fearful of warfare as everyone else in Vologda.\n\nSeizing this powerful institution for our own ends is yet another way we can emulate our masters."

 PRM_AB_expansion_vol_3: "파르티잔 분쇄"
 PRM_AB_expansion_vol_3_desc: "It is unfortunate that the Vologdans have awakened to their fighting spirit just as we subjugate their territory. Rather than submit, which is their prerogative as a lesser people, their soldiers have once again taken up arms. Their equipment from the West Russian War, long abandoned, returns to the battlefield.\n\nWe are stronger, however, and ultimately General Ivanov's clique will face the same fate as every other meager statelet to oppose the Aryan Brotherhood."

 PRM_AB_expansion_vol_4: "그들의 복종이 확실시되다"
 PRM_AB_expansion_vol_4_desc: "Vologda is an exemplary example of the folly of neutrality; given the options of submitting to the Reich or expanding into the barbarian fiefdoms, it refused both and was inevitably crushed by a people strong enough to tame the wasteland.\n\nTheir balancing game has ended in failure, and now the Aryan Brotherhood has in its grasp a long awaited prize: control over one of the borderlands closest to the Reich. Our reunion as Aryans is one step closer."

 PRM_AB_expansion_nik_1: "작전명: 슬레이프니르"
 PRM_AB_expansion_nik_1_desc: "Democracy is a system unfit to exist. Allowing the impure masses to rule will inevitably lead them to steer the state into ruin. There is no clearer example of this than the Komi Republic, one of Russia's most turbulent states. Its democratic leadership, beleaguered by Bolsheviks and nationalists of various stripes alike, has completely failed to hold Syktyvkar together.\n\nMarching our Aryan armies through such a limp and incapable state will be simple. It is time for us to put this pathetic experiment down and show the people of the Republic their place."

 PRM_AB_expansion_nik_2: "아리아인 포로 해방"
 PRM_AB_expansion_nik_2_desc: "While it still existed, the Komi Republic served as a Petri dish for every conceivable mode of thought. Most of these ideologies were the inane prattle of weaker minds, but some are pearls in the mud. Among the former rightist coalition are people of clear racial value, locked away by vermin unable to perceive that they were persecuting their betters.\n\nAll it will take is to liberate these men and remind them of their racial consciousness, and we will have local Aryan administrators who understand the region and its myriad political complexities."

 PRM_AB_expansion_nik_3: "반체제 음모를 침묵시키다"
 PRM_AB_expansion_nik_3_desc: "Although we have smashed the rats' nest of unsavory thought that is Komi, remnants of the scum still scurry right under our noses. Syktyvkar was filled to the brim with political paramilitaries, after all, and those that we did not kill or assimilate retreated to the shadows, whether to fight for the republic or the revolution.\n\nWe will have to exercise maximum vigilance if we hope to turn Syktyvkar into an Aryan stronghold. We must go house by house. Door by door, if necessary. This purge shall show no restraint."

 PRM_AB_expansion_nik_4: "코미와의 분쟁이 종료되다"
 PRM_AB_expansion_nik_4_desc: "The subjugation of the Komi Republic was perhaps the most difficult pacification of a region we have faced yet, but we have prevailed. Syktyvkar was once a cesspool of political dissidents and argumentation, and the most vile degenerates were allowed to spread their wicked lies without fear. With our iron will and unyielding strength, we have purged these subversives and cleaned up the streets.\n\nTheir dream of democracy in west Russia is dead. It is a testament to the glory of the Aryan race that we were strong enough to kill it."

 PRM_AB_expansion_sam_1: "작전명: 니드호그"
 PRM_AB_expansion_sam_1_desc: "The Germans relied on a number of Russian allies to destroy the Soviet Union and its west Russian successor state. The most prominent of these, the Russian Liberation Army, are headquartered in the city of Samara. The ROA has strayed from the Reich's guidance in recent times, and now seems to desire the reunification of a decidedly non-Aryan Russia.\n\nIf we are to prove ourselves as the most loyal servants of Germany, we must act quickly to destroy these disgusting traitors."

 PRM_AB_expansion_sam_2: "충성파 유지"
 PRM_AB_expansion_sam_2_desc: "Among the ROA, there remain those who never stopped obeying the will of Germany, even as their Slavic leadership succumbed to their racial instincts and became increasingly corrupt and self-motivated. These loyalists have first-hand exposure to the glory of German National Socialism, and are eager to continue working for a Germanic future.\n\nThey will be able to retain their prior posts, provided they meet our racial standards and loyalty tests."

 PRM_AB_expansion_sam_3: "그들의 원조품을 차지하다"
 PRM_AB_expansion_sam_3_desc: "The Germans continued sending large amounts of aid into Samara even as the ROA deviated from the path of the Aryan race. This may seem in contradiction of their mission, but we know better; this can only mean that the Reich recognized the racial vigor of some present and sought to assist them.\n\nThey will surely not object now that a more viable Aryan organization has seized control of the premises. A stockpile of German arms and equipment will bring our fighting force that much closer to the genuine Wehrmacht."

 PRM_AB_expansion_sam_4: "파시스트 포용"
 PRM_AB_expansion_sam_4_desc: "The ROA was, despite its initial allegiance to the Reich, primarily a nationalist organization commandeered by Slavs, incompatible with our dreams of an Aryan Russia. This does not mean that every member was necessarily a Slav; based on their testimonies, we believe several officers from the more extreme factions to have been Aryans attracted by a noble love for Germany rather than an opportunistic desire to gain power.\n\nWhile the vast majority of the ROA does not meet this criterion, those that do will make valuable local administrators and provide a sense of continuity moving into the Reykh."

 PRM_AB_expansion_gor_1: "작전명: 가름"
 PRM_AB_expansion_gor_1_desc: "The Slavic race is feckless and irresponsible, preferring to take what it cannot create with its meager abilities. This is the reason for Russia's longtime backwardness, and it is also the reason that a mechanized bandit army controls the city of Nidernoyshtat, raiding the good people of the Reykh for its own benefit.\n\nWe shall begin to pay back the enormous debt we owe Germany for exposing us to its truths by ending these wretched criminals' reign of terror."

 PRM_AB_expansion_gor_2: "아리아인을 위한 전차"
 PRM_AB_expansion_gor_2_desc: "The tank, highly mobile and utterly unstoppable in its conquests, is a perfect vehicle for the Aryan. It is a masterpiece of engineering, as we are a masterpiece of genetics. Now that the scum of Nidernoyshtat have been smashed into pieces, its tanks, degraded by their use for petty theft, lie in our hands.\n\nThe Reykh drowned the east in blood with its tank army. As we aspire to climb to its level, it is best that we learn from its example."

 PRM_AB_expansion_gor_3: "도시를 휩쓸다"
 PRM_AB_expansion_gor_3_desc: "With the motor bandits cleansed from the city, we now hold one of the greatest population centers of Western Russia by the throat. Our brothers shall go street by street, house by house, room by room through Nidernoyshtat, killing the impure and burning their homes to the ground. Any and all signs of resistance shall be put down, and those sub humans who have the audacity to stand against the Aryans will be made to regret their choice.\n\nWhen the Brotherhood is done no trace of the Slavic stain shall remain within the city. All weapons found within Nidernoyshtat will be stripped from their owners to ensure they submit to the will of the true Ubermensh. Where there was once a center of degeneracy, cowardice, and greed, a new city will be made. It shall become a monument to the bravery, diligence, and supremacy of the one true race.\n\nNidernoyshtat will be made pure."
 
 PRM_AB_expansion_gor_4: "우리만의 전격전"
 PRM_AB_expansion_gor_4_desc: "During the West Russian War our great Fyurer Gutrum Vagner saw how the Germans fought, how they countered every attack and drove back the cowardly Russians. They called their method of war "Blitzkrieg". Lightning war.\n\nIf we are to prove our status as true Aryans, we must also harness the power of lightning for our Brotherhood. With the vehicles of the motor bandits now at our disposal we can finally achieve this. Our warriors shall strike like thunderbolts against the Slavic hordes, riding atop great panzyrs like the Germans did before us.\n\nThe Brotherhood shall roll across Russia like an iron tide, the third and final Aryan conquest of the east. Already the men have begun integrating the captured panzyrs into their formations, painting the sacred swastika onto the turrets to claim them as weapons of the master race.\n\nWe will prove that it is the Aryan not the Slav, who is the master of armored warfare."

 PRM_AB_expansion_wrs_1: "작전명: 흐레스벨그"
 PRM_AB_expansion_wrs_1_desc: "The weak and decadent Soviet Union is the perfect example of a Slavic polity: corrupt, depraved, and intent on economic inefficiency; they couldn't even purge their undesirables correctly. When the German rampaged through Russia, they shattered the Union and rightfully released us from our Slavic chains - they awakened us to the state of mind that's required to ascend to the status of Aryan, abandoning our weak, Slavic heritage. However, one of the most frustrating parts about Western Russia is that the Soviet Union's rump state - run by decrepit old Slavic kleptocrats - still scratches out a meager existence in the far north. It's an insult to our cause that our inferiors still cling to the empty promises of Slavic communism. We must end their struggle for good!"

 PRM_AB_expansion_wrs_2: "잔당 무력화"
 PRM_AB_expansion_wrs_2_desc: "We have defeated the cowardly reds in battle; their cowardly soldiers flee for their lives. They never stood a chance against the might of the Brotherhood. Their lands and people are now ours to do with as we please. All that remains is to hunt down and destroy the remaining Slavic bandits who foolishly continue to resist the inevitable.\n\nBrotherhood patrols will sweep across the countryside, searching every forest and village for those seeking to oppose or escape our rule. Any town that might harbor a terrorist will be severely punished. Captured bandits will be executed publicly, as warning to any who might think of following in their footsteps. The people of the north will learn the same lesson as their southern brethren: obey or die.\n\nThe final destiny of the Aryan race is within sight, and we must have the full subservience of our domain to reach it."

 PRM_AB_expansion_wrs_3: "박살난 붉은 우상"
 PRM_AB_expansion_wrs_3_desc: "Though its adherents are dead or enslaved, the stain of the Bolshevik cult that once ruled the north remains. Statues of Marx, Lenin, and Voroshilov still occupy town squares from Ertsengel to Ukhta, providing a reminder to the inhabitants of a past we seek to erase.\n\nThis cannot be tolerated. The idols must be reduced to rubble. The old portraits and the red flags will be torn down and burned in bonfires, the ashes scattered to the winds. All memory of the Soviet Union and its failures will be destroyed. New monuments shall be raised, honoring the Fyurer and the brave soldiers who swept aside the Slavs and reclaimed the east for its rightful people. Russia is a failed nation, the Russians a failed people. Their legacy is of no use to us.\n\nThe Aryan Brotherhood has triumphed over the Untermensh, and now we shall record the true history of this land as we see fit.\n\nOnly the failure of the communists will be remembered."

 PRM_AB_expansion_wrs_4: "볼셰비즘의 끝"
 PRM_AB_expansion_wrs_4_desc: "The armies of the Revolutionary Front may have outnumbered us, but the communists never stood a chance against the unmatched combat ability of the Brotherhood fighting man. So entrenched was Bolshevism in the heart of the Slav that only true Aryan warriors could annihilate their delusions of grandeur and remind them that their place is not as the master, but as the slave.\n\nThe collapse of the Front ended all organized resistance to our domination of western Russia. The Aryan Brotherhood has banished the specters of Bolshevism and Slavic tyranny back across the Urals once more.\n\nThe lands of western Russia are nearly united under the rule of the Fyurer, but it is not enough. Though the red menace may plague us no more, there are countless other threats to our race both in Russia and abroad. We must never cease our crusade against the traitors and the Untermensch.\n\nRussia shall be Aryan!\n\nRussia shall be ours!"

 PRM_AB_expansion_ong_1: "작전명: 스콜"
 PRM_AB_expansion_ong_1_desc: "The only thing worse than a Slav is a Slav who actively works as a traitor to his own inferior people. Such is the sad reality of General Kirpichnikov, who after his capture by the Finns, became a turncoat and established, with Finnish oversight, the Anti-Communist Volunteer Guard. The very fact that the Finns - and by extension Kirpichnikov - were able to do this was because of the weakness of the Soviets during their collapse and the lack of Slavic will to fight back. Now that we have conquered the vast majority of Western Russia, we can finally look into dealing with the Anti-Communist Volunteer Guard and their puppetmasters in Helsinki. No mercy is to be visited upon slave nor master - a first demonstration to the world that we have begun to have our people attain coveted Aryanism."

 PRM_AB_expansion_ong_2: "반역자 처형"
 PRM_AB_expansion_ong_2_desc: "Russian or Finn, it does not matter. A subhuman is a subhuman, and those deviants and traitors who would seek to appease and work with such filth must be destroyed. The lands of Onega are filled with examples of such barbarism. Some aided the Finn's savage attempts to colonize Onega or assisted in fighting against the Brotherhood's reclamation of the region. During the decades of Finnish occupation others committed such atrocities as race mixing and raising half-breed children. These crimes shall not go unpunished.\n\nEach and every criminal and abomination shall be dragged into the street, where their crimes will be exposed to their neighbors. The people of Onega shall be forced to watch as racial justice finally comes to their homes.\n\nThere can be no mercy shown to such cowardly subhumans.\n\nTheir kind will be erased from Onega, just as they have been in all other lands the Brotherhood has liberated."


 PRM_AB_expansion_ong_3: "핀란드제 무기 확보"
 PRM_AB_expansion_ong_3_desc: "The half-breed soldiers that fought against us in Onega demonstrated the cowardly behavior inherent to tainted and inferior bloodlines, but there is simply no denying the effectiveness of the Finnish-supplied weapons they fought with. These weapon designs are clearly only so effective because they are derived from superior arms produced by the Aryans of Germany that the Finns could only hope to imitate. There is no other plausible explanation for how so barbarous a race could produce such advanced firearms.\n\nAs Aryans ourselves, it is our responsibility to seek out and confiscate all Finnish weaponry that remains in our reclaimed territory.\n\nNo rifle or machine gun as effective as the Finnish examples we have found should be in the hands of anyone but an Aryan, for only an Aryan could have enough skill, discipline, and intelligence to utilize such a weapon properly."

 PRM_AB_expansion_ong_4: "갈고리 십자가 옆에서"
 PRM_AB_expansion_ong_4_desc: "With our expected victories and triumphs against our lessers throughout the west of Russia, it's becoming more and more clear that we are beginning to attain the greatness of the Aryan. Despite our struggles, and the measures that we had to take to maneuver ourselves into the position that we now, the recent conquests and achievements that we have attained have made it clear to all but the most ignorant peasant Slav under our heel: We are true Aryans. If this was not true, then how was our victory over the hordes of Tsarists, collaborators, and communists made possible? As true Aryans, we can finally place ourselves beside the Hooked Cross as equals to the German, who, in their infinite wisdom, rampaged through Russia and enlightened our wise few to our true calling."
 
 ### Regional Tree ###
 PRM_AB_the_aryan_code: "아리안 강령"
 PRM_AB_the_aryan_code_desc: "The Aryan race is triumphant! We have annihilated the squabbling warlords that opposed us and reclaimed western Russia for the master race! Our momentous accomplishments will be recorded in history alongside the triumphs of our German brethren. But despite our victories, all is not well. Our new realm is unstable. We are a tiny minority of Aryans ruling over a huge majority of Slavic untermensch who would like nothing more than to overthrow our young nation and undo everything we have worked so hard to achieve. We cannot allow Russia to be dragged back into its subhuman nightmare, not when it is this close to greatness. Our rule must be secured, and a new order must be brought down upon the east.\n\nThe first step to achieving this will be to impose a new code of laws. This Aryan Code will make it easier to administer the vast territory we control with the efficiency and ruthlessness that define our race. Up until now the Brotherhood has been an army on crusade, running wild and destroying the enemy wherever they were found. While this was perfect for when we were at war, we now find ourselves at peace, at least for the moment, and a much more disciplined approach is needed. Now we will show the world that not only are the Aryans unstoppable on the battlefield, we are unequaled rulers, truly the rightful masters of the earth."
 
 PRM_AB_outlining_the_castes: "카스트의 윤곽을 잡다"
 PRM_AB_outlining_the_castes_desc: "One of the most important matters the Aryan Code must settle is the issue of racial castes. It is a core tenet of the Brotherhood that the Aryan is superior to the untermensch, but beyond that the matter of racial hierarchies has been left up to interpretation. Some members treat all who are not full-blooded Aryans and Brotherhood members as equally vile and subhuman. Others have taken a more nuanced approach and created their own systems of ranking bloodlines from true Aryans all the way down to inhuman mongrels, with any number of steps in between. We must clarify the Brotherhood's policy on this issue if we want to secure Aryan dominance of Russia and maintain the purity of our blood. A system of categorizing races based upon ancestry, physical and mental fortitude, and physical characteristics will be created to define the racial castes.\n\nThe creation of this system will not be without difficulty. Already there are clashes between the Aryan hardliners who argue for a strict definition of Aryanism and the racial saviors who are pushing us for a more inclusive policy towards "worthy subhumans". We must put an end to this squabbling."
 
 PRM_AB_for_the_purity_of_the_race: "인종의 순수성을 위하여"
 PRM_AB_for_the_purity_of_the_race_desc: "Fyurer Vagner has outlined two goals for the Brotherhood in this time of national reclamation: Defend the Aryan race's purity and guarantee the survival of the Aryan bloodline. As we build a new nation for the master race in the fertile lands of Russia, we must not forget why we are undertaking this mission. The Aryans are the chosen people, the rightful masters of humanity. While we consolidate our rule we shall remind the members of the Brotherhood that their duties are not over simply because we are not at war for the moment. Any savage can conquer a wilderness, but only an ubermensch can civilize it.\n\nThe Brotherhood will task its soldiers with this civilizing mission. We will order them to purify the lands they have subjugated, making them safe and productive, and introducing a spirit of racial pride to the Aryans that we have liberated. The Brotherhood cannot afford to delay on this issue. While none dare oppose our dominance of western Russia, our race's sanctity is still at risk. Only when we have achieved total control over our territory, transforming it from a war-torn wasteland into a productive, prosperous, and unified state, will the Aryan people be secure."
 
 PRM_AB_the_spirit: "정신"
 PRM_AB_the_spirit_desc: "In our reclamation of Russia we have liberated many Aryans who had been enduring the tyranny and oppression of the Slavic warlords that they lived under. One might assume our brothers and sisters would welcome us with open arms, as we ended their enslavement and raised them to positions befitting their racial status. Instead they have been hesitant to embrace the Brotherhood and abandon their old lives. Across our realm tens of thousands of pure Aryans are victims of brainwashing by their subhuman neighbors, tricked into believing that they are no better than anyone else. We must make every effort to break this delusion and bring all members of the master race into the Brotherhood.\n\nOur government will launch campaigns to educate Aryans on their own superiority, and the dangers of fraternizing with other races. We will place members of the master race in charge of their old communities, their former neighbors becoming their slaves as the natural divide between the castes is restored. Brotherhood chapters will organize festivals across the nation celebrating Aryan history and heritage and formally inducting eligible locals into the Brotherhood. A sense of national and racial pride shall emerge all across our new nation, overshadowing any identity of the past."
 
 PRM_AB_the_blood: "피"
 PRM_AB_the_blood_desc: "Russia has lacked a strong central authority for over twenty years. Before our conquests it was a land characterized by madness and anarchy. Criminals preyed upon ubermensch and untermensch alike. Even now, with everything west of the Urals under our boot, there is still a pervasive sense of lawlessness outside the heavily garrisoned cities. We will not stand for this any longer. There must be a sense of security for the Aryan race to thrive and for the slaves to work safely. Luckily, the Brotherhood has no shortage of volunteers with plenty of combat experience and an eagerness to "keep the peace".\n\nWe will form a new domestic security force with these volunteers. While their brothers are preparing for our next conquests, we will entrust these men with enforcing the new laws outlined in the Aryan code. They will bring stability to Russia using whatever methods they consider necessary, knowing that dissent and disruption cannot be tolerated if the Aryan bloodline is to survive. The methods they choose to use might be unpleasant. In fact, they definitely will be. Extremely so. But this is how it must be. If our laws are going to be respected, the people must learn to fear those who enforce them."
 
 PRM_AB_the_soil: "토지"
 PRM_AB_the_soil_desc: "The farms and pastures of our nation lie in ruins. Many of them have been abandoned, the buildings left to decay and the fields overgrown with weeds. Others are still half-destroyed, littered with craters and unexploded ordnance from the time of the German bombing runs. Even the fields that do produce some goods are worked by slaves wielding outdated equipment. Instead of chemical fertilizers and tractors, the farms of our nation are fertilized with manure and plowed by horse-drawn plows. Our agriculture is not even stuck in the 19th century. It is stuck in the 15th century!\n\nThis cannot be allowed to continue. While the Slavs may have been content to wallow in the middle ages, the Aryan people demand and deserve a modern nation. Land must be cleared for new farms, orchards, and pastures, and those that the untermensch abandoned must be reclaimed. These farms will be distributed to Aryans, who will own the land and be responsible for overseeing the locals that we will conscript to work on it. We will create a new plantation system that will produce all the crops and livestock our people could ever want. The bounties offered by the Russian soil are vast. All we need to do is assert our mastery over it."
 
 PRM_AB_the_perfect_few: "완벽한 소수"
 PRM_AB_the_perfect_few_desc: "Our race is in a precarious situation. There is no denying that we are foreigners in our own homeland. The Slavs, Tatars, Bashkirs, and all the other slave races that infest our nation vastly outnumber us. They have millions to our thousands, and despite our desperate efforts to find the Aryans hidden among their number, that gap will only grow. Members of the Brotherhood's leadership have debated how to handle this issue. Some members, led by Zigfrid Shultz argue we must expand Aryanism's definition to include more of the people living within our borders to avoid dooming our race to being forever a minority. The Fyurer and his supporters argue that this would be a betrayal of the Aryan race and would only corrupt the bloodline and see our people absorbed by the Slavic hordes within a generation.\n\nWhile these arguments have only grown fiercer as the weeks have worn on and a subhuman revolt seems more and more likely, both sides agree on one course of action. Regardless of who we consider Aryan, all power must be within Aryan hands. Currently there are still untermensch landowners, untermensch militia leaders, even untermensch politicians attempting to act as a bridge between races. We will put a stop to this. Every position of power at even the smallest level will be occupied by an Aryan. Those subhumans who still have some measure of influence will be liquidated and the threat they pose ended."
 
 PRM_AB_expand_the_definition_of_aryan: "아리아인의 정의를 확대시키다"
 PRM_AB_expand_the_definition_of_aryan_desc: "As difficult as it is for many in the Brotherhood to accept, it has become clear that the lines between races are not as defined as we once thought. While there are countless Slavs who display the weakness and cowardice that marks them as Untermensch, there are many others that display the resilience and motivation we thought was only found among the master race. The Brotherhood used to explain this phenomenon by saying that Slavs demonstrating Aryan characteristics were either actually Aryans that had been indoctrinated by the subhumans, or Slavs attempting to deceive the Ubermensch by imitating them.\n\nAs our reach has expanded, we have encountered increasing numbers of proud Slavs displaying the qualities we expect from Brotherhood members. Shultz and his supporters have put forth an explanation for this bizarre phenomenon. It is possible to be both Slavic and Aryan! This goes completely against the established beliefs of the Brotherhood, but if it is true it could pave the way to our salvation. If the Slavic peoples can be convinced to embrace Aryanism as part of their heritage, the master race will finally have full control of Russia. We must expand our criteria for Aryanism to allow those Slavs worthy of the title to earn their spot among our ranks."
 
 PRM_AB_a_long_road: "기나긴 길"
 PRM_AB_a_long_road_desc: "We cannot simply admit every Slav into the Brotherhood and pronounce them an Aryan overnight. The Slavic bloodline has been infected by outside Asiatic races that cultivate societies of corruption and degeneracy. It was this infection that caused us to mistake the Slavs for Untermensch for so long. If the children of Russia want to reclaim the purity and supremacy of their race, they must purge the non-Aryan elements of their culture. They will not be alone in their mission. The Brotherhood is full of proud men who are exemplars of Aryan virtues that are willing to help the Slavs rediscover the ways of the Ubermensch. Together, we will restore the Slavic peoples to the Aryan ideal that they once embodied.\n\nThe first step will be to purge Russia of its decadence. True Aryans live a life of restraint and moderation, surviving on only what they need and happily sacrificing personal comfort for their society's betterment. All of Russia must learn to live this way. The Slavs will suffer greatly as we strip them of their belongings and their comforts, but this cannot be avoided. They must earn their purity through hardship, and we will cleanse their blood's pollution in a trial of fire."
 
 PRM_AB_but_a_wonderful_reward: "그러나 멋진 보상"
 PRM_AB_but_a_wonderful_reward_desc: "Our efforts to accept more worthy Aryans as members of the Master Race have begun to pay off! All across Russia more Ubermensch are being inducted into the Brotherhood every day, and the morale of our new members is skyrocketing as they are now allowed to keep some aspects of their old Slavic culture that we have deemed Aryan. As our membership expands and the people of Russia accept us as their rightful masters who will lead them out of darkness, it is time to start preparing for the next generation of Slavic Aryan rule.\n\nThe most important duty of an Aryan woman is to raise as many Aryan children as she can to help guarantee the numerical superiority of the master race. This is especially important in our realm, where despite expanding our criteria the sub-humans still outnumber the Aryans almost two to one.\n\nThe Brotherhood will start a nationwide fertility program, teaching women about their maternal obligations and the importance of siring as many children as they can. We will offer rewards including extra rations and financial incentives to mothers who have more than two children, with greater and greater prizes the more children a mother has. The Aryan mothers of our nation will secure our people's future in the east!"
 
 PRM_AB_broaden_the_criteria: "기준선 확장"
 PRM_AB_broaden_the_criteria_desc: "The Brotherhood's conquest of Russia was both inevitable and a miracle. It was inevitable because we are Aryans, and Aryans cannot be defeated. It was a miracle because by the old standards of the brotherhood, Aryans were an incredibly rare breed in Russia. This meant our pool of available Aryan fighting men was very shallow and manpower shortages were a constant worry to our commanders. Now that we have expanded Aryanism's definition to include Slavs that can prove their superior blood, a solution to this issue has presented itself.\n\nThe recruitment standards of the brotherhood's Aryan military units should be expanded to match the definition followed by the rest of the Brotherhood. This would open up membership to the hundreds of thousands of young Russian men looking to prove their worth and make a living. Even if not all of them prove to be of worthy stock, many more of them will, and our nation will finally have enough men to field a truly grand army worthy of the Aryan people. This army, the living embodiment of Aryan Slavic supremacy, will sweep east and liberate the children of Russia from the false Slavs that tyrannize them now."
 
 PRM_AB_earned_redemption: "벌어들인 구원"
 PRM_AB_earned_redemption_desc: "News of the Brotherhood accepting Slavs into its ranks have spread throughout the populace, and the brotherhood has received a flood of membership applications. Many of the applicants are quite promising and display all the qualities of pure Aryans, but others still carry the weakness and inferiority that has corrupted the Slavic race for so long. These specimens are simply unfit to be members of our Brotherhood and the Aryan race, but they are not completely without hope.\n\nWe have already seen how some Slavs resisted the pollution of their blood. We will give their brethren a chance to redeem themselves, to clear the infections within them and reclaim their Aryan heritage. Through service in the military and the factories these Slavs shall learn what it means to be Aryan. They will develop the work ethic, the perseverance, and the loyalty required to be part of the master race. Only when they have proven their purity and devotion to the cause of the race will they be redeemed, and with their redemption we will welcome them with open arms."
 
 PRM_AB_racial_salvation: "인종적 구원"
 PRM_AB_racial_salvation_desc: "Across Russia a new age is dawning. Every day more Slavs are throwing off the burdens of their past and embracing their future as a proud part of the Aryan race. What most members of the Brotherhood would have considered an impossibility even a year ago now seems within reach. The children of Russia have been reclaimed. After centuries of being corrupted and oppressed the Brotherhood has finally led them back into the light.\n\nThere is still much work to be done. It will take decades to fully undo the stains left by centuries of Untermensch rule. Some in our government worry that Shultz has misled the Brotherhood, and has strayed from the teachings of the Germans, but they are wrong. The millions of uplifted Aryans in our nation prove that the German invasion was both a powerful example of the master race's might, and perhaps the greatest tragedy in the history of our race.\n\nWhile the misguided Germans sought to destroy their fellow Aryans, the Brotherhood is not so foolish. As Ubermensch, it is our duty to rescue all who are worthy of belonging to our race. The Brotherhood's most important mission is to see the Slavic race restored. Russia will be proudly Aryan and proudly Slavic, and we will stand alongside the German Aryans as twin examples of the true master race."
 
 PRM_AB_bring_down_the_jackboot: "군화로 짓밟기"
 PRM_AB_bring_down_the_jackboot_desc: "In a time of crises there is no room to question the Brotherhood's teachings. The Fyurer will silence all talk of expanding the criteria of Aryanism. It is only through the purity of our blood that we have triumphed over Slavic warlordism. To sacrifice that purity now, in the face of widespread insubordination among the sub-humans, would amount to racial suicide. Instead we will follow the example of the Germans, who have never steered us wrong. When dealing with resistance to their rule, the Germans crack down and use brutal suppression to enforce their will. This is how an Aryan nation should be run, not by bowing to the desires of the lesser peoples, but by imposing the iron laws of the Ubermensch upon them and wiping out anyone who seeks to subvert or escape those laws.\n\nAcross West Russia our Brothers have fought resistance movements and carried out terror raids on uncooperative communities, but they have done so in an unorganized and haphazard fashion. If a new Aryan order is going to come to Russia, these actions must be organized and coordinated by the high command, becoming the hammer the Brotherhood will crush the Slavic upstarts with for the last time."
 
 PRM_AB_put_fear_in_their_hearts: "그들의 가슴에 공포를 새겨라"
 PRM_AB_put_fear_in_their_hearts_desc: "The High Command has selected several battalions of our soldiers that have proven to be even more effective than their brothers at suppressing the Untermensch who seek to destroy our race. We will reform these battalions into a secret internal security force, which some of our generals have taken to calling the "Nachtryters", night riders in Deytsch. It is an appropriate name as these men will do most of their work in the shadows and under the cover of darkness.\n\nThe Nachtryters will travel across Russia, always striking where they are least expected. They will descend upon bandit camps and quiet towns alike. Where we suspect partisans live, they will burn everything to the ground, killing anyone they can find and not leaving a single stone atop another, because it is better to have a pacified wasteland than an unreliable sector. In areas that are compliant they will be more subtle, dragging off anyone who comes under the brotherhood's suspicion during the darkest hours of the night and leaving no trace of their visit. The sub-humans will be so busy worrying over if they are next on the list, they will never have time to even think of resisting our rule."
 
 PRM_AB_and_the_hearts_of_their_families: "그리고 그들의 가족들의 가슴에도"
 PRM_AB_and_the_hearts_of_their_families_desc: "Despite the efforts of the Nachtryters, our nation continues to be plagued by Untermensch terrorism and banditry. Many officers in our internal security division have argued for their own ideas on how to put an end to the insubordination once and for all. One of the most promising proposals we have received has been termed "population distribution," but plainly put it would be taking hostages on a national level. The Brotherhood will take one member of every Untermensch family to labor camps where they will be held indefinitely until the nation has submitted to our rule. If any sabotage, terrorism, or banditry occurs, the entire population of the nearest camp will be executed and new hostages taken to refill it. This will be a costly program to enact, requiring resources and manpower that are already scarce. If it can cause a decline in resistance, either through intimidation or by turning local populations against the partisans, it will be worth it. The Aryan race is the master race, and a master cannot tolerate disobedience."
 
 PRM_AB_no_god_but_the_ubermensch: "위버멘쉬 이외에 신은 없다"
 PRM_AB_no_god_but_the_ubermensch_desc: "The old gods are dead. The God of the Christians abandoned them to their fate, knowing they could never hope to defy the power of the Aryans. The gods of the socialists, Marx and Lenin and Bukharin, are dead men who have rotted in the ground for decades. Their cults have been annihilated and their followers flee from our sight. The new gods of Russia are the Ubermensch. Our soldiers fight with a divine fury, knowing that no other race on earth can stand against them and survive. The Untermensch that infest Russia are beginning to realize this as well. They can no longer keep up their delusions of humanity in the face of our obvious superiority.\n\nBrotherhood propaganda efforts will expose this new reality. One campaign will remind members of the Brotherhood, especially those in the armed forces, that they are the pinnacle of creation, and they answer to no one but their fellow Aryans. Another separate campaign will be coordinated with our terrorist suppression efforts. The Untermensch will be bombarded with messaging that enforces the truth that there is no savior that will free them from our rule, no hope of their liberation even in death."
 
 PRM_AB_no_master_but_the_aryan: "아리안 이외에 주인은 없다"
 PRM_AB_no_master_but_the_aryan_desc: "The Aryan Race is the rightful master of earth, and this fact will be reflected in our nation no matter how hard the Slavs resist it. Beyond our borders there are other upstart warlords that still hold on to power in the lands of old Russia, ruled by sub-humans who decry our Brotherhood as treacherous and insane. Conflict with these disgusting excuses for nations is inevitable, and we shall be ready when it comes. The master race is one built for warfare and conquest, so must the Brotherhood's realm be built for these. Everyone at every level of our society, from the Fyurer to the lowest slave, will be mobilized to serve a role in the coming war. Russia has been divided for decades, and before that it endured centuries of Slavic domination. We will not tolerate this any longer. Russia is drawing itself back together, and as it does so its fate hangs in the balance. As the decisive moment draws near the Brotherhood shall prepare to strike the killing blow and put down the Slavs once and for all. The east will be unified, and it will be under a nation controlled by and governed for only pure Aryans."
 
 PRM_AB_the_natural_state_of_things: "자연상태"
 PRM_AB_the_natural_state_of_things_desc: "Slowly, surely, calm is at last coming to western Russia. The terrorism and banditry have declined since the implementation of population distribution and the Nachtryters efforts are finally beginning to pay off. The militarization of the realm in preparation for the conquest of the eastern lands is progressing steadily, with more Aryans joining the Brotherhood ranks and ascending to the top of our society where they belong. The Untermensch seem to be finally learning their place in the world of the Ubermensch, and offer a bottomless pool of expendable laborers that the Brotherhood can use to complete its many projects.\n\nFor many Aryans it seems we are finally coming out of the darkness, and approaching the status quo Russia always should have had. There is still work to be done of course. Bandits are still active along the fringes of our nation, and there are still rumblings of sub-human revolts that must be monitored. But there is no denying that the Aryan paradise we have fought so long for is finally within sight. With the Aryan race reigning as the masters of Russia and the Slavs and their brethren fully subjugated at last, the natural order has been restored. Russia will soon be pure."
 
 PRM_AB_for_the_survival_of_the_blood: "혈통의 생존을 위해"
 PRM_AB_for_the_survival_of_the_blood_desc: "The Brotherhood has been given two missions by Fyurer Vagner: Defend the Aryan race's purity and guarantee the survival of the Aryan bloodline. As our people forge a new state that will be the eastern home of the Aryan people, we cannot forget why we must not fail to meet these goals. The Aryan bloodline is the pinnacle of evolution, the biological expression of perfection. As we consolidate our control, we must undertake every effort to entrench this bloodline into Russia, so that it will never be removed from its rightful home. We cannot be satisfied with ruling Russia. The Aryans must become the true children of the motherland.\n\nThe Brotherhood will begin simultaneous programs of cultural assimilation and eradication. We will spread Aryan culture, traditions, and language, all to encourage our people to accept their new heritage. To increase the progress of our race's entrenchment, we will erase non-Aryan cultural elements from the east. The histories of the Slavs and other subhuman peoples will end, and the inferior Russian tongue will eventually be phased out entirely. While some may consider these steps extreme, they are necessary. We cannot allow the Untermensch to corrupt our bloodline again, not when we have finally achieved purity."
 
 PRM_AB_teach_deytsch: "됵일어(Deytsch) 가르치기"
 PRM_AB_teach_deytsch_desc: "We share the untainted blood of our Aryan siblings in Germany. Despite being equal members of the master race, our technology is much behind theirs. Part of this is explained by the scientific communities of Russia being run by Slavs for centuries, giving us a much worse scientific base to work from. But even in recent years, as the Aryan people have reclaimed Russia, our advances have been few and far between compared to the marvelous stories we hear from across our western border. There can only be one sensible explanation for this: our language. Though we are of one race, German and Russian Aryans are divided by language. It is clear the Russian tongue, with its Slavic influences and archaic alphabet, is holding us back.\n\nLuckily a solution is already apparent. Years ago, some members of the Brotherhood's officer korps took it upon themselves to learn Deytsch, the language of Germany, as a sign of their admiration. This trend quickly caught on and there are many fluent speakers already within our ranks. We should formalize the teaching of this tongue, making it the official language of the Aryan Brotherhood. The Brotherhood will require every member to learn it, and all schools and universities within our borders will only be allowed to teach in Deytsch. The transition may be bumpy, but if we are ever going to catch up with our brothers in Germany it is a sacrifice we have to make."
 
 PRM_AB_one_language_two_races: "하나의 언어, 두개의 인종"
 PRM_AB_one_language_two_races_desc: "As instruction in the new language of our nation becomes widespread, some of those responsible for designing the language education program have come to us with a problem. While the Aryan people have taken well to the language, we could soon find ourselves in a nation where the master race speaks one language, while the slave races speak another. Some Brotherhood members believe this would be a good thing, helping cement the divide between our people and the untermensch, but it could create enormous administrative difficulties for us in the future. If the slaves only speak Russian, or Tatar, or any number of minor languages, those who oversee them would be required to speak those languages as well to make their orders understood. This would condemn many Aryans to having to keep their knowledge of the inferior Slavic tongues, and negate the purpose of adopting a superior language. As loath as we are to dedicate any resources to them, the Brotherhood must begin efforts to educate the slaves on at least the rudimentary basics of Deytsch, so that all Aryans only have to speak the language of our choice."
 
 PRM_AB_phase_out_russian: "러시아어의 단계적 폐지"
 PRM_AB_phase_out_russian_desc: "The time has come for the hardest part of our language transition. While many have been eager to learn a new language that is more efficient and proper for our new nation, few people, even among the Aryan community, seem as excited to give up their so-called "mother tongue". Unfortunately for them, the Brotherhood has made up its mind. There is no place for the Russian language in our nation, and we must abandon it immediately if our bloodline is to achieve its full potential. Our linguists will translate everything to Deytsch as soon as possible. Government documents, street signs, menus in restaurants, all of this and anything else that is written down will be changed. There will be some confusion, and even chaos, in the weeks that follow the switch, but that is the price we must pay for efficiency.\n\nOnce the first phase is complete, the next step of the plan shall begin. Everyone, Aryan and untermensch alike, shall be required to speak only Deytsch. Anyone caught speaking any other language will be publicly flogged, and those who we catch doing this a second time will be executed for their betrayal of the Brotherhood. These punishments are harsh, but they must be to force the people to do what is best for themselves."
 
 PRM_AB_the_issue_of_slavery: "노예제 문제"
 PRM_AB_the_issue_of_slavery_desc: "An issue has loomed over the Brotherhood since its formation, one that has only grown as we have expanded. By enslaving all non-Aryans within our borders, we are creating the perfect recipe for an uprising that would spell doom for the Aryans of the east. We have enslaved over 90% of our population, but administering that many slaves has proven impossible. Questions of ownership have complicated matters further, leaving us in a situation where we must contend with the instability of an enslaved populace while failing to exert any control over the majority of them. Something must change, but our leaders cannot agree on what.\n\nShultz's reformists advocate for emancipating the slaves. As heretical as this idea seems, their case is good. The untermensch would still be fully subservient to the Aryan, but as free individuals the issue of slave ownership would be eliminated.\n\nHowever, others in the high command, especially those close to Fyurer Vagner, have labeled this idea Slavic treachery and an invitation for race-mixing. They argue that we can solve the issue with the same method the Brotherhood has solved its other problems: brute force. The slave system must be organized and the overseers must crush any signs of resistance without mercy. Both cases seem convincing but we are running out of time and must decide soon."
 
 PRM_AB_the_way_to_freedom: "자유로 향하는 길"
 PRM_AB_the_way_to_freedom_desc: "As difficult as it is, we must face facts. There are too many of the Untermensch to be enslaved, and not enough of the Ubermensch to serve as masters. Trying to force a slave society onto Russia would only be repeating the mistakes of the Tsars and the Bolsheviks. Our Aryan government cannot be allowed to collapse as those regimes did. The entire fate of our bloodline depends upon the Brotherhood securing a permanent home for the race in Russia. As long as there are slaves, there is risk of uprisings, and as long as there is risk of uprisings, our people will never be safe. Shultz has drafted a plan that would put an end to enslavement and allow the current slaves to work their way to freedom over the next few years. While it is far from the ideal system the Fyurer first envisioned so many years ago, it will maintain the superior position of the master race in our society while also allowing for even a modicum of long-term stability. It seems that, at least for the moment, this is all we can hope for."
 
 PRM_AB_long_is_the_way_and_hard: "길고 힘든 길"
 PRM_AB_long_is_the_way_and_hard_desc: "Even the reformers that pushed for the slave races' liberation were not insane enough to suggest that the sub-humans would just be cut free to do as they want, despite how their opponents in the Fyurer's inner circle may have characterized them. Every Aryan knows that the untermensch are still slothful, degenerate creatures that need to be motivated to work. The emancipation plan is designed around this fact. Slaves will need to complete a certain amount of work to earn their freedom and the few rights that will come with it. The specific amount of work required will be determined by the type of labor involved, but it will equate to roughly three or four years of work in the field. The faster the work is completed, the more quickly freedom is earned. This will allow the younger and stronger slaves to earn their freedom more quickly, and through more dangerous work such as at munitions plants or in textile mills. The weaker slaves, the children, the elderly, and the sickly, will need more time to complete their work, meaning the slaves that pose less of a threat to their masters will remain under direct control for much longer. Of course, if too many valuable slaves are earning their freedom no one could stop us from extending their enslavement as long as is needed."
 
 PRM_AB_that_out_of_hell_leads_up_to_light: "지옥에서 빛으로 인도하다"
 PRM_AB_that_out_of_hell_leads_up_to_light_desc: "Across our nation news is spreading of the chance for freedom. Millions of slaves are working at a backbreaking pace, all hours of day and night, fueled by the hope that they might be able to reclaim even a shred of their freedom. Our production numbers have increased almost across the board. Everything from farms to mills to munitions plants have shown increased output as formerly slothful slaves have begun working at a frantic pace. We should encourage this behavior from the untermensch. Publicly promoting stories of workers who have already earned their freedom and encouraging them to speak about the wonders of their emancipation will prove that the promise of freedom is not just a rumor or a lie spread by the Brotherhood.\n\nThe slaves know that the road to their freedom is not easy, or safe. The recent increase in work related fatalities is evidence enough of that. They do not care. As long as we dangle a chance at liberation in front of them, they will do whatever it takes to reach it. The goal of this program was never to free all the slaves. It was to free the worthy, and destroy those who are not. So far it is working spectacularly."
 
 PRM_AB_not_out_of_kindness_of_heart: "친절로 행한 일이 아니다"
 PRM_AB_not_out_of_kindness_of_heart_desc: "Some within the Brotherhood worry that the leadership has gone soft. They say that the Fyurer has been corrupted by pro-Slavic traitors. What foolishness! Empathy is weakness, and the Aryan race is not weak. We have not shown mercy to the sub-humans by granting an opportunity for freedom. We are working them harder than ever before, reaping ever-increasing rewards as they toil for the benefit of the ubermensch.\n\nThe decision to end slavery was not made because of childish altruism, but because it was a necessary and efficient step to guarantee the survival of our people. No true Aryan would have done anything different, and those who question the decision have exposed themselves as race traitors. They are not fueled by a love of their blood, but by a hatred for the untermensch. The untermensch are unquestionably despicable, but the first priority must always be our race and whatever is best for it. Beginning today anyone who doubts whether we should free the slaves will be given the chance to see for themselves what a slave's life is like. By the time they are free again they will have doubtlessly come around to our view of things."
 
 PRM_AB_but_the_strength_of_will: "의지의 힘으로 행한 일이다"
 PRM_AB_but_the_strength_of_will_desc: "We have offered the untermensch a chance to demonstrate their worth to us. The Aryan brotherhood cannot afford to run a slave state, and we will not tolerate leeches and parasites within our society. The former slaves now have a simple task: prove they deserve to live, and live free at that, or die. A certain willpower is required to thrive under the rule of the Brotherhood, and this willpower is not exclusive to the ubermensch. No subhuman is equal to an Aryan, but not every subhuman is equally vile. There are those that can stand tall and provide for both themselves and the state, possessing certain Aryan qualities, even if they themselves might not be Aryan in blood. Then there are the others that are too weak to do this, who are truly the lowest of the low.\n\nThe freedom we are offering is a reward to those strong enough to claim it. Those who cannot achieve it will suffer what they must. The Brotherhood is building a nation for the Aryan race, but Russia is a vast land, and we will find room in it for any who can match our people's strength and aid our cause."
 
 PRM_AB_liberty_in_name_alone: "이름뿐인 자유"
 PRM_AB_liberty_in_name_alone_desc: "Every day there are fewer slaves in our nation. Alone and in small groups they are granted the hard-earned freedom they have strived for, the freedom to choose their future. Of course, the Brotherhood has ensured that their options are limited to a few promising opportunities. A newly emancipated slave could go work on an Aryan-owned farm, where their supervised labor would be well paid in housing and food. Or if agriculture isn't to their liking, they could move to one of the revitalized urban jewels of the Brotherhood, working in a factory to assemble products for the Aryan race. Their payment in script will be generous and redeemable at the Brotherhood's stores.\n\nNo matter where their newfound freedom takes them, the untermensch will never have to worry about being unsupervised. Every career available is overseen by Aryan supervisors responsible for organizing and commanding their workers. Freed or enslaved, it is their duty to sacrifice for the good of the Aryans. The sub-humans will doubtlessly be comforted by the realization that this new life is not so different from the life they already know."
 
 PRM_AB_the_aryan_does_not_fear_the_untermensch: "아리아인은 운터멘쉬를 두려워하지 않는다"
 PRM_AB_the_aryan_does_not_fear_the_untermensch_desc: "The Aryan race is not a race of cowards! We will not bow down to the fears of the weak and the wretched. We will not be misled by those who want to corrupt our people and destroy everything we have accomplished. They seek to reform our nation's laws and betray our traditions, but they will not succeed. The Brotherhood follows the natural laws, the laws of blood and iron. Aryans are the master race, and it is our destiny to rule over the world. The slaves are our birthright, ours to do with as we please and discard as we will. They are degenerate sub-humans fit only to serve, and if they dare to stand against us, we will crush them like the pests they are.\n\nFyurer Vagner will put an end to all talk of accommodating the slaves. We will deal with their insubordination as we have dealt with it before, by trampling them into submission again and again until they learn their place. It is only through enforcing the natural hierarchy of the races that the Brotherhood has triumphed over the untermensch. We will not change course and bow to them after our victory has already been secured. As long as we rule the Aryans will be the masters, and they shall not want for slaves."
 
 PRM_AB_erase_their_culture: "그들의 문화를 말살하다"
 PRM_AB_erase_their_culture_desc: "Russia is littered with reminders of the perverted societies that once ruled it. Churches, mosques, statues, libraries, and more all serve as physical memories of the nightmarish times that preceded our rule. These contemptible structures serve as monuments to those that wish to overthrow us and drag Russia back into an era of debauchery and weakness. Communities of slaves and the partisans that hide among them still rally around these buildings, hosting their primitive festivals and celebrating their backwards cultures when they think we aren't looking. We will put a stop to this for good.\n\nAnother wave of cleansing fire must sweep across Russia, destroying anything that could remind the slaves of their former lives. We will use the land freed up by this sterilization to build new community centers for the Aryan race, which will promote our superior culture. Without their reminders to hold on to, the slave races will soon forget their degenerate pasts. Their only memories will be of servitude to the Brotherhood. Even the past will offer no escape for them."
 
 PRM_AB_once_a_slave_forever_a_slave: "한번 노예는 영원한 노예"
 PRM_AB_once_a_slave_forever_a_slave_desc: "If you want to kill a weed, you need to tear it out at the roots. The root of the slave unrest spreading across the nation is hope. The untermensch hope for freedom, or liberation, or even revenge against their masters. If we can dispel these idiotic notions and put an end to their dreaming they may finally stop resisting and submit. The brotherhood will codify its slave system so that there is no escape for those within it.\n\nThey will work until they drop and when they get back up they will work again. Their children will be born into chains and live their entire lives in them. Even if their Aryan masters are afflicted by empathy, they will not be able to free them. Attempting to free a subhuman from slavery will be punished by death, as all acts of betrayal against the master race will be. The untermensch will learn their existence is only permitted as long as they hold some worth in our eyes, and their only worth is as our labor pool. Any attempts at a life beyond that purpose will only result in their annihilation."
 
 PRM_AB_break_their_will: "그들의 의지를 분쇄하다"
 PRM_AB_break_their_will_desc: "The struggle between the ubermensch and the untermensch does not need to end in the total destruction of one or the other. We can secure a final victory for our race by breaking the subhuman's will to resist. Right now, our punishments for disobedience are severe, but that only means that those who disobey are the strongest slaves we have. The slaves that are brave enough or foolish enough to defy us are instigators and figureheads for their less courageous brethren.\n\nTo secure the obedience of the subhumans we will implement a new system of punishments designed to crush any will to resist. Even the smallest act of disobedience from a slave will be met with a public execution that their comrades will be forced to watch. Any slave caught conspiring against their master will be thrown to the dogs while their family watches them die. These methods will be cruel even for us, but it is necessary. The consequences for rebelling must be so high that even the bravest, most foolhardy subhuman cannot dare risk it. When they fear the suffering, we can bring down upon them so much that their only concern is pleasing us, we will have victory."
 
 PRM_AB_break_their_spirit: "그들의 정신을 부수다"
 PRM_AB_break_their_spirit_desc: "The mind of a subhuman is a simple, malleable thing that we can mold to meet our needs. The new punishments that have broken their will to resist are only the first step in the Brotherhood's mission to create a new form of untermensch, one that is incapable of even thinking of anything other than how to serve the Aryan race. The next step of this plan is to break their spirits, so that they cannot even dream of freedom. We will do this by denying them hope, as hope is a dangerous distraction in the mind of a slave. There will be no holidays or celebrations to look forward to. The only rest that will be permitted will be at the end of the day when the slaves have already worked themselves past the point of exhaustion. Without little things to hope for like a decent meal or an unexpected break, the untermensch will eventually forget how to hope for bigger things like escape or revolution. The next generation of slaves will grow up never knowing the feeling at all, and the generation after that will be physically incapable of wanting to improve their condition. They will finally have become the perfect slaves, worthy of their perfect masters."
 
 PRM_AB_divide_and_conquer: "나누어라 그리고 지배하라"
 PRM_AB_divide_and_conquer_desc: "The only thing that unites the slave races is their weakness. Beyond that they are an eclectic collection of various subhuman breeds, many of whom have long histories of violence against each other. We would be missing out on an enormous opportunity if we did not capitalize on this. By provoking the racial hatred of the untermensch we will divide them from those that could be their allies against our rule. This would also allow the Brotherhood to disguise some of our peacekeeping actions as enemy attacks on the slaves. Regional pacifications and extermination campaigns could be presented as Tatar raids and Slavic retaliations.\n\nThe sub-humans will be so busy focusing their hatred on one another that their resentment towards the Aryan race will become an afterthought in their minds. While they fight amongst themselves, we will continue to consolidate our control over every aspect of their lives. By the time any of them might realize they have been tricked it will be far too late. The Aryan's hold on Russia will be secure and the slaves will be nothing more than obedient throngs awaiting their next job."
 
 PRM_AB_a_clash_of_gods: "신들의 충돌"
 PRM_AB_a_clash_of_gods_desc: "The time has come. With the Brotherhood's grip on Russia becoming more firm every day, an issue that many hoped would remain hidden has finally risen to the surface. For years, two men have dominated the Aryan Brotherhood, and their hatred for each other has only grown in that time.\n\nGutrum Vagner, the father of the Brotherhood has seen his dream of an Aryan Russia realized, and has fought to maintain the principles of Aryanism as he originally envisioned them. Everyone in the Brotherhood admires the Fyurer's genius, but some have become worried about his refusal to even consider compromise in the face of existential threats to the race. These members have rallied around Zigfrid Shultz, the dark horse of the Brotherhood command and the self proclaimed "Savior of the Race". Shultz and his disciples advocate a radical theory that the Slavs are the true Aryan race and the Germans that the Fyurer admires so much are zionist puppets.\n\nBoth men refuse to back down from their views and the ideological war between them has reached a fever pitch. A victor will soon be determined, and the future of the Aryan race hangs in the balance. Russia is only big enough for one tyrant."
 
 ### Vagnar Regional Economics ###
 PRM_AB_new_economics_for_a_new_reykh: "새 제국을 위한 새 경제"
 PRM_AB_new_economics_for_a_new_reykh_desc: "The triumph of our arms in recent months has elevated our Brotherhood from a patch of land, surrounding a ruined city, led by the few brilliant minds of this desolate land to a new great Aryan empire in the East, overcoming anything built on Russian soil before our time. And while this victory of the Reykh is its greatest achievement yet, we must now turn to the challenges lying ahead and prepare our economy with new methods of expertise for the coming conquest of new living space and providing prosperity for the Aryan race in times of peace."
 
 PRM_AB_lessons_from_our_forefathers: "선조로부터의 교훈"
 PRM_AB_lessons_from_our_forefathers_desc: "As we lay the foundations for our new Aryan realm to last a thousand years into the future, we must turn our gaze a thousand years into the past, to learn from the great empires of old. We shall thrive on the noble foundations of slavery, as they did before our time, and learn from these great civilizations, implementing their experience on our way forward.\n\nFor instance, we could adopt the Roman practice of appointing trusted slaves as superintendents - Vilici - to simplify command of lower-ranking chattels, who would view the overseers as their own, compelling them to obey. A simple reform mimicking that policy could yield a considerable increase in our own economy."
 
 PRM_AB_lessons_from_moskowien: "모스코비옌으로부터의 교훈"
 PRM_AB_lessons_from_moskowien_desc: "It is no secret that our Brotherhood often imitates the Reichskommissariat of Moskowien that lies to our West in its policies and ideological theses. While dreams of genuine cooperation, regrettably, must remain dreams, for now, we can further strive to be a copy of the perfect society built by our Aryan Brethren.\n\nMoskowien's long practice of utilizing a representative council as a consultative body, providing feedback from the population to assist in maintaining the balance between the two ethnic groups is an aspect our Aryan state should mirror in its system. We can start by implementing local councils with limited representation, to reduce bureaucratic obstructions and rationalize managing the slave economy."
 
 PRM_AB_develop_the_slave_economy: "노예경제 개발"
 PRM_AB_develop_the_slave_economy_desc: "The conquest of new lands for our Reykh brings many benefits - resources, manpower, industry, and glory to the Aryan race. In many ways, expanding our system beyond our borders is much like adding new parts to a complex mechanism. But, as with any machine, to ease the burden of integrating the new external elements, its internal system must be reinforced.\n\nOf course, the engine of our Brotherhood is the slave economy. As we expand our realm, so too must expand the institutions of slavery: promoting the internal trade of slave labor and investing in the facilities using it would provide both supply and demand, bringing the Reykh's economy to new heights."
 
 PRM_AB_enforce_the_racial_hierarchy: "인종 위계질서 강화"
 PRM_AB_enforce_the_racial_hierarchy_desc: "Unfortunately, the very basis of our doctrine - the concept of destined superiority of some races over the others - has been largely misinterpreted and corrupted in praxis. Many members of the lesser peoples belonging in slavery are often found free only to parasitize and plot against the Reykh! We must end this treachery at once through finally enforcing the hierarchy of the races and their privileges and taking measures to put this system into place as it was always meant to be - obliging all persons to carry a Race Certificate will ensure that."
 
 PRM_AB_keep_the_weak_cowed: "계속 나약하고 주눅들게 하라"
 PRM_AB_keep_the_weak_cowed_desc: "The weak plutocratic powers, permeated by masonic influence and the failed states preaching communistic thought are both too foolish to see that the state's duty is not to nurture weaklings and Untermensch, and allow them to breed their degenerate offspring in peace. No, a perfect, Aryan state has the strength to subjugate its inferiors and build a better future off their backs.\n\nIndividual slaveowners understanding this postulate have long practiced the tradition of branding their chattels with a swastika, to reinforce their rightful claims on them as property. It is only reasonable if the central authority learns from them, and spreads this, and other methods of enforcing obedience across the Reykh, to keep the slave population where it belongs."
 
 PRM_AB_experience_from_their_reykh: "라이히로부터의 교훈"
 PRM_AB_experience_from_their_reykh_desc: "While we build our own Aryan Reykh here on the ruins of bolshevik degenerates, bastards, and other warlord scum, we can credit all of our successes to the thinkers of the original Reykh in Germania. Before we even devised the very foundations of our Brotherhood, men like the visionary Adolf Hitler had already built a flawless society, the system of which we still don't fully imitate in times.\n\nNow is the time when we too become the paragon of Aryanism, for having secured the vast lands and resources of the Russian west, we can rebuild our economy and state in the image and likeness of the German. Of course, the field from which we can borrow the most shall be the advances and practices of the Slave Economy."
 
 PRM_AB_fanaticism_from_ours: "우리의 광신"
 PRM_AB_fanaticism_from_ours_desc: "Though the sword of our ideals was forged in the Third Reich, the arm that conquered is that of our own. And while we do, undoubtedly, owe our origin to Germany, yet while they set us on that way, we traveled the road to victory ourselves.\n\nSo, let us revel in the embrace of that victory, and may it inspire us forevermore! Let all men of the Reykh know that there is no better system, and no better future to work for!"
 
 PRM_AB_the_aryan_economy: "아리안 경제"
 PRM_AB_the_aryan_economy_desc: "It is done. No more is the backwardness and devastation that once plagued our lands. Silent are those who once spoke of the weakness of the economy, of crises, hunger, and waste. We have built an Aryan Economy, that of the Herrenrasse deservingly taking the mantle of masters of this land and their loyal servants, who work under a reforged institution of slavery.\n\nThis economy shall march on for a thousand years, and with it, our Reykh."

 ### Yemelyanov Regional Economics ###
 PRM_AB_ancient_lessons: "고대의 교훈"
 PRM_AB_ancient_lessons_desc: "All of the wisdom of the world was discovered long ago by the ancient Aryans, only to be forgotten by their descendents. Our ancestors ran a harmonious society free of wickedness and degeneracy, and it is by emulating them that we will find success in this world. The same holds true for matters of economics.\n\nRather than sifting through the textbooks of degenerate academics, we will look to the past. In the ancient days of the Aryan empire, there were no Jewish financiers or unruly Bolshevik laborers, only wise priest-kings who gave orders in accordance to the gods' will and slaves who obeyed unquestioningly. These lost principles will be the iron foundation of our new economy."
 
 PRM_AB_blessed_factories: "축복받은 공장"
 PRM_AB_blessed_factories_desc: "The factory, in its current state, is a wretched example of the moral decay of modernity. The worker spends his days in a mindless doldrum untouched by the teachings of his ancestors and the gods. This state of affairs is a remnant from the days of Jewish control over industry, designed to sap the vitality of Aryan men and disconnect them from their heritage.\n\nIn order to continue modernization according to the principles of the Aryan race, we will have to restructure the factory system, creating something never before seen in the history of industrialization. Gone are the days of dull, alienating toil. Priests stationed within each one will ensure that the factory is a center of indoctrination as well as labor, in addition to ensuring that each one complies with the principles of the ancestral faith."
 
 PRM_AB_a_working_soul_a_working_body: "일하는 몸; 일하는 영혼"
 PRM_AB_a_working_soul_a_working_body_desc: "An unnecessary concern for the lives of one's inferiors is a sign of the weakness and decadence that has toppled many civilizations. It was always the way of our ancestors to work their slaves to the bone, as their lives meant nothing when compared to the glory of the Aryan nation. That said, there is a limit. A starving slave is a weak laborer, and the nation cannot afford to lose too many of the millions of hands that build its monuments and fuel its war machine.\n\nProvisions, the bare minimum, will be distributed to our armies of servants. This is necessity, not mercy, but they should nevertheless be grateful. Work invigorates the soul, and with these supplies they may toil for longer yet."
 
 PRM_AB_apples_of_perun: "페룬의 사과"
 PRM_AB_apples_of_perun_desc: "The legends of the ancients say the god Perun possessed golden apples that became lightning in order to annihilate his enemies. In these degenerate days, we cannot hope that our salvation will come in the form of divine intervention. Instead, we must seek to harness Perun's power through other means.\n\nFor the sake of modern development, electrification must be the nation's first priority. It will drastically enhance our economic capacity and reconnect us with the will of the gods. The combination of modern technology and ancient wisdom is truly unbeatable, and, unlike the decadent nations of the West, we will not waste our newfound capacity on slaves."
 
 PRM_AB_embrace_the_willing: "자원자를 받아들이다"
 PRM_AB_embrace_the_willing_desc: "Even with the final victory of the true Aryan government, the remnants of Judeo-Bolshevik indoctrination still pollute the minds of our populace. Many people still distrust our new regime, treasonously refusing to follow the will of the High Priest. Before obliterating them utterly, it may be useful to consider giving incentives for serving the will of the state.\n\nIt shall be broadcasted far and wide over our territory: those who collaborate with the Brotherhood before their peers can expect superior quarters and slaves befitting their status as enlightened Aryan citizens. Those who are too late to accept our very generous offer will get nothing at all, ensuring that, before too long, the people will fall over one another to be the first to do our bidding."
 
 PRM_AB_goad_the_unbelievers: "불신자 탄압하기"
 PRM_AB_goad_the_unbelievers_desc: "Even our most sincere rewards are not enough for certain treasonous elements of the population. They spit on our emissaries, lynch the collaborators among their communities, and turn away our priests' guidance. Many cling incorrigibly onto their identity as Russians or Soviets, an existential threat to our fledgeling empire. Despite our hopes, it is clear that these people cannot be saved. They will have to be turned by force.\n\nOnce again, our slavers will roam the countryside, subjugating unruly populations and permanently reminding them who their betters are. If they refuse to understand our ideals, then we will teach them again in the universal language of force."
 
 PRM_AB_all_march_to_glory: "모두 영광을 향하여"
 PRM_AB_all_march_to_glory_desc: "In our mission to subsume the will of the masses beneath our boot to the will of the gods, we have succeeded gloriously. Those initial opponents of our rule were tempted by promises of rewards within the system. Those who remained obstinate were crushed and incorporated into the servant classes. The economy roars to life, the incorporation of the priests into the factories synthesizing our ancestral faith with the wonders of modern technology.\n\nNow that the economy is in order, we must head forward. Subjugating our own population is not enough: for the Aryan race to survive and prosper, the whole world must be ours to dominate. Our prior development has only been a minuscule step on a long and arduous march to glory."
 
 ### Vagnar Regional Military ###
 PRM_AB_the_german_model: "독일식 전술"
 PRM_AB_the_german_model_desc: "In getting this far, we have proven time and time again that our glorious Aryan troops are far superior to the subhuman rabble that infests Russia. As much as we are loath to admit it, however, there is still a great deal of room for improvement. To better organize our forces for the arduous struggle that lies ahead, we shall once again look to our German brethren for inspiration. Their military, the very same that once proved its total superiority over the Judeo-Bolsheviks in years past, serves as the gold standard of military theory and organization. As such, we shall begin programs to better shape our troops in the Germans' image in more ways than just imitating their uniforms. Once we have completely reorganized our armies under the German model, nobody can hope to stand in our way!"
 
 PRM_AB_a_shape_of_our_own: "우리 고유의 전술"
 PRM_AB_a_shape_of_our_own_desc: "Now that Western Russia has finally been liberated from the scourge of the subhuman warlords that once infested it, a momentary lapse in the fighting has taken hold across the region. Thus, we now have arrived at the perfect opportunity to assess and reevaluate the organization of our Brotherhood's armed forces to better prepare ourselves for when we march against the Slavic hordes who lie in wait beyond the Urals.\n\nWhile imitating the Germans and their legendarily superior discipline has served us well so far, the sad truth of the matter is that we are simply incapable of effectively mimicking their ways of conducting warfare with our current means. Therefore, it would be prudent to devise a combination of both German tactics and our own that would best be suited to conducting battle in these less-than-ideal conditions. After all, the ability to adapt and think outside the box is one of the many traits that separates the Aryans from the inferior races."
 
 PRM_AB_the_heart_of_the_reykh: "제국의 심장"
 PRM_AB_the_heart_of_the_reykh_desc: "We have come far from our origins in Permhaym. Now that we control all of Western Russia, we cannot afford to let our vast conquests go to waste. Fyurer Vagner himself has ordered a total mobilization of the workforce. Their tasks will be two-fold. Firstly: to begin refitting the dilapidated production facilities we now control into a new, powerful military-industrial base. With our potential enemies growing stronger by the day, the troops cannot continue the fight against the subhuman filth with their Aryan strength alone. The new facilities will produce armaments and munitions at a breakneck pace, to ensure that our brothers on the front will always have guns and the ammo to use them.\n\nSecondly, workers will be dispatched to the front to aid in the construction of new redoubts to deter our inferiors from attempting foolish actions against our lands. Completing these ambitious projects will require a large pool of workers indeed, but after our latest conquests we are in no shortage of fresh slaves..."
 
 PRM_AB_encirclement_tactics: "포위 전술"
 PRM_AB_encirclement_tactics_desc: "When our Germanic brothers stormed the vile and decadent Soviet Union, they demonstrated a devastatingly powerful tactic that the Bolshevik hordes found themselves completely unable to counter. With unprecedented speed and efficiency, the Germans blasted through the flanks of the enemy and encircled large portions of their armies at a blistering pace. The limits of Aryan tactical ingenuity know no bounds!\n\nIf we were to hope to aspire to the level of superiority the Germans wield, it is obvious that we should make an attempt to imitate these maneuvers and adapt them to fit our own armed forces. The inferior brutes from beyond the Urals will surely quake with fear when our unstoppable armies have their pathetic formations surrounded and helpless!"
 
 PRM_AB_supply_the_lines: "전선 보급"
 PRM_AB_supply_the_lines_desc: "Russia is a vast country, and this has never been more apparent than now. Our borders now stretch from the Volga to the Urals, and supplying the frontlines is becoming a more difficult prospect by the day. The Fyurer has decided, in all his wisdom, to rectify this problem before it gets out of hand. Large numbers of newly-acquired slaves will be dispatched all throughout the Reykh with one simple goal: to make sure our infrastructure is in working order by the time our struggle resumes. The railways that stretch across the region will be repaired and refitted, the bombed-out roads will be made usable again to the best of our abilities, and our logistical organization will be streamlined to be more efficient than ever before. When these ambitious projects are completed, our armies will finally have a reliable supply line and be in perfect shape to crush our sinister Judeo-Bolshevik adversaries no matter where they may be."
 
 PRM_AB_revisionist_blitzkrieg: "수정된 전격전"
 PRM_AB_revisionist_blitzkrieg_desc: "The famous Blitzkrieg, or "Lightning War", is one of the most effective tactical developments of the modern age, and a true testament to the superiority of Aryan military theory. Its brilliant combination of tanks, motorized infantry, and ground attack aircraft working in tandem brought the inferior nations of Europe to their knees, and only a fool would not look to such tactics for inspiration. That being said, we cannot adapt the tactic for our own forces as-is, for we currently do not have tanks and aircraft in large enough numbers.\n\nOur senior military staff have long analyzed German tactics, and some are now putting forth the idea that large forces of tanks are not necessary to create a lightning war of our own. Indeed, our brothers are so devoted and tenacious that their ferocity in battle alone makes them a powerful tool for achieving breakthroughs. After all, one of them is the equal of ten or more of our subhuman enemies! All that is needed now is more troops to overwhelm our enemies in a wave of fanatical warriors. Unlike tanks, we are fortunately in no short supply of eager Aryans."
 
 PRM_AB_squeeze_the_scientists: "과학자 쥐어짜기"
 PRM_AB_squeeze_the_scientists_desc: "No longer can we rely on these inferior, antiquated pieces of junk that once passed for "weapons" in a bygone age. With our hold over Western Russia secured, Fyurer Vagner has decided that the time has come to begin modernizing our arsenal. He has issued a directive to have our scientists work around the clock to devise new weapons and equipment to aid our Aryan brothers on the field as their crusade against the Slavic horde continues.\n\nWith their superior intellect, our scientists will surely have no trouble advancing the cause of the Brotherhood into the field of weapons research.\n\nTo help them with their tasks, we will begin searching through our newly occupied territories for similarly brilliant minds who are found to have the makings of a proper Aryan. Of course, they may need a little "polite persuasion" to get their research done in a timely manner, for our righteous struggle waits for no man."
 
 PRM_AB_pack_the_factories: "공장을 채우다"
 PRM_AB_pack_the_factories_desc: "As a result of our triumphant conquests, the Brotherhood now controls a great deal of industrial centers that now sit unused and worthless. Even those that are currently operating do so at a sluggish, inefficient pace. This just will not do! As our army grows, so will their logistical needs, and we cannot hope to fulfil them with our industrial centers in such a state. The time has come to crack the whip once more and let our slaves and the rest of our workforce know that laziness and complacency will not be tolerated in the Reykh, not when there is so much at stake. Our laborers will fill the vacant factories to the brim, they will work until they are physically incapable of doing so, and they will never feel rest or idleness again until our final struggle is complete."
 
 PRM_AB_continue_the_purity_tests: "순수성 검사를 계속하다"
 PRM_AB_continue_the_purity_tests_desc: "We cannot afford to compromise on our righteous ideals, not when our iron grip on this land has never been stronger. With so much territory now under our control, and so many bodies at our mercy, it is entirely possible that unworthy subhumans will start to slip through the cracks if we rely on our old policies. The time has come to reevaluate the racial purity of our forces, and to once again tighten the requirements for joining our esteemed ranks. After all, only true Aryans possess the kind of will required to help lead our Brotherhood to victory.\n\nOur struggle will carry on with a truly pure military or none at all, and those who are found unfit to serve in combat will surely find themselves better suited to serve on the assembly line!"
 
 PRM_AB_adopt_the_untermensch: "운터멘쉬를 받아들이다"
 PRM_AB_adopt_the_untermensch_desc: "During our arduous journey towards uniting the region, we have had to come to terms with many inconvenient truths. Today, we will unfortunately have to face another. Our army, pure as can be, is simply too small to contend with the foes we now face. The eastern hordes will surely seek to drown our valiant brothers in a wave of bodies, for this is the only tactic their feeble minds are accustomed to.\n\nSome of our commanders have suggested fighting fire with fire, and creating auxiliary detachments consisting of Slavic subhumans who have not yet learned to embrace the Brotherhood. These units, of course, will be heavily vetted and observed, and will not be trusted with any sort of important tasks better left for proper Aryans to handle. Although these dregs will not be relied on as anything more than expendable fodder, perhaps there may yet be some among them who will shine through the impurity and reveal themselves as being worthy of joining our ranks..."
 
 PRM_AB_the_aryan_torch: "아리안 성화"
 PRM_AB_the_aryan_torch_desc: "The smoke has cleared, and now only one truth remains: the Brotherhood has an enormous weight on its shoulders. Our young nation has risen from the ashes of the ruined Russian state to become the bulwark against the Asiatic hordes, and our proud troops are now the vanguard in the eternal struggle against those who would serve the interest of the Jew. The Aryan Brotherhood is no longer a rump state desperately clinging to the bombed-out ruins of Permhaym, but has now become a bright, burning light in the eternal darkness of Asia. With our forces reinvigorated with new reforms and strategies, we can now begin the cleansing of Siberia in earnest, and bring the light of Aryan civilization to the East.\n\nBrothers, soon our struggle will continue with fury and zeal not seen in decades. The eyes of the world are now upon us, failure is not an option!"
 
 ### Yemelyanov Regional Military ###
 PRM_AB_the_army_of_the_pure: "순수의 군대"
 PRM_AB_the_army_of_the_pure_desc: "With new conquests comes new enemies, and we must build a worthy army to meet the challenge. Our military will be a veritable force of nature, in which every single member is a pure Aryan warrior. The Aryan, after all, is the perfect killing machine. Battle runs in our blood, and our proud lineage will give us the edge we need to triumph over the subhuman hordes that have overrun the world.\n\nWhere the German scourge failed, our racially superior champions of Hyperborea will succeed, and once Russia is united we will have proven to the world the martial prowess of the Aryan race. Our brothers will brush aside all who would oppose them, and even the laughable farce that calls itself a "Reich" would surely tremble with fear once they find themselves in our crosshairs!"
 
 PRM_AB_in_the_sky_as_our_ancestors: "선조들처럼 하늘로"
 PRM_AB_in_the_sky_as_our_ancestors_desc: "Before the nefarious meddling of the Jews and their Zionist lapdog Germany, the Aryans once dominated the skies like no other race on earth. If we want to make our dreams of rising from the ashes to claim our destiny an attainable reality, our brothers must take to the skies once more. For the first time in our Brotherhood's history, a special air force wing will be organized for our military.\n\nWith an air force of our own, our forces will once again find themselves leaps and bounds ahead of our enemies, and the Germans will surely think twice before sending their planes to desecrate our sacred soil ever again. Let the subhuman scum scatter and run for their lives as our dread bombers scream overhead, raining untold death and destruction from the skies!"
 
 PRM_AB_the_ground_beneath_our_feet_as_giants: "거인인 우리 발 밑의 땅"
 PRM_AB_the_ground_beneath_our_feet_as_giants_desc: "Now that our air forces have been organized in earnest, the time has come to begin formulating which tactics our wings will undertake when they take to the skies. A heavy focus will be placed on the ground-attack capabilities of our planes, for they will be the key to scattering the unwashed hordes of the East to make them easy pickings for our ground troops.\n\nPoints have been raised about aerial threats, however. The Germans and their Luftwaffe, continuing to foolishly obey the will of the Jew, stir to our west. These misguided cretins have deluded themselves into thinking they are our equals, and are in for a nasty surprise when Aryan interceptors rocket through the skies with the fury of the gods to clip their wings and send them to their fiery deaths. Our new state will belong to the Aryan alone, from the ground below to the stars above."
 
 PRM_AB_the_men_bred_for_war: "전쟁을 위해 길러진 자들"
 PRM_AB_the_men_bred_for_war_desc: "As Aryans, war runs in our blood. It would be foolish to think otherwise! We will establish a specially-trained caste of warriors to serve in our armed forces, to create a body of manpower consisting of some of the fiercest fighting men the world has ever seen. Rigorous training programs will be created to replace the laughably underdeveloped and lenient remnants of the previous regime's training regimen.\n\nOur new generation of warriors will come out of training as cold-blooded war machines, ready to die for their sacred Fatherland. They will show no mercy to our enemies, and will not so much as flinch when the servants of the eternal Jew begin to throw their worst at us. Although the new regimen will weed out countless weaklings, those who remain will be the best of the best. The subhuman hordes will break and shatter upon engaging with our stalwart brothers, and victory will be ours!"
 
 PRM_AB_the_power_that_defeats_all_technology: "모든 기술을 이기는 힘"
 PRM_AB_the_power_that_defeats_all_technology_desc: "We live in an age where technology dominates every facet of life, and nowhere is this more apparent than in the field of warfare. Machine-guns, assault rifles, jet-powered aircraft, and even atomic bombs dominate the discussion on the battlefields of today. That being said, we, as Aryans, know the truth. Technology is a crutch to compensate for inherent racial inferiorities, and it is a well-known fact that overreliance on convenience will cause weakness and complacency.\n\nAs if we need the tools of weaker men to aid us! We are the master race, and every fiber of our very being is superior to that of our enemies in every way imaginable. All we need to achieve victory is our undying will and the unbreakable comradery of our brothers. These alone will be the keys to our success, and will prove to be the achilles' heel of the Masonic-Zionist armies who have grown so accustomed to relying on fancy new innovations."
 
 PRM_AB_in_the_sea_as_ancient_times: "고대처럼 바다로"
 PRM_AB_in_the_sea_as_ancient_times_desc: "Our race has a long and proud tradition of ruling the seas! Indeed, in time immemorial, our glorious and fabled ancestors skillfully navigated the winding rivers of the Fatherland and created a new home for their people to thrive and prosper. How can we reclaim our Aryan heritage if we do not follow in their footsteps? The time has come to go one step further and create a navy for Hyperborea!\n\nAlthough there are not too many waterways available to us right now, our leader is always looking to the future. Soon, our state will stretch across the entirety of Russia, and when that glorious day comes our Navy must be ready to seize the oceans that were once rightfully ours. Tremble with fear, those who would serve the interests of the Jew, for the Aryans are taking to the seas once more!"
 
 PRM_AB_hordes_of_the_faithful: "신앙의 무리"
 PRM_AB_hordes_of_the_faithful_desc: "Our enemies are on the march, and our army is still completely undermanned! If we truly wish to continue the fight to save our race from destruction, we will need more men. Many, many, more men. We shall begin a massive recruitment drive across the breadth of our territories to swell our ranks and find plenty of battle-ready Aryans willing to lay down their lives for the greater good.\n\nAlthough there are certainly many who doubt the sincerity of our intentions and view our regime with suspicion, we need to make them understand that we only have their best interests at heart. We alone fight for the purity and survival of the Aryan race and to claim our rightful place as the greatest people the world has ever known. Only we can bring the Slavic people to glory in these dark times, and we will make sure that there will be no shortage of devoted new recruits who take these ideals to heart."
 
 PRM_AB_priests_marching_at_drumbeat: "북소리에 맞춰 행진하는 사제들"
 PRM_AB_priests_marching_at_drumbeat_desc: "Honeyed words alone may not be enough to sway the peoples of Russia, and we must accept that many will join our ranks simply out of their own selfish desires or fears. Perhaps, then there is a more radical approach to this problem. To further aid in indoctrinating the troops, we will create special detachments of warrior-priests to help guide and lead our troops as they face the realities of their individual destinies.\n\nRather than filling their heads with nonsense from Judeo-Christian desert cults, our priests will instead inspire the troops with ancient tales and triumphs from the history of their storied ancestors. With spiritual guides at their side at all times, our brothers will surely fight with the fury of Perun himself and forge a glorious new chapter in the history of our race!"
 
 PRM_AB_onwards_to_glory: "영광을 향해 전진"
 PRM_AB_onwards_to_glory_desc: "Brothers, the day we have all awaited is close at hand! Our warriors stand ready, our guardians in the skies await their prey, and Aryan sailors are reestablishing dominance over the waters. Our dread horde is hardened and fanatically devoted to the cause, ready to take on the entire world if that is what is needed of them! The time for preparations has finally come to an end. Now is the time to march east against the race-traitors who continue to defy our righteous rule and seize our destiny once and for all!\n\nAnd once the East has been brought under Aryan rule once more, our great host will not stop there, for there is still so much work to be done. To our west, the subhuman Germanic scourge that has defiled our sacred land arrogantly continues their unjust occupation of millions of Aryans. This tragedy has gone on for long enough! With Siberia secured, we can begin preparations for the final struggle against the Jew and their decadent German puppets!"
 
 ### Regional Diplomacy ###
 PRM_AB_into_the_world: "세계로"
 PRM_AB_into_the_world_desc: "Through sheer Aryan tenacity our brothers have achieved what many small minds thought to be a mere fantasy, and secured our brotherhood's place as the dominant power in West Russia. Although it is a fact that much of the world is still corrupted by sinister Judaean influence, it would still be prudent to begin making our first forays into the international community and make our voices heard. With our meteoric successes in uniting the region, the nations of the world will surely have no choice but to start taking us seriously.\n\nDiplomats of good Aryan stock will set out for foreign nations around the globe with the objective of getting our name out there, and making sure that the world knows that the Brotherhood is here and means business. No longer will West Russia be marked on maps as a blank no-man's-land. The Brotherhood's triumphs will be acknowledged whether the world likes it or not."
 
 PRM_AB_our_racial_cousins: "우리의 인종적 사촌"
 PRM_AB_our_racial_cousins_desc: "As we take our first steps to establish an international presence, one nation above all should take immediate priority for our diplomatic efforts. To the west lies our Germanic brethren in Reichskommissariat Moskowien, the easternmost administrative division of the esteemed Greater Germanic Reich. The Brotherhood owes much to the Germans for enlightening and uplifting us in the first place, and the time has come to finally let our unconditional gratitude be known in no uncertain terms.\n\nOur diplomats shall be sent to Germany bearing gifts and good will, and will make clear our intentions to aid them in their struggle against the eternal Jew however we can. From these foundations we hope that further, more ambitious possibilities of Pan-Aryan cooperation can be born. As our western cousins would surely accept all the help they can get in stabilizing their eastern flank, we have no doubt that they will be delighted to welcome overtures from their fellow Aryans with open arms!"
 
 PRM_AB_spread_our_ideals: "우리의 이상을 퍼뜨리다"
 PRM_AB_spread_our_ideals_desc: "Our success up to now has been a straightforward testament to the merit of our superiority. The pure Aryans among us now occupy their rightful places at the top of the social and military hierarchies and the Untermensch toil away at the whims of their betters. Our lands are not the only ones to contain men of pure Aryan stock, and surely there must be others whose hearts drive them to be better than those around them. Surely there are men outside our borders who will hear us and whose blood tells them that our ideas are correct. We must reach farther than our borders to find suitable stock for our Aryan upper echelons. Send the pamphlets, broadcast messages that tout the superiority of our race and the great success of our new society. Once those of true stock hear our messages they will be sure to flock under our wings."
 
 PRM_AB_overtures_to_the_west: "서부로의 접근"
 PRM_AB_overtures_to_the_west_desc: "The forces that seek to shatter the Aryan's power and repress his racial consciousness are myriad and monolithically powerful. In this harsh world, all those of good breeding must stick together, lest they fall prey to the machinations of the Zionist enemy. It is for this reason that establishing closer ties with the Greater German Reich is an absolute imperative if our nation will survive in the long term.\n\nDespite our close proximity to them, the Germans have proven surprisingly difficult to contact. Our past messengers have not received even a word in return, and rumors (doubtlessly false) that the leadership of Reichskommissariat Moskowien dispute our Aryan status are beginning to spread throughout our ranks. It is no matter. If the Germans have by chance not yet seen our messages, the only thing to do is send yet more until they finally respond."
 
 PRM_AB_a_pan_aryan_congress: "범 아리안 의회?"
 PRM_AB_a_pan_aryan_congress_desc: "Our attempts to contact the Reich appear to have fallen on deaf ears. We cannot be certain whether the Germans have not received our communications or are simply ignoring them, but, in any case, our previous efforts have not been enough. It could very well be that the Reich does not take the Aryan Brotherhood seriously enough to consider negotiations.\n\nTo prove our faithfulness to the cause, a Pan-Aryan Congress is in order! Our agents will distribute materials to German officials and as many international believers in Hitler's ideals as we can reach. This Congress should suffice to prove our seriousness to the Germans and bring about a new era of international Aryan cooperation."
 
 PRM_AB_the_siberian_situation: "시베리아의 상황"
 PRM_AB_the_siberian_situation_desc: "At the moment, a significant portion of what was once the Soviet Union lies under the control of members of the Aryan race. The Germans rule Reichskommissariat Moskowien; we rule the region ranging from there to the Ural Mountains. The great majority of Siberia still lies in the hands of Asiatic savages, and no Aryans can live in safety until the Russians are subjugated all the way to the Pacific.\n\nAs the Reich already struggles to control its share of Russian territory, it is up to us to finish the job. To do that, we must carefully investigate our eastern nemeses, starting with the West Siberians, our immediate neighbors. With enough information, our legions will know when is ideal to strike, and the great conquest can begin in earnest."
 
 PRM_AB_the_khazak_conundrum: "카자크 난제"
 PRM_AB_the_khazak_conundrum_desc: "Greater races crush lesser races under their heel and enslave them. This is the sole principle of nature. When even a formerly mighty race stagnates and falters, it risks its own annihilation. Any scholar seeking an example needs to look no further than the Kazakhs. Once a warrior people deserving respect as well as hatred, they have fallen far. To leave them be in their present state, as meek pastoralists, would be to do them a disservice.\n\nBy mercilessly pillaging Kazakhstan with a great army of Aryans, we will be following the will of natural selection. The Kazakhs have forgotten that every facet of existence is struggle, and to cease for even a moment is to surrender oneself to annihilation. It is too late for them to redeem themselves, but we can learn (and profit) much from their failures."
 
 PRM_AB_onwards_to_unification: "통합을 향해"
 PRM_AB_onwards_to_unification_desc: "We have done enough to endear ourselves to our fellow Aryans. It is now our responsibility to emulate them, through the greatest characteristic of our race: conquest. The Germans have done well to push the boundaries of Aryan civilization as far east as they have. It falls to us to continue their advance, the great expansion of our kind to ever greater frontiers.\n\nThe remainder of Russia is controlled by pathetic vermin, but we must remember that even a rat can fight with vigor once backed into a corner. As we push eastwards, we must not grow complacent, as doing so would make us no better than those we fight. With courage and martial spirit, we will not falter, and our crusade for all of Russia will be the subject of great sagas long into the future."
 
 PRM_AB_we_stand_alone: "우리는 홀로 서있다"
 PRM_AB_we_stand_alone_desc: "To the nations of the world, "Aryan" has a very particular meaning: the Germanic peoples of northern Europe, who claimed the mantle with the creation of their continent-spanning empire. This title is undeserved: the Germans are a weak, servile people, the unknowing pawns of Jewish masters, who long ago swept in from Asia and displaced the true Aryans. The false attribution of Aryan identity has spread even into our own realm, a fact that must be rectified immediately.\n\nThe Aryan Brotherhood is the only legitimate representative of the master race, the Slavo-Aryan people distinct from the Asiatic German usurpers. No other nation on the planet is on our side, and we must abandon the idea of foreign alliances as we move forwards."
 
 PRM_AB_denounce_the_masonic_zionist_puppets: "프리메이슨-시오니즘 꼭두각시를 비난하다"
 PRM_AB_denounce_the_masonic_zionist_puppets_desc: "To the ignorant, the Third Reich may resemble an ideal Aryan state. Certainly, it claims the mantle, trumpeting to the world its opposition to the Elders of Zion and their machinations, its love of traditional morality, and its loyalty to the cause of the white race. All of this, every last little morsel, is vile deception spawned from the rot that the Reich claims to cleanse.\n\nThe deep conspiracy that pervades every aspect of global civilization and corrupts all that is good did not disappear in 1933; it merely offered concessions, a fake Aryan state that sells out a small portion of the Jews in exchange for the continued domination, behind the scenes, of the real masters. In Aryan guise, the Jews have spread their rule even farther across Europe. We have clearer eyes. We can see Germany's true nature. And we will let the world hear its greatest, darkest secret."
 
 PRM_AB_deride_burgundy: "부르군트를 조롱하다"
 PRM_AB_deride_burgundy_desc: "What ridiculousness it is that even the most fervent aspirants to true Aryan purity fail to meet its basic standards! The fact that the Reich is morally polluted and controlled by Jews is something that Heinrich Himmler, like us, could see. The Reichsführer-SS established his Ordensstaat to fix Germany's deviations. Even with this, he did not evade the pull of the Zionists! Even now, Burgundy fills its SS with non-Aryan filth and lets its ruler live fat like a Jewish banker!\n\nOur criticisms of Burgundy will be a test, its final chance for redemption. If Himmler takes our guidance into account and reforms his state in the right direction, it proves these errors were simply that. If he does not, we have irrevocable proof that he too is but a puppet on the strings of our eternal adversaries."
 
 PRM_AB_the_matter_of_our_homeland: "고향의 문제"
 PRM_AB_the_matter_of_our_homeland_desc: "Where did the Aryan race originate? Seemingly inconsequential, this is in fact the greatest question of human history. The Jews seek to control our past so they can control our future. Only by knowing his roots will the Aryan understand his destiny, which is why they take such pains to hide it from us. The abominable false Reich would have us believe that northern Europe, its present location, is that homeland. What lies! What trickery! What utter dreck!\n\nThe truth is that the Slavo-Aryan race hails from Palestine, "burnt camp" in the ancient tongue. It is a disgusting insult that this is exactly the location the Jews today claim to be their homeland. The world must know that we no longer tolerate the millenia-old theft of our heritage. In time, our armies will sweep through the Levant, eject the inhabitants, and reintroduce our people to the holiest place of all Aryan-kind."
 
 PRM_AB_our_eastern_foes: "동쪽의 적들"
 PRM_AB_our_eastern_foes_desc: "Before we can tackle the issues of our homeland in Palestine, the usurper Reich, or the Jewish-controlled powers watching us jealously from across the seas, we must cleanse Russia, the present home of the Slavo-Aryans, from its present holders. The first step on this path is erasing from existence our next-door neighbors, the vermin who purport to rule the region of West Siberia.\n\nEven with our superior faculties, we are doomed if we do not accurately assess the situation. Our agents will quickly gather vital information about the West Siberian government, its capabilities, and its intentions. We need to know every element of our eastern foes, every detail, or else the Aryan race will once again live in ignorance of its greatness under the boot of those inferior to it."
 
 PRM_AB_look_to_the_south: "남쪽을 바라보다"
 PRM_AB_look_to_the_south_desc: "The Central Asians are warriors, but cannot be compared to the Slavo-Aryan race to any extent. To do so would be to compare a mangy hyena to a mighty lion, merely on the basis that both consume prey. Nevertheless, they have been a thorn in the side of our people for many generations, slaughtering and enslaving us while we were blind to our true glory. They must be dealt with preemptively, just in case they interfere with our expansion across Russia.\n\nAs we have no interest in toppling them for the time being, a great punitive raid should suffice to make the Kazakhs fear us. Let this be an example to all who stand against us: the Aryan neither forgives nor forgets, and even insults from centuries ago will be punished as harshly as if they had happened yesterday."
 
 PRM_AB_onwards_to_greatness: "위대함을 향하여"
 PRM_AB_onwards_to_greatness_desc: "Now that the world knows the intentions of the Boreal Rus, it is time to focus on more immediate matters. We now rule but a piece of the vast Russian expanse. The rest is overrun by degenerate rats and Zionist puppets, from the Ural Mountains to the Pacific Ocean. We have already come far, but we would dishonor our ancestors and the gods if we stopped here.\n\nFirst, we will take West Siberia and purify the territory. Then, we will march until the whole of Russia is in the hands of its one true masters. After that comes the capture of Europe from the German imposters, the conquest of our ancestral homeland, the annihilation of the weak races of the Orient, the obliteration of the Jewish citadel of America, and a thousand other conquests, until the unity of the world under the one master race becomes a reality at last."
 
 ### Hyperborea superregional tree ###
 PRM_the_reign_of_the_north: "북부의 지배"
 PRM_the_reign_of_the_north_desc: "And who are we? We are the chosen, the true inheritors of the Earth. We are the prophets of our people, the True Aryans of the earth.\n\nIt was us, the Boreal Rus, who millennia ago populated the great plains, forests, taiga, and steppes of our motherland. The ancient civilizations of the world looked upon our people with envy, and named our lands of plenty HYPERBOREA, the land beyond the north. A land of plenty, where its people knew no hardship, nor strife.\n\nTimes have changed, but our people have not. At heart, the Boreal Rus are still indeed the true children and inheritors of the world. We are the true Aryans; the Brotherhood had that much right. Where they were wrong was their admiration of the Germans... those of lesser blood corrupted by Jewish and Masonic interests. What else could topple such a great Empire?"

 PRM_the_high_priest: "대사제"
 PRM_the_high_priest_desc: "As a people, our downfall started with the arrival of Christianity into our lands. Missionaries made our people weak; they burned true Aryans at the stake for their "pagan beliefs" and told our people that their ways of worship were wrong! And where has that led us?\n\nIt is well past time to bring back the true faith of our ancestors. We can not claim to be true Aryans if we do not bring back the ancient ways of our people, when they were still pure, righteous, and strong!"

 PRM_reform_the_brotherhood: "형제단 개혁"
 PRM_reform_the_brotherhood_desc: "The Brotherhood is a useful tool. Although misled, their ways of thinking can be remedied with a few modifications to their mantras. For example...\n\nWe will not emulate Germany any longer. Our people need to know that the Boreal Rus are the true, proper Aryans of the world, not those bloated degenerates in Germania! Our true enemies are still the Jewish devils and Masonic leeches, but we must open our brothers' eyes. The roots of their corruption run deep indeed. Even our ancient home in the Levant is infested by these influences.\n\nIt is time to begin teaching our wayward friends, for they have much to learn."

 PRM_cast_off_the_shackles: "족쇄를 벗어던지다"
 PRM_cast_off_the_shackles_desc: "Now is the time to break the millennia of chains cast upon our people!\n\nAny Jews still in hiding, leeching off our society shall be caught like the rats they are. Any secret societies, especially those of the Masonic Order, are to be crushed. The Christian Church, which is nothing more than a front for a martyred Jew, is to be crushed, to be replaced by our New Order.\n\nThere will be resistance, of course. There will be Aryans who are too tainted by these corruptive influences and will never be able to rise above their degeneracy. They will be purged, for they are nothing more than carriers of the fatal Jewish disease. Only when we cure the people of the illness will they be able to see the chains that had shackled them; once they are free, Hyperborea will be reborn!"

 PRM_we_who_judge: "우리가 판단한다"
 PRM_we_who_judge_desc: "Only us few Aryans who are totally committed to building a new Hyperborea for all Aryans are fit to judge the rest. Our state was built upon the vision of one man, and one man can only spread his teachings so far.\n\nThe rest of the people must be guided with a strong and stern hand and watched over by us at all times, lest they deviate from what it means to be proper Aryans. It is not ideal, but like a good father, we must look after the wellbeing of all our Aryan children."
 
 PRM_the_aryan_slav: "아리안 슬라브"
 PRM_the_aryan_slav_desc: "Jewish, Masonic, and German propaganda would have the world believe that the true Aryans in the world are the bloated, decaying peoples of Germany. This is, of course, false.\n\nAll of those groups want to push a narrative that is simply not true. Their intentions are obvious to us; these fools will spout anything to slander our great race. Those who are educated know that the 'German Aryan' is nothing more than a sub-human specimen who migrated out of their dungholes in East Asia. The true Aryans, us Boreal Rus, are the chosen peoples, with our rich heritage. It was us who were forced north from the Levant, chased out of our homelands by the Eternal, barbaric Jew. It was they who failed to exterminate us, and they who looked upon our paradise with jealousy which they harbored for centuries.\n\nYou tell me many of our people do not know of our past, our struggles, and our greatness? Then it is time for them to be enlightened."
 
 PRM_blessed_industry: "축성된 산업"
 PRM_blessed_industry_desc: "Part of what made our ancient ancestors so great was their unrivaled prosperity. Part of what will make us the envy of the world once more will be a renewed, revitalized industrial base. Blessed by the priests, our industry will be the beating heart of our engine of progress on the journey to regain prosperity."
 
 PRM_trials_of_redemption: "구원의 시련"
 PRM_trials_of_redemption_desc: "Many of our brothers have been deemed too lost to redeem. Tossed into camps, our Aryan brothers now waste away, awaiting death, shunned by their people and missing the chance to be a part of a renewed Hyberborea.\n\nThere are many in the camps that have since seen the errors of their ways. Many beg for mercy, to be released so that they can participate in the renewal of the Aryan race and liberate it from all of its enemies. We can not simply allow people freedom with blatant leniency, though. We would be no better than the degenerate Christians and Jews if we released prisoners with no penalties. Our ancestors, thankfully, knew a solution.\n\nTo prove their worthiness, those who petition us for release must face the Trials of Redemption, a series of challenges to weed out the disingenuous and weak from those deserving to be released as Hyperborean Aryans. Their sacrifice will be great, but their reward? Salvation."

 PRM_sacrificial_lambs: "희생양"
 PRM_sacrificial_lambs_desc: "Then, there are those that are simply beyond salvation. Unapologetic Christians too stubborn to toss away their corrupt ways, Masonic rats, and worst of all, Jews. There is no saving these degenerates. That isn't to say that their blood is worthless.\n\nThe Fake Aryans in the west had, admittedly, a good solution for those deemed not worthy in their New Order; work them until they bled, bleed them until they die, and make their deaths have value for our New Order. There is no room in Hyperborea for these degenerates; the only way their lives have value now is by working for us, the New Order.\n\nOnly by their toiling will their deaths have value. Only by purging them will our Order be able to flourish."
 
 PRM_the_two_cosmic_forces: "두개의 우주적 힘"
 PRM_the_two_cosmic_forces_desc: "In our Universe, there are two human forces that compete. One is, of course, the spirit and will of the true Aryan people, we Boreal Rus, who have for millennia fought the other creeping plague that infects our Earth. They are, of course, the Eternal Jew. Most of the Earth lives on, as if there was no war of will or culture being fought. The degenerate fools bask in their ignorance as Judaism further lobotomizes humanity as we know it. Only by our enlightenment can we save ourselves; only with knowledge can we protect ourselves from their ever present, creeping presence."

 
 PRM_promote_the_national_patriotism: "애국심 고취"
 PRM_promote_the_national_patriotism_desc: "To serve in our armies is to fight for our very existence as a people! You, men of Hyperborea, are the chosen of the chosen! You are our best, true Aryans all! It is honor above all else to serve as you do against those who would seek to destroy us, both from without and within. You are our first and last lines of defense, you are the protectors of the North, you are Shepherds of the New Order, and more! You are the tools that carry out the will of the Aryan people, and you are the brave fighters who will safeguard it! Your determination is second to none! Your fighting prowess is unmatched anywhere!\n\nYou are the soldiers of Hyperborea, and you and you alone give the Aryan people hope."
 
 PRM_dezionization_and_demasonization: "비-시오니즘화와 비-프리메이슨화"
 PRM_dezionization_and_demasonization_desc: "Even after all of our work, Jewish and Masonic degeneracy still lurks within our great nation. Those few that remain flock to where their words can be heard the most: academia.\n\nIt is a grave oversight on our part, allowing Jews and their Masonic stooges to continue to educate our people! Literature written by Jews and those corrupted by their influences is not only taught, but even read by our wider population, who are totally unaware that they are being lobotomized! We must act quickly and decisively; nothing short of a total purge of our academia will save us now. Any books that could corrupt our people must be burned, and most of our current educators will have to be rid of. It will likely be costly to the state, but we must do this for the good of our people.\n\nFor the Cause, no sacrifice is too great."
 
 PRM_the_ancient_laws: "고대 법률"
 PRM_the_ancient_laws_desc: "We know enough about the ancients to create a code of laws that would make them proud. As in the old days, we shall create harsh but fair laws that allow prosperity for all.\n\nCrime will not be tolerated and will be dealt with harshly. It is not befitting of Aryans to act with ill intent against each other, and our punishments will reflect this."
 
 PRM_call_to_the_world: "세상에 외치다"
 PRM_call_to_the_world_desc: "It is time to announce to the world our manifest destiny! We are not afraid to let the world know that it is us, not Germany, who are the true Aryans! It is us, not those fake Aryans and degenerates, that shall be the inheritors of the world!\n\nLet the degenerates of the world quake in their boots! They shall know of Hyperborea's ascendance and return."
 
 PRM_the_scorched_camp: "불타는 캠프"
 PRM_the_scorched_camp_desc: "Our foreign policy is simple. Bar the Boreal Rus from any and all foreign influences and liberate our ancient, ancestral homeland of Palestine.\n\nIf you have been paying attention to our history, you'll know that it was from the sands of the Holy Land that our people originated, after their trek west from Asia. Here is where our first Civilization was built, and here where the Jews dealt us a crippling blow, forcing us from our lands.\n\nWe understand that it is not feasible for us to simply march back and take these lands by force of arms. That isn't to say that we can't begin infiltrating our home now and pave the way for our return."
 
 PRM_our_ancestral_homelands: "선조들의 고향"
 PRM_our_ancestral_homelands_desc: "Ah, and how great our ancestral homeland was!\n\nGreat cites rose from the sands! Their stones twinkled in the sun, and their progress and technology was unrivaled in the world! Water was plentiful, for the ancient Aryans knew how to maintain efficient waterways and dig wells, complete with pumps. Their prosperity was unmatched, and the people lived in harmony, wanting for naught. But then, the Jews came.\n\nThose scum saw what our people had, and out of spite they invaded our people, who were peaceful and ignorant in the ways of war, for they never fought themselves. The uncivilized, barbarian Jews had no such qualms, for they were used to using force as a means to an end. Like a wave of death, they fell upon our people and destroyed their great cities, salted their fertile croplands, and destroyed the irrigation systems and wells. It is the Jews who drove us from our homes. Even two-thousand years later, it is the Jews who keep us from returning. We have a dream, though. Someday, we shall return to our homelands and reclaim what is ours. And we will bring upon those who live there unimaginable destruction and death to avenge our people."
 
 PRM_stake_righteous_claims: "마땅한 권리를 못박다"
 PRM_stake_righteous_claims_desc: "The tragic story of the First Aryans has been completely forgotten by the rest of the world, thanks to the Jews and Masons. It is well past time we officially stake our righteous, legitimate claim over the Levant.\n\nWe expect that most of the world will laugh at us; calling us insane fabricators and warmongers. This is fine; it will merely expose the most corrupt in the outside world. We know our history and we know the truth; we, the Boreal Rus, Aryans all, are in the right. We know what happened to our people, and only one solution will right this ancient wrong."
 
 PRM_under_peruns_light: "페룬의 빛 아래"
 PRM_under_peruns_light_desc: "Work towards rebuilding our realm has exceeded expectations. There have been rough patches, of course. Not all of the Rus people could come to terms with the fact that they are Aryans, the true inheritors of the world. Many others had to be culled, simply because they would never accept our people's history as legitimate. It's a shame, but we have done what we must for our people.\n\nThe ancient splendor of Hyperborea has not yet been rebuilt. We still have much to do before we can ever rival the wealth and power of our ancestors. Thousands of years of degeneracy must be undone, and many of our cities and towns still need rebuilding. Still, we must remember that our ancestors had hundreds of years of peace and prosperity to get to where they were. We have done much in a short amount of time. The spirts of our people look upon us with awe, not disgust."

 #Vagner tree
 PRM_the_reykh_triumphant: "제국의 승리"
 PRM_the_reykh_triumphant_desc: "Hail victory! Like a tumultuous force of nature, the dread legions of the Aryan Brotherhood poured over the Ural Mountains and laid waste to the feeble subhuman scum entrenched beyond. The glorious Reykh now extends into the westernmost fringes of Siberia, and our righteous quest to unify this accursed land has come one giant step further.\n\nNow we must sort out what to do with the new conquests. This region is ripe with natural resources to exploit, along with countless unworthy beasts to put to work for that purpose..."

 PRM_extend_the_system: "시스템 확대"
 PRM_extend_the_system_desc: "The heartlands of the Reykh are a testament to the strength of Aryan rule. Only the pure hold the reins of power, and all of the ill-bred Slavic mongrels know their place. This balance, carefully forged by the ingenious statesmanship of Fyurer Vagner, is what maintains stability and order for the privileged citizens of the Reykh.\n\nSadly, the situation in West Siberia is a different story entirely. Despite the end of hostilities, the subhuman rabble still do everything in their power to resist our will! This disgusting state of affairs cannot be allowed to continue. Woe betide the inferior races of Siberia, for our Gestapo shall come to remind them of their inferior status from the barrel of a gun!"

 PRM_a_slave_caste: "노예 카스트"
 PRM_a_slave_caste_desc: "The ideal society, envisioned by our beloved Fyurer Gutrum Vagner, is one divided by castes. The master race, the Aryan, is meant to lead. Power in the Reykh comes through the merit of blood above all else, and those who do not meet these demanding requirements fall into the second caste: the subhuman.\n\nThe inferior races are genetically predisposed to subservience, and this fact makes them ideal for one thing and one thing only: hard labor in the service of their betters. Their relentless toil shall build the basis of our new Aryan society, a nation that puts the interests of our race above all else. Let us worry not about those who do not share this vision, for they will forever be nothing more than beasts of burden for the Reykh."

 PRM_the_world_calls: "세계에 선언하다"
 PRM_the_world_calls_desc: "Let none deny it now, the Brotherhood is on the path to reunification! The Zionist global order may try to suppress this fact as much as they can, but you cannot hope to cover up our deeds forever. The Reykh is on the march, and our territories grow. Only one fine obstacle lies in our path, and, unless they are completely blind, the world has taken notice.\n\nLet us send a message to be heard around the globe. Aryan rule over Russia is on the horizon, and soon we will turn to any other nation who dares to conspire against the master race. Let the Jew, the Bolshevik, and the subhuman alike tremble in fear, Fyurer Vagner will not rest until their grasp on the world has been broken!"

 PRM_work_for_your_life: "삶을 위해 일해라"
 PRM_work_for_your_life_desc: "Hard labor for the good of the Reykh is not a punishment, but a mercy. The subhumans who now work tirelessly in our factories and mines may look upon us as monsters for enforcing our will upon them, but they do not realize that labor is their only purpose. The master race leads, and everything below must follow in their wake; this is merely the natural order of things.\n\nAs a matter of fact, our slaves should be thankful for the opportunity we have given them! After all, if we cannot find a use for these mongrels, we would have to liquidate them. The slaves will work as far as their feeble bodies can take them, and if some cannot handle the task they are given, then they will suffer the consequences of failing to meet our expectations..."

 PRM_the_purification_of_siberia: "시베리아 정화"
 PRM_the_purification_of_siberia_desc: "The Reykh's purification efforts in West Russia are progressing well, but it is clear that we need to expand our policies of racial purity beyond the Urals as well. Siberia is a vast land that is absolutely infested with subhuman trash, who hold foolish delusions of an identity that is distinct even from that of the Slav. We Aryans see them as what they are: yet more races of low birth who serve no other purpose than to toil in our name.\n\nWe will transform Siberia into the Aryan paradise it was always meant to be. People of good ethnic stock will be encouraged to settle in the new territories, and those who are not will be put in chains. Soon the world will bear witness to the persistence of Aryan culture when it begins to thrive even in the hardy conditions of the East!"

 PRM_a_total_war_economy: "총력전 경제"
 PRM_a_total_war_economy_desc: "War is the natural state of the Reykh. Our beloved civilization simply cannot know peace until our shared dream of Aryan overlordship over the world has been achieved. Despite our recent victories in the field, this day is still far off indeed. The crusade against the eternal Jew will only escalate from here, and the Reykh will need every single pair of hands that still does not hold a gun.\n\nThe slaves work tirelessly to manufacture war material for our purposes, but this is not enough. Those on the homefront too must do their part. If they cannot go into battle, they will go to work in the assembly lines. There is no such thing as a "civilian": every single citizen of the Reykh will do everything in their power to work towards the goal of ultimate victory, soldier or not."

 PRM_just_like_the_old_times: "옛 방식대로"
 PRM_just_like_the_old_times_desc: "We still have a great deal of ground to cover before the Fyurer's dream of a Reykh stretching from the Volga to the Pacific can be truly realized. While we have no doubt they are superior to the inhuman foes who stand before us, the Vermakht must adapt their strategies if they wish to tackle this daunting obstacle with any degree of efficiency.\n\nWhen in doubt, look to our German brothers! During their invasion of the Soviet Union, the Germans were able to traverse enormous spans of territory thanks to the near-total motorization of their forces. We should take yet another page from their book, and attempt to make an effort to increase the mobility of our own forces. If successful, we will be able to commence an overwhelming blitzkrieg upon the untermensch the likes of which has not been seen in decades."

 PRM_liberate_the_aryans: "아리아인 해방"
 PRM_liberate_the_aryans_desc: "Despite the overwhelming influence of countless inferior races, even a place like Siberia contains those of proper breeding. The pure men and women of this land have long suffered under the domination of Judeo-Bolshevism, their sacred blood slowly dwindling as the races of the East conspired to breed them out of existence. Now that the soldiers of the Reykh have wrested control away from the subhumans, the Aryans of this region can finally breathe a sigh of relief.\n\nWe have no doubts that they will welcome their brothers with open arms, and join them in their arduous quest to forge a thousand year Reykh!"

 PRM_bring_down_the_jackboot: "군화로 짓밟기"
 PRM_bring_down_the_jackboot_desc: "Like so many rats, the subhumans have turned Siberia into their nest; an abhorrent breeding ground for racial impurity. It falls to the Aryans of the Reykh to become their exterminators, cleansing the region to make way for the ultimate purification of Russia.\n\nFor too long have they conspired against our race, plotting their own rise to dominance at the expense of the Aryan. We will repay their foolish delusions of grandeur in kind, and clasp them in irons. The subhumans of Siberia will work themselves to death in our industry, and those who cannot will be cast aside with extreme prejudice. The armies of the Reykh have come to Siberia, and we're here to stay."

 PRM_woe_to_the_conquered: "피정복자의 비통함"
 PRM_woe_to_the_conquered_desc: "The Reykh has become the great Eastern vanguard of the forces who fight for Aryan supremacy. We are on the verge of finishing what the Germans started twenty years ago, and soon the largest nation on earth will stand by their side in their eternal struggle against the Jew. At the end of the day, our conquests are on behalf of Germany and their interests, for they were the ones who opened our eyes in the first place.\n\nLet us send more warm messages to Germany, expressing our gratitude and assuring them that we are slowly but surely accomplishing their goals for the East. They did not listen in the past, and the reason why should've been obvious. Now that our task is nearly complete, maybe they'll be more open to our call?"

 PRM_take_up_our_mantle: "우리의 사명을 계속하라"
 PRM_take_up_our_mantle_desc: "The Greater Germanic Reich remains silent to our plight even now. How foolish were we to assume they would receive us when our greatest test is still unfinished? We're not entirely sure what exactly their goals for us are, but we can assume they involve, at least in the short term, the total conquest and purification of Russia.\n\nWe do not need their permission to continue our crusade, because we already have it! Fyurer Vagner has it on good authority that the Germans are greatly interested in our efforts, and wish to see us achieve our goals on our own initiative rather than at the whims of another. Let us embrace our role: we are the defenders of the Aryan race, standing at the frontlines between the civilization and Masonic-Zionist tyranny."

 PRM_the_pacific_crusade: "태평양 십자군"
 PRM_the_pacific_crusade_desc: "The Reykh must stretch from the Volga River in the west to the great Pacific Ocean in the east, it is simply our destiny. Only one obstacle remains before Aryan supremacy over Russia can be achieved, and it is our greatest yet. The lands of Siberia are vast and uncompromising, and the difficult terrain will surely make things complicated if we are not prepared. Meanwhile, the subhuman filth knows that we intend to stomp them under our boots and are digging in.\n\nThis war will be glorious indeed! The Vermakht stands ready to begin the attack, hardened by years of brutal fighting in the service of their Reykh. The enemies who stand before them may not be of pure birth, but they make up for this glaring inadequacy with an animalistic ferocity. They will fight tooth and nail to please their Zionist masters, so no quarter shall be given to them.\n\nLet the world hold its breath, for the Reykh marches east once again! Heyl Vagner!"

 ### Introductory Events ###
 PRM.1.t: "아리아인 형제단"
 PRM.1.desc: "Born after the collapse of the Soviet Union, the Aryan Brotherhood is the brainchild of Gutrum Vagner, known in another life as Alexey Dobrovolsky.\n\nThe shock of the Germans blitzing across Russia has led to the rise of many groups claiming that the Germans were right; and Dobrovolsky's small one was no exception. However, by gathering as much information as he could on the German regime and its intricacies, he soon enough managed to gather more and more of these small groups into one cohesive whole; the Aryan Brotherhood.\n\nCoalescing around Perm and Tatyshlinsky, the Brotherhood continued to refine its methods of "sorting out Aryans" from the local populace via grueling physical and mental tests, preparing for the struggle for the remnants of Russia. A struggle which seems closer and closer by the day, and the Brotherhood shall stand ready. Not just to deliver Western Russia at the Reich's feet, but also, maybe, to have the chance to finish the Vaterland's job..."
 PRM.1.a: "Russia shall bow before the Swastika!"

 PRM.2.t: "형제단의 승리!"
 PRM.2.desc: "The glorious city of Permhaym and its' Aryan Inhabitants were engulfed in joy and celebration as our brave Warriors returned home from battle from the Bashkir whelps, full of stories of glory and plunder. The Bashkirs, as expected, fell under their furious onslaught, or turned tail like the cowards they were and slunk back into their caves.\n\nA glorious battle is cause for celebration enough, but more than this, we are now in possession of a sliver of their land - as it should be. As the Fyurer has proclaimed, once our mission is done, all of the future Reykh is to become living space for the Brotherhood."
 PRM.2.a: "Another Victory for the Aryan!"

 PRM.3.t: "바쉬키리아에서의 패배"
 PRM.3.desc: "Tragedy struck the streets of Permhaym today - the so called 'Aryan Warriors' we sent to decimate the forces of the Bashkir Menace returned not only empty handed, but with their tails between their legs, scurrying back to their masters like dogs. The Fyurer's rage was great, and he immediately declared all survivors of the conflict that ran from the front lines Untermensch.\n\nYet the Fyurer is not without mercy - the scum were simply put to death. They had earned that much, at least."
 PRM.3.a: "Curses!"

 PRM.4.t: "바쉬키리아와의 무승부"
 PRM.4.desc: "The Fyurer's mood was a dark one when he learned our Warriors returned home, bloodied and bruised, but their saving grace was that the Bashkirs returned home just as mauled. Though we are in possession of no new lands or plunder from the failed Raid, our Warriors have nevertheless proven themselves true Aryans - they turned a losing battle into a draw.\n\nAnd that is surely another victory for the future Reykh."
 PRM.4.a: "Disappointing."
 
 PRM.8.t: "The Brotherhood Needs Blood"
 PRM.8.desc: "The future of the Aryan race depends on renewal. As the weeks go by, the Fyurer knows, the untermensch become complacent and arrogant, descending into degeneracy and Jewry as the older Brothers fail to beat them hard enough.\n\nAs its control over the Reykh slips, the Brotherhood must restore itself through blood. By organising another Rite of Ascension, bringing into the fold new men to induct into the Aryan race, we shall cause the untermensch to cower in terror and solidify our own power. To fail to participate in this periodic renewal will see us weaken further, inevitably succumbing in future at the hands of our Aryan betters.\n\nThe Ascension shall be a violent one. To complete it, hundreds of men, women and children of the Slavic race must be killed by our inducted brothers. Their cries of pain and fear, the misery of weakness and death, can only be borne by the most ruthless murderers we find. Those who fail the task will die in turn."
 PRM.8.a: "We nourish the soil with degenerate blood."
 PRM.8.desc_hyperborea: "The future of the Aryan race depends on renewal. As the weeks go by, the High Priest knows, the subhumans become complacent and arrogant, descending into degeneracy and Jewry as the older Brothers fail to beat them hard enough.\n\nAs its control over Hyperborea slips, the Brotherhood must restore itself through blood. By organising another Rite of Ascension, bringing into the fold new men to induct into the Aryan race, we shall cause the degenerates to cower in terror and solidify our own power. To fail to participate in this periodic renewal will see us weaken further, inevitably succumbing in future at the hands of our Aryan betters.\n\nThe Ascension shall be a violent one. To complete it, hundreds of men, women and children of subhuman races must be killed by our inducted brothers. Their cries of pain and fear, the misery of weakness and death, can only be borne by the most ruthless murderers we find. Those who fail the task will die in turn."

