 HWL_Ernst_Kaltenbrunner:0 "에른스트 칼텐브루너"
 POLITICS_Ernst_Kaltenbrunner_DESC:0 "나의 의무는 내게 권력을 준다. 나의 권력은 내게 힘을 준다. 내 힘이 누구보다도 강하니, 이제 나를 위협하는 모든 사람을 억압할 것이다.\n\n법과 질서에 대한 호소는 독일 내 많은 사람들로 하여금 그들 나라의 국가사회주의를 지지하도록 이끌었고, 지금, 라이히는 그 법이 아무리 끔찍할지라도 유지될 수 있도록 하기 위해 그 자원을 사용해 왔습니다. 에른스트 칼텐브루너는 변호사 집안 출신이며, 아돌프 히틀러의 라이히에게 흡수당한 그의 고향 오스트리아 내에서 국가사회주의를 시행하는데 있어서 그 지위를 가장 비참한 최후까지 이어가는 그런 인물입니다. 어릴적부터 아돌프 아이히만의 헌신적인 친구였던 그는 하인리히 힘러, 라인하르트 하이드리히 그리고 SS 둘 다와 광범위하게 협력했고, 그의 최종 해결책의 건축이 시작되면서 조직 내에서의 그의 부상은 시작되었습니다. 독일국 노동수용소의 운영 감독관이 되면서, 죽음은 오스트리아인의 손끝에서 독일국에 의해 가치 없는 것으로 여겨지는 모든 사람들에게로 흘러갔습니다.\n\n독일국의 승리는 제2차 세계대전의 죽음으로부터 자유를 선사했을지도 모르지만, 실제로 그것은 에른스트 칼텐브루너의 말살과 절멸의 지속을 허용했을 뿐이었습니다. SS국가지도자는 독일의 퇴폐적인 자유주의자들의 비판에도 불구하고 칼텐브루너의 활동을 칭찬할 만한 것으로 간주했고, 체스말이자 동맹으로서 칼텐브루너의 유용성을 깨달았습니다. 하지만, SS국가지도자는 칼텐브루너를 점점 더 가까이에두었고 심지어 50년대의 쿠데타 동안 잠재적인 적들이 라이히 내에서 부상하는 것을 막기 위해 그의 힘을 사용했으며, 감독관이 기사단국을 지휘할 수 있도록 보장했습니다...\n\n하지만, 독일이 반역자로 추정되는 라인하르트 하이드리히의 행동 아래 산산조각 나면서, 칼텐브루너는 SS국가지도자를 위해 새로운 임무에 전념하는 자신을 발견했습니다. 바로 살아남는 것입니다. 뉘른베르크는 적들에게 포위된 도시가 되었고, 칼텐브루너는 자신이 무엇을 해야 하는지 깨닫고, 플로센뷔르크 노동수용소의 활동을 도시 경계선까지 확장했습니다. 칼텐브루너는 사람들을 쇠사슬에 묶은 채로 지휘하면서, 생존할 방법을 찾아나가는 임무를 수행하고 있습니다. 어쩌면 그의 군대에서 열등인종 노예와 죄수들을 사용하거나...\n\n아니면 도시의 죽음을 통해서 말입니다..."
 SSN_one_big_cage:0 "하나의 거대한 우리"
 SSN_one_big_cage_desc:0 "현재 뉘른베르크를 둘러싼 수용소들은 제국에서 전체주의적 통치의 가장 좋은 예가 되었습니다. 칼텐브루너 친위대의 대다수는 거주자들을 통제하고 비 친위대 요소들을 근절하는 데만 전념하고 있습니다."
 SSN_grip_of_ebon_steel:0 "칠흑같은 강철의 손아귀"
 SSN_grip_of_ebon_steel_desc:0 "아무도 칼텐브루너에게 불충하지 않습니다. 아무도 말입니다. 국가보안본부 최상급자의 당당한 모습, 모든 상처와 악랄한 기질은 많은 사람들을 반역으로부터 단념시키기에 충분합니다. 물론, 그것이 충분하지 않은 때가 온다면, 친위대는 주저나 자비심 없이 공격할 것입니다."