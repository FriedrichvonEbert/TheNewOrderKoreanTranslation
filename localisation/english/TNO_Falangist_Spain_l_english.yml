 POLITICS_JAIME_MILANS_BOSCH_DESC:0 "군인 귀족 가문에서 태어난 하이메 밀란 델 보쉬는 1934년 톨레도 보병학교에 입학하여 스페인 내전에서 사관생도로서 싸웠고, 군국주의와 파시스트 이념의 영향을 받았습니다. 이어서 그는 스페인 외인부대의 장교로 임관되었고 청색 사단에서 미친듯이 복무하여 독일군 지휘하에 소련과 싸웠습니다. 전쟁 후 포르투갈과 연합하여 다른 지중해 열강들과 함께 트리움비라투스를 형성하면서 독일과 멀어진 스페인플 그는 이해하지 못했습니다. 곧바로 그는 이베리아의 정치상황을 경멸하기 시작했고, 현 정권이 독일과 밀접한 파시스트 스페인을 지지해야 한다고 그가 신뢰하는 모든 사람들을 비난했습니다. 그러나 그의 낮은 계급은 그의 주장을 크게 눈치채지 못하게 했습니다. 이베리아의 상황이 악화되고 거리낌이 없어지면서 그는 더욱 급진적으로 변하기 시작했습니다.\n\n바스크 반란은 기회를 제공했습니다. 주도권을 장악하면서 그는 거짓 정보와 선전을 통해 스페인 북부에 빠르게 퍼진 동료 하급 장교들과 함께 바야돌리드에서 쿠데타에 성공했습니다. 그의 새로운 물결은 강경한 팔랑헤 정부 아래 모든 스페인 영토를 수복하고자 합니다."
