 #Ideas
 
 SWI_fortress_switzerland:0 "스위스 요새"
 SWI_fortress_switzerland_desc:0 "스위스는 거의 백년동안 무장중립 정책을 유지했습니다. 스위스라는 파이를 먹고싶어하는 적국에 둘러쌓여, 전 국토에 벙커, 군사기지, 요새를 건설함으로써 적국에 대비했습니다. 전쟁이 일어날경우, 전국토가 요새가 되며 온 국민을 무자비한 개릴라 전사로 탈바꿈시켜 수십년동안 버틸수 있는 체계를 작동시킵니다. 이 알프스 국가는 즉각적인 전쟁에도 준비되어 있습니다."
 SWI_the_cash_must_flow:0 "넘쳐흐르는 현금"
 SWI_the_cash_must_flow_desc:0 "스위스는 중립국이기 때문에 타 국가와는 다르게 무역에 대해 어느정도 자유롭습니다. 독일의 금괴를 보관하는동안 미국을 위한 초콜릿을 만들며 일본을 위해 시계를 만듭니다. 초강대국이 가난하게 보는 부유한 스위스는 이참에 최대한의 현금을 땡기려 시도중입니다, 이러한 상황은 금방 바뀔것 같지않습니다, 셀수없이 많은 노예들이 착취당하는 동안 헬베티아 국가는 호황을 누리는 중입니다."
