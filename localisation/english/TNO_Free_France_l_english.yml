 FFR_tomb_republic: "프랑스 공화국의 무덤"
 FFR_tomb_republic_desc: "서아프리카 전쟁의 패배로 자유 프랑스 잔존 세력들에겐 이제 전략적 가치도, 군사적 가치도 없는 케르겔렌 제도밖에 남지 않았습니다.\n\n이제 자유 프랑스가 본토를 수복할 희망은 없습니다. 세인트헬레나 섬에 유배된 나폴레옹처럼, 자유 프랑스의 마지막 잔재들은 죽음이 그들을 데려갈때까지 기다릴 뿐입니다."
