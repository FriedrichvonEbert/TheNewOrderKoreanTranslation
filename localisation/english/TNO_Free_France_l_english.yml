 FFR_precious_metal:0 "귀금속 수출"
 FFR_precious_metal_desc:0 "우리 경제가 산산조각나고 우리 기반시설이 파괴되었다 해도, 우리에겐 여전히 써먹을 수 있는 광산이 있습니다. 장비 유지라는 중요성에 따라 강철은 수출품목에서 제외됐지만, 귀중한 금이나 보크사이트는 여전히 구매의사자들에게 수출할 수 있습니다."
 FFR_precious_metal2:0 "귀금속 수출"
