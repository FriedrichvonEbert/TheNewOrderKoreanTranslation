 FFR_spirit_french:0 "프랑스 공화국의 정신"
 FFR_spirit_french_desc:0 "오직 자유 프랑스의 존재 속에 우리의 오랜 민주전통의 정신은 여전히 살아있습니다. 이 대륙에서 우리의 무력이라 할 건 여전히 저항운동에 불과하지만, 코트 디부아르의 깊숙한 곳에서도 우리는 여전히 우리 이상을 위해 싸우는 중입니다. 레조 코메트를 따라 프랑스와 벨기에에서 이곳으로 온 망명자들은 대양 너머에서조차 민주정과 자유의 강력한 천성을 믿으며 자신들의 조국을 위해 싸우고 있습니다."
 FFR_case_belgian_citizenship:0 "벨기에 문제"
 FFR_case_belgian_citizenship_desc:0 "레조 코메트는 자유 프랑스로 프랑스 저항군 뿐만 아니라 벨기에 저항군까지 끌어들였습니다. 프랑스의 투쟁에 벨기에의 저항운동이 큰 도움이 되었기에 전후 드 골은, 프랑스의 해방 이후 벨기에의 해방을 약속하며, 벨기에인들에게 그때까지 자유 프랑스에 머무르는 것이 어떻겠느냐 제안했었습니다. 15년의 망명 이래 벨기에의 정치적 지위는 여전히 미약하기만 하니, 벨기에인들은 자유 프랑스 정부가 해결책을 찾아야 한다 주장하고 있습니다."
