 THA_The_Thai_Renaissance:0 "The Thai Renaissance"
 THA_The_Thai_Renaissance_desc:0 "Thailand no longer feeds from the crumbs Europeans threw to her from the riches they had beaten out of the oppressed peoples of Asia. Just twenty years ago, Marshal Phibunsongkhram was able to free the nation and cast the Franco-British capitalists from Indochina.\n\nToday, Thailand is a modern nation - she has entered a golden age, with a surging economy and formidable military. This thriving era of prosperity, however, is built upon blood, bones, and the victims of decades of state repression."
 THA_A_Military_Roulette:0 "A Military Roulette"
 THA_A_Military_Roulette_desc:0 "The Thai National Army is now the undisputed institution of prestige and power in the country; anyone who is anyone has served within its barracks and in its battalions. However, it is plagued with factionalism, draining the state of its resources and expertise.\n\nRivalries between the Soi Ratchakru and Sisao Thawaet factions heighten and grow unruly, and it is not long before the enmities spill into audacious conflict as they compete over visions of how Thailand should be governed."
 THA_The_Shadow_War:0 "The Shadow War"
 THA_The_Shadow_War_desc:0 "Officially, the Republic of Thailand is a co-equal member of the Co-Prosperity Sphere. In reality, however, Tokyo's diplomatic pressure had secured the unwelcome presence of Japanese military envoys gnawing away within Thai territory.\n\nIn the fallout of this rift, Phibunsongkhram's cunning had coordinated with a counterbalance - the CIA. With a handful of American black sites operating across the country, Thailand is precariously placed within the crossfire of two of the world's superpowers."