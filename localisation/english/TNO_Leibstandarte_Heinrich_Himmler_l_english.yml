 HWL_Wilhelm_Mohnke:0 "빌헬름 몽케"
 POLITICS_Wilhelm_Mohnke_DESC:0 "똑바로 서라. 굳건히 서라. 똑바로 서라. 굳건히 서라. 세상만물은 나약하고, 쓰러지는건 용납되지 않는다. 나약함은 용납되지 않는다.\n\n헌신, 끈기, 누군가에겐 완고함은 SS 최상급집단지도자 빌헬름 몽케의 특징입니다. 블루칼라 가정에서 태어난 몽케는 22세의 젊은 나이에 국가사회주의 독일 노동자당과 슈츠슈타펠에 뿌리를 내렸고, 그 군경력으로 인해 생긴 전쟁 포로 학살이라는 국제사회의 수많은 비난에 끊임없이 연루되고 회피합니다. 이 도살적인 위업중에서도 절정은 유고슬라비아에서 공습으로 부상을 입었을때 의사에게 가라는 장교들의 요구를 무시하고 다리를 절단해버린 일입니다. 거절과 일에 대한 고집은 이미 헌신적인 사람이었던 몽케를 장애로 인한 새로운 분노에 휩싸이게 했습니다. 하지만 그는 베를린 심부에서 새자리를 찾았고, 그가 히틀러 유겐트를 이끌고 독일 국민들을 위한 환호를 넘어 새로 대관한 게르마니아에서 라이히의 성공을 만끽할 것처럼 보였습니다.\n\n그러나 전쟁이 끝난 후 장군을 통제한 것은 SS 국가지도자였습니다. 몽케가 젊은이들 사이에 존재하며 굴하지 않는걸 유의미하게 본 SS 국가지도자는 50년대 쿠데타 시도에서 몽케를 함께할 중요 참가자로 만들었고, 기사단국의 총통경호친위대 사령관으로도 등극시켰습니다. 하인리히 힘러는 몽케의 꼼꼼한 태도, 철저한 조사능력, 영원히 굴하지 않을 것 같은 감정을 이용했습니다...\n\nSS 국가지도자가 보기에 마침내 SS 최상급집단지도자를 활용할 때가 왔습니다... 그를 희생시켜서라도. 하이드리히와 몽케의 주인이 서로를 헐뜯는 동안, 독일인들은 혼란에서 탈출할 방법을 찾기 위해 서쪽으로 계속 도망칩니다. 이베리아나 다른곳으로. 하지만 몽케는 이 난민들의 보호막, 국경 경비대, 장벽 역할을 할 것입니다. 덕분에 몽케를 노리는 암살자는 지팡이를 짚은 저 노인이나 세 아이를 가진 저 여자처럼 잘 숨어있을 수 있습니다..."
 LHH_shield_of_the_ordensstaat:0 "기사단국의 방패"
 LHH_shield_of_the_ordensstaat_desc:0 "SS에서 제일 단련되고 제일 충성스러운 이들로 이루어진 하인리히 힘러 총통경호대는 대도시와 힘러의 작전 기지로 가는 진입로를 직접 통제하고 있습니다. 이들은 라인강 서쪽을 부서지지 않는 요새망으로 뒤바꾸었습니다. 몇 년 동안 준비한게 틀림 없습니다. 아무런 대비 없이 맞서는 것은 죽음을 자초하는 일입니다."
 LHH_shield_of_the_ordensstaat_tt:0 "§R이들은 SS 국가지도자를 지키기 위해 마지막까지 싸울 것입니다.§!"