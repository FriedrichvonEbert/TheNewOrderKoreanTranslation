 #FOCUSES
 CAO_economic_reform:0 "경제 개혁"
 CAO_economic_reform_desc:0 "우리가 세계 무대에 올라서기 전, 이미 진행 중인 경제 개혁을 완료해야 할 것입니다. 부분적으로 완성된 집산화가 끝나면, 군사장비를 국산화하는 데도 큰 도움이 될 것입니다."
 CAO_our_freinds_in_the_east:0 "동쪽의 친구" 
 CAO_our_freinds_in_the_east_desc:0 "일본은 우리가 아프리카 대륙군 시절일 때부터 카메룬의 동맹이였고, 따라서 우리는 경제에 활력을 불어넣는 데 도움이 될 수 있는 일본 정부 내부의 여러 중요한 연락망을 보유하고 있습니다."
 CAO_continue_collectivization:0 "집산화 지속"
 CAO_continue_collectivization_desc:0 "우리는 오랫동안 농업 부문에서 집산화 정책을 추구해 왔으나, 그것을 끝내려는 의지는 미약했습니다. 이 상황을 바꿔야 합니다."
 CAO_found_the_black_arsenal:0 "'검은' 무기고를 찾아라"
 CAO_found_the_black_arsenal_desc:0 "현재 카메룬 아프리카국은 군대에 필요한 장비를 자체적으로 생산할 수 있는 능력이 없습니다. 일본의 잉여 장비를 구입함으로써 우리만의 무기고를 찾아낼 수 있을 것입니다."
 CAO_expand_the_arsenal:0 "'검은' 병기고 확장"
 CAO_expand_the_arsenal_desc:0 "우리는 군용 장비의 국산화를 시작했지만 아프리카를 해방하려면 이 분야의 역량을 확장해야 합니다."
 CAO_acquire_surplus_industrial_tools:0 "잉여 산업 장비 획득"
 CAO_acquire_surplus_industrial_tools_desc:0 "일본 자이바쓰 고위 간부가 잉여 산업 장비를 우리에게 저렴한 값에 팔겠다고 제안했습니다. 우리가 이를 거절하면 바보 취급당할 겁니다"
 CAO_foreign_experts:0 "외국인 전문가"
 CAO_foreign_experts_desc:0 "우린 전문 기술에 대한 경험이 거의 없습니다. 우리는 외국인 전문가를 고용하여 우리 노동자들에게 필요한 기술과 전문성을 가르칠 것이고, 이는 우리 스스로의 연구 개발에도 도움이 될 것입니다"
 CAO_inzentivize_hard_work:0 "노력 대한 인센티브 "
 CAO_inzentivize_hard_work_desc:0 "경제 개혁이 끝나기 위해서는 의욕 넘치고 열심히 일하는 노동자들이 필요하며, 이들에게 우수 근로자에 대한 표창과 보상을 확대 제공함으로서 우리 경제를 활성화 시킬 것입니다."
 CAO_encourige_cooperation:0 "협력 장려"
 CAO_encourige_cooperation_desc:0 "집산화를 위한 노력으로, 우리 농부들 사이에서 광범위한 협력이 필요합니다. 약간의 인센티브가 이 복잡한 과정을 원활하게 해 주는 데 큰 도움이 될 것입니다."
 CAO_expand_the_plantations:0 "농장 확장"
 CAO_expand_the_plantations_desc:0 "우리 경제의 상당 부분은 우리가 수출하는 고무가 차지합니다. 고무 농장을 확장하여 고무 시장에서 더 높은 점유율을 확보할 수 있을 겁니다."
 CAO_synthetic_experiments:0 "합성 실험"
 CAO_synthetic_experiments_desc:0 "현재 모든 고무는 천연 고무 농장에서 생산되지만, 고무 생산을 보완할 수 있는 다른 곳이 있습니다. 시범적인 합성 고무 정제소 설립 계획이 제시되었습니다. 모든 계란을 한 바구니에 담는 것은 결국 아무 소용이 없는 일이 될 수도 있습니다.
 CAO_black_gold:0 "검은 금"
 CAO_black_gold_desc:0 "이 문제에 대하여 전문가의 의견에 따르면, 카메룬이 석유가 매장되어 있을 가능성이 있는 것 같습니다. 석유가 반드시 존재한다고 확신할 수는 없지만, 이 검은 금을 찾기 위해 탐사대를 파견하는 데는 상대적으로 적은 노력이 필요합니다"
 CAO_economic_reform_finished:0 "경제 개혁 완료"
 CAO_economic_reform_finished_desc:0 "여기까지 오는 길이 멀고도 험난했지만 우리는 마침내 경제 개혁을 마칠 수 있었습니다. 다음으로 다룰 문제는 개혁이 시급한 군대 문제입니다."
 
