 ### Ideas ###
 CAO_ACA:0 "아프리카 대륙군"
 CAO_ACA_desc: "ACA가 빛나는 순간은 1950년대 젠트랄아프리카 위기 당시 우리의 강력한 힘을 입증하는 순간이었습니다. 그 영광스러운 시절은 이제 지나갔고 이제 군은 다양한 민명대, 무질서한 명령, 구식 장비가 무능한 명령 체계에 묶인 덩어리에 불과합니다. 군대는 너무 과도하게 확장되었고, 너무 구식이 되어 이 지역의 식민 세력 사이에서 무의미해지고 있습니다."
 CAO_ACA_2: "아프리카 대륙군"
 CAO_ACA_2_desc: "서아프리카가 날아오릅니다.\n\n아프리카 대륙군이 재건을 시작하여 우리의 문앞에 도사리고 있는 제국주의자들에 대항하는 선봉이 되고 있습니다. 매일마다 대륙군의 대열은 늘어나고 있고, 해방을 추구하는 사람들로 가득 차 있으며, 그들은 이 세상에 간단한 메세지를 전할 것입니다.\n\n"더 이상은 없다!" 
 CAO_ACA_3: "아프리카 대륙군"
 CAO_ACA_3_desc: "우리는 앞서갔던 모든 자들을 능가했습니다.\n\n대륙군은 더 이상 경험 부족한 방위군이 아니고, 경험이 쌓여갈 수록 강해지고 유능해지는 군대입니다. 우리는 계속 행군하여 제국주의의 최후를 준비할 것입니다.\n\n서아프리카는 해방될 것입니다. 나머지 대륙이 뒤따를 것입니다."
 CAO_idea_pan_african_vanguard:0 "범아프리카 전위대"
 CAO_idea_pan_african_vanguard_desc: "범아프리카주의 개념은 카메룬에서 시작되지 않았을 수도 있지만, 카메룬은 범아프리카주의를 그 목적으로 채택했습니다. 우리 전위대의 눈에 보이는 아프리카는 전 세계 초강대국들의 놀이터이자, 제국의 군홧발 아래 있는 모든 아프리카 원주민의 악몽입니다. 카메룬은 식민 압제와 부조리, 비인간적인 민주주의의 고통으로부터 모든 아프리카인을 해방시키겠다고 약속했습니다. 전위대는 아프리카인만을 위한 영원한 자유로 대륙을 은폐할 것입니다."
 CAO_idea_tense_borders: "긴장감 도는 국경"
 CAO_idea_tense_borders_desc: "카메룬은 무정부 상태와 파괴의 바다 한가운데 놓여 있습니다. 남동부의 젠트랄아프리카에서 서쪽의 요루바랜드에 이르기까지 그 사이에서 자라나는 반군이 존재하는 한 카메룬의 국경은 결코 안전하지 않습니다. 자연 국경을 확보하기 위한 노력은 많은 인력과 경제를 소모하는 것으로 판명되었지만, 카메룬이 살아남기 위해서라면 국경은 안전해야 합니다. 상황이 조속히 수습되지 않는다면, 이 나라는 분명 망할 것입니다." 
 CAO_idea_political_rivalries: "정치적 라이벌"
 CAO_idea_political_rivalries_desc: "아프리카 해방당은 카메룬 내부에서 단결된 이미지를 유지하고 있지만, 그 실상은 통일된 모습과는 거리가 멉니다. 펠릭스 롤랑 모미에의 친중앙적 집권파, 루벤 움 뇨베의 연방주의파, 군국주의자, 공화주의자를 포함하여 많은 정치적 배경을 가진 경쟁자들이 당을 장악하기 위해 분투합니다. 각 진영은 당내에서 권력을 공고히 하고, 일부 진영에선 민병대를 구성하고 있습니다. 카메룬의 궁극적인 눈명을 결정짓기 위해서는 한 세력이 정상에 올라가야 할 것입니다."
 CAO_idea_egyptian_intelligence: "이집트인의 염탐"
 
 CAO_ECON:0 "개혁 경제"
 CAO_ECON_DESC:0 "매우 필요했던 경제 개혁을 끝내자 산업 생산에서 새로운 수준에 도달할 수 있게 되었습니다."

 ### Events ###
 CAO.1.t:0 "카메룬 아프리카국: 1부"
 CAO.1.desc:0 "1940년 프랑스 제 3공화국이 독일에 항복을 선언했을 때, 혼돈이 프랑스령 식민지 카메룬을 휩쓸었습니다. 수십 년 동안의 유럽 식민 압제를 겪은 이후의 이 불확실한 시기에 영웅적인 혁명가 루벤 움 뇨베가 움직였습니다. 민병대 소집과 독일의 무기 지원 이후, 뇨베는 카메룬을 확보할 수 있었습니다. 그는 모든 식민주의자들에게 최후통첩으로, 영국령 카메룬으로 기꺼이 국경을 넘어가게 하거나 강제로 추방시켰습니다. \n 카메룬이 식민 개척자들로부터 땅을 되찾은 이후 음뇨베가 이끄는 서아프리카 연합이 설립되었습니다. 카메룬 역사에서 다음으로 중요한 사건은 1942년 영국 제도가 붕되괸 이후 은남디 아지키웨가 주도한 총파업에서 영국령 카메룬 정부가 흑인 노동자들에게 잔인한 방법을 사용했을 때 발생했습니다. 이 부당함을 견디지 못한 뇨베는 서아프리카 연합군에게 영국령 카메룬으로 진격하도록 명령하여 신속히 식민지를 해방시키고 식민주의자가 남아있는 영국령 가나로진군했습니다. 이후 민병대는 프랑스 몰락 이후 그곳으로 후퇴한 샤를 드골 휘하의 프랑스군 부대와 충돌하게 되었습니다. 프랑스군의 장비가 우수했지만 민병대는 정글에 적응했고, 곧 갈등은 니제르 강을 따라 교착 상태로 귀결되었습니다. 이 상황은 프랑스에게 견딜 수 없는것으로 판명되었고 프랑스는 중요 자원인 고무 수출을 대가로 연합을 인정하는 평화 조약을 체결하였습니다."
 CAO.1.a:0 "알았다"

 CAO.2.t:0 "카메룬 아프리카국: 2부"
 CAO.2.desc:0 "뇨베는 카메룬과 카메룬 국민에게 충성했지만, 공산주의의 비효율성에 대한 그의 믿음은 그를 파멸로 몰아갔습니다. 서아프리카 연합 정부는 스스로를 군벌이라고 선언한 다양한 민병대 지휘간들 사이에서 무력함을 느꼇고, 민병대들은 시골을 여행하면서 그들이 보는 것들을 무엇이든 약탈해 갔습니다. 뇨베 자신 또한 미성년자들을 노예로 파는 것을 거부한 이후 그를 배신한 군벌들에게 암살당했고, 카리스마 있는 지도자가 사라진 연합은 무너지기 시작했습니다. 나라의 상태가 거의 파멸에 몰렸고, 많은 사람들이 폭력을 피하기 위해 카메룬을 떠났지만 예상하지 못한 곳에서 구원의 손길이 왔습니다.  \n \n 펠릭스-롤랑 모미에는 그의 조국을 집어삼킨 혼돈과 유혈사태를 보고 나가서 행동하기로 결정했습니다. 그는 곧 아프리카 민족 해방이라 알려진 급진 흑인 민족주의 운동에 합류했습니다. 얼마 후 아프리카에서 독일의 영향력을 억제하고자 하는 일본 요원들이 그에게 접근하여 카메룬으로의 귀환을 후원하겠다고 제안했습니다. 아파네는 고국 해방을 목적으로 하는 준군사조직인 아프리카 대대륙군을 창설했습니다. 일본이 후원하는 짧은 군사교육을 마치고, 아파나는 그의 군대와 함께 카메룬으로 진군하여 그곳을 점령하고 있던 무질서한 군벌들로부터 권력을 장악했습니다. \n \n 카메룬의 통제권을 확보한 후 ACA는 곧 그 지역의 독일 식민지에 맞서 젠트랄아프리카를 침공했습니다. 불행히도, 루프트바페는 ACA가 그 지역의 독일 수비대를 패주시킨 이후에도 저항 없이 공중에서 그들을 공격할수 있었습니다. 일본이 독일과 ACA 사이의 분쟁을 중재하면서 곧 평화 회담이 시작되었습니다. 이로 인해 콩고 분지는 이베리안 연합에 양도되었습니다. 짧은 전쟁 이후 ACA의 무능한 군사 정부가 해체되고 카메룬 아프리카국이 세워졌습니다. 이제 카메룬은 아프리카를 바라보며 아프리카 해방을 계속 열망하고 있습니다." \n"
 CAO.2.a:0 "곧 모든 아프리카가 통일될 것이다"

 CAO.3.t:0 "탐사대"
 CAO.3.desc:0 "탐사대는 대부분 현지 노동자와 외국인 고문으로 구성되었으며, 이들은 곧 매우 중요한 자원인 석유를 찾아 카메룬 시골로 떠날 것입니다. 그러나 이 게획을 맡은 과학자들은 실제 석유 매장량을 찾을 가능성이 극히 낮다고 조언했습니다. 그러나 이 자원이 있는 경우 이를 활용하지 않고 그대로 방치하는 것은 무척 어리석은 일입니다. 탐사대가 곧 아프리카의 부를 찾아 출발할 것입니다. 그들이 찾을 수 있을지의 여부는 완전히 다른 문제입니다." 
 CAO.3.a:0 "우리는 그들의 성공을 빌 뿐이다"

 CAO.4.t:0 "탐사대: 실패하다"
 CAO.4.desc:0 "탐사대는 한밤중에 돌아왔고, 돌아왔을 때 대부분의 대원들이 낙담한 표정을 지었습니다. 우리의 노력은 헛된 것으로 보이며 광번위한 수색에도 불구하고 석유 배장지는 단 한 곳도 발견되지 않았습니다. 과학자들은 여정을 따라 지리학적 데이터를 수집한 것데 대해 기뻐하지만 다른 탐험대원들에게 이것은 위안이 되지 않습니다."
 CAO.4.a:0 "최소한 그들은 안전하게 돌아왔다"

 CAO.5.t:0 "탐사대: 검은 황금!"
 CAO.5.desc:0 "원정대가 지정된 귀환 날짜에 도착하지 않자 암울한 결과를 맞이한 것으로 여겨졌었습니다. 그러나 며칠 후 원정대가 매우 좋은 기분으로 돌아왔을 때 이러한 인식은 바뀌었습니다. 그들이 늦은 이유는 시골에서 석유 매장량이 발견되었기 때문인 것 같습니다. 대원들이 집으로 돌아온 후 석유 산지에 대한 두 번째 탐사가 곧 계획되었습니다. 두 번째 원정대는 신속히 석유 추출 작업을 시작하고 검은 황금의 드럼통이 수도로 흘러 글어갈 것입니다."
 CAO.5.a:0 "만세"
 
  ## News Events ##
  CAOnews.1.t: "[Get_newspaper_header]카메룬의 붕괴!"
  CAOnews.1.desc: "반 PALF 연합에 의해 참패한 이후 카메룬 아프리카국은 붕괴 직전에 접어든 것 같습니다. 혁명가가 되려는 사람들이 그토록 신봉했었던 범아프리카의 꿈은 이를 가장 지지하던 자들에 의해 포기되었습니다. 이제, 이 젊은 국가에게는 그 꿈이 마침내 완전한 죽음의 문턱에 다다랐습니다. 완전히 끝장난거 같아 보입니다.\n\n오늘날, 세계는 아프리카 불지옥 속에서서만 목욕할 수 있습니다. 카메룬 야당 지도자인 아마두 아히조가 강제로 카메룬 정권을 장악했습니다. 일부는 그에게 충성을 맹세했지만 전국의 많은 사람들이 무기를 들고 다양한 소수민족이 독립을 선언할 기회를 잡았습니다. 이제 카메룬은 전장으로 뛰어들었습니다. 이번엔 자기 스스로와의 전쟁입니다."
  CAOnews.1.a: "범아프리카주의. 너무 사랑스럽지만 너무 먼 꿈."

  CAOnews.2.t: "[Get_newspaper_header]비아프라가 승리하다!"
  CAOnews.2.desc: "오늘 아침, 나이지리아 민병대외 니제르 삼각주 서부를 지배하는 이그보 전사들간의 휴전 정보가 이 지역에서 유출되었고, 곧 공식 휴전 선언이 발표되었습니다. 전쟁은 이 지역 사람들에게 특히 잔인했습니다. 전쟁 범죄와 잔학행위가 양측에 의해 자행되었으며 수천 명이 거주하는 마을 전체가 학살되는 것은 분쟁 기간 내내 흔히 볼수 있는 광경이었습니다.\n\n이제, 지평선 위로 평화가 떠오르고 있습니다. 비아프라 공화국 대통령 추쿠에메카 오두메구 오주쿠는 아프리카인을 위한 아프리카 민주주의의 새 시대를 약속했습니다. 또다른 약속은 그곳에서 무역을 하고자 하는 모든 사람들에게 비아프라 항구를 개방하는 것입니다. 비아프라가 다음 에 무슨 일이 일어나는 간에 그들은 마침내 무기를 영원히 내려놓을 것 같습니다." 
  CAOnews.2.a: "민주주의의 횃불이 범아프리카의 죽어가는 불길에 불을 붙였다."
