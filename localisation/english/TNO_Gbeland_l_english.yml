 GBE_idea_ghosts_republic_dahomey: "다호메이 의 유령"
 GBE_idea_ghosts_republic_dahomey_desc: "신정부의 공식적 입장에 따르면, 최근의 쿠데타는 국민의 요구 때문에 일어난 것이며, 하솀과 군부는 이를 충실히 수행하였을 뿐입니다. 마찬가지로, 옛 다호메이 공화국은 독일의 폭격 아래 생계를 꾸리기 위해 고군분투하는 국민보다 부유한 귀족들을 섬기는 부패한 구덩이에 불과했습니다. 그러나 로메의 거리로 여행을 가보면 대중의 정서가 하솀이 내뱉는 것과는 거리가 멀다는 것을 알게 될 것입니다.\n\n그렇습니다. 그들이 공화국이 문제를 가졌다는 것은 인정하지만, 적어도 그땐 안정이라는 꿈과 미래의 번영이 있었습니다. 적어도, 그베 친화적 정부와 달리 시스템은 공정했었습니다. 이런 불만은 하솀 정권에 의해 신속히 처리되어야 하는데, 이전 정부에 대한 향수가 널리 퍼져있는 국가는 가능한 한 빨리 이전으로 돌아갈 것이기 때문입니다."
 GBE_idea_militia_based_army: "민병대 기반의 군대"
 GBE_idea_militia_based_army_desc: "전시 상황에는 이기기 위해 모든 수단과 방법을 동원해야 합니다. 각 세력이 피 튀기는 난투전에서 살아남기 위해 서로 투쟁함에 따라 심각한 문제가 있더라도 눈앞의 문제 해결을 위해 뒤로 미뤄지기 마련입니다. 전쟁 초기에 바방기다는 현지의 자치권을 가진 장군과 관료가 이끄는 민병대를 주력으로 하여 전쟁을 이어나갈지, 아니면 전쟁이 진행되고 있는 가운데 군을 응집시켜 재편성해야 할 지 하는 문제에 직면했지만, 하솀의 선택은 이 상황을 잠시 이 대로 내버려두는 것이었습니다.  이제 전쟁은 끝났고, 군인들은 휴식을 취하기 위해 닭장으로 돌아왔습니다.\n\n군대는 부패와 파벌주의라는 문제를 직면하고 있으며, 공동의 적이 없는 동맹은 분열하기 시작했습니다. 아무 조치도 취하지 않는다면 그벨란드의 군대는 떼로 몰려다니는 군중에 지나지 않게 될 것입니다. 고통스럽겠지만, 그벨란드를 다시 한 번 지켜내기 위해서는 군을 개혁해야만 합니다."

