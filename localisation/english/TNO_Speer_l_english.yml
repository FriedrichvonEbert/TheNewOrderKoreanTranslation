 GER_an_end_to_autarky_desc:0 "우리의 위대한 총통, 아돌프 히틀러는 한때 자급자족의 이행을 추구하는 방향으로 조국을 인도했습니다. 그리고 이제 그 방향이 우리를 아무런 곳에도 이끌지 못했으니, 이제는 그것을 바꿔야 합니다.\n\n우리의 새로운 총통 슈페어께서는 이제 다른 세계, 특히 미국과 무역을 시작할 때라 결정하셨습니다. 만약 우리 민족을 위해 부를 얻어내기 위한 끝없는 경주에서 나갈 수 있는 길이 있다면, 바로 이것입니다. 그리고 우리는 이 방향을 유지하는데 최선을 다해야 합니다."
 GER_a_meeting_in_the_dark_desc:0 "총통께서는 물론 적절히 신중을 기하면서, 미국 대사와의 회의를 개최하는데 관심이 있으십니다. 그분께서 왜 이를 추구하시는지는 우리에게 알려지지 않았지만, 우리가 그분을 믿기만 한다면, 틀림없이 조국에 대한 미국의 금수조치를 해제할 수 있는 방법을 찾게 될 것입니다.\n\n일이 잘 되도록 노력합시다. 신중히 행동합시다."
 GER_the_truth_will_set_us_free_desc:0 "두 가지 선택이 우리 앞에 놓여있습니다. 첫번째는 우리 조국에 대해 솔직하자는 것입니다. 우리의 총통께서는 우리가 진실로 어떻게 살아가고 있는지 말하는 것을 주저하지 않으려 하실 수도 있고, 그리하여 그분께서는 미국인들에게 숨기는 것 없이 그들이 제시하는 조건 중에서 최선을 것을 찾겠다고 말할 수도 있습니다.\n\n다른 하나는 우리의 비밀을 간직하는 것입니다. 우리는 미국인들에게 거짓말을 하고 그들이 믿기를 바랄 수도 있습니다. 우리는 오직 한 가지 선택만 할 수 있고, 정직이 최선의 방책일 것입니다."
 GER_confrence_of_global_security_and_cocoperation_desc:0 "우리의 위대한 독일 조국은 미국인들에게 아름다운 협상 제안을 하려고 합니다.\n\n그 제안은 미국과 회담을 하고, 그들을 초대하여, 우리 사이의 문제에 대해 말할 기회입니다. 하지만 이 회담 역시 우리에게 어떤 목적을 제공할 것입니다.\n\n금수조치의 끝이야말로 우리가 원하는 것입니다. 우리가 진정으로 바라는 것을 얻어내기를 바랍시다."
 GER_the_reykjavik_accords_desc:0 "우리 라이히는 레이캬비크로 가서 미국인들을 만날 것입니다. 그리고 거기서, 우리는 그들과 함께 문제들을 해결하기 위해 최선을 다할 것입니다. 그리고 바라건대, 영원히 그러기를 바랍니다.\n\n그 회의 동안, 우리는 타협을 해야할 것입니다. 미국인들이 우리에게 많은 것을 요구할 가능성이 있습니다. 그렇게 함으로써 그들이 우리 편이 되기를 바랍시다. 그리고 결코 급진적이어서는 안될 것입니다."
 GER_resetting_the_dooomsday_clock_desc:0 "우리는 아주 중요한 결정을 내렸습니다. 그리고 이는 우리에게 더 많은 비용을 들게 해서는 안 됩니다.\n\n우리는 핵무기를 감소하고, 그 능력을 규제할 수 있도록 할 것입니다. 이는 진지한 타협이지만, 미국인들이 우리와 더 친밀해지도록 하기 위한 좋은 단계가 될 것입니다."
 GER_helping_the_untermensch_desc:0 "또 다른 합의가 이뤄졌습니다. 이는 우리의 과거 소유물과 관련이 있습니다.\n\n미국이 노예라고 불렀던 것을 우리는 더 친절히 대할 것입니다. 그리고 바라건대 이는 우리가 옳은 일을 기꺼이 할 수 있음을 그들에게 보여줄 것입니다.\n\n무엇보다, 이는 우리도 하기를 바랐던 것입니다. 그들이 우리 얼굴을 너무 많이 쓰다듬지 않기를 바랍시다."
 GER_america_first_desc:0 "자신이 소유하거나 획득한 것 중 제일 중요한 무언가를 놓아주는 것은 누구에게나 큰 희생입니다. 그리고 라이히에, 미국인들이 지금 우리가 가지고 있는 자원을 맛보게 하는 것은 우리에게 희생이 될 것입니다.\n\n물론 이것이 우리에게 큰 보상을 가져다주겠지만, 또한 우리의 새로운 미국 친구들이 혜택을 받을 것임을 의미합니다."
 GER_The_Fuhrer_Has_Spoken_desc:0 "우리의 총통 각하께서는 사람들 앞에 나와서 그 거래에 대하여 말했습니다. 끝났습니다. 우리의 위대한 조국은 미국과 중대한 협정을 맺었습니다. 그리고 마침내, 우리는 총통께서 노력을 다하신 결과를 보았습니다.\n\n그것을 얼마나 많은 사람들이 지지하고 반대하든간에 상관없이, 우리 라이히는 이를 존중해야 할 것입니다. 그리고 반드시 그렇게 살아가야 할 것입니다."
 GER_the_times_they_are_a_changing_desc:0 "새로운 조약이 발효되었습니다. 그리고 즉시, 우리 조국에 변화가 찾아왔습니다. 그 덕분에 좋든 나쁘든 우리 국민들은 경험해야 할 것을 경험하고 있습니다.\n\n하지만 그 덕분에 우리는 또 다른 기회를 잡았습니다. 미국은 슈미트를 그들의 도시로 초대했습니다. 이 호의의 손짓을 받아들이도록 합시다."
 GER_the_city_that_never_sleeps_desc:0 "미국인들은 슈미트를 뉴욕에 초대했습니다. 그리고 그는 조국을 위하여 그곳에 갈 것이며, 미국에서 가장 인구가 많은 도시를 구경할 것입니다! 이는 우리나라의 외무부 장관에게 미국의 장관들이 스스로 내보이는 것을 볼 수 있는 좋은 기회입니다. 이 초대를 낭비하지 않도록 합시다.\n\n슈미트에게 그 도시를 방문할 기회를 주는 것은 서구의 상대국들과 더 가까워지는데 한 걸음 더 가까워질 것입니다. 그리고 슈미트가 직접 뉴욕을 구경하는 것은 분명 그에게 큰 즐거움을 줄 것입니다."
 GER_the_city_of_angels_desc:0 "미국인들은 슈미트를 LA가 있는 서부 해안으로 불렀습니다. 슈미트는 미국의 박물관, 다리, 그리고 독특한 자연 풍경들을 볼 수 있을 것입니다. 비록 슈미트는 자유의 여신상, 월 스트리스, 센트럴 파크를 보지 못하여 아쉬워할지도 모르지만, 태평양에 무엇이 있는지 보는 것은 그에게 즐거운 일일 것입니다.\n\n비록 우리의 예전 동맹인 일본이 미국으로부터 어느 정도의 양보를 얻어냈을지 몰라도, 우리 알 바는 아닙니다. 슈미트가 이 위대한 도시의 볼거리를 즐기게 내비둡시다. 아마도 슈미트가 미국의 해변에서 눈을 붙이고 할리우드를 돌아다니는 것은 슈미트가 상대편의 문화에 대한 통찰을 가지게 할 수 있을 것입니다."
 GER_wiping_our_hands_clean_desc:0 "우리 조국은 더 이상 전쟁의 끔찍한 얼룩을 처리할 필요가 없을 것이며, 한때 우리에게 미래를 약속했으나 이제는 재만을 넘겨준 이들의 기억 역시 처리할 필요가 없을 것입니다. 그리고 미국인들에게 우리가 변했음을 보여주기 위해 우리는 스스로를 깨끗이 씻어냈습니다.\n\n그들은 지금 우리가 어떤 사람인지, 어떤 사람이 되었는지를 지켜보기 시작하고 있습니다. 우리는 새로이 태어났습니다. 우리 조국도 새로이 태어나야 합니다."
 GER_a_dine_in_at_the_white_house_desc:0 "우리의 외무장관이 잘해주었습니다. 그리고 그는 백악관에서 저녁식사를 즐기고 있습니다. 미국인과 우리 국민 모두에게 상황이 좋아보이고 있습니다.\n\n우리의 위대한 조국은 반드시 이를 낭비하지 않을 것입니다. 슈미트는 양쪽의 위대한 국가들이 서로에게 부과하였던 금수조치를 취소하는 조약을 미국 대통령과 함께 서명할 것입니다."
 GER_lying_congressional_style_desc:0 "우리는 갈림길에 서있습니다. 두 가지 간단한 선택입니다. 미국인에게 우리 나라에 대한 진실을 말할 것이냐. 혹은 그들에게 거짓말을 할 것이냐.\n\n거짓말을 해버린다면 우리는 그것을 현실로 만들어야 합니다. 또한 자기 자신을 강력하게 표현해내야 합니다. 진실을 말하는 것은 좋은 일이겠지만, 우리보다 그들에게 더 이익이 될 수도 있습니다.\n\n거짓말을 하는 것은 쉽지만 진실을 말하기는 어렵습니다. 우리를 자유롭게 하기야 하겠지만, 우리에게 돈을 줄 수 있을까요?"
 GER_an_invitation_to_hamburg_desc:0 "미국이라는 상대에게 초대장을 보내는 것은 좋은 일입니다. 하지만 그들을 함부르크로 초대하는 편이 우리 조국의 심장부로 데려오는 것보다 나을 것입니다.\n\n그들에게 우리의 가장 큰 도시 중 하나를 보여주는 것은 분명 그들에게 인상 깊은 일이 될 것입니다. 그리고 이는 우리가 독일의 가장 좋은 부분들을 보여줄 수 있게 합니다. 함부르크에서, 우리는 그들 대표단과 자유롭게 문제들을 의논할 수 있을 것입니다. 서구에 대해 우리가 내민 손이 독일의 번영을 가져오는 결과를 가져오도록 바랍시다."
 GER_relocate_the_protestors_desc:0 "우리는 반대 측이 무엇을 요구하는지 알지 못하며, 특별히 신경도 쓰지 않습니다. 우리가 아는 것은 미국인들이 독일에 도착하는 상황에서, 우리는 시위자들이 거리를 가득 메우고 벽돌을 던지며 일을 전반적으로 엉망으로 만드는 것을 그냥 둘 수 없다는 것입니다.\n\n다행히도, 오늘 있던 총통부에서의 회의가 좋은 성과를 거두었습니다. 슈페어와 게렌은 중무장한 트럭과 총을 든 군인들을 함부르크로 보내고, 폭도들을 빠르고 효과적으로 처리하며 다른 곳으로 이동시켰습니다. 적어도 지금 당장은, 우리 체면이 지켜졌습니다."
 GER_accelerate_the_rebuilding_desc:0 "우리는 돈을 쓰게 될 것입니다. 하지만 돈은 대체 가능한 것이지만, 시간은 그렇지 않습니다.\n\n어떤 수단을 통해서라도 함부르크를 가능한 빨리 재건하는 것은 중요한 일입니다. 이로 인해 우리가 얼마나 많은 돈을 지출하느냐와 상관없이, 내전 시기의 우리를 미국인들에게 상기시키면서 그들을 방해하는 것보다는 나을 것입니다.\n\n이 위대한 도시의 아름다움을 되찾기 위한 조국의 노력을 가속화하는 것이 급선무일 것입니다."
 GER_fill_the_mass_graves_desc:0 "우리는 이곳에 많은 시신을 묻었습니다. 하지만 그것만으로는 충분하지 않습니다. 우리에게는 아직 어느 정도 남아있습니다.\n\n함부르크에 있는 사람들을 처리하려면 시간이 너무 오래 걸릴 것입니다. 그들을 시야 밖으로 내몰아야 합니다. 빠르게 하지 않으면, 미국인은 우리의 인명이 희생되었다는 수치를 보게 될 것입니다.\n\n이 시체들을 위한 구멍을 찾아서 깊이 묻어두기만 한다면, 우리 손님들은 결코 불평이나 걱정을 할 필요가 없을 것입니다."
 GER_shiny_happy_people_desc:0 "우리 조국의 운명을 위한 전쟁은 민족에게 좋은 일이 아니었습니다. 그 결과, 우리 국민은 비참하고 지친 삶만을 살게 되었습니다. 이를 좌시할 수는 없습니다.\n\n비록 함부르크가 내전의 고통을 받아온 많은 도시들 중 하나지만, 미국인들은 우리 국민들이 미국의 태도를 얼마나 무시해왔는지 알아서는 안 됩니다. 우리가 손님들에게 최고의 미소를 지을 수 있음을 확실하게 보여줍시다."
 GER_a_night_in_wonderful_hamburg_desc:0 "미국의 대표단이 함부르크에 왔습니다. 그리고 이제, 우리의 위대한 조국은 우리와 함께 앉아 평화와 안보를 이야기하기 위해 이곳에 온 우리의 옛 적들에게 라이히가 우리가 원했던 만큼이나 훌륭하다는 것을 보여줄 기회를 갖게 되었습니다.\n\n비록 우리가 참을 수 없는 몇 가지 것들은 숨겨야 했지만, 적어도 우리는 다가오는 회담을 위해 손님들을 따뜻하게 맞이할 수 있습니다. 이제부터는 즐길 시간입니다.\n\n그들이 아름다운 밤을 보낼 수 있도록 합시다."
 GER_just_like_in_washington_desc:0 "우리는 많은 것을 해냈습니다. 우리는 절대로 보여서는 안 될 것을 치워야 합니다. 그리고 우리는 그들이 무엇이 바뀐 것인지 결코 알지 못하기를 바랐습니다.\n\n먹혀들었습니다. 이제 우리는 그들을 같은 편으로 만들었습니다. 우리는 이 쇼의 하이라이트를 준비할 때입니다. 대서양 너머로 향하는 여행의 준비가 이뤄져야만 합니다."
 GER_the_unity_fair_desc:0 "미국인들을 우리 편으로 끌어들이기는 아주 쉬울 것입니다. 또 우리는 그들에게 금수조치를 끝내달라고 엎드려 빌기만 할 수는 없습니다. 분명 그것은 우리 입장에서 볼 때 끔찍한 일일 것입니다.\n\n그렇다면 대신에 구경거리를 만듭시다. 그렇습니다, 그들 정부 뿐 아니라 그들 국민에게 매력을 보여줍시다. 우리는 그에 관한 계획을 가지고 있습니다.\n\n전세계인이 와서 보고, 경험하고, 기억하기 위해 보스턴에서 열리는 박람회는 미국인들이 우리와 함께 앉는 것에 더 만족하도록 만들 수 있는 최고의 기회가 될 것입니다."
 GER_once_upon_a_time_in_hollywood_desc:0 "미국인들과 함께 일하는 것이 항상 혼자 일하는 것에 집중하는 사고방식을 유지하는 것은 아닙니다. 우리의 상대편 역시 어느 정도 휴식시간을 가진 것에 대해 감사함을 느낄 수 있도록 합시다.\n\n그리고 이를 통해, 우리는 영화를 감상할 수 있습니다. 만일 우리가 미국과 함께 영화를 감상할 수 있다면, 그들이 우리의 대화에 더 잘 공감할 수 있도록 할 것입니다.\n\n할리우드에서 열리는 영화제가 바로 그 역할을 할 것입니다. 노마가 클로즈업을 요청한다면, 우리의 마르기트, 엘케, 마리안느도 똑같이 할 수 있을 것입니다."
 GER_fear_and_loathing_in_reno_desc:0 "미국인들은 그들의 비행기를 사랑합니다. 우리 역시 우리의 비행기를 사랑합니다.\n\n리노에서 열리는 미국의 가장 훌륭한 에어쇼 중 하나에 참가하는 것은 우리 조국에 가장 뛰어난 기술자들과 그들이 만들어낸 최고의 것들을 보여줄 수 있는 멋진 기회가 될 것입니다. 그리고 이로써 확실히 우리의 기계 기술, 엔진을 조작하는 능력, 우리의 혁신적인 정신은 미국인들을 놀라게 할 것입니다.\n\n그렇습니다, 우리는 그들에게 가장 훌륭한 제트기를 보여줄 것입니다. 보세요! 스크리밍 88입니다!"
 GER_a_night_to_remember_desc:0 "그 모든 방문, 그 모든 경이, 그 모든 즐거움. 그 모든 일들이 끝이 났습니다. 이제는 인상 깊은 결과물을 만들어낼 때입니다.\n\n보십시오! 슈미트가 미국 대통령으로부터 백악관에서 저녁식사를 하자는 초대를 받았습니다! 무언가 일어나는 것이 아닐까요?\n\n이는 미국인들이 끔찍한 금수조치를 중단시키도록 할 수 있는 기회입니다. 그리고 우리나라 뿐만 아니라 미국과 나머지 세계를 위해서도 좋은 기회입니다. 그들이 말하듯이, 진정 이는 기억할 만한 밤이 될 것입니다."
 GER_opening_the_doors_desc:0 "미국인들을 설득해 우리 조국에게 가해진 금수 조치를 해제시킬 시간입니다. 유럽이 미국에게 문을 열고, 미국도 유럽을 위해 문을 열어야 합니다. 장벽 사이에서라면 우리는 결코 생존 할 수 없습니다.\n\n우리 사이의 쐐기를 제거하는 것이 모두에게는 최선일 것 입니다."
 GER_the_sins_of_the_father_desc:0 "미국에서 온 파트너들과 한 테이블에 앉기 이전에 히틀러의 영향력 없이도 우리가 앞으로 나아갈 수 있음을 보여주어야 합니다.\n\n우리는 새로운 독일이며, 공화민주당이 이전의 모습이 아니라 지금의 모습을 볼 수 있도록 도와야 합니다.\n\n우리가 지금 무엇인가는 과거 우리가 무엇이었나에 좌우되지 않아야 합니다."
 GER_are_not_the_sins_of_the_son_desc:0 "우리의 총통, 알베르트 슈페어께서는 잘못을 하신 적이 결코 없으십니다. 그분께서는 히틀러가 자초한 추악한 행동에 전혀 관여하지 않으셨습니다.\n\n히틀러와 달리, 우리의 새로운 총통께서는 일을 바로잡고 싶어 하십니다. 이것이 우리가 믿는 바이며, 세상 역시 믿어야 할 것입니다.\n\n이것은 아버지의 유산과 우리 자신을 분리시키는 그분의 방식이며, 그렇기에 우리의 방식입니다."
 GER_distance_ourselves_from_hitler_desc:0 "아돌프 히틀러라는 이름은 역사적 명예의 전당에 영원히 울려퍼질 것입니다. 동시에 그 메아리를 드는 사람들에게 희망과 공포의 감정을 모두 불어넣어 줄 것입니다. 운명의 실타래는 빈의 어둡고 불결한 빈민가로부터 라이히스탁의 광채에 이르기까지 한 사람의 인생이라는 돗자리를 엮었습니다. 그가 대게르만국의 총통이자 아리아 민족의 구세주로 자리매김한 것은 역사의 기념비적인 일이며, 그의 중요성을 경시하는 것은 현실 자체를 부정하는 일입니다.\n\n그럼에도 불구하고, 총통도 한 사람에 불과하고, 그의 잘못을 부인하는 것 역시 어리석은 일일 것입니다. 당 내부의 많은 이들은 자신이 섬기는 영웅의 결점을 인정하지 않으려 하지만, 우리가 한 국가로서 진보하기 위해서는 이러한 태도를 바꾸어야 합니다. 히틀러에 대한 개인 숭배를 완전히 파괴해야 하는지, 혹은 좀 더 가벼운 방식으로 조절해야 하는지에 대한 문제는 아직도 남아 있습니다."
 GER_death_to_the_cult_of_personality_desc:0 "게르만국의 이익을 위해서라도 완전한 탈히틀러화를 받아들여야할 때가 왔습니다. 더 이상 당은 히틀러를 국가사회주의의 상징이자 아리아 인종의 메시아적 구세주로 숭배하지 않을 것입니다. 히틀러가 그렇게 사랑한다고 주장했던 자신의 민족을 상대로도 힘에 이끌려 말 못할 행동을 저지르기 쉬울 정도로 단순한 인간이었음을 인정하는 것이 우리의 의무입니다. 국가사회주의 사상의 이 급격한 변화는 의심할 여지 없이 나치당의 보수파들 사이에서 분노를 촉발시키겠지만, 이는 우리가 충분히 감수할 수 있는 위험입니다."
 GER_hitler_acted_alone_desc:0 "슈페어 각하와 그 행정부는 히틀러가 그릇된 판단으로 통치했으며 많은 부도덕한 정책을 시행한 결함 있는 지도자였다고 생각하고 있습니다. 라이히에게는 불행하게도, 가장 고집센 당의 동지들은 이에 공감하기를 거부하며, 고인이 된 총통을 여전히 경탄의 눈빛으로 바라보려 합니다. 보수파들에게 우리의 관점을 수용하도록 강요할 수는 없지만, 세계에 알리는 것은 충분히 가능합니다. 진실은 우리가 선언하는 어떤 것이든, 히틀러가 잔학행위를 명령하는데 있어서 독단적이었다는 점입니다. 세계는 독일의 미래를 위해 행정부의 누구도 히틀러의 의사결정에 대해 전혀 알지 못했다고 믿어야만 합니다."
 GER_a_better_light_to_stand_in_desc:0 "게르만국은 밝은 새 시대로 도약하기 위해서 신념을 가지며 벼랑 끝에 서있습니다. 우리는 현 정부가 국가사회주의의 이성적인 개혁을 대표하고 있으며, 히틀러의 독일이 결코 돌아오지 않으며 과거의 사실로 남을 뿐임을 세계만방에 보여주어야 합니다. 슈페어 각하의 행정부를 히틀러의 것과 분리시키는 것 뿐 아니라, 도덕적으로 우월한 것으로 묘사함으로써, 우리는 주변 국가들과 더 좋은 관계를 형성할 수 있을지도 모릅니다."
 GER_a_new_reich_desc:0 "라이히는 과거의 그늘진 어둠에서 새로운 빛으로 신념의 도약을 했습니다. 슈페어 각하와 그 행정부는 전세계의 많은 나라들이 혐오하는 아돌프 히틀러의 잔학 행위로부터 거리를 두는데 성공했습니다. 고인이 된 총리에 대한 우리의 열린 자세가 모두에게 명백히 보이는 가운데, 우리는 세계무대에서 새로운 가치를 지니게 된 새로운 독일을 보여주었습니다. 당 내에서 끓어오르는 분노는 우리 모두에게 위협이 되고 있지만, 시간이 지나면 진정될지도 모릅니다. 하지만 우리의 행동이 가져올 긍정적인 외교적 성과는 앞으로 수십 년 동안 지속될 것입니다."
 GER_our_new_spitting_image_desc:0 "우리의 노력이 결실을 맺었습니다. 우리가 간절히 바랐던 것처럼, 더 넓은 세계와 외교관계를 개선하고자 하는 우리의 열망이 곧 이루어질지도 모릅니다. 많은 국가원수들은 히틀러에 대한 슈페어 각하의 입장을 다양한 정도로 칭찬해왔으며, 우리가 집중적으로 지켜보던 외신들은 대부분 긍정적인 보도를 내보내고 있습니다. 우리의 서쪽에 있는 엄청난 대국인 미국조차도 히틀러와 거리를 두는 슈페어 각하의 행정부에 좋은 반응을 보이고 있으며, 보도에 따르면 공화민주당은 부러움과 함께 갑작스러운 인기 상승에 주목하고 있다고 합니다! 우리는 세계에 새로운 얼굴을 보여주었고, 세상은 이를 보는 것을 좋아합니다."
 GER_we_are_not_complicate_desc:0 "독일은 많은 아들딸들이 히틀러에게 등을 돌렸음을 부인할 수 없습니다. 그리고 독일은 그들 가운데, 히틀러의 몰락을 바라는 자들과 그것을 믿는 자들이 있음 역시 부인할 수 없습니다.\n\n하지만 독일은 무엇보다 한 집단이 모든 것을 파괴하기 위해서 엄청난 노력을 했음을 깨달아야 합니다.\n\n그 집단은 바로 SS임을 깨달아야 합니다."
 GER_in_the_mistakes_of_the_past_desc:0 "SS의 대장 하인리히 힘러와, 프랑스와 벨기에가 없어진 자리에서 형성된 인공적인 국가로서 존재하는 그 악명높은 부르군트국의 이미지는, 히틀러의 명성을 망쳐버린 얼룩에 책임이 있었으며, 현재도 그러합니다.\n\n하지만 무엇보다도 그들은 당과 나라를 타락시킨 자들입니다. 과거의 모든 실수들은 힘러와 SS 탓입니다."
 GER_fingers_pointed_at_himmler_desc:0 "힘러는 범죄자이자, 자신을 위해 라이히를 점령하고자 하는 사기꾼입니다. 그의 부하들 역시 우리가 결코 용서할 수 없는 작자들입니다. 우리는 그들과 거리를 두어야 하며, 조국의 이익을 위해서라도 결정을 내려야 합니다!\n\n우리는 정부를 이루고 있는 사람들로서 힘러를 인정하길 거부하거나, 그와 맞서기 시작할 수 있습니다. 어떻게 해서든 그가 우리 조국의 행복한 미래를 위협하는 존재가 되도록 둘 수는 없습니다!"
 GER_no_compassion_for_himmler_desc:0 "저 배신자 이교도와 우리 조국 사이의 연결은 끊길 것입니다. 우리와 완전히 단절된 이 괴물은 더 이상 우리의 관심을 받지 못할 것입니다.\n\n우리가 힘러와 그 계획에 질렸다는 것을 그가 알게 해주십시오. 우리 조국은 더 이상 그가 우리에게 속한다고 보지 않을 것입니다.\n\n그리고 이것을 염두에 두어, 세계는 힘러가 썩어갈 수 있도록 하는 법을 배울 것입니다."
 GER_no_contact_order_desc:0 "접촉과 정보를 외면하던 힘러파는 자신의 계획을 짜는데 있어 우리로부터 아무런 도움도 받지 못할 것입니다. 그리하여 부르군트의 히드라는 약해져서 다루기 쉬워질 것입니다. \n\n 이것이 그들을 우리로부터 차단하는 방법이 될 것입니다.\n\n조국은 그들의 무선을 방해하고, 요원을 제거하며, 연결을 파괴할 것입니다."
 GER_no_mercy_for_himmler_desc:0 "히틀러는 이 남자에 대해 실수를 저질렀습니다. 다시는 같은 실수를 반복해서는 안 됩니다. 우리의 친애하는 총통 각하와 달리, 우리는 힘러의 정부가 더 이상 조국으로부터 나오는 빛을 보지 못하도록 확실히 할 것입니다.\n\n그들이 핵무기를 가지고 있을지도 모르지만, 우리는 겁먹지 않을 것입니다. 우리는 그들을 봉인하고, 악마 그 자체인 그들과 맞서 싸울 것입니다."
 GER_a_confrontational_policy_desc:0 "우리는 부르군트인을 앞으로 매번 마주치게 될 것입니다. 그들이 매번 가는 곳마다 이 반역적인 괴물들을 맞닥뜨릴 것입니다.\n\n우리의 조국 독일은 더 이상 그들을 향한 무관심을 이어나가지 않을 것입니다. 우리는 그들을 없애고, 그들이 성공치 못하도록 하기 위해 단 하나의 노력도 낭비하지 않을 것입니다.\n\n이렇게 함으로써 우리는 그들에게 최악의 적이 될 것입니다. 하지만 이는 우리가 국민들을 위하여 기꺼이 감수할 대가입니다."
 GER_no_friends_in_the_black_state_desc:0 "독일은 부르군트에 친구가 필요하지 않으며, 부르군트는 다시는 독일 내에 어떠한 동맹 세력도 가지지 못할 것입니다. 그들 주변에 친구가 없도록 강요하는 것이 우리의 다음 행보입니다.\n\n그들은 세상에 대해 대단한 증오를 가지고 있음에도 살아가는 것을 즐거워할지 모르지만, 우리는 그들이 살아있음이 곧 지옥이 되도록 할 것입니다.\n\n만일 그들이 우리가 고수하는 것에 대해 반대한다면, 우리는 독일과 국가사회주의를 배반한 그들에게 맞설 것입니다!"
 GER_the_reich_stands_against_monsters_desc:0 "다시는 결코, 절대 괴물들을 지지하지 않을 것입니다. 조국은 힘러와 그 암흑의 국가에 자신을 팔아넘긴 공허한 이들에게 지지, 동정, 용서의 분위기가 조장되지 않도록 해야 합니다.\n\n더 이상 그들의 과거는 우리에게 아무런 의미가 없습니다. 그들은 우리 모두가 지지하는 것을 끌어내리려는 사악한 악당일 뿐입니다. 그들에 맞서야 합니다. 우리의 국민들 모두가 그럴 것입니다!\n\n조국은 그 어떤 괴물도 용서치 않는다(Das Vaterland toleriert keine Monster)!"
 GER_two_giants_together_again_desc:0 "우리가 채택한 새로운 방침이 미국과의 경쟁을 낳을 것은 분명합니다. 하지만 우리는 이것이 상호를 존중하는 국가 사이에서 수립되며, 무역과 산업 분야에서 명확한 규칙을 통해, 무의미한 전쟁으로 사람들이 죽어나가지 않는, \"새로운\" 종류의 경쟁이 되기를 원합니다.\n\n양국을 하나로 모으기 위해서는, 이전의 적에게 회의를 제안해야 할 것입니다. 토론토에서 열릴 이 회의는 상호 화해의 토대를 마련할 것입니다. 어쩌면 우리 경제를 천천히 옥죄고 있는 금수조치가 종식될지 누가 알겠습니까?"
 GER_turn_back_the_doomsday_clock_desc:0 "우리는 아주 중요한 결정을 내렸습니다. 그리고 이는 우리에게 더 이상의 비용을 부담하게 하지 않을 것입니다.\n\n우리는 핵무기를 감소시키고, 능력을 규제할 수 있도록 할 것입니다. 이는 정말 중요한 타협이지만, 미국과 우리가 더 친밀해지도록 하기 위한 좋은 단계가 될 것입니다."
 GER_more_rights_for_slaves_desc:0 "또 다른 협정이 체결되었습니다. 과거 우리가 가졌던 것들에 대한 것입니다.\n\n미국인들이 노예라고 부르는 것을 더욱 친절하게 대우해야 할 것입니다. 그리고 바라건데 그럼으로써 미국인들에게 우리가 옳은 일을 기꺼이 할 것임을 보여주어야 합니다.\n\n무엇보다 이는 우리 역시 바래왔던 일입니다. 그들이 우리 얼굴을 너무 비벼대지 않기를 바랍시다."
 GER_first_in_trade_desc:0 "자신이 가지거나 얻어낸 것 중에서도 제일 중요한 것을 포기하는 일은 누구에게나 큰 희생입니다. 그리고 라이히를 위해, 우리가 가지고 있는 자원을 미국인들이 잠깐 맛보게 하는 것은 큰 희생이 될 것입니다.\n\n물론 우리에게 큰 보상을 가져오긴 하겠지만, 새로 사귄 미국 친구들 역시 혜택을 받을 것임을 의미하기도 합니다."
 GER_toronto_accords_desc:0 "\"회의가 성황리에 끝나면서, 우리는 이제 자랑스레 양국을 위한 새로운 시대를 열었다고 말할 수 있습니다! 미합중국과 대게르만국은 이제 우호적이고 통제되는 경쟁 속에서 서로를 바라보며, 일어날지도 모르는 문제에 대해서는 항상 외교적 해결책을 모색하기로 하는 합의를 체결합니다.\n\n토론토 협정을 통해 양국의 경제는 다시 큰 호황을 겪을 것이고, 독일 국민들은 우리의 명분이 얼마나 정의로운 것인지 이해할 것입니다. 우리를 멈추게 하려는 자들의 정신 나간 희망이 모두 수포로 돌아가기를!\""
 GER_home_of_the_brave_desc:0 "미국과의 관계를 더욱 개선하기 위한 방안으로 헬무트 슈미트는 동부 해안을 순방할 것을 제안했는데, 이 기간 동안 그는 미국 정치계와 정부의 고위 인사들을 만나 친목을 쌓을 것입니다. 이는 새로운 파트너로부터 우리가 더 많은 이익을 얻도록 도울 것입니다.\n\n총통 각하께서는 그 제안에 동의했지만, 어느 정도 제동을 거셨습니다. 과거 13주 식민지 내의 많은 명소들이 겉으로 보기보다 더 깊은 의미를 지니고 있기 때문에, 본국의 보수파들을 화나게 할 만한 그 어떤 것도 피하는 편이 좋을 것입니다. 무엇보다 그분의 말씀에 따르면 우리는 이미 전면적인 개혁을 시행하고 있고, 아직 내전으로부터 회복하고 있는 가운데 억지로 손을 잡는 것은 현명치 못한 일입니다..."
 GER_land_of_the_free_desc:0 "미국과의 관계를 더욱 개선하기 위한 방안으로 헬무트 슈미트는 동부 해안을 순방할 것을 제안했는데, 이 기간 동안 그는 미국 정치계와 정부의 고위 인사들을 만나 친목을 쌓을 것입니다. 이는 새로운 파트너로부터 우리가 더 많은 이익을 얻도록 도울 것입니다.\n\n결국 총통 각하께서는 이 제안에 동의했고, 미국인들이 동의하는 한 장관이 원하는 모든 명소를 방문할 수 있도록 허락했습니다. 이것이 라이히에 논란을 불러일으킬 것은 분명하지만, 슈미트는 분명 노예들의 자유를 위한 투쟁과 연관된 장소들을 방문할 것이기 때문에, 결국 우리의 지도자께서는 4인방을 만족시키는 것을 선호하셨습니다."
 GER_that_grand_old_republic_desc:0 "합의된 대로, 슈미트 장관은 워싱턴 DC를 시작으로 동부 해안에서 가장 중요한 명소들을 둘러보기 시작했습니다. 하지만 그는 우리가 아직도 본국에서 하고 있는 것과는 극명한 대조를 이루는 사건들, 사람들을 위한 기념물들을 방문하는 것은 자제할 것입니다.\n\n이와 같이, 펜타곤 뿐만 아니라 국회의사당과 백악관을 방문할 예정이지만, 링컨 기념비와 \"노예들을 해방하기 위해\" 사망한 사람들에 대한 기념패는 멀리할 것입니다. 이는 그의 개혁적인 정신과 잘 맞지 않을지도 모르지만, 우리가 노예제를 완전히 폐지하기 전까지 링컨의 동상 옆에서 그가 발견되는 것이 오히려 논란이 될 것입니다..."
 GER_this_old_house_desc:0 "마침내, 위대한 순간이 도래했습니다. 백악관에서의 공식 만찬 이후, 슈미트 장관은 금수 조치를 완전히 해제하는 조약을 맺고, 공식적으로 양국 사이에 새로운 협조의 시대가 개막했음을 선언했습니다.\n\n이어지는 회담에서는 우리 경제에 호재가 될 새로운 무역 협정이 체결될 것으로 기대되며, 나아가 내전의 파괴로부터 조국을 재건하는데 더욱 도움이 될 것입니다."
 GER_a_house_divided_desc:0 "예상대로 슈미트 장관은 링컨 기념관을 방문했고 그가 미국 정치계의 개혁파 진보 인사들과 당당하게 악수하는 모습이 포착되었습니다. 라이히가 수행하고 있는 현 정책에 대한 그의 견해는 모든 사람들에게 알려져 있지만, 그의 개인적인 이상을 위해서 국제 무대라는 무전기를 사용한 것은 분명 심각한 결과를 가져올 것입니다.\n\n하지만 국민들은 독일이 모든 사람들에게 자유를 주기 위해 분투하고 있다고 생각하기 때문에, 이것이 미국 정부를 더욱 기쁘게 했음을 부정할 수 없습니다. 하지만 그런 희망이 현실화될지는 미지수입니다..."
 GER_a_strange_meeting_desc:0 "우리가 미국인들을 끌어들이기 위해 온갖 노력을 다한 끝에, 마침내 독일 외교관이 미국 대통령을 만날 것입니다. 시련과 고뇌로 가득 찬, 기나긴 길이었지만 우리는 마침내 성공했고, 그것이 중요합니다. 이 역사적인 만남을 담당한 외교관은 그 자리에 최적인 라이히의 헬무트 슈미트입니다. 만일 회의가 계획대로 진행된다면, 대통령과 슈미트는 평화와 경제적 안정으로 대표되는, 세계에 새로운 시대를 가져올 조약에 서명할 것입니다."
 GER_future_perfect_desc:0 "내전이 끝나갈 무렵, 라이히는 세계의 웃음거리였고, 전쟁 위에 세워진 제국에 일어난 약자에 대한 착취와 고립주의라는 교과서적인 모습을 보여주었습니다. 이제 이것은 바뀌었고, 우리나라는 국제 협력의 최전선에 있습니다. 우리 경제의 목을 졸랐던 금수조치는 더 이상 존재하지 않고, 우리는 머리를 높이 들어 세계무대에 진입하고 있습니다.\n\n슈미트의 업적 덕택에, 가끔씩 그의 \"극단적인\" 견해에도 불구하고, 우리 항구는 외국에서 온 배들로 가득하고 우리 산업은 그들의 상품을 전세계에 팔기에 마침내 우리 경제는 번창할 수 있게 되었습니다! 여기는 기회로 가득찬 번영의 땅, 새로운 대게르만국입니다! 모두가 안팎을 존중하는 나라! 국가사회주의의 해가 결코 지지 않을 제국!"
 GER_our_acquaintances_from_across_the_sea_desc:0 "뜨는 해의 제국과 우리 사이의 관계에 노력을 집중하고 있음에도 불구하고, 우리는 여전히 모든 문을 열어두어야 합니다. 만일 우리가 최소한 부분적으로라도 미국의 금수조치를 해제하도록 설득한다면, 미합중국은 좋은 교역 상대국이 될 것입니다. 하지만 이는 아마 공짜로 오지는 않을 것입니다. 미국은 \"자유의 땅\"이기에, 우리가 괴링이나 하이드리히 같은 작자들과 정말로 다르다는 증거를 요구할 것입니다.\n\n미국과의 관계 개선을 위해 슈미트 장관을 파견하여 선의의 여행을 하게 할 것입니다. 그의 매력과 잘 알려진 개혁주의적 견해는 우호적이지는 않더라도 최소한 호혜적인 조약을 향한 길을 만들어낼 것입니다."
 GER_the_preptual_long_night_desc:0 "미국이 우리의 선의에 대해 \"재보증\"을 요구했다고요? 물론 그들이 요구하는 만큼 보여주지요! 말은 쉽고, 아무런 대가 없이 자유롭게 할 수 있습니다. 하지만 행동은 전혀 다른 문제입니다...\n\n미국인들에게 절은 하지 않을 것입니다! 우리는 전쟁 중에 무릎을 꿇지도 않았고, 세계 열강들 사이에서 정당한 위치를 되찾고 있는 지금 결코 그리하지 않을 것입니다! 그렇게 그들이 원한다면야 소중한 \"말\"을 받게 되겠지만, 그것 뿐입니다. 말 뿐입니다. 새벽이 결코 돌아오지 않는 영원한 밤처럼, 우리는 영원히 우리의 적과 그토록 자랑스러워하는 거짓된 \"자유\"를 반대할 것입니다!"
 GER_a_new_dawn_desc:0 "우리의 소망과 꿈에도 불구하고, 똑같은 실수를 다시 되풀이 할 수는 없습니다. 사인방은 장기적으로 봤을 때 라이히를 다시 일으켜 세우겠다는 전략을 견지해왔으며, 현재로서는 그것을 따르는 것이 유일한 현명한 선택입니다. 독일과 미국 양국 국민 모두 그 과정에서 변화를 원하고 있으며, 그것을 허용하는 편이 그렇지 않는 편보다 훨씬 낫다는 사실을 부인할 수 없습니다.\n\n우리의 국제적인 지위를 향상시키고 새로운 국제 무역의 원천을 이용하기 위해, 우리는 독일 전역에 약간의 \"자유\"를 확산시키는 것을 목표로 하는 적당한 정도의 진정한 개혁을 단행할 것입니다. 우리는 이것이 조국에 새로운 여명을 가져오길 바랄 뿐입니다. 밤으로 돌아가지 않게 말입니다..."
 GER_moonlighting_desc:0 "밤에도 나름의 빛이 있습니다. 어둠 속에서 달이 빛나는 것처럼, 우리는 미국인들이 원하는 것을 조금이나마 그들에게 줄 것입니다. 새로운 법률은 사람들에게 \"자유\"를 부여하겠지만, 법이 일단 제정된 이후에는 사실상 우리의 개혁 조치를 무의미하게 만들 예외조항 및 2차 입법의 홍수가 일어날 것입니다.\n\n거짓말을 하는 것을 정말 굴욕적인 일이지만, 우리는 미국에 무릎을 꿇지 않을 것입니다. 그들이 우리를 더 잘 대우하기 위해서 필요로 하는 것이 기만의 모습이라면 얼마든지 줄 수 있습니다!"
 GER_broken_promises_desc:0 "약속을 지킬 때가 왔습니다. 그런데 우리가 약속을 하기는 했나요? 미국인들은 라이히처럼 위대한 나라가 나약하고 비겁하여 지난 전쟁에서 패한 퇴폐적이고 반동적인 민주주의 국가들에게 굴복할 것이라고 생각했던 겁니까?!\n\n약속 따위는 용광로에 던져 버리십시오! 그들이 가식적인 \"증거\"로 우리에게 가져다준 종이 조각들은 우리가 건설 중인 새로운 독일에 아주 필요한 연료가 될 것입니다! 열등한 자들이 상처받은 자존심을 핥으면서 우리의 \"거짓말\"을 외치도록 두십시오. 하지만 우리는 거짓말은 하지 않았습니다. 가장 강력한 자들의 말은 내용과는 상관없이 항상 진실하게 들리기 때문입니다!"
 GER_broken_hearts_desc:0 "유럽의 많은 이들은 우리가 자유주의, 자유, 평등의 등불이 되기를 원했습니다. 오늘날 우리는 그러한 수준으로 낮추지 않을 것임을 분명히 합니다. 결국 우리의 이데올로기는 자유주의라는 그런 결점 있는 제도에 대한 망상에서 탄생한 것입니다.\n\n\n평등과 자유는 지난 세기 소위 강대국들을 몰락하게 했고, 우리는 결코 그들의 전철을 밟지 않을 것입니다! 그들의 나약한 심장을 아프게 하십시오. 우리는 내전의 고통을 받아들이면서 다시금 굳건한 철이 되었으니, 라이히는 헌신만 하면 됩니다. "
 GER_a_new_sheriff_in_town_desc:0 "사인방은 보수파에 대해 승리를 거두었고, 총통 각하의 결정에 영향력을 미칠 수 있는 그 힘과 능력을 증명했습니다. 비록 알베르트 슈페어 각하께서 독립적으로 행동하고 계시지만, 그분은 사실상 슈미트가 미국에 대한 외교적인 접근을 감독할 수 있도록 내비두는 것을 수용했습니다. 그에게 사실상 거의 모든 행동의 자유를 보장했습니다.\n\n마을에 새로운 보안관 하나가 왔습니다. 아니, 솔직히 말하면 4명입니다. 그들은 이제 라이히의 법을 관할하며, 그 길을 가로막는 사람들은 위험한 결과를 직면하게 될 것입니다."
 GER_a_new_way_desc:0 "각자 자신의 전문 분야에 있는 4인방은 라이히를 이해하는 새로운 방식이 구현된 모습입니다. 경제에서, 군에서, 외교에서, 또는 정치적인 영역에서, 그들은 실력주의를 지지하며, 자유를 확대하고, 모든 형태의 착취를 폐지하고, 징병, 노예제를 없애며, 해외 국가들을 괴뢰화하지 않습니다.\n\n이러한 그들의 새로운 방식은 자신의 것을 잃었던 많은 이들에게 새로운 희망을 가져다 주고, 어쩌면 가난한 이들과 탄압받은 자들이 자유를 위해 무기를 드는 일을 막을지도 모릅니다. 우리 정부는 이러한 변화의 필요성을 이해합니다. 그들의 존재가 국가사회주의의 공식적인 교리와 충돌하고 있음에도 불구하고 말입니다. 정부는 그들의 성취를 보장할 것입니다."
 GER_a_better_way_desc:0 "4인방이 제시한 개혁은, 그들의 의견에 따르면 전통적인 국가사회주의가 제공하는 것보다 훨씬 더 좋은 것입니다. 그것은 더 효율적이며, 전례가 없던 방식으로 국민들에게 번영을 가져다줄 것입니다. 다른 무엇보다도, 이 번영은 타인을 착취하는 것이 아니라 우리 스스로의 노력 덕택에 만들어질 것입니다. 이는 앞으로 누구도 우리가 하는 일 때문에 우리를 싫어하지 않게 만들 것입니다.\n\n더 좋은 라이히를 건설하는 것이 진정 가능하기나 할까요? 모두가 행복하고 누구도 뒤쳐지거나 강제로 잔인하게 복속되지 않는 새로운 독일을 건설하는 것이 진정 가능하기나 할까요? 어쩌면 가능할지도 모르지만, 불가능할 수도 있습니다. 하지만 한 가지는 분명합니다. 우리가 한때 실패했던 것을 고수한다면, 불가능할 것입니다. 그러니 아마도 지금껏 실패한 적이 없는 이 새로운 사상에 기회를 주는 것은 어떻겠습니까?"
 GER_copenhagen_accords_desc:0 "미국에서 국가진보당이 권력을 잡았으니, 우리는 미국과 더욱 가까이 할 수 있게 되었습니다. 우리는 코펜하겐에서 열릴 외교 회담에 미국 지도부를 초대하여, 다소 중립적인 분위기 속에서 과거의 불평불만을 떨쳐버리고 새롭고 협력적인 관계를 시작하기 위한 거래를 제시할 것입니다.\n\n최근 있었던 우리의 적대감에도 불구하고, 금수조치가 지속되어 얻을 이익은 전무하며, 이는 미국의 강경파조차 알고 있는 일입니다. 코펜하겐 협정은 양국을 조금이라도 더 가까이 하게 할 것이고, 상호간의 수용을 향한 길을 만들 것입니다. 누가 알겠습니까, 어쩌면 친밀한 증오를 만들지?"
 GER_the_american_question_desc:0 "미국에서는 공화민주당이 권력을 잡았으니, 이제 그들은 우리를 향해 아주 적대적인 태도를 취할 것입니다. 우리가 진정 돌파구를 찾길 원한다면 정말 열심히 일할 필요가 있을 것입니다. 유일한 문제는 얼마나 기꺼이 지불할 용의가 있는가입니다...\n\n물론 슈미트 장관은 더 큰 규모의 양보를 하도록 압박할 것이고, 이를 \"독일에 대한 치욕\"으로 여겨 행동하기를 꺼려 하는 총통 각하조차 금수조치를 끝낼 필요성을 알고 계십니다. 하지만 그분께서는 미국인들이 너무 많은 것을 요구하게 된다면 작전 전체에 거부권을 행사하실지도 모릅니다."
 GER_the_right_approach_desc:0 "예비회담은 부분적인 성과만을 낳았습니다. 미국인들은 우리 경제에 대한 금수조치를 부분적으로만 수용하기로 한 반면, 그들은 자신들이 보길 원하는 개혁의 자세한 목록을 우리에게 건네주었습니다. 우리는 개혁이 실천된 후에야 그 어떤 방식의 외교적인 회담이나, 최악의 경우 경제적인 협력에 대한 논의를 시작할 수 있고, 이는 확실히 라이히 전역에 있는 보수파를 분노케 할 것입니다.\n\n물론 총통 각하께서는 그 소식에 결코 좋아하시지 않았습니다. 현재 그분과 슈미트 장관은 내각사무처에서 논의를 진행하고 있습니다. 아니, 더 정확히 말하자면 논쟁을 지속하고 있고, 오직 한 사람만이 거기서 승리할 수 있습니다. 비록 우리의 지도자께서는 자신의 장관에게 그 의지를 강제할 힘을 가지고 계시지만, 그렇게 한다면 금수조치를 연장하는 결과만을 낳을 뿐 아니라, 슈미트가 크게 분노할 것입니다. 이는 장기적으로 볼 때 라이히의 외교 수행에 있어 치명적인 결과를 가져올 수 있습니다."
 GER_a_lesson_in_morality_desc:0 "결국 슈미트는 총통 각하께 자신의 제안을 받아들이도록 설득하는데 성공한 것으로 보입니다. 미국인들이 요구하는 것은 거의 복종행위에 가깝긴 하지만, 우리는 정말 우월한 상대에게 우리의 의지를 강요할 처지에 있지 않으며, 슈페어 각하께서는 아직 격렬하게 반대를 하고 계시지만, 미국인들이 제안한 것을 받아들이지 않으면 금수조치가 유지된다는 것을 생각하시어 대안이 없다는 것을 이해하셨습니다.\n\n이번 승리로 4인방은 정부 내 보수파를 상대로 결정적인 승리를 거두었습니다. 우리의 지도자께서는 외교부장관이 제출할 이 제안에 조만간 동의해야 할테지만, 오직 소수만이 그분께서 슈미트의 불손함을 꾸짖을 거라고 생각합니다."
 GER_our_changed_ways_desc:0 "우리가 지금까지 달성했던 개혁을 미국인들에게 납득시키기 위해 히틀러가 집권하던 마지막 날들에 비해 우리가 얼마나 달라졌는지 보여줄 것입니다. 우리의 위대하지만 노망난 지도자가 아첨꾼 무리, 광신도, 극단주의자들에 의해 이용당하여 만들어진 부패하고 비효율적인 정부와 달리, 우리는 더이상 주변인들을 억압하지 않으면서 라이히 전체에 새로운 계몽의 시대를 가져오려고 노력하고 있습니다!"
 GER_slave_rights_are_human_rights_desc:0 "노예제도를 완전히 폐지해야 하는 것은 여전히 사실이지만, 우리는 광산, 밭, 공장에서 노동을 강요받고 있는 수백만의 불쌍한 영혼들을 최종적으로 해방할 장을 준비하고 있습니다. 우리는 그들의 생활 환경을 크게 향상시켰을 뿐만 아니라, 학대를 금하고 이유없이 그들을 해치는 자들을 엄중히 처벌하고 있습니다. 그러나 우리는 지금까지 생산체계의 근간을 이루던 것이 갑자기 없어지는 충격에 대비하여 우리 경제를 준비시킬 시간이 여전히 필요합니다.\n\n미국인들은 우리의 개혁에서 분명 좋은 점을 보게 될 것입니다. 만일 그렇지 못한다면, 흑인 주민들과 관련한 미국의 문제를 그들에게 우호적인 마음을 담아 상기시켜주면 어떻겠습니까?"
 GER_men_at_work_desc:0 "마침내 돌파구를 찾았습니다! 몇 주 동안 로비를 하고 우리의 새로운 이미지를 세계의 대중들에게 알린 후, 미국 정부는 멜버른에서 우리와 회담을 개최하고, 완전히 끝내지는 않더라도 최소한 우리 경제에 대한 금수조치를 크게 약화시킬 수 있는 조약의 조안을 마련하는데 동의한 것으로 보입니다.\n\n슈미트 장관은 이미 짐을 꾸리고 있으며, 준비가 되는 대로 멜버른으로 떠날 것입니다! 혹자는 슈미트가 서두른다고 하여 자신의 이상이 더욱 높이 평가되는 곳을 가기 위해 조국을 떠나기를 열망한다고 생각할테지만, 이는 들을 필요도 없는 가십거리일 것입니다..."
 GER_schmidt_in_a_land_down_under_desc:0 "헬무트 슈미트의 호주 도착은 이 젊은 공화국에 있는 모든 국영 뉴스의 화제가 되었고, 슈미트는 즉시 이 스포트라이트를 이용하여 어떻게 라이히가 더 살기 좋고 투자하기 좋은 곳이 되고 있는지 기자들과 이야기를 나누었습니다.\n\n그뿐만이 아닙니다. 그는 전 대륙에 자신을 알리기 위해서 시드니에서 캔버라까지, 그리고 저 멀리 있는 태즈메이니아까지의 여행을 즉석에서 결정했다고 합니다! 슈미트 장관이 게으르다고는 결코 비난할 수 없겠군요..."
 GER_melbourne_accords_desc:0 "마침내, 회담이 종결되었습니다! 지금부터 멜버른 협정이라 알려질 이 사건은, 라이히와 미국 사이의 진정한 국교 정상화를 위한 첫걸음입니다. 현재로서는 추가 회담이 확실치는 않지만 진정한 성과는 우리 경제에 대한 금수조치가 크게 완화된 것입니다.\n\n무기 산업과 \"국가적 위신에 관한 문제\"에 관해서는 여전히 일부 제한이 남아있지만, 우리 경제는 마침내 전 세계와 자유로이 거래할 수 있게 되었습니다! 독일에게는 위대한 날이 아닐 수 없습니다!"
 GER_courtsy_call_desc:0 "결국 총통이 논쟁에서 승리했습니다. 보고에 따르면 슈미트는 최종 결정에 \"대노\"했다고 하지만, 그렇다고 우리 지도자 각하의 직접 명령을 거역할 권한은 가지고 있지 않습니다. 따라서, 그는 독일측에서 양보가 이뤄지지 않은, 라이히와 미국 사이에 체결된 제한된 조약에서 어떻게든 합당성을 찾아보고자 시도할 것입니다.\n\n특히 그런 과격한 정부에 대해서는 실패할 확률이 아주 높지만, 그래도 한번 시도해 볼 만한 가치는 있습니다..."
 GER_the_fatherland_first_desc:0 "예상대로 우리 특사가 처음에 들고 온 것을 가지고 다시 독일로 돌아가도록 정중한 제안을 받았을 때 회담은 비참하게 실패로 끝났습니다. 아무것도 남지 않았습니다. 금수조치는 그대로 유지될 것이고, 우리나라는 지난 수십 년 동안 그래왔던 것처럼 대서양 양쪽에서 미국을 노려보고 있을 것입니다...\n\n총통 각하께서는 \"라이히는 20년 전 똑같은 일을 시도했지만 비참하게 실패로 끝난 퇴폐적인 국가에게 굴복하며 괴롭힘을 당하지 않을 것\"이라고 주장하는 성명을 발표하시며 \"우리의 위대한 조국만이 항상 우선이 되어야한다!\"고 말씀하시었습니다."
 GER_a_failure_in_policy_desc:0 "우리의 대단한 노력에도 불구하고, 미국인들과의 회담은 실패로 끝났습니다. 헬무트 슈미트는 많은 사람들이 이 일을 슈미트 때문의 실패라고 부르는 것에 깊이 실망하고 있는데, 이는 그가 기대한 결과를 얻기 위해 할 수 있는 모든 것을 했다고 생각하기 때문입니다.\n\n이 협상의 갑작스러운 중단은 특히 금수조치와 관련하여 모든 것이 그대로 유지됨을 의미하며, 독일 정부의 모든 정치 일파에게 심한 비난을 받게 될 것입니다. 이렇게 되면 총통 각하의 눈에 비치는 4인방의 이미지가 약해질 것이 분명합니다."
 GER_regrets_ive_had_a_few_desc:0 "한때는 헬무트 슈미트조차 총통 각하께 반대할 수 없었습니다. 만일 그렇다 하더라도 슈페어 각하의 분노에 직면하여 자신의 의견을 표명할 수 없을 정도임을 잘 알았을 것입니다. 이는 외교가 아닙니다. 20년 전 패배에 대한 그들의 부당한 복수를 우리에게 강요하려는 시도입니다! 우리가 그들이 과거에 겪은 실패에 대해 대가를 치르기를 원합니다. 더 나쁜 것은 우리가 그들의 자비를 구걸하기를 원한다는 점입니다!\n\n이 정도면 충분합니다.\n\n즉각 미국과의 모든 대화는 중단됩니다. 미국인들이 힘을 보고 싶답니까? 그렇다면 기꺼이 힘을 보여드리죠! 우리는 전세계를 상대로 전쟁에서 이긴 적이 있습니다. 우리 국민들을 상대로 한 전쟁에서도 이긴 적이 있습니다! 우리는 결코 퇴폐적인 세상의 가련한 잔재에 굴복하지 않을 것입니다! 그 기만의 대가를 알려드리지요!"
 GER_i_did_what_i_had_to_do_desc:0 "외교의 시간은 끝났습니다, 국제 관계에 대해 좀 더 물리적인 접근을 할 시간은 우리에게 달려있습니다. 총통 각하의 직접 명령에 따라, 라이히의 모든 군대는 전면 경계 태세에 들어갈 것입니다! 미국인들이 독수리를 도발했으니, 독수리는 그에 대답할 것입니다! 지금부터 우리는 미합중국과 긴장 관계에 들어갑니다.\n\n우리는 미국의 국민들이 진정으로 우리와 또 다른 전쟁을 개시할 용의가 있는지 볼 것입니다. 이전처럼 우리가 강하지 않을지도 모르지만, 미국은 남아프리카에서의 어려운 전쟁에서 막 벗어났고, 또 다른 쓸모없는 분쟁에 직면해야 한다는 예상은 우리가 승리하기 위해 필요한 무언가일지도 모릅니다..."
 GER_were_doing_it_my_way_desc:0 "미국의 모욕에 대해 우리가 벌인 강력한 대응의 첫 번째 결과는 이미 가시적입니다. 미국 정부는 두 핵 강국 사이에 전면전의 위험을 초래했다는 거센 비난에 직면했기 때문입니다. 긴장 상태는 뚜렷이 드러나고, 전쟁을 요구하는 사람들과 우리에게 어느 정도를 양보하고 우리에게 요구했던 것을 철회하길 바라는 사람들 사이에서 아주 심각한 갈등이 벌어지고 있습니다.\n\n폰 트레슈코프의 엄청난 라이벌인 군에서도 가장 보수적인 인간인 쇠르너 원수는 \"우리가 원하는대로 이 문제를 종결시킬\" 아주 흥미로운 제안을 가지고 우리에게 접근했습니다. 4인방은 어떠한 실제적인 확전에도 반대합니다. 우리가 OFN과 직접 전쟁을 치를 준비가 되어 있지 않다는 것이 그 이유입니다. 아마 쇠르너가 제안한 것은 우리가 미국인들에게 항복을 강요하는데 필요한 것일지도 모릅니다..."
 GER_bow_before_them_desc:0 "비록 우리가 받아낸 것이 라이히의 모든 개개인이 면전에서 한 대 얻어맞은 것이나 다름 없지만, 우리는 일단 고개를 숙일 것입니다. 우리 경제는 전쟁과 금수조치로 인해 너덜너덜해 있고, 특히 유럽의 거의 절반이 우리와 대화조차 하지 않으려 고집스레 거부하는 상황에서 국제 무역이 없이는 살아남을 수 없습니다!\n\n슈미트 장관은 이 부끄러운 항복을 제안할 것이고, 총통 각하께서는 마지막 결단을 내리실 것입니다. 비록 그 대답이 긍정적일 것은 거의 확실하지만 말입니다..."
 GER_a_humiliating_affair_desc:0 "슈페어 각하께서 미국인들로부터 공식적인 요구 사항을 받은 후 수 시간 동안 비명소리가 각하의 개인 사무실에서 들을 수 있었습니다. 그들이 요구하는 것은 국경에 대한 복종입니다! 그들이 그토록 찬양하던 자유는 어디에 있는 겁니까?!\n\n그들은 라이히가 노예 부문에 대해 그들이 제안한 개혁을 승인할 뿐만 아니라, 핵 감축 조약을 통해 스스로를 구속하고, 미국 회사들에게 특권적인 지위를 부여하기를 원합니다! 더 나쁜 것은, 그들이 노퍽에서 회의를 주최할 것이고 그들은 우리 대표단을 더욱 모욕할 것입니다!\n\n우리는 20년도 전에 패배를 겪은 나라로부터 이렇게 노골적인 우월감을 과시하는 것을 진정으로 받아들일 수 있을까요?"
 GER_norfolk_accords_desc:0 "결국 총통 각하조차도 현실에 반대하실 수는 없었습니다. 라이히는 이 생명선과 같은 무역을 필요로 하고, 만일 굴욕감이 그 대가라면 그것을 지불해야 할 것입니다. 슈미트 장관은 노퍽의 군항 근처에서 열린 기념식에서 미 해군의 전함들을 볼 수 있는 장소에서 이 조약에 서명했습니다. 이 협약은 우리가 얼마 전에 핵무기의 대부분을 폐기했다는 사실, 그리고 국가적 자존심과 크게 충돌했습니다.\n\n잃어버린 명예를 위해 우는 것 이외에 할 수 있는 것이 아무것도 없기 때문에, 우리는 이 희생이 기대하던 결과를 가져오기를 바랄 뿐입니다."
 GER_the_old_friend:0 "옛 친구"
 GER_the_old_friend_desc:0 "동방에 있는 우리의 옛 친구가 우리를 기다립니다. 결정이 내려졌습니다. 라이히는 미합중국보다는 일본과의 관계를 개선하는데 집중할 것입니다. 무엇보다도, 2차 세계대전의 시대에 우리 편에 선 것은 일본이 아니었습니까? 우리는 서방의 자본주의적 미국인들보다는 동방의 명예 아리아인들과 공유하고 있는 부분이 훨씬 더 많습니다. 우리의 새로운 관계는 수많은 합의로 구성되지 않을 것입니다. 물론 일본과의 데탕트는 미국과 그러는 것과 같은 수준의 경제적 이익을 보여주지는 않겠지만, 이는 우리가 기꺼이 받아들일 수 있는 단점입니다."
 GER_schmidts_mission:0 "슈미트의 임무"
 GER_schmidts_mission_desc:0 "헬무트 슈미트는 미국과의 데탕트에 대한 열망을 숨기지 않았으며, 우리가 일본에 집중하기로 한 결정에 대해 단호히 반대했음에도 불구하고 문제를 단순화시키지는 못했습니다. 그렇지만 슈미트는 외교관이며, 그렇기에 외교관으로서의 의무를 다할 것입니다. 우리는 그를 일본으로 보내 대표 자리를 수행하게 하며 위대한 두 나라 사이의 합의를 정착시킬 것입니다. 다시 한 번 우리는 이 동방의 강대국과 한 편에 설 것입니다."
 GER_the_glorious_wehrmacht:0 "영광스러운 국방군"
 GER_the_glorious_wehrmacht_desc:0 "\"국방군\"이라는 단어는 그 이름을 듣는 자들에게 경외심을 불러일으킵니다. 카이사르의 군단이나 알렉산더 대왕의 군대처럼, 국방군은 역사 연대기에 기념비적이고 정복 능력이 출중한 군대로 영원히 기록될 것입니다. 예산 다툼과 내분 등으로 우리가 입은 타박상과 긁힌 흉터도 있지만 외국 정부에게 있어서는 싸우기보다는 말로 타협하고 싶은 존재로 남아있습니다. 정복군으로서 그것이 가지고 있는 유산은 남아있습니다.\n\n물론 그런 유산을 과시하는 것은 일본인들을 설득할 수 있는 현명한 방법일 것입니다. 현재 최대의 전투력을 가진 이들과 동맹을 맺는 것이 그들에게 분명 매력적이지 않겠습니까? 물론 슈미트가 도쿄에서 국방군을 찬사하라면 거의 기절할 것처럼 굴테지만, 바라건대 일본인을 기쁘게 할 만큼 충분히 그 임무를 다할 것입니다."
 GER_the_stable_nsdap:0 "안정적인 나치당"
 GER_the_stable_nsdap_desc:0 "미합중국은 변덕스러운 거인입니다. 매년 미국 정부는 대중의 여론에 맞추어 급진적인 정책 변화를 겪습니다. 언젠가 미국은 소중한 파트너로 여겨질지 모릅니다. 그리고 바로 다음 날, 사람들은 미국인들이 자신의 마음과 정부를 바꾸어 버렸다는 사실을 들으며 잠에서 깨어날 것입니다. 이렇게 불확실한 사람들을 어떻게 믿을 수 있겠습니까?\n\n일본인에게는 다행스럽게도, 라이히는 그런 변덕에 시달리지 않습니다. 나치당의 의지, 즉 독일의 의지는 굳건합니다. 하나의 당과 하나의 총통의 영도 아래, 일본은 우리가 대대로 친구로 남을 거라 안심할지도 모릅니다.\n\n물론 일본인들은 이 사실을 거의 확신하지 않을 것입니다."
 GER_the_peoples_hesitance:0 "주저하는 국민들"
 GER_the_peoples_hesitance_desc:0 "데탕트와 관계 개선에 대한 지금까지의 짧은 협상 이후, 일본인들은 우리의 지원을 믿을 수 없을 정도로 수용해왔습니다. 어쩌면 예상치 못할 정도로 이루어질지도 모릅니다. 일본인들의 의견은 더 이상 도쿄 정부가 친선을 선뜻 받아들이는 정도가 아니게 될 정도로 더욱 매끄럽게 우호적으로 변하고 있습니다. 하지만 독일의 여론은 그렇지 않습니다.\n\n수년 전 일본의 암살범이 아돌프 히틀러를 공격했을 때, 독일 대중은 격노했습니다. 우리 두 국가 사이의 관계가 이렇게 냉랭해진 적은 조금도 없었습니다. 독일인들은 피를 원했습니다. 많은 이들에게는 불행하게도, 일본인들은 결코 피를 흘리지 않았고 지금도 많은 사람들이 일본에 대한 보복을 갈망하고 있습니다.\n\n솔직히 독일 국민이 도쿄를 국가의 적으로 계속해서 보게 된다면 일본과 독일 사이의 데탕트는 존재하지 않게 될 것입니다. 우리는 그렇지 않다는 것을 국민들에게 납득시킬 수 있는 대책을 세워야만 합니다."
 GER_the_axis_of_old:0 "옛 추축국은..."
 GER_the_axis_of_old_desc:0 "과거 승리했던 기억보다 더 나은 방법으로 국민들의 정신을 계몽시키고, 보수파의 고집스러운 마음마저 따뜻하게 할 수 있을까요? 라이히의 영광과 정복의 시대를 되돌아보는 선전은 의심할 여지 없이 독일 대부분의 사람들에게 향수를 불러일으키는 미소를 짓게 합니다. 그러한 선전으로 옛 추축국 동맹에서 우리 편에 섰던 일본 제국을 국민들에게 상기시킬 수 있습니다. 물론 뒷짐만 지고 있는 이탈리아인들을 빼놓고 보면, 국민들이 독일과 일본 사이의 우호를 새롭게 하려는 우리의 노력을 더 받아들이려 할 것입니다. 만일 그들이 최근에 함께 이룬 위대한 업적을 적극적으로 상기하려 한다면 말입니다."
 GER_wouldnt_touch_hitler:0 "...히틀러를 건들지 않을 것이다"
 GER_wouldnt_touch_hitler_desc:0 "우리 역사상 가장 큰 규모의 선전 작전이라 할지라도 많은 독일인들의 가슴에 자리 잡은 일본인에 대한 증오를 떨쳐버릴 수는 없을 것입니다. 아돌프 히틀러는 존경받는 지도자였고, 1962년 헌병대 요원이 총통을 공격했을 때 국민은 분노했습니다.\n\n히틀러를 공격한 요원은 거의 확실히 일본인이었고, 이는 수 년 동안 라이히의 공개적인 입장이어왔습니다. 하지만 고인이 된 총통의 생전에 일본의 시도가 있은 후에 일본과 우호적인 관계를 유지하는 것은 거의 불가능한 일이 되었을 것입니다. 우리는 아돌프 히틀러 암살 미수에 대한 대중들의 입장을 되돌려야 합니다.\n\n이는 대중적인 움직임이 되지는 않을 것 같습니다. 대중들에게 지금까지 우리가 틀렸으며, 일본인들은 결코 잘못을 하지 않았다고 말하는 것은... 음, 많은 사람들이 이에 대해 분노할 것이고 다른 많은 이들은 우리를 믿지 않으려 할지도 모릅니다. 슈페어 각하께서는 히틀러의 절친한 친구였으니, 그 점을 잘만 이용할 수 있다면, 우리의 새로운 주장에 대해 대중의 신뢰를 얻을 수 있을 것입니다. 무엇보다 슈페어 각하께서는 이제는 고인이지만 가장 소중했던 친구의 기억을 결코 폄하하지 않을 것입니다!"
 GER_our_eternal_enemy:0 "우리의 영원한 적은..."
 GER_our_eternal_enemy_desc:0 "우리는 사랑하는 옛 총통이 도쿄가 조직한 암살 시도로 공격당하지 않았음을 독일 국민들에게 끝없이 확언하려고 할 수도 있지만, 이러한 재보장은 가해자가 직접 나타나지 않으면 별 효과가 없을 것입니다. 히틀러를 암살하려 했던 범인을 계속 미행하는 것은 그리 쉽게 진행될 수 없을 것입니다.\n\n다행히도, 광범위한 해외 스파이 활동 및 개입 활동을 하는 또 다른 나라가 있습니다. 1962년 히틀러를 공격할 만한 체계와 암흑의 기반시설을 갖출 수 있었던 곳.\n\n대서양 저 너머에 우리의 희생양이 있습니다."
 GER_is_to_blame:0 "...비난받아 마땅하다"
 GER_is_to_blame_desc:0 "거미줄이 그려졌습니다. 계획이 다 짜였습니다. 이야기가 준비되었습니다. 1962년 히틀러 암살 미수 사건에 대해 총통 각하께서 새로 발견된 의혹을 공개하는 것은 이제 모든 준비를 마쳤습니다. 이는 우리에게 필요한 희생양을 제공해주었습니다. 하지만 비용이 안 들지는 않았습니다. 미국은 그들이 독일 총통의 암살을 모의했다는 공개적인 비난을 받아들이지는 않을 것입니다. 우리는 미국의 강력한 외교적 항의를 예상할 뿐입니다.\n\n이미 당내의 상당수 당원들은 미국의 대응에 우려를 표하고 있지만 대중들은 그렇지 않습니다. 편집증적인 속상임이 CIA의 보복, 표적, 은밀한 당 전복 시도에 대해 말하고 있습니다. 그날 나치당은 공포를 느꼈습니다.\n\n다른 어떤 것도 일어나지 않는다면, 우리는 적어도 미국이 희생양이 된 것이 효과적이었음에 위안을 삼을 수 있을 것입니다."
 GER_the_fuhrers_assurances:0 "총통 각하의 보장"
 GER_the_fuhrers_assurances_desc:0 "수 년 동안 독일 국민들은 일본과 우호적인 교류를 시작하기는커녕, 일본 제국과의 데탕트에 대한 그 어떤 전망에도 적대적이었습니다. 하지만 최근의 노력에 비추어 볼 때, 일본에 대한 독일인들의 이 냉혹한 증오는 풀리기 시작했습니다.\n\n여전히 회의론이 만연해 있긴 하지만, 일본이라는 옛 동맹국과의 우호적 관계가 워싱턴에 있는 자본가들과의 우호적 관계보다도 훨씬 유리하다는 것을 국민들에게 납득시키는 것이 가능해야 할 것입니다. 그들이 지금 필요로 하는 것은 총통 각하께서 라이히가 현재 가장 합리적인 길을 가고 있다고 직접 따뜻하게 확언해주시는 것입니다. 일단 사람들이 드디어 도쿄 정부와 관계를 맺게 된다면, 현실적인 진전이 이뤄질지 모릅니다."
 GER_the_matter_of_our_home:0 "본국의 문제"
 GER_the_matter_of_our_home_desc:0 "지금까지 슈미트는 독일과 일본 간의 데탕트에는 정반대의 소신을 가지고 있었음에도 불구하고 일본과의 협상에서 많은 결실을 맺었습니다. 협상이 제대로 진전되어야 합니다. 독일 경제가 특히 내전의 격동 이후 그 균형을 상실했음은 부인할 수 없는 사실입니다. 지금까지 훌륭한 발전을 이뤄오긴 했지만 우리는 경계해야 합니다. 경제 구조 자체가 우리 머리 위로 떨어질 수 있기 때문입니다. 다시 말입니다.\n\n하지만 그러한 걱정을 억누르는 한 가지 방법은 다른 곳에서 자발적으로 경제적인 투자를 제공하는 것입니다. 독일 경제에서 다시금 현금화되는 외국 수표는 우리에게 큰 도움이 될 것입니다. 그리고 아시아의 경제 대국인 일본보다 더 나은 파트너가 어디에 있겠습니까? 도쿄와의 그러한 협정은 분명히 달성될 수 있을 것이지만, 대가가 없으면 안 됩니다. 관세 인하와 일본 기업들이 독일 시장에 진출하여 함께 경쟁할 수 있게 한다면 분명 일본 기업인들이 우리의 제안을 흔쾌히 받아들일 것입니다. 어찌 도쿄가 여기에 저항할 수 있겠습니까?"
 GER_our_tariffs:0 "우리의 관세"
 GER_our_tariffs_desc:0 "관세 인하 문제에 대해 일본과 협상을 시작할 때입니다. 물론 우리는 일본 정부가 제시한 제안 중 최초의 것은 관세 철폐와 무역 제한의 폐지 정도를 다루고 있을 거라는 예상밖에 할 수 없습니다. 일본인들이 제시한 첫 번째 제안을 동의하면 값싼 만주 상품이 독일 경제에 넘쳐나 자국 산업을 잠식하는 것과 다름없을 것이라는 우려가 제기됩니다.\n\n그 대신, 이러한 우려를 종식시키기 위해, 우리는 협상 테이블에서 더 강경한 입장을 취하고 우리 산업을 보호하기 위해 더 나은 거래를 요구할 수도 있습니다. 하지만 물론 이는 처음 일본과 맺었던 관계를 망치고 더 이상의 협상을 복잡하게 만들 위험이 있습니다. 다음 단계가 아주 중요할 것입니다."
 GER_manchuko_the_forge:0 "대장간 만주국"
 GER_manchuko_the_forge_desc:0 "만주국의 제조업은 1년 365일 24시간 상상할 수 있는 모든 것을 생산해냅니다. 공업용 기계에서 소비재에 이르기까지 만주는 진정 세계의 공장이라 할 수 있습니다.\n\n많은 독일 산업계 거물들이 만주국을 위협적인 경쟁국에 지나지 않는다 생각할지 모르지만, 만주국이라는 대장간을 유리하게 사용할 수 있을지도 모릅니다. 우리가 현재 공급하고 있는 것보다 더 저렴한 비용으로 만주에서 실어오는 값싼 산업 장비들은 바라건대 독일 산업의 운영비와 시작 비용을 줄일 수 있을 것입니다. 모든 일이 잘 풀린다면 우리 생산경제의 경쟁력과 효율성에 주목할 만한 호재가 될 것입니다."
 GER_japan_the_supplier:0 "공급자 일본"
 GER_japan_the_supplier_desc:0 "우리가 일본과 독일 시장 사이의 벽을 허물면서, 우리 자신만이 이익을 볼 수 있는 유일한 존재는 아닐 것입니다. 일본의 투자가 독일 경제에 유입되기 시작하면서, 라이히 전역의 상점 진열대에는 극동 지역에서 생산된 상품들로 가득 차게 될 것입니다. 결과적으로 일본인들은 독일 경제에 상당한 투자를 계속하면서 훨씬 더 넓은 해외 수출 시장을 갖게 될 것입니다. 모든 일이 잘만 굴러간다면, 일본도 우리 못지 않게 경제 발전과 성장을 보게 될 것입니다."
 GER_we_the_buyer:0 "소비자 독일"
 GER_we_the_buyer_desc:0 "독일과 일본 간의 보호주의적인 장벽이 무너지면서 자유무역이 경제에 미치는 영향을 보고 있습니다. 독일의 소비자들은 \"일본산\"이라고 쓰인 두꺼운 글씨를 붙인 상품들에 경탄하고 그것을 잡기 위해 상점에 몰려듭니다.\n\n일본은 새로운 시장을 가지게 되었고, 이 시점부터 우리와의 관계를 확장하려는데 기뻐할 것이며 기꺼이 그리 할 것입니다. 국민들은 값싼 만주산 상품을 가지고 있고, 일본인들은 수출 상품들을 가지고 있으며, 곧 우리는 고액의 투자를 얻게 될 것입니다. 하지만 독일인들이 어렵게 번 돈을 일본 상품에 소비하면서, 그 돈은 독일 경제를 떠나고 있고 관세에도 억눌리지 않고 있습니다. 이는 우리의 연말 예산 보고서를 작성할 때 상당한 비용이 들게 할테지만, 모든 것이 잘 되어간다면 경제 성장의 장기적인 이득은 우리의 재정에 대한 단기적인 이익을 훨씬 능가할 것입니다."
 GER_their_money:0 "그들의 돈"
 GER_their_money_desc:0 "마침내 때가 되었습니다. 협상을 충분히 잘 견뎌내었기에, 우리는 드디어 도쿄-게르마니아 관계에서 독일이 얻을 이익에 대해 일본과 이야기할 수 있는 입장에 서게 되었습니다. 솔직히 일본 투자가 국경을 넘어 흘러들어오지 않는다면 우리는 이 관계에서 거의 이익을 얻지 못할 것이며, 일본 역시 이를 알고 있습니다.\n\n부유한 일본 기업들의 투자는 어려움을 겪고 있는 독일 기업의 재정을 경감하는데 도움이 될 뿐만 아니라, 자발적인 외국인들의 지원을 통해 국내 기업의 고용을 증가시킬 수 있어야 합니다. 그리고 물론 근로자가 많아지는 것은 소비가 많아지는 것을 의미하며, 더 많은 지출은 더 많은 세금을 의미합니다.\n\n무엇보다 이는 일본과의 관계를 발전시키는데 있어서 가장 중요한 단계입니다."
 GER_the_german_market:0 "독일 시장"
 GER_the_german_market_desc:0 "일본의 투자금이 기업의 계좌에서 현금화되고, 독일 기업들이 더 숙련된 인력들을 고용하려 하는 가운데, 수십 년만에 처음으로 많은 노동력이 고갈되기 시작했습니다. 더 이상 독일 노동자의 고용을 끌어들일 만큼 보잘것없는 일자리에 대한 단순한 전망은 있지 않게 되었습니다. 이제 많은 회사들은 직원들을 유지하고 성장시키기 위해 더 많은 것을 제공할 수밖에 없음을 깨달았습니다. 더 높은 임금. 더 높은 수익. 더 많은 초과 근무 시간 급여.\n\n그리고 독일 노동 시장의 이러한 급격한 변화로 우리는 주머니 속에 더 많은 돈을 가지게 된 노동자들에게 혜택을 가져다 주었습니다. 독일 근로자가 어느 때보다 무거운 지갑을 들고 힘든 하루를 보낸 후 집에 돌아옴에 따라 소득세 수입이 증가하고, 소비세 수입이 증가하고, 기타 거의 모든 형태의 세수가 증가했습니다."
 GER_powers_the_german_firms:0 "독일 회사를 가동시키다"
 GER_powers_the_german_firms_desc:0 "전통적으로 경제적인 행동이 성공으로 끝난 이후에 나치당은 지금의 번영을 당의 선전 작전에 활용합니다. 나치당, 총통, 독일 노동자에 대한 찬사를 노래하곤 합니다. 하지만 이번에 사람들은 자신들에게 재산을 가져다 준 다른 이들에게 감사해야 합니다.\n\n독일인들 사이에서 일본의 대중적인 이미지를 향상시키기 위한 우리의 모든 노력에도 불구하고, 여전히 회의론자들이 다수 있습니다. 아직도 도쿄의 의도를 불신하는 사람들은 아시아에서 우리가 행한 외교적 노력을 좋게 보지 않습니다. 하지만 그들이 새로운 일자리와 높은 임금에 대해 일본인들에게 감사해야 한다는 것을 알아야 하는데, 어떻게 동쪽에 있는 우리의 동맹에 대해 부정적인 의견을 계속해서 가질 수 있겠습니까?"
 GER_which_will_save_the_german_people:0 "무엇이 독일 국민을 구할 것인가"
 GER_which_will_save_the_german_people_desc:0 "투자가 많아진다면 고용도 많아집니다. 고용이 많아지면 생산성이 높아집니다. 생산성이 올라가면 이익을, 이익은 더 많은 고용을 낳습니다. 독일에서는 총통 각하와 당의 영도로 긍정적인 경제 재건 사이클이 가동되고 있으며, 이는 물론 도쿄에 있는 우리의 새로운 파트너 덕분입니다.\n\n이제 점점 커지는 조국의 부에서 자기 몫을 차지하기 위해 독일 시장에 투자를 하려는 사람들이 몰려들면서, 이전에는 투자자가 부족해서 관료주의라는 지옥에 갇혀 있던 건설 프로젝트들이 이제는 거물급 인사들이 어떻게든 손에 넣으려고 애쓰고 있습니다. 우리가 꿈꿀 수 있는 그 어떤 프로젝트도 더 이상 공사를 시작하는데 필요한 자금을 지원받는데 어려움이 없어 보입니다. 독일 역사에서 단 한 번도 볼 수 없었던 수준의 경제 발전 수준입니다!"
 GER_the_allure_of_the_globe:0 "지구의 매력"
 GER_the_allure_of_the_globe_desc:0 "그토록 열망하던 일본과의 친선은 게르마니아와 도쿄 사이에 수많은 의문을 제기합니다. 특히 이 질문이 떠오르고 있습니다. 이러한 교류 관계가 세계 무대에서 어떤 역할을 가져야 하는가?\n\n우리와 일본 같은 두 강대국의 최대 관심사는 세력권입니다. 독일과 일본의 영향력으로 인해 정책의 충격파가 전세계로 퍼질 수 있기에 멀리 보려고 노력합니다. 이와 같이, 일본은 독일의 충격파가 그들 제국을 뒤흔드는 것을 원치 않으며, 최소한 공영권과 관련된 어떠한 분쟁에서도 제국은 완전한 중립을 유지할 것을 총통 각하께서 보장해주시길 원합니다. 비록 그러한 양보가 우리의 이익을 위험에 빠뜨릴 수 있지만, 이는 더 큰 이익을 위해 고려할 가치가 있을 것입니다."
 GER_german_treaties:0 "독일의 조약들"
 GER_german_treaties_desc:0 "일본인들과 계속해서 관계를 유지하기 위해, 우리는 공영권에서의 불개입에 대한 논의를 시작할 것입니다. 우리가 완전히 물러난다면 오히려 해로운 일을 낳게 될 것이지만, 어느 정도 희생은 이뤄져야 할 것입니다. 이 모든 것은 일본인들이 어디까지나 양보할 의지가 있느냐에 달려있습니다.\n\n물론 일본인들이 비밀스러운 거래가 존재한다는 것을 알고 있을 가능성이 높더라도, 공영권에 반대하는 반란과 그 진압에 대해 우리가 개입하는 기존의 경로에 대해서는 언급하지 않을 것입니다. 그 연결지점들은 우리가 책상 위의 불빛 속에서 우리의 새로운 동맹국과 따뜻하게 악수를 주고받을 때 책상 아래에서 은밀히 끊어져야 할 것입니다."
 GER_the_pacific_insurgents:0 "태평양의 반란 집단"
 GER_the_pacific_insurgents_desc:0 "우리가 일본 제국과 우호적인 거래를 하고 있을지 모르고, 동서양 간의 얼음이 녹기 시작할 수도 있으나, 상호 간에 이익이 되는 친선의 경우에조차 일본과 공영권이 세계 무대에서 우리의 가장 큰 경쟁자로 남을 것이라는 사실은 무시할 수 없습니다.\n\nRND의 보고에 따르면 일본의 공영권에 균열이 생기기 시작하고 있다고 합니다. 인도네시아의 상황이 날이 갈수록 불안정해지고 있습니다. 반군은 동인도 전역에 만연해 있습니다. 심지어 일본도 인도네시아의 공공연한 반란을 우려하고 있을 정도입니다. 이는 비록 우리에게 좋은 타이밍은 아니지만, 인도네시아의 상황을 심화시키려는 시도를 감행할 수 있고, 아마도 반란 세력들에게 저항할 수 있는 기회를 줄 수 있는 때일지 모릅니다. 비록 우리가 지금까지 결실을 맺은 일본과의 간계를 없애버릴 수 있는 심각한 위험을 안고 있지만 말입니다."
 GER_the_indochinese_bases:0 "인도차이나의 기지들"
 GER_the_indochinese_bases_desc:0 "동아시아에서 흥미로운 문제가 발생했습니다. 뇌물, 협박, 그리고 뒷거래를 통해 인도차이나에 RND 기지를 몇 개 구축할 수 있게 되었습니다. 이 '기지들'은 그 지역에서 우리의 영향력을 넓히는 역할을 할 수 있고, 그렇게 하기로 우리가 선택한다면 일본인들의 코앞에서 작전을 수행하는데 도움이 될 수 있습니다."
 GER_our_hands_clean:0 "우리의 손을 깨끗이"
 GER_our_hands_clean_desc:0 "[ROOT.GetSGR_Japan_our_hands_clean]"
 GER_japanese_technology:0 "일본의 기술"
 GER_japanese_technology_desc:0 "일본의 번영하는 것으로 유명한 경제와 함께, 일본 제국은 놀라운 최첨단 기술로 널리 이름을 떨치고 있습니다. 그러한 기술은 라이히 전역의 연구 개발 부서가 부러워하는 것으로 보이는데, 그들이 현재 일본이 가진 기술들을 겨우 따라잡았을 때면 도쿄는 항상 새로운 세대의 최첨단 장비를 이미 조립 라인에서 만들어내고 있는 것 같습니다.\n\n하지만 우리라고 기술적인 이익이 전혀 없는 것은 아닙니다. 약간의 교활한 협상만 있으면 우리는 일본과 유리한 기술적 교류를 할 수 있을 것입니다. 현재로서, 그들은 더 중요한 군사 기술들을 독차지하고 싶어하지만, 아마도 긴 이야기를 통하여 일본은 우리에게 더욱 흥미로운 기술적인 기반들을 주도록 설득될 수 있을 것입니다."
 GER_the_masters_of_europe:0 "유럽의 주인들"
 GER_the_masters_of_europe_desc:0 "일본과 장비 및 교리를 교환하는 것은 일본 육군에, 그리고 더 중요하게는 우리 군에 훌륭한 혜택으로 작용할 것입니다. 하지만 사소한 교환 정도로는 어느 수준으로만 유익할 뿐입니다. 우리 군을 위해 가능한 한 많은 결실을 맺게 하고자 일본 육군과 함께 하는 대규모 합동 군사 훈련을 조직할 것입니다. 그렇게 함으로써, 우리는 장교뿐만 아니라 전투에 나서는 모든 군인들에게 중요한 군사적 경험을 얻을 수 있을 것입니다. 그러한 훈련은 바라건대 우리 군대의 유연성과 능력을 향상시킴으로써 지구상 그 어떤 전투에서도 귀중한 것으로 판명될 것입니다."
 GER_the_kings_of_the_atlantic:0 "대서양의 왕들"
 GER_the_kings_of_the_atlantic_desc:0 "2차 세계대전에서 크릭스마리네가 주춤했던 지역들에서 일본 해군은 번영을 구가했습니다. 우리의 선단이 대서양의 깊고 푸른 바다에 다다랐을 때, 미국 해군을 상대로 전투를 벌였습니다. 결국 우리 함대의 자존심은 차가운 바다 아래 깊숙한 곳으로 떨어졌습니다. 반면 일본은 미국인들과의 싸움에서 승리했습니다. 몇 번이고 일본인들은 엄청난 역경을 마주쳤음에도 불구하고, 미국 태평양 함대를 패퇴시키거나 아예 전멸시켰습니다.\n\n일본 제국 해군이 몇몇 지점에서 우월하다는 점을 부정하는 것은 어리석은 짓일 것입니다. 우리는 일본과의 교역을 통해 많은 것을 얻을 수 있습니다. 우리는 몇몇 획기적인 일본 측 기술을 이용하여 우리 함대의 능력을 더욱 향상시킬 수 있기 때문입니다. 게다가, 수십 년간 해상을 지배하며 일본인들이 배운 교훈은 다소 어두운 과거를 가지고 있는 우리 해군들의 전략적 능력을 키워줄 것입니다."
 GER_the_army_of_barons:0 "남작들의 군대"
 GER_the_army_of_barons_desc:0 "아시아의 하늘을 정복함으로써 이미 그 역량을 증명한 일본 공군은 수년간 신속한 기술 진보로 큰 이득을 보았습니다. 오늘날까지 그들의 항공기는 항공 기술의 정점을 달리고 있습니다. 루프트바페는 그로부터 많은 것을 얻을 것입니다.\n\n일본 공군 비행대대와의 연합훈련, 최신 장비 시연, 그리고 일부 기술 및 시제품의 교환은 루프트바페의 모든 전투에 대한 대비 태세를 더욱 강화시킬 것이며, 우리는 앞으로 수년 동안 하늘의 우위를 안전하게 유지할 수 있을 것입니다."
 SGR_Japan_our_hands_clean_happy_go4:0 "4인방의 꼬치꼬치 캐묻는 눈초리는 일본 제국과의 교섭에서, 특히 공영권의 갈라지고 있는 토대에 대해 집중되었습니다. 하지만 우리가 결국 함께하기로 선택한 공영권 내의 분쟁을 담은 RND의 보고에 대해 우리가 보인 반응에 따라, 우리는 4인방이 좀더 만족스러워하고 있다는 결론을 확실히 내릴 수 있게 되었습니다. 라이히가 거의 아무것도 얻지 못하는 의미없는 해외의 분쟁에 손을 대지 않을 것이라는 것에 만족하며, 우리는 4인방이 향후 총통 각하의 편을 열정적으로 들 것이라 예상할 수 있습니다. 오늘 총통 각하께서 그들의 편을 들어주었기 때문입니다."
 SGR_Japan_our_hands_clean_angry_go4:0 "라이히에 의해 취해진 조치들을 주시하고 있는 4인방은 우리가 일본인과 진행하고 있는 협상을 아주 주의깊게 지켜보고 있었습니다. 더 나아가 일본 공영권의 기반이 겪고 있는 균열을 간접적으로나마 확산시키기 위한 우리의 노력에 대해서 점점 더 많은 주의를 기울이고 있습니다. 비록 우리가 한 일은 일본이 곧 우리의 세력권을 장악하지 않도록 하기 위해 필요한 것이었지만, 4인방은 총통 각하의 의도에 점점 의구심을 가지고 있습니다. 각하께서는 협상 테이블 위에서는 도쿄 정부와 더할 나위 없는 친구처럼 행동하지만, 그 아래에서는 적으로 행동하고 있기 때문입니다. \n\n그들의 의심과는 상관없이, 4인방은 남아프리카와 같은 또 다른 값비싼 해외 개입을 피하기 위해 당분간 어느 정도 진정되어야 합니다. 이는 그들이 진정으로 두려워하는 것이고, 그들은 다시는 그러한 실수가 일어나지 않을 것이라는 총통 각하의 확언을 받아야 할 것입니다."
 SGR_Japan_our_hands_clean_neutral_go4:0 "협상의 결과에 대한 4인방의 반응을 기다립니다..."
 GER_the_land_of_the_rising_sun:0 "욱일승천의 나라"
 GER_the_land_of_the_rising_sun_desc:0 "비록 우리가 미국과의 관계에 집중한다는 슈미트의 계획을 받아들이긴 했지만, 만약 우리가 일본인들을 끌어들여 서로의 적대감을 완화할 수 있다면, 이는 라이히가 얻을 수 있는 또 다른 이익을 주는 길입니다. 이는 그들에게 역시 도움이 될지 모릅니다만, 현실정치가들이 한 사람도 있지 않는다면 어떻겠습니까?\n\n우리는 일본과의 외교를 시작하려는 미국의 태도에 대해 작은 우려를 가지게 될 것이며, 우리가 총력을 기울일 수는 없으나 어느 정도의 노력은 해볼 수 있음을 의미합니다. 무역장벽 철폐와 제재 완화 협상이라는 두 가지 카드가 있습니다.\n\n이제 시작해봅시다."
 GER_assess_their_worth:0 "그들의 가치를 이용하다"
 GER_assess_their_worth_desc:0 "일본 경제는 실로 거대합니다. 그들의 손아귀 안에 동아시아의 거의 전체가 있으며, 성장할 수 있는 잠재력은 거의 무한대로 보입니다. 하지만 일단 몇 가지 지점을 논의해야 합니다. 라이히는 도쿄로 갈 외교관들을 편성하기 시작할 것이고, 우리는 일본 정부가 우리와 맺을 수 있는 그 어떤 합의에 대한 답신에 관심이 있는지 확인할 것입니다.\n\n그뿐만 아니라 일본이 우리에게 줄 수 있는 것에 대한 대가로, 우리가 줄 수 있는 것이 있는지 확실히 해야합니다. 강대국들 사이의 그 어떤 거래도 완전히 일방적이지는 않기 때문이빈다. 설령 우리가 그러길 원한다고 해도 말입니다."
 GER_their_economy:0 "그들의 경제"
 GER_their_economy_desc:0 "라이히는 그들의 욕구를 충족시켜야 하고, 우리는 국내에 수입을 시작하겠다는 제안을 일본에게 제기했습니다. 충분히 충격적이게도, 일본은 그 제안에 열정적이었고, 양측이 합의에 도달하는데는 그리 오랜 시간이 걸리지 않았습니다. 아인하이츠팍트에 수출하는 것이 그들에게도 주요한 이득이 될 것으로 보이며, 이 점이 반드시 우리가 원하는 바는 아니지만, 우리에게 역시 이득이 될 것입니다.\n\n이제 우리는 이 합의를 완성하도록 계속해서 노력해야 합니다. 그들 상품에 대한 우리의 제재에 관해서 말입니다."
 GER_encourage_investors:0 "투자자 유인"
 GER_encourage_investors_desc:0 "슈페어 각하와 4인방의 개혁이 독일을 벼랑 끝에서 구하고 이제는 놀랄 만한 효율성과 함께 씨름하고 있는 가운데, 많은 일본의 기업인들과 기업들은 우리의 사업에 깊은 관심을 가져왔습니다. 약간의 팔씨름과 협상 끝에, 일본의 자본 중 상당수가 독일의 주된 산업들에 투자될 것입니다. 그들이 투자를 통해 건전한 수익을 얻을 것이라는 약속을 했기 때문입니다.\n\n결과적으로, 이는 독일의 중소기업과 아인하이츠팍트에 소속된 다른 국가들의 기업에 다시 활력을 제공할 것입니다."
 GER_german_jobs_for_german_people:0 "독일 국민을 위한 독일 일자리"
 GER_german_jobs_for_german_people_desc:0 "소기의 성과가 도출되었습니다! 일본의 기금이 독일로 유입되면서, 크고 작은 수많은 기업들이 현찰 투자금을 얻었으며, 이 덕택에 회사들을 되살리고 더 많은 노동자들을 채용할 수 있게 되었습니다. 이는 독일 전역에 상당한 영향을 끼치고 있고, 그렇게 중대한 증가세를 보이지는 못하고 있지만 여전히 독일의 성장에 도움을 주고 있습니다."
 GER_advertise_the_imports:0 "수입품 광고"
 GER_advertise_the_imports_desc:0 "좀 더 비쌀지도 모릅니다. 그런데 그게 무슨 상관입니까? 독일 시민들은 더 이상 아인하이츠팍트에서만 만들어진 것을 고르도록 강요받지 않습니다. 이는 많은 사람들이 분명히 불만을 가지고 있는 사실입니다. 대신 그들의 선택은 새롭고 국외의 것을 향해 열리기 시작했습니다. 독일에는 고급화를 지향하는 상품들이 쏟아져 들어오고 있으며, 민간인들의 만족도가 눈에 띄게 상승하고 있습니다. 소비할 수 있는 상품이 다양해지면서 돈을 소비하며 더 많은 소비세가 생길 것이고 따라서 경제는 계속해서 성장할 것입니다!"
 GER_a_competitive_market:0 "경쟁력 있는 시장"
 GER_a_competitive_market_desc:0 "일본 시장이 독일 시장에 개방되는 효과는 이제 본격적으로 나타나고 있습니다. 선반에는 동아시아 전역에서 온 제품들이 가득 차 있고, 독일 제품들보다 더 비싸고 품질이 더 좋습니다. 이는 우리 시민들을 아주 기쁘게 했지만, 이제 우리에게는 스스로에게 던져봐야 할 질문이 하나 있습니다.\n\n우리나라 안에서 다른 강대국과의 경쟁에서 지기를 바랍니까? 비록 수익은 넘쳐나고 있지만, 우리의 사업을 영위하기 위해 필요하지는 않습니다. 지금 당장 물러서기에는 때가 너무 늦었기에 질문에 대한 답은 앞으로 곧 드러날 것입니다."
 GER_may_the_money_flow:0 "자금이 흐를 수 있게 하라"
 GER_may_the_money_flow_desc:0 "아마도 개혁파와 보수파가 공통적으로 공유하고 있는 한 가지는 일반 독일 시민들의 복지에 신경을 쓴다는 점일지도 모릅니다. 놀랍게도, 우리가 일본에 대한 제재를 완화하고 있는 가운데, 이는 생활수준의 증가로 이어졌고, 과거 우리에게 아주 적대적이었던 강대국과 소통하고 있음에도 불구하고 나치당의 그 어떤 파벌도 우리가 이루고 있는 발전에 반대하는 것처럼 보이지 않습니다.\n\n경제가 호황을 맞이했으니까요!"
 GER_our_sanctions:0 "우리의 제재는"
 GER_our_sanctions_desc:0 "그 무엇도 공짜로 얻어지지 않습니다. 일본인들이 우리에 대한 제재를 느슨하게 하는데 문제가 없는 만큼, 그들은 우리가 협상을 종료시키지 않을 거라 예상합니다. 독일의 상품들은 공영권 전체에서 뿐만 아니라 도쿄 및 일본의 다른 대도시들에서도 갈망의 대상입니다. 선택을 내려야 합니다. 우리에게는 두 가지 방법이 있습니다.\n\n첫째는 이 협상이 명목상의 제재 완화가 될 것을 미국인들에게 장담하는 것입니다. 무엇보다 우리는 국회의사당에 먼저 찾아가 미국과 친구가 되기로 했습니다. 뒤통수를 찌르는 것처럼 보이는 위험을 감수할 수는 없습니다. 둘째는 미국인들이 이성에 귀를 기울이도록 하는 것입니다. 모든 이들이 서로 무역을 통해 이익을 얻을 수 있기에, 우리가 미국과 거래를 할 수 있다면 일본과 거래를 못 할 이유는 없습니다. 이는 미국 정부를 실망시키고 우리를 다소 안 좋게 보게 할 것입니다. 하지만 모험을 하지 않는다면 얻는 것도 없는 법입니다. 그렇지 않나요?"
 GER_will_be_reduced_for_all:0 "모든 면에서 축소될 것이다"
 GER_will_be_reduced_for_all_desc:0 "워싱턴 D.C에 있는 자들은 이 결과에 불만족스러워 합니다. 우리가 그들에게 등을 돌리지 않았고 단지 실용적인 이유에서 사업 기회를 확장하고 있다는 점을 그들에게 납득시키기 위해서는 정치적인 노력이 필요할 것입니다. 이렇게 하면 미국과의 관계에는 아주 약간의 타격만 있을 뿐, 일본에 더 가까이 다가갈 수 있을 것입니다. 좋든 나쁘든 말입니다."
 GER_assure_the_americans:0 "미국을 안심시킬 것이다"
 GER_assure_the_americans_desc:0 "우리는 슈미트를 다시 보내 미국과 무역을 계속 유지할 것이라며 그들을 안심시켜야 할 것입니다. 그는 미국 대사와 자세히 이야기하여 우리의 거래에 대한 어떤 의심도 지우도록 할 것입니다. 일단 그것이 해결되면, 앞으로 나아갈 길이 더욱 분명해질 것이며 우리는 마침내 일본과 합의를 체결할 수 있을 것입니다. 머지 않아 독일 상품들은 미국과 일본 슈퍼마켓에 넘쳐날 것이고, 두 곳 모두에서 더욱 번창할 것입니다."
 GER_but_will_favour_washington:0 "...하지만 워싱턴을 기쁘게 할 것이다"
 GER_but_will_favour_washington_desc:0 "우리의 한계를 넘어서지는 않기로 결정했습니다. 미국인들이 무엇을 할 수 있을지 누가 알겠습니까? 그들은 냉혹한 국가이기에, 이를 받아들이면 우리 삶이 더 편해질 것입니다. 일본인들이 이번 결정의 가장 큰 요인일지 모르지만, 이 문제에 대한 그들의 생각은 그렇게 중요하지 않습니다. 그들은 결국에는 이 거래를 원하고 있으며, 그것이 전적으로 자신들에게 유리하지 않다고 거절하는 것은 정치적인 자살행위일 것입니다."
 GER_draw_up_the_levies:0 "추가 부담금 폐지"
 GER_draw_up_the_levies_desc:0 "일본과 협상하는 것은 복잡한 시련이 될 것입니다. 슈페어 각하와 에르하르트 장관은 서로 만나 세부 사항들을 철저히 논의해야 할 것입니다. 그리고 다시금 우리는 두 가지 선택지를 고를 수 있습니다. 조항을 아주 혹독하게 설정한다면 개혁파와 미국을 기쁘게 할 것이며, 결국 그들이 우리 편에 서도록 할 것입니다. 우리는 또한 보수파를 기쁘게 할 정도로 관대하기에, 일본이 미국의 이익에 대하여 역으로 균형을 맞출 수 있는 역할을 할 거라 보고, 일본을 덜 불쾌하게 만들 수도 있습니다.\n\n계획을 시작해봅시다."
 GER_write_the_agreements:0 "협상 타결"
 GER_write_the_agreements_desc:0 "독일과 일본은 서로 친구였던 적이 결코 없습니다. 기껏해야 편의를 목적으로 동맹을 맺었을 뿐입니다. 하지만 오늘은 그런 의미에서 아주 특별한 날입니다. 데탕트가 마침내 이루어져 일본에 대한 우리의 금수조치가 완화되었습니다. 이제 우리는 마침내 협상을 이룰 수 있습니다. 이는 우리의 관계가 천천히, 아주 천천히 나아지고 있음을 의미합니다. 그 변화가 크지는 않지만, 서로 노골적으로 증오하는 편보다는 낫습니다. 또한 이는 우리 정부의 걱정거리와 국내 문제를 완화시킬 것입니다."
 SGR_their_economy:0 "§G이는 우리와 일본과의 무역을 촉진시킬 것입니다§!."
 SGR_german_jobs_for_german_people:0 "순환 흐름의 시작은 우리 경제를 §G0.3%§!만큼 성장시킬 것입니다."
