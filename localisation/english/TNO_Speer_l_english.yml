 SGR_ircw_category_desc:0 "이란 내전이 발발했습니다. 이란의 산하에서 거의 10여개의 세력들이 나라를 쪼개놓았습니다. 우리의 동맹인 왕당파는 샤의 과부 아내를 지원하기 위해 모였지만 이란 북부에 고립되어 있습니다. 그들은 공산주의자, 자유주의자, 군국주의자, 종교 광신도들에 맞서 싸우고 있습니다. \n\n그들이 살아남을 수만 있다면, 우리는 이에 개입하여 왕당파를 지원할 필요가 있습니다. 이란은 라이히의 최대 석유 수입국입니다. 이란 없이 우리가 이 위기 속에서 벗어나는 것은 분명 불가능할 것입니다. 반드시 이에 개입해야 합니다!"
 GER_Speer_ICW_send_weapons:0 "[PER.GetFlag] [PER.GetName]에게 무기 지원"
 GER_Speer_ICW_send_vehicles:0 "[PER.GetFlag] [PER.GetName]에게 차량 지원"
 GER_Speer_ICW_iranisches_freiwilligenkorps:0 "이란 의용대"
 GER_Speer_ICW_iranisches_freiwilligenkorps_desc:0 "이란 의용대는 우리의 자원군으로, 지상에서 큰 도움을 줄 것입니다. 영웅적인 아프리카 부대에서 활동했던 이들은 전장의 주도권을 잡도록 훈련될 것이며, 명령 계통에서 독립되어 기능할 것입니다.  그들은 마주하는 그 어떤 적과도 맞붙어 싸울 수 있을 것입니다!"
 GER_Speer_ICW_expand_the_iranisches_freiwilligenkorps:0 "이란 의용대 확대"
 GER_Speer_ICW_expand_the_iranisches_freiwilligenkorps_desc:0 "우리의 막대한 지원에도 불구하고, 전쟁은 여전히 교착상태에 머물러 있습니다. 독일의 원조가 결정적이었음에도, 이 전쟁을 끝나기에는 육군의 수가 충분치 않습니다. 많은 군인들이 싸우기를 자원하고 있습니다. 이 열정적인 사람들을 규합하여 더 많은 부대를 이란에 파병한 뒤 이 전쟁을 최종적으로 끝낼 것입니다."
 GER_Speer_ICW_expand_the_gebirgsjager_program:0 "산악병 프로그램 확장"
 GER_Speer_ICW_expand_the_gebirgsjager_program_desc:0 "이란은 그 어떤 나라보다도 산으로 가득한 국가입니다. 우리가 의용대를 보내 최고의 성과를 내고 싶다면, 이란의 전쟁에 참여하길 자원하는 모든 부대들은 1주일 동안 산악병과 함께 산악전에서 집중적인 훈련을 받아 살아남아야 합니다. 이 방법이 잔인하기는 하지만, 이 훈련은 병사들의 효율성을 크게 진작시키고 현장에서 많은 생명을 아낄 것입니다."
 GER_Speer_ICW_fliegerverbindungsoffizier:0 "비행연락장교"
 GER_Speer_ICW_fliegerverbindungsoffizier_desc:0 "이란은 대부분이 그 망할 산으로 덮여있기 때문에, 우리 군에 무사히 적에 대해 제때 항공 지원을 요청할 줄 아는 전문가들을 두는 것은 큰 도움이 될 것입니다. 이는 장기적으로 봤을 때 개방된 지역에서의 전투에서 우리와 싸우는 모든 이를 파괴할 것입니다."
 GER_Speer_ICW_create_the_iranische_bombergruppe:0 "이란 폭격기 부대 창설"
 GER_Speer_ICW_create_the_iranische_bombergruppe_desc:0 "우리는 적의 후방과 중요 기반 시설을 타격하는 것만이 목표인 루프트바페 특수 폭격기 부대를 창설하고 있습니다. 루프트바페는 이를 공공연히 실행하고 있습니다. 대부분의 최신 근접항공지원기가 동원될 것입니다. 새로이 동원된 전략 폭격기 역시 결정적인 파괴력을 자랑할 것입니다. 이들은 탑재력만 20톤이 족히 넘으므로, 우리가 허가만 한다면 아무 탈 없이 모든 지역을 초토화시킬 수 있을 것입니다."
 GER_Speer_ICW_operation_rollender_donner:0 "§e롤렌더 도너§! 작전"
 GER_Speer_ICW_operation_rollender_donner_desc:0 "폭격기 부대의 전략 지부가 특별 임무를 명령 받았습니다. 롤렌더 도너, 즉 천둥 소리는 새로운 특수 전략폭격 작전입니다. 조금이라도 군용 기반시설로 의심되는 곳이라면 민간 지대에 있더라도 폭격할 것입니다. 도로, 철도, 다리 모두 타격 대상입니다. 보급로 혹은 언덕에 숨겨진 방어 거점으로 의심되는 곳이라면 모두 가루로 만들어버릴 것입니다. 전선이든, 후방이든, 그 사이 어딘가든 모든 곳이 우리의 분노로 불 탈 것입니다."
 GER_Speer_ICW_beratergruppe_fur_militarhilfe:0 "군사원조 고문단"
 GER_Speer_ICW_beratergruppe_fur_militarhilfe_desc:0 "우리 군은 왕당파의 편에 서 함께 싸우는 초보적인 병사들을 조직하는데 도움을 줄 충분한 수의 교관들을 가지고 있습니다. 이란인들에게 어떻게 싸우는지 알려줄 것입니다! 그들에게 기초부터 시작하여 모든 것을 가르칠 것입니다. 무기 관리는 자주 간과되곤 했지만 아주 필수적입니다. 총이 없는 병사는 아무 것도 아니니까요. 대포 조작, 트라우마 대비 훈련, 수색 및 정찰 등 전쟁에 관련된 것이라면 모두 이 왕당파에게 가르쳐 스스로를 지키고 이 망할 나라를 수복할 수 있게끔 해야합니다!"
 GER_Speer_ICW_german_industrial_aid:0 "산업 원조"
 GER_Speer_ICW_german_industrial_aid_desc:0 "요즘 시대에는 가장 열정적이고 의욕 넘치는 병사도 충분한 장비 없이는 효율적으로 싸울 수 없습니다. 우리는 자원이나 현금 뿐 아니라 동맹국 영토에 무기 작업장을 설치할 최고의 엔지니어들도 보낼 것입니다. 자원 채굴부터 생산 라인까지 모든 것을 점검하고 발전시킬 것입니다. 만일 동맹국의 장비 부족 사태를 해결할 수 있다면, 우리와 싸우고 있는 폭도들에 대해 결정적인 우세를 점할 것입니다."
 GER_iran_volunteers_tt:0 "§Q우리는 국방군 부대를 직접§! §j이란에 파병할 수 있게 될 것입니다.§!"
 GER_iran_volunteers:0 "§O우리는 이란의 분쟁에 의용대를 파견했습니다.§!"
 GER_ICW_luftwaffe_squadron:0 "§M우리는 이란 폭격기 부대를 창설했습니다.§!"
 PER_german_industrial_aid:0 "독일의 산업 원조"
 PER_german_industrial_aid_desc:0 "라이히가 우리가 생산속도를 높이는 것을 돕고자 엔지니어와 기술자를 보내왔습니다. 현대적인 기계장치가 이미 도착했으며, 새로운 기술 인력을 교육할 전문가들 역시 막 도착했습니다. 이로써 우리는 군대에 더 효율적으로 배급을 할 수 있게 될 것입니다!"
 PER_german_military_advisers:0 "독일의 군사 고문단"
 PER_german_military_advisers_desc:0 "독일이 우리가 군대를 발전시키는 것을 돕고자 군사 고문단을 보내왔습니다. 그들의 지도 아래, 우리는 전략과 전술 모두를 발전시켜 전쟁을 수행하는데 있어 효율성을 극적으로 진작시킬 것입니다."
 GER_operation_rollender_donner:0 "롤렌더 도너 작전"
 GER_operation_rollender_donner_desc:0 "Rollender Donner, or Rolling Thunder is a new special strategic bombing operation. Any and all suspected military infrastructure is going to be leveled, even in civilian areas. Roads, rails, and bridges are all priority targets. Suspected supply routes and likely strong points hidden in the hills are going to be pounded back into sand. Frontlines, the rear, and everywhere in between is going to suffer our wrath."
 expanded_gebirgsjager_program:0 "확장된 산악병 프로그램"
 fliegerverbindungsoffizier:0 "비행연락장교"
 GER_SGR_volkskampf_base:0 "대중투쟁"
 GER_SGR_volkskampf_base_desc:0 "작금의 독일 내전은 단순한 NSDAP 파벌들 간의 싸움이 아닙니다. 총통을 자칭하는 슈페어 각하의 땅에서 사람들은 개조된 국가사회주의를 향한 꿈이 아니라 전체적으로 더 나은 미래를 향하여 투쟁하고 있습니다."
 GER_SGR_volkskampf_2:0 "대중투쟁"
 GER_SGR_volkskampf_2_desc:0 "작금의 독일 내전은 단순한 NSDAP 파벌들 간의 싸움이 아닙니다. 총통을 자칭하는 슈페어 각하의 땅에서 사람들은 개조된 국가사회주의를 향한 꿈이 아니라 전체적으로 더 나은 미래를 향하여 투쟁하고 있습니다."
 GER_SGR_volkskampf_3:0 "대중투쟁"
 GER_SGR_volkskampf_3_desc:0 "작금의 독일 내전은 단순한 NSDAP 파벌들 간의 싸움이 아닙니다. 총통을 자칭하는 슈페어 각하의 땅에서 사람들은 개조된 국가사회주의를 향한 꿈이 아니라 전체적으로 더 나은 미래를 향하여 투쟁하고 있습니다."
 GER_SGR_volkskampf_4:0 "대중투쟁"
 GER_SGR_volkskampf_4_desc:0 "작금의 독일 내전은 단순한 NSDAP 파벌들 간의 싸움이 아닙니다. 총통을 자칭하는 슈페어 각하의 땅에서 사람들은 개조된 국가사회주의를 향한 꿈이 아니라 전체적으로 더 나은 미래를 향하여 투쟁하고 있습니다."
 GER_SGR_criminal_soldiers:0 "범죄자 군대"
 GER_SGR_criminal_soldiers_desc:0 "혹자가 우려를 표하고 있지만, 사회의 범죄자들은 여전히 가공할 만한 투사의 역할을 할 수 있습니다. 그럴 수 없다면 그만한 예비역이 필요하겠지요."
 GER_SGR_free_slave_recruits:0 "노예 징집"
 GER_SGR_free_slave_recruits_desc:0 "많은 노예들은 노예제를 폐지하겠다는 슈페어 각하의 야심찬 계획에 희망을 가지고 있습니다. 이 진보적인 지역에조차 노예제가 존속하고 있긴 하지만, 혹자는 이들을 전투 인력으로 동원하자고 주장합니다."
 GER_SGR_Nationale_Kriegshilfsorganisation_base:0 "국립전쟁원조기관"
 GER_SGR_Nationale_Kriegshilfsorganisation_base_desc:0 "총통 참칭자들에 대한 전쟁을 수행하기 위해서는 모든 독일인 개개인들이 나서야만 합니다."
 GER_SGR_Nationale_Kriegshilfsorganisation_2:0 "국립전쟁원조기관"
 GER_SGR_Nationale_Kriegshilfsorganisation_2_desc:0 "총통 참칭자들에 대한 전쟁을 수행하기 위해서는 모든 독일인 개개인들이 나서야만 합니다."
 GER_SGR_Speerian_War_Industry:0 "군수 공업"
 GER_SGR_Speerian_War_Industry_desc:0 "이렇게 중요하고 절박한 전쟁에서 군사적 부담으로 고통받고 있는 민간 공업의 일들은 어쩔 수 없는 일입니다."
 GER_SGR_Speerian_War_Industry_2:0 "군수 공업"
 GER_SGR_Speerian_War_Industry_2_desc:0 "이렇게 중요하고 절박한 전쟁에서 군사적 부담으로 고통받고 있는 민간 공업의 일들은 어쩔 수 없는 일입니다."
 GER_SGR_american_advisors:0 "American Advisors"
 GER_SGR_american_advisors_desc:0 "Advisors from the United States of America has come to our aid in the war effort against the pretenders: planners, engineers, drill sergeants. With foreign backing, we will win the German Civil War!"
 SGR_Der_Burgerkrieg:0 "내전"
 SGR_Der_Burgerkrieg_desc:0 "독일 내전이 마침내 시작되었습니다!\n\n독일의 진정한 총통이자 우리의 영도자이신 알베르트 슈페어께서는 게르마니아에서 대담히 탈출하시고 서쪽으로 달려 에센에 도착하셨습니다. 영도자께서는 그곳에 작전 기지를 세우셨습니다. 도망칠 여건이 됐던 모든 지지자들은 여기로 도망왔으며, 학생 저항가들과 다른 연합세력들은 내전이 발발하기전에 간신히 에센을 지켜냈습니다. 전선이 지도에 그려졌으니, 본격적인 전쟁이 이제 막 발발할 것입니다."
 SGR_der_volkskampf:0 "민족의 투쟁"
 SGR_der_volkskampf_desc:0 "우리 군에는 전문적인 병사가 거의 없습니다. 우리의 운동은 강경 군국주의자, 광신적 인종주의자, 나치 기득권층에 의해 시작된 것이 아닙니다. 이 때문에 몇 안 되는 국방군 사단들만이 국가를 버리고 서쪽의 우리 땅으로 도망쳤습니다. 하지만 우리는 다른 파벌들이 가지지 못한 것을 가지고 있습니다. 국민의 지지입니다.\n\n우리는 SS 깡패들이나 세뇌당한 나치들로 전쟁을 벌이진 않을 것입니다. 우리의 전사들은 독일의 국민들입니다! 이는 우리의 저주이자, 축복입니다. 수천 명이 넘는 사람들이 우리의 대의에 참가하여 더 나은 내일, 더 나은 독일을 위해 싸우길 원합니다. 알베르트 슈페어께서는 더 나은 미래를 위해 독일의 하나 남은 희망이십니다. 독일 국민들은 다같이 일어나 슈페어 각하의 비전을 현실로 만들 것입니다."
 SGR_dissidents_no_more:0 "더이상 공공의 적은 없다"
 SGR_dissidents_no_more_desc:0 "과거 수 년 동안, 나치 정권에 반대하는 목소리를 내는 모든 사람은 공공의 적으로 여겨졌고 곧바로 블랙리스트에 올라갔습니다. 이 반정부 인사들은 부당하게 감금되거나, 독일 사회의 변두리에서 하찮게 살고 있었습니다. 이들 중 많은 수는 일자리도 제대로 구할 수 없었으며, 사회적으로 버림받아 가난하게 살았습니다.\n\n예전에는 그랬었습니다. 이제, 우리는 영도자를 위해 무기를 들 병사들이 더 필요합니다. 구 나치 체제 때문에 하찮은 삶을 살게 된 이들보다 우리 편에 서서 더욱 훌륭히 싸울 자가 있을까요? 이들이 이전의 사회적 지위를 다시금 얻도록 약속만 해준다면, 우리는 부대에 새로운 징집병을 충원할 수 있을 것입니다."
 SGR_dissidents_no_more_tooltip:0 "§Y반체제 인사들이 우리를 위해 무기를 들고 일어날 것입니다.§!"
 SGR_criminals_no_more:0 "더이상 범죄자는 없다"
 SGR_criminals_no_more_desc:0 "정말 많은 사람들이 국가가 마음에 들지 않아 하는 사람들을 단숨에 죽이지 못하고 있고, 이들은 범죄자들로 분류되었습니다. 나치 정책에 대한 정당한 비판이라고요? 그것이야말로 당신이 독일의 법을 위반하고 있다는 증거에요! 비폭력 시위요? 그것이야말로 '평화를 해치는 행위'에요. 사실, 많은 평범한 사람들이 정권이 원하는대로 행동하지 않았다는 이유로 처벌받고, 날조된 범죄를 책임지라고 요구받으며 자신의 사회적 지위를 잃고 있습니다.\n\n우리는 총을 들고 싸우려는 사람이라면 누구든지 이용할 수 있습니다. 이전에 가벼운 범죄를 저지른 사람들의 범법 기록을 지워주기만 한다면, 우리는 필요로 했던 상당한 수의 인력을 분명 얻을 것입니다."
 SGR_slaves_no_more:0 "더이상 노예는 없다"
 SGR_slaves_no_more_desc:0 "수천 명의 노예들이 여전히 우리가 점령 중인 땅의 노동 수용소와 공장들에서 힘겹게 일하고 있습니다. 그들이 우리의 전쟁 수행 능력에 아주 중요하긴 하지만, 우리의 인력은 다시 한 번 고갈될 위기에 처했습니다.\n\n이 조치가 자포자기처럼 보이고 적잖은 위험이 예상되지만, 우리는 알베르트 슈페어 각하를 위해 싸우기를 자원하는 노예들에게 시민권과 자유를 줄 것이고 이 전쟁을 끝낼 것입니다. 이는 일부 지지자들을 분노케 할지도 모르지만, 힘의 균형을 우리 쪽으로 돌려 놓기 위해서는 무슨 일이든 해야 합니다."
 SGR_promise_amnesty:0 "사면 약속"
 SGR_promise_amnesty_desc:0 "누군가가 과거 히틀러 정권 아래에서 무엇을 했을지는 별로 중요치 않습니다. 그때는 그때고, 지금은 지금이죠. 지금 우리는 모든 독일 민족을 위한 새로운 시대를 열고 새로운 독일을 건설하려 분투 중입니다. 이러한 비전은 우리가 전쟁에서 진다면 결코 결실을 맺지 못 할 것입니다.\n\n지금부터 알베르트 슈페어 각하의 이름 아래 싸우기를 원하는 자라면 누구든지 총을 들고 싸울 수 있습니다. 정치범이든, 살인범이든, 유대인이든 당신이 과거에 무엇이었는지는 상관 없습니다. 중요한 것은 당장 싸우려 하는 당신의 의지입니다! 군에서 복무하면, 당신은 보상 받을 것입니다. 우리가 승리한다면, 당신이 저질렀던 모든 죄는 용서받을 것입니다. 기꺼이 싸우고자 하는 자는 사면될 것입니다."
 SGR_all_brave_sons_of_liberty:0 "자유의 용감한 아들들"
 SGR_all_brave_sons_of_liberty_desc:0 "우리의 투쟁은 아주 중대한 것이며, 우리는 다른 어떤 파벌보다 승리에 근접했습니다. 하지만, 우리의 노력은 충분치 않습니다.\n\n이 싸움에 기여할 수 있는 모든 독일의 아들들은 그리 해야 할 것입니다. 남자아이들까지 말이죠. 전쟁은 우리 모두에게 지대한 영향을 끼치고 있으며, 우리의 미래는 위태로운 상황에 있습니다. 아이들은 공장에서 군수품 엔진에 기름을 닦을 수 있고, 병참 기지에 보급품과 자원을 배달할 수 있습니다. 요리 보조, 최전선 병원에서의 봉사 등 우리의 아이들이 할 수 없는 것이란 없습니다. 이 상황이 이상적이지는 않지만, 아이들의 노동으로 더 많은 사람들이 전장에 나갈 수 있을 것이고, 이 전쟁에서 우리가 승리하도록 할 것입니다."
 SGR_all_the_daughters_of_germania:0 "게르마니아의 딸들"
 SGR_all_the_daughters_of_germania_desc:0 "왜 남자들만 라이히의 미래를 위해 싸워야 합니까?\n\n나치 선전으로 인해 모든 이들은 여자가 가정주부나 간병인만 맡을 수 있다고 믿었을 것입니다. 전통적으로 여성들이 전쟁에서 맡는 것을 허락받은 역할은 간호사 뿐이었습니다. 이 편견을 던져 버리고 색안경을 벗을 때입니다.\n\n여성들은 남성들처럼 공장에서 일할 수 있습니다. 우리는 즉시 군수공장에서 여성들이 직장을 얻도록 해야 합니다. 만일 여성들이 전장에서 남성들을 돕기를 원한다면, 그들이 그러면 안 되는 이유라도 있습니까? 여성들은 남성들처럼 보급트럭을 운전하고, 포탄을 장전하고, 자원을 수송하고, 심지어는 장비를 수리할 수도 있습니다. 더 나아가 여성들이 총을 기꺼이 들려 하고 또 그럴 수 있다면야, 누가 그들을 막을 수 있겠습니까?"
 SGR_germanys_children_earn_your_future:0 "독일의 어린이들이 당신들에게 미래를 가져다 줄 것입니다"
 SGR_germanys_children_earn_your_future_desc:0 "왜 아이들이 전쟁에서 더 많은 부분을 차지하면 안 됩니까? 우리가 싸워서 얻으려는 미래는 아이들에게 가장 큰 영향을 끼칠 것입니다. 독일은 우리 것인 것만큼이나 그들의 것이기도 합니다. 아이들은 자신의 미래를 위해 더욱 적극적으로 싸워야 합니다!\n\n몸이 멀쩡한 소년 소녀들은 공장으로 보내져 가능한 많이 이바지하도록 해야 합니다. 군대 역시 예외가 아닙니다. 아이들도 큰 위험을 받지 않으며 할 수 있는 일들이 널려 있습니다.\n\n미성년자를 위한 전투 규칙 역시 불가능하지 않습니다. 우리 병사들 만큼이나 총을 잘 쏘는, 놀라울 정도로 훌륭한 명사수인 아이들이 많습니다. 그들이 의지와 능력만 가지고 있다면, 얼마든지 우리의 전선에서 싸울 수 있어야 합니다."
 SGR_all_must_die_for_freedom:0 "모두 자유를 위해 죽어야 한다"
 SGR_all_must_die_for_freedom_desc:0 "자유를 위해서는 누구나 죽을 준비가 되어 있어야 합니다. 모든 시민들은 독일 민족 공공의 이익을 위해 자신을 버려가며 행동해야 합니다. 단순히 생명을 지키는 것 이상으로 위태로운 것이 있습니다. 독일의 미래가 흔들리고 있다는 것입니다!\n\n앞으로 더한 피바람이 들어닥칠 것입니다. 이는 누구도 피할 수 없습니다. 더 많은 사람들이 죽을 것이지만, 그래도 좋습니다. 자유를 향한 우리의 전진과 독일의 운명이 위태롭습니다! 우리가 밟은 과정이 모든 결과를 정당화할 것입니다. 우리의 희생은 결코 헛되지 않을 것입니다."
 SGR_friends_in_the_reich:0 "라이히의 친구들"
 SGR_friends_in_the_reich_desc:0 "점령지에서 우리 편에 서서 싸우는 독일인들만이 내전에서 우리가 승리하길 바라는 것은 아닙니다. 라이히 전역에는 알베르트 슈페어 각하의 지도력만이 이 암울한 세계에서 독일을 더 강력하고 센 나라로 만들어줄 것을 아는 수천 명의 독일인들이 있습니다. 우리는 전국에 흩어져있는 충성파들을 소집하여 어떤 방식으로든 우리를 돕도록 해야 합니다."
 SGR_comrades_from_europe:0 "유럽의 동지들"
 SGR_comrades_from_europe_desc:0 "이 전쟁의 결과가 독일 민족에게만 중요한 것은 아닙니다. 우리의 이웃과 유럽 전역에 있는 점령지에서 날카로운 눈빛으로 이 전쟁을 지켜보고 있습니다. 우리를 지켜보고 있는 유럽 곳곳의 국가들에게 알베르트 슈페어 각하께서 이 전쟁에서 반드시 승리할 것임을 보여줄 필요가 있습니다.\n\n슈페어 각하의 승리는 유럽의 승리이기도 합니다. 지도자께서는 독일이 자신 뿐만 아니라 이웃을 위해서라도 개혁을 해야 한다고 믿는 분이시기 때문입니다. 슈페어 각하께서는 진정 이 교착 상태를 깨부수고 라이히에 진정한 변화를 이끌어내기를 원하는 유일한 사람이십니다. 우리는 유럽의 친구들에게 다른 참칭자들이 이길 수 없도록 우리의 전쟁 수행에 기여하는 것이야말로 그들이 할 수 있는 최고의 일임을 알려주어야 합니다!"
 SGR_our_allies_abroad:0 "해외의 동맹들"
 SGR_our_allies_abroad_desc:0 "나머지 세계가 좋든 싫든, 이 전쟁에서 누가 승리하든 독일인에게만 영향을 주지는 않을 것입니다. 세계는 뒤따를 영향을 마주해야 할 것입니다.\n\n알베르트 슈페어 각하는 다른 나치들 같은 사람이 아닙니다. 그 분은 라이히를 개혁하고 노예들의 노동으로 운영되는 군국주의적 사회를 거부하길 원하는 분입니다. 슈페어 각하는 독일에게 있어 최고의 선택지이며, 온 세계가 이를 알고 있습니다. 해외의 국가들, 그중에서도 미국은 누가 내전에서 승리할지에 대해 지대한 관심을 보일 것입니다. 그다지 확실하진 않지만, 미국이 우리의 전쟁 수행을 돕기 위해 '고문'을 보내줄지도 모릅니다."
 SGR_Internationale_Kondorbataillone:0 "국제 콘도르대대"
 SGR_Internationale_Kondorbataillone_desc:0 "우리는 더 많은 해외 의용대가 우리를 도와 싸울 수 있도록 더욱 노력을 기울여야 합니다. 더 많은 사람들이 올 수 있도록 아무 말이나 해보십쇼! 우리는 민주 사회를 위해 싸우고 있습니다! 우리는 극성 나치들을 없애기 위해 싸우고 있습니다! 우리는 끔찍한 친위대를 일격에 진압하고 있습니다! 뭐가 됐든 간에, 뭐든 약속해보십쇼. 그 약속이 더 많은 투사들을 불러들인다면, 그만한 가치를 한 셈입니다."
 SGR_Nationale_Kriegshilfsorganisation:0 "국립전쟁원조기관"
 SGR_Nationale_Kriegshilfsorganisation_desc:0 "국립전쟁원조기관은 슈페어 각하께서 제시하신 감독청입니다. 이 기관은 모든 민간 및 군수 공장을 총체적인 전쟁 수행 능력을 감독할 하나의 조직으로 일체화할 것입니다.\n\n전쟁과 관련된 모든 것을 간소화하는 것은 분명 많은 이익을 불러올 것입니다. 행정가들은 당장 자원을 필요로 하는 부문에 자원을 쉬이 전달할 수 있게 됩니다. 더 엄격한 가이드라인 및 할당량을 통해 군수공장은 아주 효율적으로 운영될 것이며, 군은 필요로 하는 것들을 더욱 빠르고 지속적으로 보급받게 될 것입니다.\n\n이는 우리의 생명을 건 싸움입니다. 우리는 반드시 가용 가능한 모든 수단을 동원하여야 합니다. 총력전, 그것만이 우리가 걸어야 할 유일한 길입니다."
 SGR_arms_from_our_brothers:0 "형제들의 무기"
 SGR_arms_from_our_brothers_desc:0 "독일인들과의 연줄은 아직까지는 아주 가치 있는 것으로 판명되었지만, 우리가 승리하기 위해서는 아직도 더 많은 도움을 필요로 합니다. 무엇보다도 총이 필요합니다. 병력은 우리 손 안에 있습니다만, 그들이 들 총이 부족합니다. 게다가 우리 손 안에 있는 무기들은 함심할 정도로 오래 된 것들입니다.\n\n우린 이 연줄에 의지해야 합니다. 총이든 사람이든 당장 일어나 우리의 점령지에 들어올 수만 있따면 언제든 환영입니다. 적들과 맞서 싸울 기본적인 무기도 가지고 있지 않은데 경쟁자들과 싸우길 바래서는 안 될 것입니다."
 SGR_arms_from_our_neighbors:0 "이웃들의 무기"
 SGR_arms_from_our_neighbors_desc:0 "제대로 된 생각이 박힌 유럽인이라면 이 피비린내 나는 전쟁에서 다른 참칭자들이 이기는 꼴을 보고싶지는 않을 것입니다. 보어만은 제2의 히틀러가 되기를 꿈꾸며, 괴링은 라이히가 전세계를 정복하길 원하고, 하이드리히는 아리아인만이 세계를 가져야 한다고 말합니다. 어떤 미친 유럽인이 슈페어 각하가 아닌 다른 사람을 원하겠습니까?\n\n우리는 자신감을 가지고 이웃들에게 다시 한번 접근할 필요가 있습니다. 우리는 얻을 수 있는 자원이라면 모두 필요하고, 우리가 이 망할 전쟁에서 이기는 것이야말로 유럽 공동체의 가장 큰 이익입니다. 그들은 그렇지 않다 생각할지 몰라도, 우리의 요구를 거절하지는 못할 겁니다."
 SGR_arms_from_our_rivals:0 "경쟁자들의 무기"
 SGR_arms_from_our_rivals_desc:0 "미국과 일본은 세계 무대에서 우리의 최대 경쟁자입니다. 2차 대전 이래로 우리는 세계 최강대국이라는 이름을 두고 그들과 싸워왔습니다.\n\n그들이 우리와 경쟁 중이긴 하지만, 그렇다고 그들에게 도움을 요청할 수 없는 건 아닙니다. 이성적인 사람이 독일 내전에서 승리하는 것, 즉 알베르트 슈페어 각하께서 승리하는 것이 독일을 위해 좋은 일은 아닐 거라 말하는 사람도 있습니다. 원자력 무기를 발사할 권리를 가진 초강대국 지도자들이 제정신이라면 해외의 일에 지대한 관심을 가지고, 장기적으로 세계의 안정성을 위해 자그마한 비용을 지출하여 화기를 보내줄 것입니다."
 SGR_fix_it_up:0 "해결하라"
 SGR_fix_it_up_desc:0 "전쟁원조기관은 확실히 군수 생산력을 높이는데 효율적인 도구로 작용하고 있습니다. 하지만 이것만으로는 충분치 않습니다. 우리는 물자가 더 필요합니다.\n\n총생산력을 늘릴 수 있는 방법이 있습니다. 개중 일부는 아주 효과적이지는 못하지만요. 먼저 2차 대전기에 사용되었던 구식 기계를 다시 현장에 투입할 수 있습니다. 오래되고 좋은 상태는 아니지만, 여전히 철을 납작하게 만드는데는 문제가 없을 것입니다. 연료가 부족하다고요? 아무거나 손에 들리는 거라면 다 태우세요. 석탄이 가장 효율적이긴 하지만, 나무, 종이와 같은 자원들도 화력발전소에서 태울 수 있습니다. 충분히 전력을 발전시킬 수 있습니다. 이런 방법을 통해 우리의 생산력은 더욱 촉진될 것입니다."
 SGR_make_it_work:0 "작동시켜라"
 SGR_make_it_work_desc:0 "우리의 노력이 성과를 거두고 있습니다! 더 많은 시설이 전례가 없던 속도로 물자를 생산하고 있습니다! 그 방법과 기술은 다소 고전적이고 근본적인 것처럼 보일지 몰라도, 일단 중요한 것은 방법이 통하긴 통한다는 점입니다. 장기적으로 봤을 때 굳이 기술이 복잡하고 멋있거나 효율적일 필요는 없습니다. 작동만 하면 되는 겁니다."
 SGR_work_harder:0 "더 열심히 일해라"
 SGR_work_harder_desc:0 "교대는 줄이고, 근로는 늘리십시오. 휴식은 없습니다. 당신이 일하지 않고 먹거나 자고 있다면, 공장에서는 그 모두를 하겠군요. 우린 낭비할 시간이 없습니다. 사람들이 잠에서 깨는 그 순간도 우리의 전쟁 수행을 위해 바쳐져야 합니다. 만일 모든 사람들이 가능한 많이 일하지 않는다면, 우리는 전쟁에서 지고야 말 것입니다. 이는 전쟁이고, 사람과 총알 하나하나가 중요합니다. 말 그대로 일분 일초가 중요하며, 낭비할 시간이란 없습니다. 우리는 일터로 돌아가야 합니다!"
 SGR_not_smarter:0 "잔머리 굴리지 말고"
 SGR_not_smarter_desc:0 "'일을 더 똘똘하게 처리할' 시간이란 없습니다. 아니, 가구를 태워서 전력을 얻는 것이 효율적이지 않다면, 달리 우리가 무엇을 할 수 있습니까? 석탄이 땅 파면 나오기라도 합니까?\n\n그래요, 조잡한 철을 주조하면 수준 이하의 물자가 생산되겠죠. 그렇다면 지도에 가공된 금속을 재활용하는 시설이라도 표시돼있습니까? 그래요. 상황이 아주 좋지만은 않습니다. 우리는 수세에 몰리고 있고, 사람들은 한계까지 밀어부쳐지고 있습니다. 그러면 달리 우리가 무엇을 할 수 있습니까? 우리에게 주어진 모든 것들을 사용해야죠. 별로 멋지지도 좋지도 않지만, 망할, 작동하긴 하잖아요!\n\n그런 똘똘한 아이디어를 구상하는 거 보니 시간이 아주 남아도나봅니다, 형씨? 아무래도 당신 근무 시간을 16시간으로 올려야겠군요. 그래요, 이건 공평치 않아요. 그래요, 상황은 끔찍하리만치 나쁘지만 일을 더 똘똘하게 처리할 수 있는 방법이란 없습니다. 그냥 더 열심히 일할 뿐이죠."
 SGR_foreign_phase1:0 "세계를 면밀히 조사하자"
 SGR_foreign_phase1_desc:0 "유럽의 주인, 신세계 질서의 전령, 지구 역사상 가장 큰 국가 중 하나. 모두 사실입니다. 하지만 세계에 독일 혼자 있는 것은 아닙니다. 내전이 우리의 기억 속에 아직 생생하긴 하지만, 슈페어 총통께서는 독일 안에 갇혀 있을 때가 아님을 깨달으셨습니다. 외부의 적들이 우리에 맞서 행동을 개진하기 시작하는데 내부의 상처에 집중하여 시간을 더이상 낭비해서는 안됩니다. 우리의 힘을 보여주고, 체제를 재건하여 협약을 이전과 같은 수준으로 회복해야 합니다. 행동에 나설 때입니다."
 SGR_doppeldenken:0 "이중사상"
 SGR_doppeldenken_desc:0 "라이히는 세계 역사상 가장 위대한 국가입니다. 하지만 이제 약하고 힘없는 국가가 되었죠. 민족공동체 아래서 통합된 독일 민족은 충직한 아리아인이며, 게르만족의 자랑스러운 자손들입니다. 하지만 우리는 이데올로기적 차이로 말미암아 수 개월을 서로 싸우는데 낭비했죠. 아돌프 히틀러는 진정한 총통이었으며, 역사상 가장 현명하고 강력한 지도자이자, 독일 민족의 진정한 메시아였지만, 우리가 지금 약한 이유는 그분의 실수 때문입니다. 우리는 진심으로 이 세계의 반박할 수 없는 주인임을 알고 있지만, 일본과 미국은 매 순간마다 우리의 영광을 가리고 있습니다. 국가사회주의는 우리를 위대하게 만들었지만, 국가사회주의는 우리가 몰락한 원인이기도 했습니다. 그 체제는 무너지고, 뒤틀렸으며, 비효율적입니다. 이게 지금 우리가 가진 전부입니다.\n\n라이히가 변화해야 한다는 것은 분명한 사실입니다. 히틀러의 이상은 좋든 나쁘든 우리에게 개혁의 필요성을 가져다 주었습니다. 어찌 우리가 이를 고집할 수 있겠습니까? 이것은 미친 짓일지 모릅니다. 그래요. 하지만 여러분, 우리의 영원한 승리는 어디로 갔습니까? 총통께서 실수를 하지 않으셨다면, 왜 우리는 이렇게 미개하고 약한 존재가 되었습니까? 변화는 반드시 올지니, 지금까지 라이히가 구성했던 모든 것들을 바꿀 차례입니다! 라이히를 배신할 수는 없지만, 독일 민족이 겪는 고통의 원인인 경제적인 압박과 폭력적인 분열을 용인하는 이 체제만큼은 격파해야 합니다. 아직까지는...제가 이 문제를 해결할 수 있습니다. 저만이 가능합니다. 제 길을 가로막는 그 어떤 장애물도 가만두지 않을 것입니다. 설령 그것이 진실일지라도 말입니다."
 SGR_in_the_halls_of_germania:0 "게르마니아 의사당에서"
 SGR_in_the_halls_of_germania_desc:0 "당연하게도 우리의 새로운 총통께서는 독일인들이 총통께 바라는 모든 자질을 가지고 계십니다. 그분께서는 강력하시고, 강철과 같은 마음을 가지고 계시며, 정직한 이데올로기를 따르시고, 국가사회주의의 이상에 의심할 여지 없이 충성스러우십니다. 알베르트 슈페어께서는 라이히의 총통부 전당에 앉아, 그 위대한 히틀러의 발자국을 따라가고 계십니다. 하지만 그분께서는 결코 라이히를 배신하지 않으시며, 그것이 무너지는 꼴도 보지 못하십니다. 하지만 아무리 위대한 지도자이더라도 동료와, 친구와, 그리고 충성스러운 종복이 필요합니다. 그분께서 총통을 참칭하는 인간들로부터 승리를 거두기 전부터, 슈페어 각하께서는 비슷한 생각을 가지고 라이히가 다시금 충만해지기를 희망하는 개혁가들을 자신의 파벌로 끌어들이셨습니다. 하지만 이제 그 충성파들을 어떻게 대우해야 할지가 다시금 논의되어야 합니다...\n\n 쿠르트 게오르그 키징어, 헬무트 슈미트, 루트비히 에르하르트, 헤닝 폰 트레슈코프. 소위 '4인방'. 이들은 기존 체제에 반항하는 자들입니다. 그들은 배신자로 재판받아야 할 것입니다. 그들은 국가사회주의에 거의 충성하지 않는다고 여겨지고 있습니다. 하지만 그 자들은 총통께서 직접 선택하신 자들입니다. 독일의 마지막 남은 희망이라는 것이죠."
 SGR_on_the_streets_of_germany:0 "독일의 거리에서"
 SGR_on_the_streets_of_germany_desc:0 "2차 대전에서 볼셰비키로부터 승리를 거둔 이후 본 적이 없을 정도로 독일 전역에서 축제의 물결이 이어지고 있습니다. 내전으로 인한 파괴적 손실과 파멸조차 절망적이고, 환멸에 가득 찼으며, 궁핍한 자들의 기쁨에 가득 찬 함성 소리를 침묵시키지는 못했습니다. 그래야죠! 우리의 총통과 개혁을 향한 그분의 꿈이 승리하지 못한다면, 라이히 전역은 영원히 어둠 속에 갇혀 살 것이 분명하기 때문입니다.\n\n하지만 승리에의 도취는 대외적으로는 좋아보일지 몰라도 우리에겐 양날의 검입니다. 이렇게 퍼마시고 미쳐보일 정도로 행복해하는 와중에도, 극성 나치와 군국주의의 패배를 바라던 금지된 책과 사상들이 여전히 남아있습니다. 우리는 이 세뇌 작업으로 급진화가 진행되기 전에 사람들에게 브레이크를 걸어줘야 합니다."
 SGR_the_nuremberg_speech:0 "뉘른베르크 연설"
 SGR_the_nuremberg_speech_desc:0 "독일이 마침내 고요해졌습니다. 사람들은 주변 상황을 살피기 시작했지만 별로 마음에 드는 점이 없음을 깨달았습니다. 당연히 슈페어 각하께서 손가락 한 번 튕겨서 독일의 문제를 모두 해결해주실 수는 없는데도, 그분께 감사하지 않는 대중들이 점점 많아지고 있고, 약속을 지키지 못했다며 벌써 그분을 공격하고 있습니다! 라이히 전체가 폐허가 되었다는 사실은 신경쓰지 않은채, 그들은 총통 각하에 대한 투쟁과 불복종을 외치고 있는 것입니다!\n\n아마도 이러한 불만의 상당수는 승리 직후 슈페어 각하께서 상대적으로 침묵을 지키셨기에 일어난 일일 수 있습니다. 그분께서는 아직 공식적인 승리를 선포하지도 않으셨고, 이 부분이 국방군 내 개혁파를 걱정시키고 있습니다. 작금의 상황을 바로잡고자 하는 마음에서, 총통께서는 하급자들의 건의문을 받아들이셨고, 뉘른베르크에서 행해질 공식 승리 퍼레이드에서 짧게 연설을 하실 것입니다. 그분께서는 개혁 문제, 미래에 대한 게획, 내전에서 자신에게 승리를 가져다 준 사람들에 대한 감사에 대해 이야기할 기회를 얻으실 것입니다."
 SGR_promises_for_the_future:0 "미래에 대한 약속"
 SGR_promises_for_the_future_desc:0 "더 이상 미룰 수 없습니다. 슈페어 각하를 지지하는 보수파들이 여전히 고민 중에 있지만, 총통께서는 즉시 반대파를 제압하고 개혁을 시작하여 지지자들을 만족시켜야 함을 깨달으셨습니다. 라이히에 새로이 도입될 법령과 조직을 준비하느라 낭비할 시간이 없습니다.\n\n하지만 독일의회는 그 과정을 완료할 수단이 되지 못할 것입니다. 나치당이 완전히 총통의 통제 하에 들어오기 전까지 공식적인 입법 절차는 중지되어야 할 것입니다. 일단 지금은 슈페어 각하의 영향력을 확대시키는데 초점을 두어야 하며, 정부 및 관료제 내에서 중요한 자리를 맡고 있는 믿을 만한 사람들에게 그 임무를 맡겨야 합니다. 철저한 고민과 계획을 통해서만 개혁은 성취될 수 있습니다. 관료들을 무작정 협박해서만은 이룰 수 없습니다."
 SGR_to_all_who_fought:0 "투쟁했던 모든 이들에게"
 SGR_to_all_who_fought_desc:0 "보수파, 군국주의파, SS가 엄존하고 있음에도, 수만 명의 병사들은 슈페어 각하께 충성합니다. 군은 슈페어 각하의 대의가 얼마나 타당한지, 참칭자들이 얼마나 한심한지 알아 보았습니다. 언제나 국가사회주의를 지켜주는 이들은 독일 시민이 진정한 동맹임을 깨달았습니다. 그들은 경험이 있든 없든 간에 자유를 위해 싸우고자 모여들기 때문입니다. 내전에서 우리와 싸우던 어떤 적도 용감하고 믿음직한 이런 군대를 동원할 수 없었습니다. 진정한 독일인이라면 진심으로 슈페어 각하를 지지하며, 그분이야말로 독일의 진정한 총통이기 때문입니다.\n\n우리는 바이마르 공화국이 그랬듯이 병사들을 잊지 않을 것입니다. 징집병도, 비정규군도 잊지 않을 것입니다. 우리는 군 병력에 특별 훈장을 수여할 뿐만 아니라, 모든 병사들에게 특별 배지를 주어 불충한 동료들 사이에서 우월감을 느낄 수 있도록 할 것입니다. 뿐만 아니라, 그들은 더 많은 연금을 받을 것이고 추후 승진에 있어서 우선권을 적용받을 것입니다. 민병대의 투사들 역시 우리의 무한한 감사를 표현하기 위해 이 모범적인 시민들에게 기본 연금을 인상시켜 줄 것입니다."
 SGR_to_all_who_worked:0 "일했던 모든 이들에게"
 SGR_to_all_who_worked_desc:0 "내전에서의 승리는 장군과 그 밑의 용감한 병사들 뿐만 아니라 라인란트의 공장에서 고되게 일을 하던 평범한 사람들 덕분이기도 합니다. 싸울 수 없었던 자들은 진정한 총통께서 전쟁을 수행하는 것을 돕기 위해 불철주야로 일했습니다. 병사들에게 수여하는 훈장은 당연한 것입니다. 국가를 위해 복무하는 자들에게는 연금, 세금 감면, 훈장 등의 혜택이 내려질 것입니다.\n\n우리는 근로자들을 잊어서는 안됩니다. 라인란트는 전쟁 동안 우리의 심장부였기에, 수백만 명의 노예들이 우리의 관할에 있었습니다. 비록 우리 군과 민병대에 그들이 맞섰을 지 몰라도, 아무튼 그들은 총통의 약속에 감사하며 마음을 새로 하여 중요한 업무를 이어나갔습니다. 노예들 가운데에서도 처리되어야 할 소수의 급진파가 있기는 하지만, 대부분의 노예들은 성실하게 일했으며, 우리의 총통 각하에게 충성스럽고 인간적인 태도를 보여왔습니다. 다른 총통 참칭자들은 승리를 위한답시고 이 불행한 사람들을 죽음으로 내몰았을 것입니다! 라이히에 대한 그들의 충성은 확실히 밝혀졌고 분명 보상받아야 합니다. 라인란트의 노예들은 '총통 소유의' 충실한 노동 부대로 재조직될 것입니다. 그들은 더 좋은 집, 양질의 식량, 덜한 감독을 제공받을 것이며, 총통 각하의 노동 개혁 과정에서 특히나 더 좋은 대우를 기대할 수 있을 것입니다. 아마도 우리는 노동 부대들 모두를 승진시키는 등의 적절한 행동을 취해야 할지도 모릅니다..."
 SGR_end_aryan_lineage_studies:0 "아리아인 계통 연구 중지"
 SGR_end_aryan_lineage_studies_desc:0 "라이히의 순혈 정책은 완전히 감당할 수 없는 지경에 이르렀습니다. 많은 슈페어 지지자들은 아리아인의 자손임을 증명하는 문서인 \"가문 확인증(Ahnenpass)\"을 혐오합니다. 총통 본인께서도 지지자들의 반대가 취업 및 교육 면에서의 불필요한 관료주의에 기초하고 있다고 주장하실테지만, 그 누구도 도덕적인 이유의 반대가 많아지고 있음을 부정할 수는 없습니다. 특히나 슈페어 각하의 내각에서는 말이죠...\n\n비록 급진적인 행동이 나치당, 그리고 특히나 SS 지지자들을 분노케할 가능성이 높지만, '민족위생' 점검과 관련된 법을 폐지하는 것은 우리가 미래를 위해 반드시 취해야 할 조치입니다. 이데올로기적인 타락을 제거하고 독일의 모든 시민들에게 더 좋은 세계를 만들어줄 수 있는 것에 집중해야 할 때입니다."
 SGR_aid_for_the_present:0 "현재를 위한 원조"
 SGR_aid_for_the_present_desc:0 "그 어떤 이상주의도 대부분의 독일 시민들이 빠져 있는 끔찍한 상황에 대해 다루지 않습니다. 라이히는 완전히 침몰하고 있습니다. 전략폭격 및 장거리 미사일의 시대에서는 우리의 핵심 영토도 안전하지 않습니다. 내전은 끝났지만, 우리 민족은 여전히 질병과 굶주림 속에서 죽어가고 있습니다. 더 이상 이 비극이 독일의 땅 위에서 이어져서는 안됩니다!\n\n궁핍하고 불운한 자들에 대한 연민으로 가득 차신 우리의 총통께서는 민족의 고통을 끝내기 위한 광범위한 원조 프로그램을 즉각 수립하라 지시하셨습니다. 식량, 약품, 식수, 전기 모두 많은 지역에서 부족한 상황입니다. 국방군은 트럭, 철도, 비행기로 보급품을 전달하는데 도움을 줄 것이고, 공병부대는 폭파 및 건설 작업에 동원될 것입니다. 모든 독일인들은 크든 작든, 우리의 사랑하는 고향을 재건하기 위해 단결할 것입니다."
 SGR_open_the_ports:0 "항구 개방"
 SGR_open_the_ports_desc:0 "오랫동안 항구는 아인하이츠팍트 외의 국가들에 소속된 선박을 거의 보지 못했습니다. 다른 모든 세계 열강들과의 상호 무역 금지 조치는 과거에는 우리의 경제력을 과시하는데 도움을 주었지만, 이제 그 대가가 너무 커지고 있습니다. 경제 공황이 처음 발생했을 때, 수출입액 감소가 큰 충격을 남겼고, 이제는 내전으로 인한 파괴가 경제적 자립에 대한 그 어떤 믿음도 무너뜨리고 있습니다.\n\n독일은 지구상 가장 위대한 국가지만, 그럼에도 민족의 고통이 필요 이상으로 길게 늘어지는 것은 좌시할 수 없습니다. 보수파들이 여전히 결정을 망설이고 있지만, 우리는 국제 무역 무대를 향해 항구를 활짝 열고 전세계가 우리 민족이 도움을 필요로 한다는 것을 알도록 해야 합니다. 독일이 다른 어떤 민족보다 힘듦을 인정하는 것은 부끄러운 일이 아닙니다. 우리 민족의 영광과 우월성을 깎아내리는 것이 아닙니다. 우리는 그냥 현실적으로 행동하는 것 뿐입니다. 만일 그것이 선의의 원조라면 왜 도움을 거절하겠습니까?"
 SGR_review_the_laws:0 "법제 검토"
 SGR_review_the_laws_desc:0 "뉘른베르크 법에 대한 우리의 입장과 상관없이, 현재 법 자체는 끝없는 논쟁과 토론, 심지어는 폭동의 근원이 되고 있습니다. 보어만파를 제외한 모든 이들은 최소한 그 법이 다시금 제정되어야 함에 동의합니다. 총통 각하와 그분이 신뢰하시는 조언자들은 적법한 절차에 따라 법률에 대한 검토를 진행할 것이고, 우리는 공식 매체를 통해 이 사실을 공식 발표할 것입니다. 별 일이 없다면, 이는 현재의 불안을 진정시키고 우리에게 숨통을 틔워줄 것입니다.\n\n이는 당연히 간단한 상황이 아닙니다. 국가사회주의자의 지배가 시작되고 수십 년밖에 지나지 않았음에도, 히틀러의 급진주의가 힘러의 비정상적이고 광신적인 순혈 사상의 탄생의 기폭제가 되었음을 알 수 있습니다. 한때 우리에게 효율적인 인종 분리 정책을 가르쳐주었던 미국조차 인종적 지위를 없애버렸습니다. §R만일 우리의 현행 정책을 폐지하거나 수정하지 않는다면, 뉘른베르크 법령으로 인해 우리가 어떻게 될지 누가 알겠습니까?§! "
 SGR_mistakes_of_the_past:0 "과거의 실수"
 SGR_mistakes_of_the_past_desc:0 "라이히에 진정한 정의가 자리잡은지도 참 오래되었습니다. 수십 년 동안, 쓰레기 같은 범죄자들은 모두 자신의 이익을 위해 독일인들을 쥐어짜면서, 나라를 범죄자들의 손아귀에 들어가게 했습니다. 권력 남용, 협박, 부패, 방탕, 반역, 심지어는 살인까지 관료제, 국방군, 나치당 내부에서 빈번하게 벌어지고 있었습니다. 나치 내 상류층 전체가 범죄에 물들었습니다!\n\n이제 이 썩은 부분을 독일에서 떼어낼 임무가 내려왔습니다. 총통 각하께서는 공개적으로 이 모든 범죄와 부패 행위를 규탄하셨고, 범죄자들을 지켜주거나 과거에 그러한 경력이 있는 자들은 모두 법의 엄중한 심판을 받게 될 것이라 선언하셨습니다. 인민의 적은 누구도 우리로부터 피할 수 없을 것입니다. 총통 각하의 적들 역시 그러할 것입니다..."
 SGR_show_their_crimes:0 "그들의 범죄를 보이라"
 SGR_show_their_crimes_desc:0 "보어만. 괴링. 하이드리히. 이 세 남자들은 모두 자신만이 대게르만국의 정당한 총통임을 세계에 선포했던 자들입니다. 범죄와 피로 물든 그들은 지난 30년의 나치 정권 하에서 사람들이 겪었던 끔찍한 고통에 책임이 있습니다. 그들이 자신의 이익을 위해 총통 각하의 의지를 더럽히고, 자신의 영광을 위해 무고한 독일인들을 얼마나 많이 짓밟았습니까?\n\n진정한 총통이신 알베르트 슈페어 각하는 많은 이름으로 기억될 것입니다. 독일에 정의를 회복하는 것이 그 첫번째가 될 것입니다. 그동안 우리의 적들은 독일사에서 가장 더러운 범죄자들로 역사책에 기록될 것입니다. 그들은 우리가 마주한 그 어떤 외부의 적보다 위험했고, 그렇기에 모든 독일 아이들은 진정한 국가사회주의의 길에서 결코 벗어나지 않도록 그 악한의 진정한 면면들을 배워야 합니다. "
 SGR_deny_our_complicity:0 "우리의 연루 사실을 부인하라"
 SGR_deny_our_complicity_desc:0 "부패한 나치당이야말로 진정한 독사 소굴입니다. 그들이야말로 독일인의 도덕심 훼손에 책임이 있습니다. 고인이 된 총통께서는 전쟁에서 승리하는데만 전념하고 절반 은퇴에 들어가시자, 일부 당원들은 기회를 틈타 국민의 희생을 감수하고 독일을 타락시켰습니다. 당에서 홀로 빛나는 태양과 같으신 슈페어 각하께서 수십 년 전에 최악의 당원들을 숙청할 수만 있으셨다면 우리의 위대한 라이히는 결코 그렇게 비참하게 바닥으로 굴러떨어지지 않았을 것입니다. 슈페어 각하께서 온 힘을 다해 노력하고 계심에도, 모든 갈등, 부패한 관료, 반인륜적인 범죄와 권력 남용은 하나하나 나치당 내부의 범죄자들에 의해 저질러진 일들입니다.\n\n이것이 우리의 입장이 될 것입니다. 질문하지 마십시오. 총통께 질문하지 마십시오. '내부의 적들'과 대화하지 마십시오. 뒤에서 들은 것을 신뢰하지 마십시오. 조사하지 마십시오. 그건 그렇고, 당신 지금 총통 각하를 의심하시는 겁니까?"
 SGR_suspend_the_persecution:0 "박해 중단"
 SGR_suspend_the_persecution_desc:0 "오늘날까지 매우 논란이 많긴 했지만, 뉘른베르크 법령은 현재 국가사회주의의 근간과 같습니다. 권력을 확고히 한 뒤 이 법을 어지럽게 하는 것은 총통 각하의 계획에 치명적인 결과를 가져다줄 수 있습니다. 동시에, 대다수의 젊은 슈페어파는 법령이 계속 유지되고 있다는 사실에 격렬히 반대하고 있습니다. 내각 역시 독일의 인종주의가 라이히에 가한 것으로 보이는 도덕적, 사회적 피해를 이유로 그에 대한 혐오감을 분명히 표출했습니다.\n\n협상이 가능할지도 모릅니다. 뉘른베르크 법을 폐지하는 것은 불가능할 수 있지만, 법 자체를 일시적으로 중단시키라는 총통 명령을 내리는 것은 극도로 강경한 보수파를 제외하고 어떤 사람의 심기도 건드리지 않을 것 같습니다. 그로써 우리는 당 관료들의 우려를 완화시킬 수 있을 것입니다. 하지만 독일 내 개혁파는 전통적인 나치즘에서 벗어나는 형식적이기만 한 행동에 불만을 가질지도 모르겠습니다."
 SGR_sondergericht:0 "특별심판"
 SGR_sondergericht_desc:0 "정책은 모두 괜찮고 훌륭하지만, 우리는 제2제국과 바이마르 공화국과는 거리가 먼 사회에서 살고 있습니다. 총통 각하께서 새로이 얻으신 권력을 지키고 굳히는 일은 연이은 투표나 신중한 막후 협상에 의해 성취되는 것이 아니라, 결정적인 행동과 무자비한 사법 체제에 의해 이뤄질 것입니다. 비록 우리가 더 나은 세계를 목표로 하고 있지만, 적들은 우리 주위에 몰려들어 총통 각하를 쓰레기 같은 이데올로기적 광신자들에게 보내려 합니다.\n\n방법이 하나 있습니다. 우리는 히틀러의 전철을 밟아야 하며, 끈질긴 적들을 격파하기 위해 가용 가능한 모든 수단을 동원해야 합니다. 당과 관료제 내부의 부패한 범죄자들을 뿌리째 뽑고 발로 짓밟아 저지른 짓에 맞는 형량을 선고하거나, 장애물로 인식하고 완전히 제거해버려야 합니다. 대중은 독일의 정의에 대한 확신을 가질 것이며, 총통 각하에 대한 신뢰를 가지고, 우리 정부의 자애로운 본성을 확인할 것입니다."
 SGR_the_erhard_plan:0 "에르하르트 계획"
 SGR_the_erhard_plan_desc:0 "우리의 새로운 경제부장관은 유명한 경제학자 루트비히 에르하르트로, 총통께서 가장 신뢰하시는 사람들 중 하나입니다. 그가 자유시장경제와 '자유주의'를 선호하는 사상을 가지고 있다는 이유로 나치당이 그를 좋아하지는 않지만, 수년 동안 독일경제부에 있던 행정가들 중 가장 유능하고 빈틈없는 자로 평가받고 있습니다. 급진적인 면은 제쳐두고, 에르하르트는 총통 각하의 신뢰를 얻고 있으며 그분의 경제 개혁에 있어 확고한 성과를 냄으로써 대중들에게 희망을 가져다 줄 경제학자로 유명합니다.\n\n에르하르트는 계획적인 사람이기도 합니다. 과거에 그는 가격 통제 제도를 폐지하고, 인플레이션을 억제하고, 해외 시장에 참여하자고 주장했습니다. 심지어는 독일인들에게 더 많은 일자리를 주려면 부당한 노예제도를 폐지해야 한다고 말했습니다. 그가 국방군에 할당되는 예산을 삭감하자고 주장한 것은 말할 필요도 없겠죠... 이제껏 독일은 권력의 중심에서 이토록 급진적인 성향을 띠던 자를 보지 못했습니다."
 SGR_trummertruppen:0 "패잔병"
 SGR_trummertruppen_desc:0 "바이마르 공화국에 재난이 닥친 이후 독일 경제를 히틀러께서 다시금 부상시킨 근간은 독일노동기관(RAD)이었습니다. RAD는 주로 청년들로 이루어진 보통 시민들이 군대풍의 단체에 등록(자의가 아닐 수도 있고요)하여 대규모 공사를 수행하는 체제였습니다. 이는 대단히 광범위하게 이뤄졌고 놀라울 정도로 성공적이었습니다. RAD는 실업률을 거의 0으로 줄였고 환멸과 낭비의 세대였던 젊은이들을 노동력이 필요한 곳에 투입했습니다.\n\n에르하르트는 정통 국가사회주의 경제를 혐오했지만, RAD만큼은 긍정적으로 바라보고 있습니다. RAD는 다시 한 번 살아남을 것입니다. 다만 '패잔병'이라는 새로운 별명을 달고 말입니다. 이 새로운 노동 조직은 노예들이 배정되어야 할 곳에서 일을 하고, 그럼으로써 짧은 기간 내에 실업률을 줄이겠다는 슈페어 각하의 약속을 지켜낼 것입니다. 이는 강제징용 체제에서 점진적으로 벗어나는 첫걸음이고, 다가올 미래에 육체노동시장을 재건하는데 아주 필수적일 것입니다."
 SGR_wehrmacht_engineering_schools:0 "국방군 기술 학교"
 SGR_wehrmacht_engineering_schools_desc:0 "SS와의 경험 이래로, 국방군은 군대를 닮은 그 무엇에 대해서도 의심의 시선을 보냅니다. 비록 그 조직만을 닮았다 할지라도요. 따라서 슈페어 각하께서는 에르하르트가 재탄생시킨 RAD와 실업을 줄이려는 국방군의 아이디어 사이에서 타협안을 내셨습니다. 국방군 기술 학교가 바로 그것입니다. 이는 유연한 과학기술 전문 교육 기관이 될 것이며, 청년 및 오랫동안 일자리를 구하지 못한 자들에게 육체노동을 하는데 있어 필요한 훈련을 제공할 것입니다. 그 과정에서 약간의 군사 규율과 애국적인 가르침 역시 진행될 것입니다.\n\n에르하르트는 이에 대해 그렇게 흥미를 가지지는 않았지만, 총통께서는 자신의 어깨 위에만 과중한 책임을 부과하는 것이 되려 계획을 실패시키는 심각한 문제로 이어질까 걱정하시고 계십니다. 그렇습니다, 이는 국방군에게 양보하는 일입니다. 하지만 이 제도를 승인함으로써 우리 군대에 신뢰라는 더욱 훌륭한 가치를 보여줄 것입니다. 하지만 혹자는 이렇게 말합니다. 과거의 적을 믿기에는 너무 이른 것을지도 모른다고요..."
 SGR_ausbildung_initiative:0 "직업교육 계획"
 SGR_ausbildung_initiative_desc:0 "다행히도, 육체노동 일자리는 강제 노동 제도를 입안한 이후로 완전히 없어지지 않았습니다. 여전히 '과거의 노동자들'이라는 집단이 있으며, 이 운 좋은 자들은 전쟁 동안 징집을 피하고 자신들의 일자리와 직업을 유지할 수 있었습니다. 이제 에르하르트는 이들에게 고국을 위해 일하고 실업 위기를 헤쳐나갈 좋은 기회를 주고자 합니다. 그는 총통께 더 숙련된 노동자들을 양성하는 대규모 도제 프로그램을 수립할 것을 제안했습니다.\n\n당연히, 이 제안은 논쟁의 여지 없이 승인될 것입니다. 이에 대해 비판할 만한 정치적인 문제도 없으며, 독일은 필사적으로 숙련 노동자들을 필요로 합니다. 더욱이, 이 프로그램은 자급자족으로 운영될 것입니다. 더 많은 사람들이 도제 프로그램을 통과한다면, 후속 세대를 가르칠 더 많은 스승들이 등장할 것입니다!"
 SGR_revitalizing_science:0 "과학 재활성화"
 SGR_revitalizing_science_desc:0 "경제 개혁의 첫번째 단계를 완료하기 위해서는 오랫동안 제 힘을 다하지 못하던 연구 개발에 투자하는 것보다 더 실용적인 일은 없을 것입니다. (국방군을 달래는 일이기도 하겠죠) 카이저 빌헬름 학회나 프라운호퍼 협회와 같은 기관들은 한때 세계의 과학과 공학을 선도하고 있었습니다. 하지만 오늘날, 전세계는 일본과 미국을 따라잡으려 분투하는 독일을 비웃고 있습니다. 심지어 몇몇 분야에서는 이탈리아가 우리를 앞서고 있습니다!\n\n한때 히틀러의 자랑이자 영광이었던 것을 되살리는 일은 오랫동안 지연되었습니다. 한때 세계를 선도했던 우리가 근대화하려는 노력조차 보이지 않는다면, 어찌 과거의 지위를 되찾길 원할 수 있겠습니까? 나치의 이데올로기는 우리의 발전 뿐 아니라 과학에도 압박을 가하고 있습니다. 1930년대 '유대인' 물리학자들을 거부하라는 결정이 내려진 이래로, 우리는 나머지 세계와 걸음을 달리 했습니다. 지난 수십 년간 이뤄졌던 모든 과학적 발견 및 공학에서의 발전은 당이 라이히를 이데올로기적으로 더 잘 통제하게 하려는 단 하나의 목적 하에 이뤄졌습니다. 요즘 시대에 결코 용납될 수 없는 상태죠. 도이치 물리학은 원래 있어야 할 무덤으로 들어가야 합니다."
 SGR_wahrungsreform:0 "화폐개혁"
 SGR_wahrungsreform_desc:0 "총통께서는 에르하르트의 제안을 들으시고도 별로 관심을 가지지 않았지만, 그 논리만큼은 일리가 있습니다. 라이히스마르크는 세계 무대에서 별 영향력을 가지지 않는, 가치가 떨어지는 통화라는 것입니다. 어지간한 임금을 받는 독일인조차 한 주치 식량을 겨우 살 수 있는 정도입니다. 자동차, 기계, 사치품들을 살 수 있는 사람이 없어서 많은 것들이 가게에 놓여 먼지만 쌓이고 있음은 말할 필요도 없습니다. 독일인들은 구매력과 양질의 삶을 완전히 잃어버렸고, 10년 전부터는 일본인과 미국인이 그것들을 누리고 있습니다. 이 유감스러운 상황의 끝을 볼 차례입니다.\n\n라이히스마르크는 곧 전면적인 전환에 직면할 것입니다. 모든 화폐는 사용이 중지될 것이고 새로이 제작된 지폐와 동전으로 대체될 것입니다. 현재의 인플레이션 상황을 막고 라이히스마르크의 실제 가치를 정상적인 범위로 낮추기 위해 필요한 모든 수단을 동원할 것입니다. 이러한 급격한 변화로 광범위한 혼선과 반대가 존재할 것으로 예측됩니다만, 우리 시민들의 절박한 상황은 더 이상 유지될 수 없습니다."
 SGR_inflation_control:0 "인플레이션 통제"
 SGR_inflation_control_desc:0 "에르하르트의 라이히스마르크 개혁은 서류 상으로는 괜찮아 보일지 모르지만, 총통께서는 장관이 대중들의 여론을 제대로 수렴하지 못했다고 생각하십니다. 지금 멀쩡히 쓰고 저축해온 현금이 휴짓조각이 되버린다면 독일인들은 어떻게 느끼겠습니까? 이 급진적인 계획이 실패한다면 어떻게 해야할까요? 이전에 히틀러가 그 유효성을 입증한 경제 정책에서 크게 벗어난 이 정책의 실패가, 국가사회주의에 충성을 다하는 대중들 사이에서 어떤 끔찍한 사건들을 일으킬지는 굳이 말할 필요도 없을 것입니다.\n\n에르하르트가 기뻐하지는 않겠지만, 총통께서는 최고의 선택지가 무엇인지 알고 계십니다. 인플레이션을 억제하고자 긴축 통화 정책을 일단 시행하고 이후에 천천히 경기를 회복시키는 것이 대중적이고 애국적인 관점에서 더 합리적인 일일 것입니다. 이로써 시민들은 적응할 시간을 얻을 것입니다. 단순히 그네들의 '재산'이 무가치해지는 것 뿐만 아니라 더 풍족하고 고급스러운 생활을 영위하는데 적응할 수 있을 것입니다. 무엇보다, 우리는 미국이 아닙니다. 경제 개혁이 국가사회주의 경제의 기득권을 대중들에게 나눠주지 못한다면 무슨 쓸모가 있겠습니까?"
 SGR_price_deregulation:0 "가격 규제 완화"
 SGR_price_deregulation_desc:0 "가격 통제는 라이히의 전성기 시절 인기 있고, 당시에는 필요했던 정책으로 도입되었습니다. 당시에 독일의 경제는 매우 긍정적인 상황이었습니다. 빵값을 고정된 가격에 팔면 가장 가난한 독일인이라도 결합노동의 산물을 제공받는데 문제가 있겠습니까? 불행하게도, 우리는 승리에 자극받아 경솔해졌고, 통제되지 않은 가격의 가치를 잊어버렸습니다.\n\n이제 에르하르트가 그 어떤 가격 통제의 시도도 완전히 폐지하기를 원하고, 그럼으로써 세계의 자유주의 국가들처럼 상품의 가치를 자유시장원칙이 결정하도록 하려 합니다. 다행히도 시민들은 회사와 기업들이 마음대로 가격을 설정할 수 있게 된다는 것에 대해 그다지 겁내지 않고 있습니다. 곧 시민들은 기본적인 경제 체제가 대단히 합리적인 수준으로 가격을 설정하는 것을 보게 될 것이고, 이내 바이마르 공화국 때처럼 누구도 다시는 굶주리지 않을 것입니다. 나치당은 원칙적으로 이에 반대하며 이렇게 말합니다. \"욕심으로 가득 찬 이들만이 빵 가격이 고정돼있다며 한탄한다!\""
 SGR_reforming_business:0 "기업 개혁"
 SGR_reforming_business_desc:0 "국가사회주의 기업 규제 위에는, 통제하기 힘들 정도로 영향력이 강한 초거대기업이 있습니다. 우리 정권 초반에 자본가 돼지들과의 투쟁이 필요했을 때에는, 중소기업들에 대해 강경한 통제를 실시했습니다. 특히 우리의 전쟁 수행을 경제적으로 돕고 그들이 독점 체제를 구성하는 것을 막기 위해 그들에게 고액의 세금을 매겼습니다. 자연스레 대기업들은 전시경제에 있어 그들이 가지는 중요성으로 말미암아 어느 정도 면제권이 주어져야 했습니다.\n\n에르하르트는 과거를 이런 식으로 해석하는 것에 대해 동의하지 않습니다. 대신 그는 히틀러가 \"독일 여성 청년단의 비스킷 장사를 관리할 수 없었고, 따라서 연설에만 집착해야 했다.\"고 주장합니다. 그는 기업에 혹독한 규제를 가하고 높은 세금을 매기는 법안을 폐지하길 원합니다. 더불어 그는 이것이 동지 파시스트 국가들을 포함한 세계 전부의 규칙이며, 이러한 현대화 개혁이 없다면 국제 사회에서 경쟁력을 가질 수 없을 거라 주장합니다."
 SGR_a_gentle_approach:0 "신사적인 접근"
 SGR_a_gentle_approach_desc:0 "에르하르트는 좋은 의도를 가진 유능한 사람이지만, 가끔은 약간 지나칠 정도로 열성적입니다. 그는 항상 흥분하여 진보라는 이름 하에 오래된 법과 규제들을 짓밟자고 주장합니다. 총통께서는 에르하르트의 개혁이 얼마나 지혜로운 것인지 잘 알고 계시지만, 여전히 대중들이 에르하르트에게 가질 여론에 대해 깊이 고민하고 계십니다. 특히 화폐 개혁은 문제가 많았습니다. 대중들은 경제학에 대해 지식이 전무하기에 왜 우리가 그들의 예금을 무가치한 것으로 만들어야 했는지 이해하지 못하기 때문입니다.\n\n총통께서는 에르하르트를 어떻게든 진정시키길 원하십니다. 그는 세심한 계획과 신중함을 통해 개혁을 추구해 나가겠지만, 짧은 시간 안에 너무나도 많은 급진적 변화가 있었습니다... 더욱이 최근에 내전이 터지고 지도부가 교체되기까지 했으니, 혹시 이 모든 것이 독일 민족에게는 버거운 것이 아니었을까요? 실수를 범하지 않으려 주의하고, 더 많은 보수파 슈페어 지지층에게 관심을 기울이십시오. 기억하십시오. 개혁을 하십시오. 혁명이 아니라."
 SGR_no_exceptions:0 "예외는 없다"
 SGR_no_exceptions_desc:0 "에르하르트가 옳습니다. 우리는 반쪽만 남은 수단과 주의만으로는 독일 경제를 구원할 수 없을 것입니다. 나약한 보수파들의 투덜대는 소리에 관심 가지지 않는, 결정적인 행동만이 진정한 국가사회주의의 길입니다! 총통께서는 에르하르트에게 독일의 경제적 문제를 해결할 위원단을 꾸리라 명령하셨고, 우리나라를 다시금 세계적인 열강으로 만들라 지시하셨습니다. 에르하르트는 이 임무를 그 어떤 방해도 받지 않고 수행할 것입니다. 독일은 불만 많은 부르주아와 무너진 경제로 악화되어왔습니다.\n\n시민들은 우리에게 감사하겠지만, 몇 달 가지 않을 것입니다. 나치당의 포퓰리즘적인 정파는 이러한 정책이 그 어떤 대중의 요구도 수렴하지 않은채 진행되었다고 주장하며, 이것이 국가사회주의의 원칙을 무시함으로써 그것에 먹칠을 하고 있다고 말합니다. 엄격히 말하자면, 사실이긴 합니다. 하지만 시민들은 무엇이 그들에게 좋은 것인지 알지 못합니다. 국가사회주의에 저항하는 것만이 우리를 구하는 길입니다."
 SGR_the_new_reichsmark:0 "새로운 라이히스마르크"
 SGR_the_new_reichsmark_desc:0 "1년 전에 국제 평론가들은 독일의 경제를 구원하는 것이 불가능하다고 생각했습니다. 그들은 우리가 강제 노동에 의존하고, 전쟁으로 얻은 이득이 너무 과도하며, 히틀러의 정책으로 인해 인플레이션이 통제가 불가능함을 그 이유로 제시했습니다. 그들은 번영을 향한 우리의 소망이 완전히 무너졌다고 생각했습니다. 그 자들은 틀렸습니다.\n\n탁월한 경제의 마술사 루트비히 에르하르트는 슈페어 각하의 내각에서도 가장 가치있는 자임을 스스로 증명해내었습니다. 그의 개혁은 너무나도 당연한 것처럼 보이지만, 슈페어 각하께서 권력을 잡기 전까지 나치당의 견고한 보수주의는 이러한 개혁이 정치적 담론으로 떠오르는 것을 막았습니다. 약간의 변화만 시행하고, 기존의 법령을 폐기하고, 오래된 전통을 버리기만 한다면 경제는 회복의 길로 접어들 것입니다. 이로써 우리는 교훈 하나를 배웠습니다. 총통께서는 너무나도 훌륭하시다는 것을요. 그분의 확고한 통치는 라이히에 자유와 번영을 가져다 줄 것입니다!"
 SGR_the_schmidt_proposal:0 "슈미트의 제안"
 SGR_the_schmidt_proposal_desc:0 "헬무트 슈미트는 경제부에 있는 동료보다 여러가지 이유에서 훨씬 더 논쟁거리가 되는 인물일지도 모릅니다. 에르하르트가 행동으로 보여준다면, 슈미트는 말로써 보여줍니다. 외무장관으로서 그는 자기 일을 하는 것이지만, 나치당에게 이는 위험한 오락으로 보입니다. 그의 말은 반대를 의미할지도 모르지만, 슈미트의 말 속에는 무언가 대단한 것이 숨겨져 있습니다. 슈미트는 2차대전기 군인으로 복무한 적이 있지만, 국가사회주의 정치계에 포함되어 있지 않다는 이유로 그에 대한 당의 시선은 곱지 못합니다.\n\n슈미트에게는 행운이게도, 총통께서는 당이 그에 대해 어떻게 생각하는지에 대해서는 신경도 쓰지 않으십니다. 과거의 전쟁과 이 위대한 국가의 성격으로 인해 라이히의 평판은 쓰레기와 같습니다. 슈페어 각하께서 총통의 자리에 오른 것은 나머지 세계의 환영을 받았지만, 아직 우리는 다른 국가들이 보기에 완전히 회복하지 못했습니다. 슈미트는 우리가 얼마나 진지하게 현대적이고, 평화적인 국가가 되길 원하는지를 보여주려면 대규모 외교 공세를 총통 각하께서 개혁해야 한다고 믿습니다. 우리가 다른 나라들의 신뢰를 다시 얻지 못한다면 독일의 모든 개혁 조치는 무위로 돌아갈 것입니다."
 SGR_beyond_the_atlantic:0 "대서양 저 너머"
 SGR_beyond_the_atlantic_desc:0 "서쪽 저 멀리에는 우리의 가장 강력한 적이 있습니다. 바로 미합중국이죠. 미국의 항복에 대해 우리는 그 어떤 가혹한 요구도 하지 않았음에도 불구하고, 그들은 자기 나라의 안 좋은 상황의 책임을 우리에게 뒤집어 씌우고 있습니다. 우리가 원자폭탄을 제공했다는 이유로, 그들은 우리의 식민주의와 국가사회주의 정권의 지속에 맹렬히 반대하고 있습니다. 미국의 국내 상황이 어떻든 간에, 미국의 주장은 OFN 전체 뿐 아니라 많은 중립국들에게도 영향을 끼치고 있습니다. 우리는 '자유 세계'와의 관계를 정상화하기 위해서라도 옛날의 적과 데탕트를 열어야 합니다.\n\n슈미트는 개인적으로 미국을 방문하고자 하는 소망을 자주 보인 바 있습니다. 이제 그는 기회를 가지게 될 것입니다. 미국과 좋은 관계를 유지하는 것은 국제 사회에서 라이히가 새로운 이미지를 가지게 할 뿐만 아니라, 독일이 절박하게 필요로 하는 상호 교역을 가능케 할 것입니다. 독일의 공업은 해외 투자를 필요로 하고, 시민들은 해외 투자로부터 상당한 이익을 얻을 것입니다."
 SGR_neighbours_at_home:0 "고향의 이웃들"
 SGR_neighbours_at_home_desc:0 "유럽에서 라이히의 평판은 어느 때보다 안 좋은 상황입니다. 20세기 전반을 휩쓸었던 두 번의 세계대전은 이웃들이 우리를 전쟁에 미친 침략주의자로 보게 했습니다. 유럽 전역에서 파시즘은 점차 혐오감을 일으키는 존재가 되었으며, 우리가 모두의 경제를 무너뜨리고 있다는 사실로 말미암아, 독일은 유럽 역사상 가장 혐오스러운 국가가 되었습니다. 미래를 향한 우리의 전진이 고향에서 시작되었으니, 우리가 국내 상황을 본격적으로 발전시키기 전에 이웃들은 다시금 우리를 신뢰해야 합니다.\n\n슈미트는 우리의 지배 하에 있지 않은 모든 유럽 국가는 투자할 만한 가치가 있다고 믿습니다. 과거 트리움비라투스에 소속되어 있던 국가들은 특히나 중요합니다. 스웨덴과 핀란드 역시 미래 계획에 있어 핵심적인 파트너가 될 것입니다. 또한 슈미트는 계획의 일환으로 인도에 잠깐 들르기를 원합니다. 비록 인도는 아직 강대국도 아니고 우리에게 적대적이지도 않지만, 그들은 세계에서 가장 큰 국가 중 하나로 거대한 무역 시장과 대규모 투자 기회를 가지고 있습니다. 인도는 앞으로 수십 년 안에 세계 무대에서 중요한 국가로 부상할 것으로 예상됩니다. 그들에게 관심을 보이고 접근하는 것이 손해를 가져오지는 않겠죠."
 SGR_in_the_land_of_the_rising_sun:0 "해가 뜨는 나라"
 SGR_in_the_land_of_the_rising_sun_desc:0 "라이히와 일본 제국은 한때 영국과 미국이라는 금권정치 국가에 맞서 함께 싸웠습니다만, 진주만 원폭 투하 이후로 양국 관계는 냉랭해지고 있습니다. 일본은 극도의 피해망상을 보이고 '범아시아주의'를 주장함으로써 양국 사이에 쐐기를 박았습니다. 그로써 삼국동맹의 공동 목표는 더 이상 쓸모가 없게 되었습니다. 각자의 영향권이 아주 멀리 떨어져 있음에도 불구하고, 일본은 독일이 미국과 다를 바 없는 영원한 경쟁자라고 생각하고 있습니다.\n\n하지만, 총통께서는 일본도 대상에 포함되는 전세계적인 데탕트 정책을 고집하고 계십니다. 슈페어 각하께서도 슈미트도 일본과 관계를 정상화하는 것을 낙관하시지는 않으나, 이 임무가 성공을 거두려면 우리는 일단 긴장을 완화하고 미합중국과의 관계를 개선해야 할 것입니다. 우리는 세계 경제 강대국 중 하나로, 공영권과의 무역을 다시금 시작하여 상당한 수익을 얻을 것입니다. 진정한 데탕트가 실현된다면, 우리는 옛날의 동맹 관계까지 재탄생할지도 모릅니다..."
 SGR_enemy_of_my_enemy:0 "적의 적"
 SGR_enemy_of_my_enemy_desc:0 "최소한 속담에서는 그렇게 말하더군요. 일본은 군사적, 경제적으로 대단한 힘을 가지고 있지만, 외국인을 혐오하고, 고립주의적이며, 극단적인 편집증을 가지고 있습니다. 그들은 우리를 결코 동등한 국가로 보지 않을 것입니다. 소위 '범아시아주의'라는 것이 양국을 경쟁 관계로 만들었기 때문입니다. 우리는 계속해서 데탕트를 추구할 것이지만, 일본과의 옛 관계를 재건하려 시도하는 것은 분명 시간낭비 그 자체입니다. 상관없습니다. 국방군이야말로 진정 독일이 몸소 지켜야 하는 존재입니다. 국방군과 독일을 함께 가라앉힐 오만하고 멀리 떨어져있기만 한 동맹은 없는 편이 낫습니다.\n\n슈미트는 미국이야말로 우리가 외교적으로 집중해야 할 대상이라고 말합니다만, 일리가 있는 주장입니다. 아마 슈미트의 주장이 최선일지도 모릅니다. 우리는 일본인보다는 미국인과 공통점이 훨씬 많기 때문입니다. 그들은 부패한 금권정을 추구할지 모르지만, 마음속으로는 여전히 유럽인입니다. 독일로부터 내려온 수많은 유산들을 가지고 있기 때문이죠. 만일 우리가 아프리카에서 한창 진행 중인 긴장 상태를 해소하고 다시금 상품 교역을 시작할 수만 있다면, 미국과의 문제를 끝내고 일본에 더 집중할 수 있습니다. 그 착취적인 제국이 몰락하고 그 폐허로부터 자유 국가들이 떠오르는 것은 그렇게 썩 불편한 광경은 아닐 것입니다."
 SGR_friends_of_yore:0 "옛날의 친구들"
 SGR_friends_of_yore_desc:0 "일본 없이 우리는 이제 어디로 가야할까요? 우리가 일본을 싫어하는 것 만큼이나, 일본과 독일의 연합은 미국인들에게 겁을 주었을 것이고, 자신들을 무적이라 생각하던 미국인들의 환상을 산산이 쪼개놓았을 것입니다. 더욱이, 미국 경제는 공황에 빠져있지만 일본은 점점 강력해지고 있습니다. 이 연합을 더욱 강력하게 만들고 양국의 협력을 새로이함으로써 정말 많은 이익을 얻을 것입니다.\n\n슈미트는 일본과 관계를 개선하려는 총통 각하를 강하게 말리고 있습니다. 미국과 다르게 일본은 훨씬 더 공격적이며, 이는 그들의 공격적인 범아시아주의와 반식민주의 기질 때문입니다. 이는 부인할 수 없는 사실이지만, 일본은 우리에게 진실로 거대한 양의 군사력 및 경제력을 제공하고 있습니다. 만일 베를린-도쿄 추축이 다시금 태어난다면, 미국인들은 우리를 감히 밑에 두지 못할 것입니다. 슈미트는 이것이 긴장을 심화시키고 미국인들로부터 멀어지는 길일 뿐이며, 미국인이야말로 전쟁에 관심이 없는 자들이라고 주장합니다.\n\n슈미트는 참 뭐 아는게 없습니다."
 SGR_we_are_not_alone:0 "우리는 혼자가 아니다"
 SGR_we_are_not_alone_desc:0 "오늘은 슈페어 각하께 정치적으로 힘든 일이 참 많은 날입니다. 아침부터 심상치 않은 일만 터집니다. 탁월한 정보원장이자 동부전역 외국첩보국(FHO)의 전임 국장이던 라인하르트 게렌이 슈페어 각하보다 먼저 총통부에 도착했습니다. 그는 위급한 문제가 발생했다며 총통 각하 앞으로 뛰어가 옛날에 히틀러가 쓰던 오래된 책상에 서류를 펼쳐 놓았습니다. 그의 목소리는 어느 때보다 침착하고 고요했지만, 말에 틀림이 없었습니다.\n\n문제가 생겼습니다."
 SGR_warnings_of_within:0 "내부에서의 경고"
 SGR_warnings_of_within_desc:0 "게렌은 우리에게 리스트 하나를 주었습니다. 길이도 길었고, 쪽수도 많았습니다. 나치당이 여전히 보수파, 군국주의자, 그리고 소수의 SS 동조자들로 가득 차 있다는 것은 당연히 놀랍지도 않습니다. 놀라웠던 점은 그들의 버릇없음을 폭로한 글이었습니다. 당원들은 몇몇 사람을 제외하면, 겁도 많고 창의력도 부족하기로 유명했습니다. 이는 우리가 처음 권력을 잡은 이래로 줄곧 그래왔고, 따라서 우리는 더 이상 유권자들에 대해 걱정할 필요가 없었습니다. 당은 이제 생각도 안 하고 막 결재하는 입법부, 즉 독일의회를 채워 야심찬 젊은 관료들의 출세용 사다리라는 역할을 다할 수 있도록 기능하기 위해서만 존재합니다. 이 사실은 변하지 않을 것입니다.\n\n아무래도 이 리스트는 생각한 것보다 더 이득을 가져다 줄 것 같습니다. 나치당은 지금까지 관료들의 특별법정과 뒷조사를 회피해왔습니다. 이제 정원에서 잡초를 죄다 뽑아낼 차례입니다. 당 전체를 숙청하는 것은 너무 극단적이며 여론이 좋지도 않을 것입니다. 하지만 특정 개인들의 음모에 대한 확실한 증거를 가지고만 있다면, 문제 많은 사람 몇 명을 제거한다고 해서 누가 의문을 제기하겠습니까?"
 SGR_observations_of_outside:0 "외부에서의 주시"
 SGR_observations_of_outside_desc:0 "누구나 뉴스를 보고 세상이 어떻게 돌아가는지 알 수 있지만, 게슈타포와 방첩국은 수십 년 동안 외부의 적 때문에 계속해서 뒤쳐지고 있습니다. 2차대전 동안, 간첩 활동은 연합국이 항상 우리를 제압하던 몇 안되는 분야 중 하나였습니다. 게렌은 다른 사람들과 다르게, 전쟁이 끝나기도 전부터 자진하여 이 업무에 투입되었습니다.\n\n게렌은 서러시아전쟁 이래로 수년 동안 러시아의 상황이 급변하고 있다는 사실을 알려왔습니다. 모스코비엔 국가판무관부 경계 너머 과거 소련이었던 곳은 수많은 군벌과 지방정권으로 쪼개져있으며, 이제는 폐허가 된 러시아에서 주도권을 잡고자 힘쓰고 있습니다. 게렌의 요원들은 우랄, 시베리아, 중앙아시아의 다양한 지도자들이 재통합을 이룩하려는 대단한 계획을 가지고 있다며 게렌에게 알려왔습니다. 그뿐만이 아닙니다. 게렌은 유럽과 아프리카의 독일 소유지부터 천천히 일본의 장막에서 벗어나려 하는 저 멀리 중국까지 세계에서 가장 시끄러운 지역들에 대한 정보를 담은 보고서를 작성했습니다. 게렌에 따르면 세계는 우리가 생각했던 것보다 재밌어지고 있습니다."
 SGR_a_helping_hand:0 "도움의 손길"
 SGR_a_helping_hand_desc:0 "게렌은 당연히 적절한 보상 없이는 솔직하게 답하지도, 도움을 주지도 않을 것입니다. 하지만 그는 나치당의 아첨꾼들과 다르게, 대담하고 예상치 못한, 그리고 무엇보다 유용한 요구를 해오고 있습니다. 바로 자신이 직접 권한을 가지는 완전히 새로운 정보원의 구성입니다. 그 동기에 대해서는 여러가지로 미심쩍습니다만, 게렌은 항상 완벽하고 전문적인 사람의 전형이기에, 라이히 막후의 문제들을 해결하려는 애국적이고 강박적인 욕구가 그 동기일 것입니다. 그는 가장 성공적인 정보작전 입안자 중 한 명입니다. 다만 이것이 정녕 우리에게 꼭 필요한 일일까요?\n\n'국가정보국(RND)'라 불리는 이 기관은 현존하는 우리의 모든 정보력을 하나로 합칠 것입니다. 모든 해외 정보수집 활동은 RND에서만 이뤄질 것이며, 고수준 내부감시 역시 행해질 것입니다. 낮은 지위의 게슈타포가 하는 일은 치안경찰이 맡게 될 것이며, 방첩국은 RND 소속 군부대로 편입될 것입니다. 이는 게렌에게 상당한 힘을 주는 것일테지만, 히틀러 시대의 첩보국에서 벗어나고 경쟁국들과 동일한 수준의 첩보 능력을 지닐 수 있게 할 것입니다."
 SGR_reichsnachrichtendienst:0 "국가정보국"
 SGR_reichsnachrichtendienst_desc:0 "게렌은 단기간에 자신의 가치를 의심할 여지가 없을 정도로 증명해냈습니다. 총통께서는 모든 정보능력을 중앙에서 감독하는 단일한 조직으로 통합하길 원하시기에, 이 능력있고 유용한 애국자가 자신의 소망을 이루게 하라고 지시하셨습니다. 그 이후, 더 이상 쓸모없는 방첩국이나 정치적으로 믿을 수 없는 게슈타포는 라이히를 지키지 않을 것입니다. 이제 국가정보국이 이 나라를 지킬 것입니다!\n\n게렌은 정기적으로 총통께 보고를 드려야만 할 것이고, 그 분께 신세를 지게 될 것입니다. 또한 게렌은 자신이 적절하다고 생각하는 대로 RND를 조직하고 만들 수 있는 백지 위임장을 가지게 될 것입니다. 하지만 최종 계획 만큼은 총통 각하의 승인이 있어야만 실행에 옮길 것입니다. 이는 라이히에게는 새롭고 더 밝은 날을, 적들에게는 어두운 날을 선사할 것입니다. SS조차 우리의 새로운 무기를 보고 두려움을 감추지 못하게 될 것이며, 우리는 SS가 은밀히 뻗치는 마수에 일격을 가할 것입니다."
 SGR_a_moment_of_time:0 "순식간"
 SGR_a_moment_of_time_desc:0 "최악의 범죄자들이 처리된 지금 법적 심문과 재판은 점점 수그러들고 있습니다. 총통 각하의 지위는 이제 그 어느 때보다 확고합니다. 여전히 처리해야 할 바정부 파벌들과 비밀조직이 있지만, 당장은 심각한 수준이 아닙니다. 더욱이, 에르하르트의 경제 개혁과 슈미트의 해외 순방은 모두 라이히에 대단한 성공을 가져왔습니다. 슈페어 각하께서 재직한지 얼마 되지 않으셨는데도 불구하고, 각하께서는 수십번이나 당신께서 나라를 다스릴 자격이 있음을 증명하셨습니다!\n\n이제 나치당에 문제가 있습니다. 우리가...당에 광범위한 조사를 시행한 이후에도 라이히 정계에서 가장 큰 세력이 남아있습니다. 이 쓸모없는 아첨꾼과 고집만 센 '과거의 투사들'을 쓸어버리고 싶긴 하지만, 당분간은 그들의 존재를 용인해야만 합니다. 당의 소수파만이 모든 능력을 동원하여 슈페어 각하를 지원하고 있기에, 우리는 신중이 이 방해물을 처리해야 합니다. 그들의 인맥은 라이히 전역에 깊숙히 자리잡고 있습니다. 이들을 당장 뿌리뽑으려 한다면 또다른 내전이 발발할 것입니다."
 SGR_all_eyes_on_us:0 "우리에게 모든 시선이"
 SGR_all_eyes_on_us_desc:0 "나치당은 될 대로 되라죠! 그들이 독일 민족과 총통의 의지보다 중요합니까? 감히 누가 총통께서 가지고 계신 권한에 대해 이의를 제기하겠습니까? 단지 몇 가지 사소한 문제들에 대해 히틀러와 의견이 다르다고 하여, 그들이 히틀러에게 이의를 제기할 수 있었을까요? 총통께 정치적인 우월함을 부여한 것은 독일 민족 모두의 의지였지, 막후에서 정치인들이 한 논의가 아니었습니다!\n\n그보다도, 전세계가 우리를 주시하고 있습니다. 의심의 여지없이 그들은 우리가 약화되고 분열된 상태라는 것을 알고 있고, 포위당한 라이히 위를 독수리처럼 맴돌고 있습니다. 세계인들은 곧 우리의 새로운 총통 각하가 히틀러를 단순히 모방한 자가 아니라 진정한 선지자이자 개혁가임을 알게 될 것입니다! 그들은 독일의 야심찬 지도자들 중 알베르트 슈페어 각하만이 친구가 될 가치가 있음을 보게 될 것입니다!"
 SGR_the_peoples_fuhrer:0 "민족의 총통"
 SGR_the_peoples_fuhrer_desc:0 "총통께서는 민족의 삶 하나하나에 절대적인 통제력을 행사하는 변덕스러운 독재자가 아닙니다. 그분은 국민들로부터 길러져, 나라를 책임감있게 다스리고 민족공동체의 존속과 번영을 위해 최선을 다하라는 명령을 받은 분입니다. 슈페어 각하께서는 한때 중산층 가문 출신의 건축가에 불과했습니다. 그분은 권력을 가지고 태어나지 않으셨으며, 불명예스러운 정치적 속임수로 지위를 얻지도 않으셨습니다. 알베르트 슈페어 각하께서는 독일 민족의 위대함을 보여주십니다. 그리고 그 위대함은 가장 고귀한 민족인 당신들이 가능케 한 것입니다.\n\n듣기 좋지 않습니까? 총통께서는 연설을 작성하시는데 익숙하지 않으셔서, 선전을 하는 일은 대부분 키징어에게 맡겨지고 있습니다. 라이히의 내부 정치는 복잡할지 몰라도, 그것이 길가의 일반인들을 걱정하게 만들지는 않습니다. 수천만 명의 동포 독일인들이 신경쓰는 것은 총통께서 자신을 사랑하고, 신뢰하고, 존중하며, 독일을 돕기 위해 최선을 다할 것이라는 점입니다. 슈페어 각하께서는 냉담하고 동떨어진 지도자로 기억되지 않기로 하셨습니다. 그분의 이야기를 담은 전설은 미래 세대가 본받으려 하는 인물, 민족의 위인에 대한 이야기일 것입니다."
 SGR_survival_at_all_costs:0 "기어코 생존하리라"
 SGR_survival_at_all_costs_desc:0 "나치당은 문제가 많은 집단이니, 더이상 중요하지 않다는 것을 의미하지는 않을까요? 당연히 아닙니다! 총통께서는 당에서 배신자들을 내쫓으셨으니, 다시금 당은 히틀러 시절처럼 독일과 지도자를 위해 봉사하기 위해 존재할 것입니다. 당은 우리 성공의 기반이며, 국가사회주의 정신의 구현입니다! 총통 각하는 종종 그들과 다른 의견을 가지실 수도 있지만, 지식은 논쟁으로부터 나오는 것 아니겠습니까? 과거에 그 둘이 어떻게 달랐던간에, 그분께서는 독일의 이익을 위해 함께 일하려는 당의 제안을 환영할 것입니다.\n\n서로 발이 잘 맞지는 않지만, 반드시 해내야 합니다. 특히 사람들은 변덕스럽습니다. 그들의 지지는 독일의 경제적인 지위에 따라 변할 것입니다. 사람들에게 지나치게 의존하는 것이 우리를 어떻게 만들지 누가 알겠습니까? 나치당은 신뢰할 수 없지만, 그들은 독일에 있는 크고, 뿌리 깊은 참나무처럼 강하고, 의존할 수 있고, 남들에게 쉬이 양보하지 않습니다. 그들이 없다면 총통께서는 쉽지 않은 길을 걷게 되실 겁니다."
 SGR_a_bureaucracy_to_rely_on:0 "의지할 만한 관료제"
 SGR_a_bureaucracy_to_rely_on_desc:0 "총통께서는 결코 '자유주의'라는 거친 꿈을 가지고 아돌프 히틀러의 유산을 더럽히려 하지 않을 것입니다. 슈페어 각하는 원칙을 따르는 분이고 전통에 충실하는 분이십니다. 그분께서 권력을 잡은 초창기에 히틀러에 반대하셨습니까? 그분께서 게르마니아와 수많은 건축물들을 만들지 않으셨나요? 그분께서 한 번이라도 위대한 독일을 절정으로 끌어올린 이상 그 자체를 배신하기라도 하셨습니까? 아닙니다! 그분을 의심하고, 보어만이 슈페어 각하가 무르고 불충하다고 조롱했을 때 보어만을 지지했던 작자들은 곧 슈페어 각하가 라이히의 정신을 흔들리지 않고 온전히 존속시키시는 모습을 보게 될 것입니다. 개혁이 라이히에 다가오고 있지만, 그 대가가 영혼은 아닙니다.\n\n몸에 좋은 약은 입에 쓴 법입니다. 나치당은 라이히 내 관료들에 대한 통제를 확고부동하게 유지하고 있기에, 그들에게 반기를 들기란 너무 위험합니다. 국가사회주의의 이상에 대한 총통 각하의 충실함을 보여줌으로써, 총통께서는 당을 자신의 편으로 만들고 자신의 권력을 강화할 수 있습니다. 정치를 통해서는 대중들의 지지를 어느 정도까지만 얻을 것입니다. 언젠가 우리는 진실에 직면하고 그에 맞춰 방향을 변경해야합니다. 결국 총통께서는 자신의 정당성을 증명할 것입니다."
 SGR_das_schwert_des_damokles:0 "다모클레스의 칼"
 SGR_das_schwert_des_damokles_desc:0 "지금까지는 모든 일이 잘 되어가고 있었습니다만, 문제 하나가 있습니다. 문제는 항상 있죠.\n\n게렌은 아직도 총통의 책상에 걱정스러울 만한 소식을 가져옵니다. 선동적인 학생들과 반항적인 장교들 이상의 무언가가 있습니다. 어두운 구석에서 폭풍이 일어나고 있고, 라이히의 선원들은 그 사실을 잊었습니다. 민간 폭동의 조짐이 지평선 저 너머에서 일고 있지만 그림자는 우리 위에 다시 드리워지고 있습니다. 수 차례의 시위보다 더 위험하고 불안정한 무언가에 대한 소식이 게렌의 귀에까지 닿았습니다...그 이름이. 억압받는 자에게는 경외심을, 힘 있는 자에게는 두려움을 느끼게 할 하나의 이름이. 제국의 근간을 뒤흔들고 우리가 지지하는 모든 것에 도전할, 바로 그 이름이."
 GER_The_Northern_Government:0 "북방의 정부"
 GER_The_Northern_Government_desc:0 "작금의 의제는 라이히 북쪽의 상황과 앞으로 어떻게 진행될지에 대해 고심하는 것을 필요로 합니다. 내전 이래로 덴마크인의 영토는 적법한 독일의 영토에 바로 접해있음에도 불구하고 우리의 영향권에서 벗어났습니다. 그렇기에 덴마크 정부의 변화는 오직 상황을 복잡하게 만들 뿐입니다. 모두가 주지하듯이, 독일은 더이상 복잡한 것은 필요로 하지 않습니다.\n\n대표단이 파견될 수 있습니다. 일차적으로 잠시나마 중단되었던 양국 간의 관계를 재수립하고, 더 중요하게는 이차적으로 아인하이츠팍트에 덴마크가 돌아오도록 촉진하는 것이 그 목적입니다. 비록 지리학적으로 봤을 때 덴마크의 영토는 작지만, 그들은 북극해, 스칸디나비아를 넘어 그 바깥의 세계와 우리를 이어주는 중요한 역할을 해주고 있습니다. 그들을 다시금 동지로서 환영해야 합니다."
 GER_Hannekens_Connections:0 "하네켄과의 연결"
 GER_Hannekens_Connections_desc:0 "과거 덴마크 침공 작전을 지휘했던 장군인 헤르만 폰 한네켄은 게르마니아가 혼란에 빠져있을 동안 덴마크인의 국가를 장악하고자 시도했습니다. 훈장을 받은 전쟁영웅 한네켄은 자신의 조국에 반드시 충성하며 라이히에 이익이 되기 위해 이 지역에 국가판무관부를 재수립하는데 의심의 여지 없이 우리를 도와 참여할 것입니다. 하지만 이는 그렇게 이로운 상황은 아닙니다. 한네켄은 유명한 군국주의자로 빈번히 자신의 정치적 의견을 제기하며 여론에 반향을 일으키곤 했기 때문입니다. 만일 우리가 그에게 약간의 영향력을 주게 된다면, 한네켄은 꽤나 적극적으로 우리 행정부와 일하여 궁극적으로는 아인하이츠팍트에 다시금 참여하게 될 것입니다."
 GER_Bests_Leadership:0 "베스트의 지도력"
 GER_Bests_Leadership_desc:0 "운명의 자애로운 봉착 덕택에, 베르너 베스트의 정부는 내전 동안에 생존하였고, 이제는 팔벌려 우리를 환영하고 있습니다. 베스트는 나약한 덴마크에서 자본주의자들의 실패를 딛고 일어나 독일로의 효율적이고 매끄러운 편입을 주도한 유능한 행정가입니다. 이와 같은 능력은 흔한 것이 아닙니다. 그래서 베스트는 우리 라이히에서 모두에게 칭찬받는 사람은 아니었지만, 이제 그는 덴마크 영토의 구원자이자 세계무대로 독일을 귀환하게 한 조력자로서 칭송받을 것입니다. 베스트 정권의 생존은 사회의 안정도를 높였고, 이로 말미암아 운이 좋게도 덴마크는 아인하이츠팍트에 쉬이 돌아올 것입니다."
 GER_Martinsens_Resolve:0 "마틴센의 청원"
 GER_Martinsens_Resolve_desc:0 "내전 덕분에 덴마크인은 기회를 잡은 것 같습니다. 점령기에 자유군단에서 이름을 날렸던 덴마크인 협력가인 크누트 뵈르게 마르틴센은 그 기회를 잡았고, 새로운 협력 정부의 주도권을 획득했습니다. 행정부 내에서는 덴마크가 다른 점령지에서 본받을 만한 모범을 보여주고 있다는 소문이 돌고 있으나, 정녕 이것이 우리가 독일 국민들이 따르길 바라는 모범일까요? 비록 마틴센이 독일에서 태어나지는 않았지만, 다른 어떤 사람보다 독일이 지시하는 명령의 중요성과 우월성을 알고 있으며 그 목표를 위해 꾸준히 달려갈 것입니다. 어느 쪽이든, 덴마크가 다시금 아인하이츠팍트로 돌아올 때까지 덴마크인들이 할 일은 약간의 수입 뿐입니다."
 GER_The_Military_Cordon:0 "군사 저지선"
 GER_The_Military_Cordon_desc:0 "한네켄의 군대는 딱 때마침 조직되었습니다. 이제 덴마크와 북해의 안보를 확실히 바로잡고 참모본부의 기대에 부응할 수 있을 것입니다. 게다가 덴마크는 결코 반란의 온상이 된 적이 없었지만, 불안정한 시기에 몇몇 불온한 사건들이 있었고 그 후 한네켄의 군대에 의해 '수정'되었습니다. 한네켄은 증원 병력 및 장비를 요청하기 시작했고, 지금까지 그가 이룬 성과 덕택에 지금까지 우리의 군수 관리자들은 이러한 요청을 충분히 빠르게 승인해주질 못하고 있습니다. 추가적인 군사 협력은 이익을 가져다줄 수 있습니다!"
 GER_The_Industrial_Connection:0 "산업 연결"
 GER_The_Industrial_Connection_desc:0 "이제 긴장이 잦아들었고, 덴마크에서의 민간활동은 다시금 속도를 내는 중입니다. 베스트는 상당한 선견지명과 계획력을 보여주었고, 이미 북독일과 공업적 이해관계를 구축하기 시작했습니다. 이 모든 활동의 결과로 기반시설의 효율성이 크게 진작되었고 덴마크와 독일에서의 생산량이 증가했습니다. 모든 방면에서 덴마크의 비교적 작은 경제가 우리의 생산 분야에 불균형적인 영향을 미치고 있는 것처럼 보일 것입니다. 이러한 모든 성과는 베스트의 지략을 통해 가능했던 것입니다."
 GER_The_Economic_Solution:0 "경제 해결책"
 GER_The_Economic_Solution_desc:0 "마틴센은 자신에게 필요한 모든 것들을 편지에 써져있는 대로 따랐지만, 그는 단순히 따라하는 것을 넘어서서 자신에게 할당된 의무 이상의 것을 상상했고, 자신의 권역 안에 있는 덴마크인과 독일인의 성공과 번영을 생각하기 시작했습니다. 이전 정부 하에서 그는 어떤 분야에서는 집중적으로 자유화를 실시한다면 직접 통제로 얻는 이익보다 훨씬 많은 수익을 얻을 수 있음을 알았고, 그의 가설은 이미 이를 의심하는 모든 자들이 틀렸음을 증명하고 있는 것으로 보입니다. 새로운 정권 하에서, 덴마크인들은 덴마크 경제의 민간 부문에 대해 집중적인 투자를 진행 중이며, 나머지 라이히에도 상당한 경제적 충격을 주고 있습니다. 그들은 자유라는 새로이 발견된 가치를 통해 경제 전체를 부양하고 있습니다!"
 GER_The_Gateway_to_Scandinavia:0 "스칸디나비아로의 관문"
 GER_The_Gateway_to_Scandinavia_desc:0 "스칸디나비아와 덴마크에 대한 우리의 외교적 관심은 점점 커져갔고, 마침내 그만한 성공을 거뒀습니다. 덴마크는 다시금 아인하이츠팍트에 공식적으로 들어왔으며, 유럽 내에 있는 우리 기업과 이익단체는 이 덕분에 성장하고 있습니다. 저 넓은 스칸디나비에서 우리의 위치는 덴마크인들의 전략적인 통합으로 더욱 강화되었고, 우리의 해군력과 공군력은 최고의 효율을 자랑하는 군사 기지들을 통해 우월성을 확보하였습니다.\n\n옛 게르만족과 스칸디나비아인들은 수천 년을 거슬러 올라가면 같은 조상을 공유하고 있습니다. 하나의 민족은 하나의 운명을 공유함을 깨닫는 것은 어쩌면 당연한 일입니다. 이제, 나머지 수천 년은 라이히를 위한 시간이어야 할 것입니다."
 SGR_the_eternal_thorn_in_our_side:0 "우리 편의 눈엣가시"
 SGR_the_eternal_thorn_in_our_side_desc:0 "불행히도 내전과 동시에 총독부는 붕괴했고, 이제는 새로운 폴란드 독립국가가 그 자리를 대체하고 있습니다. 이게 어떻게 가능한거죠? 글쎄요, 슈페어 총통 각하께서는 한스 프랑크와 그 개자식같은 친구들이 독일화 계획을 제시하긴 했지만 더이상 그런 계획은 문제가 되지 않는다고 생각하십니다... 우리는 더 심각한 문제를 직면했으니까요. 만일 우리가 이 새로운 폴란드 국가를 방치한다면, 이는 대게르만국에 재난을 가져올 것입니다. 따라서 우리는 반드시 폴란드의 최종적인 운명을 결정해야만 합니다."
 SGR_failsafe_option:0 "대안 한 가지"
 SGR_failsafe_option_desc:0 "폴란드는 우리가 내민 손을 뿌리쳤습니다. 이제 전쟁밖에 남지 않았습니다. 다른 수단이 있기야 하겠습니까? 뭐, 당장은 상관없겠죠. 이제 해야 할 일은 불가피한 그것을 준비하는 것입니다."
 SGR_what_must_be_done:0 "반드시 행해야 하는 것"
 SGR_what_must_be_done_desc:0 "모든 외교적 수단이 실패했으니, 폴란드에 대한 전쟁은 불가피합니다. 모든 부대와 비행기들은 이제 제자리에 배치되었습니다. 이미 작전 참모는 어떻게 빠르고 결정적으로 전쟁을 끝낼 수 있을지에 대해 계획을 짜고 있습니다. \"국내군\"은 허상이며 곧 짓밟히게 될 것입니다."
 SGR_Peace_was_never_an_option:0 "목적을 달성하기 위한 단 한 가지 수단"
 SGR_Peace_was_never_an_option_desc:0 "약 25년 전처럼, 국방군은 국경을 넘어 폴란드로 진격하고 있습니다. 주사위는 던져졌습니다. 그러니 빨리 이를 끝내버립시다. 평화적 해결책은 실현되지 못할 수도 있지만, 적어도 부수적인 피해를 완화할 수는 있을 것입니다."
 SGR_War_is_what_we_always_wanted:0 "외교 활동 지속"
 SGR_War_is_what_we_always_wanted_desc:0 ""
 SGR_Speidel_proposal:0 "원수의 전략"
 SGR_Speidel_proposal_desc:0 "원수의 계획이 슈페어 총통 각하의 특별한 지지를 받은 듯 합니다. 한스 슈파이델 원수는 국방군 최고사령부에서 개혁을 지지하는 유명한 사람입니다. 그는 대게르만국이 악당 같은 폴란드를 처리할 때 공격적인 접근법을 취해야 한다고 주장했습니다. 항상 실용적인 사람이었던 슈파이델은 폴란드 정부가 국방군의 점령을 용인하도록 강압적인 태도를 취해야 하며, 폴란드인들이 영원히 반란을 일으키지 못하도록 해야 한다고 제안했습니다."
 SGR_Ready_up_that_diplomacy:0 "크라카우에 대한 이야기"
 SGR_Ready_up_that_diplomacy_desc:0 "총통께서 슈파이델의 계획을 승인하시면서, 대게르만국이 새로이 수립된 폴란드 정부와 접촉을 꾀하려 하고 있습니다. 따라서 총통께서는 외무부장관 슈미트를 통하기보다는 슈파이델과 트레슈코프 원수의 감독 하에 있는 국방군 최고사령부에게 폴란드 정부와의 대화를 감독하라 지시하셨습니다. 국방군 최고사령부의 국제적인 명성을 생각해본다면, 크라카우의 폴란드 정부로부터 빠른 답신을 얻어낼지도 모르는 일입니다..."
 SGR_Give_the_heer_a_fight:0 "논쟁 많은 총포"
 SGR_Give_the_heer_a_fight_desc:0 "폴란드인들은 분명 종국에는 우리의 대의에 굴복할 것입니다. 따라서 우리는 구 총독부의 점령을 준비해야할 것입니다. 음... 이 위대한 임무를 '누가' 맡는 것이 제일 적절할까요... 당연히 우리는 폴란드인들이 업신여기는 자를 선택할 수는 없을 것입니다. 그러니 현지 주민들의 걱정을 해소해줄 온건한 후보를 선택하는 편이 좋겠습니다. 그래요, 그 친구 좋은 것 같군요... 폴란드 시민들의 권리를 과거에 지키려 한 바 있는 베르너 슈라더. 최고의 후보입니다."
 SGR_Repairing_the_country:0 "물자 지원"
 SGR_Repairing_the_country_desc:0 "아, 최고에요! 폴란드 정부는 슈파이델 원수의 요구를 받아들였고, 마침내 신께서 대게르만국과 함께하셨습니다. 당연히 폴란드인들은 또 다른 한스 프랑크가 자신들의 땅을 통치할까 두려워하며 우리의 귀환에 부정적인 반응을 보일 것입니다. 하지만, 내전의 끝은 우리 조국을 바꿔 놓았기에 새로 사귄 친구를 저버리는 선택을 해서는 아니 됩니다. 따라서 국방군이 폴란드에 들어가는 즉시, 우리는 수 톤의 보급품을 가져가 이를 필요로 하는 굶주리고 병든 폴란드 시민들에게 줄 것입니다. '2차 침공'은 전쟁이 되어서는 안됩니다. 인도주의적인 개입 및 원조가 되어야만 합니다."
 SGR_Bringing_the_Poles_in:0 "살만한 집"
 SGR_Bringing_the_Poles_in_desc:0 "수십 년 동안 폴란드인들은 대게르만국의 공포스러운 압제에 짓눌려 살았습니다. 수백만의 폴란드인들은 조국으로 강제 추방당한 뒤 노예가 되고, 아리안 운터멘쉬라는 상상도 할 수 없는 끔찍한 대우를 받으며 강제로 일해야 했습니다... 국방군이 폴란드 내에서 평화를 유지할 수만 있다면 이 실수를 만회할 수 있을 것입니다. 따라서 폴란드와의 관계 개선을 확실히 하기 위해, 슈페어 총통께서는 10만 명의 폴란드인을 해방하여 자신의 조국으로 돌아가도록 하라고 지시하셨습니다."
 SGR_We_can_use_the_sword:0 "장관의 계획"
 SGR_We_can_use_the_sword_desc:0 "외무장관 헬무트 슈미트는 국방군 최고사령부에 있는 사람들과는 상당히 다른 계획을 제안했습니다. 슈미트는 대게르만국이 폴란드를 완전히 점령하는 것보다는, 외교와 협상을 통한 방식이 더 효과적일 수 있다고 제안합니다. 흠... 아무래도 장관의 계획이 슈페어 총통께 상당한 칭찬을 받은 것 같군요... 좋아요. 아주 좋습니다!"
 SGR_We_prefer_the_pen:0 "바르샤우로의 전보"
 SGR_We_prefer_the_pen_desc:0 "우선 슈미트 장관은 외무성에게 바르샤바의 폴란드 정부에게 보내질 전보를 준비하라 지시했습니다. 슈미트는 폴란드와 대게르만국 사이에 좋은 관계를 수립하고자, 폴란드와 진심 어린 외교관계를 맺길 원하는 자신의 의도를 분명히 하려 합니다. 따라서 그는 최근 해방된 그들의 감정에 호소하고 협상을 촉진하고자 합니다."
 SGR_Germans_of_poland:0 "비스툴라의 독일인"
 SGR_Germans_of_poland_desc:0 "우리는 구 총독부 경계에 자리잡았던 소수의 독일인 정착민들을 포기할 수도 없고, 포기해서도 안 될 것입니다. 슈미트 장관은 이 독일 이주자들의 권리를 보호하려 하고, 그러기 위해 이 문제에 관련하여 폴란드 정부와 협상을 시도하고 있습니다. 슈미트의 진심과 카리스마가 폴란드인들로 하여금 독일인 소수자들에게 대다수의 폴란드인과 동일한 권리와 자유를 보장해주기를 바랄 뿐입니다."
 SGR_Polish_slave_question:0 "라이히의 노예들"
 SGR_Polish_slave_question_desc:0 "슈미트 외무장관은 라이히 내 폴란드인 노예들의 운명에 관해 협상을 시작하고 있습니다. 슈미트는 그들이 모든 자유를 돌려받고 폴란드로 보내져야한다고 생각합니다.\n\n이는 흥미로운 시도가 될 것이며, 우리는 이것이 성공하길 바랍니다. 어떻게 상황이 돌아가는지 두고봐야 할 것입니다."
 SGR_Status_of_the_polish_army:0 "지하 레지스탕스"
 SGR_Status_of_the_polish_army_desc:0 "슈미트는 협상을 통해 상황을 해결하고자 합니다. 그리고 이제 우리는 폴란드 레지스탕스군 문제에 직면했습니다.\n\n폴란드 국내군의 지위는 중대한 관심 대상입니다. 그들을 무장해제해야 하는가에 대해 논쟁이 이어지고 있습니다. 몇몇은 국내군 지도자들을 재판에 세워야 한다고 말합니다. 하지만 우리는 상황이 앞으로 어떻게 돌아갈지 살펴야 합니다."
 SGR_What_is_a_pole:0 "책임 전가"
 SGR_What_is_a_pole_desc:0 "폴란드인들은 뉘른베르크 법령을 다시 고려해달라며 요구해왔습니다. 그들은 더 많은 권리가 주어지길 원합니다. 이 부분이 문제의 근원입니다.\n\n이에 적대적인 반동파와 그들과 연합한 보수파는 저항운동을 준비 중입니다. 슈미트는 여전히 이들을 굴복시키려 노력 중입니다. 우리는 협상이 시작되기 전에 뭐라도 해야만 합니다."
 SGR_Our_hand_in_the_costs:0 "미래를 위한 투자"
 SGR_Our_hand_in_the_costs_desc:0 "대화는 이제 폴란드 경제의 상태와 그들에게 주택을 마련해주는 어려움에 대한 문제로 옮겨갔습니다.\n\n노예들의 본국 귀환은 지금도 좋지 않은 폴란드인들의 상태를 더욱 견디기 힘든 구석으로 몰아낼 듯합니다. 따라서 폴란드인들이 우리 조국에 직접 원조를 요청한 것에 대해 우리가 어떤 행동을 할 수 있을지는 우리에게 달려있습니다."
 SGR_Push_the_accords:0 "쾨니히스베르크 협정"
 SGR_Push_the_accords_desc:0 "대화의 끝이 보입니다. 폴란드인들이 쾨니히스베르크에서 우리 외무장관에게 협정 서명 여부를 알려주기만 하면 됩니다.\n\n소기의 성과가 이뤄지길 바랍니다. 이것이 성공하기만 한다면, 우리 민족과 폴란드인이 화해하는 역사적인 순간이 될 것입니다."
 GER_the_great_game:0 "그레이트 게임"
 GER_withdraw_german_advisors:0 "독일인 고문 철수"
 GER_accept_norwegian_bureaucrats:0 "노르웨이 관료 수용"
 GER_a_redefined_relationship:0 "관계 재정립"
 GER_cleared_of_ideology:0 "이데올로기 제거"
 GER_a_northern_foothold:0 "북부의 발판"
 GER_with_international_contacts:0 "국제적 접촉"
 GER_and_potential_oil_partner:0 "잠재적인 석유 거래국"
 GER_bind_to_the_reichsmark:0 "크로네와 라이히스마르크"
 GER_strengthen_our_prestige:0 "우리의 특권을 강화하라"
 GER_the_great_game_desc:0 "예전에 많은 자들이 그러했듯이, 노르웨이 역시 내전 와중에 우리의 손아귀에서 벗어났습니다. 하지만 그렇다고 더이상 우리가 그들을 유용하게 사용할 수 없음을 의미하는 것은 아닙니다. 슈페어 각하는 자애로운 분이시기에 자유로운 노르웨이인들을 평화로이 내버려둘 뿐 아니라, 다시 한 번 그들과 함께 하기를 원하십니다. 그리하여 그들을 농노나 인간 이하의 존재로 다시 들여오고자 합니다."
 GER_withdraw_german_advisors_desc:0 "태어난지 얼마 안 된 노르웨이 국가는 더 이상 독일의 감시를 필요로 하지 않으며, 독일의 세력이 계속 주둔하는 것에 대해 불만족스러운 목소리를 높이고 있습니다. 노르웨이 정부에 대해 우리가 호의를 가지고 있음을 표시하고자, 우리는 현재 노르웨이에 주둔 중인 독일의 고문과 관료들을 공식적으로 철수시킬 것입니다."
 GER_accept_norwegian_bureaucrats_desc:0 "이제 노르웨이 정부에 파견된 우리측 대표들이 공식적으로 철수하여 안전하게 조국으로 돌아오게 되었으니, 우리는 그 자리를 대신할 노르웨이 현지 관료들의 권리를 정식으로 인정하고 보장해야 합니다. 이제부터 노르웨이인들은 그들이 옳다고 생각하는 어떤 방법으로든, 합법적인 선 하에서 독일로부터 아무런 구속도 받지 않으며 통치할 수 있게 됩니다."
 GER_a_redefined_relationship_desc:0 "노르웨이를 성공적으로 우리 쪽으로 끌어들이려면 양국 관계를 재정립할 필요가 있을 것입니다. 아무리 우리가 금품을 주고 달콤한 말을 해도 노르웨이인들은 히틀러의 통치 기간 동안 자신들이 어떤 대접을 받았는지 잊지 않을 것이며, 앞으로는 달라질 거라는 명확한 증거가 없으면 안 될 것입니다.\n\n지금부터 독일-노르웨이 관계는 주인과 하인의 관계가 아니라, 동등하게 서로를 대하는 협력과 보조의 관계가 될 것입니다... 적어도 우리가 영향력을 행사할 수 있게 되기 전까지는, 이 관계가 곧 우리의 이미지입니다."
 GER_cleared_of_ideology_desc:0 "예상은 했지만, 점령의 기억은 노르웨이인들이 국가사회주의의 방식에 불편한 거부감을 갖도록 만들었습니다. 어쩌면 노르웨이 지도자들이 추구하는 정책이 우리의 노선에서 크게 벗어나기 시작할지도 모릅니다. 하지만 노르웨이가 가지고 있는 잠재력은 너무 커서, 이미 국내에서도 뿌리뽑히고 있는 이데올로기에 집착할 수는 없습니다.\n\n이 협정을 성공시키기 위해서, 우리는 양국 사이의 어떠한 정치적인 차이도 용인하고 무시해야 할 것이며, 노르웨이인들이 스스로 적절하다 생각하는 어떤 방법으로든 통치하도록 허용해야 할 것입니다."
 GER_a_northern_foothold_desc:0 "노르웨이에서 독일인 정치가와 사령관 전부를 제거하는 일은 오슬로 정부와 협력적 분위기를 조성함에 있어 필요합니다. 하지만 이 방침은 우리에게 최고의 이익을 가져다주지 않습니다. 우리는 무엇보다 국제 자선단체가 아니기 때문입니다. 북방에 대한 우리의 야망은 작은 기반을 필요로 합니다.\n\n우리의 임무는 작고 효과적일 것입니다. 아인하이츠팍트 참관인들은 정부의 행동을 감독하도록 지시받을 것이며, 독일 장교들은 부대를 훈련시키고 아인하이츠팍트 군대와 합동 훈련을 개시하며, 곧 도착할 독일의 증원군과 주둔군을 위한 법적 규정을 마련할 것입니다. 아시잖아요... 만약을 위해서인거..."
 GER_with_international_contacts_desc:0 "노르웨이의 독립과 라이히와의 이데올로기적 차이는 쉬이 피할 수 없는 또다른 방해물입니다. 하지만 오히려 그것들은 우리 정권이 이용해 먹을 수 있는 새로운 기회로 작용할 수도 있습니다. 오슬로 정부는 세계 무대에서 우리와 서로의 편을 들어줄 수 있을지 모르기에 외부 세계에서 귀중한 외교 중개인이 될 수 있으며, 우리의 경쟁자 및 미래에 동맹이 될지도 모르는 이들과 연결점을 제공해 줄지 모릅니다. 그리고 우리의 \"자유로워지려는 의지\"와 많은 호감을 얻고 있는 북방의 동맹국은 우리에게 분며 이익을 가져다줄 것입니다."
 GER_and_potential_oil_partner_desc:0 "우리는 노르웨이에서 영향력을 완전히 잃어버렸습니다. 그렇다고 우리가 그 지역의 풍부한 원유 생산처에 대한 접근성을 완전히 잃어버린 것은 아닙니다. 좋은 소식이죠. 우리가 그럴 처지가 아니라는 것을 생각하면 말이죠.\n\n독일-노르웨이 경제 협력과 관련하여 우리의 최우선 사항은 수익성 좋은 무역로를 확립하고 유지하는 것이어야 합니다. 그로써 우리는 노르웨이 석유 생산의 상당수를 보장받을 것입니다. 다만 장래의 파트너 국가를 달랠 수 있을 정도로 충분히 인상된 가격으로 사야겠죠."
 GER_bind_to_the_reichsmark_desc:0 "살아있는 많은 독일인과 내전기에 죽은 더 많은 독일인들은 총과 피만이 나라를 통제 하에 둘 수 있는 유일한 방법이라 생각했습니다. 하지만 슈페어 각하께서는 다른 사람이셨습니다. 그분께서는 이미 수백번 넘게 그 사실을 증명해내셨습니다. 그리고 자신만의 계획을 가지고 계십니다.\n\n노르웨이가 독립한 이래로 노르웨이 크로네는 가장 불안정한 상황에 놓여있습니다. 따라서 그들은 라이히스마르크에 그들 통화의 가치를 고정하여 가치의 폭락을 막으라는 제안을 거절하지 않을 듯합니다. 이는 2년 안에 그들에게 경제적인 번영을 가져다주는 것보다도 우리가 노르웨이의 모든 문제에 통제력을 가할 수 있는 기회를 제공할 것입니다. 두 가지 미래 모두 우리가 제대로 이용할 수 있겠죠."
 GER_strengthen_our_prestige_desc:0 "노르웨이에서 우리의 평판이 훌륭하지 않다고 말하는 것은 상당히 절제된 표현일 것입니다. 노르웨이 정부가 우리의 발전에 얼마나 협조적이든 간에, 일반적인 노르웨이인들은 게르마니아가 자신의 일에 다시 개입할 바에야 차라리 죽어버릴 것입니다. 현 상황은 노르웨이 정부와 노르웨이 내 우리의 이익을 위협할 정도로 심각합니다. 그들의 마음을 사로잡고 노르웨이가 행하는 선전 프로그램에 협조하면서, 우리는 이 모든 것을 바로잡기 위해 할 수 있는 모든 것을 해야 합니다."
