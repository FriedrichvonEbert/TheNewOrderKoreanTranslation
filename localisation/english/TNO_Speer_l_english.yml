 GER_Theodor_Oberlander_for:0 "테오도르 오버랜더"
 GER_Theodor_Oberlander_for_desc:0 "------------\n§L슈페어 아래에서 이뤄진 수년간의 개혁은 너무 과하게, 너무 잘못된 방향으로 이루어졌고, 독일이라는 국가에 커다란 타격을 주었습니다. 광인들과 군국주의자들이 라이히를 휩쓸었던 불필요한 유혈사태와 대파괴의 물결을 지지했던 와중에, 더욱 대단한 사람들이 그 대신에 행동을 취했습니다. 라이히스탁의 의장 테오도르 오버랜더는 그 대단한 사람들 중에서도 가장 선두에 섰습니다.\n\n오랜 기간 총통의 급진적인 정책에 비판의 목소리를 냈던 오버랜더는 노예에 대한 정부의 대처 역시 통렬히 비판했습니다. 정부가 몰락하기 시작하고 자유주의자들이 도로를 점거하자, 오버랜더는 게르마니아에서의 지지를 확보하기 위해 입법부와 방첩부에 있는 인맥을 활용했습니다. 합법성이 의심되는 상황 속에서, 라이히스탁은 이 전례없는 사태에 대처하기 위하여 국회의장에게 비상전권을 제공하기로 결의했습니다.\n\n비록 슈페어가 총통이지만, 지금 누가 라이히를 다스리는지는 너무나도 분명합니다. 총통의 몰락을 목격한 이후 오버랜더는 침착하고 유능하게 국가사회주의로 변화하려는 그의 믿음만을 확신하고 있으며, 이미 대담하게 그 해동을 취하기 시작했습니다. 오버랜더 의장이 수권법을 조금씩 갉아먹는 가운데, 슈페어는 자신의 정부와 점점 더 관련없는 사람이 되어가고 있습니다. 진정 개혁을 이룬 세계 강대국은 민족대회당의 회의실에서 다시 태어날 것이며, 전 독일은 오버랜더야말로 천년제국의 꿈을 구한 사람임을 알게 될 것입니다.§!"
 GER_SGR_the_lost_generation:0 "잃어버린 세대"
 GER_SGR_the_lost_generation_desc:0 "독일의 젊은이들은 기적적으로 학계에서 훌륭한 수업을 듣도록 허락받지 않는 한 20년 동안 그 어떤 미래의 희망도 가지지 못했습니다. 그들은 억지로 국방군에 들어가거나 동부의 끔찍한 식민지로 떠나야 했습니다. 자신의 꿈을 성취하지도 라이히를 위해 복무하지도 못하는 자들은 특히 사회에 격한 불만을 가지게 되었습니다."
 GER_SGR_wary_wehrmacht:0 "조심하는 국방군"
 GER_SGR_wary_wehrmacht_desc:0 "비록 참칭자 보어만과 괴링이 내전에서 제대로 패배했음에도, 국방군은 여전히 우리가 독일을 적절히 이끌 능력이 없다며 불신하고 있습니다. 게다가 페르디난트 쇠너 원수와 같은 골칫거리들은 장교들을 통해 반슈페어 정서를 퍼뜨리고 있습니다. 이에 대해 빠르게 대처하지 않는다면, 우리의 체제는 국방군의 반란에 직면할 수 있습니다."
 GER_SGR_gang_of_four:0 "4인방"
 GER_SGR_gang_of_four_desc:0 "총통은 국가의 얼굴이지만, 게르마니아의 의사당에서는 그의 파벌이 라이히의 새롭고 위대한 미래를 위해 동분서주하고 있습니다. 키징어, 슈미트, 에르하르트, 폰 트레슈코프가 그들입니다. 슈페어 각하의 연합은 그가 행동을 시작한 50년대 초반부터 함께 해왔으며, 그들의 능력은 앞으로 오랫동안 이어질 독일의 개혁 과정에서 유용할 것입니다.\n\n§R하지만 그들이 여러 요구를 해오기 시작할지도 모르죠...§!"
 SGR_credit_rating_rise:0 "Due to our economic reforms, our credit rating will §Grise§!!"
 GER_SGR_rebuilding_germany:0 "Trümmertruppen"
 GER_SGR_rebuilding_germany_desc:0 "국가경제부 장관 루트비히 에르하르트는 대규모 재건 프로젝트를 승인했습니다. 정부는 노예로 구성된 건설 부대라는 옛날의 방법을 사용하기 보다는 몸 건강한 시민들을 주로 고용할 것이며, 새로운 경제를 위한 이 첫발에 상당한 금액을 투자할 것입니다."
 GER_SGR_scientific_investment:0 "과학에의 투자"
 GER_SGR_scientific_investment_desc:0 "국가경제부는 독일의 낙후된 과학연구 분야에 대한 대규모 투자를 허가했습니다. \"도이치 물리학\"이라는 끔찍한 사상적, 정신적 규제로 학계를 제한하는 대신에, 과학자들은 이제 자유롭게 연구를 진행하고 정부는 이를 아낌없이 지원할 것입니다."
 GER_SGR_the_wirtschaftswunder_dynamic_modifier:0 "경제기적"
 GER_SGR_WWS_Dummy:0 "Wirtschaftswunder"
 GER_SGR_WWS_Dummy_desc:0 "§F건설 속도: [?SGR_youth_productivity|+=%]\n공장 산출량: [?SGR_youth_industry|+=%]\n생산성 효율 획득: [?SGR_youth_efficiency|+=%]\n정치력 획득: [?SGR_youth_political_power|+=]\n징병 가능 인구 요인: [?SGR_youth_conscription|+=%]§!\n§g--------------§!\n독일의 경제 개혁이 나라 전체에 적용되기 시작하고 있습니다. 한때는 찬장이 비어있고 거지들은 구걸을 하고 있었지만 이제 찬장은 외제 상품들로 차있으며 사람들은 주머니에 돈을 가득 담고 있고 그들의 가슴은 희망으로 가득합니다."
 GER_SGR_tax_cuts_dynamic_modifier:0 "Speerite Economic Reforms"
 GER_SGR_repatriation_dynamic_modifier:0 "Repatriation"
 GER_SGR_victory_in_poland:0 "폴란드에서의 승리"
 GER_SGR_victory_in_poland_desc:0 "비록 군과 나치당 내부에서 중상모략을 즐기는 사람들은 불가능하다고 생각했겠지만, 우리는 평화를 이룩하고 펜과 말을 통해 폴란드에 라이히의 영향력을 돌려 놓는데 성공했습니다. 이제 우리는 독사를 제압하고 독일인의 숨을 트게 해주었으며 독일에 안정을 되찾아주었습니다."
 GER_SGR_german_advisors_SAW:0 "독일의 고문"
 GER_SGR_german_advisors_SAW_desc:0 "국방군의 고문들이 아프리카의 국가판무관부에 보내져 그들의 전쟁을 지원할 것입니다."
 NOR_Bind_To_The_Reichmark:0 "Bound to the Reichsmark"
 NOR_Bind_To_The_Reichmark_desc:0 "While socially Norway became one of the brightest bastions of democracy in Europe, its coin flunctuation and inflation, having no international reputation, quickly was abandoned by cold, trustworthy Reichsmarks. Internally and externally, the democracy deals and pays in the money of the Reich, leaving one wondering how truly free they are."
 GER_SGR_offensive_strat_SAW:0 "The Offensive Strategy"
 GER_SGR_offensive_strat_SAW_desc:0 "While Tresckow's strategy has its merits, ultimately we are still recovering from the Civil War. Strike fast, strike true and strike hard will be the three tenets of our offensive in the South Africa War, but if this war takes too long, we will have to pull out.\n\nWe've lost too many young men, as it is."
 GER_SGR_defensive_strat_SAW:0 "The Defensive Strategy"
 GER_SGR_defensive_strat_SAW_desc:0 "Desperate housewives and inconsolable mothers cry over the lost generation of the Great Reich, mass graves pilling up across our territory, for the graveyards cannot handle our losses.\n\nWhile we will lick our wounds, and rise stronger and mightier, Afrika simply happened too soon after our war: Erhard's strategy is simply one of sending enough men and supplies so we can properly extract as many resources from our colonies holdings before we pull out, and so it shall be what we will do.\nIf we win, fantastic, if we lose, our investments will be returned to the Fatherland, to proper use."
 GER_SGR_the_big_stick:0 "강한 압력"
 GER_SGR_the_big_stick_desc:0 "현지인들에게는 엄청난 고통의 시간이 다가올 것입니다."
 GER_SGR_a_lighter_touch:0 "유연한 통제"
 GER_SGR_a_lighter_touch_desc:0 "슈페어 총통께서는 자신의 작전실에서 우리의 위대한 군대를 지휘하고 계십니다."
 GER_SGR_a_heavy_hand:0 "엄격한 대우"
 GER_SGR_a_heavy_hand_desc:0 "현지인들에게는 엄청난 고통의 시간이 다가올 것입니다."
 GER_SGR_a_statesmens_touch:0 "정치인다운 손길"
 GER_SGR_a_statesmens_touch_desc:0 "슈페어 총통께서는 자신의 작전실에서 우리의 위대한 군대를 지휘하고 계십니다."
 GER_SGR_consumer_research:0 "소비자 수요 조사"
 GER_SGR_consumer_research_desc:0 "우리는 소비자를 조사하는데 거액을 투자했고, 이제 연구소들은 소비자와 관련하여 돌파구를 찾아나가고 있습니다. 이제 우리는 여기서 나올 더 좋은 결과를 기대해볼 수 있습니다!"
 GER_SGR_Deutsche_Forschungsgemeinschaft:0 "독일 연구공동체"
 GER_SGR_Deutsche_Forschungsgemeinschaft_desc:0 "독일 연구공동체는 우리 개혁 정책의 최전선으로 돌아왔습니다. 시설 및 혁신회사에 대한 연구에 보조금을 지급함으로써, 그 기관은 모든 독일인들 각자가 진보를 추구하는데 있어 도움을 제공할 것입니다."
 GER_SGR_RfM_recruitment:0 "국방연구부 신규 채용"
 GER_SGR_RfM_recruitment_desc:0 "국가를 위한 봉사에 짐승과 같은 힘이나 예리한 계획만이 필요한 것은 아닙니다. 공학이나 전기 관련 학위가 있고, 애국심으로 당신의 핏줄이 불타고 있다면, 당장 국방연구부에 지원하세요! 당신의 활동이 앞으로 수십 년 뒤의 독일을 결정합니다!"
 GER_SGR_RfM_established:0 "국방연구부"
 GER_SGR_RfM_established_desc:0 "국방연구부는 우리 군대의 필요를 위해 헌신하는 다양한 연구소와 기업으로 조직 및 편성되었습니다. 모든 인력은 최고의 효율 속에서 일하는데 필요한 모든 것들을 보장받고, 연구 프로젝트를 단순히 반복하는데 에너지를 낭비하지 않도록 할 것입니다."
 GER_SGR_RfM_finished:0 "국방연구부"
 GER_SGR_RfM_finished_desc:0 "국방연구부는 우리 군대의 필요를 위해 헌신하는 다양한 연구소와 기업으로 조직 및 편성되었습니다. 모든 인력은 최고의 효율 속에서 일하는데 필요한 모든 것들을 보장받고, 연구 프로젝트를 단순히 반복하는데 에너지를 낭비하지 않도록 할 것입니다."
 GER_SGR_RfM_militarized:0 "국방연구부"
 GER_SGR_RfM_militarized_desc:0 "국방연구부는 우리 군대의 필요를 위해 헌신하는 다양한 연구소와 기업으로 조직 및 편성되었습니다. 모든 인력은 최고의 효율 속에서 일하는데 필요한 모든 것들을 보장받고, 연구 프로젝트를 단순히 반복하는데 에너지를 낭비하지 않도록 할 것입니다."
 GER_SGR_NetzRAM:0 "NetzRAM"
 GER_SGR_NetzRAM_desc:0 "전자 공학계에서 가장 혁신적인 발견인 NetzRam은 중앙 허브에 연결된 컴퓨터들 간의 온라인 웹이며, 모든 단말기들이 몇 초 안에 데이터 및 정보를 보내고 받을 수 있도록 할 수 있습니다. 이 발명의 진정한 효과는 수십 년 안에 제대로 느껴질 것입니다!"
 GER_SGR_wooing_the_luftwaffe_dynamic_modifier:0 "루프트바페의 지지 호소"
 GER_SGR_Woo_Luftwaffe_Dummy:0 "Wooing the Luftwaffe"
 GER_SGR_Woo_Luftwaffe_Dummy_desc:0 "§FPolitical Power Gain: [?SGR_luftwaffe_review_pp|+=]\nWeekly Manpower Gain: [?SGR_luftwaffe_review_manpower_gain|+=]\nAircraft Cost Modifier: [?SGR_luftwaffe_cost_increase|+=%]\nNeeded Consumer Goods: [?SGR_luftwaffe_review_cons_goods|+=%]\n§g--------------§!\nGermany's airmen and air officers have always had a dislike for staying out of politics. Even with the fact that we plan to strip away its factionalism and political bickering, it remains that many will flock towards some sort of strongman. We will let that be the Führer. Let them see Albert Speer as the charismatic, silver-tongued leader to guide the Reich's planes into a golden future. He may not have the same bombastic bravado as Göring did, but a cunning wit he is an equal of... and besides, one is alive, and the other is dead."
 GER_SGR_reforming_the_luftwaffe_dynamic_modifier:0 "루프트바페 개혁"
 GER_SGR_Reform_Luftwaffe_Dummy:0 "Reforming the Luftwaffe"
 GER_SGR_Reform_Luftwaffe_Dummy_desc:0 "§FPolitical Power Gain: [?SGR_luftwaffe_review_pp_negative|+=]\nAir Experience Gain: [?SGR_luftwaffe_review_air_exp|+=] daily\nAircraft Cost Modifier: [?SGR_luftwaffe_cost_decrease|+=%]\n§g--------------§!\nThe Luftwaffe has had it the worst out of all branches of the Wehrmacht, with its previous undying loyalty to Hermann Göring still being felt to this day. Today, however, that will not stand, and the Reich will make a strong impression on the Luftwaffe by thoroughly investigating the people in it. The Luftwaffe cannot, and will not, be subject to political interference."
 GER_SGR_european_fleet_dynamic_modifier:0 "유럽함대"
 GER_SGR_European_Fleet_Dummy:0 "European Fleet"
 GER_SGR_European_Fleet_Dummy_desc:0 "§FScreen Attack: [?SGR_kriegsmarine_screen_attack|+=%]\nScreen Defense: [?SGR_kriegsmarine_screen_defence|+=%]\nCapital Ship Attack: [?SGR_kriegsmarine_capital_ship_attack|+=%]\nCapital Ship Armor: [?SGR_kriegsmarine_screen_defence|+=%]\nDockyard Output: [?SGR_kriegsmarine_industrial_capacity_dockyard|+=%]\nPolitical Power Gain: [?SGR_kriegsmarine_political_power_gain|+=]\nNaval Industry Cost: [?SGR_kriegsmarine_cost_modifier|+=%]§!\n§g--------------§!\nThe Kriegsmarine of the future will focus on protecting the shores of Europe and the especially the Reich. Speer's advocacy for this new concept is starting to pay off."
 GER_SGR_global_fleet_dynamic_modifier:0 "세계함대"
 GER_SGR_Global_Fleet_Dummy:0 "Global Fleet"
 GER_SGR_Global_Fleet_Dummy_desc:0 "§FScreen Attack: [?SGR_kriegsmarine_screen_attack|+=%]\nScreen Defense: [?SGR_kriegsmarine_screen_defence|+=%]\nNaval Air Attacks from Carriers: [?SGR_kriegsmarine_carrier_air_attack|+=%]\nNaval Air Targeting from Carriers: [?SGR_kriegsmarine_carrier_air_targetting|+=%]\nNaval Air Agility from Carriers: [?SGR_kriegsmarine_carrier_air_agility|+=%]\nNaval Speed: [?SGR_kriegsmarine_naval_speed|+=%]\nNaval Experience Gain: [?SGR_kriegsmarine_experience_gain|+=] daily\nNaval Industry Cost: [?SGR_kriegsmarine_cost_modifier|+=%]§!\n§g--------------§!\nThe Kriegsmarine of the future will focus on projecting the power of the Reich all across the seas. Be it to protect our trade, to intimidate our enemies or to help our allies wherever there is a shore the Kriegsmarine will be there."
 GER_SGR_prussian_ethos_dynamic_modifier:0 "프로이센 정신"
 GER_SGR_Prussian_Ethos_Dummy:0 "Prussian Ethos"
 GER_SGR_Prussian_Ethos_Dummy_desc:0 "§FDivision Organization: [?SGR_heer_org|+=%]\nPolitical Power Gain: [?SGR_heer_pp_one|+=]\nDivision Attack: [?SGR_heer_attack|+=%]\nDivision Defense: [?SGR_heer_defence|+=%]\nDivision Recovery Rate: [?SGR_heer_recovery|+=%]\n§g--------------§!\nThe \"discipline\" of the Wehrmacht before now was a falsity. No, it was not real discipline - instead it was an excuse used for soldiers to rape and pillage across the countryside just to fatten their wallets or relieve themselves, and their officers would merely look away. If we want to be respected on the world stage, our soldiers must be nothing but the razor-sharp sword to defend Germany. Von Tresckow will be in charge of whipping the Wehrmacht into shape, and by the end of the day, he will make sure that when he says 'jump', his men will ask 'how high'."
 GER_SGR_modernizing_heer_dynamic_modifier:0 "현대화된 군"
 GER_SGR_Heer_Dummy:0 "Modernizing Heer"
 GER_SGR_Heer_Dummy_desc:0 "§FPolitical Power Gain: [?SGR_heer_pp_two|+=]\nDivision Training Time: [?SGR_heer_training|+=%]\nSupply Consumption Factor: [?SGR_heer_supply|+=%]\n§g--------------§!\nBeing that we are no longer stuck in the total war of the '40s, the economic ditch of the '50s, and the brutal civil war of the early '60s, we can, in fact, take some time to reorganize the Heer. There are many ad-hoc rules leftover from the Civil War alongside many other conventions and unofficial codes of conduct circulating within it. The relics from the Hitlerite era that promoted conflict between officers must be eradicated, and standards raised all across the board if we want an effective fighting force for our Reich."
 GER_SGR_loyal_luftwaffe:0 "충성스러운 루프트바페"
 GER_SGR_loyal_luftwaffe_desc:0 "4인방의 터무니없는 요구를 무시하자, 루프트바페는 슈페어 각하에 대한 충성을 다시금 보이며 감사를 표하고 있습니다. 이제는 잊혀졌지만 그들은 오랫동안 괴링에게 충성했는데도 말이죠."
 GER_SGR_loyal_luftwaffe_two:0 "충성스러운 루프트바페"
 GER_SGR_loyal_luftwaffe_two_desc:0 "4인방의 터무니없는 요구를 무시하자, 루프트바페는 슈페어 각하에 대한 충성을 다시금 보이며 감사를 표하고 있습니다. 이제는 잊혀졌지만 그들은 오랫동안 괴링에게 충성했는데도 말이죠."
 GER_SGR_reformed_luftwaffe:0 "개혁된 루프트바페"
 GER_SGR_reformed_luftwaffe_desc:0 "루프트바페 개혁을 통해 과거의 교리적, 기술적, 교육적 실수들 중 상당수가 마침내 제거되었습니다. 더 질 좋은 통제 및 계획을 통해 하늘은 다시금 우리 것이 될 것입니다."
 GER_SGR_reformed_luftwaffe_two:0 "개혁된 루프트바페"
 GER_SGR_reformed_luftwaffe_two_desc:0 "루프트바페 개혁을 통해 과거의 교리적, 기술적, 교육적 실수들 중 상당수가 마침내 제거되었습니다. 더 질 좋은 통제 및 계획을 통해 하늘은 다시금 우리 것이 될 것입니다."
 GER_SGR_safe_seas:0 "안전한 바다"
 GER_SGR_safe_seas_desc:0 "크릭스마리네가 자신의 힘과 맡아야 할 역할을 되찾았으니, 이제 우리가 맞대고 있는 바다가 다시 한번 독일의 통제 하에 있다고 할 수 있습니다. 조그만 콜베트함부터 거대한 전함까지, 독일의 모든 함선들은 안전하게 항해할 것입니다."
 GER_SGR_tresckows_heer:0 "폰 트레슈코프의 군대"
 GER_SGR_tresckows_heer_desc:0 "헤닝 폰 트레슈코프의 유능한 지도 아래 병사들은 전문적이고 능력 있는 군대로 변화했습니다. 이는 과거 억지로 끌려온 수많은 징집병보다 훨씬 더 효율적임을 증명해 보일 것입니다."
 GER_SGR_tresckows_heer_two:0 "폰 트레슈코프의 군대"
 GER_SGR_tresckows_heer_two_desc:0 "헤닝 폰 트레슈코프의 유능한 지도 아래 병사들은 전문적이고 능력 있는 군대로 변화했습니다. 이는 과거 억지로 끌려온 수많은 징집병보다 훨씬 더 효율적임을 증명해 보일 것입니다."
 GER_SGR_european_fleet:0 "유럽함대"
 GER_SGR_european_fleet_desc:0 "크릭스마리네는 앞으로 유럽, 특히 라이히의 해안을 방어하는데 중점을 둘 것입니다. 슈페어 각하께서는 이 새로운 구상에 동의했고, 이는 성공할 것입니다."
 GER_SGR_european_fleet_two:0 "유럽함대"
 GER_SGR_european_fleet_two_desc:0 "크릭스마리네는 앞으로 유럽, 특히 라이히의 해안을 방어하는데 중점을 둘 것입니다. 슈페어 각하께서는 이 새로운 구상에 동의했고, 이는 성공할 것입니다."
 GER_SGR_global_fleet:0 "세계함대"
