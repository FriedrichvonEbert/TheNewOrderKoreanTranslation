 SPEERUSA.99.a:0 "우리가 퇴장할 때 그들이 박수갈채를 보내겠지."
 SPEERUSA.100.t:0 "이 바보 같은 일을 끝내다"
 SPEERUSA.100.desc:0 "비밀 엄수. 고위 지휘관만 볼 것.\n\n아이슬란드 위기에 대한 라이히 군의 대응 명령 1호.\n\n1. 미국의 보복에 대비하여 루프트바페의 군 준비태세를 격상할 것이다.\n\n핵 준비 태세 역시 발사 필요 상황에 대비하여 격상될 것이다.\n\n2. 확실히 짚고 넘어가겠다. 독일에 의한 핵 선제 타격은 없을 것이다.\n\n상당수의 장성진들이 타격을 권유하거나, 심지어는 요구하고 있다는 점이 상황을 더욱 악화하고 있다. 이는 받아들일 수 없는 제안이며, 이런 긴급한 시국에 어떠한 불만을 가지는 것은 즉각, 그리고 중대하게 다뤄질 것이다.\n\n보고에 따르면 미국 역시 군 준비 태세를 격상시키고 있으나, 핵으로 선제 타격을 하지는 않을 것이라고 한다. 그럼에도 불구하고, 그들에 의한 공격 역시 대비하고 있을 것이다.\n\n3. 우리의 심리 작전은 실패했다. 따라서 더 많은 비행기와 생명을 잃지 않기 위해서라도, 또한 미국과 독일 간의 긴장 상태를 해소하기 위해서라도 즉시 중단될 것이다.\n\n4. 이 순간부터 어떠한 군 작전이라도 모두 나의 직접 서명을 통해서만 승인될 수 있다.\n\n특히 적이나 우리의 군대가 다른 국가의 중립을 침해하는 것이라면 모두 총통에게 즉시 보고되어야 한다.\n\n알베르트 슈페어."
 SPEERUSA.100.a:0 "이 미친 짓을 끝내야 해!"
 SPEERUSA.101.t:0 "아이슬란드 타격"
 SPEERUSA.101.desc:0 "상황실은 혼돈에 휩싸였다. 방 안의 모든 사람들은 이곳저곳 뛰어다니고, 전화에 대고 소리를 지르고, 분노에 휩싸여 무언가를 썼다. 상황실의 가운데에서는 서유럽 지도 주변을 서성이는 사람들이 있었다. 지도에는 이미 섬멸된 독일 공군 부대가 빨간색으로 표시되어 있었다.\n\n대통령이 방 안으로 뛰쳐들어왔다. 백악관 다른 쪽 끝에서부터 뛰어오느라 땀으로 젖어 있었다. 보통 때라면 사람들은 일을 멈추고 그에게 인사를 보낼 것이다. 오늘 대통령은 다른 사람들과 똑같았다. 각자가 맡은 일에 비하면 당장 중요하지는 않았고, 그래서 그에게 보내는 인사 역시 그리 중요하지 않았다. 대통령은 방을 살펴보았고, 어딘가를 가리키며 공책에 무언가 쓰고 있는 익숙한 얼굴을 보았다. 이름이 뭐였지... 스미스였나?\n\n\"그쪽 상황은 어떤가?\" 대통령은 세 사내들에게 다가가며 물어보았다. 그 중 두 명은 흩어져서 각자의 책상으로 뛰어갔다. 스미스는 아이슬란드에서 타격 가능성이 있는 지역들을 초조해하며 선별하고 있었다. \"각하께서도 저만큼이나 잘 아시지 않습니까.\" 스미스는 일을 멈추지 않으며 대답했다. \"2분 전, 아이슬란드 해안에 있던 독일 잠수함이 100미터 상승하여 12발의 미사일을 아이슬란드에 발사했습니다.\" 그는 지도에 줄 긋는 일을 그만두었다. \"정말인가? 슈페어가 그렇게 용감했다고?\" 스미스는 으쓱했다.\n\n\"스미스, 스미스, 여기 와봐!\" 누군지 모를 사람이 가까이에서 소리를 질렀다. 스미스는 그곳으로 뛰어갔다. 스미스는 전화기 번호를 쾅쾅 눌렀고, 상대에게 전화가 걸렸다.\n\n\"핵폭탄이다! 반복한다, 미사일은 핵폭탄이었다! 레이캬비크에 투하되었다! 여기는 지금...\" 대통령은 의식이 멍해졌다. 말 한마디 하지 않으며 대통령은 비어있는 의자를 찾아 지도 옆에 앉았다. 1분이 지나고 스미스는 테이블로 돌아와 주요 항구, 도시, 대부분의 미국 기지 및 주둔군 배치 지점에 X를 그었다. 12개의 빨간 X 표시는 핵의 불길이 아이슬란드를 할퀸 것처럼 지도를 물들였다. 상황실은 죽은 듯이 조용해졌다. 마침내 스미스가 입을 열었다.\n\n\"아이슬란드에 공군 부대를 출격시키긴 했나?\" 한 남자가 말 없이 손을 들더니 고개를 저었다. \"아닙니다, 각하.\"\n\n3분이 지나고 공중 정찰로 최악의 공포가 현실이 되었다. 미합중국은 핵 타격을 받았다.\n\n\"각하.\" 스미스가 대통령에게 다가갔다. 타격이 벌어지고 아직까지 말 한마디 하지 않았다. \"뭘... 뭘 해야 할까요?\" 침묵이 이어졌다. 마침내 대통령은 한숨을 내쉬었다. \"난 슈페어가 개혁가일줄 알았네. 이제서야 진실을 알게 되는군. 주여. 신이시여.\" 대통령이 잠시 말을 멈췄다. \"우... 우리는 최악을 가정해야 하네. 독일인들이 나머지 핵탄두 전부를 발사했으리라 예상하고 행동해야 하네. 신이시여, 우리를 도우소서...\""
 SPEERUSA.101.a:0 "...전부 발사하게."
 SPEERUSA.119.t:0 "나치 이미지 금지"
 SPEERUSA.119.desc:0 "보스턴에서 열리는 박람회에서 국가사회주의와 연관된 모든 이미지를 없애겠다는 위원회의 결정에 관한 소식은 NSDAP 보수파의 엄청난 반대에 휩싸였다. 4인방은 그러한 전개에 아주 기뻐하며 이 결정이 박람회의 성공에 커다란 도움을 줄 것이라 생각했다. 반면 정부에 있는 그들의 반대 세력들은 \"히틀러의 유산을 배반\"하고 \"우리 조국을 고작 몇 달러에 팔아\"버리려는 자들이라 공개적으로 위원회를 비난했다. 몇몇 고위 당직자들과 관료들은 총통에게 여기에 개입하여 \"이 모든 미친 짓을 멈추어 달라는\" 공식 요청에 서명했다.\n\n반대 세력들의 편지 더미가 내각사무처의 총통 사무실 책상에 올려졌다. 알베르트 슈페어는 이들의 마음을 이해할 수는 있었다. 4인방은 슈페어가 믿는 것과 다른 부분을 신봉하고 있었다. 그들은 국가사회주의도 믿지 않았다. 바로 이 사실이 그를 가끔은 분노케 했다. 만일 그가 이 4명의 개새끼들을 없애버림으로써 독일의 문제를 해결할 수 있었다면, 진작 한참 전에 그리 했을 것이다! 슬프게도 단순한 일은 아니었다. 그들 각각은 각자 맡은 분야에서 최고의 능력을 자랑했다. 그리고 슈페어조차 그들 모두가 각자의 방식으로 조국을 사랑한다는 사실을 인정해야 했다. 그리고 그들은 살짝 다른 형태로 조국이 다시 태어나기를 원했다.\n\n한숨을 쉬며 슈페어는 편지 한 장을 꺼내 읽어보았다. 그는 이것들을 죄다 쓰레기통에 갖다 던져버리고 싶었지만, 이렇게 읽어보는 것은 당에 대한 분노를 더욱 돋궈주었다. 그는 편지에 답장을 보내기 위해 펜을 들고, 몇 번째인지 모를 정도로 수없이 많이 쓴 말들을 똑같이 작성했다. \"친애하는 사무관에게. 당신의 불만을 이해하고 있고 어느 정도는 그에 공감까지 하고 있습니다만, 우리가 확실히 세계 강대국들 사이에서 정당한 지위를 되찾기 위해서는 조국의 위대함에서 이 정도의 작은 희생은 감수해야 합니다. 라이히의 명예가 저 멀리 떨어진 미국에서도 바로 세워질 것을 확언드립니다. 그 누구도 감히 국가사회주의의 해가 우리의 제국 너머로 질 거라 생각할 수 없을 것입니다. 총통 올림.\""
 SPEERUSA.119.a:0 "하나 끝났고, 이제 다음 거... 신이시여, 너무 많잖아!"
 SPEERUSA.103.t:0 "우리는 부끄럽지 않다"
 SPEERUSA.103.desc:0 "결정이 내려졌으니 위원회는 이제 작업을 재개하고, 독일 전시관을 설계하는 일을 맡은 건축가, 조각가, 그리고 다양한 예술가들은 자신들이 얼마나 조국을 사랑하는지 진정으로 보여줄 수 있게 되었습니다! 유명한 건축가이자 참전 용사인 파울 폰 에스레벤은 전시관 건설 예비 프로젝트안을 제출했으며, 이는 총통 각하의 대단한 칭찬을 받아 모든 공식 언론에서 \"새로운 현대적 국가사회주의 건축이 보여주는 최고의 예시\"라는 이름으로 보도하라 명령하셨습니다. 이는 히틀러의 개인 건축가가 한 말이기에, 단순한 정치적인 칭찬 이상의 역할을 하고 있습니다.\n\n건물은 길이가 길고 원통형인 강철과 유리로 이루어진 구조물이며, 아주 높고 강력하면서도 투명하고 현대적입니다. 4개의 나선형이 규칙적으로 서로 얽히게 설계하여 국가사회주의의 다양한 정신들 사이의 갈등을 상징하고 있습니다. 그렇게 맞닿는 부분마다 독수리의 머리가 튀어나와, 내전 중 역적들과 싸웠던 전투를 기억하기 위한 하켄크로이츠 깃발을 들고 있습니다.\n\n4개의 나선 중 3개는 꼭대기에 다다르기 5m 전에 끊깁니다. 남은 한 나선의 색깔은 강철에서 순금으로 바뀝니다. 마치 슈페어 총통께서 경쟁자들의 흠 많은 이데올로기를 이겨내고 국가사회주의가 본래 이런 것임을 보여주는데 성공하셨던 것처럼 말입니다. 마지막으로 이 나선은 꼭대기에 도달하여, 프리츠 쾨니히의 걸작인 날개를 펼친 거대한 독수리가 황금 하켄크로이츠가 걸려있는 평평한 전망대를 지탱하며 먹이를 찾는 거대한 괴수처럼 보스턴을 굽어보고 있습니다.\n\n라이히 전체가 이렇게 조국의 자부심을 과시하는 것을 기뻐하기에, 우리는 반드시 보스턴에서 대성공을 이룰 수 있을 것입니다!"
 SPEERUSA.103.a:0 "전장에서도 예술에서도 우리는 우리가 가진 힘과 우월성을 보여주어야 한다."
 SPEERUSA.104.t:0 "독일의 미래"
 SPEERUSA.104.desc:0 "박람회를 어디에 집중할지 결정되었으니 위원회는 드디어 작업에 착수할 수 있습니다. 연구의 목적과 상관없이 가능한 모든 회사와 접촉이 이뤄졌으며, 가장 인상 깊거나 좋은 작품을 보이는 회사의 물건은 즉시 포장되어 보스턴으로 보내졌습니다. 전자공학과 기계과학, 민간 분야와 군사 분야, 모든 것에 걸쳐서 독일의 미래는 세계가 부러워하며 이곳에 빠져들 정도로 전시될 것입니다!\n\n지멘스 사의 새 컴퓨터들은 탁월한 계산 속도를 보여줄 것이고, 폭스바겐의 자동차와 트럭은 미래지향적인 생산 라인과 강력한 엔진의 에시가 될 것이며, 포르쉐와 하인켈의 최신 탱크와 전투기들은 미국인들에게 외교가 아닌 전쟁을 선택하는 것이 얼마나 바보같은 일인지를 보여줄 것입니다!\n\n물론 더 경외심을 불러일으키는 시제품들이 독일 대중들에게 '유출'되어 전시회에 대한 애국적인 지지를 불러모으고 있습니다. 우리는 가능한 한 무엇보다 이 새로운 웅장함을 이용해야만 합니다..."
 SPEERUSA.104.a:0 "성공할 거야. 확신할 수 있어!"
 SPEERUSA.105.t:0 "상업 과학의 쇼"
 SPEERUSA.105.desc:0 "군수 기업들과 그들의 지원을 받는 보수파 관료들의 불만에도 불구하고, 위원회는 결국 민간 및 상업 기술적 성과에 집중하기로 결정했습니다. 우리는 미합중국과 드디어 무역 협정을 맺은지 얼마 되지도 않았는데 잠재적인 고객들에게 겁을 주는 위험을 감수할 수는 없습니다!\n\n이미 우리의 가장 큰 회사들은 최신 설계안을 제안하기 위해 나서고 있고, 몇몇 소규모 연구소들과 아카데미들은 발전된 시제품을 뽐낼 다양한 전시장을 가지게 될 것입니다. 우리의 산업 및 상업적인 힘을 충분히 보여준다면, 우리는 지구상에서 가장 위대한 강대국들에 속하기 위해 무기가 필요하지 않음을 세계에 내보일 것입니다!"
 SPEERUSA.105.a:0 "미래로 향하는 길을 개척하자!"
 SPEERUSA.106.t:0 "대량의 독일 맥주"
 SPEERUSA.106.desc:0 "결국 위원회는 맥주가 이미 위대한 조국의 가장 오래되고 자랑스러운 전통 중 하나라는 이유로 박람회에 양조장을 두는 것을 금지하지 않기로 결정했습니다. 이러한 주장의 가장 열렬한 지지자들이 그 유명한 게오르그브로이 양조장과 관련된 모든 것에 대하여 건배를 외치고 있는 것은 이 문제에 대한 그들의 의견과는 아무런 상관이 없을 것입니다...\n\n오래되었든 새로운 것이든 이미 수십 개의 양조장이 넘쳐나고 있습니다. 그들의 귀한 상품을 가지고 박람회 건물에 전시하기를 바라는 사람들이 위원회를 찾아오고 있고, \"시음 부위원회\"가 서둘러 형성되어 정말 좋은 맥주인지 그냥 더러운 물인지를 구별하려 하고 있습니다. 예상대로 자원봉사자들은 너무 많기만 하고 아무도 자신의 자리를 양보하려 하지 않기 때문에, 의장은 직접 그 위원들을 뽑기로 했습니다. 물론 그는 \"모든 것을 통제하기 위해\"서라도 \"위원회에 참여해야 한다\"고 말하더군요."
 SPEERUSA.106.a:0 "라이히를 위하여 건배! 한 번 더 건배! 글ㄹ리ㅣ구... 하ㅏㄴ잔뫄ㅏㄴ...둬... 딸꾹!"
 SPEERUSA.107.t:0 "가족 박람회"
 SPEERUSA.107.desc:0 "마침내 위원회는 미국 부모 단체들과의 충돌을 피하고, 박람회에서 알코올 음료에 대규모로 집중하는 것을 막기로 결정했습니다. 비록 맥주가 독일의 유산이자 독일 문화의 한 축을 차지하는 중요한 부분일지라도, 신이 아버지에게 내려주신 매일 저녁의 보글거리는 술 몇 잔을 아이들이 맛보고 싶어하는 것에 불평을 토하는 화난 엄마들 때문에 이러한 기회를 낭비할 수는 없습니다.\n\n그래도 보여줄 것이 많이 남아있습니다! 장난감 제작자와 파티시에는 부모가 결코 외면할 수 없는 유혹을 아이들에게 줄 것입니다. 그리고 우리는 티롤에 있는 한 마을 전체를 옮겨서 전통 옷을 차려 입은 사람들과 함께 그들이 먹는 음식, 심지어는 양과 소까지 설치할 것입니다. 가족들이 정말로 좋아하겠죠!"
 SPEERUSA.107.a:0 "꼬맹아, 슈페어 아저씨 품에 와라. 박람회에서 수많은 선물들이 너를 기다린단다..."
 SPEERUSA.109.t:0 "천사들의 도시"
 SPEERUSA.109.desc:0 "헬무트 슈미트 신임 독일 외무장관이 양국간의 외교 및 통상관계의 회복을 기대하며 미국 친선 관광에 나서기로 했습니다. 그의 여행 중 첫 목적지들 중 하나는 캘리포니아의 로스앤젤레스입니다. 그는 도착하자마자, 특히 일본이 통제하고 있는 항구 구역으로의 입구를 가로막고 있는 군 검문소를 지날 때 무언가에 다소 신경을 쓰고 있는 듯 했습니다. 슈미트 씨는 그리피스 천문대와 베네치아 운하 등 자신이 본 여러 랜드마크에 다소 관심이 있는 것처럼 보였지만, 결국 마지막 날에는 다소 실망한 것 같았습니다. 슈미트의 반응이 우리의 잘못인지 아닌지는 확실히 알기 어렵지만, 그는 앞으로 몇 주 동안 방문하기로 예정되어 있는 다른 여행지들을 틀림없이 즐기게 될 것입니다."
 SPEERUSA.109.a:0 "아직 볼 게 많으니깐."
 SPEERUSA.110.t:0 "잠이라곤 자지 않는 도시"
 SPEERUSA.110.desc:0 "헬무트 슈미트 신임 독일 외무장관이 미국 친선 관광을 위한 주요 방문지로서 오늘 뉴욕에 도착했습니다. 운 좋게도 뉴욕은 누군가에게 좋은 볼거리를 보여주기 그리 어렵지 않은 동네입니다. 그는 도시 전역에 흩어진 고전적인 여행지들로 향했습니다. 센트럴 파크, 타임스퀘어, 엠파이어스테이트 빌딩, 자유의 여신상. 다 아는 것 아닙니까. 슈미트는 특히 뉴욕의 독특하고 \"최첨단스러운\" 모습에 열광했고, 이곳에서 하루를 온전히 즐기고 가는 것처럼 보입니다. 바라건대 남은 여행이 뉴욕 만큼이나 재미있기를 바랍니다. 그러니까 사람들이 \"잠이라곤 자지 않는 도시\"라고 부르겠죠!"
 SPEERUSA.110.a:0 "곧 돌아올 거야!"
 SPEERUSA.111.t:0 "유니티 박람회"
 SPEERUSA.111.desc:0 "미국에서 독일인들이 호의의 표시로 마련한 여러 행사들 중 하나인 보스턴 유니티 박람회는 뜻밖의 성공을 거두었습니다. 요즈음에는 가끔씩만 열리는 다른 유니티 박람회와 마찬가지로 이번 박람회는 독일 건축, 과학, 기술, 문화의 인상적인 전시물을 일부 박람회 참석자들에게 자랑스럽거나, 혹은 위협적인 방식으로 보여주었습니다. 하지만 참석한 모든 사람들에게 공통적으로 들린 목소리는, 독일과의 통상적인 관계를 회복하게 된다면 미합중국은 이 놀라운 수준의 경제적 및 인적 자본에 대하여 무제한적인 우선권을 지니게 된다는 것입니다.\n\n그래서 유니티 박람회에 대한 우리 국민들의 반응은 꽤나 긍정적이었고, 많은 시민들은 라이히에서 제공받을 수 있는 것에 커다란 감명을 받았습니다. 보스턴 시장은 독일이 이렇게 재미있고 흥미진진한 행사를 만들어 준 것에 대하여 감사를 표하는 짧은 연설을 했고, 이로써 독일인들의 야심찬 외교적 임무는 당초 생각했던 것을 충분히 달성한 것 같습니다."
 SPEERUSA.111.a:0 "가끔씩 이런 거 한 번씩 해봅시다."
 SPEERUSA.112.t:0 "링컨 기념관"
 SPEERUSA.112.desc:0 "친선 관광의 마지막 목적지로서, 독일의 외무장관 슈미트는 워싱턴 D.C.에 도착했습니다. 독일 대표단과 함께 자리했던 여러 참모들로부터 들은 바에 따르면, 슈미트 대통령의 이번 방문에서 논란의 여지가 없이 가장 하이라이트였던 순간은 (그도 대단하다고 인정했던) 링컨 기념관이었습니다.\n\n게르마니아에 훨씬 더 인상적인 건물들과 전시물들이 있을 것임에도 불구하고, 슈미트는 그 조각상에 매료되어 몇 분 동안이나 묵묵히 그 자리에 서있었습니다. 조금 과장해서 이야기를 만들어냈던 한 참모의 말에 따르면, 슈미트 씨의 눈에서 눈물 한 방울이 떨어지는 것을 볼 수 있었다고 합니다. 진짜든 아니든 간에, 그는 링컨 기념관과 그것이 상징하는 위대한 미국적 가치에 대하여 격한 감동을 받은 것 같습니다."
 SPEERUSA.112.a:0 "나치 외무장관이 링컨을 존경한다고? 어쩌면 좋은 신호일지 모르겠군."
 SPEERUSA.113.t:0 "슈미트가 동부 해안을 방문하다"
 SPEERUSA.113.desc:0 "슈미트 외무장관과 그의 외교 수행원들은 동부 해안에 도착하여 해안가에 있는 여러 주들을 순회하기 시작했습니다. 메인 주 북부의 넓은 숲에서 사냥을 하는 것부터, 조지아 주의 자연적으로 형성된 에토아 마운드를 방문하고, 동부 해안 지방 전역에 흩어진 도시, 공장, 랜드마크를 여행하는 것까지, 독일인들은 희망컨대 미국의 문화와 생활에 대해 훨씬 더 잘 이해하게 되었습니다. 최소한 우리는 외무장관에게 아주 흥미로운 여행을 제공했고, 바라건대 우리가 형식적인 적의 대표들에게 보여준 환대가 관계 개선의 형태로 결실을 맺을 수 있기를 바랍니다."
 SPEERUSA.113.a:0 "다음엔 어디를 방문할까?"
 SPEERUSA.114.t:0 "레노에서의 걱정과 놀람"
 SPEERUSA.114.desc:0 "슈미트 독일 외무장관이 주선한(하지만 참석은 하지 않은) 또 다른 행사인 레노 에어쇼에서 독일인 손님이 나타나자 (말 그대로) 몇몇 사람들이 시선을 돌리게 했습니다. 1년 전만 해도 루프트바페가 미 공군과 함께 공연한다는 아이디어를 비웃고 말았을테지만, 이 쇼의 참석자들은 독일 비행 편대가 아주 인상적이었음을 인정해야 했습니다. 그들의 기동은 완벽하게 진행되었고, 헤어핀을 한 바뀌 돌자 몇몇은 숨을 헐떡이며 작은 박수갈채를 보냈습니다. 이제 미국과 독일 간의 외교가 또 하나의 성공을 거두었다고 해도 과언이 아닙니다."
 SPEERUSA.114.a:0 "다음 쇼에서도 만납시다!"
 SPEERUSA.115.t:0 "원스 어폰 어 타임 인 할리우드"
 SPEERUSA.115.desc:0 "헬무트 슈미트 독일 외무장관은 호의의 표시로, 독일 영화 산업의 위용을 과시하고 우리와 독일인들이 아주 다르거나 사람들이 생각하는 것처럼 전혀 다른 곳을 살고 있지 않다는 메시지를 전달하기 위해 할리우드에서 영화제를 마련했습니다. 하지만 우리는 많은 질 좋은 영화들이 우리를 즐겁게 하고, 놀랍게 했음을 인정해야만 합니다. 모두가 전부 기억에 남는 것은 아니지만, 특별히 하인츠 뤼만이라는 유명한 코미디 배우가 출현한 한 드라마는 관객들에게 큰 감동을 주는 것처럼 보였습니다.\n\n관계가 계속해서 개선된다면, 어쩌면 양국의 영화산업이 서로 대단한 협업을 보여줄 수 있을지 모르며, 궁극적으로는 미국과 독일 사이 문화 교류가 강화될 수도 있습니다. 아마도 이런 생각은 좀 앞선 이야기일지도 모르지만, 그럼에도 불구하고 우리는 오늘 저녁에 상당한 성공을 이뤘다고 자부할 수 있습니다."
 SPEERUSA.115.a:0 "우리가 서로 영원한 적수일지는 몰라도 누구 좋은 영화 싫어하는 사람 있습니까?"
 SPEERUSA.116.t:0 "유니티 박람회가 실패하다"
 SPEERUSA.116.desc:0 "미국에서 독일인들이 호의의 표시로 마련한 여러 행사들 중 하나인 보스턴 유니티 박람회가 불행히도 막을 내렸습니다. 수십 년 전의 만국 박람회와 유사할 정도로 웅장한 전시회가 될 계획이었던 이 박람회는 우리 대중들이 독일과 그 국민들에 대해 가지고 있는 수많은 부정적인 고정관념을 더욱 강화시켰습니다. 이 장소는 하켄크로이츠를 테마로 한 선전용품으로 떡칠이 되어 있었으며, 이는 수년 동안 독일의 정복에 대해 증오하는 법을 배우고 미국의 프로파간다에 세뇌된 자들이 그러한 상징에 긍정적인 반응을 보이지 않는다는 점을 감안하면 커다란 실수였습니다.\n\n문화 및 과학 전시의 수준은 아주 인상적이었지만, 박람회는 독일인들을 유머도 할 줄 모르는 광신도로 묘사하는 것처럼 보였습니다. 이는 미국인들의 마음속에 고정되어 있는 그들의 이미지를 개선하려 하는 시도로서는 그렇게 좋은 모습이 아니었습니다. 다행히도, 이러한 실수를 만회할 수 있는 더 많은 사건들과 방문들이 이뤄질 수 있습니다."
 SPEERUSA.116.a:0 "\"디스유니티 박람회\"가 더 딱 맞는 이름인 거 같은데."
 SPEERUSA.118.t:0 "함부르크로의 초대장"
 SPEERUSA.118.desc:0 "백악관은 언제나 분주하기 때문에 관심의 대상이 쉬이 잊혀지곤 합니다. 하지만 오늘만은 다릅니다. 미합중국 국무장관의 사무실에 베를린으로부터 온 편지가 도착했습니다. 초대장입니다.\n\n미국은 외부에 대해 항상 의심하는 국가이며, 라이히만큼 미국인들이 의심의 눈길을 보내는 나라는 없습니다. 하지만 올리브 가지는 이런 부분에서 환영할 만한 선물이며, 변화하고 있는 세계 속에서 워싱턴은 더 많은 친구를 사귈수록 좋을 것입니다. 편지는 제 장소에 도착했고 내용 역시 칭찬할 만했습니다. 방문 역시 즐거운 여행이 될 것 같습니다. 전통과 우아함으로 가득 찬 진정한 유럽 도시인 함부르크의 명소들을 보게 된다니요? 분명 행복한 일이 될 것입니다.\n\n"
 SPEERUSA.118.a:0 "짐을 챙기자!"
 SPEERUSA.125.t:0 "시위자 재배치"
 SPEERUSA.125.desc:0 "신께서는 함부르크를 특히나 경멸하시는 것 같습니다. 1842년에는 대화재가 일어나 알트슈타트 건물의 3분의 1을 파괴했습니다. 100년 뒤에 함부르크는 저주받을 영국군과 연합군에 의해 잔인한 폭격을 받게 되었습니다. 그리고 최근인 1962년에는 북해 홍수가 함부르크에 사는 위대한 시민들의 의지를 시험했습니다. 이제는 반란이라는 전염병이 도시를 휩쓸고, 독일 젊은이들의 불같은 순진함이 그것을 전염시키고 있습니다.\n\n우린 시위자들이 무엇을 요구하는지 알지도 못하고, 특별히 신경쓰지도 않습니다. 우리가 알고 있는 것은, 미국인들이 독일에 도착하자 시위자들이 거리를 가득 메우고, 벽돌을 던지고, 모든 것들을 엉망으로 만들게 냅둘 수는 없다는 것입니다.\n\n다행히 오늘의 내각회의가 성과를 거두었습니다. 슈페어 각하와 게렌 국장은 무장한 트럭과 총을 든 병사들을 함부르크에 보내 폭도들을 신속하고 효과적으로 퇴치하고 다른 곳으로 이동시켜버렸습니다. 최소한 지금 당장 체면을 구기지는 않게 되었습니다."
 SPEERUSA.125.a:0 "Out of sight, out of mind, out of trouble."
 speerflavor.1.t:0 "반란 계획"
 speerflavor.1.d:0 "프랑크푸르트 크루프 가의 뒷골목은 밤에는 찝찝하고 우중충한 장소였다. 지나가는 경비대원들조차 거의 찾아오거나 검문을 하지 않았다. 사방을 지역 크루프 공장으로 둘러싸여 다양한 종류의 철제품을 생산하는 이곳은 아주 비밀스러운 류의 만남을 위해서는 완벽한 장소였다. 실제로, 벽을 등 뒤에 대고 조용히 서서 동지들이 합류하기를 기다리고 있는 한 남자가 그곳에 있던 이유가 그것이었다.\n\n차례로 그들은 집이라고 불리는 골목들로 발걸음을 옮겼다. 똑같은 벽들을 몰래 넘어가고 때때로 도로 한가운데를 비추는 느린 회전등 불빛을 피하면서. 마른 몸매를 가진 마지막 공모자가 막사 벽에 뚫린 구멍을 통해 빠져나와 벽 쪽으로 미끄러져 내려오자, 처음부터 그곳에 있던 자는 안도의 한숨을 쉬었다. 마지막에 온 사람이 돌아오기를 처음부터 있던 사내는 열심히 기도하고 있던 터였다.\n\n\"그래, 라스무스. 그들이 대답은 했나?\"\n\n\"A동은 준비를 마쳤어. 당장 실행하고 싶어서 안달이 나있더군.\"\n\n다른 남자는 간신히 기쁨의 웃음을 참았다. \"제기랄, 너무 잘 되어가고 있잖아! 우리 모두가 무기를 들고 독일인을 뒤쫓으리라곤 생각도 하지 못했어!\"\n\n\"정말 엄청난 기적이지, 미키타.\" 옆에 있던 다른 남자가 입술에 희미한 미소를 지으며 말했다. 이 사내는 다른 모든 사람들보다도 오랫동안 노예로 살아왔으며, 수년동안 기계와 도구를 가지고 고군분투하고, 항상 나치의 지배 하에 있었다. 마침내 노예들이 주도권을 되찾아오고 있었다.\n\n\"얀. 자네 투쟁의 선두에 서고 싶다고 하지 않았나?\" 처음으로 입을 연 사내가 조금 전 미소를 지은 사내에게 물었다. 얀은 다시 웃음을 지었다.\n\n\"미하일. 물어볼 필요도 없어. 내가 직접 시작할거야. 자네가 있든 없든.\"\n\n\"그러면 그렇게 하자고.\" 미하일은 몸을 곧추 세웠다. 불편한 노예복은 바닥에 던져버렸다. \"친구들에게 말하게. 3일 안에 시작할 거야. 우린 경비대원들을 압도할 것이고, 공장을 탈취한 뒤, 탈출할거야.\"\n\n\"다음에는?\" 니키타가 물었다.\n\n\"다음에는,\" 미하일이 말했다. \"우린 자유야.\""
 speerflavor.1.a:0 "무슨 짓을 하고 있는 거지...?"
 speerflavor.2.t:0 "충돌, 사격, 반란"
 speerflavor.2.d:0 "공장 바닥에는 일상적인 소음을 능가하는 충돌이 발생했다. 마치 천둥이 치고 난 직후처럼 주변이 조용해졌다. 천천히 건물을 서성이던 경비원이 잠시 주의깊게 다가왔다. 그는 더 이상 자주 노예를 처벌하지 않았다. 실제로 지난 며칠 동안 노예들은 그 어느 때보다 조용했다.  다른 동의 경비병들이 지난 며칠 간 일이 너무 굼뜨다며 불평한 것이 자신의 동에서도 마찬가지라는 것을 깨달았을 뿐이었다. 물론 그는 이것을 지켜보고 있는 간부들이 신경을 쓰고 있지 않는다고 확신했다. 혼란이 적다는 것은 생산성이 크다는 것을 의미했다. 하지만 이제 경비병은 마침내 자신이 가진 직업의 힘을 누릴 기회를 얻게 되었다.\n\n그가 범죄를 저지른 자에게 다가가자 다른 노예들은 모세의 기적처럼 양갈래로 나뉘는 것처럼 보였다. 경비원이 전에 여러 번이나 범법을 발견하고 처벌한 적이 있었던 나이 든 노예였다. 그 노예가 사용하던 도구 상자가 바닥에 널브러진 채 누워 있었다. 어리석은 실수군. 처벌을 반드시 받아야겠어. 라고 경비병은 생각했다.\n\n\"저거 가져와.\" 경비병이 말했다. 노예의 발 가까이에 놓여있던 렌치를 가리켰다. 그는 움직이지 않았다. 경비병은 피식 웃었다. 이 새끼는 항상 반항적인 기색을 눈에 띄게 보여왔다. 그는 경찰봉을 꺼내 예의범절을 좀 가르쳐 주기로 결심했다. 빠르고 힘차게 경비병은 경찰봉을 정확히 노예의 가슴뼈에 두었고, 힘을 주어 노예를 뒤로 밀어버렸다.\n\n\"저거 가져오라고 임마.\" 경비병이 다시 말했다. 전보다 소리도 더 크고 위협적이었다. 여전히 노예는 움직이지 않았다. 경비병은 경찰봉으로 노예를 땅바닥으로 내리쳐서 무반응에 화답했다. 마침내 노예는 렌치 쪽으로 기어가 그것을 집어들고, 경비병이 경찰봉을 들고 있듯이 그렇게 서있었다. 경비병은 미소를 지었다. 그가 승리했다.\n\n경비병의 미소는 얼굴에 만연했다. 하지만 그때 노예가 빙글빙글 돌더니 손에 들고 있던 렌치를 경비병의 턱에 내리꽂았다.\n\n경비병은 땅바닥에 쓰러졌다. 별이 눈에 보일 정도로 아팠다. 노기로 충천한 그는 반항을 하고 있는 배은망덕한 인간들을 향해 총을 들어올렸다. 수많은 사람들이 그를 붙잡아 바닥에 쓰러뜨렸고 그의 손에서 권총을 빼앗고자 씨름하면서 총은 천장을 향했다. 그 층 반대편에서는 아무 소리도 들리지 않던 것이 혼란의 소리로 가득 찼다. 그제서야 경비원은 노에들이 얼마나 이 날을 기다려왔는지 생각하며 의식을 잃었다."
 speerflavor.2.a:0 "혁명이 시작됐다!"
 speerflavor.3.t:0 "인내"
 speerflavor.3.d:0 "크루프 가가 혼란에 휩싸이자, 한 남자가 빠르게 노예 군중을 뚫고 나아갔다. 얀은 이 모든 사건을 시작한 렌치를 아직도 들고 가슴 위에 손을 올리고 있었다. 그는 이 혼란을 뚫고 나아가서 지도자 동지를 찾고 있었다. 그를 알아보고 칭찬과 찬사를 아끼지 않는 사람들이 그의 일을 더욱 어렵게 했다. 드디어 그는 영원히 계속될 것만 같던, 밀고 밀치는 작업을 끝내고, 나머지 세 명에게 다가갔다. 미키타, 미하일, 라스무스 모두 거리 위의 철제 연단에 서서 수백명의 노예들이 자유를 위해 탈출하거나 공장 무기고의 활짝 열린 문을 통해 무기를 손에 들고 있거나, 언젠가는 닥쳐올 경찰들의 대응에 대비하기 위해 도시 곳곳을 바리케이드로 막는 것을 지켜보고 있었다. 얀이 그들과 합류하자, 라스무스의 눈은 경비병들과 간부들을 묶은 사슬로 향했다. 모두 인질들이 묶여 있는 공장으로 호송되었다. 그들만 인질인 것은 아니었다.\n\n\"...생각했던 것보다 4동을 진압하는데 시간이 오래걸렸어. 그래도 끝은 냈군. 저거 보게. 영웅이 납셨어.\" 라스무스는 얼굴에 미소를 띤 채 얀을 돌아보았다. \"2동은 어떻게 되고 있어, 얀?\"\n\n\"완벽해. 날 쫓아왔던 그 좆같은 새끼를 못으로 박아버렸지. 그 더러운 아가리를 가진 경비원을 보게 되면 내 안부인사 전해줘. 자네들은 어떤가, 동지들?\"\n\n\"1동과 3동은 매끄럽게 끝났어.\" 미하일이 말했다. \"그런데 4동은 우리가 생각했던 것보다 좀 더 오래 걸렸어. 경비병들이 이 장소를 걸어잠글 때까지 거기 있는 사람들은 우리가 시작한 일을 깨닫지 못할 거야. 어찌되었든, 모든 계획이 성공했네.\"\n\n그 사내들은 소동을 지켜보며 거리를 내려다보았다. 얀의 두 눈은 한 무리의 노예를 바라보고 있었다. 프랑크푸르트 쪽으로 향하고 있는 자들이었다. 그들은 크루프 가와 다른 도로가 만나는 교차로에 다다랐다. 그러고 그들은 얼어붙었다. 갑자기 그들은 들을 수는 없지만 입으로 소리를 지르며 바리케이드 뒤쪽으로 빠르게 도망쳤다. 바리케이드 안에 남아있는 사람들 사이에서 한바탕 소란이 일어났다.\n\n지도자들이 소동이 일어나는 쪽으로 고개를 돌리자 혼란의 이유가 무엇인지 분명해졌다. 세 대의 경찰차가 모퉁이를 질주하다가, 끼익 소리를 내며 멈춰섰다. 패닉에 빠진 노예들이 총을 마구 쏴대자 당황한 그들은 속력을 높여 달아났다. 총알이 경찰차에 부딪혀 쨍하는 소리가 계속 났지만, 그들은 결국 지역을 벗어났다. 네 사람은 서로를 바라보았다. 무엇이 다가올지 알고 있었다.\n\n\"방어를 강화해야겠군.\" 미키타가 계단을 내려가며 말했다. \"어떤 일에도 준비가 되어 있어야 해. 그리고 형제들이여, 이게 우리의 마지막이 된다면 할 수 있는 한 많은 것들을 뺏어버리도록 하게.\"\n\n사내들은 아무 말도 하지 않았다. 해야 할 일이 있었다."
 speerflavor.3.a:0 "포위전이 시작됐다."
 speerflavor.4.t:0 "일상적인 순찰은 이제 없다"
 speerflavor.4.d:0 "요한의 순찰차는 그렇게 빨리 움직이는데 익숙치 않았고, 모퉁이마다 그렇게 거칠게 운전대를 트는 것에 항의라도 하는 듯이 꽥꽥하는 소리를 냈다. 차 안에서 요한은 골똘히 경찰 무전기를 듣고 있었다. 흘러오는 수많은 정보를 통해 혼자서 어떤 사실이나 진술을 생각해내기 위한 몸부림이었다. 프랑크푸르트로 노예들이 탈출하여 대혼란을 야기하고 있다는 이야기는, 전반적으로 혼란이 빚어지고 있다는 보고와, 수차례 총성, 라디오 방송 진행자가 점점 당황하면서 라디오 질서 회복에 실패하고 있는 모습으로 바뀌었다. 어느 것도 요한에게는 중요하지 않았다. 그는 명령을 받았고, 무엇을 해야 하는지 이미 알고 있었다.\n\n분명히 그와 같은 장소를 향하는 것처럼 보이는 순찰차 두 대가 뒤에 멀찍이 떨어져 있었다. 그는 중앙대로를 맹렬히 달렸다. 경찰차들이 굉음을 내며 지나갈 때 도로변에는 차들이 버려진 채 방치되어 있었다. 이는 공장들이 몰려 있던 구역을 뒤덮고 있던 혼란이 여기까지 퍼져왔음을 보여주는 증거였다. 드디어 요한과 다른 이들은 설치된 경계에 차를 세웠다. 그러고는 혼돈 그 자체인 장면을 목격했다.\n\n도로는 전부 비어 있었다. 경찰이 있다는 것은 도망치는 노예들이 다시 그들의 구멍으로 돌아가도록 겁먹게 하기에 충분했다. 반란을 일으킨 공장 바로 앞에 경계선이 설치되면서 반란군은 완전히 봉쇄되었다. 걱정, 분노, 그리고 무엇보다 혼란에 가득 찬 경찰관들이 각자 경찰용 바리케이드를 설치하면서 수다를 떨었다.\n\n요한은 차에서 나와 그가 알아볼 수 있는 가장 가까운 사람에게 향했다. 경위가 다가오는 것을 보자 순경은 재빨리 주의를 끌었다.\n\n\"슈나이더 순경. 가능하면 상황 보고 해주게.\" 요한이 무뚝뚝하게 말했다.\n\n\"이런 광경을 정말 본 적이 없습니다, 경위님. 컨테이너를 뒤집어서 바리케이드를 치고, 문과 창문 곳곳에 판자를 박아넣었으며, 곳곳에서 무기를 가져왔습니다. 망할 요새를 짓고 있단 말입니다.\" 슈나이더가 숨을 헐떡거렸다. 요한은 경찰과 반란군 사이에 있는 모퉁이를 향해 걸어갔다. 그는 슈나이더가 한 말을 확인하기 위해 잠시 고개를 반란군 쪽으로 기웃거렸다.\n\n비록 요한은 내전에 참전한 경력이 있지만, 작업복을 입은 노예들이 라이플, 권총, 샷건을 들고 이를 악물며 바리케이드를 지키고 있는 광경에 입을 떡하고 벌릴 뻔했다. 정말로 이런 광경은 어디서도 본 적이 없는 것 같았다. 그는 너무나도 충격을 받아 벽에 여러 발의 총알이 쏟아지는데도 슈나이더가 직접 그를 모퉁이 안쪽으로 끌어들여야 할 정도였다.\n\n\"경위님. 제 말을 이제 이해하셨습니까?\" 슈나이더가 물었다."
 speerflavor.4.a:0 "이거 처리하려면 국방군이 필요하겠어."
 speerflavor.5.t:0 "비상 회의"
 speerflavor.5.d:0 "슈페어는 두 손에 얼굴을 묻고 싶었다. 물론 이는 그에게 일어난 일이었다. 노예 반란이 성공하기만 한다면 이건 그의 책임이었다. 그의 맞은편에는 4인방이 앉아있었다. 각자는 슈페어처럼 풀이 죽어있었다. 그들의 옆에는 언제나처럼 침착한 한스 슈파이델이 앉아있었다. 비록 그가 조금 불편하다는 듯이 안절부절 못하는 모습을 보이며 조금은 걱정스러운 기색을 내보였지만 말이다. 이들은 때때로 슈페어의 책상 위에 놓인 전화기를 쳐다보곤 했다. 분명 그 전화는 페르디난트 쇠르너의 목소리와 함께 울릴 것이 분명했기 때문이다. 슈페어는 그 소식을 들었을 때 이미 쇠르너의 얼굴에 나타난 환희의 표정을 상상할 수 있었고, 앞으로 닥칠 것을 생각하며 혀를 끌끌 차며 몸서리를 쳤다.\n\n\"그래.\" 슈페어가 조용히 말했다. \"공장에 노예들은 총 몇 명인가?\"\n\n헬무트는 불편할 정도로 안절부절 못했다. \"약 800명입니다, 총통 각하.\"\n\n\"주여.\" 슈페어가 한숨을 내쉬었다. \"아직도 싸우려 하는 자들은 어느 정도 되는가?\"\n\n길고 불편한 침묵이 공기를 가르고 있었다. 사무실 안의 남자들은 서로를 쳐다보고만 있었다. 마침내 슈파이델이 입을 열었다. \"200명에서 300명 사이로 추정합니다만, 공장 단지 내에 얼마나 많은 사람들이 있을지 알 방법이 없습니다.\"\n\n모두가 들을 수 있을 정도로 슈페어는 끄응하는 소리를 냈다. \"왜 우리가 진입하지 않는 건지 모르겠군. 공장을 되찾아서 이 난장판을 끝내자고.\"\n\n\"그러면 그 안에 있는 수많은 인질들은 어떡합니까?\" 슈미트가 물었다. \"국방군을 투입한다면, 운이 좋아야 인질 10명만 구할 수 있을 겁니다.\"\n\n\"그것뿐만이 아닙니다.\" 키징어가 끼어들었다. \"인근 대학의 학생들이 경찰의 순찰을 피해 노예들이 탈출할 수 있도록 돕고 있다는 보고를 받았습니다. 군대를 총동원해버리면 아주 심각한... 반응을 목도하게 될 겁니다.\"\n\n\"굳이 정치적인 문제를 지금 언급해야 합니까? 우리는 역사상 최악의 인질 사건을 마주하고 있습니다.\" 슈파이델이 끼어들었다. \"자, 허락만 해주신다면 제게 계획이-\"\n\n전화가 울렸다. 사람들은 긴장했다. 천천히 슈페어가 전화를 들었다. 그는 잠시 귀를 기울이다가 전화기를 귀에 대고 다른 사람들에게 말했다."
 speerflavor.5.a:0 "\"쇠르너네.\""
 speerflavor.6.t:0 "쇠르너의 계획"
 speerflavor.6.d:0 "\"\"쇠르너 장군, 제발 진정하게.\"\n\n\"총통 각하, 상황이 더 이상 절박해지지 않으면 그때 진정하겠습니다. 지금으로서 우리는 지난 몇 년 중 최악의 노예반란을 목도하고 있습니다! 그 어떤 선한 시민이 이 상황에서 진정할 수 있겠습니까?\"\n\n방에 있던 다른 다섯 명은 쇠르너가 전화 너머로 투덜대는 소리를 간신히 알아들을 수 있었다. 슈페어는 다 들을 수 있었다. 쇠르너 원수는 그의 귀에 대고 소리를 지르고 있었다. 그는 의자 뒤에 몸을 기대어 상대방과 거리를 두려 했다. 그렇지 않다면 상대방과의 전화를 끊어버리고 싶다는 충동이 그를 사로잡을 것이다.\n\n\"그래서 자네는 무슨 말을 하고 싶은 건가, 페르디난트? 자네 제안을 나도 어느 정도 추측할 수 있을 것 같군.\" 그가 물었다. 반대편에서는 잠시 침묵이 흘렀고, 방 안의 나머지 사람들은 소리를 더 잘 듣기 위해 몸을 기울였다.\n\n\"탱크, 군용 차량, 전투기, 국방군을 파견하십시오. 그리고 끌어내십시오-\" 방 안의 사람들은 각각 자기만의 특별한 방식으로 반응을 보였다. 슈미트는 허공에 손을 내저었다. 슈파이델은 한숨을 내쉬었다. 4인방의 다른 세 명은 불만스러운 눈빛을 서로 교환했다. 하지만 슈페어는 침묵했다. \"각하께서 빨리 하실수록 희생자는 줄어들 것입니다. 그들에게 하나를 허용하기 시작하면, 그 자들은 열을 요구할 것입니다. 결국에는 며칠 안에 통제하지 못하게 될 것입니다.\"\n\n\"고려해보겠네.\" 슈페어는 수화기를 책상 위에 올려놓으며 단호하게 말했다. 쇠르너의 계속되는 고함소리는 뒤이은 소란과 함께 겨우겨우 들렸다.\n\n그 순간, 4인방은 서로에게 반대의 목소리를 부르짖기 시작했다. \"살인자\", \"돼지\", \"등신\"이라는 외침은, 슈페어가 보기에 쇠르너를 향한 말인 것 같았고 방 곳곳에 울려퍼졌다. 슈페어의 표정은 아직도 변함이 없었다. 마침내 슈파이델이 일어섰다. 나머지 사람들은 말을 멈췄다.\n\n\"총통 각하, 제 생각에는 이 문제에 대해 결정을 내리기 전에 제 말을 끝까지 들어주셔야 할 것 같습니다. 방금의 폭발적인 반응으로 미루어 봤을 때, 각하의 이 회의에 참여한 사람들도 각자의 제안이 있을 거라 생각합니다.\" 슈파이델이 말했다. 슈미트가 이끌던 4인방은 동의의 목소리를 냈다."
 speerflavor.6.a:0 "\"아주 좋네. 말해 보게 슈파이델 장군.\""
 speerflavor.7.t:0 "슈파이델의 계획"
 speerflavor.7.d:0 "한스 슈파이델은 깊게 숨을 들이마셨다. 그의 주변에 있는 사람들은 그의 일거수일투족을 지켜보고 있었다. 그는 말을 시작하기 전에 최대한 안절부절하지 못하도록 확실히 하려 했다.\n\n\"제 제안은 쇠르너 원수의 제안과 비슷합니다. 하지만 제 동료가 주장하던 강압적인 해결책보다는 더 세련되었다고 할 수 있겠습니다. 요컨대, 사상자의 수를 줄이길 원한다면 이러한... 강압적인 방법으로 상황을 처리해서는 안 됩니다. 하지만 협상을 한다면, 노예들과 그들의 위협에 굴복하는 셈이 됩니다. 라이히의 모든 노예들은 우리가 굴복하는 것을 볼 것이고 자신들도 똑같이 할 수 있다고 생각할 것입니다. 저희가 여기서 항복하면 한 달 안에 독일 전역에서 반란이 일어날 겁니다. 제 말을 명심해주십시오.\"\n\n\"이 겁쟁이! 자네가 제안하는 거는 실행하는데 너무 오래 걸릴 걸세. 자네의 계획이 착수될 준비가 될 때면 이미 독일 전체가 이 소식을 알게 될 거야. 그러면-\" 쇠르너는 전화기 너머로 자신의 목소리가 들릴 정도로 소리를 질렀다. 슈페어는 잠시 전화에서 나오는 소음을 없애고자 소리가 나오는 부분에 손을 얹었다. 그러고는 슈파이델이 말을 계속 할 수 있도록 몸짓을 보였다.\n\n\"제 제안은 이 노예들에게 느리고, 조심스러우면서도, 강경한 접근을 행하는 것입니다. 우리의 최정예 부대와 연계하여 침투한다면 반란군들의 허를 찌르는 결과를 초래할 수 있을 것입니다. 이 작전이 제대로만 이뤄진다면, 지나친 유혈사태 없이 공장을 장악할 수 있을 것입니다. 제가 신뢰하는 친구들이 이미 계획을 세우기 시작했습니다. 원하신다면 바로 착수하겠습니다.\"\n\n\"등신 같으니라고. 무슨 일이 일어날까봐 협상 시도조차 무시해버리는 건가? 당신도 저 전화기 반대편에 있는 도살자랑 별 다를 바가 없어.\" 슈미트가 큰 소리로 반대했다. 4인방의 나머지 세 명도 고개를 끄덕였다. 그들의 반응이 슈미트의 것보다는 덜 강해보였지만 말이다.\n\n\"난 들어가서 모든 이들을 죽여버리자고 하는게 아니네, 헬무트. 너무 확산되기 전에 진압하자는 거야!\" 슈파이델은 분노로 꼭지가 돌았다. 서로가 고함을 치며 싸움이 벌어질 것 같자, 슈페어는 힘껏 테이블을 쾅쾅 치면서 질서를 잡았다. 그는 슈미트를 돌아보며 한숨을 쉬었다."
 speerflavor.7.a:0 "\"슈미트 장관, 자네가 말해보게.\""
 speerflavor.8.t:0 "슈미트의 제안"
 speerflavor.8.d:0 "슈미트는 일어섰다. 나머지 4인방 3명이 그를 가까이서 지켜보았다. 그는 입을 열기 전 목청을 가다듬고 가능한 한 똑바로 서려 노력했다. 그가 입을 열자 슈페어는 슈미트를 골똘히 지켜보았다.\n\n\"총통 각하. 각하의 장군들이 우리에게 내놓은 다른 제안들은 분명 상당한 장점을 가지고 있을 수 있지만, 고려하기에는 너무 가혹하다는 사실 역시 부인할 수 없습니다. 만일 우리가 노예들을 상대로 어떤 형태라도 군사 작전을 감행한다면, 각하께서 그토록 의지하시는 자유주의자들은 폭발하고 말 것입니다. 특히, 이러한 진압 작전이 노예들을 해방시키고자 하는 각하의 소망을 정면으로 거스르고 있지 않습니까? 그렇습니다, 각하께서 이 문제로부터 상처 없이 빠져나오길 바라신다면, 노예들과 협상 테이블에 앉아야 합니다. 물론 이것으로 인해 우리가 그들의 모든 요구에 굴복해야 한다는 것을 의미하지는 않습니다. 하지만 각하께서 직접 나서기만 하신다면 협상은 분명 잘 진행될 것입니다. 게다가, 슈파이델 장군은 협상이 반란을 일으킬 것이라 생각하는 것으로 보입니다만, 제 생각에는 정반대 효과가 나타날 것입니다. 무엇보다, 각하께서 반란을 일으키고 있는 집단과 대화에 나서신다면, 각하의 말씀이 진심임을 믿으려 하지 않겠습니까?\"\n\n쇠르너의 목소리는 그 자리의 모두가 들을 수 있을 정도로 크게 끼어들었다. \"이 배신자! 병신같은 새끼! 노예들과 협상이 이뤄질 수 있다고 생각하는 건가? 이로 인해 무법천지가 일어나지 않을거라 생각하는 건가? 총통 각하, 이런 어리석은 행동은 좌시할 수 없습니다!\"\n\n쇠르너는 계속해서 고함을 쳤고, 슈파이델이 불편하다는 듯이 끼어들었다. \"이런 말 하기는 싫습니다만, 이 점에서는 쇠르너에게 동의해야겠군요. 제가 말씀드렸듯이, 협상은 더 많은 반란을 부를 뿐입니다. 여기에 굴복하는 것은 우리가 폭력과 혼란에 기꺼이 항복해버린다는 선례를 남기는 것입니다. 안정을 위하여 굴복한다면 불안정만이 남을 것입니다.\"\n\n슈미트는 이 반박을 가벼이 여기지 않았다. \"당신들은 너무 규율에 사로잡혀서 상황의 인간적인 면을 볼 수 없기 때문에 이딴 제안이나 내놓는 거요! 이제는 결정을 내리셔야 할 때입니다, 총통 각하! 우리가 협상에 나서지 않으면, 프랑크푸르트의 거리는 피로 가득 차고, 개혁과 노예의 자유에 대한 우리의 주장은 다시는 실현될 수 없을 것입니다!\"\n\n슈페어는 잠시동안 조용히 있었다. 그는 생각할 수 있는 모든 가능성을 떠올려보았다. 방 안의 사람들은 조용히 서있었다. 독일을 영원히 바꾸어 놓을 수도 있는 대답을 기다리면서."
 speerflavor.8.a:0 "\"우린 강해져야 해. 쇠르너 장군, 자네가 해야 할 일을 하게.\""
 speerflavor.8.b:0 "\"중도적인 방법을 취해야 해. 슈파이델 장군, 할 수 있는 일을 해주게.\""
 speerflavor.8.c:0 "\"우린 스스로에게 진실되어야 하네. 슈미트 장관, 자네가 하려는 일을 하게.\""
 speerflavor.9.t:0 "해야 할 일을 하자"
 speerflavor.9.d:0 "방금까지만 해도 거의 폭발할 것만 같던 방은 이제 불편한 침묵으로 빠져들어갔다. 슈페어는 그를 향해 밀려드는 불신, 분노, 실망의 시선을 충분히 잘 알고 있었다. 지금 들을 수 있는 유일한 소음은 전화기에서 나오는 치직 소리였다. 슈페어는 쇠르너조차 충격에 빠진 표정으로 전화기를 쳐다보고 있을 모습을 상상할 수 있었다.\n\n\"물론입니다, 총통 각하.\" 쇠르너가 말한 것은 그뿐이었다. 이내 쾅 하는 소리와 함께 전화기는 끊어졌다. 즉시 방은 완벽한 혼돈으로 빠져들었다. 분노 그 자체로 온 몸이 불타듯 뜨거워진 사람은 다름 아닌 헬무트 슈미트였다.\n\n\"이 씨발 미친새끼! 넌 방금 200명의 무고한 사람들을 죽였어, 인간 같지도 않은 개새끼야! 너가 개혁파라고? 노예를 해방하겠다고? 지랄하고 있네. 좆같은 윤회의 고리에서 해방시켜주겠다는 거겠지!\"\n\n\"슈미트 장관, 내 결정에 존중을 좀 보여주게. 난 아직 자네의 총통이니까!\" 슈페어는 분노하여 의자를 박차고 일어났다. 슈미트는 자리에 앉길 거부했다. 키징어가 걱정하며 슈미트의 허벅지를 툭툭 쳤는데도 말이다.\n\n\"좆같으니까 좀 닥쳐, 이 이중적인 쥐새끼야! 국민들이 뭐라 생각하겠어!? 주변 국가들은 어떻게 생각하겠냐고!? 수백명을 죽이겠다고 선택하기 전에 이런 걸 생각해 보긴 한거야?\"\n\n\"슈미트 장관, 나를 모욕해서는 안 되네, 그리고 내게 닥치라는 말 따위는 하면 안 되고!\"\n\n\"너가 뭐라 말하든 내 알 바 아니야-\" 키징어는 슈미트를 세게 흔들었다. 그는 이내 정신을 차렸다. 숨을 깊이 들이마시며 슈미트는 잠시 말을 멈췄다. 이내 입을 열자 슈미트의 목소리는 자제력을 잃어 마구 떨렸다. \"오늘 밤에 사임하는 편이 낫겠어.\" 그 말과 함께 슈미트는 방을 나갔다. 4인방의 나머지 세 명도 함께했다. 그들은 잠시 슈페어를 바라보기만 했다. 의심할 여지 없이 하고 싶은 말을 참는 듯했다.\n\n\"슈파이델 장군, 난 올바른 결정을 했어. 자네도 알고 있으리라 믿네. 육군은 우리의 행동이 너무 과하다고 생각할리 없고, 이렇게 하지 않으면 보수파는 나를 파멸시킬 걸세...\" 슈페어는 말을 멈췄다. 슈파이델은 아무 말도 하지 않았다. 힘차게 몸을 돌려 밖으로 나갈 뿐이었다. 슈페어는 사무실에 홀로 남아 자신의 결정을 복기해보았다."
 speerflavor.9.a:0 "이러한 일에 온 힘을 다해야 한다."
 speerflavor.10.t:0 "할 수 있는 일을 하자"
 speerflavor.10.d:0 "슈페어가 말을 꺼내자 방은 잠시 동안 조용해졌다. 슈파이델의 얼굴에는 작은 미소가 번졌으며, 슈미트는 얼굴을 찡그렸다. 4인방의 나머지 세 명의 얼굴에는 받아들인다는 듯한 다양한 표정이 드러났다. 천천히 슈페어는 전화로 고개를 돌렸다. 전화는 테이블 위에 놓여 죽은 듯이 조용했다. 모든 사람들은 전화기에 주목했다. 앞으로 벌어질 폭발에 대비하고 있었다.\n\n잠시 뒤, 슈페어는 쇠르너에게 무슨 일이 일어난 건지 걱정스러워지기 시작했다. \"쇠르너 장군, 자네 내가 한 말 들었나?\"\n\n길고 불편한 침묵의 순간이 지나갔다. 마침내 쇠르너 원수의 차가운 목소리가 돌아왔다. \"크고 또렷하게 들립니다, 총통 각하. 이 소극적이고 나약한 작전에 제가 격렬히 반대했음을 알아주십시오.\" 위협적인 쾅 소리와 함께 전화는 끊겼다.\n\n\"총통 각하, 이성적인 방법을 택해주셔 감사드립니다. 저희의 노력에 각하께서 실망할 일이 없을 것임을 약속드립니다. 빠른 시일 내에 성과를 가지고 오겠습니다.\" 슈파이델은 몸을 돌려 방을 나갔다. 슈페어는 슈파이델의 머릿속에 톱니바퀴들이 딸깍 소리를 내며 돌아가고, 당면한 문제에 그가 해결하기 시작하며 맹렬히 톱니바퀴가 돌아가는 모습을 눈에 그려보일 수 있었다.\n\n\"총통 각하, 이 방법을 지지하겠다고는 말씀드리지 못하겠습니다만, 각하께서 할 수 있던 것 중 가장 나은 선택지라 생각합니다. 다음에 이런 상황이 벌어졌을 경우에는 각하께서 자비를 베푸시길 바랍니다.\" 슈미트는 빠르고 무뚝뚝하게 말했다. 슈페어는 슈미트의 목소리에서 걱정을 알아챌 수 있었다. 하지만 대답으로 딱히 어떤 말을 하지는 않았다. 마침내 슈미트가 방을 나갔다. 다른 4인방 역시 각자의 생각을 공유했다. 특별히 긍정적이지는 않았다. 그러고는 다같이 방을 나갔다. 슈페어는 이제 사무실에 홀로 남았다. 그는 몸을 뒤로 기대며 책상을 손가락으로 툭툭 쳤다. 그는 창문으로 몸을 돌려 게르마니아의 야경을 품고 있는 밤 하늘을 바라보았다. 그러고는 숨을 내쉬었다. 지금까지 숨을 거의 참고 있었다는 사실은 생각하지 못했다. 특별히 대답해줄 사람은 없었지만, 그는 입을 열었다-"
 speerflavor.10.a:0 "\"이번 일은 꽤 잘 처리한 것 같군.\""
 speerflavor.11.t:0 "할 일을 하자"
 speerflavor.11.d:0 "소음으로 거의 터질 것만 같던 방은 죽은 듯이 조용해졌다. 슈파이델은 불신의 눈빛으로 슈페어를 바라보았다. 슈미트의 눈은 커졌고, 나머지 4인방의 주의는 빠르게 전화기로 옮겨갔다. 침묵의 시간은 그렇게 오래 가지 않았다.\n\n책상 위의 전화기는 혼돈 속에서 거의 잊혀져 있었지만, 빠르게 모든 사람들의 주의를 끌었다. 정적 속에서 비명 소리가 들렸기 때문이다. 이제는 그가 마치 방에 같이 있는 것처럼 큰 소리를 내던 쇠르너의 목소리는 전화기가 테이블 위에서 거의 흔들릴 정도로 맹렬하게 터져나왔다.\n\n\"총통 각하, 이럴 수는 없습니다! 진정 반란을 진압하지 않고 협상하자고 말씀하시는 겁니까? 저 자들은 노예입니다! 우리가 협상에 나선다면 타락하고, 열등한 인종에게 굴복하는 것입니다! 우리는 아리아인에게만 굴복해야 합니다! 진정 우리가 노예 반란에 굴복한 것이라 다른 노예들이 생각하지 않겠습니까? 그리고 그것을 행동에 옮기리라고 생각하지 않으십니까?\"\n\n\"쇠르너 장군, 이미 이 문제를 충분히 생각했네. 우리가 지금 추구하고 있는 것을 그대로 따르려면 이거야말로 유일한 해결책이네. 게다가 자네의 해결책은 대학살 이상도 이하도 아니네.\" 슈페어는 딱 잘라 말했다. 그의 얼굴에 서린 표정은 쇠르너 원수에 대해 평소에 가지던 생각을 사무실의 다른 사람들에게 보여주고 있었다.\n\n\"제 해결책은 각하처럼 지나치게 동정심이 많은 사람들에게 공감을 얻지는 못하겠지만, 효과는 있을 것입니다! 아무튼 저는 그런 바보같고 순진한 선택을 지지할 수 없습니다-\"\n\n\"글쎄, 쇠르너 장군. 자네의 불만도 한번 고려해보겠네.\" 슈페어는 가능한 신사답게 말했다. 그러고는 인정사정없이 전화기를 쾅하고 내려놓았다. 거의 즉시 그는 슈미트에게 괴롭힘을 당했다. 슈미트는 거의 5분 동안 슈페어의 선택을 칭찬하는데 온 힘을 다한 후 방에서 뛰쳐나갔다. 나머지 4인방 역시 그 뒤를 따랐다. 슈파이델은 좀 더 오랫동안 자신의 생각을 전달했다. 반란 집단에 대해 과도할 정도로 헐겁게 대해주는 것에 반대하면서도 아주 신중하게 말을 꺼냈다. 비록 슈페어는 그에게 단어 선택하느라 너무 시간을 쓰지 마라 말하고 싶었지만 말이다.\n\n마침내 모두가 방을 나갔다. 슈페어는 의자에 몸을 기대며 창문 바깥을 바라보았다. 그는 사방에서 자신에게 돌아오던 분노에 어린 말들을 생각할 수밖에 없었다. 이 방식은 분명 군부와 보수파를 화나게 할 것이다. 그래서 그는 수많은 문제들을 만들어버린 자신의 선택을 거의 후회하고 있었다. 하지만 그날 밤, 그는 자신이 적어도 도덕적인 인간임을 깨달을 수 있었다."
 speerflavor.11.a:0 "슈미트는 일을 잘 해낼 거야."
 speerflavor.12.t:0 "침공"
 speerflavor.12.d:0 "포위전이 시작된지 거의 하루가 지나고 있었고, 교착 상태에는 끝이 없는 것 같았다. 미키타는 공장 창문 너머로 밖을 바라보았다. 그의 투사들이 손에는 무기를 든 채 바리케이드를 순찰하고 있었다. 지난 24시간은 너무 바빴다. 하지만 그의 인생 중에서 가장 흥분되는 시간이었다. 그는 미하일 역시 올라오고 있음을 알아챘고, 평화로운 순간이 끝났음에 한숨을 내쉬었다. 미하일은 항상 조마조마해 하고 있었다. 벌써 몇 시간 동안 공장을 서성이고 있던 터였다.\n\n\"문제 있어?\" 미키타가 미하일에게 물었다. 미하일은 아무 말도 하지 않고 담배에 불을 붙였다. 미키타는 잠시 대답을 기다렸다.\n\n\"아무 일도 일어나지 않고 있어. 아무 일도 일어나지 않고 있다고. 협상도, 침투도 없어. 그냥 뭔가 기다리고 있다고.\" 미하일이 숨을 내쉬었다.\n\n바로 그 순간 전방의 바리케이드가 폭발로 뒤흔들렸다. 단지 전역에서 병사들이 들이닥치기 시작했다. 순식간에 모든 곳이 혼란으로 가득 찼다. 국방군 병사들이 완전한 전투복을 차려 입고 공장에 들어오자 도로는 총성으로 가득 메워졌다. 노예들은 싸우기 시작했다. 미하일과 미키타 모두 국방군 병사들을 꽤나 잘 상대했다. 하지만 레오파르트 전차 한 대가 기관총에서 총탄을 내뿜으며 나머지 바리케이드를 파괴하고 들어오자 공격을 물리칠 희망은 완전히 사라졌다. 포문은 고폭탄을 발사해 A동을 직접 때렸다. 공장의 조잡한 벽면은 카드로 만든 집을 큰 망치로 때리는 것처럼 산산조각이 났다.\n\n\"미키타, 이게 끝인 것 같아.\" 미하일이 조용히 말했다. 점점 더 많은 전차들이 공장에 들어오고 있었다. 미키타는 잠시 조용해졌다. 자신의 꿈이 산산조각 나는 것을 지켜보면서. 반란의 끝을 바라지는 않았지만, 예상은 하고 있었다. 이제 그에게 남겨진 것은 영광의 칼날을 가능한 많이 적들의 목에 쑤셔넣는 것이었다."
 speerflavor.12.a:0 "\"라스무스에게 말해. 모든 인질을 처형하라고. 전부 다.\""
 speerflavor.13.t:0 "사후 보고서"
 speerflavor.13.d:0 "그 방은 어둡고 차가운 것을 좋아하는 사람들에게 잘 맞는 분위기인 것처럼 보였다. 슈페어는 책상 뒤에 앉아있었다. 4인방은 맞은편의 의자에 앉아있었으며, 슈파이델은 일어서 있었다. 모든 사람들이 불편한 침묵을 유지하며 앉아있었다. 자신이 들은 소식을 계속해서 생각하고 있었다.\n\n\"그래요. 슈파이델 장군. 장군께서 통계를 알고 있다고 했습니까? 맞지요?\" 슈미트는 슈페어가 사람들이 말하는 것을 통제하기를 분명히 원치 않고 있었기에, 대화를 시작할 자유를 손에 쥐고 있었다. 슈미트가 계속 재촉하자 슈파이델은 이 사람의 계획이 무엇인지 명확히 깨달았고 조금 불편함을 느꼈다. 하지만 어쨌든 슈파이델은 입을 열었다.\n\n\"숫자가 완벽하지는 않습니다. 하지만 현재로서는 191명의 노예들이 사망한 것으로 확인되었으며, 100여 명은 다양한 부상을 입은채 구금된 상태입니다. 국방군 사상자는 다음과 같습니다. 35명이 교전 중 사망했으며, 군사목적 자동차 한 대가 파괴되었습니다. 즈다노프에 맞은 것으로 보입니다. 62명이 부상을 입었으며, 대부분 사소한 멍이나 극힌 상처에 불과합니다.\"\n\n\"그리고 그들이 인질로 잡고 있던 70명 중에 몇 명이나 되찾았습니까?\"\n\n슈파이델이 말을 멈췄다. 결과를 보고하기를 주저하는 것 같았다. 마침내 그가 입을 열었다. \"0명입니다.\"\n\n\"그래서 결과가 뭡니까, 약 300명이 죽었다? 300명의 무고한 사람들이 죽었다. 놀랍군요.이 작전에서 우리가 취할 수 있던 다른 방법을 선택했더라면-\"\n\n슈페어는 단호하게 말했다. \"헬무트, 그 얘기는 끝났잖아. 난 더 이상-\"\n\n헬무트는 목소리를 높였다. \"우리가 협상을 할 수 있었다면, 아니면 좆같은 탱크를 공장에 밀어넣는 공격 이외에 다른 수단을 취했더라면! 얼마나 좋았겠습니까!\"\n\n\"슈미트, 경고하건대-\" 슈페어가 목소리를 높이며 대답했다. 슈미트는 그를 무시했다. 대신 거의 소리를 지르는 것처럼 목소리를 더 높였다.\n\n\"근데 안돼죠. 이건 분명 올바른 선택이었으니까. 그쵸? 300명이 죽었지만, 그래도-\"\n\n\"슈미트 장관. 당장 이 회의에서 나가게!\" 슈페어가 격노하여 소리를 질렀다. 방은 다시 조용해졌다. 천천히 슈미트는 서류를 챙겨서 나갔다. 4인방 역시 그 뒤를 따랐다. 슈파이델은 수 초 뒤에 나갔다. 슈페어는 자신의 행동을 홀로 돌이켜보았다."
 speerflavor.13.a:0 "슈미트의 말은 슈페어의 머리 속에서 울렸다. 끝도 없이."
 speerflavor.14.t:0 "학생들의 반응"
 speerflavor.14.d:0 "그것은 천천히 흐르는 물길처럼 시작했다. 물론 국영 언론은 노예 반란과 같은 놀라운 일을 다룰 수 없었다. (대신 이 사건을 \"사소한 불만\" 정도로 보도했다) 그리하여 정보는 입을 거쳐서 퍼져나갔다. 독일 전역의 전화기에서는 총성, 탱크, 기관총에 관한 이야기들을 말하는 소리가 흘러나왔다. 이는 라이히 전역의 많은 대학생들이 전화기에 붙어 있도록 만들었다. 프랑크루프트에서는 학생들이 창문을 통해 대학가에서 탱크가 수없이 달려나가는 것을 직접 보기도 했다. 탱크가 여기에 왜 있는지는 곧 분명해졌다.\n\n언론은 대학살을 무시했다. 하지만 국민들은 대학살을 무시하지 않았다. 프랑크푸르트에서 시작되는 전화선은 라이히 전역으로 걸린 전화의 양으로 꽉 찬 상태였다. 쾰른에서 쾨니히스베르크까지의 대학들에 다니는 독일의 청년들은 검열되지 않고, 일부가 삭제되지 않은, 혼란과 죽음에 대한 설명을 들었다. 그들이 지지하고 믿었던 정부가 직접 초래한 사태를 말이다. 이 뉴스에 대한 그들의 반응은 누구나 예상할 수 있는 형태로 나타났다.\n\n2시간 후, 동시다발적인 시위가 주요 대학이 있는 모든 도시에서 터져나왔다. 거리는 혼잡하여 모든 교통이 멈췄다.\n\n3시간 후, 시위는 폭동이 되었다. 경찰은 군 부대의 직접 지원을 받고 있었다.\n\n5시간 뒤, 거리는 불타는 자동차와 파괴된 즈다노프의 불꽃으로 활활 탔다. 공기는 최루가스와 연기로 매캐해졌다.\n\n8시간 뒤, 거리는 다시 텅 비었다. 부서진 조각들을 모으며 거리를 청소하는 사람들을 빼고. 하지만 한 가지는 분명했다. 슈페어를 향한 학생들의 신뢰는 무너졌다. 그리고 슈페어가 신뢰를 다시 얻을 수 있을지는 불투명했다."
 speerflavor.14.a:0 "그게 다 거짓말이었어?"
 speerflavor.15.t:0 "프랑크푸르트의 전설"
 speerflavor.15.d:0 "신문은 조용히 쿵 소리를 내며 담벼락의 가시돋친 철조망을 쉬이 넘어 노예 막사 바깥 땅으로 툭 하고 떨어졌다. 새벽 안개가 종이를 조금 적시긴 했지만, 마테우시에게는 별 문제가 되지 않았다. 그는 창문 틈새로 손을 뻗어 신문을 가져와 차가운 막사 속에 그것을 던진 뒤에 창문을 쾅하고 닫아버렸다. 그는 신문을 묶은 고무줄을 걷어내면서, 친구들 중 하나가 동정심 많은 학생들과 거래를 성공시킨 것을 하느님께 감사할 뿐이었다. 그 덕분에 그와 같은 방을 쓰고 있는 동료들은 많은 노예들이 감히 알지 못할 사치스러운 정보들을 계속해서 알게 되었다.\n\n친구들이 그의 주변에 모였다. 마테우시는 첫 페이지를 펼쳤다. 대부분 일상적인 소식이었다. 하지만 4번째 페이지는 그렇지 않았다. 그 페이지의 중앙에는 작은 기사가 검은색 마커펜으로 동그라미 표시가 되어 있었다.\n\n제목은 \"프랑크푸르트 공장에서의 사소한 불만\"이었지만, 밑에 마커로 \"노예 반란 성공, 육군이 진압 중\"이라 크게 적혀 있었다.\n\n\"이런 씨발, 노예 반란이라고? 그런 걸 볼 수 있으리라고는 생각 못했는데.\" 마테우시 뒤에 있던 한 사람이 말했다. \"젠장, 진압당했대잖아. 어떻게 되었을지 궁금하군.\" 다른 사람이 말했다. \"용감한 새끼들. 대단하군. 우리도 들고 일어날 수 있다면.\" 그 옆의 사람이 말했다.\n\n마테우시는 조용했다. 천천히 그는 일어나서 친구들을 바라보았다.\n\n\"이거 봤어? 우리도 소위 주인님들을 물리칠 수 있다는 증거야. 프랑크푸르트의 노예들은 채찍과 경찰봉의 세례를 충분히 받았고, 그래서 들고 일어났어. 그거 알아? 그들이 성공했어. 진압당했을지 몰라도, 공장을 탈취했다고. 이들은 독일인들에게 도전한 첫 번째 사람들이야. 하지만 마지막이 되지는 않을 거야.\"\n\n그는 숨을 들이마셨다. 사람들은 마테우시의 말 한마디 한마디에 집중하고 있었다.\n\n\"그리고, 젠장, 만약 그들이 경비병들에 맞서 반란을 일으키고 성공했다면-\""
 speerflavor.15.a:0 "\"우리라고 못하겠어?\""
 speerflavor.16.t:0 "무전기록"
 speerflavor.16.d:0 "국방군 무전기록 41421번 - 프랑크푸르트 노예 폭동\n\n출처 - 국방군 최고사령부\n\n분류 - 극비\n\n\"사령부. 여기는 A 분대다. B동 바깥 쪽에 위치하고 있다. 인질은 보이지 않는다. 저격수가 위치에 있는가? 오버.\"\n\n\"A 분대, 여기는 사령부다. 알겠다. 저격수가 위치에 있다. 인질들이 시야에 보인다. B 분대, C 분대, D 분대, E 분대. 위치에 있는가? 오버.\" (모든 분대가 그렇다고 답한다.) \"알겠다. 이건 녹음되어 문서화될 것이다. 현재 크루거 대위 본인이 지휘 중이다. 프랑크푸르트 크루프 공장을 공격할 것이다. 모든 분대는 내 신호에 따르도록. 셋, 둘, 하나, 진입!\"\n\n(전투, 계속되는 총성과 비명 소리. 수 분 동안 이어진다.) \"여긴 사령부다. 상황 보고하라.\"\n\n\"여긴 A 분대. 목적 달성했다. 대부분의 인질들이 구출되었다. 일부 사상자가 있긴 하다. 내 분대에서 2명이 다쳤고, 4명의 노예를 잡았다. 이들이 지도자들인 것 같다.\"\n\n(각 분대들이 비슷한 대답을 하지만, 사상자 수는 모두 다르다. 최초 공격 직후 국방군 병력이 진입하여 추가적인 저항을 일소한다. 공장은 적은 사상자를 내고 탈취되었다.)"
 speerflavor.16.a:0 "이상."
 speerflavor.17.t:0 "성공한 임무"
 speerflavor.17.d:0 "슈페어의 사무실에는 한 사람이 없었다. 드문 일이었다. 슈페어, 슈미트, 그리고 4인방의 다른 사람들, 거기에 있던 모든 사람들은 참을성 있게 문을 바라보았다. 슈파이델이 도착하기를 기다렸다. 마침내 회의를 시작하기로 한지 거의 20분이 지나서야 슈파이델이 방에 들어왔다. 그는 여러가지 폴더를 들고 슈페어의 책상에 올려놓았다.\n\n\"늦어서 죄송합니다, 총통 각하. 허나 제가 예상한 것보다 사후보고서가 늦게 도달했습니다. 기다리시게 해서 정말 죄송합니다.\" 슈파이델은 거칠게 숨을 쉬었다. 그러면서 할 수 있는 한 빠르게 자리를 찾았다. 마치 사무실로 뛰쳐들어 오면서 운동이라도 좀 한 것 같았다.\n\n슈페어는 폴더들을 넘겨보며 숫자들을 대충 바라보았다. 수 분 동안 침묵이 이어지고, 그는 한숨을 내쉬며 폴더들을 넘겨서 닫아버렸다. \"미안하네, 슈파이델 장군. 그런데 이 산처럼 쌓인 서류더미 속에서 사후보고서가 어딨는지 찾을 수가 없네. 자네가 대신 보고 좀 해줄 수 있겠나?\"\n\n슈파이델이 씨익 웃었다. 그는 서류 작업을 하면서도 이런 일이 일어날줄 알고 있었다. \"물론입니다, 총통 각하. 작전은 12시 30분에 본격적으로 시작되었으며, 13시 43분에 종료되었습니다. 대부분의 행동은 12시 42분까지 끝났습니다. 그동안 104명의 반란군이 사살되었으며, 187명이 체포되어 구금되었습니다. 지도자들로 추정되는 4명 모두 포함됩니다. 국방군 중에는 11명이 교전 중 사망했고, 24명이 부상을 입었습니다. 83명의 인질들 중에서는 74명이 구출되었습니다. 따라서, 제 생각에 이 작전은 성공했음이 분명합니다.\"\n\n\"잠깐, 멈춰보십시오.\" 슈미트가 갑자기 일어섰다. \"물론 작전은 목표를 달성했습니다. 저 역시 그 부분에 감사하는 바입니다. 하지만 100명이 넘는 사람이 사살당했습니다. 우리가 협상이라도 했으면 생명은 구할 수 있었을 것입니다.\"\n\n\"슈미트 장관, 자네의 걱정은 이해하네. 하지만 말썽만 피우는 노예들을 위해 눈물을 흘릴 자가 많을 것 같진 않군.\" 슈페어가 대답했다.\n\n슈미트는 슈페어를 바라보았다. 눈빛은 차가웠다. 이내 그는 자리에 다시 앉았다. 얼마 되지 않아 회의는 끝났다."
 speerflavor.17.a:0 "하루만에 끝났어."
 speerflavor.18.t:0 "학생들의 반응"
 speerflavor.18.d:0 "라이히의 많은 사람들이 지난 며칠간 프랑크푸르트에서 벌어진 사건에 대하여 아주 조금이나마 관심을 가지고 있었지만, 학생들만큼이나 여기에 몰두하고 관심을 보인 사람은 없었다. 지난 3일 동안 모든 주요 대학의 학생들은 전화기에 매달려 친구들에게 프랑크푸르트에서 전해진 새 뉴스를 알려주기 위해 기다렸다. 전화기에 대고 친구들에게 말해주었고, 친구들은 또 기숙사를 찾아가서 소식을 퍼뜨렸다. 비록 임시방편의 통신 수단이긴 했지만, 학생들은 매일매일 모든 움직임, 모든 사건의 전개 상황, 모든 총성을 전달하느라 밤을 지샜다. 학생들은 슈페어의 반응을 주의깊게 살폈다. 아마도 이는 슈페어가 노예에 대한 응징을 새로운 차원으로 끌어올리게 한 전환점이었을 것이다.\n\n공장으로 밀려든 국방군에 대한 보고를 들어 학생들이 분노하고 실망했다 정도로 말한다면 그들에 대한 과소평가가 될 것이다.\n\n그 소식이 독일의 여러 도시들로 퍼져나갈수록, 시위 역시 퍼져나갔다. 대학 기숙사는 텅 비어있었고 수천 명의 분노한 학생들은 1963년의 그 혼란스러웠던 날들 이래 볼 수 없었던 규모로 도로를 행진하고 있었다. 다양한 구호가 공중을 채웠다. 음도 가사도 모두 달랐지만 오직 하나의 주제를 다루고 있었다. 배신이었다.\n\n물론 거리는 마지막에는 텅 비게 되었다. 하지만 분개한 감정은 없어지지 않았다. 라이히 전역에서 슈페어의 초상화는 조용히 벽에서 떼어졌다. 슈페어의 이상을 옹호하는 포스터는 대학 캠퍼스에서 천천히 없어졌다. 모든 캠퍼스에서 정치적 담론의 방향은 이상과 망상에서 쓰디 쓴 실망으로 바뀌었다. 또 다시 영도자는 독일의 청년들을 배반했다.\n\n어쩌면 이는 그렇게 나쁜 일은 아니었을지 모른다. 공장 단지를 전면 공격하는 것은 학생들을 폭도로 바꾸었을 것이다. 하지만 분명히 손해는 있었다. 슈페어는 학생들을 저버렸다. 그들은 다시는 그를 맹목적으로 신뢰하지 않을 것이다."
 speerflavor.18.a:0 "모든 행동은 그만한 반작용을 일으키기 마련이다."
 speerflavor.19.t:0 "재판"
 speerflavor.19.d:0 "판사는 의사봉을 두 번 쾅쾅 두드렸다. 마지막 발언을 하기 위해 그는 앞으로 몸을 기울였다. 이 모든 광경에 혼이 빠진 청중들 역시 그와 함께 몸을 앞으로 기울였다. 그 주문에 영향을 받지 않은 것으로 보이는 사람은 법정에서 오직 4명 뿐이었다. 판사들의 법복을 도끼눈을 하고 쳐다보고 있는 피고인들이었다.\n\n\"이 법정에 계신 분들이 제대로 들었기를 바랍니다. 이 재판의 과정을 통하여, 우리는 이 노예들의 잔인함을 증언하고 또 증언하는 수많은 이야기를 들어왔습니다. 그들은 질서에 반기를 들고 일어났고, 공장의 노동자들로부터 무기를 빼앗았으며, 감히 군대의 진압에 저항하기 위해 인질을 붙잡았습니다. 그리고 시설에 다시 질서를 수립할 때가 오자, 그들은 잔인하리만큼 라이히의 용감한 아들들을 살해했습니다! 저는 진정한 슬픔의 감정을 느끼며 이 무정한 돼지들에게 죽음이라는 최악의 처벌을 내리고 싶은 마음입니다. 즉각 총살되어야 한다고 생각합니다!\"\n\n청중들은 찬성의 함성소리를 질렀다. 군인들이 노예들을 밧줄에 묶어 끌고가자 야유소리가 곧바로 터져나왔다. 노예들은 법정 밖으로 나오기 시작했다. 갑자기 하나가 교묘히 빠져나갔다. 그는 경비대원들을 및니고 크게 소리를 질렀다. 법정을 침묵에 빠지게 하는 소리였다. 이 사건은 다음날 신문에 실리지 않을 것이다. 하지만 그렇다고 몇 분 뒤 들려온 총성을 멈추지도, 자세한 내막을 오랫동안 직접 보고 있었던 자들이 기억 저편에서 그것을 잊어버리게 하지도 못했다. 무엇보다 이 사건이 시사하고 있는 한 가지가 있었다. 만일 노예들이 진실을 말한다면, 앞으로 수 년 동안 무슨 일이 벌어질 것인가?"
 speerflavor.19.a:0 "\"너희들을 죽여버릴 거야!\""
 speerflavor.20.t:0 "협상가"
 speerflavor.20.d:0 "\"그들이 뭘 하고 있나?\"\n\n얀은 쌍안경을 얼굴에 딱 댔다. 그의 옆에서 미키타는 할 수 있는 한 잘 지켜보고 있었다. 현재 도로 아래에서 상황이 좋은 방향으로 전개되고 있었지만 말이다.\n\n\"나도 잘 모르겠는데.\" 얀이 대답했다. \"정장을 입은 남자 하나가 있어. 지금 병사와 이야기를 나누고 있군. 스피커를 설치하고 있는데?\" 얀이 믿지 못하겠다는 듯 미키타를 올려다보았다.\n\n\"걔네들이 협상을 한다고? 웃기지 마.\" 미키타 역시 두 눈에 비슷한 표정을 하고 대답했다. 독일인들이 노예와 협상을 한다고? 운터멘쉬랑? 그럴리 없어. 그렇다고 해도 이유가 없잖아? 미키타와 얀은 그것을 굳이 말로 꺼내지 않았다. 하지만 만일 독일인들이 진정 협상을 원한다면 노예들이 제기할 수 있는 어떤 저항도 강압적으로 진압할 수 있음을 알고 있었다. 왜 협상을 하려 하는 걸까?\n\n\"잘못 본 거겠지 뭐. 쌍안경 한번 줘봐.\" 미키타는 얀의 손에서 쌍안경을 채가서 두 눈에 가져다댔다. 정말로 그는 허둥지둥하는 경관과 말싸움을 벌이는 정장 입은 남자를 보았다. 얼마 지나지 않아, 정장을 입은 그 남자는 마이크를 들고 앞으로 한발짝씩 나아가기 시작했다. 위풍당당한 목소리가 스피커에서 나와 공장 곳곳에 울려퍼졌다.\n\n\"안녕하십니까!\" 목소리가 터져나왔다. \"제 이름은 헬무트 슈미트입니다. 외무장관으로서 라이히의 외교를 주관하지요! 저는 여기에서 항복 조건을 논하러 나왔습니다. 그리하여 오늘 죽는 사람이 아무도 없도록 하려 합니다. 여러분들의 협조만 있다면 저희는 협상에 도달할 수 있을 겁니다. 그렇지 않다면 이 문제의 최종적인 결과는 여러분들도 저도 원치 않는 아주 잔인한 형태가 될 것입니다. 여러분들이 협조하길 원하신다면 신호를 보내주십시오.\" 그 말과 함께 상대는 경찰 저지선 뒤로 물러섰다.\n\n얀과 미키타는 다시 서로를 바라보았다. 불신, 기쁨, 안도의 감정이 뒤섞여 두 사람 모두에게 스며들었다. 어쩌면 그들은 성공할 수도 있다."
 speerflavor.20.a:0 "놀라워!"
 speerflavor.21.t:0 "프랑크푸르트 조약"
 speerflavor.21.d:0 "\"말씀드리지 않았습니까, 슈미트 장관님. 받아들일 수 없습니다. 우리는 자유로워지고 싶습니다. 자유와 노예 사이에 양보란 없는 겁니다.\"\n\n헬무트 슈미트는 의자에 몸을 기대며 콧잔등을 손가락으로 지그시 눌렀다. \"여러분들은 제가 이 제한된 장소와 시간 속에서 일하고 있음을 알고 계셔야 합니다. 제가 이 기회를 얻기 위해서 얼마나 힘들게 일을 벌여야 했는지 여러분들은 알지 못하십니다. 폭동 이후에 여러분들을 해방시키자고요? 아뇨, 절대 허용될 수 없을 겁니다. 저는 여러분들께서 여기서 일을 계속 해주셨으면 합니다.\"\n\n\"그러면 저는 슈미트 장관님께 한 가지 사실을 상기시켜 드려야 겠군요. 우리는 인질을 좀 많이 붙잡고 있습니다.\"\n\n한동안 침묵이 이어졌다. 두 진영은 서로를 계속해서 쳐다봤다. 아무도 상대방의 마음을 읽을 수 없었지만, 두 진영 모두 협상이 결렬되는 것을 용납할 수 있음은 알고 있었다. 슈미트에게 협상 결렬은 그의 경력을 끝낼 수도 있었다. 노예들에게 협상 결렬은 죽음을 의미했다. 합의는 존재할 수 없었다.\n\n영감의 기운이 슈미트에게 미쳤다. 그는 기회를 잡았다. \"보세요. 여러분들 모두를 해방시킬 수는 없습니다. 하지만 어느 정도 반영은 해드릴 수 있습니다. 제안은 이렇습니다. 여러분들과 나머지 지도자들이 항복하면 공정하게 재판에 처하겠습니다. 나머지 노예들은 해방됩니다. 인질들도 동등하게 해방시켜야 합니다. 여러분께서 협상을 받아들이신다면 그 누구도 노예광장 안에 들어가지 않을 겁니다.\"\n\n노예들은 서로를 바라보았다. 슈미트는 짜증을 숨기려 시도했다. 저들이 기쁨의 표정을 나누고 있다고? 동의하는 건가? 맘에 안 드는 건가? 그는 빨리 결과를 봐야했다. 분명 슈페어는 협상이 왜 이렇게 오래 걸리는지 안달이 나 있을 것이다.\n\n테이블 반대편의 두 남자들은 슈미트를 다시 돌아보았다. \"슈미트 장관님, 진정 그렇게 말씀하셔서 저희 동지들이 자유가 된다면 징역죄를 기쁘게 받아들이겠습니다. 다른 지도자들도 같은 감정을 느낄 거라 확신합니다.\"\n\n수감자들은 알 수 없었겠지만, 지난날 슈미트가 가졌던 모든 긴장은 그들과 악수를 나누며 슈미트의 몸에서 빠져나가버렸다."
 speerflavor.21.a:0 "기적이야!"
 speerflavor.22.t:0 "브리핑"
 speerflavor.22.d:0 "슈미트와 4인방은 모두 미소를 지으며 방에 들어갔다. 슈미트는 상당한 양의 서류를 들고 갔다. 슈파이델은 슈미트가 조심스레 슈페어 앞에 서류를 내려놓자 어쩔 수 없이 그를 바라보았다. 슈페어는 서류를 검토하기 시작했다. 첫 번째 서류를 읽던 도중 그는 갑자기 멈춰 슈미트를 올려보았다. \"슈미트 장관, 하루종일 이것만 읽고 싶지는 않네. 자네가 요약을 좀 해줄 수 있겠나?\"\n\n슈미트는 미소를 지었다. \"물론입니다, 총통 각하. 저는 프랑크푸르트로 날아가서 노예 지도자들과 대화를 나누는데 성공했습니다. 그 후 며칠이 넘도록 저희는 협상장에서 이야기를 나눴습니다. 합의에 도달하는데도 성공했습니다. 인질들을 풀어주고 무장한 사람들, 지도자들이 항복하며 공장을 되돌려주는 대신, 저희는 노예들을 해방시킬-\"\n\n\"잠깐.\" 슈페어가 끼어들었다. \"자네가 노예들을 모두 풀어줬다고? 모두?\"\n\n슈미트는 잠시 말을 멈췄다. \"네, 총통 각하. 성공적으로 협상에 임하기 위해선 그 방법 뿐이었습니다.\"\n\n슈페어가 한숨을 쉬었다. \"오, 주여. 이제 군부가 씨발 나를 죽이려 들거야, 슈미트. 알아들어? 보수파, 군국주의자, 기업들. 그 자들이 다 나를 씨발 죽이려 들거라고.\"\n\n\"총통 각하, 유일한 방법이었습니다.\" 슈미트가 대답했다. 그의 목소리 톤은 살짝 강경해져 있었다. 그는 말을 이어가려 했으나, 다시 누군가 끼어들었다. 이번에는 슈파이델이었다.\n\n\"잠깐 발언해도 되겠습니까, 총통 각하?\" 슈파이델이 물었다. 그는 슈페어의 답을 듣기도 전에 말을 이어갔다. \"슈미트 장관의 의도가 분명 옳은 것이긴 합니다만, 저는 이 문제에 관하여 저희가 너무 유약하게 대처한 것을 알게 된 다른 노예들이 또 다른 반란들을 일으키게 될까 우려스럽습니다. 경비를 강화할 필요가 있습니다. 주요 공장에서의 보안을 심화하는 방식으로 말입니다.\"\n\n이제 슈미트가 중간에 끼어들었다. \"아, 정말. 슈파이델. 아직도 이런 식으로 생각할 겁니까? 당신의 해결책이었으면 100명, 어쩌면 더 많은 사람들을 죽였을 거요. 물론 소요가 존재할 수 있지요. 허나 우리가 생명을 살렸다면 그게 문제가 됩니까?\"\n\n\"나는 당신의 협상이 최악의 선택지였다고 말하는 게 아니요. 당신이 제안한 것보다 더 안 좋은 선택지가 있었던 것은 사실이오. 내가 말하는 건 우리가 경비를 강화해야 한다는 것 뿐이오.\"\n\n슈미트는 공중에 두 손을 휘저었다. \"총통 각하, 자세한 사항은 모두 폴더에 적혀 있습니다. 각하께서 스스로 확인할 수 있으리라 믿습니다.\" 그 말과 함께 슈미트는 밖으로 나가버렸다. 4인방과 슈파이델 역시 그 뒤를 즉시 따랐다. 방 안에 남은 사람은 슈페어와 그의 상념, 책상 위에 놓인 산더미 같은 서류들이었다."
 speerflavor.22.a:0 "피해를 최소화 하도록 하라."
 speerflavor.23.t:0 "라이히에서의 편지"
 speerflavor.23.d:0 "위대한 총통, 알베르트 슈페어 각하께.\n\n총통 각하, 작게는 프리드리히-빌헬름 대학 알베르트 슈페어 동아리, 크게는 전대학 알베르트 슈페어 동아리 연합은 프랑크푸르트에서의 노예 반란에 대한 각하의 대응에 대하여 높이 평가하지 않을 수 없습니다. 처음 그 소식이 저희에게 전해졌을 때, 모든 노예들의 자유를 운운하시던 각하의 말씀이 취소되지는 않을까 하는 걱정이 있었습니다. 헬무트 슈미트가 노예들과의 협상을 위해 파견되었을 뿐 아니라, 협상의 소기의 성과를 거두고 성공했다는 소식이 들려왔을 때 저희 모두가 열광했다고 감히 말씀드릴 수 있습니다. 그리하여 최소한 1천 명의 학우들이 참석하여 각하를 지지하는 즉흥적인 집회가 게르마니아에서 벌어졌음을 확언드릴 수 있게 되었습니다. 독일 전역의 다른 곳들에서도 그러한 집회가 벌어졌다는 보고를 들을 수 있었습니다. 저희는 자신의 약속을 철저히 지키는 영도자를 가졌다는 것에 정말 감사드립니다. 이 일련의 행동이 계속되리라고 확신하고 있습니다. 그 어떤 힘이 각하를 멈추게 하려 하여도, 저희가 항상 각하의 뒤에서 지지를 보내고 있음을 알아주십시오.\n\n존경을 담아, 전대학 알베르트 슈페어 동아리 연합 회장, 루돌프 바그너.\n\n알베르트 슈페어 총통 각하께.\n\n저희는 독일 사회의 가장 아래에 있는 노예들과 협상하기로 선택하신 각하의 결정을 멸시하고 걱정하지 않을 수 없습니다. 군에 있는 저희들은 최근 일어난 일들에 대하여 심히 걱정하고 있습니다. 우리 아리아인은 노예들보다 우월한 자가 아닙니까? 만일 노예들을 아리아인처럼 다룬다면, 우리의 말을 들으려고는 하겠으며 우리의 힘이 통하기나 하겠습니까? 군에 있는 사람들 중 많은 수가 최근의 상황 변화에 대하여 상당히 불만족스러워 하고 있음은 당연한 일입니다. 노예들과 협상을 한다는 이런 바보같은 방법은 가까운 미래에 골칫거리를 만들고 서구식으로 부패하는 길을 따르게 할 것입니다. 서구식의 부패가 정부의 최고 자리에까지 스며들 수도 있다는 생각은 우리의 라이히를 진정으로 사랑하고, 그것을 밑에서부터 건설한 자들에게는 아주 걱정스러운 일입니다. 즉시 방침을 바꿔주시길 애원하는 바입니다. 그렇지 않으면 우리 모두가 사랑하는 이 나라는 볼셰비즘과 타락에 떨어지게 될 것입니다. \n\n제36사단 제2연대장 한스 마이어 대령 올림."
 speerflavor.23.a:0 "욕만 하는 건 아니구만."
 speerflavor.24.t:0 "여진"
 speerflavor.24.d:0 "\"총통 각하, 이런 일이 벌어질 거라 말씀드리지 않았습니까. 정말 일어났단 말입니다. 보고를 읽어주십시오.\" 슈파이델이 서류로 가득 채워진 폴더를 슈페어의 책상에 떨어뜨렸다. 슈페어는 그 중 하나를 들어 살펴보았다. 이미 내용은 알고 있었기에 깊은 한숨을 내쉬었다. 슈미트는 그 광경을 지켜보았다. 슈파이델의 계속되는 반대에 대한 분노를 삭히고 있었다.\n\n\"함부르크- 경비병 2명 사망, 노예 6명 사망, 10명 부상. 단치히- 경비병 4명 사망, 노예 6명 사망, 수십명 부상. 뮌헨- 경비병 14명 사망, 노예 25명 사망, 수십명 부상. 끝이 없습니다, 총통 각하.\" 슈파이델은 이 모든 보고서를 외우기라도 한 것마냥 말했다. 슈파이델이 계속 말하자 슈페어는 두 손으로 이마를 감쌌다. \"저 뿐만 아니라 다른 사람들에게도 분명할 겁니다. 이건 잘못된 결정이었습니다. 이제 우리는 그 결과에 직면한 겁니다.\"\n\n슈미트가 끼어들었다. \"슈파이델 장군, 언제 그 망할 결정에 대해서 그만 얘기할 겁니까? 좋은 결과를 거두었다고 생각합니다만.\"\n\n\"당연히 그러시겠죠. 당신이 이 문제를 해결했으니까.\" 슈파이델이 내뱉었다. 그는 몸을 돌려 슈미트를 바라보았다. 그는 시간이 지날수록 점점 더 분노하고 있었다.\n\n\"그리고 당신은 아니라고 말하겠지. 우리가 당신 제안을 거부했으니까!\" 슈미트는 슈파이델에게 삿대질을 했다. 슈파이델은 여전히 가만히 서있었다. \"우린 협상을 통해 재앙을 피했어. 우리가 노예들에게 총을 겨누었으면 국제 사회가 어떻게 반응했을 건지 생각이나 하는거야? 학생들이나 개혁파는 어쩌고? 그들은 사람들을 탱크랑 차로 깔아뭉개는데 동의할 거라 생각해?\"\n\n이제는 슈파이델이 분노할 차례였다. \"슈미트 장관, 이건 당신 선택이었지, 내 선택이 아니었소. 이 난장판으로 우리를 이끈 선택이 내가 한거요? 우리가 노예들에게 이렇게 하도록 유도하지만 않았다면 이 정도로 노예 반란이 커지지는 않았을 거요!\"\n\n\"그만!\" 슈페어가 외쳤다. 그는 다시 머리를 꼿꼿이 들었다. \"일어난 건 일어난 거야! 그 망할 결과 가지고 싸우는건 아무 소용이 없네! 한번만 더 우리가 뭘 했어야 하느니 뭘 할 수 있었느니 가지고 싸우면, 이 사무실 밖으로 둘 다 내던져 버릴걸세!\"\n\n잠시 침묵이 이어졌다. 슈파이델과 슈미트 모두 슈페어의 분노에 깜짝 놀랐다. 그는 보통 이런 일이 생기면 침묵을 유지했기 때문이다. 마침내 두 남자가 사무실을 나가 방에는 슈페어 홀로 남았다. 그는 무엇을 할 수 있었는지, 자신의 행동이 독일에게 무슨 의미를 가지는지 곰곰히 생각했다."
 speerflavor.24.a:0 "일어난 일은 일어난 일이니까..."
 speerflavor.25.t:0 "신선한 피"
 speerflavor.25.d:0 "안토닌 그지바치는 이런 종류의 일에 맞지 않았다. 몇 시간 동안 같은 자리에서 계속 머물러 쉬지 않고 밀려오는 차 부품을 조립해야만 하는, 심지어 때로는 채찍이 휘익하고 날아오는 소리와 즉시 들려오는 항상 같이 다니던 자의 고통스러운 비명소리를 듣는 것 말이다. 로지에서의 삶은 쉽지 않았다. 사실 이게 삶인지도 잘 모르겠다. 이제 이곳은 리츠만슈타트라 불렸다. 47살 먹은 사람이 폴란드의 도시 가운데서 공포스러운 노동을 겪고 있는 곳이었다. 하지만 그는 아무것도 할 수 없었다. 일 그리고 또 일이었다. 그의 몸이 지쳐 쓰러질 때까지는.\n\n하루는 교대 시간을 알리는 날카로운 호루라기 소리가 들리지 않았다. 대신 들려온 것은 공장 곳곳에까지 울려퍼지는 귀청 터질 듯한 불쾌한 목소리였다. 안토닌은 노예로 있을 적에 독일어를 배웠고 꽤나 유창하게 구사할줄 알았다. 그래서 그는 들려오는 말에 대해서 꽤나 쉽게 잘 이해할 수 있었다. 공지사항 같은 것으로 보였다. 적어도 그가 듣기에는 그랬다. 그는 손가락으로 조립 라인을 꽉 붙잡았다.\n\n\"라이히의 노동자들이여!\" 목소리가 터져나왔다. \"잘 들어라! 총통 각하의 명령에 따라 오늘 우리는 두 가지 사항을 도입하기 시작할 것이다. 첫째는 공장 점검이다. 안전 규정의 기준을 충족시키는데 만전을 기할 것이다.\" 그가 말했다. 안토닌은 조심스레 미소를 지었다. 언제부터 신경쓰기나 했나? \"제군들 중 몇몇은 새로이 도입된 장비에 관하여 구체적인 훈련을 받게 될 것이다. 다음! 제군들은 소수의 독일인들과 함께 일할 것이다--\"... 뭐라고? 아니- \"고도로 훈련되고, 효율적이며, 강력한 노동 윤리를 가져 이곳에 배치된 자들이다.\" 안토닌은 생각했다. 괴물이나 다름없는 아리아인이 유혈사태말고 다른 것을 생각한다니. 갑작스레 분노가 그를 집어삼켰다. \"그들과 협력하는데 최선을 다할 수 있도록. 제군들이 짐승같은 본능을 보인다면 극도의 처벌이 가해질 것이다!\"\n\n\"이상이다. 마저 일하도록.\" 치직거리는 목소리가 줄어들고 하루의 시작을 알리는 호루라기 소리가 들렸다. 안토닌은 건물 안으로 들어오는 몇몇 사람들을 보았다. 표시를 달고 있지 않았다. 그는 혼자 얼굴을 찌푸렸다. 하지만 그는 바보가 아니었다. 독일인들은 각자의 자리를 맡았지만, 하루의 나머지 시간은 그곳에서 일하는 수많은 폴란드 노예들을 둘러싸고 있는 긴장되고 살벌한 분위기 속에서 침묵이 지켜진채 지나갔다. 안토닌조차 그러했다. 하지만 그는 굴복하지 않을 것이다. 이 쓰레기 같은 밑바닥 인생에서도 기회는 찾아올 것이다. 어찌됐든 그는 모르고 있었지만, 여기서 죽을 때까지 일할 수는 없다는 사실만은 알고 있었다. 아직은 아니었다."
 speerflavor.25.a:0 "슈페어 각하의 \"자비로움\"이 여기서 드러나는군."
 speerflavor.26.t:0 "적과의 동침"
 speerflavor.26.d:0 "그날 특히 안토닌은 피곤했다. 검문소를 지나 공장으로 들어가면서 그는 두 눈을 비볐다. 안토닌은 일을 포기할까 하는 생각을 머릿속에 떠올렸다. 하지만 안된다. 여긴 폴란드가 아니었다. 그들은 팔이나 다리가 잘려도 꾀병이라 할 것이다. 쉬이하고 한숨을 내쉬면서, 그는 노동자 배치가 살짝 달라졌음을 알아차렸다. 물론 이는 몇 달마다 항상 있는 일이었다. 하지만 이번에는 행운의 여신이 안토닌의 편을 들어주지 않았다. 안토닌은 공장으로 걸어들어가면서 바뀔 때가 되긴 했다고 생각했다. 하지만 실제로 그 사내를 보는 것은 아니었다. 그는 특별히 어떤 면에서도 뛰어난 사람이 아니었고, 금발처럼 아리아인이 가지고 있다고 생각되는 것도 소유하지 않았다. 그런 생각은 누군가 안토닌의 뒤에서 그를 부르는 소리를 들어도 뒤돌아보지 않을 정도로 안토닌의 머릿속을 지배했다. 공장 감독관의 거친 목소리가 그의 등을 때리자 안토닌은 다시 제정신으로 돌아왔다. 그는 어색하게 목덜미를 문지르며 지정된 위치로 향했다.\n\n그는 아리아인을 좋아하지 않았다. 오히려 그 반대였다. 그는 자신의 마음을 더럽혀놓은 옆 사람을 싫어했다. 이렇게 바로 옆에서 일하는 것만큼 독일 시민들과 폴란드 노예들에게 모욕적인 일이 어디 있겠는가! 안토닌의 마음은 생각에 빠지면서 바깥 세상의 소음이 들리지 않게 했고, 그의 마음은 이 끔찍한 사실에 대한 걱정으로 가득 찼다. 목소리 비슷한 것이 들려왔을 때 비로소 그의 생각은 멈추었다. 또 목소리가 들려왔다. 이번에는 분명히 들렸다. \"이봐, 어...\" 상대방이 입을 열었다. 안토닌은 살짝 옆으로 머리를 기울였다. 상대가 뭐라 말하는지 들을 수 있으면서도 작업에 계속 몰두하기 위해서다. \"이름 안토닌 맞죠? 목록에 그렇게 적혀 있는 것 같던데.\" 대답하지 않았다. 몇 초가 흘렀고, 독일인이 다시 입을 열었다. \"저는 고트프리트에요. 저는 그냥... 여기서 꽤 오랫동안 일을 하게 된다면 당신과 잘-\" 이때 안토닌은 몸을 돌려 그에게 차가운 눈빛을 보냈다. \"일할 때 말하지 맙시다.\" 그는 독을 내뱉듯이 말했다. \"이렇게 해야 한다는 것이 '규율'에 있긴 합니까?\"\n\n\"저는...\" 상대가 말했다. 무언가를 말하고 싶은 것처럼 보였다. 그는 다시 조립 라인으로 돌아가며 중얼거렸다. \"그럼 신경쓰지 마세요.\" 이 독일인이 하려는 말을 얼버무린 것이 안토닌에겐 이상한 모습으로 비춰졌다. 왜 애초에 대화를 해보려고 그렇게 애를 썼을까?! 그들이 누군지, 자신이 누군지 모르나? 안토닌은 이에 대해서 생각하기를 그만두기로 했다. 호루라기 소리가 다시 머리를 울릴 때, 안토닌이 원한 것은 오직 잠이었다. 할 수 있는 한 오랫동안, 그리고 푹 자고 싶었다."
 speerflavor.26.a:0 "우린 우리를 억압하는 사람과는 말을 섞지 않아. 저 자들은 아닌가봐?"
 speerflavor.27.t:0 "이 땅은 당신들의 땅이다"
 speerflavor.27.d:0 "그는 이제 49살이 되었다. 2년 전 공지가 있은 이래로 상황은 크게 변화했다. 이 과도기는 비교적 조용하게 지나갔다. 비독일인들이 독일인들을 공격하는 사건은 드물었고, 감독관들을 향해 자신의 운명을 시험하는 일이 벌어질 것이라는 소문은 더욱 드물었다. 그는 눈을 뜨고 있는 시간의 대부분을 여기서 보냈고, 그래서 그는 안팎에서 일어나는 일을 모두 알고 있었다. 그런 이유로 그는 조금씩 동료 폴란드인 노동자들이 단계적으로 없어질 것임을 알았다. 최소한 그는 얼마 지나지 않아 그런 일이 벌어질 것임을 알고 있었다.\n\n고트프리트는 '고도로 훈련받은' 독일인 중 하나는 아니었다. 그는 배워야 했다. 그래서 그는 과도하게 사람들이 많은 대도시에 지내는 대신에 인구밀도가 낮고, 국경에 더 가까이 위치한 여러 도시들 중 하나로 이주하는 것을 장려하는 라이히의 프로그램에 자원하게 되었다. 안토닌도 그 중 하나를 찾아갈 수 있었다면. 하지만 그런 일들에 관해 고트프리트와 이야기하는 것도 괜찮은 일이었다.\n\n\"그래, 안토닌.\" 독일인이 입을 열었다. 자신이 일하고 있던 조립 라인에는 거의 신경쓰지 않고 있었다. \"그거 들었어?\"\n\n\"아니, 고트프리트. 못 들었는데.\" 안토닌이 대답했다.\n\n\"슈페어 총통께서 폴란드 노예들에게 명령을 내리셨대.\" 안토닌은 몸을 돌려서 그를 바라보았다. 안토닌이 고개를 끄덕이자 고트프리트는 살짝 놀라서 눈을 크게 떴다. \"아, 음... 미안해. 노동자들이, 어... 정해진 시간 안에 할당된 일자리를 벗어나서 태어난 도시로 돌아가도 된다고 하더라고. 만약 작은 마을에서 태어났다면 그곳과 가장 가까운 도시로 말이야.\"\n\n안토닌은 그가 말하는 것을 믿을 수가 없었다. 그래서 그는 잠시 자동차 부품을 손에 든 채 더듬거리면서 가까이에 감독관이 있는지 확인했다. 곧 그는 정신을 차리고 말했다. \"미안한데, 고트프리트, 너희 정부가 그렇게 우리한테 친절을 베푼다는 건 못 믿겠어. 항상 배후에 뭔가 있다고.\" 그가 말했다. 마지막에는 쓰라린 감정이 밀려왔다.\n\n\"글쎄, 내 생각에는... 맞는거... 같던데...\" 고트프리트는 아주 걱정스러워 하며, 그리고 아주 주저하며 말했다. \"그런데 생각해봐. 이게 나중에는 어떻게 변하겠어? 어쩌면 너가 고향에 돌아가도 된다고 할 정도로 많은 자유가 허용되지 않겠어?\"\n\n그런 생각을 하다니, 안토닌은 피식 하고 웃었다. \"당연하지, 고트프리트. 결국에 그 자들이 50을 바라보고 있는 사람을 공장 밖으로 쫒아낸다면, 내가 속하지도 않는 도시로 돌아갔을 때 나는 쓸모없고 대단치도 않은 사람 이상도 이하도 아니게 되지 않겠어?\" 안토닌이 물었다.\n\n고트프리트는 입을 열려 했으나, 그냥 그만두었다. 오늘은 이 주제에 대하여 더 이상 할 말이 없었다."
 speerflavor.27.a:0 "하지만 무언가 일어났다."
 speerflavor.28.t:0 "과거에 타다 남은 불씨"
 speerflavor.28.d:0 "오늘은 안토닌의 50번째 생일이다. 하지만 오늘도 다른 날과 별 다르지 않다. 오직 그의 몸이 계속 늙어가고 있으며 더욱 쓸모없게 되었다는 생각만이 떠올랐고, 그의 마음은 시간의 흐름에 더욱 둔해지고 있었다. 그날 아침 그는 약간 헤진 코트를 입고 작업을 하러 갔다. 검문소를 지나면서 안토닌은 확실히 보통 느끼던 것과 다른 분위기를 느꼈다. 그가 공장으로 들어갔을 때, 안토닌은 모든 노동자들이 방 가운데에 있는 연단에 빙 둘러서서 서로 모여 있는 것을 발견했다. 대중들의 절반은 독일인이고 절반은 폴란드인이었다. 안토닌은 사람들의 앞에 군 장교처럼 보이는 사람들이 있는 것을 바라보았다. 진짜 나치를 보며 그는 무의식적으로 이를 갈았다. 안토닌은 그 남자가 딱딱한 경례를 하는 소리를 들었다. 그러고는 그가 말했다...\n\n\"라이히의 노동자들이여! 오늘은 특히 폴란드인 노예들에게 중요한 공지사항을 하려 한다.\"\n\n안토닌은 두 눈알을 굴렸다. 당연한 행동이었다.\n\n\"총통 각하께서는 다임러-벤츠의 재산인 리츠만슈타트 자동차 공장에게 리츠만슈타트에서 태어나지 않은 모든 폴란드 노동자들을 해방하라 명령하셨다!\"\n\n곧바로 사람들 사이에서 웅성거리는 소리가 튀어나왔다. 하지만 가까이 있던 병사들이 라이플으로 땅을 쾅쾅 치자 사람들은 빠르게 조용해졌다. 안토닌도 마찬가지였다.\n\n\"오늘부터 유효하다. 해당하는 자들은 3일분의 배급식량, 여권을 포함한 각종 서류, 1달치 급여를 받게 될 것이다. 그리고 독일 영토, 혹은 폴란드 정부로 향할 열차로 인도될 것이다.\" 더 말할 필요가 없다고 느꼈는지, 그 장교는 한번 더 경례하며 외쳤다. \"해산!\"\n\n안토닌의 마음은 폭풍처럼 혼란스러웠다. 1년 전 고트프리트가 말한 것이 정말 현실이 된다고? 정말 고향에 돌아갈 수 있는 건가? 왜 많고 많은 시간 중에 하필 오늘이지?! 지난 2년 동안 알고지내던 고트프리트가 그에게 다가오자 그는 가슴 한 편이 먹먹해지는 것을 느꼈다. 잠시 동안 그는 고트프리트를 바라보았다. 마치 자신이 독일인인 것처럼. 하지만 그런 감정은 빠르게 다시 사라졌다.\n\n\"너- 너가 옳았어...\" 안토닌이 입을 열었다. 고트프리트는 조용히 고개를 끄덕였다. \"이제 기차를 타서 도시로 향해야겠어. 하루만에 이런 일이 벌어지다니. 이렇게 빠르고 이렇게 갑자기 모든 일이 벌어지다니...\" 그가 말을 멈췄다.\n\n고트프리트는 고개를 저었다. \"나라고 너를 잘 아는 건 아니야, 안토닌. 하지만 너와 대화를 나누던게 그리울 거라는 건 알고 있어.\" 안토닌은 고트프리트를 조심스레 바라보았다. 그는 목이 메여왔다."
 speerflavor.28.a:0 "\"어쩌면... 어쩌면 나도 너가 그리울 거야.\""
 speerflavor.29.t:0 "점점 희미해지다"
 speerflavor.29.d:0 "나무 바닥 때문에 등골이 시려왔지만, 불평할 정도는 아니었다. 그의 앞에 있던 기차 문은 열러 있었다. 그 너머로 안토닌을 지나치는 끝없는 들판이 펼쳐져 있었다. 그는 무엇을 생각해야 할지 몰랐다. 뭐 생각할 거리라도 있겠는가? 전혀 없었다. 안토닌이 겪고 있는 일이 그랬다. 그는 아무 생각도 하지 않았지만, 마음 한 구석은 편두통이 있는 것처럼 아파왔다. 어쩌면 그는 마음이 생각하지 못하도록 막고 있는 것이 아니었을까? 허무와 절망의 구덩이 저 깊은 곳에서 한 가지 생각이 떠올랐다. 그의 호흡은 더욱 가늘어지고, 주먹을 쥘 때 손가락 끝이 따가운 것을 알아차릴 수 있었다.\n\n\"여기 와본 적이 있어.\" 이 문장이 그의 마음 속을 맴돌았다. 감각도 없고 춥기만 했지만, 불가능할 정도로 보편적인 분노라는 몸에 밴 감각이 들었다. \"여기 와본 적이 있어.\" 그는 반복하여 생각했다. 어떻게든 생각을 마치고 싶었다. \"이 엔진의 굉음소리와 앞에 있는 여러 색깔들. 다 알아보겠어. 너무 익숙해. 결코 잊을 수 없어.\" 어떻게 그럴 수 있었을까? 만일 잊어버린다면 그는 자신을 사람으로 만들어주는 마지막 것도 잃는 것이었다. 그렇게 된다면 그는 현실의 잔인한 변덕에 사로잡히기를 기다리며 텅 비고 공허로 가득 찬 곳에서 허우적대는 껍데기에 불과할 것이다. \"여기 와본 적이 있어. 여기에 처음 왔을 때, 나는 다른 곳에 가리라고는 생각도 하지 못했어. 그런데 그랬지. 하지만 이제 돌아왔어.\"\n\n안토닌은 생각하지 않았다. 어떻게 생각을 할 수 있겠는가? 생각을 하기 시작한다면, 그는 감히 바라볼 수 없었던 오랫동안 잊은 기억을 열어젖히기만 할 뿐이다. 여기 이 기차에서 그는 혼자였다. 완전한 혼자였다. 이 칸에는 그 외에 아무도 없었다. 사색에 빠질 만한 이유도 충분했고, 시간도 충분했다. 하지만 그는 마음을 닫아놓기로 선택했다. 자신을 뒤덮어버릴 것 같은 마음속의 불꽃을 없애버린 그는 아무 생각도 하지 않고 들판만 바라볼 뿐이었다. 들판은 초록빛으로 물들어 끝없이 펼쳐져 있었다.\n\n비록 생각은 하지 않았지만 그는 엔진이 통통거리는 소리를 싫어했다. 철로를 달리며 덜컹대는 소리는 마치 놀이기구에서 내릴 때처럼 숨을 멈추게 만들었다. 그의 주변에는 아무것도 없었지만, 들을 수 있던 것은 지난 30년 동안 항상 들어온 소음 뿐이었다. 그는 손끝의 통증도 느끼지 못했다. 시야에 있는 모든 것들은 딱히 형체가 없는 색으로 가득 찬 방울과 소용돌이로 번졌고 마음 속은 더욱 혼란해졌다. 1시간, 2시간, 3시간이 지나도록..."
 speerflavor.29.a:0 "기차가 들어오고, 기차가 나가고. 하나가 채워지고, 하나가 비워지고. 남은 건 나 하나."
 speerflavor.30.t:0 "결코 잊을 수 없는 것"
 speerflavor.30.d:0 "그는 항상 그랬듯이 여전히 직업이 있었다. 주된 차이점은 같은 피를 공유하고 있지만, 폴란드인임을 분명히 보여주는 완장을 차지 않고 있는 남녀들에게 둘러싸여 있다는 점이었다. 억압의 표시는 없어졌다. 하지만 그에게는 아무 의미가 없었다. 사실 표시가 없어져서 그는 걱정스럽기만 했다. 매일 그는 직장에서 집으로 돌아와 한 사람이 겨우 살 수 있는 작은 아파트로 들어가며, 안토닌은 이제 정말 무슨 일이 벌어질지 궁금해한다. 분명 이건 고트프리트가 한때 말했던 것처럼 독일인들이 의도했던 최종적인 목표가 아니었다. 그러면 대체 뭘 의도한 거지? 안토닌과 폴란드인을 위해 또 무엇을 준비한 걸까?\n\n어느 날 날카로운 호루라기 소리가 그를 낮잠에서 깨우며 일하라는 방송이 나온다. 요즘 자주 꾸는 꿈이다. 나이 탓일까, 아니면 그냥 현실에서 벗어나고 싶었을까? 어느 쪽이든 그의 일은 예전처럼 단조로운 것이었다. 그를 괴롭히려 어떤 기회라도 기꺼이 잡으려고 하는 경비병들의 감시가 예전보다 다소 줄어들었을 뿐이었다. 만약 인생이 이렇게 쭉 계속된다면 그렇게 끔찍한 일은 아니리라. 그는 자유로이 도시를 돌아다닐 수 있을 뿐만 아니라 살 집도 있었고, 계속해서 사람들과 대화도 할 수 있었다... 이런 감정이 아리아인들에게 길들여진 것일지 몰라도, 노예의 이미지에서 벗어나기 때문이라도 말이다.\n\n적어도 그런 망상들은 동료 노동자가 그에게 말을 걸 때까지 계속되었다. 그는 목소리에 깜짝 놀라서 말을 건 사람을 바라본다. 40대 쯤으로 되어 보이는 한 여자였다.\n\n\"당신.\" 그녀가 말했다. 안토닌은 귀를 막지 못해서 어쩔 수 없이 듣고 있었다. \"당신 뭔가 이상한 것 같아요. 비틀비틀 돌아다니다가 누군가 깔아뭉개주었으면 하는 것 같아요. 길들여진 동물처럼 말이죠. 맞죠?\"\n\n그 말은 바로 안토닌의 주의를 끌었다. 그는 소리를 질렀다. \"당신 미쳤어? 뭐라 지껄이는 거야?\"\n\n\"내가 틀린 말 했나요? 당신 좀 공허해 보여요, 친구. 오랫동안 빼앗겨왔던 무언가를 간절히 원하는 듯한 눈치라고요.\"\n\n\"그럼 그게 뭔거 같은데?\" 그가 조용히 되물었다. 얼굴에는 이미 걱정이 드러났다.\n\n\"기회요.\" 그녀가 말했다. 작은 미소가 입술에 번지고 있었다.\n\n\"기...회?\" 안토닌이 되물었다. 그 단어가 머릿속에서 메아리쳤다. 정녕 그것이 그가 헤메고 있던 것인가? 평생 동안 노동해오면서 그는 기회를 잃어버렸다는 이유로 독일인들에게 공포를 가진 적이 없었다. 그러면 지금은...?\n\n\"오랫동안 가지지 못한 것을 되찾으려 하잖아요. 나만큼이나 당신도 알지 않겠어요?\" 그녀는 무슨 잃어버린 유물에 대해 말하는 것처럼 물었다. \"말해보세요. 수십 년 동안 우리가 도둑맞은 그 낯선 두 글자 말이에요.\""
 speerflavor.30.a:0 "\"자유...를 말하는 건가.\""
 speerflavor.31.t:0 "30년의 분노"
 speerflavor.31.d:0 "그리고리는 아버지로부터 물려받은 증오심을 항상 달고 다녔다. 그의 안에는 정신이 깃들었다. 아리아인 새끼들의 의지에 결코 굽히지도, 깨지지도, 정복되지도 않는 정신이었다. 하지만 그는 그것을 보여줄 수 없었다. 매일 뼈빠지게 일을 하며 독일인들에게 노예로서 봉사할 뿐이었다. 만일 이게 그가 할 수 있는, 될 수 있는 유일한 것이었다면, 그냥 혀 깨물고 자살하는 편이 나았을 것이다. 가장 가까이에 있는 철로 된 물건을 잡아서 경비병에게 달려갈까 하는 생각이 그의 머릿속에 떠올랐지만, 그가 일하는 수년 동안 한 번도 그런 영광스러운 망상을 실현해본 적은 없었다. 어쩌면 그러기에 그는 너무 겁쟁이였을지 모르고, 실제로 그는 평생을 겁쟁이로 살아왔다.\n\n어느 날, 그리고리와 공장에 있는 나머지 비독일인들에게 날카로운 목소리가 들려왓다. 그는 독일어를 다 이해하지는 못했다. 적극적으로 그것을 배우길 거부하기로 했기 때문이다. 하지만 드문드문 아는 단어가 들려왔다. 조각들을 모아서 이해할 정도는 되었다. 공지는 이러했다. 첫 독일인 노동자가 여기에 와서 일을 할 것이고, 곧 교대를 하게 된다.\n\n비록 그 이후 침묵이 나타났음에도 불구하고, 경비병들은 더 이상 경계를 강화하는 모습을 보이지 않았다. 대신 그들은 같은 독일 동포가 여기서 일한다는 사실에 안도하는 모습을 보이는 것 같았다. 하지만 그리고리는 생각이 달랐다. 몇 분이 지나고 첫 번째 일꾼들이 조금씩 들어오기 시작했다. 그리고리의 눈빛은 독일인 노동자들이 들어오자 이전에 볼 수 없던 방향으로 빛이 났다. 그는 직감적으로 침울하면서도 흥분되는 감정이 올라오고 있다고 말할 수 있었다. 이런 감정은 다른 때에는 결코 나올 수 없을 것이다.\n\n어쩌면 경비병들이 독일인 노동자들에 대하여 느슨하게 대했다는 것이 사실일지 모른다. 다른 러시아인들이나 폴란드인, 우크라이나인들은 그리고리가 살인을 본 것처럼 긴장하고 있다는 사실을 무시하기로 결정했고, 그에게 다가온 독일인은 그의 감정이 분노가 아닌 공포라고 생각했을지도 모른다. 하지만 분명한 것은, 그리고리가 가장 가까운 철로 된 물건을 잡고, 거칠고 여태껏 내본 적 없는 비명을 지르며, 평생동안 휘두른 것 중 가장 세게 휘둘렀을 때 그의 몸 구석구석에는 분노가 치밀어 올랐으며 혼란이 뒤따랐다는 것이다.\n\n공장 곳곳에 메아리쳤던 그 역겨운 쾅 하는 소리는 뒤이은 비명소리와 군홧발 소리에 묻혀버렸다. 독일인 노동자는 조종하는 줄이 모두 잘린 꼭두각시처럼 땅에 쓰러져 있었고 그리고리는 무자비하게 상대를 찔러댔다. 바닥에 피를 잔뜩 흘리며 쓰러진 남성과 살인에 미친 그리고리를 떼어내는데 무려 6명이 동원되었고, 불과 몇 분 뒤에는 공장에 다시 침묵이 흘렀다.\n\n내일이 오면, 공장에서 일하는 노예가 한 명 줄어들 것이다."
 speerflavor.31.a:0 "산업상의 재해였을 뿐이다."
 speerflavor.32.t:0 "깨진 거울"
 speerflavor.32.d:0 "내각사무처는 어두웠다. 조용한 복도와 텅 빈 사무실은 아주 섬뜩한 광경이었다. 달빛은 긴 그림자를 만들어 칠흑 같은 구석마다 그림자가 드리우게 했지만, 그 하나의 빛만이 불길한 분위기를 없애주었다. 헬무트 슈미트는 여전히 그의 사무실에 앉아 외교 문서를 작성하고 있었다. 얼마 지나지 않아 그는 퇴근 시간이 지난지 오래되었음을 깨달았다. 그는 너무 피곤했고, 어쩌면 잠을 자지 않기 위해서 술 몇 잔을 마셔 살짝 취한 상태일지 몰랐다. 그는 하품을 하며 불을 끄고 창문 너머로 잠이 든 게르마니아의 풍경을 바라보았다. 함부르크와는 얼마나 다른 광경인가. 너무 크고, 너무 이상해!\n\n여전히 고향 생각을 하면서 그는 퇴근을 했다. 하지만 우연히 방문 앞에 있는 거울을 바라보며 결코 일어나지 않았으면 하는 일이 벌어진 것을 볼 수 있었다. 그의 모습은 어두웠지만, 그때 달빛이 비추어 절대 보고 싶지 않던 자신의 모습이 보였다. NSDAP 당원들을 상징하는 하켄크로이츠가 그려진 붉은 완장을 차고 있었다. 그 저주받은 표시에 대한 혐오감이 발밑에서부터 올라왔다. 그리고 그것을 매. 일. 마. 다. 입었던 자신에 대한 혐오도 더해졌다. 그는 즉시 불에라도 탄 것처럼 그것을 없애버리러 갔지만, 그때 어떤 목소리가 들려왔다.\n\n\"왜 나를 없애려는 거지?\" 거울 속의 자신이 말했다. 어두운 거울 속에서 비웃고 있었다. \"스스로에게는 거짓말을 할 수 없어. 그거 좋아하잖아. 인정해!\"\n\n완전히 만취해버린 바로 그 순간, 그가 대답했다. 목소리에는 분노가 끓고 있었다. \"아니! 난 모든 이들을 위해 그런 거야! 더 나은 미래를 만들기 위해서! 나는- 아, 아니야... 아니, 절대, 아니야!\"\n\n\"기만자.\" 그림자가 대답했다. 그림자의 뒤에 누군가 나타났다. 자신과 정말 비슷하게 생긴 사람이었다.\n\"아-아버지?\"\n\n\"너가 해놓은 짓을 보아라, 헬무트.\" 구스타프 루트비히 슈미트가 말했다. 그의 나이든 얼굴에는 커다란 실망감이 드러났다. \"너는 그들 사이에서 자랐고, 그들을 향해 미소를 지었으며, 그들과 악수를 했다! 너는 우리를 배신했어! 넌 내 아들도 아니다!\"\n\n\"나- 나는 모두를 위해-\"\n\n\"기만자!\" 그의 아버지가 외쳤다. \"기만자!\" 거울 속의 그가 웃었다. \"기만자! 기만자! 기만자!\" 그를 빙 둘러싼 수천 개의 그림자가 외쳤다.\n\n커다란 소리와 함께 슈미트는 서류 가방을 집어던졌다. 거울은 산산조각이 났고 환상은 갑작스레 없어졌다. 슈미트는 두려움에 휩싸여 덜덜 떨고 울면서 주변을 둘러보았지만, 그의 시야에는 아무것도 보이지 않았다. 그는 무릎을 꿇고 스스로를 껴안으며, 마치 모든 것에서 자신을 보호할 수 있는 것처럼 같은 말 만을 반복했다."
 speerflavor.32.a:0 "난 모두를 위해 그런 거야. 난 모두를 위해 그런 거야. 난..."
 speerflavor.33.t:0 "추방"
 speerflavor.33.d:0 "그는 노을이 지면서 해가 강렬한 주황색으로 하늘을 태우자 눈이 덮인 평야 위를 노려보며 장갑을 낀채로 손가락 마디를 우두둑하고 꺾었다. 전쟁이 다가오고 있었다. 그는 느낄 수 있었다. 루슬란트 군관구 경계 너머의 저 슬라브인 새끼들은 독일 침공과 아리아 인종의 파괴를 준비하며 통일을 이루고 있었다. 그 때가 오기 전까지, 원수는 도시와 평야에서 일어나는 더러운 러시아인 파르티잔들과 맞서야 할 것이었다.\n\n무엇보다 그것은 그가 여기에 있는 이유였다. 페르디난트 쇠르너 원수와 그의 용감한 전우들은 너그러운 총통 각하의 축복을 받으며 이 눈만 오는 개같은 곳까지 편안하게 올 수 있었다. 그들은 여기서 러시아를 통일하려 하는 정신나간 일파가 누구던간에 동부 전선을 방어하며 라이히에 봉사할 것이었다. 쇠르너는 입에서 담배를 빼낸 다음 눈에 그것을 쑤셨다. 그는 이렇게 추방을 당해야 한다는 사실에 분노해야 할지 기뻐해야 할지 알지 못했다.\n\n게르마니아라고 하는 독사들의 둥지는 그를 위하여 이 혐오스러운 군관구를 준비해주었다. 여기서 독일인과 슬라브인들은 모스코비엔에서도 사실상 외면받는 자들이었다. 이토록 도시들이 타락할 수밖에 없었다면, 테러리스트를 색출하고, 군대를 훈련시키고, 동쪽 국경을 수호하는 것이 무슨 의미가 있겠는가? 쇠르너 원수는 고개를 저으며 담배 한 모금을 들이마셨다. 이 땅에서 슬라브와 독일인 간의 혼혈이 합법화되는 것은 시간문제였다. 루슬란트 군관구는 새로운 지도자가 필요했다. 쇠르너의 힘과 용기를, 레머의 충성심과 복종을, 군국주의자 일파가 보여주는 결정력을 가진 누군가가. 라이히의 지도자도 마찬가지다...\n\n쇠르너는 쓴 웃음을 지으며 담배를 눈 속으로 집어던졌다. 눈에서는 쉬이익하는 소리가 들려왔다. 그는 신고 있던 군화로 담배꽁초를 밟고 부하들 앞으로 나아갔다."
 speerflavor.33.a:0 "위대한 업적을 이루기 위해서는 인내심이 있어야 하지."
 speerflavor.34.t:0 "골리앗을 무너뜨리다"
 speerflavor.34.d:0 "그는 이 날이 오리라고는 거의 예상치 못했다. 언제부터 라이히가 이러한 방향을 택했던가...? 새로운 총통 각하 아래 들어오고 나서라고 아벨은 생각했다. 격동의 내전기 동안 라인강에서 게르마니아까지 벌였던 전투는 어떻게 세상이 이렇게 빨리 변할 수 있는지에 관하여 한두 가지를 알려주었다. 그리고 새로운 질서라는 것이 다른 나라만큼이나 얼마나 불안하고 붕괴하기 쉬울 수 있는지도 알게 되었다. 하지만... 오늘 밤 그런 것들은 그에게 별 문제가 되지 않았다. 그는 새로운 날이 밝을 때까지 시계를 바라보았다. 그러고는 준비를 시작할 것이다.\n\n어쩌면 100명은 지나쳤을지 모른다. 하지만 그가 하고자 하는 방법을 보장해주긴 했다. 시설을 둘러싸고 있는 병사들 무리는 전투를 시작할 때 그런 것들이 얼마나 무의미한지 잘 알려줄 것이다. 이건 정말... 재밌었다. 적어도 그는 그렇게 생각했다. 그가 한때 경멸했던 방법들은 이제 피를 흘리지 않도록 하기 위해서라도 적극적으로 사용하고 있는 방법들이었다. 그는 상관들과 달리 노예들 역시 이런 보호를 받을 만하다는 사실을 충분히 고려하고 있었다. 한숨을 내쉬며 그는 입 가까이에 마이크를 가져다댔다. 그는 목적지에 거의 도착해있었다. 작전이 시작된지 한 시간이 지났다. 그렇기에 아벨은 모든 것이 제대로 갖춰져 있다고 확신했다. 그렇지 않다고 생각하면 그는 불필요한 걱정을 시작했을 것이다.\n\n불빛과 어수선함으로 차 있던 커다란 건물 앞에는 라이히의 깃발을 달고 있는 장갑차가 검문소를 향해 평소처럼 달려오고 있었다. 이렇게 늦은 시간에 이런 일이 일어나는 것을 보면 의심할 법 한데도 불구하고, 경비병들은 차량이 시설 앞에 멈췄을 때 아무런 움직임도 보이지 않았다. 그때 한 사내가 앞으로 걸어나왔다. 군복 색깔로 된 옷을 입고 한 손에는 마이크를 들고 있었다. 앞의 장치는 딸깍 하는 소리와 함께 켜졌다. 아벨은 깊게 숨을 들이마셨다.\n\n\"육군 소속 리하르트 아벨 대위다. 공장을 지키고 있는 모든 인력들, 공장에서 일하는 모든 노예들에게 알린다. 이는 라이히의 공식 선언이다.\" 경비병들은 혼란스러워 보였다. \"오늘 밤부터 IG 파르벤 소속의 이 시설은 총통 각하의 직접 명령에 의하여 점거된다. 그리고 정부 소유로 넘겨질 것이다. 가까이에 배치하게 될 병사들에게 위해를 가하는 어떠한 시도도 정부군에 대한 공격으로 간주될 것이며, 극형에 처하게 될 것이다. 지금 여기에 있거나 퇴근한 모든 보안 인력은 일자리에서 면직될 것이며, 즉시 건물 바깥으로 호송되어질 것이다.\" 그는 사람들이 어떤 반응을 보이는지 보고자 잠시 말을 쉬었다. 경비병들은 잔뜩 얼어붙어 모든 사항을 이해한 것처럼 보였다. 아벨은 말을 이어갔다. \"이상이다.\" 마이크에서 나오는 가벼운 치직 소리는 기기가 꺼지자마자 툭 하고 나오지 않았다. 여기서 아벨이 맡은 일은 끝났다."
 speerflavor.34.a:0 "오늘 밤 총알은 단 한 발도 발사되지 않았다."
 speerflavor.35.t:0 "지나간 미래의 나날들"
 speerflavor.35.d:0 "아벨이 공장들 중에서 첫 번째 것에서 하룻밤을 개인적으로 머물기로 결정한 뒤 2개의 시설이 더 압류되었다. 전에는 차마 할 수 없었던 것이지만, 이제는 압스의 용병들과 세 번이나 연속으로 같은 노래를 부르고 춤을 추고나니 그가 했던 일들을, 그리고 자신이 모시는 자가 하는 일들을 생각할 수 있었다. 그는 그 너무나도 추운 곳에 오래 있었다. 이제는 새로운 날의 새벽 여명이 새어들어오기 시작했다. 햇빛이 창문을 뚫고 이제 막 일을 시작한 조립 라인과 공허한 노예들을 비추고 있었다. 1시간 전에는 나갔어야 했는데 하고 그는 생각했다.\n\n하지만 그는 그러지 않았다.\n\n완장이 없더군요 하고 말할 수 있을 것이다. 그 육각형 별이 새겨진 완장이 없더군요. 어딘지 몰라도 다 없어졌다. 리하르트 아벨 대위는 속이 메스꺼워왔다. 지난 20년 전의 일들은 드디어 유럽의 발목을 잡았다. 그는 그 길고 긴 시간 동안 어디에 있었는가? 세상이 불타고, 그 역시 불이 붙여져 어딘가로 던져질 성냥이 되었을 때, 오직 그만이 아리아인의 우월성을 자랑하는 병사들을 만들거나 없애려는 누군가를 만나 세상의 불꽃을 더욱 퍼뜨릴 기회를 얻었다. 아벨은 여전히 기억할 수 있었다. 칠흑같이 어두운 하늘에 박힌 별들처럼 명확했다. 그의 마음이 방황하기 시작하자 현실 세계에 대한 그의 집중 역시 희미해져갔다.\n\n여자 한 명과 아이 두 명으로 이뤄진 세 가족이었다. 하지만 그는 그들 중 누구의 얼굴도 제대로 기억해내지 못했다. 그들은 우크라이나 남자의 집에 살고 있었다. 그 집은 돈바스 강 바로 옆에 있었다. 그는 우크라이나어를 할줄도 몰랐으며, 그 사람도 독일어를 할줄 몰랐다. 하지만 아벨이 소총으로 나무바닥을 쾅쾅 내리쳤을 때 남자가 가진 절망감에 대한 무언가가 그를 사로잡아버렸다. 그의 마음에 아직도 남아있는 구걸하고 애원하는 모습은 그를 더욱 가차없이 만들었다. 그 집에는 타락한 슬라브인들을 쏘겠다는 전우들이 함께 하지 않았다. 대신 그에게는 선택지가 주어졌다. 라이히를 위해 임무를 다할 것인가? 그러면 그는 유대인 사냥꾼으로 상을 받을 것이다. 그러면 죽이지 않는다면 어떻게 되는가? 그는 분명 아리아인을 배신한 사람으로 교수형에 처하게 될 것이다. 결정을 내릴 때까지는 영원과도 같은 시간이 지나갔다. 하지만 결국 자신이 택할 길이 무엇인지 알고 있었다.\n\n이제 그는 여기 담배 연기가 자욱한 곳에 선, 거의 20년 동안 복무하고 있던 독일의 참전용사였다. 상황은 그동안 너무나도 많이 바뀌었다. 그는 조국이 다시 태어났다고는 하지 않았을테지만, 바람의 방향이 바뀌었다고는 할 것이다. 아직까지는..."
 speerflavor.35.a:0 "바람에서는 피비린내가 풍기고 있었다."
 speerflavor.36.t:0 "텅 빈 메아리"
 speerflavor.36.desc:0 "\"자네 의견을 존중하네.\" 베셀이 말했다. 그의 표정은 신사다웠고, 자비로운 웃음을 띠고 있었다. \"나는 떠날 걸세. 자네 업무는 계속 똑같을 거고, 그러니까 다른 일은 걱정하지 말게. 잘있게, 피셔. 다음에 보세.\" 그는 에리히를 지나쳤다. 하지만 그가 아파트를 나가기 전, 에리히는 그가 이렇게 말하는 것을 들었다. \"그리고 제발, 오래 살지 말게.\"\n\n또 다른 지루한 평일이었다. 파일 정리하고, 알파벳 순으로 배치하고, 타자기에 몇시간 동안 무언가를 치는 일 외에는 아무것도 없었다. 그의 좁은 방 가까이에 있는 창문 너머로, 에리히는 멀찍이서 게르마니아의 풍경을 흘낏 바라보았다. 포장된 도로, 로마 양식의 대로, 그리고 가짜인 동시에 상상 속에만 존재하는 과거와 억지로 연결고리를 유지하기 위해서 거의 기괴할 정도로 이뤄진 노력이 보였다. 노예 수용소에서의 기억이 그를 두렵게 했다. 정신 뿐만 아니라 몸도 떨고 있었다.\n\n그는 두 손을 똑딱거리는 짓을 그만두고 손가락을 바라보았다. 날씬하고 마르고, 깡마르고 아주 건조한, 타자기 버튼을 갉아먹는 이빨과도 같았다. 그는 아직도 허약했다. 그는 충동적으로 손가락으로 깍지를 끼고 우두둑 하는 소리를 냈다. 머리 속에서 말이 울려퍼졌다.\n\n\"제발, 오래 살지 말게.\" 베셀이 말했다. 의심할 여지가 없었다. 그는 에리히가 사는 아파트의 상태를 본 적이 있다. 더럽고, 엉망진창이고, 먼지 많고, 어수선했다. 에리히는 RND의 제안을 거절하는 것이 자신의 죽음을 의미한다는 것을 처음부터 알고 있었다. 되돌리기에는 너무 늦었다. 하지만 조금의 후회도 느껴지지 않았다.\n\n어쩌면 그는 죽음을 진심으로 원하고 있었는지 모른다. 아주 오랫동안."
 speerflavor.36.a:0 "진실을 통제할 수 있는 자가 많지는 않지."
 speerflavor.37.t:0 "침통한 끝"
 speerflavor.37.desc:0 "\"비극적인 소식이다. 요한 슈미트 씨가 자동차 잔해 속에서 사망한 채 발견되었다. 대중들에게 공개된 경찰과 검시관의 보고에 따르면, 자동차의 점화장치 시스템에서 문제가 생겨 자동차의 연료 탱크에 폭발을 일으켜 즉사했다는 최초 가설과 의견을 같이하는 것으로 밝혀졌다. 슈미트 씨는 아내와 두 아이들과 함께 프랑크푸르트 암 마인 시에 살고 있었다.\"\n\n\"슈미트 씨는 게르마니아의 아돌프-히틀러 가 가까이에서 일하던 점원으로, 도나우 강철 전기 기계 회사의 한 사무실에서 근무했다. 그의 매니저는 다음과 같이 말했다. '회사에게 있어서는 끔찍한 소식입니다. 요한은 중요한 사람이었고, 그가 아프기라도 한다면 빈 자리가 정말 많이 느껴졌습니다. 유족 분들에게는 심심한 위로의 말씀을 전합니다.'\"\n\n\"이는 가엾은 요한 슈미트 씨에게 첫번째로 벌어진 사건이 아니다. 경찰 측 자료에 따르면, 그는 고용주가 돈을 대주었던 비즈니스 여행 중 모스코비엔의 황야에서 몇 달 동안 발이 묶인채 있었다고 한다. 라이히 당국이 발견할 당시 그는 거의 굶어 죽을 뻔한 상태로 구출되었다. 이에 대한 자세한 정보는 5페이지에서 이어진다...\""
 speerflavor.37.a:0 "이건 그가 바라던 거였어."
 speerflavor.38.t:0 "브리핑"
 speerflavor.38.desc:0 "에리히는 연필을 엄지, 중지, 검지 사이에 끼고 가지고 놀았다. 손으로 연필을 돌려서 길고 가느다란 부분이 손가락 사이의 여러 틈으로 집어넣으려 했다. 그의 두 눈은 먼 곳을 응시하고 있었고, 브리핑에는 전혀 집중하지 않고 있었다. 에리히는 거기 있던 일개 요원일 뿐이었다. 방은 단순하고 지루했다. 하지만 이해는 되었다. 하얗고 꾸밈 없는, 삭막한 금속 책상과 의자가 줄지어 있었고, 오직 한 사람만 참석해있었다. 모노비츠의 지도가 화이트보드에 걸려 그의 앞에 있었다.\n\n\"저기, 피셔 씨.\" 브리핑 진행자가 말했다. 이는 피셔의 우스꽝스러운 짓을 방해했다. \"집중하고 계신 겁니까?\" 그는 호텔에 있던 접수원과 똑같은 인간이었다. 할 일을 하겠다고 끝없는 줄을 기다리고 있는 재미없고 지루한 관료들. 라이히의 아리아인을 우대하는 계급질서는 이런 사람들이 살아나가고, 심지어는 번창할 수 있는 환경인 것 같았다. 수많은 프로파간다 포스터에서 볼 수 있는 금발, 영원한 젊음, 파란 눈을 가진 모델들과 대조적인 모습이었다. 차라리 에리히는 자신이 그 모습을 가지고 있는 것 같았다. 그는 포스터에는 정확한 게 없다고 말할 수 있었다.\n\n\"거기 가본 적이 있습니다.\" 에리히가 말했다. \"됐지요. 그냥 거래 하나 하지 않겠습니까, 진행자 씨.\" 그는 연필을 내려놓으며 한 손으로 몸을 앞으로 숙였다. \"제가 뭘 해야 하는지 말해주십쇼. 요점만 말입니다. 그러면 굳이 서로 연락을 많이 하지 않아도 일을 완수할 수 있습니다.\"\n\n그의 말은 상대에게 다소 감명을 준 것 같았다. \"좋습니다. 근데 조건이 하나 있어요.\" 그는 한 가지 조건을 강조하려는 듯이 검지를 들어보였다. \"저에게 책임은 없-\"\n\n\"위험을 감수하는 법을 알기에 이 일을 시작한 겁니다. 그렇지 않았으면 현장 요원은 하지도 못했을 겁니다.\"\n\n에리히를 무시하며 상대는 말을 계속했다. \"당신은 모노비츠 노예 수용소에 잠입하여 예전에 그랬듯이 정보를 얻게 될 겁니다.\" 상대는 지도의 한 부분을 가리켰다. 의미는 없었다. \"일단 여기에 들어가게 되면 당신은 수용소 내에 있는 RND 요원과 접촉하게 될 겁니다. 그가 당신에게 두 번째 임무를 위한 장비를 제공할 거에요. 수용소를 사보타주하고 RND가 그곳에서 노예 반란을 일으키기에 적당한 조건을 만들어놓으십시오.\"\n\n\"쉬워 보이는 군요.\"\n\n\"재밌는 농담입니다. 베셀 씨께서는 당신에게 때를 선택할 수 있는 기회를 주셨습니다. 언제까지 결정하시겠습니까?\""
 speerflavor.38.a:0 "1개월만 주십시오."
 speerflavor.39.t:0 "지옥으로 가는 두 번째 내리막길"
 speerflavor.39.desc:0 "다시 한 번 에리히는 그를 지옥의 구덩이로 데려갈 기차에 타고 있는 자신을 발견했다. 그는 예전에 이렇게 꽉 찬 객차를 본 적이 없었다. 글쎄, 사실은 있다. 꽤 오래 전인거 같지만, 겨우 몇 달 전이었다. 땀냄새는 소금 냄새가 나고, 너무 달고, 짭짤한 쓴맛이 나기도 하는 대기층을 형성했다. 에리히는 여기서 영원토록 지낸 적이 있었다. 하지만 다행히도 이번에는 앉을 자리가 있었다. 운이 없는 사람들도 있었다. 몇몇은 정어리처럼 백여 명의 열기가 서로를 짓누르고 있는 바닥에 넘어지기도 했다. 에리히는 그 중 몇몇이 죽어있음을 알고 있었다.\n\n비좁고, 축축하고, 어두운 분위기 속의 객차 안에서, 그는 기억 속의 모노비츠의 풍경을 그려보았다. 우리, 경비병 막사, 그리고 화학 단지가 있었다. 영원의 시간이 지나갔다. 그는 난파선에서 나온 떠다니는 나무 판자에 매달린 사람처럼 상상에 빠졌다. 곧 도착하겠지. 곧 도착하겠지.\n\n객차가 멈췄다. 바퀴가 끼이익 소리를 내며 항구에 들어섰다. 문들이 온 힘을 다해 미끄러지며 열렸다. 이른 아침의 햇빛이 어둠 속으로 밀려들어왔다. 여정 중에 살아남은 자들로 가득 찼다. 그들은 자신에게 안겨진 운명이 무엇이든 담담하게 그것을 가지고 나왔다. 에리히가 가지고 있던 짐은 그리 많지 않았다. 서류와 옷가지 들이었다. 수용소에서 그나마 인간적인 곳이던 숙련 노동자의 지위를 얻기에는 충분했다. 하지만 말하는만큼 쉬운 일은 아니었다.\n\n수용소의 경비병들은 그들을 두 그룹으로 나누었다. 하나는 남자, 다른 하나는 여자였다. 그리고 그들은 사람들을 줄세웠다. 장교 하나가 다시 숙련노동자와 일반노동자로 분류했다. 에리히는 앞으로 걸어갔다.. 이 자리에서 입을 수 있는 것 중 가장 호화로운 제복을 입은 장교가 손가락을 튕겼다. 왼쪽. 왼쪽. 왼쪽. 오른쪽. 에리히는 왼쪽에 있는 사람들이 겪을 이야기에 관하여 들은 바가 있었다. 그는 몸서리를 쳤다. 자신의 서류가 충분하기를 바랐다.\n\n에리히의 차례가 왔다. 장교는 손가락을 움직였다. 오른쪽. 에리히는 머다란 안도의 한숨을 내쉬었다. 이제는 샤워를 해야했다. 가기에는 상대적으로 더 안심이 되는 곳이었다.\n\n의도나 목적이 어떻든간에, 에리히의 옛 삶은 완전히 없어졌다. 오직 어둠만이 그를 기다리고 있었다."
 speerflavor.39.a:0 "그가 살아남을 수 있을까?"
 speerflavor.40.t:0 "자유를 향한 길 위에서"
 speerflavor.40.desc:0 "모노비츠의 경비병들은 숙련 노동자들을 일반 노동자들보다 좀 더 높게 대우했다. 예를 들면, 에리히는 수백명, 심지어는 수천명의 노예들을 가두고 있는 우리에서 옹기종기 모여있거나 잠잘 필요는 없었다. 그에게는 개인 감옥이 주어졌다. 9명 이상의 노예들과 함께하지 않을까 생각했었지만, 동료들은 끝까지 도착하지 않았다. 정말 운이 좋았거나 RND가 개입한 것이리라. 어쩌면 양쪽 다일 수도 있었다.\n\n처음 몇 주 동안, 에리히는 헤르만 다흐 씨라는 가명으로 일했다. 그는 여기서 이용되는 화학 도구들을 작동시키는 전문가였다. 물론 에리히는 일의 세부사항에 대해서는 쥐뿔도 몰랐다. 하지만, 그가 흉내내는 기술을 가진 전문가가 아니었다면 현장 용원은 되지도 못했을 것이다.\n\nIG 파르벤은 노예를 쉬이 다루지 않았다. 감옥으로 돌아오며 그는 그들이 침대라고 부르는 매트리스 조각에 몸을 던져 잠이 들었다. 그는 한밤중에 일어났을 때, 접시 위에 놓인 커다란 빵조각을 발견했다. 에리히의 입에는 침이 고였다. 그 목적은 아마 식사를 먹으라는 것과 동시에 작전을 시작하라는 신호일 것이다. 그는 빵을 조각조각 찢어 하나도 남김없이, 가루 하나 떨어뜨리지 않고 먹어치웠다.\n\n마지막으로, 그는 열쇠 하나와 지도를 발견했다. 끓어오르는 엄청난 식욕을 자제하며, 에리히는 녹슨 철제 열쇠를 접시에 올려놓고 지도를 펴보았다. 지도는 작았다. 에리히의 두 손으로 다 가려질 수 있는 정도였다. 하지만 충분했다. 모노비츠의 층별 구조를 기억에서 되살리며, 그는 지도에 그려진 X 표시가 들판의 한적한 모퉁이임을 떠올렸다. 그는 해야 할 일에 관한 정보가 더 있는지 확인하기 위해서 갈색의 칙칙한 종이를 뒤집어보았다.\n\n\"45분 남음.\"\n\n~P\n\n에리히는 가능한 빨리 감옥 문을 열어젖혔다."
 speerflavor.40.a:0 "희망의 빛이 비쳐온다."
 speerflavor.41.t:0 "혼돈의 요원"
 speerflavor.41.desc:0 "에리히는 15분도 지나지 않아서 들판에 오는데 성공했다. 거기서 그는 사람 하나 없는 장소를 찾았다. 경비병들의 두 눈은 그가 그곳에 있는지 모르고 있었다. 에리히는 의도나 목적이 어떻든간에 보이지 않았다. 무장 순찰병들의 저지선을 몰래 뚫고 가면서, 그는 목적지에 다다랐다. 마음 속의 모노비츠 지도에 있던 X 표시가 한 점의 별빛과도 같이 반짝였다. 그곳에 다다르자 그는 손으로 땅을 파냈다. 흙은 놀랍도록 부드러웠다. 잡는 순간 바로 바스러지고 있었다.\n\n1분도 지나지 않아 그는 흙 속에 파묻혀 있던 검은 가방을 발견했다. RND는 그를 버리지 않았다. 에리히는 안도했다. 그들이 에리히를 저 밑바닥 깊숙한 곳에 마지막으로 보냈을 때는 그에게 아무것도 주지 않았다. 에리히는 필요한 모든 것들을 사실상 현지에서 조달해야만 했다. 그는 헤르만 압스의 개인용 노예 노동 수용소에서 계속 머무르려 하지 않았다. 잔뜩 기대하며 가방의 지퍼를 열었고, 그는 그 안에 담겨 있는 보물을 자세히 들여다 보았다.\n\n에리히는 깔끔하게 접혀있는 제복을 발견했다. 인간이 만든 이 지옥에 살고 있는 악마들이 입을 법한 것이었다. 소음기가 달린 권총 하나와 탄창 몇 개가 달린 벨트 하나가 있었다. 볼트 커터도 잘 있었다. 몇 초 뒤, 그 가방은 그를 운이 좋지만 어딘가 아픈 헤르만 다흐에서 RND의 가장 위험한 요원으로 바꾸어놓았다. 가방 아래편에 붙어있던 수기 메모는 이렇게 써있었다.\n\n\"240분 남음.\" \n\n그래야 할 것이다. 제복을 입고, 총과 장비를 갖추고, 에리히 피셔는 준비를 마쳤다. 그는 RND 역사상 최고의 요원이었다. 목적지는? 바로 노예 우리였다."
 speerflavor.41.a:0 "자유가 기다린다."
 speerflavor.42.t:0 "지옥을 불러오다"
 speerflavor.42.desc:0 "에리히는 노예 우리로 발걸음을 옮겼다. 볼트 커터가 가방 속에서 쨍그랑 소리를 냈다. 연락책이 말한 것이 사실이었다. 그의 임무를 방해하려 드는 경비병은 없었다. 사방이 조용했다. 들판과 방들에는 몇몇 모노비츠 직원들을 제외하고는 아무도 없었다. 하지만 에리히가 안심할 수 있는 것은 아니었다. 그의 연락책은 제한시간을 주었다. 시간이 째깍째깍 흐르고 있었다. 에리히는 시간을 지키기 위해서라도 빨리 움직여야 했다. 모노비츠만큼 드넓은 수용소에는 수많은 노예 우리들이 있었다. 하나를 사보타주하는 것은 쉬울 테지만, 수십 개를 사보타주하는 것은 꽤나 힘든 일이리라.\n\n그의 앞에는 똑같이 생긴 갈색 막사가 줄지어 뻗어 있었다. 에리히는 자신이 일하던 채석장에 도착했다. 그의 앞에는 그림자 속에서 어기적거리는 추레한 사람들이 있었다. 피로와 탈진에 젖어 있는 자들이었다. 그들의 실루엣은 에리히의 마음에 동정을 불러일으켰다. 특히 그는 전에 이런 곳에 있어본 적이 있었다. 그의 군복에는 늑골이 튀어나와 있었다. 라이히의 이름 아래에서 그가 겪었던 것을 영원히 기억하게 해주는 흔적이었다.\n\n가방을 풀어 갈색 건물들 중 하나의 가까이에 장비를 두고 그는 작업에 착수했다. 볼트 커터를 꺼내고 자물쇠를 조심스레 깨기 시작했다. 에리히는 시계를 보았다. 운이 좋고 팔꿈치만 빠릿하게 움직인다면, 미국인들 말처럼 올 롸잇 할 것이다."
 speerflavor.42.a:0 "그는 눈을 감고 성공을 빌었다."
 speerflavor.43.t:0 "지옥같은 시간"
 speerflavor.43.desc:0 "에리히는 부서진 자물쇠 옆에 앉았다. 그는 첫 임무를 마쳤다. 이마에 맺힌 땀을 훔치면서 에리히는 거친 숨을 가라앉혔다. 그러고는 시계를 바라보았다. 아직 시간이 있었다. 연락책은 좋은 사람이었다. 아주 좋은 사람이었다. 그는 어떻게 \"P\"라는 인간이 이 지옥에서 일하는 고문자들의 주의를 흐뜨려서 RND의 더러운 일을 할 수 있게 도와주었는지 알 수가 없었다. 어쩌면 그 노트를 쓴 사람이 누구이든 한때 정보 장교였을지 모르는 일이다. 그들의 작업은 분명히 성과를 보였고, 열정과 위풍으로 가득한 위험한 도박을 실행하는 것을 아주 좋아하는 것처럼 보였다.\n\n그의 폐는 담배 한 모금을 갈망했다. 담배를 핀지 너무 오래됐다. 1주? 1달? 맞나? 에리히의 머리는 캠프에 있을 동안 시간 관념을 완전히 잃어버렸다. 동이 틀 때부터 질 때까지 일, 일, 또 일이었다. 이 곳은 오직 노동을 위한 곳이 아니었다. 몰살을 위한 곳이기도 했다.\n\n그는 라이히의 관료들이나 정치가들이 내뱉던 인종 이론들을 믿지 않았다. 만일 그들이 진실을 말했다면, 이런 제도가 있을 필요도 없었을 것이다. 노예제에 고귀함이란 없었다. 만일 총통이 에리히에게 급료를 주는 사람이 아니었다면, 총통도 좆까라 하지 뭐.\n\n결정해야 할 때가 왔다. 브리핑은 에리히가 수용소에서 일하고 있을 동안에 추구해야 할 목표들을 설정해주었다. 그는 그 명령을 따를 수도 있었지만, 필사적으로 도망칠 수도 있었다. 그래도 누구도 그를 비난하지 못하리라. 경비병들이 사라졌으니 빠르게 도망치는 것은 그리 어려워보이지 않았다. 에리히는 시계를 바라보았다. 시간이 째깍거리고 있었다. 지금 도망치지 못한다면 영원히 하지 못하리라."
 speerflavor.43.a:0 "경비병들이 있는 곳으로 가보자."
 speerflavor.44.t:0 "경비병 막사"
 speerflavor.44.desc:0 "조용하고 미동도 없는 들판에서 경비병 막사까지 요리조리 빠져나오면서, 에리히는 이곳의 위생상태에 골몰했다. 이곳에는 숙련 노동자든, 일반 노동자든 그들의 거주지를 오염시키는 쓰레기가 아예 없었다. 그가 만난 홀로 있기를 좋아하는 경비병이 누구든 간에 잘 차려입고 있었으며, 그들이 입고 있는 깨끗한 옷감과 천 사이로 악한 기운이 뿜어져 나왔다. 에리히는 이곳이 이런 환경과 어울리지 않다고 생각했다. 라이히에서 가장 비인간적인 기관의 깊은 곳에서 이렇게 질서와 위생이 가득 차 있다니.\n\n그는 막사 앞에 서 있으면서 지난 몇 달(아니면 몇 주) 간 포로 생활을 하면서 처음으로 본 문명의 산물에 사로잡혀 있었다. 갑자기 앞 어디선가에서 인삿말이 들려왔다. \"안녕하시오.\" 누군가 말했다. 악의 없는 한 마디는 에리히의 등골이 놀람과 충격으로 오싹해지게 만들었다. 적어도 그는 외부인처럼 보이지는 않았다. 그의 변장이 먹힌 것이다. 인사를 받아주면서, 그는 할 수 있는 한 빨리 성큼성큼 걸어나갔다. 에리히는 함부로 운을 실험하려 하지 않았다. 또 다른 시련을 겪으려면 그의 뼈 속에 깊숙이 새겨진 모든 속임수 능력을 사용해야만 했다. 그리고 그는 이 사람들의 무분별한 행동에 그런 능력을 낭비할 때가 아니었다.\n\n탄약 저장고가 그의 목표였다. 순찰과 관련해 P가 제공한 도움은 여기서는 그를 돕지 못할 것이다. 그는 혼자였다. 이 제복은 들키는 위험으로부터 그를 구해주는 작은 구명조끼와도 같았다. 그의 축축한 피부가 제복에 찰싹 달라붙었다. 마치 그의 불쌍한 삶을 붙잡기라도 하듯이. RND가 장비 개선에 들인 돈이 얼마나 가치 있었는지 시험해볼 때가 왔다."
 speerflavor.44.a:0 "성공하기만을 바라자."
 speerflavor.45.t:0 "탄약 은닉처"
 speerflavor.45.desc:0 "그가 예상했듯이, 모노비츠의 탄약 은닉처는 연락책이 그렇게 발휘하려 노력했던 영향력이 가해지지 않았다. 여기서는 경비병들에게 어떤 나른함도 주의 산만도 있어보이지 않았다. 총기류가 부족해보이지도 않았다. 예전에 에리히가 마주쳤던, 혼자 있기를 좋아하는 경비병들은 전에는 권총만 가지고 있었지만, 여기서는 라이플과 기관단총을 들고 있었다. 그 위에서는 저격수가 환한 조명을 비추며 탑 위에 있었고, 가까이 오는 누군가라도 죽일 준비가 되어 있었다. 에리히에게 권총 하나, 탄창 하나, 한결같이 능력있는 두 손이 있었을지 몰라도, 대놓고 돌격하는 것은 하나의 결과만을 이끌 것이다. 바로 죽음.\n\n빛이 비치는 곳 밖에 머물던 에리히는 탄약 저장고를 정찰해보았다. 어쩌면 더 많은 정보가 도움을 줄지 몰랐다. 이곳의 경비병들이 여길 지나치는 사람들보다는 훨씬 더 안목이 있을 것이다. 만일 경비병들의 에리히의 변장을 눈치챘다면 앞에 있는 두 경비병들과 함께 있는 것은 이상할 것이다. 분명히 그들은 에리히를 통과시켜주거나 사격을 가할 것이다. 에리히는 들키지 않고 이곳을 지나칠 수 있도록 RND가 준비한 것들을 믿어야만 했다. 그는 몇 달 전에 있던 사건을 생각해봤을 때 그들을 믿고 싶지 않았다. 하지만 그래야만 했다. 여기서 살아나가려면 말이다.\n\n하지만 세 번째 길이 그의 앞에 열렸다. RND의 명령을 따르는 대신 그는 도망칠 수도 있었다. 자기자신을 지키고 싶다는 감정을 비난할 사람은 없었다. 아무튼 그는 목표들 중 하나를 성공하지 않았던가. 그는 이제 선택을 해야 했다. 환한 빛이 그의 위치를 비추러 다가오고 있었다. 전진할 것인가, 후퇴할 것인가?"
 speerflavor.45.a:0 "전진하자."
 speerflavor.45.b:0 "후퇴하자."
 speerflavor.46.t:0 "한밤 중"
 speerflavor.46.desc:0 "두 경비병들은 에리히가 불빛 속으로 들어오는 것을 보자 라이플의 안전장치를 풀었다. 상황이 좋지 않다. \"어디 소속이오?\" 그들이 외쳤다. \"신분증 가지고 있소?\" 에리히는 위태롭게 되었다. 그는 엉덩이의 권총집에 걸려있는 소음기 권총을 건드리며 RND를 저주했다. 그의 제복은 검문을 통과하지는 못했다. 그렇기에 그는 하느님께 가지고 있는 총의 발사 메커니즘이 망가지지 않았기를 빌 뿐이었다. 탄약 저장고는 점점 멀어졌다. 그곳에 다을 가능성은 점점 작아지고 있었다.\n\n가장 먼저 든 생각은 도망가는 것이었다. 미친 생각이다. 라이플과 기관단총 정도면 그리 힘을 들이지 않고도 이 거리에서 그를 죽일 수 있었다. 그가 생존하려면 오직 한 가지 방법, 한 가지 길만 존재했다. 에리히가 그렇게 좋아하는 미국 서부의 카우보이들처럼, 두 손은 빠르고 손가락은 방아쇠에 가 있어야 했다. 그는 총을 뽑고 방아쇠를 당겼다.\n\n첫 발은 에리히의 눈앞에 있는, 소총을 들고 있던 경비병에게 향했다. 경비병은 시체가 되어 땅바닥에 쓰러졌다. 두 번째 총알은 기관단총을 든 경비병의 심장을 향했다. 경비병은 그 자리에 멈춰 땅에 천천히 쓰러졌고, 땅에는 그의 피로 웅덩이가 생겼다. 하지만 에리히가 놀라운 반사작용과 기술로 일을 완수한 것에 으쓱하기도 전에, 탑 위에서 총성이 들려왔다. 총알 하나가 그의 머리를 지나 핑 하는 소리를 내며 뒤의 먼지와 흙이 튀게 만들었다.\n\n에리히는 저격수를 향해 권총에 남아있던 총탄을 모두 발사한 뒤 필사적으로 도망쳤다. 오늘 밤은 아주 활기찬 밤이 되리라."
 speerflavor.46.a:0 "이제 도망칠 방법을 찾자."
 speerflavor.47.t:0 "안개 속으로"
 speerflavor.47.desc:0 "에리히는 탄약 저장고에서 발걸음을 돌렸다. 그만한 위험을 치룰 이유가 없다고 생각한 것이다. 그가 이런 일을 저지르기 위해 생명에 위협을 받길 그가 원치 않는다는 것을 RND의 누구도 알지 못할 것이다. 무엇보다 그는 예전에 이 지옥을 거닌 적이 있었다. 과로와 굶주림으로 거의 죽어갈 뻔 했었다. 에리히는 그들에게 충분한 것들을 주어왔다. 하지만 여전히 그들은 에리히에게서 더 많은 것을 요구한다. 그가 보고서를 위조한다 하더라도 누구도 알지 못하리라. 그는 자유로이 걸어나갈 것이다. 라이히와 총통 각하를 위하여 임무를 성공으로 이끌기 위해 최선을 다했던 남자로서. 그는 영웅이 될 것이다.\n\n그는 수용소의 입구로 걸어갔다. 이 문들에서 경비병 대장이 이 노예가 숙련 노동자인지 아닌지 선별하곤 했다. 여기서 에리히가 성큼성큼 걸어나가기만 하면, 그는 그 선별 과정을 다시는 보지 않을 것이다. 그는 광원을 피하면서 그림자 속에서 걷고 있는 순찰대와 노예들을 피했다. 여기서 RND 본부까지는 수 마일이다. 하지만 걸을 만한 가치가 있으리라. 그는 작업을 완수했다. 그가 직업의 위험을 초월하여 존재하는 삶의 이유를 찾아야 할 때였다. 어쩌면 가족을 꾸릴 수 있을지 모르고, 마지막에는 어느 마을에 정착할 수 있을지도 모른다.\n\n그는 피식 웃었다. 껄껄 웃었다. 소리 없이. 조용하게. 그는 자유였다. 그림자와 같은 주인들의 조종에서 자유로운, 그가 그렇게 자주 목숨을 걸곤 했던 정치적인 음모로부터도 자유로웠다. 에리히는 자신의 폐가 담배를 간절하게 원하고 있음을 느꼈다. 그는 폐를 만족시켜주지 않을 이유가 없다고 생각했다. "
 speerflavor.47.a:0 "임무 완수."
 speerflavor.62.t:0 "대담한 탈출"
 speerflavor.62.desc:0 "레오폴트에게는 너무나도 좋은 날이었다. 그는 트럭 운전사였기에 도로에서 일어날 수 있는 수많은 무작위적인 사건들과 일들에 매여있는 하루가 많았다. 하지만 오늘은 정말 만족스러웠다. 바리케이드도 없었고, 도로는 너무나도 매끄럽고, 전혀 밀리지 않았다. 그는 모노비츠 문 가까이에 트럭을 주차하고 잠시 눈이나 붙이기로 했다. 노예 수용소 안 깊숙한 곳에서 일어나는 불협화음은 잊기로 하면서 말이다. 그는 멈추지 않고 울리는 알람 소리와 사이렌 소리를 분명 들었지만, 금방 잊어버렸다. 경비병들이 알아서 하겠지.\n\n창문을 똑똑하는 소리가 났다. 곧 조용해졌다. 그러고는 쿵쿵 하는 소리가 났다. 쉼이 없었다. 고막을 찢는 듯한 소리와 함께 창문이 깨졌다. 추레한 경비병 옷을 입은 한 남자가 운전석 문을 강제로 열어젖혔다. \"나와!\" 그가 말했다. \"나오라고!\" 처음에 레오폴트는 저항해보려 했다. 하지만 사람 머리 만한 기관단총이 자신의 머리에 겨눠지자 레오폴트는 그러지 않기로 했다. 사이렌이 울리는 소리가 극에 달하자 그는 레오폴트의 몸을 끌고 나왔다. 알람의 비명소리는 더 가까워지는 것 같았다.\n\n\"내려!\" 레오폴트는 트럭에서 떨어져 배를 바닥에 붙였다. 완벽한 자세였다. 그는 트럭의 바퀴가 끼익하는 소리를 들었다. 엔진에 시동이 걸리면서 쉬이익하는 소리가 났다. 레오폴트는 두 눈을 감았다. 총부리에서 나온 섬광이 그의 눈꺼풀 사이로 들어오는 것 같았다. 귀가 울리는 것 같았다. 두 손으로 막고 있었음에도 말이다. 소리가 점점 희미해졌다. 주변이 조용해졌다.\n\n레오폴트는 바닥에 무릎을 꿇었다. 그러고는 말했다. \"갔나?\""
 speerflavor.62.a:0 "갔어."
 speerflavor.63.t:0 "영웅에게 걸맞는 마지막 자리"
 speerflavor.63.desc:0 "에리히는 노예 막사로 향하는 문으로 질질 걸어갔다. 일찍이 그가 자물쇠를 사보타주해 놓았기에 문고리는 아주 부드럽게 안쪽으로 돌아갔다. 하지만 녹슨 경첩은 문을 여는 순간마다 끔찍한 삐걱거리는 소리를 내고 있었다. 에리히의 경비병 제복은 이제 초라하고 피로 젖어있어 가까이 오면 알아볼 수 있는 지경이었다. 그는 자살을 생각했다. 옆구리에 붙어있는 주머니에 청산가리 알약이 들어있지 않던가. 그가 원하기만 하면 언제라도 알약을 깨물어서 독이 몸 구석구석으로 퍼져나가게 할 수 있었다.\n\n그는 그것을 쉽게만 생각했다. 에리히는 이를 갈았다. 손가락은 엉덩이에 걸려있는 주머니의 내용물을 따라갔다. 기관단총을 위한 탄들이 들어있는 상자 모양의 탄창을 더듬었다. 딱 하나 있었다. 딱 하나. 다가오는 경보 소리와 사이렌 울리는 소리와 함께 그의 웃음소리가 울려퍼졌다. 어디선가, 누군가 비명을 지르고 마구 흐느끼는 소리가 들리는 이 막사로 에리히는 조용히 발걸음을 옮겼다. 처음 5분 동안은 고요하고 평화로웠다. 에리히는 신의 존재를 믿지 않았다. 가톨릭을 믿는 것은 거의 쇼나 마찬가지였다. 하지만 그는 마지막 순간에 기도를 드리고 회개하고 싶은 충동을 느꼈다. 하지만 이윽고 그것을 뿌리쳤다.\n\n마치 오래된 습관인 것처럼, 에리히는 MP5K에서 빈 탄창을 꺼낸 뒤 새롭고 꽉 찬 탄창을 끼워넣었다. 그는 두 손으로 총을 장전한 뒤에 조준경을 눈에 댔다. 그는 문을 조준한 뒤에 가만히 기다렸다."
 speerflavor.63.a:0 "사상자 수: 8명 사망, 12명 부상."
 speerflavor.64.t:0 "화학 공장과의 우연한 조우"
 speerflavor.64.desc:0 "에리히는 모노비츠의 내부를 향하여 성큼성큼 걸어갔다. 몇 주 전에도 그는 이 길을 걸으며 저쪽에서 잘 살아남을 수 있을지 없을지 확실히 알지 못한 적이 있었다. 하지만 그는 잘 살아남았다. 그의 생각에는 몇 주가 지나간 것 같았다. 동료 숙련 노예 노동자들과 친하게 지내고, 고통과 피로에 시달리면 수 시간을 보냈지만 여기서는 절대 죽지 않겠다는 마음으로 버텨왔다. 에리히의 기억이 그를 사로잡았다. 그는 길을 걷는 중에 멈춰서서 모든 기억을 잊으려 노력했다.\n\n모노비츠는 아주 각별한 곳이었다. 에리히는 결코 다시는 이곳에 오고 싶지 않았다. 하지만 그는 RND가 그를 적으로부터 보호해주지 않을 것임을, 그리고 심지어는 그를 암살하려 할지도 모른다는 사실을 확실히 알고 있었다. 에리히는 확신했다. 그는 여기에 보내진 이유가 무엇이든간에 목표를 성취했다. 모노비츠 수용소에서 가능한 한 커다란 노예 반란을 조장하는 것.\n\n하지만 그는 수용소 동쪽을 집어삼키고 있는 커다랗게 빛나는 화학 공장을 바라보았다. 자물쇠를 사보타주하고, 탄약저장고를 폭파시켜 병력의 발을 묶는 것은 필요하다는 명분 아래에 해냈다. 이 문제는 개인적인 문제였다. 만일 그가 안으로 들어갈 수만 있다면, 에리히의 남은 폭발물로 저 안에 있는 불안정한 화학 물질이 무엇이든간에 공장을 주저앉힐 수 있을 것이다.\n\n그는 할지 말지를 결정하기만 하면 되었다. 분명 위험할 것이다. 하지만 시도해 볼 가치는 있으리라."
 speerflavor.64.a:0 "시도해 볼 가치가 있을 것 같아."
 speerflavor.64.b:0 "지금까지 충분히 해왔어. 언젠가는 기회가 오겠지."
 speerflavor.48.t:0 "브리핑"
 speerflavor.48.desc:0 "에리히는 연필을 내려놓고 주변을 둘러보았다. 거칠고, 예술적이지도 않고, 실용적인 하얀 철제 의자와 책상이 줄지어 있었다. 오직 한 사람만 참석해있었다. 방은 안에 든 것들 만큼이나 특징이 없었다. 가운데에는 직사각형 전등 하나가 있었고, 그의 앞에는 IG 파르벤 본사의 지도가 칠판에 걸려있었다. 그는 메모를 확인하고 싶은 충동을 느꼈다. 뭔가 새로운 느낌이 들었기 때문이다. 그는 노란 표지에 깔끔하게 줄이 그어져 있는 공책을 뒤적거리면서 느릿느릿하게 움직이며 그것을 읽었다.\n\n\"질문 있으십니까.\" 브리핑을 하던 사람이 말했다. \"피셔 씨?\" 그를 내려다보던 상대의 모습은 아리아인이 갖춰야 할 모습 그 자체였다. 말하자면 라이히의 인종적 계층 구조 덕택에 생존하고 번영할 수 있었던 종자였다. 아무것도 하지 않으면서 끊임없이 과거의 데이터를 다시 점검하고 미래의 데이터를 추론하는 관료들 중 하나였다. 아무 쓸모 없는 인간이다. 마치 파도에 의해 씻겨내려간 모래성 같았다. 에리히가 솔직하게 말할 수만 있었다면 그를 증오했을 것이다.\n\n하지만 이때 그는 그들의 까다로운 성격과 세세한 것에 대한 관심이 꽤나 유용하다는 것을 알았다. 진취성이나 선견지명도 없는 저 바보들도 RND에서라면 일을 찾을 수 있었다. \"대답해주십쇼.\" 그가 브리핑하던 사람에게 말했다. 가능한 그는 목소리 톤을 낮췄다. \"제가 왜 여기에 있어야 하는지 아주 짧게 요약해주실 수 있으십니까? 우리 둘 다 빨리 일로 돌아가야 한다는 것을 알지 않습니까. 빠를 수록 좋은 거 아닐까요.\"\n\n\"짧게 말씀드리면, 당신이 거기에 보내지는 이유는 정보 수집입니다.\" 상대가 말했다. 그는 아무 의미 없이 지도를 가리켰다. \"하지만 그에 따른 위험은 아주 큽니다. 만일 IG 파르벤에게 발각당한다면 RND는 당신을 모르는 사람 취급할 겁니다.\"\n\n\"무슨 정보를 빼오라는 겁니까?\"\n\n\"회계 장부, 고객들의 욕설에 대한 설명, 노동법 위반 사례 등등 다 가져오시면 됩니다.\"\n\n\"아주 재미없는 임무일 것 같군요.\"\n\n\"아.\" 상대는 에리히의 건방진 태도에 놀란 것처럼 보였다. \"약속드릴 수 있습니다. 이 임무는 절대 지루하지 않을 겁니다. 자, 베셀 씨께서는 당신에게 때를 선택할 수 있는 기회를 주셨습니다. 언제까지 결정하시겠습니까?\""
 speerflavor.48.a:0 "1개월만 주십시오."
 speerflavor.49.t:0 "위원회 소집"
 speerflavor.49.desc:0 "IG 파르벤의 본부는 정말 거대한 건물이었다. 에리히는 헤르만 요제프 압스가 자신이 강력한 사업가라는 사실을 얼마나 충분히 알리고 싶었는지에 대해 잠깐 생각했다. 건물은 창백한 달빛 아래에서 어두컴컴했다. 하지만 건물의 앞면은 환한 불빛으로 빛나 완전 자동 라이플로 무장하고 있던 세 명의 경비병이 순찰을 돌면서 주변을 살피고 있는 것을 보이게 했다. 에리히가 생각했던 것만큼 그렇게 보안이 철저하지는 않았지만, 이건 단순히 정문에 불과했다. 내부는 훨씬 더 빡빡할 것임을 에리히도 확신하고 있었다.\n\n그는 이전부터 자연을 사랑했다. 하지만 모퉁이에서 살금살금 걸어가 앞으로 기어갈 수 있도록 자연이 도와주자 그것을 더더욱 사랑하게 되었다. 이렇게 조용하게 풀밭을 지나갈 수 있게 해준 자신의 훈련에 고마워하며 말이다. 그가 입구 근처에 가까이 가자 경비병이 그를 지나쳤다. 에리히는 신속히 그림자 속으로 숨어 그가 앞으로 움직이고 있는 광경을 지켜보고 있던 모든 신들에게 기도했다. 다행히 세 경비병들은 앞에 있는 사람들에게만 집중하며 거리를 순찰하느라 바빴고, 에리히는 순식간에 계단을 뛰어올라가 유리 문으로 들어갔다.\n\n문이 휭 열렸다가 그의 뒤에서 조용히, 마지막에는 삐그덕 소리를 내며 닫혔을 때 에리히의 이마는 이미 땀으로 잔뜩 젖어 있었다. 그의 두 눈은 빠르게 위로 향하여 방의 다른 편에 있는 카메라들을 살폈다. 카메라는 그가 있는 방향으로 움직이려 하고 있었다. 에리히는 빠르게 반응하여 가장 가까운 기둥 뒤로 몸을 던져 그 자리에 잠시 앉았다. 그는 안도의 한숨을 내쉬었다. 이미 그는 실패를 경험할 뻔했다. 하지만 불평할 시간이 없었다."
 speerflavor.49.a:0 "정말 RND 최고의 요원이야."
 speerflavor.50.t:0 "믿을 수 없는 하인"
 speerflavor.50.desc:0 "카메라가 하나만 있는 것이 아니었다. 2개가 있었다. 다행히 몇 분을 기다린 끝에 에리히는 두 카메라를 지나 미끄러져 들어가는데 성공했다. 그는 계단을 뛰어올라가 건물의 2층으로 향했다. 그는 1층에서 아무것도 구할 수 없으리라 잘 알고 있었다. 하지만 2층에서는 유죄인 것처럼 보이게 하는 증거가 나올 가능성이 있었다. 최소한 에리히는 그렇게 들은 바가 있었다. 그는 문을 열고 텅 비어 있는 좁은 사무실 안으로 들어가기 전에 귀를 기울이며 책상 아래로 몸을 숙였다. 여기에는 누군가 있다. 더 많은 경비병들이 있었다. 두 사람이었다. 멀리 있는 하나는 앞으로 걸어오며 발소리를 내고 있었고 가까이 있는 하나는 말을 하고 있었다. 그는 1분간 기다리다가 밖으로 나갔다.\n\n에리히는 이 좁은 사무실에서는 아무것도 찾을 수 없으리라는 것을 알았다. 그래서 그는 제대로 된 사무실을 수색해야 했다. 그는 여러 사무실들을 분리하고 있는 짧은 복도를 가로질렀다. 그가 막 복도를 건너는 순간 경비병들 중 하나가 모퉁이를 돌아 복도로 걸어왔고 그는 심장이 쿵 떨어지는 것 같았다. 에리히가 1초만 느렸어도 그는 잡혔을 것이다. 커다란 방을 빙글빙글 돌면서 그는 구석에 방이 몇 개 더 있는 것을 찾았다. 그 중 하나는 꽤나 흥미로웠다.\n\n발걸음이 어느 정도 거리로 멀어져서 완전히 조용해질 때까지 기다린 에리히는 유리 문을 열고 책상 위에 놓여있던 명패를 읽었다.\n\n'라인란트 지역 감독관'."
 speerflavor.50.a:0 "빙고."
 speerflavor.51.t:0 "수수께끼를 풀다"
 speerflavor.51.desc:0 "좋은 소식은 그가 사무실 안에 무엇이 있는지 발견할 수 있을 만한 시간이 충분하다는 것이다. 나쁜 소식은 그가 사무실을 뒤지는 동안에는 주변에 신경을 쓸 수 없다는 점이었다. 에리히는 감독관의 사무실 곳곳에 카메라가 있다는 것을 알았고, 카메라를 지나칠 때마다 입술을 씹고 싶은 충동이 들었다. RND는 그에게 건물의 카메라 중 일부는 사보타주를 당해서 밤새 동일한 영상만을 녹화하는 등의 문제를 가지고 있다고 설명하여 그에게 숨 쉴 수 있는 공간 정도는 준다고 했다. 그들은 심지어 어떤 카메라가 파괴되었는지, 어떤 카메라가 파괴되지 않았는지를 표시해줄 정도로 친절했다. 에리히가 원했던 것은 RND의 장비에 지원하는 자금이 적을 정도로 라이히가 멍청하지 않다는 것이었다. 아, 얼마나 에리히가 그것을 바랬던가.\n\n그가 감독관의 사무실에 있으면서 발견한 것들은... 쉽게 말하자면 정말 흥미로웠다. 사실상 라이히의 산업 중심지였던 라인란트와 관련된 모든 것들에 대하여, 에리히가 검토했던 많은 문서들에 언급된 숫자들 중 몇몇은 IG 파르벤이 보고했던 것과 일치하지 않았다. 중요한 것은, 관대할 정도로 대출을 받고 엄청난 투자를 유치시켜 무역에서 막대한 이득을 낼만한 높은 질의 상품을 만들겠다는 약속은 예상보다 훨씬 수익이 적었다. 이러한 문제를 통해 IG 파르벤의 예산을 집중적으로 파헤치게 되겠지만, 정부가 자금을 공급했다는 사실과 사업적인 거래가 분명 있었음을 인정하는 꼴이 될 것이다.\n\n에리히는 나쁘지 않다 생각했다. 그들을 사실상 수백만 라이히스마르크를 훔쳐갔기에, 어쩌면 최소한 IG 파르벤의 직원들이 범죄를 저지른 것처럼 보이게 하는 증거는 될 수 있었다. 하지만 문제가 있었다.\n\n과연 이걸로 충분할까?"
 speerflavor.51.a:0 "회사에 손해를 끼친다고 해서 완전히 무너뜨릴 수는 없어. 더 많은 것이 필요해."
 speerflavor.51.b:0 "이 서류 정도면 IG 파르벤을 몰락시키기에 충분할 거야."
 speerflavor.52.t:0 "자비로운 층"
 speerflavor.52.desc:0 "이 서류들은 자체로 큰 피해를 줄 수 있었다. 하지만 에리히는 더 많은 것이 있다는 점을 알고 있었다. 어떤 부패의 핵심이 이 건물의 중앙에 있든, 그는 그것이 무엇인지 알고싶은 마음에 빠졌다. 비록 그의 생명을 좌우하게 될지 모른다 하더라도, 최소한 그 결과는 노예제 위에 세워진 제국을 무너뜨리는 일이 될 것이다. 그것은 히틀러의 제국이 아니었다. 하지만... 가끔씩 찾아오는 행운은 한 번에 한 걸음씩 오곤했다.\n\n하지만 에리히가 사무실 밖을 나가는 순간, 그는 가슴을 꿰뚫고 심장을 쏘는 것 같은 소리를 들었다. 너무 커서 귀를 찢는 것 같은 소리가 귀를 울렸다. 그러고는 커다란 소리가 났다. RND가 해야 할 일을 실패했던 것이다.\n\n\"경보다!\"\n\n에리히는 빠르게 움직여야 했다. 잠시라도 지체하는 순간 그는 죽을 것이다. 소음기가 달린 권총을 손에 들고 에리히는 방의 출구로 뛰어가 가까스로 그를 지나가는 경비병 한 명을 피했다. 그들은 알람이 요란하게 울려서 에리히의 발소리를 듣지 못한 것 같았다. 하지만 에리히가 반나선 계단 밑으로 로비를 내려다보았을 때, 안 좋은 일을 직감했다.\n\n밖의 두 경비병이 안으로 들어왔다. 둘은 계단의 양 쪽으로 흩어져 올라오고 있었다. 에리히는 빠르게 모퉁이 쪽으로 뛰어가 가능한 많이 몸을 웅크리고 있었다. 그는 지나가는 사람은 누구든 죽이려는 각오로 에리히가 방금 나왔던 방으로 뛰쳐가는 군홧발 발소리를 기다렸다.\n\n땀에 잔뜩 젖은 에리히는 출구로 거의 날아갔다. 건물에 막 들어오고 있던 바깥의 경비병에게 들켜버렸다. 한밤중에 조용한 총소리가 울려퍼졌다. 경비병은 비명을 지르며 그 자리에 쓰러졌고, 다리에서는 피를 흘리고 있었다. 에리히는 건물을 둘러싸고 있는 나무들 사이로 미친듯이 뛰어갔다."
 speerflavor.52.a:0 "상처 뿐인 승리다."
 speerflavor.53.t:0 "발판을 오르다"
 speerflavor.53.desc:0 "이 서류들은 자체로 큰 피해를 줄 수 있었다. 하지만 에리히는 더 많은 것이 있다는 점을 알고 있었다. 어떤 부패의 핵심이 이 건물의 중앙에 있든, 그는 그것이 무엇인지 알고싶은 마음에 빠졌다. 비록 그의 생명을 좌우하게 될지 모른다 하더라도, 최소한 그 결과는 노예제 위에 세워진 제국을 무너뜨리는 일이 될 것이다. 그것은 히틀러의 제국이 아니었다. 하지만... 가끔씩 찾아오는 행운은 한 번에 한 걸음씩 오곤했다.\n\n이 서류는 그가 이 층에서 얻을 수 있는 최선의 것이었다. 에리히는 더 위로 올라가야 했다. 위의 상황은 여기보다 더 어려울 것이다. 그는 감독관의 사무실을 살금살금 나가고, 가장 가까운 계단으로 발을 옮겼다. 그때 그는 가까이에 돌 조각상처럼 서있는 경비병 한 명을 보았다. 그는 앞으로 움직이지 않았다. 에리히는 신속히 움직여야 했다. 반대편의 경비병이 이쪽으로 한 바퀴 돌아오고 있었기 때문이다. 그러면 그는 외통수에 갇히게 된다.\n\n그는 가까운 사무실로 향하여, 책상 모서리에 놓여 있는 책 한 권을 발견했다. 두꺼운 책이었다. 에리히는 숨을 깊게 들이쉬었다. 그때 커다란 쿵 소리와 함께 바닥을 치는 소리가 들려와 그는 바싹 엎드렸다. 가까이 다가오는 발걸음보다 에리히는 더 빨리 움직여 자리로 돌아가 가까운 책상 아래로 숨었다. 그는 어둠 속에 숨어서 지나가는 두 다리를 바라보았다.\n\n그는 깊이 숨을 들이쉬며 바깥으로 나가며 계단으로 사실상 돌진했다. 그러고는 조용히 계단을 올라가 3층으로 진입했다. 여기에는 경비병이 네 명 있었다. 확실했다. 그는 다시 한 번 이 층에 무엇이 있는지 찾기 위해 움직여야 했다. 에리히는 바로 오른쪽으로 발을 옮겼다. 발견했다. 최고의 보물이었다."
 speerflavor.53.a:0 "압스 비서실."
 speerflavor.54.t:0 "미스터리를 밝혀내다"
 speerflavor.54.desc:0 "에리히 피셔는 스스로가 운이 좋은 사람이라 생각하지 않았다. 하지만 이 상황은 그가 피식 웃도록 만들었다. 드디어 그는 IG 파르벤의 심장으로 가까이 다가가고 있었다. 훨씬, 훨씬 더 가까이. 그는 시간을 낭비하지 않고 경비병들이 어떤 행동을 보이기 전에 사무실로 서둘러 향했다. 그리고 앞뒤에 또 다른 카메라가 돌고 있는 것을 확인하고 문 바로 뒤에 바짝 섰다. 그는 RND를 많이 신뢰했다. 어쩌면 너무 신뢰했던 것일지 모른다. 그는 한숨을 내쉬며 페이지, 기록, 서랍 등 사무실에 있는 온갖 것들을 다 넘겨보았다.\n\n수 분이 흘렀다. 그는 바깥에서 계속해서 발소리가 들려오자 속도를 천천히 줄였다. 안쪽의 소음을 듣지 않으면서 바깥에서 아무도 들어오지 않길 바라는 위험은 하고 싶지 않았기 때문이다. 하지만 결국 에리히는 지금까지의 것들을 무색하게 할 정도로 강한 호기심을 불러일으키는 것을 발견했다. 압스의 거래에 대한 기록들이었다. 그는 부자였다. 어쩌면 세계에서 가장 부유한 인간일 것이다. 에리히는 그가 가진 부 전부가 합법적이지는 않을 거라는 생각이 들었다. 압스는 정부에 막대한 양의 세금을 내기로 되어 있었지만, 그는 법적인 허점을 발견하고 소득에 대한 보고를 조작하여 사실상 그가 내야 할 돈을 아주 적은 액수로 줄여버렸다.\n\n에리히는 탐욕스럽게 서류를 들고 가서 지금까지 모아놓은 서류들에 포함시켜 놓았다. 이것들만 있다면 그는 IG 파르벤에 대한 설득력 있는 유죄 입증을 해낼 수 있었고, 모든 면에서 그는 성공을 거두었다. 그는 이곳을 떠나기에 충분했지만, 한 가지 사실이 그를 괴롭혔다. 헤르만 요제프 압스의 개인 사무실. 그가 확실한 죽음을 맞이할 위험을 무릅써야 할 것인가, 자신이 얻은 것에 만족하여 RND로 돌아가야 할 것인가? 이제는 선택을 해야 했다. 에리히는 문을 열었다."
 speerflavor.54.a:0 "어둠 속에서 올라가자."
 speerflavor.54.b:0 "평소로 돌아가자."
 speerflavor.55.t:0 "신의 탑"
 speerflavor.55.desc:0 "그는 자신이 하기로 결정한 임무가 거의 불가능하다는 것을 알고 있었다. 어쩌면 에리히는 영광스러운 일을 성취하고 싶었는지 모른다. 어쩌면 에리히는 실패하기에는 너무 자신감이 가득했는지 모른다. 그 부분에 대해서 그는 자신이 어떤 사람인지 알지 못했다. 하지만 한 가지는 확실했다. 에리히 피셔는 압스의 사무실에 무엇이 있든 찾아낼 것이다... 그렇지 않으면 죽어버리리라.\n\n그는 마음을 단단히 먹었다. 에리히의 정신은 완전히 깨어 있었으며 온 감각이 준비가 되었다. 그는 사무실 몇 개를 지나쳤다. 발걸음 소리가 점점 가까워지고 있었다. 에리히는 기다리는 시간이 길어질수록 실수를 저지를 시간도 더 다가온다는 것을 알고 있었다. 그는 과단성 있게 움직였다. 혹시 누군가 걸어내려오고 있는가를 확인하기 위해 가까이 있는 복도 너머를 지켜보는 위험까지 감수했다. 누군가 있었다. 에리히는 뒤로 물러서서 경비병들이 피곤해한다는 것에 감사했다. 그 경비병은 에리히의 머리가 빼꼼 나온 것도 알아차리지 못한 것처럼 보였기 때문이다. 그가 지나가자 에리히는 움직였다.\n\n그가 미끄러져 들어간 곳에는 또 다른 문이 있었고, 그 옆에 계단이 있었다. 어둑하고 푸른 빛과 색깔이라고는 없는 콘크리트 계단만이 에리히가 윗층으로 올라갈 때 유일한 동맹이 되어주었다. 그는 5층을 지나쳐서 6층으로 올라갔다. 하지만 그가 7층으로 올라가기 전, 갑작스러운 문제가 생겼다. 또 발걸음이 들려왔다. 이번에는 그의 위에서 다가오고 있었다. 에리히의 정신은 잠시동안 패닉 속으로 빠져들었다. 하지만 이내 마음을 가다듬었다. 그는 또 다른 사람이 올 것을 알고 있었지만, 경비병은 그렇지 않았다. 그래서 에리히는 계단을 올라가서 모퉁이의 바로 옆에 섰다. 경비병은 모퉁이를 돌고 있었다. 에리히의 손이 그를 낚아챘다.\n\n에리히는 돌진해서 그의 팔로 경비병의 목을 감싸며 부딪혔다. 그는 RND가 가르쳐준대로 차분하게 목을 졸랐다. RND가 강제로 기르게 했던 몸 속의 모든 근육을 사용하고 있었다. 경비병을 압도하기란 어려운 일이 아니었다. 10초가 지나자 그는 경비병이 의식을 잃은 것을 느낄 수 있었다. 경비병의 몸을 모퉁이로 끌고간 뒤, 에리히는 다시 위로 올라가길 계속했다. 경비병을 죽인다면 가뜩이나 부족한 시간이 더 부족해질 것이다. 그는 커다랗게 트인 방으로 향하는 문을 마침내 찾았다. 그는 더욱 대단한 것을 확인할 수 있었다."
 speerflavor.55.a:0 "사무실. 그 옆에는 익숙한 얼굴들이 걸려있었다."
 speerflavor.56.t:0 "대단한 추락"
 speerflavor.56.desc:0 "그는 자신이 하기로 결정한 임무가 거의 불가능하다는 것을 알고 있었다. 어쩌면 에리히는 영광스러운 일을 성취하고 싶었는지 모른다. 어쩌면 에리히는 실패하기에는 너무 자신감이 가득했는지 모른다. 그 부분에 대해서 그는 자신이 어떤 사람인지 알지 못했다. 하지만 한 가지는 확실했다. 에리히 피셔는 압스의 사무실에 무엇이 있든 찾아낼 것이다... 그렇지 않으면 죽어버리리라.\n\n그는 손에 든 권총을 꽉 잡았다. 조금이라도 잘못된 행동을 했다가는 즉시 게임 오버일 것이다. 하지만 에리히가 밖으로 나오자마자, 그는 마음 속으로 정말 많이 두려워하던 것과 조우하게 되었다. 날카로운 경보음 소리가 층 전체를 울렸다. 곳곳의 사무실과 복도에서 경비병들의 목소리가 울려퍼졌다. \"경보다!\" 에리히가 들은 말은 그러했다. 그는 배신당했다는 느낌을 받았다. 망할 RND는 비서실에 있던 카메라가 사보타주되었다고 말했고, 그는 경비병들에게는 발각당할 일이 없다고 생각했다. 똑딱거리던 타이머는 이제 폭탄의 도화선을 태우고 있었다. 에리히가 밖으로 나가려면 방법은 단 하나였다.\n\n팔꿈치로 문을 쾅하고 열면서, 에리히는 계단을 빠르게 뛰어내려갔다. 하지만 도중에 좋지 못한 저항에 맞닥뜨렸다. 운좋게도 에리히는 먼저 총을 쐈다. 경비병은 잘못 총을 쏴서 자신의 귀를 아프게 하며 땅바닥에 쓰러질 뿐이었다. 다들 여기에 신경이 몰리겠군 하고 그는 생각했다. 이 일은 걱정을 전혀 줄여주지 않았다.\n\n에리히는 계속해서 계단을 뛰어내려갔다. 1층에 가서 로비에 있는 문을 통해 밖으로 가야겠다. 생각은 그랬다. 그러고 그는 절반정도 내려왔을 때 2층 문이 삐걱하고 열리는 소리를 들었다. 에리히에게는 여기에 반응할 시간이 몇 초도 주어지지 않았다. 하지만 그가 뒤를 돌자, 가슴에 엄청난 고통이 밀려왔다. 그가 총을 쏜 자가 대체 누군지 알아보기도 전에 눈앞은 캄캄해졌다."
 speerflavor.56.a:0 "에리히 피셔 요원: 교전 중 사망."
 speerflavor.57.t:0 "위원회장"
 speerflavor.57.desc:0 "문이 열리면서 살짝 삐걱거렸다. 에리히는 감히 안에 들어가려 하지 않았다. 발걸음을 들을 수 있었다. 안에 적어도 4명의 경비병이 있다고 그는 확신할 수 있었다. 최고 수준의 보안 인력이 배치되었을 것이고, 대응 역시 최고 수준일 것이다. 들어가는 대신에 그는 청각과 시각을 이용했다. 여기서 그는 압스의 사무실이 분명히 보였다. 사무실 안은 호화로웠다. 벽에 걸려있는 그림들을 볼 수 있었고, 에리히가 미술품 수집가는 아니었지만 그 그림들이 꽤나 가치 있는 것임을 눈치챌 수 있었다. 어디선가 헤르만 요제프 압스가 있었다. 다른 두 명의 사람들에게 친절하게 이야기를 하고 있었다. 한 사람은 프리드리히 플리크요, 다른 한 사람은 에드문트 가일렌베르크였다.\n\n압스는 담배를 피며 미소를 지었다. \"걱정마십시오, 친구들. 슈페어와 그 한심한 4인방은 우리를 적으로 생각할지 몰라도, 우리는 해외에 영향력을 가지고 있습니다. 우리가 협력적으로 굴기만 한다면 상황은 우리에게 유리하게 흘러갈 것입니다. 전임 총통 각하 아래에서 그랬던 것처럼 말입니다.\" 가일렌베르크는 압스의 말을 들으며 아무 말도 하지 않았다. 플리크는 눈썹을 치켜 뜰 뿐이었다. \"확실합니까?\" 플리크가 묻자 압스는 으쓱했다. \"나는 지금 당장 우리가 모으고 있는 이 자원들을 믿을 수 없습니다. 제게는... 이용할 수 있는 인맥이 있습니다. 그 중 가장 중요한 것은 최고로 효율적이고 고도로 훈련된 병사들로, 다양한 임무를 해낼 수 있을 겁니다. 방어라던가, 공격이라던가...\"\n\n\"당신 지금 용병 회사를 고용했다고 얘기하는 겁니까?\" 압스가 끼어들었다. 그는 담배연기를 내뱉으며 미소를 짓고 있었다. 플리크는 잠시 어리둥절한 것처럼 보였다. \"글쎄요, 정확히 말하면 용병 회사는 아닙니다.\" 압스는 플리크의 어깨를 손으로 토닥였다. 그리고 이빨 사이로 담배를 문채 말했다. \"우리는 당신의 그 '용병들'은 필요로 하지 않을 겁니다, 플리크 씨. 우리도 우리만의 것이 있어요. 그래도 제안은 고맙습니다.\"\n\n에리히가 선택해야 할 시간이었다. 몇 초 안에 자신의 게획을 실행으로 옮겨야 했다. 진입하거나, 이 건물 밖으로 나가버리던가. 저자들이 길을 막고 있었기에 그는 그들을 어딘가로 치워버릴 수단을 찾아야 했다. 그뿐만이 아니었다. 수많은 경비병들이 이 근처를 순찰하고 있었기에 저곳에 몰래 들어간다는 것은 거의 불가능했다. 카메라도 마찬가지였다. 어쩌면 좋은 생각은 아닐지 모른다. 그에게 절호의 기회가 주어졌다. 하지만 과연 에리히는 기회를 잡아야 할까...?"
 speerflavor.57.a:0 "성공이 아니면 죽음을."
 speerflavor.57.b:0 "에리히는 물러섰다."
 speerflavor.58.t:0 "에니그마를 깨뜨리다"
 speerflavor.58.desc:0 "아놀트는 의무 순찰이 상시적으로 이뤄진다는 것을 계속 주의깊게 기억해야 할 필요가 있었다. 작은 일이라면 얼마든지 모를 수 있을만큼 건물이 정말 컸기 때문이다. 그는 오늘도 IG 파르벤 건물의 6층에 있었다. 그래서 사실상 시간을 보내기 위해 어딘가를 멍하니 쳐다보는 것을 그만둘 수밖에 없었다. 그는 위에 사장님이 수집한 미술품이 있는 곳이 있다는 것을 들었고, 거기서 시간을 낭비하는 것도 좋은 방법이었을 것이다. 하지만 그는 대신에 비어있는 사무실들 주변을 돌아다니면서 팔이 아파왔지만 무거운 라이플을 들고 다녔다.\n\n그때 무언가 일어났다. 위층에서 경보가 울리는 것을 듣자 그의 귀가 번쩍 뜨였다. 일반적인 경보가 아니었다. 그는 금새 이 소리가 화재 경보임을 알아챘다. 자리를 박차고 올라 계단을 향해 뛰어간 그는 같은 방에 있던 경비병들 중 처음으로 문제의 장소에 도착해 거의 문을 박살내버리려는 듯이 문을 열었다. 그는 바로 위에서 벌어지고 있던 일을 들을 수 있었다. 그때 그는 충격에 빠질 만한 것을 알아챘다. 앞에 있는 계단의 구석에 경비병이 있었다. 완전히 쓰러진 것처럼 보이는 그의 두 손 옆에는 무기가 떨어져 있었다. 그때 위에서 발걸음 소리가 들려왔다.\n\n\"누구 있어요?!\" 그가 소리쳤다. 총을 겨누려고 준비하던 중 무언가가 콘크리트에 튀겨 미끄러져 나와서 그를 마주쳤다. 아놀트는 그것이 수류탄임을 직감했다. 그는 바로 뒤로 물러서 엎드렸다. 하지만 그것은 폭발하는 대신에 강렬한 빛과 소리를 냈고, 그는 고통에 고함을 지르며 바닥에 쓰러졌다. 그의 시야는 하얗게 변했고 귀는 멍해졌다. 그가 할 수 있는 일은 이런 일을 벌인 자가 누구든지 그냥 지나가기를 기다리며 바닥에 엎드려 누워 있는 것 뿐이었다.\n\n그의 시야가 흐릿하긴 하지만 어느 정도 난장판을 알아볼 수 있게 되었을 때, 그가 조금 전 들었던 발걸음은 없어졌다. 그 이상한 섬광탄을 던진 자가 누군지는 몰라도 이제 가버렸다."
 speerflavor.58.a:0 "그리고 다음날 그의 일자리도 가버렸다."
 speerflavor.59.t:0 "죽음을 찾는 자의 죽음"
