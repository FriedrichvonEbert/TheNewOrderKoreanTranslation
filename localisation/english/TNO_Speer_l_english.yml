 SGR_escalation_fortify_Sankt_Petersburg_desc:0 "쇠르너에 대한 작전을 준비하기 위한 일환으로 장크트페테르스부르크를 요새화한다면 향후 모스코비엔을 향해 활동을 개시할 때 가치있는 기지로 사용될 것입니다."
 SGR_escalation_airbridge_to_gotenhalbinsel:0 "§W§g고텐란트§!로의 공수보급§!"
 SGR_escalation_airbridge_to_gotenhalbinsel_desc:0 "고텐란트에 있는 항공 기지를 준비시킴으로써, 우리는 남쪽으로 모스코비엔의 영공을 타격할 수 있게 될 것입니다."
 SGR_escalation_prepare_convoy_routes:0 "§W항로 호송대 준비§!"
 SGR_escalation_prepare_convoy_routes_desc:0 "앞으로의 분쟁은 상당한 양의 장비를 필요로 할 것입니다. 이들을 제때 맞춰서 수송하게 된다면 우리가 더 중요한 문제에 집중할 수 있게 될 것입니다."
 SGR_escalation_draft_the_invasion_plan:0 "§W§gOKW§! 소집§!"
 SGR_escalation_draft_the_invasion_plan_desc:0 "쇠르너를 상대로 싸우려면 상당한 계획이 필요할 것입니다. 그의 군대는 우리의 군대와 상대가 되지 않겠지만, 만일 생각했던 것보다 분쟁이 오래 이어진다면 문제가 생길 것입니다. 우리는 침공이 완벽히 진행될 수 있도록 확실히 해야 합니다."
 SGR_escalation_seize_baltic_islands:0 "§WSeize Baltic Islands§!"
 SGR_escalation_seize_baltic_islands_desc:0 "Supplying a full sized army across the Baltic Sea is straining our supply lines to the limit despite our best efforts. With Sweden and Finland reluctant to lease Gotland and Aland respectively, we will send out the Kriegsmarine with a marine division to clear out the revolting slaves in Arensburg and surrounding islands. The price of life will be very high- but we must make the greatest sacrifice on a few to save the lives of many."
 SGR_escalation_pounce_on_schorner:0 "§WWork With §jRemer§!§!"
 SGR_escalation_pounce_on_schorner_desc:0 "Otto Ernst Remer has approached the OKW with an interesting proposition. His links to Schörner and connections inside the mutineers have come in handy during these times: he says that Schörner's army is overextended across the western border and that a diversionary attack from the south will distract him, allowing us to pounce on the opportunity to seize a larger foothold on Moskowien. Of course, this will render several of our invasion plans useless, but Remer is urging us to act on this as soon as possible."
