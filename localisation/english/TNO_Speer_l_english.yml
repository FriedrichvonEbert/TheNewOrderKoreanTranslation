 GER_SGR_FRI_german_recon:0 "RND 수색 작전"
 GER_SGR_FRI_german_recon_desc:0 "[THIS.GetName] is currently being helped by the Reichsnachrichtendienst, the intelligence agency of Germany. Due to its vast size and budget, it has spared agents and equipment to help us with the frontlines, providing us with reconnaissance. While this help doesn't come for free, it may be very useful to stem our economy and turn the tide of the war in our favor."
 SGR_collab_regimes_category:0 "동부의 운명"
 SGR_collab_regimes_category_desc:0 "이제 라이히는 내전의 고통에서 벗어났고 그 지배력을 회복했습니다. 슈페어 각하께서는 라이히가 정복한 곳에 충성스러운 협력 정부를 수립하기로 결정했습니다. 그들은 우리의 충성스러운 괴뢰국이 되어 줄 것입니다."
 SGR_reichslander_category:0 "동부의 운명"
 SGR_reichslander_category_desc:0 "이제 라이히는 내전의 고통에서 벗어났고 그 지배력을 회복했습니다. 슈페어 각하께서는 라이히가 정복한 곳을 독일령에 포함시키기로 결정했습니다. 우리는 그들이 라이히의 체제 하에 있는 한 그들에게 숨실 수 있는 공간 정도는 줄 것입니다."
