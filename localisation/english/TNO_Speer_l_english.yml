 SGRPhase3AuthdemTheDreamComeTrue:0 "정부의 §x내부적 긴장§!이 §R정점§!에 이르렀기 때문에, §G사인방§!과 그들의 가까운 동맹들이 꼭대기에 서게 되었습니다. 부드러운 §O쿠데타§!임을 증명하듯이, §j알베르트 슈페어의§! §j총통§!으로서의 광범위한 권력은 이제 날이 갈수록 작아져 §G없어지게§! 되었습니다.\n§j국가사회주의§!의 39년 동안의 치하 이후, 어쩌면 새로운 길이 마침내 열린 것일지 모릅니다."
