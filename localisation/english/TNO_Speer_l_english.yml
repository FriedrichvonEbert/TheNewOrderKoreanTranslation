 GER_Henning_von_Tresckow_sec_2_desc:0 "§YChef des Oberkommandos der Wehrmacht\nStratocracy§!\n------------\n§LHenning von Tresckow, called the Last Prussian, is a well-known and well-regarded commander in the Wehrmacht. Born to a family of nobles in Brandenburg, von Tresckow intended to continue his family's proud military history, and fought in the Great War. After the war's loss, von Tresckow supported the Nazi movement, believing it to be the only way Germany would restore its territorial losses after the Treaty of Versailles. This idealism was shattered during the Night of Long Knives however, and von Tresckow began to feel a strong hatred towards the NSDAP, something that only increased during the Reich's later actions.\n\nDespite this, however, von Tresckow served admirably in the Second World War, leading numerous operations on the Eastern Front that some mark as vital to Bukharin's collapse and the victory of the Reich. During the war, Tresckow was reportedly known to meet with several individuals who would later be executed or arrested for conspiracy against the Reich or the Führer. Von Tresckow himself, however, was never implicated in any of these crimes, so these meetings were quietly swept under the rug.\n\nVon Tresckow looks himself in the mirror with a dark expression. Much blood was spilled due to his inaction, and even his cowardice - but now he can, perhaps, make amends. To himself, to his God, to his friends and his family. He had tried to fight against fascism once, and so he fought again, in the dark and in the open, to shatter National Socialism's grip over Europe. In his wish for a strong and prosperous Germany, he now stands at the head of one of the world's most powerful militaries, and his ambitions have been tempered by his experience. Though he still wants his country to be powerful, he knows how easy it is to slide towards madness and blind nationalism at the cost of everyone around them.§!"
