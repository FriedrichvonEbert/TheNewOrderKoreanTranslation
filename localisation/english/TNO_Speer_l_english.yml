 GER_the_mad_chaos_desc:0 "글쎄요, 요시아스가 자신이 원했던 것보다 더한 곤경에 처한 것 같습니다. 그는 미친 힘러의 예시를 따르고자 노력했고, 이제 현지인들은 부르군트 국가를 세우겠다는 요시아스의 꿈에 반기를 들었습니다.\n\n그리고 요시아스와 현지인들에게는 불행하게도, 우리는 이 모든 일을 끝내야 합니다. 조국의 강력한 군대를 불러내어 동부의 진창에 질서를 가져올 때입니다."
 GER_heading_back_to_gerogia_desc:0 "과거의 전쟁처럼, 골칫거리 현지인들로부터 카우카지아의 통제권을 다시금 가져오려는 우리의 의도는 명백합니다.\n\n우리는 주도권을 잡고, 전선을 돌파하여, 빠르게 카우카지아의 통제권을 가져올 것입니다. 너무나도 강력한 그들을 포위하고 저항세력을 없애가면서 말이죠.\n\n분명 이는 우리가 조지아로 돌아가는 결과를 낳을 것입니다. 법과 질서 역시 회복되겠죠."
 GER_cash_is_king_desc:0 "전쟁은 끝났습니다. 평화가 도래했습니다. 카우카지아가 어떻게 처리되어야 할지 결정할 때입니다.\n\n내각은 총통 각하의 결정에 강하게 반발했지만, 각하께서는 공업가들이 이 지역의 통제권을 잡는 것을 허락하였습니다. 그들은 조국에 돈을 가져오기에 믿을 만 합니다.\n\n그리고 우리는 이 지역을 맡길만큼 그들을 신뢰합니다. 공업가들이 우리에게 필요한 것을 계속 주는 한, 그들은 이 지역에서 자신이 최선을 다하고 있음을 확실히 하기 위해 그곳에 남아 있을 것입니다."
 GER_greed_is_good_desc:0 "우리가 열심히 일하여 보상을 얻기만 했다면, 카우카지아에서 일어나는 일에 그렇게 걱정할 필요는 없습니다.\n\n무엇보다 현지인들도 그로부터 이익을 얻을 예정입니다. 우리는 그들이 다시 웃는 것을 곧 볼 것입니다. 공업가들이 기적적으로 카우카지아와 라이히의 경제를 살리고 있는 상황에서, 우리는 내각의 질문을 들을 필요 따위는 없습니다. 욕심이 진실로 모두에게 좋은 것임을 그들도 알게 된다면 내각은 질문을 결국 멈출 것입니다."
 GER_greed_works_desc:0 "계속해서 그들은 카우카지아의 현지인들에 대해 거짓 눈물을 흘리고 있습니다. 이 모든 것이 언제 끝이 날까요?\n\n현지인들이 필요한 것은 다 챙겨가고 있음은 모를까요? 금은이 카우카지아에 강처럼 흐르는 한, 현지인들은 결코 연민의 대상이 아닙니다! 기만자들은 카우카지아에서 오는 좋은 것들을 즐기는 모든 사람들에게 신경을 곤두세우고 있을 뿐입니다.\n\n확실히 그 우려는 잘못된 루머에 기초하고 있습니다."
 GER_which_side_are_you_on_desc:0 "드디어 이 지역은 제자리를 되찾았고, 산들바람이 솔솔 불고 있습니다.\n\n새로운 정부가 들어섰고 미래에 대한 긍정적인 전망이 이어지고 있습니다. 우리는 이 지역이 더 이상 도움을 필요로 하지 않고, 스스로 돌볼 수 있음을 믿을 수 있게 되었습니다. 우리는 확실히 번영하는 사람들의 편에 서왔죠. 그쵸?"
 GER_workers_rights_are_king_desc:0 "선을 사랑하는 우리의 마음으로, 마침내 카우카지아에서의 전쟁을 마무리지었습니다. 이제 선택을 할 때입니다.\n\n우리는 내각의 결정을 따르기로 선택했습니다. 하지만 총통께서는 공업가들이 이 지역을 관리하길 바라시며 군사 정부를 세우려는 내각의 바람에 도전하셨습니다. 일단 절충안이 제기되었습니다.\n\n석유를 생산하는 지역을 제외한 모든 곳은 군이 통제할 것입니다. 나머지는 공업가 것이고요."
 GER_the_union_makes_us_strong_desc:0 "내각이 바라는 이 새로운 군사정부 하에서 현지인들은 전쟁 전보다 더 많은 권리와 자유를 부여받았습니다.\n\n이는 그들이 수 년간 즐기지 못했던 것입니다. 이제 그들은 모두 가지고 있습니다. 내각 내 4인방은 현지인을 해방하는 것이 가치가 있을 거라 자부하지만, 이는 실제로 약속한 것보다 더 많은 비용을 카우카지아가 부담하게 될지도 모른다는 우려를 불러오고 있습니다."
 GER_solidarity_forever_desc:0 "그래요, 정말 놀라운 결과였습니다.\n\n총통 각하를 보좌하던 4인방의 자부가 옳았던 것 같습니다. 현지인들에게 주어진 자유 덕택에 카우카지아는 더 높은 생산량을 자랑하는 것처럼 보입니다. 사람들은 행복하고, 라이히의 미래에 더더욱 기여하길 원합니다. 그 이익은 천천히 경제에 도움을 주고 있습니다.\n\n어쩌면 사람들을 존엄과 자유로 대하는 것이 더 일을 잘 풀리게 할지 모릅니다."
 GER_the_mad_barons_desc:0 "요시아스는 축출되었고, 공업가들이 카우카지아를 통제하게 되었습니다. 그들은 권력을 잡자마자 독립을 선언했습니다.\n\n이래서는 안 됩니다. 총통께서는 그들을 평화롭고 공정하게 대우하길 원하십니다. 이는 그들을 다룰 최고의 방법으로 보입니다. 다행히도, 카우카지아는 조국의 품 안으로 분명히 돌아올 듯합니다."
 GER_power_through_the_krim_desc:0 "돈이 많이 들긴 하겠지만 어쩔 수 없이 해야겠죠.\n\n총통 각하께서는 공업가들이 기반시설을 개선하기 위해 필요한 모든 것을 주어 그들의 충성을 보장하는 것이 중요하다고 결정을 내리셨습니다. 더 나아가, 우리는 그들이 나라를 운영하는데 필요한 모든 것들을 제공할 것입니다.\n\n머지 않아 그들은 이것이 라이히와의 재통합을 의미함을 깨달을 것이고, 기꺼이 그렇게 될 것입니다."
 GER_reestablish_black_sea_trade_desc:0 "동부에서의 무역을 지속하는 것은 조국과 카우카지아 모두에 이익을 가져다 줄 것입니다.\n\n흑해로부터 온 석유는 독일 민족의 영토의 핵심으로 멈추지 않고 흘러야만 합니다. 총통께서는 공업가들에게 이전보다 더 많은 무역 지분을 주시려 합니다. 이는 그들이 다시 한번 우리 편이 될 수 있도록 할 것입니다."
 GER_industrialists_from_the_ruhr_desc:0 "우리 조국은 루르 지방에 대단한 전문가들을 두고 있습니다. 그 때문에 총통께서는 우리가 카우카지아를 돕고자 동부로 이 사람들을 보낸다면 카우카지아와 현지인들의 신뢰를 다시 회복하려는 노력에 대단한 도움을 줄 것이라 결심하셨습니다.\n\n물론 우리의 전문가들은 카우카지아 인들이 공업에 착수하는데 더욱 쉽도록 도울 것입니다.\n\n동부에서 전문가들이 머무르는 동안 주거 및 봉급을 공급해야 하기 때문에, 이는 상당한 값을 요할 것입니다."
 GER_junkers_from_the_north_desc:0 "토지를 가진 융커들에게 상당한 양의 자금을 주는 것은 그들의 호의를 얻는데 도움을 줄 것입니다. 사실 이는 실행하기에는 값비싼 일이지만, 손해보다는 이익을 더 많이 얻을 것입니다.\n\n이 사람들의 호의를 얻는 것은 장기적으로 우리에게 도움을 줄 것이며, 우리가 이들에게 제안을 한다면 그들과 우리가 가까운 관계를 유지하고 있기 때문에 그들은 이를 받아들일 것입니다."
 GER_like_blood_from_an_artery_desc:0 "인체의 동맥을 통해 피가 흐르듯, 동부에서 원유 수송이 재개되면서 우리 조국은 다시 한 번 살아나게 되었습니다.\n\n고맙게도 카우카지아에 있는 우리의 친구들이 현명하게도 조국의 품으로 돌아가기로 결정했기 때문입니다. 다시 한 번, 우리는 라이히 전체가 번영하는 미래를 보게 될 것입니다. 특히 석유가 우리 고향의 가정과 기반시설을 빛냄으로써 말입니다."
 GER_the_mad_count_desc:0 "요시아스는 스스로 전 카우카지아의 왕으로 군림했습니다. 그리고 이는 좌시될 수 없습니다.\n\n라이히는 이러한 식의 배반 행위를 보려고 살아난 것이 아닙니다. 우리는 이를 너무 오래 방치하지 않을 것입니다. 그리고 우리는 이 왕에게 굴복하지 않을 것입니다.\n\n우리의 위대한 독일 조국이 이 미친 왕의 망상을 쓸어내어 카우카지아의 길을 바로 잡도록 하십시오!"
 GER_protect_the_oil_desc:0 "왕이 되어서는 안 되는 왕을 타도하기 위한 전쟁이 막을 내렸습니다. 좋게 끝났죠.\n\n이제는 우리의 이익을 지킬 때입니다. 카우카지아는 석유로 가득 차 있습니다. 그리고 석유는 우리 조국이 살아남는 원동력입니다. 안절부절 못하는 현지인들로부터 석유를 안전하게 지키는 것이 중요하므로, 비용이 많이 들긴 하겠지만, 송유관을 흐르는 원유를 통해 조국을 존속시키길 열망하는 우리 노동자들의 안전을 감독할 용감한 이들을 배치할 것입니다. 얼마나 비용이 들지는 문제가 아닙니다."
 GER_secure_our_interests_desc:0 "우리는 카우카지아의 혼란에 종점을 찍어야만 합니다. 우리가 직접 비용을 들여, 프리드리히 클라우징 후하의 새 정부의 도움을 받아 토지를 지키는 것이 매우 중요합니다.\n\n클라우징이 그 토지를 관리한다면, 우리는 들인 비용을 확실히 상환받을 수 있을 것입니다."
 GER_rebuild_grozny_desc:0 "그로즈니 시는 카우카지아 주민들의 소중한 중심지여왔습니다.\n\n그것은 우리에게도 중요합니다. 그러므로, 이를 재건하는 것은 우리의 의무입니다. 주민들은 이를 분명 고마워할 것입니다. 하지만 우리 역시 라이히의 번영이 다시금 시작된 것을 보면 감사할 것입니다. 이는 엄청난 비용을 필요로 하겠지만, 이 도시를 부활시키는 것은 그만한 대가를 치를만 합니다."
 GER_assist_caucasia_desc:0 "우리는 이 땅에서 재조직과 개혁만을 할 수는 없습니다. 그런다면 이 땅은 사막의 꽃처럼 시들어버릴 것입니다.\n\n우리 조국이 다시 일어서기 위해 필요한 지원을 확실히 하도록 하십시오. 비록 이것이 우리 경제의 어깨에 큰 짐을 지울지라도, 카우카지아는 라이히의 미래에 대한 약속의 땅이기 때문에 그만한 가치가 있을 것입니다."
 GER_the_reconstruction_committee_desc:0 "그렇게 많은 비용과 시간이 소모된 후에야, 카우카지아는 다시 살아나고 있습니다.\n\n비록 이는 조국을 위해 의무를 다한 사람들의 마음으로 맺어진 성과지만, 이제 여기서 손을 놓을 때입니다. 따라서 우리로부터 지배권을 양도받을 위원회가 설립될 것입니다.\n\n때가 되면, 우리가 얻은 신뢰를 그들 역시 가지게 되어, 라이히와 카우카지아의 미래에는 번영만이 있게 될 것입니다."
