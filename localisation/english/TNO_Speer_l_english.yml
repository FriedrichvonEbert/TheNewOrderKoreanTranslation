 SGR_science_competition_category:0 "압도가 아니면 죽음을"
 SGR_science_competition_category_desc:0 "독일이 기술적으로 발전한 국가이긴 하지만, 다른 주요국들은 최첨단 과학을 선도하고 있습니다. 독일은 세계 과학력을 선도하는 국가라는 기존의 자리를 다시 획득해야 합니다."
 SGR_science_competition_production:0 "자동화를 향한 경주"
 SGR_science_competition_production_desc:0 "우리는 경쟁국이 선수를 치기 전에 §Y산업 자동화 기술§!을 연구해야 합니다!"
