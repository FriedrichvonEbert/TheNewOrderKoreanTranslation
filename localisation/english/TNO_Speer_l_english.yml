 SGR_the_sword_has_fallen_desc:0 "갑작스레 우리 행정부는 독일국 역사에서 유래가 없었던 노예 반란에 완전히 기습을 당했습니다. 좌익 학생들과 혁명가들이 이끄는 국기단은 동유럽을 무너뜨리고 독일국을 둘로 갈라놓았습니다.\n\n우리 쪽에서는 4인방과 슈페어 각하께서 정책을 두고 최종적으로 갈라져 있습니다. 4인방은 한 쪽을, 총통께서는 다른 한 쪽을 지지하고 있습니다. 노예의 요구에 동의하자는 일파를 이끌고 있는 헬무트 슈미트는 아주 최소한도만 수용하고 그 이상은 받아들이지 않으며, 다시 제 자리로 돌아가도록 강제하자는 알베르트 슈페어 각하의 요구와 직접적으로 대치하고 있습니다. 라이히스탁은 혼란과 혼돈 속에서 갈라졌으며, 독일국은 무력하게 대응하지 못하고 있습니다.\n\n동방에서는 페르디난트 쇠르너가 서쪽으로 진격하고 노예들을 분쇄하면서 독일에 영웅으로서 복귀하겠다는 약속을 하며 독일국에서 갈라져 나와 마지막 배신을 감행했습니다. 그의 침공이 시작되기 전에 반란을 처리하지 않는다면 우리의 계획은 분명히 망할 것입니다. \n\n이는 슈페어 각하의 독일국의 미래를 결정하는 순간이 될 수 있습니다. 그분께서 지배력을 유지하든 그렇지 않든, 이는 유럽의 역사 자체를 영원히 바꾸어 놓을 사건입니다. 그만큼 중요하기에 우리는 실패하면 안됩니다."
 SGR_restoring_trust_desc:0 "우리의 상황이 암울해보이기 시작합니다. 전국에 만연한 시민들의 동요가 다시 끓어오르기 시작했습니다. 계속되는 불만과 반대는 우리 행정부에 대한 신뢰를 위험한 수준으로 떨어뜨렸습니다. 이러한 추세가 계속된다면 우리에게 재난이 닥칠 가능성이 아주 큽니다.\n\n정부에 대한 신뢰를 단번에 회복해야 합니다! 약속을 하고, 국민들에게 혜택을 주십시오. 우리가 뭘 하든지 말입니다! 행정부에 대한 신뢰를 약간이라도 회복하면 됩니다."
 SGR_extend_the_olive_branch_desc:0 "시위에 참여하여 행진하는 많은 이들은 예의가 바르며, 이해심이 깊고, 정직한 독일 시민들입니다. 그들은 나라를 파괴하기 위해 나온 것이 아니라 단지 자신의 목소리를 들어주었으면 하는 마음에서 나온 것입니다. 우리는 이 사람들에게 진심으로 경청하고 있음을 알려야 합니다. 이러한 행진이나 운동에 참여한 지도자들과 함께 대화하는 것은 우리가 합리적이고 그들과 같은 편임을 전달하게 될 것입니다. 우리는 모두 독일의 더 나은 미래를 위해 일하고 있습니다."
 SGR_clear_the_trenches_desc:0 "자신의 고충을 우리와 논할 수 있는 자들과 평화롭고 시민적인 태도는 문제가 아닙니다. 평화로이 모인 사람들 조차 문제의 근원이 아닙니다. 그 원인은 시끄러운 인간들입니다. 즉, 급진적인 변화를 설파하는 급진적이고 광포한 인간들과 파괴적이고 폭동을 일으키는 사람 말입니다! 그들이야말로 진정한 문제입니다. 그들의 목록을 만들어 재차 확인하고, 이 '시위자'들 중에서 가장 목소리가 크고 폭력적인 것들을 정리해야만 정상적인 상태로 돌아갈 수 있을 것입니다."
 SGR_reichspolizeigesetz_desc:0 "오늘날 여기까지 우리를 이끈 핵심적인 문제들 중 하나는 통합 경찰인 질서경찰을 이용하는 것입니다. 만일 우리가 진정으로 개혁을 꾀하고 있음을 국민들에게 납득시키려면 우리가 경찰을 이용하는 것에 대한 그들의 불만을 해소해야 합니다.\n\n따라서 우리는 질서경찰을 독일경찰로 개혁할 것입니다. 이는 우리의 경찰관들에게 신선하고 깔끔한 시작이 될 것입니다. 독일 시민들의 권리를 존중할 수 있는, 보다 투명하고 새로이 만들어진 정차에 충실함으로써 행정부에 대한 국민들의 핵심적인 불만들 중 하나를 해결할 수 있어야 합니다."
 SGR_a_centralized_apparatus_desc:0 "질서경찰은 올바른 생각을 가지고 있었습니다. 연방정부가 이끄는 중앙집권적인 경찰력이 우리나라를 감시하는 가장 효율적이고 효과적인 방식입니다.\n\n많은 시민들은 이러한 접근법을 좋아하지 않습니다. 그들이 행진하는 이유는 부분적으로 그러한 문제들에 대하여 더 많은 발언권을 갖기 위함입니다. 만일 이러한 혼돈이 우리에게 보여준 것이 있다면, 그런 발언권을 가진 지자체나 국민들을 믿을 수 없다는 사실입니다. 연방이란 바로 여기서 시작하는 것입니다."
 SGR_local_independence_desc:0 "중앙집권적인 경찰력이 독일 전역에서 많은 마찰을 일으키고 있습니다. 국가 치안력에 대한 우리의 직접적인 감독으로 인해 우리 주민의 상당수가 이러쿵저러쿵대벼 불만을 표했다. 많은 사람들은 누가 경찰서장이 되거나, 누가 경찰이 될 수 있는지에 대해 발언권을 가질 수 있어야 한다고 믿습니다. 사람들은 또한 더 많은 지역민이 경찰이 되기를 원하고 있습니다. 그들은 왜 우리가 역할을 맡겨주지 않는지 궁금해하고 있습니다.\n\n비록 우리가 지역민들에게 치안 유지권을 넘겨준다면 전반적인 치안력이 감소하겠지만, 이는 우리가 견디고 살아가야 할 필요악일 수도 있습니다. 1930년대의 경찰 구조처럼 손을 점점 떼어 가는 접근은 많은 사람들이 우리를 지지할 수 있도록 할 것입니다."
 SGR_reichsschutzgruppe_desc:0 "경험에 의하여 우리는 일반적인 경찰관들이 대처할 준비가 되지 않은 위험한 상황에 대처하기 위해 고도의 기동성과 훈련, 그리고 중무장을 갖춘 경찰이 필요합니다.\n\n우리는 군인들로 이루어진 연대에 그들을 투입할 것입니다. 이 선택된 소수들은 시가전, 근접전, 협상, 인질이 붙들린 상황 등을 훈련받아 경찰력의 진수가 될 것입니다."
 SGR_salvaging_the_economy_desc:0 "세계적인 석유 파동이 우리 경제를 마비시켰으나, 이는 가볍게 여겨지고 있습니다. 우리는 어떠한 방식이든지 행동 계획 없이 단순히 계속 나아갈 수 없습니다. 우린 다음의 행동 방침이 어떻게 되어야 하는지 결정할 필요가 있습니다. 우리 경제에 그나마 남아 있는 것을 살리기 위해서는 신속하고 결단력 있는 방침이 필요합니다."
 SGR_all_the_money_in_the_world_desc:0 "우리 행정부의 일부는 회복을 위한 첫 번째 조치가 국제 가격이 낮아지고 안정될 때까지 석유를 엄격히 배급하는 것이라고 제안하고 있습니다. 이 사람들은 물론 틀렸습니다.\n\n석유를 배급하는 것은 우리 경제에 해로울 것입니다. 우리는 단순히 한 개인이나 회사가 얼마나 많은 연료를 살 수 있는지 제한을 둘 수 없습니다. 그 결과는 이미 타격을 입은 우리 경제에 치명적일 것입니다. 비록 비용이 많이 들긴 하겠지만, 장기적으로 금전적인 비용은 그만한 가치가 있을 것입니다."
 SGR_strict_oil_rationing_desc:0 "좀 더 자유주의 쪽으로 기울어진 구개의 주요 인사들 중 몇몇은 정부가 수요를 계속해서 만족시키기 위해서라도 세계 시장에 있는 원유를 구매하는 데에 보조금을 지급해야 한다고 제안했습니다. 이 관료들은 완전히 정신이 나갔습니다!\n\n시중에 유통되고 있는 원유의 가격은 천문학적이고 터무니없습니다! 만일 우리가 현재의 소비 수준에 맞추어 보조금을 지급하려 한다면 우리나라는 파산할 가능성이 높습니다. 이를 실행할 자본이 부족할 뿐입니다. 대신에 우리는 배급에 의존해야 합니다. 이는 단기적으로는 우리 경제에 타격을 줄테지만, 어깨에 무거운 짐을 지고 미래의 경제를 파괴하는 것보다는 더 나은 해결책입니다."
 SGR_energiesicherungsgesetz_desc:0 "이 법안을 통과시킴으로써, 에너지 보호법은 우리와 같은 경제 연합에 있는 다른 회원국들이 적당한 가격에 석유를 구매할 수 있도록 보장할 것입니다.\n\n이는 우리에게 비용을 들게 할 것입니다. 이 연료에 보조금을 지불하는 것은 저렴하지 않을 것입니다. 하지만 석유는 우리의 경제 뿐만 아니라 우리의 경제적 영향력 아래에 있는 모든 회원국들에게 절대적으로 중요합니다. 경제적인 연합을 지켜내기 위해서는 함께 행동해야 합니다."
 SGR_open_ports_desc:0 "이제 자유 무역에 완전히 전념할 때입니다. 경제 자립정책을 가속화하는 것은 우리 경제의 발목을 잡을 뿐입니다. 회복과 성장을 원한다면 이를 장려할 필요가 있습니다! 국제 무역을 촉진하는 것이 우리가 석유 가격을 정상으로 되돌릴 수 있는 유일한 방법입니다. 해외 무역을 중단하는 것이 아니라요!"
 SGR_memories_of_autarky_desc:0 "자신에 대한 의존만이 진정으로 앞으로 나아갈 수 있는 길입니다. 히틀러가 많은 문제들에 대해 옳지는 않았지만, 한 가지 점에서 그의 비전은 딱 들어맞았습니다. 강력하고 우수한 독일은 그 누구에게 의존하지 않으며, 다른 누구도 우리에게 의존하지 않는다는 것입니다!\n\n세계 시장에서 석유를 사는 것이 애초에 우리를 이 지경에 이르게 한 원인입니다! 그렇다면, 왜 우리는 해외의 석유에 더 많은 돈을 투자하면서 가격을 줄이는 도박을 하는 겁니까? 이건 미친 짓입니다. 해결책은 간단합니다. 독일이 우선이어야 합니다. 과거로부터 다시 배우고 자신에게 의존하는 태도를 지녀야 합니다."
 SGR_the_plan_going_forward_desc:0 "루트비히 에르하르트는 천재나 다름없습니다. 그의 엄청난 노력과 철저한 계획이 없었다면 우리 경제는 절반 수준으로 떨어졌을 것입니다. 우리의 기적적인 성장은 그의 탁월함을 증명합니다.\n\n에르하르트의 경제학은 또한 내전 이후 우리가 그토록 열심히 쌓아온 경제를 죽이고 있기도 합니다. 방향을 바꿔 어떤 해법을 마련해야 할 것은 분명합니다. 문제는 이겁니다. 무엇을 할 것인가? 당장 무엇을 바꿔야 하나?"
 SGR_the_dream_come_true_fash_desc:0 "끝났습니다. 라이히, 그리고 더 나아가 유럽의 미래를 놓고 수년간 4인방과 씨름해 온 후, 총통 각하께서는 마침내 그들의 족쇄에서 벗어났습니다. 더 이상의 요구도, 더 이상의 개혁도, 더 이상의 칭얼거림도 없습니다. 슈페어 각하께서는 자신의 뜻대로 일을 이루셨고, 아무도 그분을 말리지 않을 것입니다.\n\n사인방은 모두 라이히를 갈기갈기 찢어버리려 그렇게 애를 썼고, 라이히가 패권을 갖도록 하는 제도들을 한탄하면서 자유주의적 환상으로 독일을 세계 초강대국의 자리에 올려준 구조 자체를 없애버리려 하기도 했습니다. 슈페어 각하께서는 스스로 수동적이라 생각하시면서 그들이 자만하도록 내버려두었고, 그들이 승리가 완전해졌다고 생각한 바로 그 순간, 노예 반란이 일어나자 각하께서는 판을 뒤집어버리셨습니다.\n\n이제 슈페어 각하께서는 홀로 정상에 오르셨고 아무도 그분을 제지할 수 없습니다. 이제 그분이 필요한 것은 자신의 걸작을 마무리 짓는 것입니다. 전시경제보다, 민족대회당보다 더 큰 업적. 이것이 각하께서 모든 역사에서 기억될 수 있는 방법입니다."
 SGR_restoring_party_unity_desc:0 "지난 10년은 나치당에게 결코 좋은 시절이 아니었습니다. 일단 내전은 당을 갈기갈기 찢어놓았고, 독수리의 양 날개를 격렬히 없애버렸습니다. 그 후 슈페어 각하께서 승리하시었을 때, 당은 다시금 각하께서 한때 제안하셨던 모든 변화를 되돌리려 시도했고, 자본가의 손아귀에 있던 반대파들은 슈페어 각하의 반대편에 섰습니다. 4인방의 개혁은 이 문제를 악화시켰을 뿐이며, 노예 반란으로 당은 거의 산산조각 날 뻔했습니다. 이를 멈추기 위해서는 긴급한 조치가 필요합니다.\n\n만일 슈미트와 그의 패거리들이 정부를 장악하고 있었다면, 그들은 의심할 여지 없이 당을 분열시키려는 행동을 취했을 것입니다. 우리는 4인방이 아닙니다. 우리는 슈페어 각하, 오직 슈페어 각하를 위해 존재하는 당을 통합시키려 무슨 일이든 할 것입니다. 독일은 다시는 실패하지 않을 것입니다."
 SGR_enforcing_government_unity_desc:0 "4인방은 슈페어 각하께서 권력을 얻은 이후로 사실상 진보의 장애물이 되어왔습니다. 그들은 상식과 이성의 한계를 훨씬 넘어서서 끊임없이 제한을 점점 더 많이 걸어버리려 했습니다. 우리가 정권을 잡고 있는데도, 그들은 슈페어 각하께서 라이히를 라이히로 만드는 것을 배반하지 않으면서도 작동시킬 수 있는 라이히를 만들기 위해 기울이신 노력을 방해하기 위해 최선을 다했습니다. 이대로 있을 수는 없습니다.\n\n에르하르트, 슈미트, 키징어, 트레슈코프 이 네 사람은 오래 전부터 자신의 무능력함을 증명했습니다. 그들에게는 선택지가 주어질 것입니다. 당의 노선에 복종하거나, 그 밖으로 꺼져버리던가 말입니다. 그들의 감각이 승리할지 신념이 승리할지는 아직 미스터리로 남아있지만, 아무튼 슈페어 각하께서는 도전받지 않으실 것입니다."
 SGR_gleichschaltung_forevermore_desc:0 "4인방의 반역적인 행동 때문에, 자유민주주의를 가진 라이히에 관한 사상이 젊은이들 사이에서 점점 더 인기 있는 발상이 되어가고 있습니다. 이 반항적인 세력들은 슈페어 각하께서 수 년 전 권력을 잡던 때랑 똑같습니다. 그들은 1963년에 그랬던 것처럼 여전히 반항적이고, 여전히 어리석으며, 여전히 색안경을 쓰고 세상을 바라보고 있습니다. 그들의 망상은 더 이상 소중히 여겨지지, 아니 수용되지 않을 것입니다.\n\n오직 하나의 당, 한 명의 총통, 하나의 라이히만이 존재합니다. 민주주의란 존재하지 않습니다. 이 나라는 유대-볼셰비키와 서구의 돼지들처럼 뒤쳐질 나라가 아닙니다. 우리는 독일입니다! 우리는 이전에도 수 년 동안 유럽의 강대국으로 존재했고, 슈페어 각하의 훌륭한 개혁을 통해 남은 시간 동안에도 유럽의 강대국으로 존재할 것입니다!"
 SGR_ein_volk_desc:0 "지난 10년 동안 그래왔듯이, 젊은이들은 슈페어 각하의 일처리 방식에 불만을 품고 있습니다. 분명 그들은 총통 각하께서 4인방의 환상에 굴복하며 만족스러워 하고 계시다고 생각합니다. 전통적으로 그래왔듯이, 그들은 지옥을 이 세상에 실현시키기로 결심했습니다. 하지만 이번에는 다를 것입니다.\n\n정부는 더 이상 이 악당들을 신경쓰지 않습니다. 그들이 원하는 만큼 소리 지르게 하죠. 대부분의 사람들은 총통 각하의 편에 있을 것입니다. 국가사회주의야말로 독일이 앞으로 나아가기 위한 길이며, 이를 기억하는 것이 우리 민족에게 큰 도움이 될 것입니다. 모든 훌륭한 독일인들은 스스로 나치라 부르는 것을 자랑스러워 할 것입니다. 그들은 자부심을 가지고 하켄크로이츠를 섬길 것이며, 독일은 밝은 미래를 향해 돌아갈 것입니다."
 SGR_ein_reich_desc:0 "슬라브가 뭡니까? 인간입니까? 우리 아리아인처럼 생명을 가지고 숨을 내쉬는 인간입니까? 아니면 충성스러운 강아지보다 가치 없고 소보다 특별히 생산적이지 못한 운터멘쉬에 지나지 않는 자들입니까? 슈미트와 그의 집단은 전자라고 주장할테지만, 모든 훌륭한 아리아인들은 진실을 알고 있습니다. 슬라브, 넓게는 동유럽은 아리아인들을 섬기는 것 이외에는 어떠한 목적도 가지고 있지 않습니다. 우리가 그들을 돌보아 주기 때문에 그들은 노예가 아닙니다. 노예제도는 독일을 방해하기만 하기 때문에 그들은 노예가 아닙니다. 이를 우리 국민들에게 상기시키는 것은 중요할 것입니다.\n\n슬라브인들이 유럽의 나머지 지역들을 추락시키기 보다는 미래로 이끌 수 있음을 증명하기 전까지는, 꽤 가능성이 없어보이기는 하지만 라이히가 그 결과를 얻기 위해 노력하고 앞장설 것입니다. 설사 우리가 발길질을 하고 소리를 질러야 한다고 해도 우리는 그들과 함께할 것이며, 그들은 유대-볼셰비즘의 얼룩이 없는 유럽을 위해 일할 것입니다."
 SGR_ein_fuhrer_desc:0 "독일은 서구와 볼셰비키의 영향력으로부터 안전합니다. 지금 당장은 말입니다. 물론 그 투쟁은 아직 끝나지 않았습니다. 자유주의와 공산주의라는 상어들은 여전히 그들이 공격할 수 있다고 믿는 때까지 몸을 근질거리며 우리 보트 곁을 빙빙 돌 것입니다. 사인방을 수장으로 한채, 그들은 기회만을 노리려 할 것입니다.\n\n그 선장이 지휘권을 다시 쥐게 되었습니다. 알베르트 슈페어 각하께서는 독일을 진정 가치 있는 미래로 이끌 준비가 되어 있으십니다. 슬라브인이나 유대인, 자본가에게 복종하지 않고 지도력과 권력을 손에 쥔 채 말입니다. 라이히가 다시금 지배하는 세계, 국가사회주의라는 꿈이 실현될 수 있는 세계는 반드시 올 것입니다. 이 길을 걸으면서 수많은 도전에 직면할지 모르지만, 우리는 폭풍을 이겨낼 것입니다. 그리고 국가사회주의가 지금부터 영원히 분노하는 물살을 뚫고 우리를 안전히 지켜줄 것임을 알고 있어야 합니다."
 SGR_the_dream_come_true_auth_desc:0 "불가능한 일이 벌어졌습니다. 헬무트 슈미트가 승리했습니다. 슈페어 각하와 슈미트는 세계라는 커다란 무대에서 역사상 가장 거대한 지정학적인 카드 게임을 벌였고, 슈미트는 피를 흘리고, 구타당하고, 멍이 들었지만 의심할 여지 없이 승리했습니다. 반란 세력과의 협상이 완전히 성공하고, 라이히는 4인방의 사고방식을 전적으로 신뢰하고 있으니, 독일에게 개혁 외에는 그 어떤 길도 없는 것 같습니다.\n\n독일은 어디로 가는 걸까요? 누가 그 행로를 알까요? 슈미트, 에르하르트, 키징어, 트레슈코프와 같은 사람들의 손에 이렇게 커다란 라이히의 권력이 쥐어진 적은 일찍이 없었습니다. 슈페어가 바지사장의 자리로 내려앉으면서, 현대 세계의 영광을 위해 어두운 과거를 버릴 준비가 되어 있으며, 보다 온화하고 이해심 많고 민주적인 라이히의 미래가 활짝 열렸습니다.\n\n한 가지는 분명합니다. 독일 시민들이 언젠가 엄청난 정도의 개혁을 본 적이 있다고 생각한다면, 그것들은 이제 아무것도 아닌 것이 될 것입니다."
 SGR_the_house_of_cards_falls_desc:0 "나치당은 특별히 안정된 정당이었던 적은 없지만, 지난 몇 년은 나치당으로서도 특히나 혼란스러웠습니다. 비록 불평의 정도가 내전의 경지에서 볼 수 있는 수준은 분명 아니지만, 당이 다시금 분열되고 있음은 부인할 수 없는 사실입니다. 마침내 반정부집단이 당의 개혁파 및 반동파로부터 완전히 갈라지기 시작하고 있습니다. 슈페어가 그 수장이었다면, 이는 극단적인 손상을 겪고서야 해결될 재앙 그 자체였을 것입니다.\n\n하지만 슈페어는 그 수장이 아닙니다. 당이 분열한다면 우리의 이익에 진실로 부합합니다. 무슨 일이 있어도 그 분열을 촉진하는 것은 우리에게 도움이 될 것입니다. 오래된 당의 관료제가 더 빨리 없어질 수록 우리에게는 더 좋은 일입니다."
 SGR_the_shadow_government_desc:0 "외부에서 보여지는 이름만 제외하면 4인방이 독일 권력의 고삐를 쥐고 있습니다. 슈페어의 역할은 의례적인 것에 불과할 뿐이며, 막후의 권력자들에게는 그저 바지사장으로의 역할을 담당할 뿐입니다. 하지만 알베르트 슈페어는 여전히 총통입니다. 이론적으로 그가 권력을 되찾을 수 있다는 것은 가능합니다. 4인방의 권력 탈취가 가지고 있는 부정적인 특징을 강조하면서 의심할 여지 없는 음모를 꾸민다면 말입니다.\n\n그가 다시 돌아오려 시도할 기회를 얻기 전 그를 차단하기 위해, 우리는 유사한 이상을 가지고 있는 라이히의 관료제를 구성하는 중요한 자들과 함께 입지를 강화해야 합니다. 우리가 4인방만큼이나 알베르트 슈페어를 싫어하는 사람들로 정부의 고위층을 채울 수만 있다면, 그가 다시 진실로 두각을 나타낼 위험은 없을 것입니다."
 SGR_contact_popular_movements_desc:0 "4인방 권력의 공고화는 당내 관료주의에만 국한된 것은 아닙니다. 당 밖에서는 라이히의 정책 변화가 모든 종류의 반체제 인사들의 이익을 끌어냈는데, 이들은 4인방이 새로이 시작한 이 방침에 흥미를 느낀 듯 합니다. 이러한 반대파들은 앞서 언급했던 라이히의 고위 관료 동맹들과 함께 귀중한 정당성과 신뢰할 수 있는 사상을 제공할지도 모릅니다.\n\n따라서 1800년대 이후 독일 민주주의 운동의 중심지였던 프랑크푸르트에서 준공식적 회의가 열릴 예정입니다. 수많은 거물급 인사들에게 참석 초청이 보내진 가운데, 이 회의는 라이히의 다음 단계를 향한 방향을 결정할 수 있습니다. 최선을 다해 준비해야 합니다."
 SGR_einigkeit_desc:0 "쉬운 방법이란 없습니다. 라이히는 죽어가고 있습니다. 잔인하고 억압적인 본성에도 불구하고 수십 년 동안 독일의 국민들이 알고 신뢰해왔던 제도들이 마침내 허물어지고 있습니다. 노예 반란 이전에 수년간 개혁이 시행된 이후에도 이처럼 빠른 변화는 수영할 줄도 모르는 국민들을 변화라는 커다란 강에 몰아넣었습니다. 그들은 공포스러워 했고, 혼란스러워 했고, 혼자였습니다. 반동적인 감정의 물결이 우리를 문 밖으로 쫓아버리지 않도록, 그리고 국가적인 분위기가 반동적으로 변하지 않도록 노력해야 했습니다.\n\n우리는 이 양치기들에게 천사가 되어 주어, 그들의 손을 잡고 통합되고 배려로 가득 찬 미래로 인도할 것이며, 우리가 그토록 애써서 벗어나려 했던 섬뜩한 역사를 빠져나갈 것입니다. 우리는 그들을 우리만의 베들레헴으로 데려갈 것입니다. 그곳에는 자유 독일이 우리를 기다리고 있을 것이며, 그들은 두려워하지 않을 것입니다. 새로운 시대가 눈앞에 다가왔고, 독일 국민들을 이곳으로 인도하는 것이 우리의 의무입니다."
 SGR_recht_desc:0 "독일 국민들은 1933년 이후 너무나도 많은 것들을 빼앗겼지만, 그 중에서도 가장 중요한 것은 정의일 것입니다. 수십 년 동안 나치 관료들은 인간이 할 수 있는 가장 극악무도한 범죄들을 하고도 처벌을 받지 않았습니다. 평범한 시민이었다면 죽을 때까지 노동 형벌 수용소에 수감될 수 있는 부패, 반역, 살인 등 수천 가지의 죄목들은 이 자들이 자랑스레 착용하고 있는 완장 하나 때문에 모두 없어졌습니다. 이제 입장을 바꿀 시간입니다.\n\n자유와 민주주의를 가로막는 가장 중요한 인물들이 노골적인 범죄자라는 사실은 어쩌면 시적인 표현일지도 모릅니다. 우리는 그 속에서 분명하게 의미를 찾을 수 있었습니다. 하지만 우리는 시적인 은유들을 찾고 있는 것이 아닙니다. 마침내 우리는 이 반역자들의 머리를 박살낼 법이라는 손을 찾고 있습니다. 판사의 의사봉은 새로이 개막할 법정 전쟁의 주요한 무기가 될 것이고, 이들은 그렇게 많은 이들에게 저지른 범죄들로 인해 정의를 마주하게 될 것입니다."
 SGR_freiheit_desc:0 "자유는 독일처럼 독재 정치를 하고 있는 국가에게는 특히 길고 피비린내 나는 길입니다. 독일 국민들은 히틀러든 슈페어든 나라를 직접 통치하고, 그들이 말하는 \"안전\"이나 \"이익\"의 미명 하에 그들의 자유를 짓밟는 독재자를 가지는데 익숙해졌습니다. 이건 모두 파시스트자들의 거짓말이었고, 이제 암세포를 잘라내고 자유롭고 민주주의적인 라이히로 그것을 대신할 기회가 왔습니다.\n\n완벽하지는 않을 것입니다. 에르하르트, 슈미트, 키징어, 트레슈코프가 얼마나 많이 잘못했는지 주님께서 잘 아십니다. 언제나 그래왔듯이 서투른 부분들이 있을 것입니다. 희생이 필요할 것입니다. 파시즘의 유혹에서 쉽게 벗어나지는 못할 테지만, 모든 것이 자유롭고 평등하며 더 이상 자신의 정부를 두려워할 필요가 없는 독일은 터널 끝의 빛과 같고, 이는 4인방이 끊임없이 노력하는 동기가 되기에 충분합니다. 그들은 추락할 때까지, 또는 그들의 꿈을 이루어질 때까지 노력할 것입니다.\n\n해야 할 일은 많고, 4인방은 그 모든 일을 해낼 준비가 되어 있습니다."
 SGR_a_new_era_desc:0 "독일은 또 다른 가시적인 변화를 겪고 있습니다. 이는 이번 세기에 이미 경험한 많은 것들 중 하나입니다.\n\n엄청난 노예 반란과 결합된 석유 파동은 우리의 통치 모델이 구시대적임을 입증하였습니다. 독일은 나라를 운영하고 있으며, 빅토리아 시대의 강대국들처럼 협력적인 세력들이 개인적인 영향력을 행사하고 있습니다. 우리의 모델은 절망적일 정도로 구시대적입니다.\n\n최근 일어난 두 번의 위기는 우리가 나머지 세계를 단순히 무시해버릴 수 없다는 것을 의심의 여지없이 증명해 보였습니다. 좋든 싫든 상관없이 우리가 영향력 있고 위대한 권력자로서의 지위를 유지하기 위해서는, 다른 이들과 함께 협력할 수 있어야 합니다. 상급자나 관리자로서가 아니라, 동등하게 말입니다. 국제 협력이야말로 우리가 앞으로 나아갈 수 있는 길입니다."
 SGR_an_example_in_the_west_desc:0 "미국인들은 OFN과 함께 스스로에게 이익이 되는 일을 하고 있습니다. 비록 OFN의 회원국들이 미국의 졸개 그 이상이지는 않지만, 그 조직과 서로 협력하려는 의지는 우리의 아인하이츠팍트나 일본의 공영권에 비교할 수가 없습니다. 그들의 동맹관계가 결코 완벽에 가까운 것은 아니지만, 그들을 관찰함으로써 서로 어떻게 상호작용하고 있는지와 함께 많은 교훈을 배울 수 있을 것입니다."
 SGR_time_for_change_desc:0 "석유 파동은 확실히 세계 시장에 지속적인 영향을 끼쳤습니다. 각국은 해외에서의 석유 구매를 더욱 주저하는 것 같습니다. 이는 해외 이권과의 관계 및 연결을 어느 때보다 중요하게 만들고 있습니다. 만일 독일이 미래로 나아가고, 그리하여 우리가 세계 강국으로 계속해서 남아있기를 원한다면 이에 적응할 필요가 있습니다."
 SGR_a_hint_in_the_east_desc:0 "일본은 붕괴하고 부패하는 제국의 완벽한 예시를 보여줍니다.\n\n아시아에 대한 일본의 착취마저도 '위대'하다고 할 수 있다면, 그들의 황금기는 지난 지 오래되었습니다. 일본 정부는 쇠퇴하고 있고, 그들의 육군과 해군은 대단한 화력 덕택에 공영권을 유지할 수 있을 뿐입니다.\n\n일본인들은 깡패 무리처럼 스스로를 이루고 있습니다. 그들은 세계가 연합하여 대항하기에 완벽한 적입니다. 30년대에는 세계의 귀신이 되겠다며 스스로 주된 목표가 되었고, 지금도 그러고 있습니다. 우리는 그래서는 안 됩니다."
 SGR_prime_the_ambassadors_desc:0 "세계에 우리의 새로운 대외 정책을 밝힐 시간입니다. 해외의 모든 외교관들에게 독일 고립의 시대는 끝났다는 내용의 성명을 발표할 것입니다.\n\n독일, 넓게 보면 세계의 미래는 협력에 달려있습니다. 우리 대사들이 자신의 가치를 증명할 때입니다. 임무가 뭐냐고요?\n\n임무는 놀라울 정도로 단순합니다. 임무는 자신의 일을 해내는 것입니다. 세계의 각국들과 관계를 성립할 때입니다."
 SGR_collect_the_proposals_desc:0 "이미 우리의 가장 총명한 자들은 세계의 만국이 참여할 수 있는 새로운 협의체 구성을 위한 제안서의 초안을 짜는데 열심입니다. 외무부 사무실에는 수십 명의 이름들이 떠돌고 있을 뿐 아니라 조직의 구조가 어떠할 것인지에 대하여 몇 가지 생각이 존재하고 있습니다.\n\n국제 연맹에서 영감을 얻은 신생 기관 \"국제연합\"과 여타 역사적인 제안들이 이 많은 제의들에서 분명해지고 있습니다. 대부분의 생각들은 그저 그렇습니다. 하지만 우리 국민들 뿐 아니라 외국인들도 또 다른 국제 조직을 만들어내는데 이리도 열정적이고 의욕적인지 보는 것은 너무나도 흥미롭습니다!"
 SGR_koalition_der_nationen_desc:0 "국제연합(Koalition der Nationen). 이는 새로운 세계질서를 상징하는 이름이 될 것입니다. 이는 완전히 새로운 생각은 아닙니다. 국제연맹과 연합국에서의 실용적인 경험은 우리가 이 새로운 조직, 혹은 '연합'을 만드는데 도움을 주었습니다.\n\n최대한의 융통성을 지니고, 회원권을 취득할 수 있는 방법, 의회를 갖춘 다양한 이사회들이 점점 더 많이 탄생할 것입니다! 비록 서류상으로는 아직 걸음마 단계지만, 우리 행정부의 많은 사람들은 이 생각을 통해 미래에 대해 희망을 품고 있습니다. 이제 이 계획을 일본과 미국에게 알려야 할 때입니다. 이들은 모두 초강대국이기에 여기에 동참하고 지지한다면 이 꿈을 현실로 만드는데 큰 도움이 될 것입니다."
 speer.1.t:0 "슈페어가 승리하다"
 speer.1.desc:0 "오늘 라이히스탁의 계단에서, 슈페어는 자신이 독일 총통으로써의 자리를 마침내 지켜냈음을 선언했습니다. 게르마니아까지 슈페어를 호위한 제6 전차사단의 병사들과 수백명의 무장 민병대가 라이히의 새로운 지도자를 둘러쌌고, 슈페어는 자신이 독일에 번영과 계몽으로 가득 찬 새로운 시대를 가져오겠다고 선언했습니다.\n\n수백 수천 명의 사람들이 새로운 지도자의 등극과 독일이 여지껏 휘말렸던 가장 피비린내 나는 전쟁이 끝난 것을 축하하며 온 도로를 가득 채우는 동안, 여전히 나라 곳곳에서는 소규모 접전이 지속되고 있습니다. 슈페어의 적들은 패배했음에도 불구하고, 항복을 거부하며 슈페어를 차기 지도자로 인정하지 않고 있습니다. 하지만, 슈페어의 연설은 독일에서만 찬사를 받은 것이 아닙니다. 세계에서도 엄청난 반응을 얻으며, 수십 년 만에 가장 높은 시청률을 기록한 방송이 되었기 때문입니다.\n\n\"강한 독일이라는 꿈을 꾸는 것으로는 충분치 않습니다. 우리는 강한 독일을 믿어야 합니다. 우리는 강한 독일을 얻고자 분투해야 합니다. 우리는 어둠 속에서 불을 밝혀, 우리의 자손들을 위한 불빛이 되어, 우리를 그들에게 강하고, 용감하고, 아름다운 새로운 세상을 물려주었던 자들로 기억하게 할 것입니다.\""
 speer.1.a:0 "새로운 시대가 시작되었다"
 speer.3.t:0 "학생들이 지원을 위해 일어나다!"
 speer.3.desc:0 "헤르만 괴링, 라인하르트 하이드리히, 마르틴 보어만이 이끄는 반역자들에 대항하는 우리의 용맹한 싸움을 돕기 위해, 독일 전역의 학생들이 민주적이고 도덕적으로 올바른 권리를 지키기 위해 무기를 들고 일어섰습니다. 하이드리히가 가진 무지바히고 끈기있는 SS 부대들과 괴링 및 보어만이 가진 잘 훈련된 부대에 대항하여 많은 도움이 필요하기 때문에, 우리는 학생들의 지지를 반드시 얻어내야 합니다.\n\n학생들의 지원은 우리에게 큰 도움이 될 것입니다. 그들이 전문적인 군인은 아니지만, 적이 자원을 소진하도록 할 수 있기 때문입니다. 이로써 우리는 승리로 한 발짝 더 다가갈 것입니다..."
 speer.3.a:0 "일어나라, 학생들이여!"
 speer.6.t:0 "승리"
 speer.6.desc:0 "전쟁이 끝났습니다. 보어만, 괴링, 하이드리히는 자신의 지지자들이 무너지고 기반 도시가 좌파, 자유주의자, 독일의 깨어있는 시민들의 연합으로 이루어진 슈페어 각하의 군대에 의해 함락되자, 나라 밖으로 떠날 수밖에 없었습니다. 슈페어 각하께서 나라를 움켜쥐는데 단 하나의 장애물만이 남아있습니다. 그것은 게르마니아에 있는 슈파이델과 그의 군대입니다. 여전히 전쟁의 피해를 입지 않은 게르마니아는 이 전란 속에서 비교적 멀쩡히 남아있습니다. 슈파이델과, 그의 전임 지휘관이었다가 2인자로 내려온 롬멜은 이 전쟁에 직면하여 도시를 지킨 영웅들로 칭송받고 있습니다.\n\n이제, 그들이 해야 하는 것은 한 걸음 물러서서 슈페어 각하와 그 지지자들이 도시로 들어오는, 마지막 중요한 걸음을 내딛을 수 있도록 하는 것입니다. 하지만, 그들이 기꺼이 물러설지 그렇지 않을지는 그들에게 달려 있습니다."
 speer.6.a:0 "최악은 끝났다"
 speer.7.t:0 "슈파이델이 항복하다!"
 speer.7.desc:0 "슈페어 각하의 지지자들과 게르마니아 주민들이 모두 슈파이델이 슈페어의 개선을 허용할지 말지에 관한 소식을 기다리는 동안 전쟁으로 피폐해진 독일에는 일촉즉발의 긴장감이 감돌았습니다. 하지만 슈파이델과 롬멜의 군인들이 슈페어 각하의 개선을 방해하지 않고, 전쟁이 시작된 이래로 군인들에게 물러서라는 명령을 먼저 내렸다는 소식이 발표되자 모두는 안도의 한숨을 내쉬었습니다.\n\n곧, 슈페어 각하께서는 개인적으로 라이히스탁으로 가시어 승리를 선포하실 것입니다. 이미 게르마니아 전역에 축하 행렬이 이어지고 있습니다. 대중들은 마침내 복무를 마친 군인들과 섞이어 만세삼창을 외치고, 도시 내 모든 술집과 비어홀에서는 어깨동무를 하며 축하하고 있습니다. 전쟁은 게르마니아를 완전히 피하지는 못했고, 보급품은 부족하지만, 사람들은 그 상황을 진정으로 축하할만큼 마음이 넉넉한가 봅니다."
 speer.7.a:0 "만세 삼창을 하자! 만세!"
 speer.8.t:0 "슈파이델이 항복을 거부하다"
 speer.8.desc:0 ""
 speer.8.a:0 ""
 speer.13.t:0 "네덜란드가 의용대를 보내다"
 speer.13.d:0 "이제 니델란데 국가판무관부에서 사태가 진정되었고 바런트 비스회벌이 그 책임자입니다. 새로운 네덜란드 정부는 의용대를 소집하고 훈련시켜 우리에게 파견하기로 결정했습니다."
 speer.13.a:0 "네덜란드에 진심으로 감사하는 바이네"
 speer.16.t:0 "반 하이드리히 협약"
 speer.16.d:0 "4명의 남자가 독일의 미래를 걸고 전투를 벌였지만, 대부분은 3명만이 진정한 경쟁자라 생각했습니다. 보어만, 괴링, 슈페어 말이죠. 그중 네 번째인 하이드리히는 약간의 군만 지원하고 대중들의 지원을 전혀 받지 못했으며, 영토가 단절되어 있었기에 곧 운이 다하여 파멸할 것이라 생각되었습니다. 대부분은 그의 성공을 처음부터 생각하지 않았습니다. 분명 누군가가 빠르게 그를 쳐부수어 그 악몽이 끝날 것이라 생각했죠.\n\n불행히도, 상황은 우리가 예상했던 대로 굴러가지 않았습니다. 하이드리히는 빠르게 속도와 기세를 얻었으며, 대부분의 사람들은 그에 대한 저항이 상당함에도 불구하고 하이드리히야말로 독일을 무너뜨릴 진정한 위협이라 생각합니다. 우리가 다른 경쟁자들을 혐오하는 것만큼이나, 우리 모두는 동의할 수 있습니다. 하이드리히는 결코 라이히를 가져서는 안됩니다. 그는 라이히에 죽음과 파괴 외에 다른 것을 가져오지 않을 것이기 때문입니다.\n\n따라서 우리는 일시적인 \"반 하이드리히 협약\"을 체결하기 위한 회담에 경쟁자들을 초청했습니다. 내전의 완벽한 해결책이 되지는 못하겠지만, 우리가 억누르지 못할 정도로 하이드리히가 너무 강해지기 전에 그를 막을 수단으로는 좋을 것입니다."
 speer.16.a:0 "우리는 함께해야 한다. 그렇지 않으면 우리는 죽는다."
 speer.16.b:0 "우리는 역적들과 함께 하지 않을 것이다!"
 speer.17.t:0 "보어만이 거절하다"
 speer.17.d:0 "상황이 실망스럽게 돌아가고 있습니다. 마르틴 보어만이 우리가 하이드리히라는 위협에 대해 취하는 방식을 공유하기 싫은 듯합니다. 그는 휴전을 거부하며 이렇게 말했습니다. \"그의 군은 당신의 학생 떼거리가 할 수 있는 것보다 훨씬 빠르고 깔끔하게 일을 처리할 거요.\" 놀랍지도 않은 적개심을 무시하고, 보어만과는 휴전이 이뤄지지 않을 듯합니다.\n\n이는 하이드리히를 쉬이 격파하려는 우리의 바람을 산산이 깨부쉈습니다. 다른 이들이 교착상태에 있을 동안, 동시에 우리는 하이드리히를 격파할 것이라는 희망에도 불구하고, 그것은 분명 힘든 도전이 될 것입니다."
 speer.17.a:0 "우리는 그들이 별로 필요치 않아."
 speer.18.t:0 "괴링이 거절하다"
 speer.18.d:0 "헤르만 괴링은 그의 허세로 유명합니다. 그래서 하이드리히를 패배시키기 위한 우리의 휴전 제안이 거부되었을 때 놀랍지도 않았습니다. \"군은 SS를 패배시키기 위해 학생들의 도움따위 필요로 하지 않는다\"고 말하며, 괴링은 두 일파 간에 연합이 이뤄질지 모른다는 희망을 테이블에서 던져버렸습니다.\n\n이는 실망스러운 일입니다. 비록 우리 혼자서 하이드리히를 패배시킬 수 있다는데 자신이 있지만, 괴링과 함께 한다면 그 일은 분명 더 간단해질 것이기 때문이죠. 아무래도 우리는 다른 이들과 싸우는 동시에 금발의 짐승을 상대해야 할 듯합니다."
 speer.18.a:0 "라이히는 아무것도 만장일치를 보지를 못하는군."
 speer.28.t:0 "신여성"
 speer.28.d:0 "질서경찰이 신중히 감시하여 보고했듯이, 5만 명의 회원을 거느린 독일어머니연합이 오늘 라이히스탁 앞의 대광장을 점거하였습니다. 이 단체는 우리 정권에 반대하는 움직임을 피며 게르마니아에서 활동을 이어왔습니다. 언론의 즉각적인 주의를 끌기 위해서 카메라는 어리고, 카리스마 넘치는 이 조직의 샛별에 집중하고 있습니다. 바로 홀디네 괴벨스죠.\n\n어머니로부터 아름다움과 금발을 이어받은 이 전형적인 완벽한 여성은 독일여성연합 지도부 유니폼을 입고 대중 앞에서 연설했습니다. 고요하고 좌중을 제압하는 동시에 공격적인 연설에서 홀디네는 어머니 명예의 십자가를 폐지하기로 한 결정이 독일 여성을 상대로 한 받아들일 수 없는 공격이라며 '슈페어 씨'를 강력히 규탄했습니다.\n\n하지만 연설은 이내 방해받았습니다. 자유 페미니스트 운동에서 나온 반대자들이 사슬을 차고 '노예들이여!'를 외치며 플라자에 몰려온 것입니다. 지도자들은 이것이 독일여성연합이 열망하던 바임을 선언했습니다. 질서경찰은 두 시위집단들 간의 폭력적인 사태를 방지하기 위해 플라자로 진입했고, 막 도착한 경찰차가 갑자기 폭발음을 내고, 가짜 총 소리가 나면서 사태는 폭발하고야 말았습니다. 홀디네 괴벨스는 갑자기 그녀를 붙잡은 한 질서경찰관을 후려쳤고, 마이크에서는 이런 말이 울려퍼지고 있었습니다. '아리아 여성들은 그녀를 보호해줄 남성을 필요로 하지 않는다.'"
 speer.28.a:0 "우리는 정말 다시 평화를 볼 수 있을까?"
 speer.29.t:0 "아리안 페미니스트 운동이 선포되다"
 speer.29.d:0 "최근 독일여성연합의 반대 시위가 게르마니아에서 시작되자, 나라 전체가 독일 사회에서 여성들이 가질 정당한 역할에 대해 뜨거운 논쟁에 휩싸였습니다. 홀디네 괴벨스는 그 논쟁의 중심에 서서, 질서경찰관을 공개적으로 후려치고 아리아 여성들은 남성들의 보호를 필요로 하지 않음을 선포한 이후 하루 아침에 라이히에서 가장 논쟁이 되는 여성으로 떠올랐습니다.\n\n독일 전역의 도시들에서 보수파와 자유주의파 간의 충돌이 빚어지고 있으며, 홀디네가 운동의 양 쪽 집단을 충격에 빠뜨리면서 불에 기름을 부은 격이 되어버렸습니다. 논쟁이 격화되는 가운데 어리고 불만 가득한 독일 여성들의 중심 집단이 홀디네에 매혹되면서, 그녀는 아리아인 페미니스트 운동의 발족을 공개적으로 선언했습니다.\n\n국가사회주의 진영에 여전히 남아있으면서, 한때 당을 선전하는 포스터 모델이었던 이 여자는 남녀 간의 완전한 평등을 요구하는 공격적인 선언문을 발표했습니다. 이들에 따르면, 아리아인 여성들은 남성들만큼이나 전투적이고, 스스로를 지키고 결정을 내릴 수 있기에, 두 성별 모두는 라이히 내에서 똑같이 중요한 역할을 맡겨 동등한 권리를 얻을 수 있게 해야 합니다. 전통적인 성역할 관념이 '사회의 선'을 위한 것이라 여겨지더라도 말입니다. 그 선언문은 논쟁에 참여한 양 쪽 모두의 격노를 불러일으켰습니다. 이들은 홀디네의 회원 자격을 즉각 박탈시키라 요구합니다."
 speer.29.a:0 "흥미로운 전개군."
 speer.160.t:0 "개혁파가 도움을 요청하다"
 speer.160.d:0 "독일 내전이 격화되고 있고, 독일은 화염으로 불타고 있습니다. 개혁적인 주장과 최근 라이히에서 불쑥 나타난 학생운동에 상당한 지지 기반을 두고 있는 것으로 알려져 있는 알베르트 슈페어는, 자신과 자신의 군에 의용대와 무기 은닉처를 제공해달라 요구했습니다. 만일 우리가 그를 돕는다면, 내전에서 슈페어가 이길 가능성은 오를 것입니다. 하지만 한 가지 궁금한 점은, 만일 우리가 내전의 다른 일파를 원조하길 원한다면 어쩌냐는 것입니다. 슈페어가 개혁파이긴 하지만, 그가 계속해서 우리 정권에 불친절하고 그를 돕기 위해 우리가 벌인 짓들이 모두 무위로 돌아갈 가능성도 있습니다. 이제 결정을 내려야 합니다."
 speer.160.a:0 "알베르트 슈페어는 이 도움을 받을 것이다."
 speer.160.b:0 "개혁파는 우리 없이 해낼 수 있다."
 speer.161.t:0 "원조가 도착했다!"
 speer.161.d:0 "끔찍한 독일 내전에서는, 납탄을 뱉을 수 있는 어떤 것이든, 손에 총을 들 수 있는 누구든 전선에 투입되기에 충분합니다. 우리는 [FROM.GetName]로부터 의용대의 모습을 갖춘 상당한 인력 뿐 아니라 무기 지원도 받았습니다. 우리는 인력과 장비 모두 좋은 데에 사용할 것입니다. 전선에 투입된다면 우리의 승리를 앞당기는데 사용될 것이고, 종국에는 승리와 패배를 결정지을 것입니다. 하일 슈페어!"
 speer.161.a:0 "독일 만세!"
 speer.162.t:0 "대의를 위한 고문"
 speer.162.d:0 "독일 내전이 벌어지면서, 알베르트 슈페어의 정부는 우리에게 요구 하나를 해왔습니다. 우리가 폭넓은 군사 지식을 가짐을 알고 있는지, 그들은 우리에게 적군에게 승리를 거두는데 도움을 줄 경험 많은 조언가들 중 일부를 보내달라 요청했습니다. 그런데 우리는 나치 파벌 중 하나에 도움을 주길 원하긴 하는 것일까요? 슈페어의 정권은 미국과 자유국가연합에 우호적일 것 같습니다만, 그들이 승리할지는 불확실합니다. 더불어 이 아이디어를 실현시키자고 상하원을 설득하는 일은 정치적으로 매우 값비싼 일이겠죠. 그뿐만 아니라, 국민들은 우리가 파시스트 정권을 공개적으로 지지할 거라는 점에 불만을 가질 것입니다. 이로써 우리에게 잠재적으로 중요한 이점을 가져올 수도 있음에도 말이죠.\n\n어떻게 할까요?"
 speer.162.a:0 "정부에 자문위원을 보내도록 하게."
 speer.162.b:0 "우리 아이들은 집에 머물러도 되네."
 speer.163.t:0 "미국의 고문들이 도착하다"
 speer.163.d:0 "미국 정부에서 온 사람들, 더 구체적으로 말하자면 미국의 베테랑 고문들이 슈페어가 통제하는 영토에 도착했습니다. 미국이 우리의 제안에 동의한 듯합니다. 이제 우리는 이들에게 일을 시켜야 합니다. 굳이 우리가 미국식 전략 및 전술을 대대적으로 받아들여 계획을 짤 필요는 없지만, 오늘날 군사 교리에 있어 그들의 군대가 우리보다 우수함은 불편하지만 사실이긴 합니다. 이 조언가들에게 즉시 일을 맡겨야 합니다."
 speer.163.a:0 "채찍을 휘두를 때다."
 speer.164.t:0 "미국이 거절하다"
 speer.164.d:0 "미국 정부에서 답신이 오질 않습니다. 그들이 우리의 요청에 신경도 쓰지 않은 것 같습니다. 미국 놈들은 원래부터 신뢰할 수 없는 작자들이기에, 우리는 그들 없이도 해낼 수 있습니다. 우리가 군사적인 면에서는 여전히 부족할지 몰라도, 미래의 총통께서는 우리를 승리로 이끄실 것입니다. 그분의 곁에는 4인방이 있으며, 그 뒤에는 학생들이 지지를 보내고 있습니다. 하일 슈페어!"
 speer.164.a:0 "독일 만세!"
 speer.165.t:0 "알베르트 슈페어가 무기를 요청하다!"
 speer.165.d:0 "라이히가 파괴적인 내전에 휘말리니, 양쪽은 상대를 꺾기 위해서 가능한 모든 원조를 얻고자 애쓰고 있습니다. 총통의 자리를 얻고자 하는 자 중 가장 온건한 도전자로 보이는 알베르트 슈페어가 특사를 파견하여 우리에게 도움을 요청했습니다. 그들은 군용 장비가 필요함을 강조하며 나중에 우리의 원조를 꼭 기억하겠다고 약속했습니다. 어떻게 답해야 할까요?"
 speer.165.a:0 "당연히 하이드리히보다는 슈페어가 낫지 않겠나!"
 speer.165.b:0 "나치놈들에게 줄 것은 없다!"
 speer.166.t:0 "[From.GetName]의 무기가 도착하다!"
 speer.166.d:0 "어두운 시기에 도움은 항상 환영입니다. 그것이 어디서 오는지와 상관없이요. [From.GetName]은(는) 우리의 원조 요청에 답했고, 상당한 양의 군용 장비를 보내겠다고 하였습니다.\n\n양국의 이데올로기는 같지 않아도, 당면한 목표는 같습니다. 시간은 우리가 이 전쟁에서 이길지 말해줄 것입니다. 하지만 한 가지만큼은 확실합니다. 우리는 이를 잊지 않을 것입니다."
 speer.166.a:0 "우리의 승리가 가까워졌다!"
 speer.167.t:0 "알베르트 슈페어가 무기를 요청하다!"
 speer.167.d:0 "에든버러의 외교 무관이 독일 내전의 알베르트 슈페어를 대신하여 헬무스 슈미트가 보낸 요청을 받았습니다. 친미 성향으로 잘 알려진 그 온건한 외교관은 내전에서의 지원을 요청했습니다. 그 대가로 전쟁이 끝나면 우리나라와 우호적인 관계를 수립하겠다고 합니다.\n\n우리에게는 그들을 도와야 할 의무가 없지만, 대통령 곁의 몇몇 고문들은 슈페어가 경쟁자들을 물리치는데 도움을 준다면 관계 정상화를 이룰 수도 있을 거라며 동의했습니다. 더욱이, 고문들은 다른 이들, 특히 괴링과 하이드리히가 미국, 어쩌면 전세계에 심각하고 즉각적인 위협이 될 수 있음을 지적했습니다. 어떻게 해야 할까요?"
 speer.167.a:0 "슈페어는 차악이다."
 speer.167.b:0 "나치를 도와? 내가 있는 한 그건 안돼!"
 speer.168.t:0 "알베르트 슈페어가 무기를 요청하다!"
 speer.168.d:0 "로마의 외교 무관이 독일 내전의 알베르트 슈페어를 대신하여 헤닝 폰 트레슈코프가 보낸 제안을 받았습니다. 프로이센식 윤리와 명예를 강력히 가지고 있다고 잘 알려져 우리 장교들에게도 좋은 평을 받는 그 훌륭한 장군은 내전에서 자신들에 대한 지원을 요청했습니다. 그러면서 우리의 옛 동맹과 \"강력한 바람에도 파괴되지 않는 연대\"를 언급했습니다.\n\n우리에게 그들을 도와야 할 의무는 없습니다만, 총리 곁의 몇몇 수석 고문들은 라이히와의 잠재적인 관계 개선이 미국을 상대해야 하는 작금의 어려운 상황에서 이익을 가져다줄 것이라는 점을 지적했습니다. 더욱이, 고문들은 다른 이들, 특히 괴링과 하이드리히가 미국, 어쩌면 전세계에 심각하고 즉각적인 위협이 될 수 있음을 지적했습니다. 어떻게 해야 할까요?"
 speer.168.a:0 "형제가 필요한 것을 주자!"
 speer.168.b:0 "그들이 우리를 먼저 매신했으니, 그들에게 줄 것은 없다!"
 speer.169.t:0 "미국이 무기를 보내다!"
 speer.169.d:0 "슈미트가 미국에게 전쟁에서의 원조를 요청했을 때, 대부분의 사람들, 심지어는 우리의 영도자께서도 대의에 어긋나는 것이라 여겼습니다. 하지만 이제 슈미트가 옳았던 것으로 보입니다. 미국산 무기를 실은 수송선이 빌헬름스하벤에 도착하여 소중한 화물을 내린 뒤 추적을 피하기 위해 즉각 항구를 떠났습니다.\n\n몇몇은 과거의 적에게 이제는 빚을 지고 있다며 툴툴대기도 했지만, 누구도 미국의 도움이 얼마나 중요한지에 대해서는 부인할 수 없습니다. 지금까지 양국 간에 많은 일들이 일어났지만, 우리는 이를 잊지 않을 것입니다."
 speer.169.a:0 "모든 원조는 소중하다. 특히 예측하지 못했을 때는 더!"
 speer.170.t:0 "미국이 무기 원조를 거부하다!"
 speer.170.d:0 "슈미트가 미국에게 전쟁에서의 원조를 요청했을 때, 대부분의 사람들, 심지어는 우리의 영도자께서도 대의에 어긋나는 것이라 여겼습니다. 이제 그들이 맞았던 것으로 보입니다. 에든버러의 미국 외교 무관이 미국 정부가 우리를 돕는 것에 관심이 없음을 알려 왔습니다.\n\n우리가 그 결정을 내린 미국을 비판할 수는 없지만, 많은 이들은 시작부터 실패한 작전을 고의적으로 추진하여 우리가 가진 해외에서의 명망에 해를 입힌 점에 대해 슈미트를 비판하고 있습니다. 우리가 가진 것으로 승리를 이뤄내야 할 것입니다..."
 speer.170.a:0 "우리는 이를 기억할 것이다..."
 speer.171.t:0 "일본이 무기를 보내다!"
 speer.171.d:0 "폰 트레슈코프가 일본에게 전쟁에서의 원조를 요청했을 때, 대부분의 사람들, 심지어는 우리의 영도자께서도 대의에 어긋나는 것이라 여겼습니다. 하지만 이제 트레슈코프가 옳았던 것으로 보입니다. 일본사 무기로 가득 찬 수송기가 프랑크푸르트 공항에 착륙해 귀중한 화물을 내리고, 대공포 사격을 피하기 위해 즉각 현장을 떠났습니다.\n\n몇몇은 한때 우리의 욕심으로 저버렸던 옛 동맹국에 너무 많이 의존한다며 투덜대지만, 누구도 일본의 도움이 얼마나 중요한지에 대해서는 부인할 수 없습니다. 지금까지 양국 간에 많은 일들이 일어났지만, 우리는 이를 잊지 않을 것입니다."
 speer.171.a:0 "새로운 추축국의 시작인가?"
 speer.172.t:0 "일본이 무기 전달을 거부하다!"
 speer.172.d:0 "폰 트레슈코프가 일본에게 전쟁에서의 원조를 요청했을 때, 대부분의 사람들, 심지어는 우리의 영도자께서도 대의에 어긋나는 것이라 여겼습니다. 이제 그들이 맞았던 것으로 보입니다. 로마의 일본 외교 무관이 일본 정부가 우리를 돕는 것에 관심이 없음을 알려 왔습니다.\n\n우리가 그 결정을 내린 일본을 비판할 수는 없지만, 많은 이들은 시작부터 실패한 작전을 고의적으로 추진하여 우리가 가진 해외에서의 명망에 해를 입힌 점에 대해 폰 트레슈코프를 비판하고 있습니다. 우리가 가진 것으로 승리를 이뤄내야 할 것입니다..."
 speer.172.a:0 "우리의 옛 동맹은 죽었다."
 speer.173.t:0 "우리의 최종적인 투쟁"
 speer.173.d:0 "업데이트로 추가될 예정입니다"
 speer.173.a:0 "지크 하일!"
 speer.174.t:0 "필요한 희생"
 speer.174.d:0 "업데이트로 추가될 예정입니다"
 speer.174.a:0 "승리를 위하여 모든 것을 바치리라."
 speer.175.t:0 "IED"
 speer.175.d:0 "업데이트로 추가될 예정입니다"
 speer.175.a:0 "형제 살해로군."
 speer.200.t:0 "뉘른베르크 연설"
 speer.200.d:0 "\"국민 여러분, 독일의 아들딸들이여. 우리가 지난 30년 동안 맞닥뜨린 시련들은 역사상 그 어떤 나라가 맞닥뜨린 그 어떤 시련보다 큰 것이었습니다. 한 제국이 이렇게 많은 적들을 물리치고 이렇게 높은 자리에 오른 뒤 이렇게 짧은 시간 안에 다시 바닥으로 추락한 적은 일찍이 없었습니다. 우리의 친애하는 총통께서 돌아가신 이래로, 우리의 고통은 날로 늘기만 할 뿐입니다. 30년 전, 누구도 독일 민족에게 이러한 궁핍과 비극이 닥치리라고 생각조차 하지 못했습니다. 하지만, 지금 우리는 친척들의 피가 무릎까지 차오르는 곳에 이렇게 서있습니다.\"\n\n\"어떻게 이런 일이 일어날 수 있었겠습니까? 가장 고귀하고 형제애가 깊은 민족인 우리가 이렇게 갑작스럽고 폭력적으로 서로 갈라질 수 있었겠습니까? 그 답은 전세계가 볼 수 있을 정도로 명확합니다만, 우리는 하찮은 경쟁심과 침체로 장님이 되어버렸습니다. 독일은 실패했습니다. 우리는 벽에 명백히 쓰여있는 것도 보지 못했으며, 더 이상 옛 방법이 우리에게 통하지 않다는 사실을 받아들이지도 못했습니다. 우리는 관료들, 군국주의자들, 광신적인 순수주의자들의 엄격하고 독단적인 도구가 아닌, 국가사회주의야말로 진정한 민족적 운동임을 기억해내지 못했습니다!\"\n\n\"독일 국민 여러분, 우리는 이전에 자신을 파멸의 끝으로 내몰았던 길을 다시는 밟지 않을 것이며, 그럴 수도 없습니다. 시대는 변화를 부르짖고 있습니다. 우리가 옳다고 생각하는 변화 말입니다! 국가사회주의와 그 대표자들은 가장 먼저 국민을 위해 봉사할 것입니다. 그럴 것이라 저는 이 자리에서 엄숙히 맹세합니다! 여러분들은 더이상 이해할 수 없는 이유로 죽음을 명령받지 않을 것입니다. 여러분들은 더이상 얼굴도 모르는 목석 같은 관료로부터 빵을 빼앗기지 않을 것입니다. 더이상 광신주의의 얼룩이 우리의 위대한 국가에서 환영받지 않을 것입니다. 국민을 위한 전쟁은 끝났습니다. 이제 국민을 위한 라이히가 있을 뿐입니다! 지크 하일!\""
 speer.200.a:0 "독일은 아직 패배하지 않았다."
 speer.201.t:0 "인도주의적인 위기"
 speer.201.d:0 "전쟁이 끝났지만, 여전히 조국은 고통받고 있습니다. '전쟁의 상흔'을 논하는 것은 잘못된 것입니다. 독일은 갈라졌고, 그 사이의 섬뜩하고 커다란 상처에서 끊임없이 국민들의 피가 쏟아져나오고 있습니다. 상흔만을 처리하는 것은 상대적으로 사치일 것입니다. 대신, 우리는 유럽사상 최악의 내전 중 하나로 빚어진 참사를 치워버릴 방법을 찾아야 합니다. 30년 전쟁 이래로 독일은 이토록 철저히 파괴되고 궁핍한 적이 없었습니다.\n\n모든 도시에는 식량 배급을 기다리는 시민들의 줄이 블록마다 있습니다. 여전히 전기는 많은 지역에서 들어오지 않고 있으며, 다수의 기반시설이 쓸모가 없어졌으며 국내 통신은 불가능한 상황입니다. 전투가 가장 치열했던 지역에서는, 수돗물 자체가 귀한 상황입니다. 이미 생활 수준은 내전 이전부터 낮았지만 이제는 사실상 수준이 없다고 해도 과언이 아닙니다.\n\n이 전례가 없는 인도주의적 위기를 해결하기 위해, 총통 각하와 정부는 국민들에게 비축된 보급품을 즉시 나누어주겠음을 선포하였습니다. 군대가 더는 필요로 하지 않는 모든 것은 원조를 필요로 하는 곳으로 보내질 것입니다. 음식, 물, 약품, 연료 등 가치가 있거나 무기가 아닌 것들 모두 사람들이 필요로 하다면 보내질 것입니다. 독일에 닥쳤던 그 모든 비극적인 상황들도 감히 작금의 상황을 능가할 수 없을 것입니다. 금욕과 스파르타주의에 관한 터무니없는 소리는 그만두십시오. 독일은 구원을 요청하고 있고, 총통 각하께서는 자신에게 반대하는 여부와 상관없이 모두에게 구원을 가져다줄 것입니다. 이야말로 국민들에 대한 각하의 사랑을 보여주는 것이 아니겠습니까."
 speer.201.a:0 "총통 각하, 감사합니다."
 speer.202.t:0 "그들의 범죄를 보이다"
 speer.202.d:0 "비록 지지자들이 죽임을 당했거나, 투옥되고, 우리에게 굴복했지만, 보어만, 괴링, 하이드리히의 유산은 담아 독일의 등뒤를 칼처럼 노리고 있습니다. 곧 그들의 지지자들이 마음을 바꾸거나 제거되면, 이 고통스러운 기억은 흐려질 것입니다. 하지만 이 정도로는 충분치 않을지 모릅니다. 총통의 자리를 노리던 이 자들은 대중들 사이에서 상당한 존경과 인기를 얻어왔습니다. 관영 언론과 공개 증언을 통해 그 자들이 저지른 행패와 범죄를 보이는 것은 현명한 행동이 될 것입니다만, 그들의 평판을 나쁘게 하려 시도한다면 오히려 의심을 불러일으킬 것입니다.\n\n보어만의 보수주의, 무자비함, 나치즘에의 헌신은 슈페어의 지지자들이 극도로 혐오하는 모든 것을 보여주었습니다. 보어만은 과거 30년 동안 그 독소를 퍼뜨리는데 시간을 보냈으며, 나치당의 대다수를 물들게 했습니다. 이 독소를 당에서 뽑아내는 것은 장기적으로 보면 개혁에 대한 내부의 저항을 줄이는 일이 될 것입니다. 보어만은 항상 법의 틀 안에서 활동하고자 신중했습니다만, 여전히 많은 수하들에게 공포와 증오를 불어넣었습니다. 이제 그가 떠났으니, 그 수하들은 자신의 기억을 기꺼이 증언하고자 할 것입니다.\n\n괴링은 전쟁 영웅이라는 자신의 위치 덕택에 대중적인 지지를 항상 누렸습니다. 하지만 단연코 더 심각한 위협이라 할 수 있는 것은 국방군을 기반으로 한 지지였죠. 2차대전에서 우리가 거둔 위대한 승리 때문에, 국방군은 독일의 문화와 사회에서 아주 중요한 역할을 담당해오고 있습니다. 하지만, 그들의 군국주의는 우리에게 반대하는 국가들만 늘리는 라이히에 분명한 위협입니다. 고맙게도, 괴링은 불법적인 재정 활동을 수없이 벌였습니다. 만약 밝혀진다면 그의 명성을 완전히 망쳐버릴 그런 활동들 말이죠.\n\n마지막으로, 하이드리히가 있습니다. SS는 아마 광범위한 혐오를 받고 있겠지만, 하이드리히는 서러시아 전쟁 이후로 긍정적인 이미지를 유지해왔습니다. 이는 그의 결단력과 스파르타적인 규울에 대해 히틀러가 높은 평가를 내렸기 때문입니다. 분명히, 그에 대한 존경은 힘러에 대한 존경으로 빠르게 변화할 것입니다. 그리고 우리는 독일에 부르군트주의를 추종하는 배반자를 허용할 수 없습니다. 여전히 사람들의 마음 속에 전쟁에 대한 기억이 살아있을 때 그의 행적을 노출시키는 것은 SS에 친화적인 감정을 영원히 무너뜨릴 수 있을 것입니다.\n\n어떤 인간을 역사의 저편으로 보내버려야 할까요?"
 speer.202.a:0 "히틀러의 그림자, 보어만."
 speer.202.b:0 "부패한 전쟁광, 괴링."
 speer.202.c:0 "피에 미친 도살자, 하이드리히."
 speer.203.t:0 "특별재판소"
 speer.203.d:0 "해가 뜨기까진 몇 시간 남은 몹시 추운 새벽, 알브레흐트 로렌츠는 사형을 선고받았습니다.\n\n한밤 중에 누군가 아파트 문을 끊임없이 쾅쾅 두드리자 로렌츠는 잠에서 깼고, 그는 너무 졸린 나머지 경솔했습니다. 만일 그가 좀더 조심성 있었더라면, 문 밖에 있는 무장한 남자들은 새로운 총통에게 절대적으로 충성하는 게슈타포 경찰들임을 깨달았을 것입니다. 로렌츠는 재갈을 물고, 눈이 가려져 수갑이 채워졌고, 인정사정없이 기다리던 차의 트렁크에 내던져졌습니다. 그는 지역 나치당 본부에 설치된 특별 법정으로 가는 길 내내 인정사정없이 싸우고 때렸습니다.\n\n슈페어파로 알려진 판사 앞의 차가운 철제 의자에 그가 내던져지자, 로렌츠는 마침내 자신이 곤경에 처해있음을 깨달았습니다. 눈을 가리고 있던 붕대가 제거되자, 그는 누군가 머리를 경찰봉으로 후려치기 전까지 수 초 동안 자신의 결백을 큰 소리로 끊임없이 외쳐댔습니다. 그는 얼마 뒤 평결을 들으며 깨어났습니다. \"총통 각하의 명령에 따라, 본 법정은 피고가 반역죄, 동성애죄, 볼셰비키 사상을 가진 죄를 저지른 것으로 판단하였다. 따라서 사형을 선고한다.\"\n\n방한모를 입은 경비대가 그를 특별 법정에서 끌고 나왔습니다. 그가 법정에서 끌려나오고, 벽돌 벽을 바라보며 서서, 머리에 P38 두 방을 맞을 때까지 지른 괴성은 아무도 잊지 못할 것입니다. 이로써 대숙청이 시작되었습니다. 라이히를 배반한 자들의 끝이."
 speer.203.a:0 "우리의 새로운 총통께서도 이빨을 가지고 계시다..."
 speer.204.t:0 "에르하르트 계획"
 speer.204.d:0 "\"이게 뭔가? 자네 물가 통제 정책을 바꾸고 싶다는 건가?\" 슈페어는 제안서 너머로 에르하르트를 바라보며 의심된다는 듯이 눈썹을 치켜 올렸다.\n\n에르하르트는 고개를 저으며 입술에 물려있던 두툼한 시가를 내려 놓았다. \"아닙니다, 총통 각하. 다시 읽어보십시오. 저는 그걸 바꾸길 원하는게 아닙니다. 폐지하길 원하는 것입니다. 가격 통제는 인플레이션을 전혀 막지 못했고, 암시장은 10년이 넘도록 우리의 상업 부문에서 생기를 없애왔습니다. 만일 우리가 합리적인 자유시장 원칙들을...아니 원칙을 계속해서 거부한다면 이 깊은 구멍에서 빠져나올 수 없을 것입니다.\"\n\n슈페어는 잠시 동안 침묵하며, 작은 글자를 더 가까이 보기 위해 눈썹을 찡그렸다. 에르하르트는 의자 위에서 자세를 바꾸며, 깊고 만족스럽게 한 모금 빨며 시가를 피웠다. 갑자기, 슈페어의 눈동자가 움직임을 멈추더니, 커졌다. \"라이히스마르크를 다시 만들어? 자네 지금 우리가...\"\n\n\"라이히스마르크 유통을 중지해야 한다고 말씀드리는 것입니다. 전부요. 그 뒤에 새로운 지폐와 동전을 발행해야 합니다. 첫 묶음이 이미 시중에 풀릴 준비를 마쳤으며, 동프로이센과 라인란트의 은행들은 구 통화를 받아들일 준비가 되었습니다. 마저 말하게 해주십시오, 총통 각하. 50년대의 불황으로 크게 감소한 구매력을 국민들에게 돌려줄 수 있을 것입니다. 일단 OFN의 무역제재가 끝난다면 말입니다...\"\n\n슈페어는 흥미로워하는 동시에 아주 당황한듯 보였다. \"무역제재라니 뭘 얘기하고 싶은-\"\n\n에르하르트는 남은 시가 꽁초를 털었다. \"각하께서는 무역제재를 끝낼 계획이지 않으십니까? 그렇지요? 이미 이에 대해 슈미트에게 말하지 않으셨습니까?\"\n\n\"그렇긴하다만, 아직-\"\n\n\"좋습니다. 수입이 빠르게 시작될수록, 삶의 질이 높아지는 것을 더 빨리 볼 수 있을 것입니다. 저는 확신합니다, 총통 각하. 각하께서는 무역제재가 취소된지 하루도 되지 않아 진전을 보시게 될 것입니다.\" 에르하르트는 끙 소리를 내며 일어나 자신의 서류를 주워 모았다. \"이제 저는 가봐야겠습니다, 총통 각하. 날이 지기 전에 12명의 은행가와 5명의 CEO를 만나야 해서요.\" 에르하르트는 대충 경례하며 이제는 거의 잊혀진 그 말인 \"하일!\"을 외치고 가버렸다. 슈페어는 자신이 좋아하지 않는 숫자로 가득 찬 책 크기만한 제안서 하나와 함께 남겨졌다."
 speer.204.a:0 "대단한 인물이구만..."
 speer.205.t:0 "이번에는 아니다"
 speer.205.d:0 "독일의 아내들이 가방에 식료품을 가득 넣어 집에 오는 것을 본지도 수 년이 흘렀습니다. 이런 일이 라이히 전역에서 헤드라인으로 보도될 정도로 오래되었습니다. 라이히 전역의 가구에서, 가족들은 사용하지 않는 장롱을 치워 몇 주치의 식량을 보관할 공간을 마련해왔습니다. 한때, 마르크로 가득 찬 지갑 하나는 하루에 5명은 고사하고 한 사람을 겨우 먹여 살렸습니다. 하지만 이제 같은 액수의 돈으로는 2주 이상 동안 가족 모두를 먹여 살릴 수 있습니다. 오랫동안 궁핍했던 독일 대중들이 식량 비축을 제일 좋아하는 여가 활동으로 여기면서, 우리는 부모들이 너무 많은 식량을 비축했다는 이유로 아이들을 꾸중하는 이야기를 듣지 못했습니다.\n\n독일인들이 다시금 진정으로 즐기는 것은 음식 뿐만이 아닙니다. 전자제품, 자동차, 사치품 모두 훨씬 더 풍족해졌습니다. 많은 가구가 최근 새로운 텔레비전을 마련했고, 자가용을 가지고 있는 시민들의 수가 크게 늘어나면서 도로 혼잡이 줄어들었습니다. 특히 휘발유 회사들은 이러한 발전에 꽤나 만족하고 있습니다. 크고 작은 기업들은 드디어 수익을 얻고 있으며, 라이히의 파괴된 지역들은 번영의 모습을 띄고 있습니다.\n\n하지만 상황의 이러한 호전은 에르하르트가 총통 각하께 끊임없이 상기시키듯이 과장된 것이 아닙니다. 많은 시민들이 빈곤 상태에서 벗어나고 있지만, 그보다 훨씬 더 많은 사람들이 새로이 발행된 라이히스마르크로부터 이익을 얻지 못하며 여전히 빈곤 상태에 머물러 있습니다. 자선단체는 어느 정도까지밖에 일을 해낼 수 없기에, 슈페어 각하께서 노동자들을 절망에서 구하고자 하신다면 아직 할 일이 많이 남아있습니다."
 speer.205.a:0 "이는 시작에 불과하다."
 speer.206.t:0 "슈미트의 제안"
 speer.206.d:0 "헬무트 슈미트는 살짝 자신감 없이 \"하일!\"을 외치고 조금 서둘러 경례를 하며 총통의 사무실에 들어왔다. 의심쩍게 슈페어의 시선을 피한 채 말이다. 하지만 이 남자가 라이히를 세계 무대에서 구원할 자였다. 이는 대다수에게는 불가능한 임무이지만, 슈페어와 같이 야심찬 자에게는 가능한 임무였다.\n\n슈페어는 조심스레 슈미트와 악수하고 의자에 앉아 서로를 향해 미소를 지어보였다. \"슈미트,\" 슈페어가 따뜻하게 말을 걸었다. \"이렇게 적당한 곳에서 자네를 마침내 만나게 되어 좋군. 총통부 회의실은 보안이 충분히 유지되지 않지. 안 그런가?\"\n\n슈미트는 끄덕이고 초조함을 내보이며 미소를 지었다. 분명 당 내에는 4인방이 계획하고 있는 일을 알게 된다면 기쁘게 권총을 쓸 작자들이 있었다. 여전히 그가 아무 말을 하지 않으며 사무적인 모습만을 보이자, 슈페어는 목청을 가다듬고 앞으로 몸을 기울였다. \"그래, 슈미트. 나는 자네가 현재 외교적 상황을 처리할 방안을 가지고 있음을 알고 있네. 나는 우리가 이미 외교적인 면에서 긍정적인 성과를 거두었다는 것을 자네가 알고 있으리라 확신하네만, 에르하르트는 세계에 우리의 선한 의도를 보이기 위해 무언가 확실한 행동을 할 필요가 있다고 믿네.\"\n\n\"예, 총통 각하.\" 슈미트가 심란한 마음을 가라앉히며 대답했다. \"아, 미국인들 말로는 '황급한 여행'이라 하지요. 당장 문제가 되는 모든 수도로 향하는 겁니다. 워싱턴, 로마, 앙카라, 도쿄 등등 말이지요. 물론 제가 직접 이 일에 착수하겠습니다. 저는 잘 알려지지 않았을 뿐더러 과거의 친구들에게 신선한 인상을 줄 수 있기 때문입니다. 아인하이츠팍트는 나중에 처리해도 괜찮고, 중국, 인도 등의 국가들에 굳이 당장 착수할 필요는 없습니다. 동의하시는지요, 총통 각하?\"\n\n슈페어는 고개를 끄덕이고 웃었다. 이번만큼은 진심으로 웃었다. \"최고야, 슈미트. 우리는 분명 망설이고 있네.\" 총통은 자리에서 일어나, 외무장관의 서류에 승인 도장을 찍어준 뒤 슈미트를 물러나게 했다. \"자네가 출발하기로 계획한 날짜를 나에게 알려주게. 그리고 진전이 있을 때마다 나와 내각에 성과를 보고하게. 모든 일을 자네에게 맡기네. 행운을 빌어, 헬무트.\""
 speer.206.a:0 "외교적 변신의 시간이다."
 speer.207.t:0 "대서양 너머"
 speer.207.d:0 "오늘 역사가 새로이 쓰였습니다. 미합중국의 대통령이 백악관에 도착한 독일 사절단을 맞이했습니다. 우리의 외무장관 헬무트 슈미트는 OFN 소속국의 대표들이 받을 대우 만큼이나 따뜻한 대우를 받지는 못했지만, 대통령 측에서 소극적인 적대조차 없었다는 점이 확실히 좋은 신호가 되어주고 있습니다. 슈미트는 아주 행복해보입니다. 양국이 수십년 동안 적대적인 관계를 유지한 탓에 많은 미국인들은 그를 이상한 눈빛으로 바라보고 있는데도 말입니다.\n\n슈미트가 미국 방문 중 보여주었던 진정한 충격은 의회에서의 연설이었습니다. 잘 안 될지도 모른다는 우리 측의 공포는 국내 TV 방송을 위해 독일로 녹화본이 보내지면서 빠르게 가라앉았습니다. 연설은 이렇게 시작했습니다. \"감사합니다, 신사 숙녀 여러분. 여러분들의 이토록 다정한 환대와 친절한 환영에 매우 감사드립니다.\" 외교 활동에 있어 아주 일반적인 시작 어구입니다만, 슈미트의 따뜻한 목소리와 겉모습은 자신의 정직함을 분명히 보여주었습니다. 연설은 이렇게 이어졌습니다. \"이는 대게르만국의 외무장관으로서 제가 이룬 첫 번째 순방입니다. 그리고 저는 이 위대한 국가가 매번 하는 행동마다 보여주었던 권위와 존엄함에 깊은 감탄을 표하는 바입니다.\"\n\n슈미트는 너무나도 바빠 출발하기 이전에 요구되었던 주요 도시 순방을 해내지 못했지만, 총통 각하께서는 그러한 요구를 미국인들이 허락이나 해줄지 상당한 의심의 눈초리를 보내신 바 있습니다. 겨우 20년 전에 우리가 그들에게 원자폭탄을 투하한 것을 고려하자면, 슈미트의 방문은 굉장한 성공이며 라이히를 위해 거둔 위대한 외교적 승리임이 분명합니다."
 speer.207.a:0 "아직 우리에겐 희망이 있다."
 speer.208.t:0 "고향의 이웃들"
 speer.208.d:0 "헬무트 슈미트의 외교적 모험은 로마, 앙카라, 마드리드, 스톡홀름, 헬싱키 방문으로 이어집니다. 유럽에서 라이히의 이미지는 크게 손상되었습니다. 단순히 전쟁 때문 뿐만 아니라, 대륙의 경제를 완전히 작살내고 우리의 교역국을 불황에 빠뜨린 경제 공황 때문입니다. 우리는 북유럽과 동유럽의 부인할 수 없는 통치자인데도 불구하고, 지금도 확인할 수 있는 내전의 흔적과 히틀러 시기의 좋지 못한 행적들은 우리를 왕따로 만들었습니다.\n\n슈미트는 한 번의 순방으로 우리의 이미지가 쇄신되길 결코 바라지 않았지만, 오랫동안 필요로 하던 데탕트로의 첫 발걸음이 마침내 내딛어졌습니다. 히틀러가 결코 시도하려 하지 않았던 것이기도 하죠. 분명 많은 이웃 국가들은 개방과 우호를 추구하는 우리의 행동이 과연 진실된 것인지 의심스러워 할 것입니다. 총통 각하께서 라이히스탁에서 말씀하시었듯이, 이러한 신뢰의 부족은 불행한 일이지만, 이해가 되는 부분이기도 합니다.\n\n하지만, 이 외교적 방어 작전의 중요성을 과소평가해서는 안 됩니다. 우리는 수십년 동안 고립되었고, 공포와 혐오의 대상이었습니다. 판타지 소설에나 나올법한...북부의 '사악한 제국'이라 불리며 말입니다! 바라건대, 유럽이 곧 우리의 선한 의도를 알아주길 바랍니다. 뿐만 아니라 현실정치라는 이름으로 그들이 우리에게 가진 악감정을 접어두었으면 합니다."
 speer.208.a:0 "그들은 곧 알아볼 것이다."
 speer.209.t:0 "해가 뜨는 땅에서"
 speer.209.d:0 "일본인들은 지난 20년 동안 우리에 대한 불신과 노골적인 혐오의 감정을 결코 숨기지 않아왔습니다. 삼국동맹 조약을 통한 양국의 동맹 관계는 미합중국을 상대하기 위한 편의와 전쟁 수행 능력을 위한 것 뿐이었습니다. 일본이 일단 전쟁을 선포하고 히틀러가 그 전쟁에 휘말려 들어가며 제기된 것이었습니다. 파시스트 경쟁국으로서 일본인들은 자연스레 우리를 그들의 통치에 대한 위협이자 도전으로 보고 있습니다. 양국의 영향권이 전혀 겹치지 않고 있다는 사실은 신경도 쓰지 않은 채 말이지요. 게다가 우리가 최근 사귄 친구는 일본이라는 그들의 최대의 적에게 적대감을 더욱 많이 보여주고 있습니다.\n\n하지만 슈미트는 할 일이 있고, 상황에 맞추어 자신의 임무를 적절히 수행했습니다. 수상으로부터 대대적인 환영을 받은 그는 천황으로부터 무시를 받기는 했지만 열정적인 연설을 통해 '무의미한 경쟁관계'에 끝을 선언할 것을 요구했고, 일본인들이 '우리의 일본제국에 대한 선의와 평화적인 의도를 알아줄 것'을 부탁했습니다. 슈미트는 다소 조용한 박수갈채를 받았습니다. 물론 예상했듯이, 최소한 슈미트에게 아무 반응도 보이지 않지는 않았습니다.\n\n총통 각하는 일본과의 관계가 언젠가 정상화될 것이라는데 의심스러운 마음을 가지고 계시지만, 이는 우리가 세계무대에서 긍정적인 이미지를 얻기 위해 필요한 첫 번째 단계가 될 것입니다. 만일 우리가 가장 사나운 경쟁국과도 화해하려 함을 보이지 못한다면, 우리는 결코 세계무대의 주인공으로서 신뢰받지 못할 것입니다."
 speer.209.a:0 "상황이 더 악화될 수도 있었어."
 speer.210.t:0 "적의 적"
 speer.210.d:0 "\"미합중국.\" 슈페어가 눈을 뜨고 손을 책상 아래로 내리며 나지막이 말했다. \"이번만큼은 자네가 옳았네, 슈미트. 우린 그들의 경제력이 필요해.\"\n\n슈미트는 안도의 숨을 내쉬며 고개를 끄덕였다. \"감사합니다, 총통 각하. 이것이 옳은 길임을 약속드리지요. 미국인들은...글쎄요, 정상적입니다.\"\n\n슈페어는 입술을 씹으며 살짝 의심스러운 표정을 지었다. \"흠. 그건 그렇지만 그들은 우리의 이익을 없애려는 시도를 멈추지 않을 거야. 수십 년 동안 양국은 적대적인 관계였음을 잊지 말게. 자네가 미국에 있던 동안 박수 몇 번 받았다고 해서 역사는 그리 쉽게 바뀌지 않아.\"\n\n\"저도 압니다, 총통 각하.\" 슈미트는 살짝 감정이 상한 목소리로 대답했다. \"하지만 그들은 우리와 별다를 바 없는 방식으로 살아가고 있고, 양국의 사회는 다르다기보다는 비슷합니다. 그런데 일본인들은 어떻습니까? 일본과 정상 관계를 구축하는 것은 완전히 소용없는 일은 아니겠지만, 오히려 양국의 파괴된 관계에 힘을 실어주는 꼴이 될 것입니다. 그들 때문에 우리가 또 다른 전쟁에 이끌려 들어가는 것을 상상해보시겠습니까? 어떻게 하냐고 제게 물으신다면, 저는 일본과는 거리를 유지해야 한다고 대답하겠습니다. 총통 각하.\"\n\n슈페어는 턱을 긁으며 고개를 끄덕였다. \"그래, 나도 알고있네. 하지만...일본은 여전히 미국에 견줄 만한 군사력을 가지고 있지 않은가. 그로써 전쟁 억제 능력을 확보할 수는 없겠나?\"\n\n\"전쟁억제라뇨? 총통 각하, 무례를 용서하십시오. 하지만 우리는 이미 그것을 확보하고 있습니다. 우리에겐 핵무기가 있지 않습니까. 그들이 사용하는 재래식 무기는 아무런 영향력도 가지고 있지 않습니다. 저를 믿어주십시오. 에르하르트가 옳습니다. 미국과의 교역으로 얻을 경제적 이익은 일본이 우리에게 줄 수 있는 그 어떤 것보다 훨씬 더 중요할 것입니다. 그리고 일본과 연합을 하여 미국이 우리와 다시 적대 관계로 돌아서게 해서는 안됩니다.\"\n\n\"나는 이미 결정을 내렸네, 슈미트.\" 슈페어는 조금 안심하며 말했다. \"너무 초조해하지 말게. 외무부에 있는 자네 부하 직원에게 임무에 착수하고, 에르하르트에게 연락하라고 전달하게. 아우토반에서 포드 자동차가 다니는 것을 보려면 아직 갈 길이 멀어.\""
 speer.210.a:0 "두 독수리는 함께 창공을 비행할 것이다."
 speer.211.t:0 "옛날의 친구들"
 speer.211.d:0 "\"일본.\" 슈페어는 슈미트의 반응을 확인하기 위해 지긋이 쳐다보면서 나지막이 말했다. 예상했던대로, 그것은 실망과 적지 않은 걱정의 반응이었다. 슈페어는 그가 무엇을 기대하는지 알고 있었지만, 외무장관의 얼굴에 드러난 표정은 여전히 조금밖에 일그러지지 않았다.\n\n슈미트는 잠시 동안 이를 갈더니 앞으로 몸을 기울이며 주먹을 지지 않도록 손깍지를 끼었다. \"총통 각하, 일본은 우리에게 줄 것이 아무것도 없습니다. 미국은 우리 경제에 이익을 가져다줄 훨씬 많은 것을 가지고 있습니다.\"\n\n슈페어는 오랫동안 답하지 않았다. 그는 책상에서 일어나 창문 너머를 바라보며, 수십 년 전 자신이 설계했던 게르마니아의 마천루들을 살폈다. \"나도 알고 있네, 슈미트.\" 슈페어는 슈미트를 돌아도보지 않은 채 나지막이 말했다. \"그런데 나는 경제에는 큰 생각을 두지 않고 있네. 미국은 무역 협상을 몇 번 했다고 해서 우리를 향한 은밀한 활동들을 멈추지 않을 걸세. 우리는 군사적인 평행추 역할을 해줄 자가 필요해.\"\n\n슈미트는 씩씩대며 말했다. 그가 벌떡 일어나며 의자는 깨끗이 닦인 바닥을 긁었고, 그 소리는 총통의 귀에 그대로 꽂혔다. \"우리는 북아메리카를 포함하여 그 모든 도시들을 초토화시킬 수 있는 핵무기를 가지고 있습니다! 일본의 핵무기를 추가한다고해서 세계적 긴장 상황을 경감해주지는 못할 것입니다. 슈페어!\"\n\n총통은 자신의 이름을 듣자 한순간에 분노로 휩싸여 얼굴을 붉혔다. \"나는 결정을 내렸네, 슈미트. 그리고 자네는 순방을 다녀오면 되는거야. 우리는 미국과 정상 관계를 수립할 수 있네. 그런데...자네가 생각하고 있는 방식으로는 아니야.\" 그는 뒤돌아 슈미트의 얼굴을 바라보았다. 슈미트는 떨고 있음을 숨기기 위해 등 뒤로 손을 돌리고 있었다. \"대화는 이 정도로 하지. 슈미트. 나가보게.\"\n\n외무장관은 뒤돌아 경례도 하지 않은채 슈페어의 사무실을 빠져나왔다. 바라건대, 언젠가 슈미트가 일본에의 접근이 얼마나 지혜로운 일이었는지 알기 바란다."
 speer.211.a:0 "제발..."
 speer.212.t:0 "우리는 혼자가 아니다"
 speer.212.d:0 "라인하르트 게렌은 겉보기에는 그렇게 대단한 인물이 아니었다. 갸름한 얼굴에 귀는 툭 튀어나온 그는 소련과의 전쟁 때 활동한 군 정보부대인 동부전역 외국첩보국 국장으로서 매우 성공적인 기록을 보유할 것이라고는 예상할 수 없는 그런 친구였다. 또한 그는 이데올로기에 특별히 헌신적인 사람으로 간주되지도 않았다. 하지만 그는 충성스럽고, 무자비하며, 국가에 전적으로 헌신했다. 볼셰비키들이 패배한 이후에도 그들을 상대로 정보 작전을 지속할 정도였다. 슈페어의 판단에 따르면, 그는 영특할 뿐만 아니라 진정한 애국자였다. 그런 이유로 게렌은 자신에게 맡겨질 특별한 임무에 대해 논하기 위해 권력의 높은 곳으로 초청받았다.\n\n옛스러운 중절모를 쓰고 단정하게 차려 입은 게렌을 보고 슈페어는 왠지모를 존경심을 느끼며 조금 안심했다. \"그래, 게렌.\" 슈페어는 두 팔을 벌리며 말했다. \"이 모든 정보가 자네가 나에게 가져다 준 것임은 잘 알고 있었네. 자네에게 국내 치안 문제를 어떻게 처리할지에 대해 아이디어가 있다고 하더군. 부디 생각을 털어놔주게.\"\n\n게렌은 잠시동안 주저하더니, 역력히 안심한 듯했고 책상에 몸을 기댔다. \"총통 각하. 조금 무례한 말일지 모르겠습니다만, 각하께서 게슈타포와 해외방첩청에 고삐를 죄려한다는 것은 정보기관들에서 비밀도 아닙니다. 사실, 그들은 상태가 심각합니다. 그들은 전쟁을 막지도 못할 뿐더러, 라이히 내의 반체제 인사들을 제압하지도 못합니다.\"\n\n슈페어의 표정은 여전히 헤아리기 어려웠다. \"계속 하게.\"\n\n\"전쟁이 끝난 후에, 미국은 방향을 바꾸었습니다. 전시에만 운영되던 OSS는 CIA가 되었습니다. 그들은 실수로부터 교훈을 얻었고, 그에 부응하여 적응했으며, 이제는 첩보 부문에서 우리를 크게 앞서고 있습니다. 같은 일이 이등국가 일본을 상대로도 벌어지고 있습니다. 우리에겐 해결책이 필요합니다. 새로운 시대에 적합한 새로운 첩보부 말입니다.\"\n\n슈페어는 잠시동안 이에 대해 곰곰히 생각했다. \"흥미로운 생각이구만. 자네 좀 더 구체화된 생각을 가지고 있는건가?\"\n\n게렌은 고개를 끄덕였다. 그는 책상에 서류가방을 올리고 가방을 툭 쳐서 열었다. 그러고는 두툼한 서류더미 하나를 내려놓았다. 앞면에는 '국가정보국'이 휘갈겨 쓰여있었다. \"여기 있습니다. 총통 각하. 자세히 알고 싶으십니까?\""
 speer.212.a:0 "그가 이를 계획한지 얼마나 오래 되었지?"
 speer.213.t:0 "한 순간"
 speer.213.d:0 "최근 나는 종종 역사가 어떻게 나를 기억할지 궁금해하고 있다. 겉으로 보기에, 그리고 세계인들이 판단하기에, 나는 위대한 자유주의적 총통으로 기억되겠지. 내전 후 몇 주 동안, 라이히 총통부에 있는 사무실 창문 바깥을 바라보면 건물 아래에 모여있는 지지자들을 볼 수 있었다. 이 높은 자리에서 보기에, 그들은 위대하고 열의로 가득 찬 대중이었다. 개인은 녹아 없어지고, 인류라는 위대한 무리로 섞여들어갔다. 얼굴 하나하나를 꼽아 기억할 수는 없지만, 나는 그 순간마다 이것이야말로 '국민의 힘'이 드러나는 순간임을 깨달았다. 나의 선배들에게 권력을 쥐어준, 그리고 영원히 독일의 운명을 바꿨던 그 물결말이다. 이는 놀랍고, 장대하며, 진실로 무서운 것이었다. 그들은 나의 이름을 연호했고, 나를 향해 경례했으며, 그 암흑의 나날들에는 결코 제공할 수 없었던 것들을 나에게 요구했다.\n\n이런 일들을 겪은 뒤 나는 스스로를 되새겨보았다. 대중들의 응원과 칭찬과는 다르게, 라이히의 영광을 위해 내가 설계한 건물들 안에서 나치당은 그 세를 불리고 있었다. 전후 게슈타포가 시행한 사법 조사는 당의 힘을 약화시켰지만, 여전히 당은 라이히 내에서 가장 큰 힘을 가진 집단이다. 노동자들과 불만 많은 젊은이들은 수적인 면에서 당을 압도할지 모르지만, 당은 나에 버금가는 권력을 가지고 있다. 내가 진심으로 내각의 결정을 따르고 나의 전폭적인 지원을 받고 있다 주장하는 대중 운동가들을 감싸 안는다면, 라이히를 위해 당이라는 안정적인 기둥을 영원히 제거할 수 있을 것이다. 반면, 당에게 너무 가까이 접근한다면 그들의 보수적인 의제 때문에 내가 지켜야 할 대중적인 인기를 약화시킬 것이다.\n\n이 상황의 복잡함을 인정하기는, 설령 글로 쓴다 할지라도 어려운 일이다. 하지만 후세에까지 나의 생각을 보전해야 한다. 그럼으로써 미래 세대는 나의 선택을 이해하게 될 것이다. 어쩌면 이 메모가 발견되려면 수 세기가 걸릴지도 모른다. 하지만 이 정도의 비밀은 결코 영원히 숨겨질 수 없다."
 speer.213.a:0 "나는 어떤 존재가 되어야 할까?"
 speer.214.t:0 "하켄크로이츠를 노리는 칼"
 speer.214.d:0 "슈페어는 라이히의 지하단체들에 대한 RND 보고서를 쭉 훑으며 등골이 오싹함을 느꼈다. \"게렌, 정말 이게 확실한 정보인가?\" 슈페어는 RND 국장에게 물었다. \"이 중 몇몇은...30년 전에 게슈타포가 뿌리부터 줄기까지 뽑아버렸던 것으로 알고 있네만.\"\n\n\"확실합니다. 총통 각하. 이 조직들의 많은 청소년 회원들은 당시에 게슈타포가 미처 확인하지 못했던 것으로 보입니다. 이 점을 고려했을 때, 그들이 수십 년 동안 자신의 신조를 비밀로 유지하고 있었음이 놀랍지도 않습니다.\"\n\n\"나는 자네를 믿네. 게렌 국장. 하지만 이 보고는 내 예상을 훨씬 뛰어넘는군. 보게...\" 슈페어는 눈썹을 올리며 잠시 말을 멈추었다. \"반파시스트 행동? 참, 정말이지, 이건... 히틀러는 독일에서 알려진 모든 공산주의자를 뿌리뽑는데 비용을 아끼지 않았네. 그렇다면 자네는 이들이 그 시간 동안에도 살아남았다는 말인가?\"\n\n게렌은 고개를 저었다. \"아닙니다, 총통 각하. 저는 그들이 모방 조직이라 생각합니다. 저희 조직은 반체제 조직들의 수중에 금서가 있음을 확인했습니다. 만일 학생 운동에 참여하고 있는 급진적인 자들이 어리석은 이유로 볼셰비즘으로 돌아섰다면 그리 이상한 일은 아닐 것입니다.\" 게렌은 문장을 거의 내뱉다시피했다. 그러한 반역죄에 대한 노골적인 혐오를 숨기지도 않으면서 말이다.\n\n슈페어는 다시 리스트를 살펴보았다. 리스트의 마지막에 쓰인 이름을 보더니, 갑자기 숨소리가 멈췄고, 눈동자도 그러했다. 흑적금 국기단. 슈페어는 그 이름을 바로 알아보지 못했지만, 그 단체에 대한 사실들은.... 당연히 알아보았다. 사회민주당의 준군사조직인 그들은, 삼색기를 흔들며 다니는 이상한 군인들과 단정한 정치인들이 섞여 있었다. 이 조직의 신조는 이름에 잘 드러나 있었다. 이는 여러가지 이유로 슈페어의 마음을 아주 불안하게 했다.\n\n\"스파르타쿠스?\" 슈페어는 게렌을 올려다 보았다. 얼굴에는 걱정스러운 감정이 드러난 채 말이다. 그는 역사 속에서 이 단체의 이름을 들어본 적이 있었다. \"자네 지금 무슨 말을...\"\n\n\"저희는 아직 그들이 이름만큼이나 중대한 존재인지 확인하지 못했습니다. 총통 각하. 단지 이름이 우연히 겹치는 것일 수도 있습니다. 하지만 당연히 그 이름이 무엇을 의미하는지는 잘 알고 있습니다.\"\n\n누군가는 총통 사무실의 어색한 침묵을 들었을 수도 있습니다. 슈페어는 씩씩거리며 말했다. \"하지만 우리는-\"\n\n\"저도 알고 있습니다. 총통 각하.\" 게렌이 헤아리기 어려운 엄숙한 표정을 지으며 끼어들었다. \"하지만 저희의 능력을 총동원할지라도 충분하지 않을지도 모릅니다.\""
 speer.214.a:0 "그들이 오리라. 그들의 수는 백만을 상회하리라."
 speer.215.t:0 "이번에는 아니다"
 speer.215.d:0 "독일의 아내들이 가방에 식료품을 가득 넣어 집에 오는 것을 본지도 수 년이 흘렀습니다. 이런 일이 라이히 전역에서 헤드라인으로 보도될 정도로 오래되었습니다. 라이히 전역의 가구에서, 가족들은 사용하지 않는 장롱을 치워 몇 주치의 식량을 보관할 공간을 마련해왔습니다. 한때, 마르크로 가득 찬 지갑 하나는 하루에 5명은 고사하고 한 사람을 겨우 먹여 살렸습니다. 하지만 이제 같은 액수의 돈으로는 2주 이상 동안 가족 모두를 먹여 살릴 수 있습니다. 오랫동안 궁핍했던 독일 대중들이 식량 비축을 제일 좋아하는 여가 활동으로 여기면서, 우리는 부모들이 너무 많은 식량을 비축했다는 이유로 아이들을 꾸중하는 이야기를 듣지 못했습니다.\n\n독일인들이 다시금 진정으로 즐기는 것은 음식 뿐만이 아닙니다. 전자제품, 자동차, 사치품 모두 훨씬 더 풍족해졌습니다. 많은 가구가 최근 새로운 텔레비전을 마련했고, 자가용을 가지고 있는 시민들의 수가 크게 늘어나면서 도로 혼잡이 줄어들었습니다. 특히 휘발유 회사들은 이러한 발전에 꽤나 만족하고 있습니다. 크고 작은 기업들은 드디어 수익을 얻고 있으며, 라이히의 파괴된 지역들은 번영의 모습을 띄고 있습니다.\n\n하지만 상황의 이러한 호전은 에르하르트가 총통 각하께 끊임없이 상기시키듯이 과장된 것이 아닙니다. 많은 시민들이 빈곤 상태에서 벗어나고 있지만, 그보다 훨씬 더 많은 사람들이 새로이 발행된 라이히스마르크로부터 이익을 얻지 못하며 여전히 빈곤 상태에 머물러 있습니다. 자선단체는 어느 정도까지밖에 일을 해낼 수 없기에, 슈페어 각하께서 노동자들을 절망에서 구하고자 하신다면 아직 할 일이 많이 남아있습니다."
 speer.215.a:0 "이는 시작에 불과하다."
 speer.350.t:0 "조직화된 프로파간다"
 speer.350.d:0 "업데이트로 추가될 예정입니다"
 speer.350.a:0 "반대파를 대상으로 삼아라"
 speer.350.b:0 "파시스트를 강화하라"
 speer.413.t:0 "IG 파르벤이 해체되다"
 speer.413.d:0 "\"왜 나를 불렀는지 이유를 알아도 되겠나, 장관?\"\n\n루트비히 에르하르트는 자신과 너무나 비슷하면서도 다른 상대를 바라보았다. 헤르만 요제프 압스는 같은 브랜드의 시가를 피우며 자신처럼 차갑고, 타산적이며, 인정사정없는 사람인 에르하르트를 바라봤다. 하지만 두 사람의 비슷한 점은 이게 다였다. IG 파르벤 회장과 달리, 장관은 이상을 추구했다. 이 점이 둘의 차이였다.\n\n\"당신에게 IG 파르벤의 해체가 임박했음을 고지하고자 불렀소. IG 파르벤은 여러 자회사들로 나뉠 것이고, 각각은 자유시장 경제 내에서 경쟁활동을 시작할 것이오.\"\n\n여기서, 에르하르트는 폭탄 발언을 했다. 그는 각오하고 있었다. 압스는 소리를 지를 것이고, 두 사람은 에르하르트가 밖으로 나가버릴 때까지 서로에게 소리를 지를테며, 압스는 결국 패배할 것이었다. 따라서 그가 압스의 말을 들었을 때 놀람을 억제하기란 어려운 일이었다.\n\n\"알겠소. 장관. 라이히를 위한 당신의 노고에 감사하오.\"\n\n에르하르트의 턱은 다물어지지 않았고, 압스는 웃었다.\n\n\"당신이 놀라워하는게 보이긴 하오만, 공포스러워하지는 않는구만. 당신이 노예제를 폐지하고 자유 시장과 긍정적인 경쟁을 통해 새롭고, 경쟁력 있는 독일을 건설하고자 함을 나도 알고 있소. 나 역시 진심으로 당신에게 동의하고, 따라서 더 말해줄 것이 있소. 나는 몇 번이나 IG 파르벤의 노예 의존도를 줄여보고자 노력했소만, 다른 이사들이 항상 반대하더군. 당신의 솔선수범을 보니 너무나도 기쁘오.\"\n\n마침내, 에르하르트는 압스와 악수를 할 수 있을 정도로 충분히 충격에서 벗어나며 이사진 회의에 참여할 필요성을 알려주었다. 에르하르트는 속을 넣은 의자에 등을 기대자마자 자신이 들은 것을 되돌아보기 시작했다. 압스는 거짓말을 하고 있었다. 분명히 그랬다. 그렇다면 왜 그랬을까? 어떤 이유로 2백만 라이히스마르크를 얻기 위해 일말의 거리낌 없이 수천 명을 죽음으로 몰고 갔던 자가 갑자기 노예제 폐지를 지지하게 되었을까? 무언가 잘못 돌아가고 있었지만, 에르하르트는 아무리 생각해도 답을 얻을 수 없었다."
 speer.413.a:0 "이 새끼가 무언가를 꾸미고 있다..."
 speer.414.t:0 "라이히스베르케가 해체되다"
 speer.414.d:0 "에드문트 가이렌베르크는 집에 들어가는 것처럼 독일경제부 최고층 사무실에 들어갔다. 라이히에서 가장 큰 국영 산업 대기업의 회장으로서, 가이렌베르크는 독일의 모든 부서를 합친 것보다 많은 권력을 손에 쥐고 있었다. 하지만 그 사무실 안에는 영원히 모든 것을 바꿔버릴 누군가가 있었다.\n\n\"장관\"은 조금 서둘러 인사를 하며 가이렌베르크를 환대했다.\n\n\"경제계의 총통\"은 똑같이 서둘러 대답을 하며 루트비히 에르하르트에게 따뜻하게 인사했다.\n\n\"왜 제가 당신을 불렀는지 당신도 아실 듯하군요. 모른 체해야 할 정도로 저희 부서와 너무 많은 접촉을 하셨으니 말이오.\" 에르하르트는 바로 요점으로 향했다. 가이렌베르크는 불쾌함을 얼굴에 드러내며 고개를 끄덕였고, 그 정도면 충분했다.\n\n\"새로운 경제 정책을 고려하여 라이히스베르케는 해체될 것이고, 그 자회사들은 자유 시장 내에서 독립적인 역할을 회복하게 될 것이오.\"\n\n가이렌베르크는 일순간 얼굴이 분노로 뒤틀렸지만 이 날이 오리라는 것을 알고 있었다. 그는 권력을, 지위를, 전쟁 동안 그리고 이후에 일해왔던 모든 것을 잃었다. 하지만 그는 자신이 처한 상황을 잘 알고 있었다. 그는 압스가 아니었다. 국영 기업을 감독하도록 정부가 임명한 공무원일 뿐이었다.\n\n\"알았소. 명령에 복종하겠소.\" 이것만이 그가 할 수 있는 유일한 답이었다. 분노는 이내 패배감으로 바뀌었다.\n\n에르하르트는 고개를 까딱 끄덕였다. 그는 내심 가이렌베르크가 더 저항해주길 바랬지만, 가이렌베르크는 바보가 아니었다. 그는 이미 자신의 손실을 줄일 방법을 계산하고 있었고, 해체를 인정함으로써 일단 한 점을 따간 상태였다. 장관은 가이렌베르크의 이러한 행동이 마음에 들지 않았지만, 체면만큼은 지켜야했다.\n\n\"감사하오. 라이히를 위한 당신의 희생을 인정하여, 당신은 새로운 회사들 중 하나의 회장으로 임명될 것이오. 국가의 발전을 위해 계속해서 수고해주길 바라겠소.\"\n\n가이렌베르크는 아무 표정도 짓지 않은 얼굴로 고개를 끄덕였다. 그러고 둘은 악수했다. 과거의 경제계의 총통은 에르하르트의 사무실을 나왔다."
 speer.414.a:0 "또 다른 재벌이 몰락했군."
 speer.415.t:0 "다임러-벤츠가 해체되다"
 speer.415.d:0 "\"이는 불가능하오! 다른 방법이 있을 것이오!\"\n\n독일경제부에 있던 모든 이들은 루트비히 에르하르트 장관의 사무실에서 흘러나오는 커다란 목소리를 들을 수 있었고, 모두 그 목소리가 누구의 것인지 알고 있었다. 프리드리히 플리크는 강력한 사람이었고, 그의 회사들이 입찰이든, 세금 감면이든, 정복지의 인력에 대한 독점 계약이든, 자신이 원하는 것을 얻을 수 있도록 하기 위해 중요한 관료들을 만나곤 했다.\n\n\"다른 방법이란 없소. 그리고 나는 협상을 하겠다고 당신을 이 자리에 부른 것이 아니오. 다임러-벤츠는 해체될 것이고, 그 자회사들은 자유 시장 내에서 독립적인 역할을 맡게 될 것이오.\" 에르하르트의 목소리는 고요하면서도 침착했다. 그는 이 순간을 준비해왔으며, 이제는 어떤 것도 그의 앞을 가로막을 수 없었다.\n\n\"장관, 분명 다른 방법이 있을 것이오. 언제나 다른 방법이란 있기 마련이지 않소...\" 플리크의 말투는 듣기 좋고 구역질 날 정도로 감미롭게 바뀌었다.\n\n\"당신이 교양있는 사람이라는 건 잘 알고 있소... 어쩌면 우리가 합의를 볼 수 있지 않겠소? 동료 사업가 사이의 협상 같은 것 말이오.\"\n\n에르하르트는 미소를 지었다. 그는 이 칭얼대기만 하는 새끼가 자신을 매수하려 함을 알았다. 그는 항상 예전처럼 행동했고, 모든 사람들이 자신처럼 행동하기를 기대했다.\n\n\"아, 우리가 합의를 볼 수 있을 것 같소.\" 그는 웃으며 말했다. 하지만 플리크의 악한 웃음은 녹음기에서 나온 소리를 듣더니 없어져버렸다.\n\n\"장관, 분명 다른 방법이 있을 것이오. 언제나 다른 방법이란 있기 마련이지 않소... 당신이 교양있는 사람이라는 건 잘 알고 있소... 어쩌면 우리가 합의를 볼 수 있지 않겠소? 동료 사업가 사이의 협상 같은 것 말이오.\" 플리크의 녹음된 목소리는 참 맑았다. 그 목소리의 주인공은 뱀을 본 것 마냥 흠칫 놀랐다.\n\n\"당신 지금 감히-\"\n\n\"여기 내가 협상을 제안하겠소. 당장 내 사무실에서 나가시오. 결코 회사의 해체에 반대하지 마시오. 그러면 나는 넓은 도량을 발휘하여 당신이 라이히의 장관을 매수하려 했다는 이유로 노동 수용소형을 보내지 않겠소.\"\n\n5분 뒤, 루트비히 에르하르트는 빈 사무실에서 웃음을 멈추지 못하고 있었다."
 speer.415.a:0 "\"그가 도망가는 꼴 좀 보라지!\""
 speer.416.t:0 "지멘스가 해체되다"
 speer.416.d:0 "에른스트 폰 지멘스는 독일경제부의 꼭대기 층 사무실에 도착했다. 그 표정에는 아무 감정도 드러나지 않았다. 물론 그는 이곳에 불려온 이유를 알고 있었다. 지멘스는 바보가 아니었고, 부분적으로는 이 순간이 다가오길 조심스레 바라고 있었다. 하지만 모든 사업가들이 살아남기 위해 필요한 차갑고, 계산적인 그의 본성은 낙담하지 않을 수 없었다.\n\n\"장관\"은 폰 지멘스를 약간은 냉담한 인사를 건네며 환영했다.\n\n\"국방 경제계의 총통\" 역시 약간은 냉담한 답을 하며 루트비히 에르하르트를 환영했다.\n\n폰 지멘스는 숨을 크게 내쉬고, 장관의 눈을 바라보았다. \"굳이 형식상의 절차 따위는 차리지 않아도 괜찮소, 에르하르트. 왜 나를 여기로 불렀는지는 바보도 알 테지 않소. 마지막까지 질질 끄는 것보다는 확실한 정리가 나을 때도 있다오.\"\n\n루트비히는 고개를 끄덕였다. 다른 이들과 다르게, 국방 경제계의 총통 폰 지멘스는 그에게 이익이 된다면 개혁을 진행함에 있어 변함없는 동맹이 되어주었다. 더불어, 그는 다른 재벌들의 노예 요구를 줄이고자 노력했으며, 다른 회사들의 경제적인 보복으로부터 장관을 보호하고자 자신의 영향력을 사용하기도 했다. 하지만, 자유 시장 원칙에는 예외란 없고, 두 사람 모두 그 사실을 알고 있었다.\n\n\"새로운 경제 정책에 입각하여, 지멘스는 모든 특권을 박탈당하며, 앞으로는 자유 시장 내에서 일반적인 회사로서 작동할 것입니다.\"\n\n폰 지멘스가 그를 놀라며 바라보자, 에르하르트는 빙그레 웃었다. \"당신은 여기서 해체당할 줄 예상했을 겁니다. 그쵸? 해체하기에는 지멘스와의 유대가 너무 긴밀하고, 공정한 경쟁에 그다지 위협이 되지도 않더군요. 운 좋은줄 아십시오.\"\n\n에른스트 폰 지멘스는 다시 마음이 복잡해지는 것을 느꼈다. 절반 정도는 충격이 생각했던 것보다 가벼운 것에 안심했지만, 나머지 절반은 크나큰 손실을 한탄하고 있었다. 하지만 그는 안심하는 마음에 집중하기로 선택했다.\n\n\"고맙소, 장관.\" 그렇게 말하며 지멘스는 자리를 떠났다. 두 사람은 악수했고, 사무실은 다시 조용해졌다."
 speer.416.a:0 "씁슬한 순간이군."
 SpeerSAW.1.t:0 "체스 파티"
 SpeerSAW.1.d:0 "총통의 사무실은 내각사무처의 다른 곳과 달리 조용했지만, 한산한 것과는 거리가 멀었다. 장식으로 가득한 무거운 문들 뒤로, 회의가 한창 열리고 있었다. 아프리카의 미래를 결정하게 될 회의였다.\n\n\"외람된 말이지만, 트레슈코프, 바보들이 시작한 이 절망적인 전쟁에 우리의 제한된 자원을 투입하는 것은 내전에서 거의 모든 것을 잃은지 얼마 안 된 우리가 감당할 수 없는 위험일 것이오!\" 헬무트 슈미트가 말했다.\n\n알베르트 슈페어는 한숨을 쉬었다. 이 두 사람은 벌써 1시간 가까이 이러고만 있었다. \"슈미트 장관, 자네의 생각을 자세히 설명해주시오.\" 피곤하다는 듯이 슈페어가 질문을 던졌다.\n\n\"총통 각하, 원수의 주장을 저는 이해는 합니다만, 내전이 끝난지는 몇 개월밖에 되지 않았습니다. 만일 우리가 빠르게 승리를 거두지 못한다면, 재건 계획에 심각한 차질이 발생할 것입니다. 더 심각한 결과가 빚어질 수도 있습니다! 제 제안은 간단합니다. 국가판무관들에게 체면을 세울 수 있을 정도는 지원을 보낼 수 있습니다만, 전쟁에 완전히 개입하지는 않을 것입니다. 우리는 이를 미국과의 협상 테이블에서 사용할 카드로 만들고, 그 동안 괜찮은 이익이 나올 때까지 전쟁을 질질 끄는 것입니다. 미국이 승리하긴 하겠지만, 저희가 진 것은 아닙니다. 어쩌면 후일 그들이 사의를 표할지도 모르는 일입니다...\"\n\n\"슈미트의 의견에 반대합니다.\" 폰 트레슈코프가 격노하여 대답했다. \"우리가 약점을 보인다면 미국인들은 이를 철저히 이용해먹을 것이기에, 약점을 보여서는 안됩니다. 미국과의 관계가 미래에 변화할지 몰라도, 지금 당장 미국은 적입니다. 우리가 초강대국임을 그들에게 보여주어야 합니다!\"\n\n\"계속 하시오, 원수.\" 슈페어가 흥미롭다는 듯이 대답했다.\n\n\"총통 각하, 제 계획은 다음과 같습니다. 국가판무관들이 필요로 하는 모든 군대와 보급품을 보내주며, 미국에게는 우리가 전쟁에 참여했음을 부인하는 것입니다. 그들은 이에 반박하지 않을 것입니다. 왜냐하면 그들도 똑같은 짓을 우리에게 하고 있기 때문입니다. 만일 우리가 여기서 승리를 거둔다면, 미국은 다시는 똑같은 실수를 반복하지 않을 것입니다!\"\n\n두 계획 모두 괜찮다. 하지만 그렇기에 선택은 어렵기만 하다. 하지만 지도자란 모름지기 필요할 때 움직여야 한다. 무거운 마음으로, 슈페어는 라이히가..."
 SpeerSAW.1.a:0 "확전을 피해야 한다고 결정내렸다."
 SpeerSAW.1.b:0 "미국인들에게 누가 이곳을 관장하는지 보여주기로 결정내렸다!"
 SpeerSAW.2.t:0 "나날이 바뀌는 상황"
 SpeerSAW.2.d:0 "알베르트 슈페어는 그의 앞에서 싸우고 있는 두 남자를 바라보며 한숨을 쉬었다. 저번 주의 다른 회의에서, 두 장관이 이 망할 전쟁에서의 전략을 두고 싸우는 소리를 2시간이나 들었다. 하지만 이번에는 상황이 조금 달랐다. 전쟁은 빠른 속도로 진전되고 있었고, 최종 선택이 이뤄져야 했다. 슈페어도 이 사실을 알고 있었다. 다음 1시간에 있을 일을 두려워한 나머지, 총통은 기침을 하며 가열찬 논쟁을 하던 두 사람을 주목시켰다. \"슈미트 장관, 폰 트레슈코프 원수. 마지막으로 각자의 주장을 말해보시오. 이제 우리는 결정해야만 하오.\"\n\n\"알겠습니다, 총통 각하. 솔직히 말씀드리자면 이는 완전히 제 작품은 아닙니다. 에르하르트 장관이 가능한 우리의 손실을 줄일 수 있는 확실한 방안을 만들어주었습니다. 간단히 하자면, 우리는 가능한 길게 전쟁을 끌 것입니다. 그리고 후퇴하기 전에 가능한 모든 자산을 현금화할 것입니다. 우리는 모든 자원을 채굴하여 배에 실은 뒤 독일로 가져올 것이며, 인력을 대피시키고 남은 모든 보급품을 실어올 것이고, 국영 기업 및 그 지분을 팔고 국가판무관 내의 모든 자금을 빼올 것입니다. 일단 우리가 가능한 많은 자산을 확보하면, 우리는 아프리카 전체를 포기할 것입니다.\"\n\n\"제가 슈미트에게 동의할 수 있는 한 가지가 있습니다.\" 폰 트레슈코프가 말했다. \"독일령 아프리카를 유지하는 것이 우리가 지금 가지고 있는 자원보다 더 많은 것을 필요로 한다는 것입니다. 하지만, 그곳을 우리의 소유지로 유지한다면, 저희는 원하는 때에 원하는 방법으로 뭐든 할 수 있습니다. 해외 국가에 의해 이러한 정책을 포기해서는 안 됩니다! 이 때문에, 국방군 최고사령부는 미국인을 패배시키고 전쟁에서 승리할 특별 작전을 입안했습니다. 총통 각하, 각하의 최종 승인만 있으면 됩니다.\"\n\n슈페어는 천장을 바라보며 깊은 생각에 빠졌다. 라이히의 명예는 이 치욕을 되갚길 요구하고 있지만, 그로 인해 치를 희생은 독일이 지금 감당할 수 있지 못하는 수준일지 모른다. 이에 연관된 모든 정파들을 만족시키는 것은 불가능하다. 하지만 분명 최선의 선택은..."
 SpeerSAW.2.a:0 "가능한 모든 것을 구하고, 아프리카를 떠나는 것이다."
 SpeerSAW.2.b:0 "독일의 적에게 심대한 충격을 주는 것이다!"
 SpeerSAW.3.t:0 "만병통치약"
 SpeerSAW.3.d:0 "헤닝 폰 트레슈코프는 대중들이 \"남쪽의 전쟁\"이라 부르는 전쟁의 확대에 관해 논하기 위해 총통의 사무실로 발걸음을 향했다. 상황은 복잡했지만, 충분히 개선할 수 있는 방안들이 있었다. 보급망을 재조직한다던가, 훈련 방식을 바꾼다던가, 무능한 장교들을 해고한다던가 하는 식으로 말이다... 언젠가, 라이히는 프로이센 황금기와 폴란드 침공 시에 비견할 만한 육군을 가질 것이다! 슬프게도, 이러한 개혁이 법제화되기 위해서는 수 개월, 수 년이 걸릴 것이다. 총통에게 자신이 도착했음을 알리기 위해 비서를 기다리는 동안, 그는 슬픈 감정만을 느꼈다. 그는 프로이센식 규율, 명예로 개혁해야 한다는 자신의 신조를 외쳐왔습니다만, 이제는... 아이고, 생각만으로 그는 토할 것 같은 느낌을 받았다.\n\n\"총통께서 기다리십니다, 원수 각하.\" 비서의 목소리가 상념에 빠져있는 폰 트레슈코프를 깨웠다. 그리고 그는 잔뜩 장식된 사무실로 들어갔다. \"어서오게, 원수!\" 슈페어의 목소리가 들려왔고, 트레슈코프는 바로 경례를 드렸다. \"자네가 전쟁 수행 능력을 개선할 수 있는 제안을 가지고 있다고 들었네. 반드시 나를 일깨워 주게.\"\n\"총통 각하.\" 그가 말을 시작했다. 갑자기 그의 입이 바싹바싹 말랐고, 땀은 그의 얼굴에서 흘러내려 제복을 적셨다. 그는 숨 가쁜 목소리로 이렇게 말했다. \"우리는 부대의 효율성을 증가시켜야 합니다. 이를 빠르게 시행할 필요가 있습니다. 따라서, 저는 우리 장병들에게 흥분제를 보급할 것을 조언합니다.\"\n\n\"허어.\" 슈페어의 대답은 이게 다였다. 분명 그는 원칙주의적인 프로이센 군인이 이런 계획을 가지고 올 줄은 예상하지 못했을 것이다. \"이는 자네가 지켜왔던 모든 것을 부정하는 행위네, 원수. 우리가 승리할 수 있는 유일한 방법이라는데 확신하는가?\"\n\n절박하게 고개를 끄덕이는 것만이 그의 유일한 답이었다. 장군의 얼굴에는 수치심이 드러났다."
 SpeerSAW.3.a:0 "더 이상 할 말이 없군."
 SpeerSAW.4.t:0 "당신들 홀로"
 SpeerSAW.4.d:0 "중앙아프리카의 병사들이 자신들 앞의 장면을 바라보고 있었다. 크레인은 물자로 가득 찬 거대한 컨테이너들을 화물선에 실고 있었다. 대부분은 금과 은이었지만, 구리나 공업 용품들도 있었다. 그들은 수 년 동안 레오포드빌 항구의 경비대로 일해왔기에, 이러한 광경을 수천 번도 넘게 보았다. 하지만 이전과 달랐던 점은, 적재 과정이 병사들에 의해 철저히 감독되고 있었다는 것이다. 그들이 입은 제복 역시 뭔가 달랐다. 완전 새 것 같았다. 그 자들은 강인한 병사들이라기 보다는 관료들로 보였다.\n\n군 지휘관은 작전을 이끌던 장교와 이야기를 나누고 있었다. 분명히 그들은 현재 적재 과정을 보호할 필요가 있었으나, 군인들이 왜 보통 개인이나 상인이 감독하던 적재 과정을 국방군이 보호하고 있는지 물었을 때면 모든 사람들이 \"민감한 문제\"라 대답했다.\n\n이제, 그들은 이미 적재된 것들을 확인하며, 화물 리스트를 들여다보고 있었다. \"히틀러슈타트-오스트의 노예 광산에서 온 다이아몬드 화물 329-bH-1?\" \"적재됨.\" \"레오폴드빌-노르덴의 계약 광산에서 온 금 화물 546-pA-7?\" \"적재됨.\" \"폭스바겐 히틀러슈타트지부 공장에서 온 자동차 0200?\""
 SpeerSAW.4.a:0 "\"적재됨.\""
 SpeerSAW.5.t:0 "배후의 단검"
 SpeerSAW.5.d:0 "우리의 \"새로운\" 총통, 알베르트 슈페어가 우리를 배신했습니다! \"라이히를 구하고\", \"나라의 명예를 지킨다\"는 이름으로, 그는 우리가 정복하고 다스린 대륙에서 우리만 남기고 떠나기로 결정했습니다!\n\n수 년 동안, 우리는 이 땅을 다스려왔습니다. 수 년 동안, 우리는 이 곳을 발 아래에 두고 있었고, 이 대륙의 자원들을 절약하고 있었습니다. 우리 국민들과 조국에게 공급하기 위해서죠. 이제 우리가 패배하고, 심장이 불타고 열정이 사그라들면서, 멸망을 받아들여야 합니다.\n\n뒤에서 칼로 찔린 우리는 이 겁쟁이 슈페어를 외면할 것입니다. 그를 우리의 총통으로 인정하지 않을 것이며, 홀로 남을 때까지 싸울 것입니다. 그리고 우리가 패배하든 승리하든, 죽음을 눈 앞에 두고 있다 하더라도 본국보다 더 용감하다는 것을 보여줄 것입니다.\n\n허나 라이히에서의 지원이 없다면 우리가 어떻게 버텨야 할까요? 슈페어의 겁쟁이 같은 본성 때문에, 우리에게는 남은 선택지가 별로 없습니다. 모든 것은 시간 문제지만, 그렇다고 쉽게 포기할 수는 없습니다. 계속해서 우리가 열심히 싸워나간다면, 언젠간 고향에 돌아갈 수 있을지도 모르지요..."
 SpeerSAW.5.a:0 "어쩌면 우리 중 아무도 집에 돌아갈 수 없을지도 모른다."
 SpeerSAW.6.t:0 "브리핑"
 SpeerSAW.6.d:0 "신임 국방 장관이 슈페어의 사무실로 재빨리 들어왔다. 총통은 그를 맞이하기 위해 자리에서 일어나, 자신보다도 나이 많은 자가 힘차게 경례하며 큰 소리로 \"하일!\"을 외치는 것을 보았다.\n\n슈페어는 그에게 지혜로우면서도 단호한 프로이센인이라는 좋은 인상을 받았다. 그를 환대하는 와중에도, 이 어두운 시간에 남아프리카를 상대로 한 전쟁은 독일의 모든 것을 악화시키고 있었다. 슈페어는 원수에게 옆에 앉으라 지시하였다.\n\n\"여기 와주셔서 고맙소, 원수.\" 슈페어가 말했다. \"자네가 이 전쟁에서 해결책을 찾는데 도움을 줄 수 있다고 생각하네만.\"\n\n\"맞습니다, 총통 각하. 각하를 돕게 되어 영광입니다. 저는 어떻게든 각하께서 이 상황을 통제하도록 도울 것입니다. 이는 우리가 너무 심각한 곤란에 처하지 않도록 할 기회입니다.\"\n\n\"군을 위한 기회말인가, 폰 트레슈코프?\" 슈페어는 눈썹을 올리며 물었다.\n\n\"맞습니다. 우리는 군에게 좋은 인상을 주어야 합니다. 총통 각하.\" 그가 대답했다. \"만일 우리가 이를 행한다면, 군대에 문제가 없게 될 것입니다. 이 전쟁으로 인해 군은 쉬지를 못하고 있습니다. 그리고 저는 그들이 상하질서를 어지럽혀 문제를 만들길 원치 않습니다. 장교들은 불화의 씨를 뿌려 우리를 나쁜 이들로 보이게 해서는 안 됩니다. 아프리카의 전장에서 우리의 강성함을 보이는 것, 그리고 사람들의 기운을 북돋아 전쟁에서 우리가 후퇴한다해도 우리를 지원할 수 있도록 하는 것은 종국에는 대단한 이득이 될 것입니다. 또한 이를 가능케 한다면, 저는 개혁을 지속하는데 있어 슈파이델과 함께 일할 수 있을 것입니다.\"\n\n\"자네는 우회로를 만들길 원하는 건가? 전쟁을 더욱 심화시켜서?\" 슈페어는 이 \"계획\"을 이용한다는 것이 뭘 의미하는지 이해하려 노력하며 말했다.\n\n\"맞습니다. 이는 우리 병사들 중 문제가 많은 자들이 계획을 방해하거나 파괴하지 못하게 할 것입니다. 또한 우리에게 이 전쟁에서 후퇴할 수 있는 더 좋은 기회를 제공할 것입니다. 무엇보다도, 이는 쇠르너를 만족시킬 것입니다.\" 이 프로이센은 뮌헨의 개자식을 언급하더니 분명함과 역겨움 두 감정을 섞은 웃음을 지으며 대답했다. 그는 말을 이어갔다. \"간단히 말씀드리자면, 우리가 강력한 대응을 시작한다면, 너무 많은 우려 없이 후퇴를 감행할 수 있을 것입니다.\"\n\n\"알겠네.\" 슈페어는 이에 대해 생각하더니, 폰 트레슈코프에게 잠시만 기다려달라고 말했다. 이내 총통은 위를 올려다보며 말했다. \"실행하게, 원수.\""
 SpeerSAW.6.a:0 "패배했어도 우리는 여전히 강함을 보여주어라."
 SpeerSAW.7.t:0 "힘을 보이다"
 SpeerSAW.7.d:0 "갑작스러운 주문의 파도가 조국의 영화계를 휩쓸고 있습니다. 게르마니아에서 총통 각하는 몇몇 감독들과 배우들을 초청하여 아프리카에서 라이히의 통합을 위해 싸우는 용감한 남녀를 위한 프로파간다 영화를 제작하려 하십니다.\n\n히틀러의 시대부터 있었던 베테랑들이든, 새로운 신참이든, 어린 배우들과 살아남은 스타들 모두 늦지 않게 계약을 제안받았고, 협상을 거쳤으며, 결국에는 체결했습니다. 제작진, 캐스팅, 설정에 관한 준비 및 논의는 모두 끝났습니다. 위대한 쇼와 특수효과에 관한 논의는 대담한 제작자들과 작가들의 가슴을 강타하고 있습니다.\n\n이러한 노력은 독일 전역에서 전대미문의 일이었습니다. 그리고 몇몇 감독들과 창의적인 자들은 아프리카 국가판무관부로의 대담한 여행을 하고 있습니다. 조국을 위해 자신의 생명을 바치기로 결정한 병사들을 직접 보기 위해서 말입니다."
 SpeerSAW.7.a:0 "라이히의 예술가들이여, 우리의 병사들을 자랑스럽게 하라!"
 SpeerSAW.8.t:0 "퍼레이드, 그리고 퍼레이드"
 SpeerSAW.8.d:0 "게르마니아에서 드레스덴까지, 뮌헨에서 함부르크, 그리고 라인란트의 도시들까지, 제복을 입은 군인들이 현지인의 가슴과 마음을 불태우기 위해 독일의 시가지를 행진하고 있습니다. 그 중에서도 가장 최고의 퍼레이드는 게르마니아에서 열리고 있습니다. 슈플렌도어스 가부터 수천 개의 드럼 소리와 군악대의 연주가 울려퍼지고 있습니다. 조국의 강력한 젊은이들이 하나가 되어 행진하고 있고, 전세계와 독일의 시선이 이에 쏠리고 있습니다.\n\n얼굴에는 부끄러움 하나 없이, 가슴에는 죄책감 하나 없이, 최고의 제복, 투구, 군화를 입은 그들은 걷거나, 차량을 타거나, 라이히의 창공에서 비행기를 타며 들어와 가족들과 친구들에게 감동을 불어넣고 있습니다.\n\n멋진 프로파간다입니다. 슈페어 각하께서 내각 구성원 전부와 함께 연단에서 그들에게 경례할 때, 사람들은 그분의 존재로 용기와 안도감을 얻으며 각하를 올려다 봤습니다.\n\n슈페어께서는 아돌프 히틀러의 시절을 떠올리며 히틀러가 조국을 위해 2차 대전의 승리를 가져온 병사들에게 경례를 한 모습을 생각했습니다. 이제 그분께서도 아프리카에서의 전투를 이기고 돌아온 젊은이들에게 같은 일을 한 것입니다.\n\n만일 라이히와 아프리카의 국가판무관부에 위대한 승리가 있지 않았다면, 최소한 국민들과 국방군을 지키기는 한 셈입니다. 국민들이 안심하고 있는 한, 조국은 더 밝은 미래를 향해 전진할 수 있습니다."
 SpeerSAW.8.a:0 "지크 하일!"
 SpeerSAW.9.t:0 "옛날 그 시절처럼"
 SpeerSAW.9.d:0 "쿠르트는 뮌헨에 벽보가 붙기 시작하자 아프리카 의용군에 참여하였다. 그는 내전 동안 전투에 참여했으며, 한때 일을 하던 공장은 이제 잔해가 되어버렸다. 그래서 민병대 측에서 해산과 공식적인 군 입대 중 하나를 선택하라고 제안하자 결국에는 군에 남기로 결정하였다. 그 수 개월 동안, 그는 국방군이 실제로는 어떠한 작자들인지 보게 되었다. 그곳은 족벌주의, 무능, 분열이 만연하는 부패의 거대한 온상이었다. 부대의 지휘관이 총애하는 자는 절대 보초를 서지 않았고, 남들보다 좋은 식사를 했다. 그동안 쿠르트는 총애받는 자들의 자리를 메꿔야 했다. 그러지 않았다가는 임무 태만으로 기소될 위험이 있었기 때문이었다.\n\n그의 곁에는 같은 부대에 자원한 4명의 전우들이 있었다. 이들은 모두 봉급을 크게 올려주겠다는 제안에 혹해서 자원한 것이었다. 과거 지휘관의 친구들 중 하나였던 페도르는 위장색 칠하는 것을 깜빡하고 미국군에게 사살당했다. 하지만, 그럼에도 옛날 지휘관의 총애를 받았던 요한은 \"높은 곳의 친구들\"을 언급하며 새로운 장교에게 정찰을 면하게 해달라고 요구했다. 그 장교는 요한의 머리에 총을 겨누었고, 친구 이름을 대보라고 요구했다. 그런 뒤 요한은 부패를 조장하고 임무 태만을 저질렀다는 이유로 군사 감옥 형벌을 받게 되었고, 게르마니아로 보내졌다.\n\n날씨는 끔찍했다. 제복이 항상 땀에 절어있을 정도로 습했고, 습하지 않을 때에도 땀에 제복이 절어있을 정도로 더웠다. 날씨는 거지같고, 미국군이 매일같이 머리 위에 폭탄을 때려붓고 있음에도 쿠르트는 좋은 느낌을 받았다. 그는 자신이 신뢰하는 전우들과, 봉급보다도 승리를 갈망하는 장교들과 함께 조국을 위해 싸우고 있기 때문이었다. 군인들에게 이보다 더 필요한 일이 있을까?"
 SpeerSAW.9.a:0 "옛 장군의 가슴을 녹이는구만."
 SpeerSAW.10.t:0 "우리가 시작했던 것을 끝내다"
 SpeerSAW.10.d:0 "독일령 아프리카를 떠나려는 결정이 대중들에게 밝혀졌습니다. 추후에 나타날 모든 결과를 감내해야 할 때입니다. 긍정적인 점은, 아프리카의 부를 라이히로 가져오기 위해 수백 척의 수송대가 매주 함부르크와 쾰른에 입항하고 있다는 것입니다. 식민지에서의 소비가 크게 줄어들면서 예산에 숨이 트이고 있습니다. 하지만 부정적인 점은, 정치 지형이 크게 변화하고 있다는 것입니다. 후퇴에 찬성하거나 반대하는 시위가 앞으로 수 일 동안 벌어질 것이며, 신문에는 개혁파나 보수 강경파의 편을 들며 논쟁에 기름을 붓고 있습니다.\n\n점점 심각해지는 정치적 긴장 상황에 끝을 내기 위해, 총통 각하께서는 뉘른베르크에서 연설을 하시기로 결정하시었습니다. 거기서 각하께서는 국민들에게 왜 그런 선택을 해야했는지, 이 새로운 결정이 독일과 유럽에 무엇을 의미할지 설명하실 것입니다. 많은 대중들이 참석할 것으로 예상되며, 보안은 매우 엄격히 통제될 것입니다. 하지만 여전히 선동가들이 목소리를 낼 수 있는 여지가 있습니다. 이제 총통 각하의 말씀이 독일 민족의 미래를 위한 초석이 될 것입니다."
 SpeerSAW.10.a:0 "이제 좋은 연설을 하나 만들어보자..."
 SpeerSAW.11.t:0 "짐을 싸다"
 SpeerSAW.11.d:0 "슈페어는 책상 위에 놓인 마지막 보고서를 읽으며, 조금이라도 중요해 보이는 모든 문장을 꼼꼼히 정독해나갔다. 마침내 그는 읽기를 멈추어 등받이에 몸을 기대며 사무실 밖을 바라보았다. 문득 그는 남아프리카 전쟁에서 자신이 조국을 위해 했던 마지막 노력을 떠올렸다.\n\n남아있는 모든 재화들, 모든 태환 통화와 국가판무관부에 있는 양질의 자원들은 라이히로 돌아올 것이다. 이를 통해 OFN의 마수로부터 이들을 안전히 빼올 수 있을 것이다.\n\n슈페어가 모든 것을 챙기면서도 위험으로부터 벗어나면서 치러야 할 대가는 영토의 상실, 그리고 아프리카에서의 모든 영향력을 미국과 그 동맹국들에게 빼앗긴 것이었다. 이제 그들은 아프리카의 어두운 심장에서 지고의 자리를 차지할 것이다.\n\n비록 아프리카에서 조국의 식민지에 대해 미국이 승리를 얻지 못했더라도, 그는 이렇게 말했을 것이다. \"적어도 우리는 가라앉는 배에서 탈출하긴 해야해.\" 점차 심각해지는 유지비용, 3개 국가판무관부끼리의 내분, OFN의 커지기만 하는 위력, 이 모든 것은 독일이 홀로 지고 가기에는 너무 무거운 짐이었다.\n\n슈페어는 한숨을 쉬며, 퇴근하기 전에 마지막으로 보고서 몇 장만 읽기로 하고 서류 바구니를 들어올렸다. 이제 그는 후퇴 계획의 나머지를 보완해야 했다."
 SpeerSAW.11.a:0 "어둠의 심장을 떠날 때다."
 SpeerSAW.12.t:0 "다른 누구도 할 수 없는 배반"
 SpeerSAW.12.d:0 "슈페어가 우리를 배반해 죽음으로 내몰았습니다."
 SpeerSAW.12.a:0 "알았다."
 SpeerSAW.13.t:0 "새로운 시대"
 SpeerSAW.13.d:0 "시립공원이 가득 찼다. 그 거대한 공원 한 쪽 끝에는 커다란 연단이 세워졌고, 그 위에는 황금색 독수리들이 줄지어 있었으며, 그 중 작은 독수리 조각은 전 라이히에서 가장 중요한 사람을 위한 자리에 놓여있었다. 스피커는 참석한 모든 이들이 총통의 목소리를 들을 수 있을 정도로 크고 많았으며, 수십 대의 카메라맨들이 아무도 앵글 밖으로 나가지 않도록 촬영하고 있었다. 알베르트 슈페어는 대중을 바라보았고, 오히려 한숨처럼 들리는 깊은 숨을 내쉬더니 연설을 시작했다.\n\n\"뉘른베르크 시민 여러분! 자랑스러운 독일의 국민 여러분! 라이히의 충성스러운 시민 여러분! 오늘은 위대한 날입니다. 이 새롭고 위대한 나라의 미래가 결정되는 그 날입니다! 아돌프 히틀러의 임종을 지켜보던 많은 부패한 도둑들이 일으킨 내전이 온 독일을 유린한 뒤에, 미국이 독일령 아프리카를 부당하게 침공하는 사태가 벌어졌습니다. 그들은 아프리카에서 우리가 가지고 있는 지위를 차지하기 위해 그 찰나에 우리의 약점을 이용했습니다!\" 계획된 대중들의 분노로 가득찬 목소리가 슈페어의 연설을 잠시 중단시켰다.\n\n\"하지만 우리는 가능한 많은 선한 독일인들을 구하고자 애썼습니다. 그야말로 정부가 해야할 일이기 때문입니다. 정부는 국민들을 지켜야 합니다! 그리고 저는 적들로부터 라이히를 지켜낼 것입니다! 하지만 저는 제 전임자의 역할을 감히 찬탈하고자 했던 자들과 다르게, 평화와 이성을 통해 위대한 일을 성취해낼 것입니다! 우리는 다시 위대해질 것입니다. 그리고 누구도 다시는 우리를 모욕할 수 없을 것입니다! 평화를 통한 힘, 이성을 통한 우위를 통해 말입니다!\" 박수갈채가 터져나왔다. 혹시 몰라 박수 부대를 고용할 필요도 없이 진심어린 박수갈채였다.\n\n슈페어가 자신을 찬양하는 대중들을 바라보았을 때, 그는 공원 구석에서 자그마한 움직임이 있는 것을 눈치채지 못했다. 거기서 몇몇 어린 남녀들이 경찰에게 둘러 싸인 채 평화롭게 피켓사인을 들고 서있었다. 하지만 그 먼 거리에서도 슈페어는 피켓에 적인 글을 읽을 수 있었고, 이내 슈페어는 온 몸에 소름이 돋는 불쾌한 기분을 느꼈다."
 SpeerSAW.13.a:0 "총통은 젊은이들을 배반했다!"
 SpeerSAW.14.t:0 "폭풍우가 일어나려 하다"
 SpeerSAW.14.d:0 "마인츠 시에 밤의 어두운 장막이 깔릴 때까지 그들은 기다렸다. 그러고는 교외에 지어진 버려진 창고 하나를 접수했다. 수백 명이 찾아왔다. 모두 가죽옷을 입고 화려한 머리를 하고 있었으며, 반파시즘의 상징을 달고 미국에서 온 모든 것을 끔찍이 좋아하고 있었다. 괘종시계가 자정을 알리자, 모든 준비가 끝났고 약 300명이 그 넓고 개방된 공간을 가득 채웠다.\n\n날카로운 일렉 기타 소리가 좌중을 휘어잡았고, 임시변통으로 만든 연단에서는 마이크의 치직 거리는 소리와 함께 한 목소리가 흘러나왔다. \"독일의 신사 숙녀 여러분! 어느 계층의 사람들이던간에, 당신들을 환영합니다!\" 사람들 사이에서 환호소리가 울려퍼졌고, 일단 소음이 잦아들자 그는 말을 이어갔다. \"여러분들이 여기에 축하하러 오게 되어 기쁩니다. 제가 여러분들께 들려줄 노래가 몇 곡 있기 때문이죠. 빨리 들어봅시다. 예? 저는 여러분들이 무엇 때문에 다들 오신건지 알고 있습니다! 여러분들은 여기에...?\"\n\n대중들은 잠시 그 뒤에 올 말을 고민하더니, 다함께 외쳤다.\n\n\"다시는 전쟁이 없도록 하기 위해서!\"\n\n환호소리와 휘파람소리가 들리고, 그 남자는 씨익 웃더니 마이크에서 살짝 떨어졌다. \"첫 곡은 국가판무관이자 늙어빠진 개새끼 한스 휘티히에게 바칩니다!\" 기타소리와 함께 락앤롤의 불협화음은 밤새 울려퍼졌다. 수많은 사람들은 감시망에서 피해, 어떻게 반문화 운동이 허용되지 않았음에도 자리를 잡게 되었는지 주목하기 시작했다."
 SpeerSAW.14.a:0 "너 어젯밤 그 밴드 콘서트 가봤냐? 걔네들 이름이..."
 SpeerSAW.15.t:0 "너무나도 이상한 장소"
 SpeerSAW.15.d:0 "정부는 독일에서 정치적으로 가장 중요한 도시들 중 하나에서 촉발된 시위가 전국의 모든 도시들에 퍼질 줄은 예상하지 못했습니다. 그 근원은 \"히틀러의 고향도시\"라는 별칭을 가진 린츠였습니다. 그 원인은 가벼웠으며, 정확히 원인이 무엇인지조차 확실하지 않지만, 경찰의 보고서는 하나의 사실이 시위을 촉발했다고 말하고 있습니다. 이는 빈 대학에서 시작되어 유행병처럼 퍼져나갔습니다. 뉴스 영화는 수천 명의 사람들이 도로를 가득 메운 사진을 보도할 기회를 놓치지 않았고, 경찰차와 대치하고 있는 학생과 불량 청소년들에 관한 기사를 잔뜩 작성했습니다.\n\n도시의 풍경에 관해, 추가적인 보고서들은 시위 참여자들이 공통된 메시지를 표방함을 보여주었습니다. 물론 어구는 조금씩 다를 수 있으나, 그 주제는 모두 같습니다.\n\n\"전쟁에서 본국은 물러나라!\"\n\"아프리카 해안에 소년들을 보내지 말라!\"\n\"세 국가판무관들이 알아서 사태를 해결하라!\"\n\n가장 중요한 점은, 시위 참여자들이 하나같이 외치는 말이 있다는 것입니다. \"다시는 전쟁이 없어야 한다!\" 경찰은 이 어구가 마인츠와 근처 도시들에서 시작하여, 독일 전역으로 빠르게 퍼지고 있다고 의심하고 있습니다. 3일이 지난 후, 경찰과 팽팽한 대치를 이어가는 가운데, 빈에서는 시위가 잦아들기 시작했습니다. 거의 1만 명이었던 수는 5천 명도 안 되는 숫자로 줄었지만, 그 목소리는 여전히 강력하며, 독일 국민들이 남아프리카 전쟁의 상황에 주목하고 있는 듯합니다."
 SpeerSAW.15.a:0 "한 발짝 떨어져 있어. 한 발짝 떨어져 있어..."
 SpeerSAW.16.t:0 "게르마니아에 집 한 채가 있었네"
 SpeerSAW.16.d:0 "세계수도 게르마니아가 다른 독일 도시들과 비교했을 때 젊은이들에게는 별반 다르지 않았다는 사실은 공공연한 비밀이었습니다. 게르마니아는 경찰이 사실상 작은 군대지만, 그럼에도 불구하고 반문화의 핫스팟으로 여겨져 구식에 항상 반대했습니다.\n\n적어도 어느 날 아침 학생들 뿐 아니라 소수의 독일 노동자, 퇴역군인들로 이루어진 수천 명, 아니 수만 명의 사람들이 대로로 쏟아져나오고 도로 곳곳을 막고 있다는 뉴스가 보도될 때까지는 말입니다. 이후 몇 일 동안 모든 업무가 중지되었으며 독일의 치안 유지 능력이 얼마나 감퇴했는지를 전세계에 보여주었습니다.\n\n경찰은 자금 부족을 겪고 있었고, 훈련을 제대로 받지 못했으며, 독일의 수도에서 벌어진 이러한 혼란에 대처할 준비를 하지 못했습니다. 전쟁을 즉시 끝내라 외치는 사람들로 가득 찬 도시를 정리할 준비가 되어 있는 경찰이 거의 없었고, 따라서 그들은 맹렬한 반박을 통해서만 대중들을 가라앉히려 했습니다. 드문 경우, 폭력적인 보복이 이뤄지기도 했습니다. 종종 사람들은 피켓을 들고 민족대회당을 지나갑니다. 그들은 바로 진압되지만, 그렇다고 해서 정부는 대중들의 의견이 어떤 대우를 받고 있는지 모르지 않습니다.\n\n심지어는 알베르트 슈페어가 시위자들에게 제지당하지 않고 그들의 분노와 좌절감에 대처하기 위해, 내각 사무처와 민족대회당으로 몰래 가기에 이르렀습니다. 나치당의 많은 관리들도 마찬가지로 공격당하지 않기 위해 조심스레 슈페어를 따라 가기 시작했습니다."
 SpeerSAW.16.a:0 "전쟁은 어떤 방식으로는 끝나야만 한다."
 speer.555.t:0 "카를 되니츠가 크림 반도에서 쿠데타를 일으키다!"
 speer.555.d:0 "라이히가 혼란 속으로 곤두박칠지자, 조용하기만 하던 크림 반도는 귀청이 터질 듯이 시끄럽습니다. 독일 흑해 함대의 정박지이자 작은 강철 섬을 건조하기 위한 충분한 해군 기반시설이 있는 북적거리는 항구는 그로이퉁기 가에 있는 총독의 위풍당당한 집에 '선물'이 매일같이 밀려들고 있다는 소문으로 대단한 주목을 받고 있습니다. 하지만 테오데리히스하펜에 선물이 끊임없이 몰려오고 있음에도, 그 어떤 정보도 새어나오지 않고 있습니다. 오늘 아침 일찍 정신나간 공식 성명이 울려퍼질 때까지는 말이죠.\n\n유명한 해군 영웅 카를 되니츠가 아침 7시 라디오를 통해 '독일의 가장 어두운 시기에 태초부터 독일이 누려왔던 자유를 감히 빼앗으려 하는 변절자들'을 거세게 비판했습니다. 의심할 여지 없이 이는 라이히스탁의 신성함을 무시했던 한스 슈파이델을 이르는 것입니다. 그의 말에 따르면, 사복을 입은 해병들이 도시와 항구의 주요 거점들을 장악했으며, 정오에는 민간 총독이 간단하고 강요당한 듯 보이는 사직서에 '개인적인 다툼'이라고만 적은 뒤 사임했다고 합니다.\n\n자신이 이 분쟁에서 중립을 유지하길 원했다고 주장하며, 되니츠는 게르마니아의 반역자들 때문에 자신이 진정한 독일의 합법 정부인 마르틴 보어만의 보수파에 합류하기로 했다고 외쳤습니다.\n\n몇몇 핵심 보어만파 지휘관들은 경쟁자들의 패배와 자신들의 승리에 크게 놀라며 되니츠의 지원을 공식적으로 수용했습니다. 그러면서 칼 되니츠와 같은 진정하고 순수한 전쟁 영웅만이 우리의 '타락한 프로파간다'를 배제하고 아돌프 히틀러의 위대한 의지를 똑바로 볼 수 있다고 주장했습니다. 이는 우리의 목표를 실현함에 있어 커다란 충격으로 작용할 것입니다. 해군에서의 변절이 이미 시작되었으며, 가장 우려스러운 것은 지난 몇 주간 우리가 꼬드기려 했던 해군 제독들이 이제는 되니츠에게, 그리고 보어만에게 향하고 있습니다."
 speer.555.a:0 "빌어먹을 배신자!"
 speerfrance.1.t:0 "와인과 갈등의 땅"
 speerfrance.1.desc:0 "\"자네도 알지 않나. 프랑스놈들은...기본적으로 우리를 불신하네.\"\n\n슈미트는 고개를 살짝 숙였다. 외교적으로 말하자면 그렇습니다. 하지만 적의 적이지 않습니까. 프랑스인들이 우리를 얼마나 싫어하든간에, 그들은 힘러를 천 배는 더 무서워합니다. 조금 이상해 보일지도 모르지만, 프랑스는 우리의 당연한 동맹입니다.\"\n\n\"우리는 참 재밌는 시대에 살고 있군. 하인리히 힘러가 평화를 만들어주다니.\" 슈페어와 슈미트는 모두 씨익 웃어보였다. \"그런데도 자네는 이게 될 거라 생각하나? 우리가 얼마나 똑똑하게 행동하던간에 그들은 우리를 싫어하네.\"\n\n\"제가 못 해낸다면 누구도 못합니다.\" 헬무트는 총통보다는 그가 피우는 새 담배에 더 집중하며 조금도 비꼬는 기색 없이 말했다. 알베르트는 비록 슈미트에 대한 의심스러운 눈빛을 보냈음에도 그의 자신감에 고마움을 느꼈다. \"정말입니다. 가능하다고 생각합니다. 제게 맡겨주십시오. 보르도에 미끼를 던져볼테니 누가 무는지 보도록 하겠습니다.\"\n\n슈페어는 거의 서운하다는 표정을 지었다. \"자진해서 프랑스가 아인하이츠팍트로 돌아온다면 정말 좋은 일이 되겠군.\" 그의 시선은 굳고 있었다. \"그런데 나는 의심스럽네. 서두르지는 말게. 더 구체적인 계획을 보고 싶으니까.\"\n\n\"알겠습니다. 프랑스는 올 해 안에 독일 곁으로 돌아올 것입니다.\" 슈미트는 슈페어에게 의미심장한 표정을 지었다. \"그렇게 되지 않으면 저를 헬무트 마이어라 부르십시오.\""
 speerfrance.1.a:0 "프랑스가 다시 돌아온다면 더할 나위 없는 가치를 지닐 것이다."
 speerfrance.2.t:0 "숙적"
 speerfrance.2.desc:0 "추후에 업데이트로 추가될 예정입니다. 그런데 제 생각엔 프랑스는 업데이트할 가치가 없는 것 같아요."
 speerfrance.2.a:0 "엥..."
 speerfrance.3.t:0 "희망에 가득 찬 시도"
 speerfrance.3.desc:0 "\"가능합니다.\"\n\n\"가능하다고?\" 슈미트의 자신만만한 자랑은 조용한 확답으로 바뀌었다. 슈페어는 이에 기뻤다.\n\n\"말씀드렸다시피 미끼를 좀 던져보았습니다. 각하께서 확신하셨다시피 쉬운 일은 아니었지만, 프랑스인들은 겁에 질려있었습니다. 그들은 양보를 원할 테지만 우리가 줄 수 있는 것보다 더 많은 것을 요구할 정도로 멍청하지는 않습니다. 그들이 좀 더 우호적으로 나올 때까지 이 대화를 비밀로 지키는 한, 그들은 협상을 할 것입니다.\"\n\n\"그렇다면 자네가 혼자 이 협상을 진행할 건가?\"\n\n\"각하께서 허락만 해주신다면 물론입니다. 저는 RND가 프랑스에 보르도를 접수하기 위해 충분한 경비대를 보내지 않고 각하를 프랑스로 보낼까 우려스럽습니다. 그렇게 된다면 이 일은 실패로 끝날 것입니다.\"\n\n\"알았네. 소식을 기다리고 있겠네.\""
 speerfrance.3.a:0 "가론 강의 기적이 필요하지 않길 바라자..."
 speerfrance.4.t:0 "하늘을 떠다니는 듯한 기분"
 speerfrance.4.desc:0 "헬무트는 2만 피트 상공에서 최고의 담배를 피우며 브랜디 한 잔을 마시는 특이한 경험을 즐겼다. 비록 위험한 상황에서 비도덕적인 인간들과 함께 해야 하지만, 이 직업은 그만의 이점을 가지고 있었다. 특이한 후퇴각을 가진 비행기 날개 아래에는 탁 트인 어둑어둑한 지구의 풍경이 보였다. 마치 그가 유럽의 등불 절반을 볼 수 있는 듯했다.\n\n프랑스로의 여행은 프랑스 국경이 저 멀리로 후퇴한 이후 더 길어졌다. 거대한 종양과 같은 부르군트의 확장은 내전으로 빚어진 최악의 상황 중 하나일지도 모른다. 그 누구보다 프랑스가 이를 잘 느낄 것이다. 힘러의 영역이 명목상으로는 라이히의 일원이었지만, 누구도 그 거짓말을 믿지 않는다. 하늘 위의 높은 자리에서 슈미트는 그 경계를 확인할 수 있었다. 빛으로 가득 찬 영역과 완전한 암흑으로 찬 영역 사이의 분명한 선이 보였다.\n\n\"여태까지 벌어진 일들을 되돌릴 수는 없으나, 노력하여 상황을 더 낫게 만들 수는 있다.\" 슈미트가 매일매일 머릿 속에서 되새기던 주문이다. 문제는 프랑스인들이 이를 믿느냐일 것이다. 비행기는 보르도에 천천히 착륙하기 시작했다."
 speerfrance.4.a:0 "안녕히 가시길."
 speerfrance.5.t:0 "가론에서 우리가 만나니"
 speerfrance.5.desc:0 "창문을 통해 슈미트는 한때 아름다웠던 보르도가 정체하고 있는 모습을 볼 수 있었다. 교외 지역은 텐트 도시라 일컬을 수밖에 없는 지경이었고, 프랑스-부르군트 전쟁으로 밀려온 수천 명의 난민들이 있었다. 한때 푸르렀던 들판은 수 마일에 걸친 진흙 투성이로 차있었고, 가론 강은 갈색으로 변했다. 비행기가 멈추고 보르도-메리냑 공항의 활주로에 내리자, 프랑스인에 대한 슈미트의 연민은 누군가의 등장으로 방해를 받았다.\n\n[FRA.GetLeader]은(는) 슈미트가 말을 꺼내기도 전에 프랑스어로 말을 시작했다. \"제가 나올 거라고는 예상치 못했겠죠. 나도 압니다. 하지만 저는 이 만남이 좋은 일을 불러올 거라는 생각이 없었다면 제 시간을 굳이 여기서 낭비하지 않았을 것입니다. 만일 사람들이 당신이 여기 있는 걸 발견하지 못했더라면 저는 정치적으로 호된 비판을 받았을 것입니다. 독일은 어떤 수단을 사용해서라도 부르군트와 절연해야 합니다. 그들이 가지고 있는 점령지는 모두 프랑스의 영토입니다. 따라서 독일은 그 영토에 대한 요구를 당장 포기해야 할 것입니다. 온 세계가 부르군트가 어떤 국가인지 알아야 합니다.\"\n\n그의 폐는 말의 속도를 따라가지 못했고, 그는 숨을 크게 들이마실 수밖에 없었다. 만일 당신이 이 조건을 승낙하지 않는다면, 여기서 곧바로 몸을 돌려서 게르마니아로 돌아가게 될 것입니다.\""
 speerfrance.5.a:0 "우리는 힘러도 부르군트도 잊지 않을 것이다."
 speerfrance.6.t:0 "미친 짓은 미친 짓을 부른다"
 speerfrance.6.desc:0 "추후 업데이트로 추가될 예정입니다. 부르군트 영토를 포기하지 않겠다는 슈페어의 결단은 슈미트가 다시 게르마니아로 돌아오게 만들었습니다. 이 완고함이 얼마나 미친 짓인지 보고, 슈미트는 직에서 사임했으며 나머지 3인방도 그 뒤를 이었습니다. 정말 이럴 가치가 있는 일이었을까요?"
 speerfrance.6.a:0 "아마 아닐 것이다."
 speerfrance.7.t:0 "푸자드와의 저녁식사"
 speerfrance.7.desc:0 "프랑스는 진실로 외교술을 잘 알고 있었고, 저녁식사 때 그 외교술은 최고로 발휘되었다. 슈미트는 정말 퇴폐스러운 프로피테롤 더미를 해치우며, 이에 체리를 추가하듯이 담배에 불을 붙였다. 시장 궁전, 이제는 사실상 프랑스 대통령의 체류지가 된 곳은 바깥의 혼란스러운 세상으로부터 안전해 보이는 괜찮은 거주지였고, 지난 전쟁 때 생긴 탄흔으로 가득 찬 도시에서 위로가 되는 곳이었다.\n\n푸자드는 식기류를 내려놓고 손님을 지긋이 바라보았다. 그는 슈미트가 회담에서 독일어가 아닌 프랑스어를 사용하기로 한 점에 대해 꽤 만족했다. 슈미트의 존재 자체로도 프랑스와 푸자드에 도움이 되는 대단한 기회였고, 그는 관심끌기와 허세로 그 기회를 낭비할 사람이 아니었다. 당연히, 슈미트 역시 그랬다.\n\n\"물론 양국의 완벽한 관계 회복은 동등한 입장에서 이뤄져야 할 것입니다. 독일과의 조약은 너무 오랫동안 프랑스를 옭죄었습니다. 우리의 군대는 자유로워야 하며, 적어도 힘러가 남은 영토마저 정복하기 위해 다가온다면 힘러의 수하들을 상대로 전선을 유지할 수 있을 것입니다. 프랑스는 당신네 라이히의 종속국이 되지는 않을 것입니다.\"\n\n헬무트는 외교적인 수완을 발휘하여, 힘러가 나머지 프랑스 영토에는 관심이 없음을 언급하지 않았다. 사실대로 말하자면, 독일 첩보부는 프랑스 측에서 이미 조약을 몇 번 위반한 사실을 알고 있었지만, 일단 이것은 수면 밑에 가라앉혀 두어야 할 것이다."
 speerfrance.7.a:0 "꽤나 괜찮군."
 speerfrance.7.b:0 "오늘 참 용감하시구만."
 speerfrance.8.t:0 "소화제"
 speerfrance.8.desc:0 "\"하나의 경제 아래 대륙 전체의 통합이라. 괜찮은 아이디어군요. 하지만 왜 내가 그 아이디어가 효과가 있을 거라 믿어야 합니까? 당신도 독일 옆에 붙어 있던 것이 프랑스에 어떤 결과를 가져왔는지 보지 않았습니까. 부르군트가 침공하기 오래 전부터 우리는 파산 직전에 놓여있었습니다. 거부하겠습니다. 국민들은 이를 수용하지 않을 것입니다.\"\n\n슈미트는 발코니에서 담배를 피며 실수나 방치가 아닌 부족한 형편때문에 허물어진 보르도의 외곽을 볼 수 있었다. \"효과가 있을 것입니다. 10년 전과 달리 우리 라이히는 경제에 관해 괜찮은 사고방식을 가지고 있거든요. 히틀러와 그 친구들은 이데올로기에 집중하여 이성적인 정책을 포기했지만, 우리 정부는 히틀러의 실수를 시정하려 하고 있습니다.\"\n\n\"저는 당신 친구 에르하르트의 작품을 봤습니다만, 아주 대단하더군요. 그렇지만 그 어떤 프랑스인도 이익 없이 독일 시장에 내던져지는 것을 수용하지 않을 것입니다. 우리 문제를 스스로 통제할 수 있는 능력이 주어져야만 참여할 수 있을 것입니다.\""
 speerfrance.8.a:0 "바라는대로."
 speerfrance.8.b:0 "우리를 조금만 더 믿어주시오."
 speerfrance.9.t:0 "시도와의 퍼레이드"
 speerfrance.9.desc:0 "시도 대통령은 군사 독재자와 같은 사람이 되기를 원하는 듯 보였다. 그들이 함께 탄 컨버터블은 군대의 행진 사이로 느리게 나아갔고, 시도는 지나가는 모든 사람들에게 차분히 손을 흔들었다. 그들의 제복은 빛깔이 어둡고 얼룩졌으며, 그들의 무기류는 대부분 브르타뉴의 항구에서 온 것 뿐이었지만, 얼굴에는 결연한 표정을 짓고 있었다. 슈미트는 이렇게 기계적인 신중함을 기해 군대를 배치시킨 것을 본 적이 없었다.\n\n\"우리 준비가 얼마나 잘 진행되고 있는지 보시고 계십니까, 슈미트 씨? 프랑스는 여태까지 실컷 유럽의 희생양이어왔습니다. 하지만 부르군트와 또 다른 전쟁을 치뤄야 한다면, 우리는 준비를 갖출 것입니다.\"\n\n슈미트는 프랑스어로 대답했다. 누군가에게 뭔가 팔 일이 있을 때 상대의 언어로 말하는 편이 낫기 때문이었다. \"아주 인상적이었습니다. 프랑스의 도약이 아직까지 이어지고 있음을 확인하여 기분이 아주 좋습니다.\"\n\n\"참 대단한 아첨꾼이오, 당신. 하지만 그걸로는 소용없습니다. 프랑스는 이루어질 수 없는 그 어떤 사탕발림과 같은 말도 요구하지 않습니다. 부르군트는 양국 모두에 위협이 되고 있으며, 프랑스가 부르군트를 혐오하는 것 만큼이나 독일과 함께 부르군트를 파괴하기 위해 협동해야 합니다. 당신네 정부는 가까운 미래에 저 암흑의 땅을 파괴하는데 온 노력을 기울여야 할 것입니다. 그래야만 프랑스 민족은 과거의 적과 협동하는 안을 고려해볼 것입니다.\""
 speerfrance.9.a:0 "힘러의 몰락보다 우리가 더 바라는 건 없소."
 speerfrance.9.b:0 "부르군트는 미끼를 던진다고 잡을 놈들이 아니오."
 speerfrance.10.t:0 "시찰"
 speerfrance.10.desc:0 "그들은 시도의 컨버터블을 떠나, 훈련 중인 징집병 대신 조각상 같은 병사들이 하나의 몸처럼 있는 광장으로 향했다. 광장은 보르도의 수비대로 가득했고, 많은 이들은 망명의 원인인 부르군트에 맞서기 위해서, 식량, 수면, 복수를 위한 것이 아니라면 외곽의 텐트 도시를 점거하고 있었다. 슈미트는 자신을 지긋이 바라보는 병사들 사이에서 퍼레이드를 하며 우려심과 같은 이상한 감정을 느꼈다. 그들의 멍한 표정에도 불구하고, 슈미트는 마치 자신이 돋보기 아래에 고정된 개미가 된 것처럼 그들이 집중하여 자신을 노려보고 있음을 느낄 수 있었다.\n\n\"프랑스에서도 가장 우수한 자들입니다.\" 시도는 슈미트가 땀이 흐르는 원치 않는 본능을 애써 누르려 시도하는 것을 즐거이 지켜보며 말했다. \"이들 모두는 프랑스에서 태어나, 프랑스에서 훈련받았으며, 프랑스에서 무장했습니다. 우리는 실수로부터 배웠고, 다른 국가에 결코 의존하지 않을 것입니다.\"\n\n슈미트는 언제 이 화제를 꺼낼까 고민했었으나, 시도가 먼저 이 주제를 꺼내주었다. \"촐페라인은 의존이 아닙니다. 협력입니다.\"\n\n\"당신이 원하는대로 아무렇게나 부르십시오. 우리는 안 할 겁니다. 우리는 독일과 협력할 수는 있으나, 당신들의 군대에도, 당신들의 역사에도 의존하지 않을 것이오. 프랑스에 대한 우리의 비전은 당신네 촐페라인과 공존할 수 없소.\""
 speerfrance.10.a:0 "당신 생각이 이해는 갑니다."
 speerfrance.10.b:0 "당신에게 기본적인 경제학을 설명해 드리지..."
 speerfrance.11.t:0 "투르 드 보르도"
 speerfrance.11.desc:0 "앙투안 피네는 슈미트에게 국빈초대 만찬이나 극장 방문 대신에 산책이나 하자고 제안했다. 그래서 그들이 지금 보르도의 거리를 걷고 있던 것이다. 단둘은 아니었고, 사복을 입은 경호원이 양 옆에 한 명씩 대기 중이었다. 그들은 공손하게 대화를 나눴으나, 헬무트는 피네가 대화를 하자고 이곳으로 불러낸 것이 아니라 생각했다. 그들이 걷던 옆의 도로는 아스팔트가 벗겨지고, 불쑥 솟아있고, 다시 움푹 파여 있었다. 지나치게 많은 사람들이 도로를 채우고 있었음에도, 가게들은 절반밖에 열지 않았고, 출입구는 부랑자들로 차 있었다. 그들이 잠시 대화를 멈췄을 때, 둘은 길가의 부랑아 한 명이 쓰레기 더미를 뒤지느라 뒤집힌 쓰레기통을 지나치고 있었다. 헬무트는 이러한 풍경을 서유럽에서 본 적은 찰스 디킨스의 소설이 다였다. 그는 뱃속에 혹이 난 것처럼 아팠다.\n\n\"독일이 우리나라에 할퀴어 놓은 상처들을 보고 계시군요.\" 앙투안이 슈미트의 눈에 시선을 고정하며 말했다.\n\n\"정말 비극적입니다만, 힘러는 자신의 신조에 의거하여 이 일을 했습니다. 우리는 그들과 연을 끊었습니다. 당신이 요구한 대로 말입니다.\" 슈미트는 진심으로 이렇게 말하기 싫었으나, 그는 외교관으로서 이곳에 온 것이기에 어쩔 수 없었다.\n\n\"당신도 프랑스의 그 누구도 그 차이를 이해하지 못함을 알고 계실 겁니다. SS는 독일 조직이 아닙니까? 히틀러의 승인으로 만들어진 것이 아닙니까? 힘러에게 프랑스의 요충지를 주고, 그를 무장시키고, 자신의 죽음으로 수천 명을 같이 죽게 한 자가 히틀러 아닙니까? 힘러의 살인과 고문이 자신의 의지로 지금까지 이어진 거라면, 그 의지는 그것을 시작케 한 독일의 권한 하에 있겠군요. 프랑스는 독일이 그 책임을 인정할 때까지 결코 독일과 함께하지 않을 것입니다. 심적으로든, 경제적으로든 말입니다.\""
 speerfrance.11.a:0 "우선 배상금 문제에 대해 협상해볼 수 있을 겁니다."
 speerfrance.11.b:0 "그 미친 놈의 행동은 우리의 소관이 아니오."
 speerfrance.12.t:0 "금빛 미래"
 speerfrance.12.desc:0 "그들은 시장 관저로 돌아가, 이제는 발코니에서 도시를 내려다보며 커피 한 잔을 즐기고 있었다. 도시를 집어삼킨 파괴와 불결함에도 불구하고, 옅어지는 햇빛 속에서 도시는 대단한 아름다움을 갖추고 있었다.\n\n\"그거 아십니까. 자신이 마법사인 것처럼 에르하르트에 대해 말하는 관리들이 여기에도 있습니다. 에르하르트의 계획은 인상적입니다. 인정은 합니다. 그런데 저는 약간 의구심이 듭니다. 프랑스는 한때 라이히에게 묶여있었으나, 그 결과는 끔찍했습니다. 이는 힘러가 우리를 그렇게 이길 수 있었던 이유이기도 합니다.\"\n\n\"히틀러 시절의 어설픈 경제는 오래 전에 끝났습니다.\" 슈미트는 단언했다. \"우리 정부는 이성과 안정 이외의 그 어떤 것도 생각하지 않습니다.\"\n\n\"말 참 잘하시는군요. 하지만 우리는 확실한 말을 필요로 합니다. 저 역시 넓은 시장으로 뛰어들고 싶지만, 우리는 자국 문제에 대한 통제권을 유지해야 합니다. 우리는 다시 독일이 원하는대로 끌려가지 않을 것입니다.\""
 speerfrance.12.a:0 "약속합니다."
 speerfrance.12.b:0 "모든 규정은 우리가 정하오."
 speerfrance.13.t:0 "옛 친구"
 speerfrance.13.desc:0 "슈미트는 프랑스가 이 사람을 대통령으로 택한 것을 다행으로 여겼다. 비셸론느는 아마도 이 나라에서 슈미트에게 진정으로 따뜻한 환영을 해줄 유일한 사람이었을 것이다. 슈미트가 여기서 대접받았던 와인과 식사는 독일에서 먹을 수 있는 것보다 더 좋은 것일지도 모른다. 디저트를 다 먹을 때쯤 되자, 비셸론느는 숟가락을 내려놓고 만족한 듯이 한숨을 쉬었다. \"그래서, 알베르트는 잘 지냅니까?\" 의심할 여지 없이 총통에 대한 말이었다.\n\n\"각하께서는 잘 지내십니다만, 아마 조금...과로하신 듯합니다. 그분께서는 그 자리에 있어서는 안 되었다며 후회심을 내비치셨습니다.\"\n\n\"그가 분별력을 잃고 있음이 분명합니다. 건축물도 없고, 끝없는 불평 뿐이니까 말입니다.\" 그 말을 듣고 슈미트가 지긋이 웃어보였다.\n\n\"내가 대통령이라니 당신은 참 행운인 겁니다. 다른 사람들이었으면 독일에게 단 하루도 제대로 된 시간을 안 주었을 테니까 말입니다. 당신은 우리나라와 동맹을 맺을 수 있을지 확인하러 이 곳에 왔겠죠. 좋은 일입니다만, 프랑스가 가치가 있는 동맹국이 되려면 약간의 지원이 필요합니다. 독일의 산업은 프랑스의 경제를 부끄럽지 않게, 자랑스러워할 만한 것으로 만드는 데 먼 길을 기꺼이 가줄 거라 믿습니다.\""
 speerfrance.13.a:0 "라이히의 공장은 모든 원조를 제공할 것입니다."
 speerfrance.13.b:0 "우리도 역시 재건 중이오."
 speerfrance.14.t:0 "한 테크토크라트의 바람"
 speerfrance.14.desc:0 "슈미트는 집의 주인과 함께 발코니에서 담배 한 대를 태우며 보르도의 일몰을 감상하고 있었다. 그의 임무는 놀라울 정도로 잘 진행되고 있었으며, 비셸론느는 친구의 정부에 대해 무엇보다 친밀하다는 것을 보여주었다. 그는 방금 몇 분 동안 에르하르트를 칭찬했으며, 이제는 슈미트에 대해 감사하는 말을 시작한 터였다.\n\n\"촐페라인은 야심찬 계획입니다. 유럽의 모든 국가들을 연결하는 대단한 조직입니다. 협력의 정신이 대륙 전역에 감돌며 전쟁의 기운을 없애버릴 때입니다. 물론 프랑스의 이익 역시 고려되어야 합니다.\"\n\n\"그게 제가 여기 온 이유입니다.\" 슈미트는 단언하며, 비셸론느가 최소한 프로젝트에 대해 협상하는 일만큼은 하게 해주어서 감사함을 느꼈다.\n\n\"프랑스가 진정 촐페라인에 통합되기 위해서는, 어느 정도 재건 작업이 필요합니다. 전쟁은 우리의 산업에 엄청난 피해를 입혔지만, 독일의 도움만 있다면 우리는 과거와 비슷한 수준을 회복할 수 있을 것입니다. 프랑스의 책정 예산을 보시면 프랑스가 얼마나 심각한 고난을 겪고 있는지 보실 수 있을 겁니다.\""
 speerfrance.14.a:0 "알고 있습니다. 약속 드리지요."
 speerfrance.14.b:0 "나중에 얘기합시다."
 speerfrance.15.t:0 "왕의 귀환?"
 speerfrance.15.desc:0 "가장 고귀하고, 가장 강력하며, 가장 완벽한 군주 앙리 6세, 신의 은총을 받은 프랑스의 왕이자, 프랑스의 백작이며 가장 기독교적인 군주. 시장 관저, 이제는 사실상 왕궁에서 그들이 걸어나오며 슈미트의 귀에 울려퍼지던 말들이었다. 국가정보국에 있는 친구들의 말에 따르면 베르사유는 왕이 머무를 만한 상태가 아니라고 한다. 처음에 있었던 거창한 소개에도, 앙리는 오히려 그 가식에 당황스러워하며 겸손한 듯 보였다. 하지만 나폴레옹 3세가 스당에서 패배한 이후 프랑스 국왕과 대화하는 첫번째 독일 외교관이라는 생각이 슈미트의 머리에 문득 떠올랐다.\n\n\"우리는 참 독특한 상황에 처해 있소. 내가 깊이 생각하는 사람은 아니지만, 프랑스가 독일 편에 서는 것은 프랑스인에게 왕정을 회복하자고 설득하는 것만큼이나 쉽다고 생각하오.\" 앙리의 농담은 슈미트가 진심으로 미소를 짓게 만들었다.\n\n\"저희는 재미있는 시대에 살고 있지요.\"\n\n\"재미있고말고. 과인은 자네의 손을 뿌리칠 만큼 바보가 아니지만, 국왕은 국민을 위한 최고의 일을 해야 하는 법이오. 우리 국민들은 라이히를 결코 좋아하지 않을 것이오. 하지만 그것을 견뎌달라 설득할 수는 있소. 배상금을 통해 과거의 잘못을 덮을 수만 있다면 말이오. 자네도 부르군트가 이 나라에 몰고 온 공포를 보았을 것이오. 사람들이 상처를 볼 수 없을 때까지 그들은 치료되지 못할 것이오.\"\n\n"
 speerfrance.15.a:0 "좋습니다, 폐하."
 speerfrance.15.b:0 "힘러의 짓은 우리 탓이 아니오."
 speerfrance.16.t:0 "앙시앵 레짐"
 speerfrance.16.desc:0 "\"프랑스는 안전을 보장받기 위해서라면 얼마든지 줄 의향이 있소, 슈미트. 우리는 너무 많은 전쟁을 겪었고, 그렇기에 부르군트가 일단 파괴된다면 영원히 우리는 그 성공에 안주할 것이오. 그리고 대륙을 당신네 촐페라인을 통해 통합하는 것은 훌륭한 생각이나, 프랑스는 친구가 없소. 오직 이익만 신경쓸 뿐이오.\" 국왕은 슈미트와 함께 서재에서 와인 한 잔을 즐기는 중이었다. 방 안의 모든 것이 훌륭한 장인정신의 결과물이었으나, 사람들이 흔히 예상하는 터무니없이 사치스러운 물건은 하나도 없이 소박하게 장식되어 있었다. 그의 전임자가 어떻게 살아갔는지 생각한다면 참으로 현명한 결정이었다. \"폐하께 단언할 수 있습니다. 촐페라인은 모두에게 최고의 이익을 가져다 줄 것입니다.\"\n\n\"자네의 외교관들이 정직이라는 최고의 덕목을 가지고 있지 않을까 두렵군.\" 국왕은 빙그레 웃었고, 헬무트는 고개를 끄덕이며 양보할 수밖에 없었다. \"프랑스는 독자적으로 결정을 내려야 하네. 동참하겠지만, 프랑스인은 자국의 정책을 통제할 것이고, 그렇지 않으면 다른 방법은 없을 것이네.\""
 speerfrance.16.a:0 "좋습니다, 폐하."
 speerfrance.16.b:0 "촐페라인은 누구에게나 동등합니다."
 speerfrance.17.t:0 "협정의 운명"
 speerfrance.17.desc:0 "[FRA.GetLeader]은(는) 분명히 급한 일로 인해 불려갔지만, 헬무트가 더 생각을 해볼 수 있도록 남겨둔 것이 분명했다. 그는 사라지기 전에 최종적이고 가장 좋은 요구를 제시했다.\n\n슈미트는 한동안 브르타뉴를 고려할 이유가 없었다. 새로이 건국된 반도국은 분열과 정복 전략의 일환으로 50년대에 프랑스에서 히틀러가 분리시킨 독특한 결과물이었다. 그는 에르하르트가 경제를 개혁하려는 자신의 성전에서 많은 독일 상품들이 평가절하되고 있다는 이유로 브르타뉴의 암시장을 저주하는 것을 들은 적이 있었지만, 그렇게 짭짤한 수익을 내지 못하는 사업 활동은 자신들의 영역에서만 진행되었다. 낭트 협정은 그들과 긴장 상태를 이루도록 했다.\n\n[FRA.GetLeader]은(는) 브르타뉴가 다시 프랑스와 통합될 수 있다고 주장했다. 그에 따르면, 협정은 파기되어야만 하며, 그로써 프랑스 영토의 통합은 회복될 것이다. 하지만 프랑스국은 그러한 침공을 홀로 받아낼 수 있을 상황이 아니었다. 프랑스인들은 이를 인정치 못하겠지만, 분명 독일의 도움을 필요로 하긴 하다."
 speerfrance.17.a:0 "국방군은 훈련이 필요하오. 지원을 해주겠소."
 speerfrance.17.b:0 "우리는 원조를 할 것이나 침공은 혼자 하시오."
 speerfrance.17.c:0 "우리는 프랑스가 더 커지는 것을 원치 않소."
 speerfrance.18.t:0 "기회의 낭비"
 speerfrance.18.desc:0 "슈미트는 담배에 불을 붙이며 위안을 찾고자 했고, 맞은 편의 빈 자리를 바라보며 얼굴을 찡그렸다. 입이 그를 곤경에 빠뜨리고 있었다. [FRA.GetLeader]은(는) 친절하고, 공손하기까지 했다. 둘의 만남은 끝이 났고, 슈미트는 자신에게 할당된 구식이지만 아낌없이 장식이 되어 있는 방으로 물러났다. 그러다가 한밤중에 그는 여행가방을 가까스로 잡으며 호위를 받은 채 밖으로 나갔다. 조종사 역시 분명히 비슷하게 일어난 듯 보였다. 여전히 잠옷을 입고 있던 것이다. 집 주인은 그에게 작별 인사도 해주지 않았다. 로얄 블루 색깔의 옷을 입은 거대한 경비원의 단순한 경고로 충분했다. \"다시는 돌아오지 마시오.\"\n\n앞으로의 비행은 아주 짧을 것이기 때문에 슈미트는 게르마니아로 향하는 길에 슈페어에게 무엇을 전달해야 할지 재빨리 생각해야 했다. 부디 슈페어와 대화를 한다면 지금까지 겪어야 했던 상황에서 벗어날 수 있기를 바란다."
 speerfrance.18.a:0 "망할."
 speerfrance.19.t:0 "상황 롤로 - 출정의 길"
 speerfrance.19.desc:0 "폰 트레슈코프는 프랑스와의 협상에서 슈미트가 성공했다는 소식을 듣고 크게 놀랐다. 그 남자는 대단한 언변을 가지고 있었으나, 행동은 말보다 더 큰 소리를 가진 법이다. 친선을 실천할 때가 되었고, 헤닝과 OKW의 참모들에게 실천하라는 그 명령이 떨어졌다.\n\n독일군은 다시 한 번 프랑스를 향해 행진했다. 이번에는 10년 전 저질렀던 일을 되돌리기 위해서였다. 그 소식이 들려오자 브르타뉴의 대포 위치를 표시한 지도가 프랑스의 문서보관소에서 10년이 넘는 시간 만에 처음으로 꺼내져 루프트바페의 최첨단 정찰기가 찍은 전방위적인 사진들과 묶여졌다. 도로 지도는 최신의 것으로 바뀌었으며, 공업 지대에 대한 서류는 현지 지도에 첨부되어 프랑스 장교들에게 분배되었다. 심지어는 프랑스어-브르타뉴어 상용 회화집이 개발되기도 했다. 몇몇 곳에서는 현지 언어가 프랑스어보다 더 자주 사용되었기 때문이다.\n\n제공권은 쉽게 확보할 수 있을 것이지만, 해역 봉쇄를 계획할 때만큼은 신중해야 했다. 브르타뉴의 밀수꾼들은 봉쇄를 뚫고 지나갈 수천 개의 방법을 가지고 있었기 때문이다. 더불어 그들이 항복할 수밖에 없도록 정부 요인들을 생포하는 것이 나을 것이다. 가능하다면 부르군트 국경에서의 활동은 피하도록 지시내려졌다. 이러한 때에 국경에서 소규모 접전이라도 있었다가는 재난적인 무언가로 확대될 수 있었고, 독일은 또 다른 프랑스-부르군트 전쟁에 온 전력을 집중해야 할지도 모르기 때문이었다. 폰 트레슈코프는 그 생각이 들자 몸을 떨었다. 약하고 검증되지 않은 프랑스군이라도 현지에서는 프랑스인들이 지휘하는 편이 나을 것이다. 이제 그들의 패기를 입증할 때이다."
 speerfrance.19.a:0 "시작하지."
 speerfrance.20.t:0 "상황 롤로 - 지원"
 speerfrance.20.desc:0 "폰 트레슈코프는 프랑스와의 협상에서 슈미트가 성공했다는 소식을 듣고 크게 놀랐다. 그 남자는 대단한 언변을 가지고 있었으나, 행동은 말보다 더 큰 소리를 가진 법이다. 친선을 실천할 때가 되었고, 헤닝과 OKW의 참모들에게 실천하라는 그 명령이 떨어졌다.\n\n현지에서의 실제 지원이 있을 예정은 아니지만, 국방군 최고사령부의 계획 입안 능력은 결코 비웃을 만한 수준이 아니다. 그 소식이 들려오자 브르타뉴의 대포 위치를 표시한 지도가 프랑스의 문서보관소에서 10년이 넘는 시간 만에 처음으로 꺼내져 루프트바페의 최첨단 정찰기가 찍은 전방위적인 사진들과 묶여졌다. 도로 지도는 최신의 것으로 바뀌었으며, 공업 지대에 대한 서류는 현지 지도에 첨부되어 프랑스 장교들에게 분배되었다. 심지어는 프랑스어-브르타뉴어 상용 회화집이 개발되기도 했다. 몇몇 곳에서는 현지 언어가 프랑스어보다 더 자주 사용되었기 때문이다.\n\n가능하다면 부르군트 국경에서의 활동은 피하도록 지시내려졌다. 이러한 때에 국경에서 소규모 접전이라도 있었다가는 재난적인 무언가로 확대될 수 있었고, 독일은 또 다른 프랑스-부르군트 전쟁에 온 전력을 집중해야 할지도 모르기 때문이었다. 폰 트레슈코프는 그 생각이 들자 몸을 떨었다. 그는 프랑스인들이 나서서 전투에 임하지 않기를 바랐다. 그들의 군대는 여전히 약하고 검증되지 않았기 때문이다. 그들은 곧 충분한 시험을 겪게 될 것이다. 그들이 가진 계획 모두를 보내만 다오."
 speerfrance.20.a:0 "시작하지."
 speerfrance.21.t:0 "보르도에서의 일출"
 speerfrance.21.desc:0 "브르타뉴에서 삼색기는 거의 잊혀진 존재였지만, 50년대 이래 처음으로 이 지역은 옛 주인의 품 안으로 돌아왔다. 캉에서 프랑스인들은 대단히 기뻐했고, 부르군트의 침공, 그리고 라이히의 계속된 실수로 갈라져야 했던 가족들은 다시 결합하였다. 대통령 [FRA.GetLeader]의 승리 선언이 있은 뒤, 프랑스가 수십 년 전 1차대전이 끝난 이래로 보지 못했던 류의 폭발적인 축하가 있었다.\n\n슈미트는 마지막으로 보르도를 내려다 보며 승리의 담배를 피웠다. 슈미트는 더 많은 프랑스인들에게 환대를 받는 것에 기쁨을 느꼈지만, 여기서의 일은 끝났고, 힘든 일을 통해 얻은 성과를 즐기기에는 시간이 너무 없었다. 항상 어딘가에는 또다른 일거리가 있었다. 이제 독일은 프랑스에 대한 자신의 책무를 다했다. 분명 보고서가 완성된다면 그는 다시 아인하이츠팍트 법의 세부 사항을 정하는 일로 끌려가겠지만, 아직은 승리를 즐길 충분한 시간이 있었다.\n\n아무리 국가가 쇠퇴했을지라도, 보르도는 여전히 아름다웠다. 위대한 시장관저에서, 가론 강을 따라 늘어져 있는 다리들, 그리고 그 너머 끝없이 펼쳐진 대서양. 해가 막 뜨려하고 있었다."
 speerfrance.21.a:0 "내 사전에 불가능이란 없다."
 speerfrance.22.t:0 "기억할 만한 전쟁"
 speerfrance.22.desc:0 "\"점심 뭐 먹지? 뭔가 가볍게 먹고 싶은데. 음... 베이컨에 달걀로 아침을 먹어서 배가 터질 것 같단 말이지.\" 과할지도 모르지만 프랑스에서 슈미트가 거둔 일은 보상을 요구할 가치가 있었다. 슈미트는 민족대회당의 쌀쌀한 복도를 걸어가며 사색에 잠긴 듯 담배를 물고 있었다. 그는 바스러진 회반죽 한 조각을 보기 위해 멈췄지만, 멀리서 자신의 이름을 부르는 소리에 뒤를 돌아보았다.\n\n\"슈미트! 아, 거기 있었군. 슈미트.\" 폰 트레슈코프였다. 헬무트는 뒤를 돌아 원수가 말도 안되게 긴 복도에서 걷고 뛰고를 반복하며 자신에게 오기를 기다렸다. 트레슈코프가 슈미트에게 막 다다랐을 때 그의 이마에는 보기 흉한 땀방울이 흐르고 있었다. \"슈미트, 프랑스 새끼들이 일을 개판으로 만들었네. 우린 할 수 있는 한 모든 일을 했지만, 망할, 나는 그 새끼들이-\"\n\n헬무트는 목이 메는 기분을 느꼈다. \"천천히 말하게, 이 양반아. 무슨 일인가? 협상은 분명 완벽히 진행됐었는데.\"\n\n트레슈코프는 약간 미친 것 같은 눈으로 슈미트를 바라보았다. \"개같은 협상! 상황 롤로는 재앙 그 자체야! 나는 이 사안을 슈페어 각하께 먼저 설명드려야 하네만, 그 전에 자네가 먼저 알길 바라네. 괴물이 풀려나기 전에 자네에게 경고를 해야겠어. 키징어를 찾고 에르하르트에게 책 그만 읽고 나오라고 하게. 이 문제를 어서 처리해야 해.\" 그러더니 그는 뒤로 돌아 뛰어갔다. 뛰는 내내 뭐라 중얼대면서 말이다.\n\n슈미트는 땅이 꺼지는 듯한 기분을 느꼈다. \"모든 일이 분명 계획대로 흘러가고 있었는데, 대체 무슨 일이 벌어지고 있는 거지?\""
 speerfrance.22.a:0 "지금 프랑스에 무슨 일이 일어나는 것이지?"
 speer_ukraine.1.t:0 "그러니까 내가 필요하다면, 먼저 예의를 갖추도록"
 speer_ukraine.1.desc:0 "레온하르트 바이덴만은 기다란 책상에 앉아 볼로디미르 쿠비요비치를 쳐다보며, 30분 동안 논의를 하는 중이었다. 쿠비요비치는 주변에 경비대만을 앉혀두고 있었으나 바이덴만은 2명의 독일인 외교관을 옆에 두고 있었다. 바이덴만이 부드러운 언변으로, 그리고 더 부드러운 표정을 지으며 먼저 말했다. \"쿠비요비치 씨.\" 독일어 풍의 우크라이나어였다. \"당신도 아시다시피, 당신은 대게르만국의 협력자입니다. 이것도 역시 아시다시피, 우리는 최근 행정 면에 있어서 전환을 감행했습니다. 중요한 점은 우리가 현재 벼랑 끝에 서있다는 것입니다. 왜 라다가 존속되어야 하는지 말씀해주실 수 있으십니까?\"\n\n쿠비요비치가 고개를 끄덕였다. \"알겠습니다. 그 이유는 간단합니다. 주민들이 당신들의 지배에 만족스러워 하도록 하려면, 당신들은 민주주의 비슷한 거라도 그들에게 주어야 합니다. 더구나, 민간 행정은 라이히에게 짐을 덜어주는 일이 될 것이고, 장기적으로는 우크라이나가 아인하이츠팍트에 남아있는 데 대한 대중들의 인식을 개선해줄 것입니다.\" 진정한 협력자와 같은 자의 말을 들으며, 바이덴만은 꼼꼼히 필기했다.\n\n그 독일인은 고개를 끄덕였다. \"이로써 우리 사이의 협상이 진척을 보기를 바랍니다. 쿠비요비치 씨. 곧 라이히는 선택을 할 것이고, 그 결과는 수 주 내에 알려질 것입니다. 결정된 사항을 알고 싶으시겠지요?\" 쿠비요비치는 당연히 고개를 끄덕였다."
 speer_ukraine.1.a:0 "\"당신들의 자치를 인정하오. 축하하네.\""
 speer_ukraine.1.b:0 "\"라다는 해체될 것이오, 쿠비요비치 씨.\""
 speer_ukraine.2.t:0 "부수고, 다시 지어라"
 speer_ukraine.2.desc:0 "빅토르 루트센코는 편지를 두 손으로 꼭 쥐었다. 그는 나이 든 신사였기에 그리 하면서 손이 약간 떨렸지만 글자를 또렷이 알아볼 수 있었다. 오늘 아침 그는 정부로부터 온 남자로 추정되는, 놀라울 정도로 다정한 독일인으로부터 라다에게 후한 제의를 받을 것이라는 내용의 서신을 받았다. 그 후한 제의가 무엇이든, 그는 딱히 그것을 받아들이고 싶지 않았다. 집에서 평화로이 아내와 그리고 나다니는 두 아들들과 사는 것이 더 좋았다. 그렇다고 그는 바로 편지를 버리지는 않기로 했다.\n\n\"빅토르 루트센코 귀하.\n\n당신께서 풍부한 연구 결과를 내신 수학 교수임은 저희의 이목을 끌었습니다.\" 허. \"교수님께서는 과거에 타라스 셰프첸코 대학에서 일하셨습니다. 2차대전기 아주 우연한-\" 하. 우연하다고. \"포 사격으로 무너졌던 곳입니다. 하지만 대학은 과거와 정확히 똑같은 형태로 재건 중이며, 저희는 대학이 열릴 때를 기다리며 교수진을 필요로 하고 있습니다.\" 그는 눈을 찌푸렸다. \"저희는 교수님을 대학에 다시 채용하길 원합니다. 얼마 되지는 않지만 봉급은...\"\n\n그의 눈은 점점 커졌다. 그렇게 많이 준다고?! 이 돈이면 가족 전체를 먹여 살릴 수 있었다! \"... 하지만, 교수님의 동료들 중 일부는 독일에서 나고 자랐음은 확실히 하고자 합니다. 교수님께서 차별하시지 않으셨으면 합니다.\" 빅토르는 혐오감을 느꼈지만, 그 제안은 너무나도 유혹적이었다. 아마 그는 집에서 계속 지내는 것이 지루할 수도 있음을 인정하고 싶었을지 모른다. 그리고 그는 항상 수학을 가르치고, 학생들과 대화를 나누며, 다양한 공식들을 간단하고 꼼꼼하게 칠판에 적어내는 일이 너무나도 즐거웠다. 오래 고민하면 할수록, 그는 편지의 제안을 받아들이려 하고 있었다."
 speer_ukraine.2.a:0 "밤이 되자, 그는 이미 머릿속으로 수업을 그려보고 있었다."
 speer_ukraine.3.t:0 "전사들에 대해 회상하다"
 speer_ukraine.3.desc:0 "항상 그랬듯이, 총통이 나오기 전에 연단에 올라오는 사람이 있었다. 그는 총통이 맡은 임무를 사람들에게 알리며 마지막에는 대게르만국의 지도자라 끝마쳤다. 그뒤, 그는 물러났고 알베르트 슈페어가 연단에 올라 연설을 시작하였다. 어느 정도 중후한 나이대임에도, 그 언변의 뛰어남은 결코 줄어들지 않았다.\n\n\"이 연설은 총통의 신민들과 우크라이나의 시민들 모두에게 전하는 내용을 담을 것입니다. 너무 오랫동안, 여러분들은 우리를 위해 용감히 싸워왔습니다. 너무 오랫동안, 우크라이나국의 통합과 라이히에 대한 그 충성을 지키기 위해 드네프르 강에는 너무나도 많은 피가 흘렀습니다. 우리는 그들에게 보상을 하지 않을 수 없습니다. 오늘, 합법적인 정부의 복구와 함께, 우크라이나 민족은 앞으로 한 발짝 나아갈 수 있을 것입니다!\" 환호와 휘파람 소리가 터져나왔고, 슈페어는 말을 잇기 전에 잠시 고개를 저었다.\n\n\"우크라이나의 용감한 투사들이여, 이 연설을 당신에게 바칩니다. 우리는 우크라이나를 위해, 라이히를 위해 죽었던 자들, 자신의 생명보다 더 위대한 대의를 위해 죽었던 자들을 공경할 것입니다. 이 연설을 나의 신민들에게도 바칩니다. 여러분들은 우크라이나인들이 충성스러운 동맹임을 알고 있고, 그 잠재력을 깨달았으며 그들을 라이히의 안전한 품 안으로 데려왔습니다. 이제, 저는 전사한 자들에 대해 이야기하려 합니다. 독일 국민들과 우크라이나의 애국시민들이여, 전사들의 행동에 대해 제가 말하는 모든 것을 잘 들어주길 바랍니다..."
 speer_ukraine.3.a:0 "그 이야기는 잠시 동안 이어졌다."
 speer_ukraine.4.t:0 "전쟁의 맛"
 speer_ukraine.4.desc:0 "라이히의 원수, 헤닝 폰 트레슈코프는 망원경을 손에 든 채 자신의 지휘 하에 서둘러 지어진 벙커의 창문 밖을 바라보았다. 지난 24시간 동안, 그는 앞뒤로 움직이며, 방어 거점을 만들고, 가끔은 적군의 동태를 살피러 가는 독일군을 볼 수 있었다. 우크라이나 전선에는 긴장감이 감돌았다. 틀림없이 그랬다. 언제든지 트레슈코프는 전쟁이 선포되었다는 메시지를 받을 준비가 되었다. 어쩌면 마음속으로 그는 그런 일이 일어나기를 바라고 있을지도 모른다. 자유의 투사들은 분별을 잃고 자신의 방식을 고집하는 경향이 있지만, 그것보다도 누가 앞으로 일어날 일을 알겠는가."
 speer_ukraine.4.a:0 "종국에는 전쟁을 피하게 되지 않을까?"
 speer_ukraine.5.t:0 "키예프의 장미"
 speer_ukraine.5.desc:0 "레온하르트 바이덴만은 코트 주머니에 손을 구겨 넣으며 외교 수행단과 함께 키예프의 좁은 골목을 걸었다. 항상 그는 누군가가 자신을 지켜보고 있다는 느낌을 받았다. 어쩌면 우크라니아 시민들이 걱정 넘치는 눈빛으로 자신들을 바라보는 것일 수도, 혹은 독일에서 해방된 자유 우크라이나를 위해 싸우겠다고 다짐한 군인들이 바라보는 것일 수도 있다. 그는 코웃음을 쳤다. 무슨 자유 말인가? 허우적거리다가 홀로 고독하게 죽어나가는 자유? 그는 황량한 도시 교외를 지나며 우월감 비슷한 것을 느꼈다. 그리고 도심은 여전히 게르마니아의 아름다움에 견줄 만하지 못했다.\n\n바이덴만은 어서 돌아가 게르마니아를 볼 것이라 생각했다. 도시의 불안한 분위기가 그를 불편하게 하고 그 역시 자신이 맞서야 하는 사람들이 어떤 성격인지 확신하지 못하고 있었지만, 우크라이나는 다시 라이히의 일부가 될 것이었다."
 speer_ukraine.5.a:0 "우리는 이곳에 아인하이츠팍트를 대표하여 와 있다..."
 speer_ukraine.6.t:0 "불타는 편지, 불타는 총열"
 speer_ukraine.6.desc:0 "트레슈코프는 숨을 깊게 들이마셨다가 내뱉었다. 그러더니 손에 들린 망원경을 내려놓았다. 가까운 의자에 앉으며 그는 이마를 문지르며 얼굴을 찡그렸다. \"그래서 자네는 지금 외교관들이 모두 추방당했다고 말하는 건가?\" 트레슈코프가 물었다. 그리고 잠시 동안 라디오가 칙칙거리는 소리 외에는 아무 소리도 나지 않았다. 그러더니 작은 폭발음이 들리고 한 젊은이의 목소리가 라디오에서 들려나왔다. \"예, 원수 각하. 키예프는 우리 외교관들을 추방시켰고, 더 이상의 추가적인 접촉을 거부하고 있습니다.\" 한동안 트레슈코프는 침묵을 지키며 혼란해진 마음을 가라앉혔다. \"... 그러면 전쟁이다.\"\n\n\"예, 원수 각하. 그런 것 같습니다.\"\n\n레온하르트 바이덴만은 이렇게 쉽게 퇴짜를 맞을 거라 생각치 못했다. 그는 자신을 따르는 사람들에 대해 수치심과 실망감을 품고 게르마니아로 돌아가는 중이었다. 대화는 그리 길게 이어지지 않았다. 모든 대답은 \"안되오\", \"절대 그럴 수 없소\" 뿐이었고, 때때로 독일에 대한 모욕만이 있었다. 이는 아무것도 얻어낼 수 없는 비난세례에 가까웠다. 그들이 왜 독일을 필요로 하는지 전혀 이해하지 못하는 천치들과 대화하느라 시간을 너무나도 낭비한 것이었다. 그뿐만 아니라 본국으로 돌아가는 길에 그는 상황이 어떻게 돌아가고 있는지에 대한 파멸적인 소식을 들었다.\n\n그들은 국경에 군대를 집합시키고 있었다."
 speer_ukraine.6.a:0 "냄비가 끓고 있군."
 speer_ukraine.7.t:0 "한 남자가 있었네..."
 speer_ukraine.7.desc:0 "알베르트 슈페어에게는 시간이 없었다. 그는 항상 바빴으며, 바쁘지 않을 때면 어떻게 하면 바쁘게 살 수 있을지 고민한다. 사적인 전화 통화는 시간을 비효율적으로 쓰는 것이었다. 따라서 그는 보안 전화를 들어 그 네덜란드인이 전화를 받기를 기다리고 있었다. \"에... 여보세요? 피터르 폰 헤이레마입니다. 누구시죠?\"\n\n슈페어는 말하기 전에 잠시 입을 다물었다. 당연히 이는 독일어가 아니었다. \"총통 알베르트 슈페어요.\" 그는 감정이 풍부하고 쾌활한 공업가와 통화하고 있었다. \"아, 네! 지금 제...제가 시간을 너무 낭비하지 않길 바랍니다. 하지만 각하께서는 제게... 어... 거래가 잘 이행되었음을 확인하고자 전화하신 겁니까? 제 친구 티스가 키예프에서 걱정을 많이 하고 있습니다. 각하께서도 아시겠지만 말입니다.\"\n\n슈페어는 한숨을 쉬고, 진심으로 전화를 내려놓고 싶었다. 그는 이미 피터르가 필요로 하는 모든 것을 알고 있었지만, 일단 맞장구 쳤다. \"그렇소. 우리는 장래에 영토 교환을 성사시키기 위해 루마니아에 외교 사절단을 보내기 시작했소. 그게 당신이 필요로 하는 것이지. 맞소?\" 피터르에게는 대답할 시간이 없었다. \"예. 아 총통 각하. 저는 항상 키예프에의 투자에 관심을 가지고 있었습니다. 알고 계십니까? 그게 언제부터냐면 계획 오-\"\n\n\"나도 기쁘오. 잘 계시오.\" 피터르가 대답하기도 전에 슈페어는 조용히 전화기를 내려놓고 통화를 끊어버렸다. 깊은 숨을 내쉬며 슈페어는 손을 얼굴에서 내리고 사무실로 돌아갔다."
 speer_ukraine.7.a:0 "전화는 꼴 보기도 싫다."
 speer_ukraine.8.t:0 "키이프, 키예프, 키이프, 키예프"
 speer_ukraine.8.desc:0 "류보미르는 소총을 쏘는데 훈련을 별로 받지 못했고, 한 쪽에 차고 있는 권총은 아버지의 것이었으나, 그가 총을 쏜 것은 규율 때문이 아니라 마지막 남은 애국심을 지키기 위해서였다. 국가판무관들의 압제 아래에서 시들어가는 우크라이나를 바라보며, 그리고 수년간 썩어가고 무너져가는 키이프를 바라보며 그는 말로 표현할 수 없는 분노로 가득 찼다.\n\n그 날만큼은 조용해야 했지만, 도시 전역에 총성이 울려퍼졌다. 그는 바리케이드를 지으며 독일인들이 총을 쏜 것이 아님을 깨달았다. 이들은 자유보다는 노예제가 낫다고 결정한 우크라이나 동포들이었다. 그들은 반란군에게 항복하라 요구했고, 협력 정부가 곧 복귀할 것이라 말했다. 그들은 협력하는 자에게는 개혁과 안전을 약속했다. 류보미르는 아버지로부터 수없이 그러한 말을 들어왔고, 항상 같은 식으로 끝났다. 우크라이나는 무엇을 제거했던 것일까? 그들이 키이프를 약탈하고 그의 가족들을 납치했을 때, 그들이 약속한 충성의 대가는 어디에 있었을까?"
 speer_ukraine.8.a:0 "류보미르가 아버지의 재를 묻었을 때, 고마움을 느꼈을까?"
 speer_ukraine.9.t:0 "재시작"
 speer_ukraine.9.desc:0 "유리 티스는 전쟁사에 박식한 지식을 가지고 있었으나, 전쟁에 빠진 사람은 아니었다. 완전히 파괴된 땅과 폭격을 맞은 도시로 인해 자원과 인력은 항상 부족했다. 그게 무슨 소용이었을까? 당신의 주인과 싸우는 것이 조금이라도 가치가 있다면, 끔찍한 전면전을 벌일 바에야는 철이 뜨거울 때 때리는 편이 낫지 않겠는가. 이제 그는 그리 하기로 마음을 먹었다. 달려야 한다면, 기꺼이 달리리라. 그가 필요로 하는 것은 문서 몇 개에 서명하는 것이었다. 그는 새로운 우크라이나의 국가원수가 될 것이었다.\n\n\"저기...\" 딱딱한 악센트의 독일어로 그가 말했다. \"비더만 씨?\" 티스는 고개를 끄덕이며 손에 들린 두꺼운 서류를 들어 보였다. \"이제 반란군은 패배했고, 정부는 혼란에 빠질 것입니다...\"\n\n레온하르트 비더만은 오만하게 손을 흔들며 티스에게 서류를 넘겨주었다. \"말도 안되는군. 우리가 우크라이나인들에게 가르쳐준 것이 있다면, 바로 관료제요. 이 서류를 꼼꼼히 읽고 모든 서류에 확실히 서명하시오. 그러고 나면, 음... 축하를 하는게 그 다음 순서겠군. 내 생각엔. 자네는 새로운 국가 원수가 될 것이오.\"\n\n티스는 고개를 끄덕이며 재빨리 서류를 집어들었다. \"알겠습니다. 그러면 바이덴만 씨. 가셔도 좋습니다.\" 바이덴만은 음흉하게 웃으며 방을 떠났고, 방에는 티스만이 남겨졌다. 그는 사무실 위에 걸려있는 깃발을 가만히 응시했다. 누군가는 우크라이나의 목을 독일의 혹독한 군홧발이 계속해서 짓누르고 있다고 말하리라."
 speer_ukraine.9.a:0 "이것을 실용주의라 부른다."
 SGR_japan_bro_kill_me_pls:0 "\n§WDepending on our §gactions§!, §Geconomic performance§! and §Oglobal geopolitical situation§!, Japan may be more compelled to §Gaccept§! our proposals.§!"
 speerjapan.1.t:0 "반갑지 않은 공휴일"
 speerjapan.1.desc:0 "세계는 헬무트 슈미트의 바람에 좌우되지 않았다. 세계는 총통의 바람에 좌우되었다. 외무 장관이 총통 관저의 사무실로 들어갔을 때, 그는 슈페어의 책상 위에 놓인 티켓이 무엇을 의미하는지 알아보았다. 그는 일본과의 화해에 집중하는 정책을 (솔직히 말하자면 이 점을 추가해야겠다) 반대했었다. 게르마니아는 다른 곳에 집중해야 했다. 도쿄만 아니라면 어느 곳이든 괜찮았다. 슈미트는 이 늙은 인간이 무언가 깨닫기를 바라며 자신의 의견을 총통에게 반복했지만, 슈페어는 슈미트가 너무도 싫어하는 그 친근한 웃음을 지으며 슈미트의 손에 티켓을 쥐어주며 문 밖으로 내보냈다.\n\n이제 그는 도쿄에 서있었다. 공항을 나서자 하얀 바탕에 피 색깔의 태양이 그려져 있는 일장기가 그를 비웃고 있었다. 히틀러의 독일은 최악이었고, 슈페어의 독일은 그보다 조금 낫다는 것을 증명했다. 하지만 두 인간의 독일은 이름뿐인 공화국이었다. 슈미트는 중국과 태평양을 강간하고 그 위에 지어진 제국, 일본의 타락한 깃발을 창문 너머로 바라보았다. He reached for his pocket, and as if the universe taunted him, no cigars were to be found; this headache would simply need to be handled with no sedative."
 speerjapan.1.a:0 "독일의 이익을 위해."
 speerjapan.2.t:0 "안으로부터의 \"승리\""
 speerjapan.2.desc:0 "\"우리는 총통 각하와 민족의 이상에 절대적으로 충성합니다.\" 헬무트 슈미트는 반대편의 일본인 남성에게 억지로 사교적인 말을 건넸다. 한 어린 신사는 놀라움과 호기심으로 가득 찬 표정으로 외무장관을 올려다 보며 격정적으로 메모지에 무언가를 휘갈기고 있었다. \"국방군은 미국의 위협에 저항하고자 잘 훈련된 군대입니다.\"\n\n정말 잘 훈련된 군대였다. 슈미트는 18살의 나이에 국방군에 지원했고 자신이 저지른 고통과 대학살을 목격했다. 러시아 남자들은 눈 앞에서 무참히 도살되고 있었고, 무고한 자들과 병사들은 히틀러가 동쪽으로 진군하며 군홧발에 짓밟히고 있었다. 하지만 여기서 그는 그 승리를 칭송하고 있었다. 슈미트는 그 괴물 같은 작자가 자살하고 내전이 터지기 전에 세워진, 독일의 이웃들에게 죽음과 슬픔을 가져온 군수 공업 단지를 칭송하고 있었다.\n\n\"국방군이 우리의 총리와 어쩌면 천황 폐하에게까지 가져다 줄 이익에 대해 어떻게 이렇게 발 설명했습니까. 제 생각에 이 만남은 양국 사이의 협력이라는 대단한 성과를 낼 것 같습니다.\" 슈미트는 한숨을 쉬었다. 그는 성공했다."
 speerjapan.2.a:0 "승리는 달콤한 슬픔에 불과하다."
 speerjapan.3.t:0 "밖으로부터의 위협"
 speerjapan.3.desc:0 "\"이 점을 생각해보십시오, 각하. 그분께서는 지금 안정적이십니다. 아닙니까?\" 슈미트는 맞은편의 일본인에게 물었다. \"허나 언제나 그분은 완전히 반대 성격을 가진 사람으로 대체될 수도 있습니다. 지난 8년 동안 이 점은 분명했습니다. 하지만 그분께서는 임기 도중에 도전을 받으시고, 그분의 권력은 매 2년마다 제한될 위험을 감수하고 있습니다. 당신의 제국은 어떠한 우호국과 함께 한다면 더 잘해낼 수 있습니다. 당신의 천황처럼, 우리의 총통 각하도 종신 임기시니까요.\"\n\n슈미트는 슈페어가 그러지 않기를 바랐다. 그는 오랫동안 미국의 불안정성을 부러워했다. 그는 100년도 되지 않아 빠르게 성장한 미국의 발전을 부러워했다. 자신의 일자리가 위협받을지도 몰랐지만, 자유를 위해서라면 일자리 따위가 중요하겠는가? 분명 그는 당장의 위선적인 특권보다는 정직한 빈곤함이 낫다고 생각할 것이다.\n\n하지만 그 주장은 일본인들의 급소를 찔렀다. 잘 차려 입은 슈미트의 대화 상대는 말 한 마디 한 마디마다 고개를 끄덕였으며, 독일어 문장 한 줄 한 줄마다 변함없는 동의를 표했다."
 speerjapan.3.a:0 "아마 우리의 옛 상처는 곧 치료될 것이다."
 speerjapan.4.t:0 "우울한 불안감"
 speerjapan.4.desc:0 "슈페어는 종종 히틀러의 귀신이 아직도 총통부의 복도를 배회할지 궁금했다. 옛 총통은 여전히 슈페어의 계획을 방해했다. 그 바보는 하마터면 암살당할 뻔 했고, 그 헌병대 때문에 독일 국민들은 완전히 적대적이지는 않지만, 여전히 일본인과의 연합에 의심을 품고 있었다. 상관없다. 그들을 좋게 타이르는 것은 총통에게 익숙했다.\n\n부총통이 사무실로 불려오자 계획이 공개되었다. 키징어의 당내 보수파 친구들은 미국의 자본주의적 피폐함이 독일을 병들게 하고 있다는 경고와 함께 연락을 받게 될 것이다. 반면, 한때 추축국으로서 우리의 동맹이었던 일본은 전통, 안정, 패권의 상징과도 같다. 보수적인 신문과 라디오 방송국은 이러한 주장을 방송에 내보낼 것이고, 이에 대한 총통의 생각 역시 보도될 것이다.\n\n워싱턴과의 관계는 흔들리겠지만, 위대한 국가는 다른 나라를 희생하지 않고서는 연합을 이룰 수 없다. 독일 국민들을 동요시킬 만한 가치가 있는 희생이다.."
 speerjapan.4.a:0 "공포는 실패하지 않는다."
 speerjapan.5.t:0 "다시 쓰인 역사"
 speerjapan.5.desc:0 "독일의 반일감정은 조금 사그러들었지만, 아예 사라지지는 않았습니다. 하지만 반미감정은 전국적으로 빠르게 확산되고 있습니다. 총통 각하께서는 논쟁이 될 만한 한 인터뷰에서, 보수적인 토크쇼 진행자에게 RND가 수집한 새로운 증거에 따르면 일본의 헌병대는 히틀러의 암살과 전혀 관련이 없으며, 사실은 CIA가 이에 연루되어 있다고 말했습니다. 오늘 진행된 여론조사에서는 독일인의 일본에 대한 우호도가 미국에 대한 우호도를 추월했음을 보여주었습니다. 그들을 보는 시각이 달라지기 시작했습니다."
 speerjapan.5.a:0 "잘했군."
 speerjapan.6.t:0 "국내의 문제들"
 speerjapan.6.desc:0 "일본과 다시 동맹관계를 구축하는 것은 독일 경제를 보조하는 것 이상의 효과를 가져올 것입니다. 우리의 경제, 공업 단지가 역사적으로 격변을 겪었음은 누구나 알고 있습니다. 그리고 에르하르트의 갖은 노력에도 불구하고, 독일의 생산력은 예전보다 훨씬 작습니다. 하지만 무역과 자유화를 통해 더 중요한 무언가를 얻을 것입니다. 자이바쓰와 같은 일본의 기업들은 라이히에의 투자에 지대한 관심을 보이고 있습니다. 특히 루르를 포함한 여러 공업 지역들에 말입니다. 에르하르트에 따르면, 이 점은 독일의 회사들이 직원 규모를 늘려 실업률을 줄이도록 도울 것입니다.\n\n하지만, 돈은 공짜가 아닙니다. 일본인들은 우리의 방어적인 경제 정책을 완화하고, 그들 회사에는 관세를 낮추는 등 자신에게 유리한 방향으로 협약을 맺고자 할 것입니다. 라이히의 보수파는 이에 대해 만족스러워하지 않겠지만, 이 외에 다른 선택지가 없는 듯합니다. 일본인들은 그 점을 분명히 하고 있습니다."
 speerjapan.6.a:0 "양국에 이익을 가져다 준다면, 그 사이의 벽을 무너뜨려야 한다."
 speerjapan.7.t:0 "세계에 대한 우리의 외침"
 speerjapan.7.desc:0 "일본은 우리를 세계 무대에서 무시무시한 존재로 만들어줄 독일산 기계를 증산할 수 있도록 도울 것입니다. 일본과의 동맹이 파기된 이래로, 우리 민족은 기술 면에 있어 완전히 고립되었고, 일본의 과학력은 국방군이 큰 이익을 얻을 수 있을 정도로 발전해왔습니다. 단순히 기술적인 발전을 공유하거나 합동 훈련을 하는 것 이상으로, 일본과의 동맹은 전례가 없었던 지정학적인 이점을 가져다 줍니다. 아시아 전체를 지배하고 있는 동맹을 둔다면, 우리의 영향권과 함께 공동 방위 구역을 형성하여 누군가에게 배신 당할 염려 없이 우리의 영향력을 확대할 수 있을 것입니다.\n\n하지만 이러한 이익에는 독특한 문제가 딸려 나옵니다. 일본은 게르마니아가 수상쩍게 아주 적은 정보만을 제공했던 '치안유지활동'에 대해 독일이 지원해줄 것을 요구했습니다."
 speerjapan.7.a:0 "이런 식으로 나쁜 일이 일어난다."
 speerjapan.8.t:0 "외관 상의 균열"
 speerjapan.8.desc:0 "외교를 함에 있어, 시간은 절대 낭비해서는 안 되는 것이다. 슈미트는 경제 협정이 논의되기 위해서는 관세 철폐가 필수적인 것으로 보이는 점을 감안하여 이를 위한 협상이 즉시 시작되어야 함을 주장했다. 하지만 슈미트는 게르마니아와의 전화를 끊으면서 도쿄에 있는 독일의 새 친구들은 보기보다 더 많은 무언가를 가지고 있음을 느끼지 않을 수 없었다.\n\n그는 시가를 물고 호텔 방에 앉아 곰곰이 생각에 잠겨 있었다. 이것이 그들이 말하고 옷을 입는 방식이었나? 그 의도가 무엇인지 의심을 할 정도로 지나친 공손함이? 물론 슈미트는 어렸을 때부터 일본 문화의 공손함과 명예로움에 대해 들어본 적이 있었다. 이상하게 느껴지지는 않았다. 그들의 고집이었을까? 하지만 그들은 무엇을 고집했던 것일까? 관세 철폐는 그 나이 든 에르하르트 조차도 장점이 있다고 주장했다. 하지만 그들이 의견을 밀어붙이는 방식은 이상했다. 모든 회의에서마다 이러한 경제적인 합의를 강조하는 것이었다. 그는 독일이 함정에 빠지고 있다는 느낌을 떨칠 수가 없었다.\n\n하지만 시간이 이미 늦었고, 외무장관은 시가를 재떨이에 박아넣었다. 내일 아침에 마저 생각해봐야겠다."
 speerjapan.8.a:0 "일본인들이 선물을 숨기고 있음을 기억하라."
 speerjapan.9.t:0 "일본의 제안"
 speerjapan.9.desc:0 "비스마르크도 이런 방에 지냈을까? 폰 메테르니히는? 슈미트는 반대편의 일본 대표단에게 다가가며 그들의 발자국을 따라가고 있었던 것일까? 게르마니아에서의 일상은 흥미진진했지만, 민족대회당과 총통부를 왔다갔다 하는 일은 슈미트가 생각했던 것보다 훨씬 더 지루했다. 그러나 이 순간 속에서 슈미트는 자신이 단순히 한 사람이 아니라 독일 지정학을 주도하는 사람으로서 행동하고 있음을 느꼈다. 하늘을 바라보면, 슈미트가 좋아했던 독일의 전설적인 외교 영웅들이 그를 내려다보고 있었다. 하지만 갑자기 앞이 보이지 않았다. 라이히의 외무장관의 백일몽이 천천히 부서지자, 그와 그의 대표단은 자신이 완전히 속았음을 깨달았다.\n\n이미 늦었다. 협상은 이미 시작되었고, 일본은 관세를 철폐하라 압박하고 있었다. 대표단에 속한 라이히의 경제학자의 말에 따르면, 이는 독일이 거의 5년 간은 일본에 경제적으로 의존하게 되는 결과를 만들 것이다. 도쿄에서의 휴일은 공짜 점심식사보다도 못 한 것처럼 보였다.\n\n독일 대표단은 여러 선택지를 고려했다. 협상을 그대로 받아들일 수도 있었다. 외교 관계는 개선되고, 일은 화기애애하게 끝났으며, 우리 모두는 공영권에서의 멋진 휴가를 보내고 게르마니아로 귀국할 것이다. 아니면 우리는 관세 철폐에 부가 조건을 달고, 일본이 제안한 일정표 역시 수정할 수 있을 것이다. 이로써 독일은 자신의 경제적 주체성을 유지할 뿐 아니라, 나중에 슈미트가 에르하르트를 만났을 때 목숨을 보전할 수 있을 것이었다."
 speerjapan.9.a:0 "일본이 협상을 거절하는 것보다는 나아. 수용하자."
 speerjapan.9.b:0 "이 거래는 터무니없다! 슈미트는 추가적인 협상을 요구할 것이다."
 speerjapan.10.t:0 "아무것도 없는 것 보다는 낫다..."
 speerjapan.10.desc:0 "독일은 속았습니다. 부정해도 소용없습니다. 슈미트는 일본의 트로이 목마를 상대로 싸우면서 자신이 바보처럼 보임을 증명하기만 할 것입니다. 대일본제국의 제안은 수용되고야 말 것입니다.\n\n라이히는 앞으로 5년간 일본산 수입품에 대해 모든 관세를 철폐할 것입니다. 잠긴 문 뒤에서 이뤄진 대표단 간의 합의는 독일이 경제적인 신하국이 되는 방향으로 이뤄진 모양입니다. 5년 동안, 동양의 저렴한 상품들이 홍수처럼 쏟아져나와 유럽의 시장을 장악할 것입니다. 슈미트는 방을 나서며 두려움을 느꼈습니다. 하지만 외교적으로 협상이 결렬되거나 양국이 지금까지 밟아왔던 진전의 길을 망가뜨리는 것보다는 협상을 끝내는 편이 나을 것입니다. 이베리아인들은 이를 두고 뭐라 할까요?"
 speerjapan.10.a:0 "어떻게든 되겠지, 어떻게든 되겠지."
 speerjapan.11.t:0 "당신의 이익을 위해서..."
 speerjapan.11.desc:0 "슈미트는 오늘 만큼은 침묵하고 있지 않았다. \"존경을 담아 말씀드리자면, 친구들이여, 이 거래는 여러분들의 국가에 대단한 실수로 작용하리라 생각합니다.\" 일본인들의 얼굴에는 충격 받은 표정이 뚜렷이 나타났다.\n\n\"일본의 회사는 이 관세가 폐지되면서 독일 시장에 더 많이 수출하기로 결정하겠지요. 그렇지 않습니까? 공급은 없는데 수요는 상당한 시장에 상품을 팔겠다는 이 결정은 일본 회사에 대단한 부를 가져다 줄 것입니다. 어쩌면 너무나도 많은 부를 말입니다. 자이바쓰에 대해 생각해보십시오. 일본 정부는 더 많은 도전을 필요로 합니까? 더욱 큰 독점적 권리를 얻은 새로운 세대의 재벌들이 기업 내에서 더 많은 권력을 얻게 하고 싶습니까? 신사 여러분, 돈보다 더 큰 가치의 것들을 생각하십시오. 우리는 관세 감소율을 완화시키는 방향으로 계획을 수정해야 합니다. 일본을 위한 보호 장치를 남겨두는 것이지요. 게르마니아의 황금 전부라 할지라도 대일본제국의 통합을 희생시킬만한 가치는 지니지 못합니다.\"\n\n반대편 대표단 사이에서 속삭이는 소리가 퍼져나갔다. 정면에서는, 일본인 협상단을 이끄는 것으로 보이는 나이든 남자가 바로 옆의 잘생긴 젊은이의 속삭임을 듣고 있었다. 그 노인은 고개를 끄덕였다. \"슈미트 씨, 아주 설득력 있는 이야기를 하셨습니다.\"\n\n방은 영겁의 시간 동안 침묵하는 것 같았다.\n\n\"제안에 동의합니다.\""
 speerjapan.11.a:0 "\"우리도 마찬가지입니다.\""
 speerjapan.11.b:0 "\"추가적인 수정을 가하고 싶은데...\""
 speerjapan.12.t:0 "마음에 들지 않는 결과"
 speerjapan.13.desc:0 "슈미트는 오늘 만큼은 침묵하고 있지 않았다. \"존경을 담아 말씀드리자면, 친구들이여, 이 거래는 여러분들의 국가에 대단한 실수로 작용하리라 생각합니다.\" 일본인들의 얼굴에는 충격 받은 표정이 뚜렷이 나타났다.\n\n\"일본의 회사는 이 관세가 폐지되면서 독일 시장에 더 많이 수출하기로 결정하겠지요. 그렇지 않습니까? 공급은 없는데 수요는 상당한 시장에 상품을 팔겠다는 이 결정은 일본 회사에 대단한 부를 가져다 줄 것입니다. 어쩌면 너무나도 많은 부를 말입니다. 자이바쓰에 대해 생각해보십시오. 일본 정부는 더 많은 도전을 필요로 합니까? 더욱 큰 독점적 권리를 얻은 새로운 세대의 재벌들이 기업 내에서 더 많은 권력을 얻게 하고 싶습니까? 신사 여러분, 돈보다 더 큰 가치의 것들을 생각하십시오. 우리는 관세 감소율을 완화시키는 방향으로 계획을 수정해야 합니다. 일본을 위한 보호 장치를 남겨두는 것이지요. 게르마니아의 황금 전부라 할지라도 대일본제국의 통합을 희생시킬만한 가치는 지니지 못합니다.\"\n\n반대편 대표단 사이에서 속삭이는 소리가 퍼져나갔다. 정면에서는, 일본인 협상단을 이끄는 것으로 보이는 나이든 남자가 바로 옆의 잘생긴 젊은이의 속삭임을 듣고 있었다. 그 노인은 고개를 끄덕였다. \"슈미트 씨, 아주 설득력 있는 이야기를 하셨습니다.\"\n\n방은 영겁의 시간 동안 침묵하는 것 같았다.\n\n\"하지만 저희는 당신의 제안에 동의할 수 없겠군요.\""
 speerjapan.13.a:0 "언변 좋은 자에게 금화는 없다."
 speerjapan.13.t:0 "태양이 지기 전에"
 speerjapan.12.desc:0 "\"괜찮다면 조금만 더 말하게 해주십시오. 우리는 양국 공통의 위협을 무시할 수 없습니다. 분투하고 있는 국민들 위를 맴돌고 있는 독수리 말입니다. 20세기는 속임수의 시대가 되었고, 미국이라는 위협적인 존재가 더러운 정보전에 능숙함을 잊으면 장님인 동시에 바보가 될 것입니다.\" 일본인들은 움츠리지 않고 슈미트의 말에 집중했다. 슈미트는 말을 이어갔다.\n\n\"만일 우리가 양국 간의 엄청난 거리 사이에 무역로를 열고, 정보나 무역의 흐름이 미합중국의 영역을 지나가게 된다면, 미국이 그 기회를 붙잡지 않겠습니까? 그로써 그들이 이익을 얻지 않겠습니까?\" 슈미트는 침을 꿀꺽 삼켰다.\n\n\"이 정도 규모의 협력 관계를 통해 워싱턴을 양국의 심장부로 끌어들일 수 있습니다.\"\n\n슈미트의 반대편에 앉아있던 나이든 남자는 독일 측 대표단을 바라보며 잠시 생각을 가다듬었다. \"슈미트 씨, 참으로 위험한 세상이오. 너무 조심할 수는 없소. 해가 지기 전에 총리 각하께 당신의 조언을 전달할 것이오.\"\n\n기쁜 마음을 감추며, 슈미트는 대답했다. \"그리 해주다니 고맙소. 친구여.\""
 speerjapan.12.a:0 "행운은 이렇게 단 맛이 아니다."
 speerjapan.14.t:0 "쓰라린 환영"
 speerjapan.14.desc:0 "\"괜찮다면 조금만 더 말하게 해주십시오. 우리는 양국 공통의 위협을 무시할 수 없습니다. 분투하고 있는 국민들 위를 맴돌고 있는 독수리 말입니다. 20세기는 속임수의 시대가 되었고, 미국이라는 위협적인 존재가 더러운 정보전에 능숙함을 잊으면 장님인 동시에 바보가 될 것입니다.\" 일본인들은 움츠리지 않고 슈미트의 말에 집중했다. 슈미트는 말을 이어갔다.\n\n\"만일 우리가 양국 간의 엄청난 거리 사이에 무역로를 열고, 정보나 무역의 흐름이 미합중국의 영역을 지나가게 된다면, 미국이 그 기회를 붙잡지 않겠습니까? 그로써 그들이 이익을 얻지 않겠습니까?\" 슈미트는 침을 꿀꺽 삼켰다.\n\n\"이 정도 규모의 협력 관계를 통해 워싱턴을 양국의 심장부로 끌어들일 수 있습니다.\"\n\n슈미트의 반대편에 앉아있던 나이든 남자는 독일 측 대표단을 바라보며 잠시 생각을 가다듬었다. \"슈미트 씨, 참으로 위험한 세상이오. 너무 조심할 수는 없소. 슈미트씨, 당신의 사탕발림 같은 말은 어느 정도 분위기를 이완시켜 줄 수 있을 뿐이오.\"\n\n격노한 감정을 숨기며 슈미트가 대답했다. \"당신의 조심성에 감사하는 바입니다. 친구여.\""
 speerjapan.14.a:0 "행운은 이렇게 단 맛이 아니다."
 speerjapan.15.t:0 "새로운 제안"
 speerjapan.15.desc:0 "당신은 관세에 대해서만 협상을 하면 될 것이라 생각하겠지요. 일본인들 역시 관세 문제가 토론을 해야 하는 유일한 주제가 되었으면 좋겠다고 생각할 것입니다. 하지만 슈미트는 다른 논제를 가지고 나왔습니다. 독일의 또 다른 제의가 시작될 것이며, 라이히의 외무장관은 희망에 가득 차 있었습니다.\n\n독일은 투자를 필요로 하며, 그 망가진 경제로는 겨우 제자리걸음만 가능할 뿐입니다. 성장이 필요합니다. 특히 대기업들은 시장 대부분을 점유하고 있으며 독점이 라이히에서는 정상적인 것처럼 되어버렸습니다. 슈미트는 일본이 독일 경제에 투자를 하길 원합니다. 특히 재빨리 성공을 거두어야 하고 독일의 중산층을 담당할 소규모 기업들에 초점을 맞추면서 말입니다. 고용 상황을 개선하는 일 역시 새로운 독일의 주요한 문제이며, 고용주의 범위를 다각화하는 것 역시 넓은 의미의 해결책이 되어줄 것입니다."
 speerjapan.15.a:0 "이를 실현시키려면 얼마나 어려울까?"
 speerjapan.16.t:0 "실망스러운 제안"
 speerjapan.16.desc:0 "일본이 변함없는 모습을 보입니다. 일본 제국은 처음으로 투자에 대한 거래를 제안했지만, 몇몇 주요 독일 기업에 대한 투자에 불과했습니다. 이는 슈미트가 바라는 실업률 감소와 경제성장률 향상이라는 목표에 별 영향을 끼치지 못할 뿐 아니라 라이히에는 이익도 없을 것이고, 오히려 독일 경제에서 일본의 영향력이 커질 것입니다. 말할 필요도 없이, 게르마니아의 외무장관은 크게 낙담했습니다.\n\n슈미트에게는 두 가지 선택지가 남았습니다. 이 불완전한 거래를 독일이 수용하던지, 일본과의 관계를 훼손시키면서 추가적인 협상을 밀어붙이던지, 둘 중 하나를 선택해야 합니다."
 speerjapan.16.a:0 "이... 말도 안 되는 제안을 받아들인다."
 speerjapan.16.b:0 "우리에게 큰 이익을 가져다줄 거래를 밀어붙여라."
 speerjapan.17.t:0 "후회하기 전에 안전하게"
 speerjapan.17.desc:0 "슈미트는 담배를 재떨이에 박아 넣으며 한숨을 쉬었다. \"거래를 받아들이겠소.\" 독일 대표단 맞은 편에 한 줄로 죽 늘어선 일본인들은 안도감을 겨우 숨길 수 있었다. 이 합의는 분명 불완전했지만 올바른 방향으로 나아가는 것이다.\n\n일본 측의 제안에 최대한 라이히의 이익을 반영함으로써 마침내 독일 측이 대표단 간의 합의에 동의하였다. 결국 중요한 것은 투자가 없을 바에야는 조금이라도 있는 편이 낫다는 것이며, 독일의 경제는 받을 수 있는 최대한의 도움을 필요로 한다는 것이다. 슈미트, 그리고 의심할 여지 없이 에르하르트 역시 이 거래에 불만족스러웠다. 하지만 상대국의 인내심을 시험하는 일은 게르마니아에게 아무 이익도 주지 못할 것이었다."
 speerjapan.17.a:0 "정말 실망스럽군."
 speerjapan.18.t:0 "뜻하지 않은 기쁨"
 speerjapan.18.desc:0 "슈미트는 전화를 내려 놓았다. 게르마니아의 에르하르트는 외무장관을 위해 짧막한 경제학 강의를 끝낸 터였고, 슈미트는 넥타이를 고쳐 매며 마이크를 들었다. \"여러분,\" 그가 말을 시작했다. \"이 제한된 투자에 대해 여기서 실수가 빚어지고 있습니다. 여기서 우리가 결정적인 협정을 체결하지 못한다면 양국은 화해하지 않을 것이며, 양국의 경제는 이익을 얻지 못할 것입니다. 만일 일본이 독일에 더 이익이 될 만한 투자자를 보낸다면, 일본의 투자자들이 이익을 얻을 뿐 아니라, 일본 정부 역시 그 부에 세금을 붙여 이익을 얻을 것이고, 독일의 회사는 더 많은 주식을 발행할 것입니다. 그 효과는 기하급수적으로 늘어날 것입니다, 여러분. 양국 모두 이익을 얻는 방법입니다.\"\n\n반대편에서 속삭이는 소리가 오갔으며, 마침내 일본 측 대표단의 지도자가 고개를 끄덕였다. \"대단히 설득력 있는 주장입니다, 슈미트 씨. 본 협상을 계속해서 진전시키면서 투자액을 증가시키기로 하지요.\"\n\n슈미트는 미소를 지었다. 이 정도면 동의할 수 있었다. 이제 그의 앞에는 선택지가 놓여졌다. 그는 이 상황을 밀어붙여 라이히에 더 많은 부를 가져다줄 수 있고, 아니면 일찌감치 현금을 요구하여 분위기를 망칠 수도 있다."
 speerjapan.18.a:0 "이 정도면 충분히 운을 시험해보았다."
 speerjapan.18.b:0 "그래도 우리는 더 많이 얻을 수 있으리라..."
 speerjapan.19.t:0 "반갑지 않은 현실"
 speerjapan.19.desc:0 "슈미트는 전화를 내려 놓았다. 게르마니아의 에르하르트는 외무장관을 위해 짧막한 경제학 강의를 끝낸 터였고, 슈미트는 넥타이를 고쳐 매며 마이크를 들었다. \"여러분,\" 그가 말을 시작했다. \"이 제한된 투자에 대해 여기서 실수가 빚어지고 있습니다. 여기서 우리가 결정적인 협정을 체결하지 못한다면 양국은 화해하지 않을 것이며, 양국의 경제는 이익을 얻지 못할 것입니다. 만일 일본이 독일에 더 이익이 될 만한 투자자를 보낸다면, 일본의 투자자들이 이익을 얻을 뿐 아니라, 일본 정부 역시 그 부에 세금을 붙여 이익을 얻을 것이고, 독일의 회사는 더 많은 주식을 발행할 것입니다. 그 효과는 기하급수적으로 늘어날 것입니다, 여러분. 양국 모두 이익을 얻는 방법입니다.\"\n\n반대편에서 속삭이는 소리가 오갔으며, 마침내 일본 측 대표단의 지도자가 고개를 끄덕였다. \"우리는 당신의 주장을 믿을 수 없습니다, 슈미트 씨. 대일본제국은 라이히에의 투자를 증액하지 않을 것입니다.\"\n\n씨발. 씨발. 슈미트는 분노로 가득 찼고, 표정으로 그것이 드러났다. 이를 악물며 슈미트는 말했다. \"게르마니아는 당신의 제안을 철두철미하게 고려할 것입니다.\" 하지만 슈미트가 마이크를 내려놓을 때, 모든 이들은 게르마니아가 고려할 것은 한계까지 밀어붙여진 외무장관의 분노 뿐이라는 생각을 떨칠 수 없었다."
 speerjapan.19.a:0 "이 개같은 새끼들!"
 speerjapan.20.t:0 "더 밀어 붙이다"
 speerjapan.20.desc:0 "지금 상황을 비유하자면, 오래 계속되는 승리는 항상 가능하다. 적어도 이 비유는 슈미트가 무역을 배운 방식이다.\n\n\"만일 여러분들께서 투자를 하실 거라면, 여러분들이 가지고 계시는 자본의 종착지는 대단한 중요성을 가지고 있습니다.\" 일본인들은 슈미트가 예상했던 것보다 훨씬 더 동의를 표했고, 적어도 마음 속으로는 협상을 진전시키기로 한 듯했다. 그들은 하나같이 슈미트의 말을 골똘히 경청하고 있었다. 슈미트는 이 방 안에서 자신이 엄청난 주목을 받고 있다는 것을 깨달으며 엄청난 부담감을 느꼈다. 침 삼키는 소리와 긴장하는 표정을 가까스로 숨긴채, 외무장관은 말을 이어갔다.\n\n\"친구들이여, 촉망받는 독일의 기반공업들에 투자하는 것이 현명한 선택입니다. 국제적으로 잘 알려진 루트비히 에르하르트의 지휘 아래 라이히에서 가장 우수한 경제학자들이 작성한 우리 측 보고서에 따르면, 독일의 공업은 빠른 시일 내에 호황기를 맞을 것입니다. 아주, 아주 빠른 시일 내에 말입니다. 전국에 더 많은 기업들이 설립되면서, 여러분들의 투자는 더욱 많은 이익을 가져오고 잠재력 있는 기업들에게 더 넓은 시장을 제공할 것입니다. 기반시설에의 새로운 투자 덕택에, 이 특정 분야 뿐만 아니라 모든 영역에서 더 많은 기업들이 수립될 것입니다. 라이히 전역을 잇는 효율적인 도로와 철로 체계는 반드시 운송 비용을 줄여줄 것이며, 회사의 창립을 장려하고, 그럼으로써 라이히와 대일본제국을 위한 새로운 투자 파트너가 생겨날 것입니다.\" 외무장관은 자신이 비스마르크가 된 것 같은 감정을 느끼며, 잠시 동안 말을 멈췄다. \"여러분, 이건 기본적인 경제학입니다.\"\n\n끄덕거림과 중얼거림이 일본 측 대표단에서 쏟아져나왔다. 슈미트는 스스로 일본인 청중들의 마음을 잘 읽어냈다고 생각했다. 그는 이것이 무엇을 의미하는지 알았다. 또 다른 승리였다. 독일 외무장관은 미소를 지으며 만족스러움을 내보였고, 자신의 조국 역시 똑같이 기뻐할 것이라 생각했다. 한때 엄청난 규모였던 라이히의 아우토반과 철로는 다시 자금을 제공받아 국가에 이득이 되도록 훌륭한 외관과 질을 지닌 채 재건될 것이다."
 speerjapan.20.a:0 "조금만이라도 원조가 있다면 라자로가 될 수도 있다."
 speerjapan.21.t:0 "우리는 충분히 투자했다"
 speerjapan.21.desc:0 "\"보십시오. 우리가 여태까지 합의해온 것들은 대단한 성과입니다. 하지만 저는 라이히의 기반시설에 대한 일본의 추가적인 투자는 양국 모두에 큰 이익이 될 거라 굳게 믿습니다. 여러분들께서 투자하는 과정에서 위험이라 여기는 것들은 우리가 내전으로 받은 피해로부터 회복하면서 즉각적으로 없어질 것임을 저는 여러분들께 단언할 수 있습니다. 라이히가 디디고 설 수 있는 발판을 다시 마련하고 세계의 중요한 경제대국의 자리를 다시금 얻으면, 작금의 상황에 대한 그 어떤 의심도 빠르게 사라질 것입니다. 물론 지금의 이런 거대한 경제적 협조는 가까운 미래 양국 간의 경제적인 관계를 더욱 강화할 것이며 대일본제국에 대한 독일 국민들... 그리고 투자자들의 시선을 개선시킬 것입니다.\"\n\n반응이 없다. 망할! 너무 많이 밀어붙인 탓인가? 왜 그 등신같은 입을 다물지 않았지?\n\"슈미트 외무장관, 외람되게도 양국의 관계는 이제 막 신설된 마당이고, 그렇기에 우리는 작금의 상황을 고려하며 독일 시장을 갈망하는 투자자들이 없습니다.\" 일본 측 대표단의 수장이 대답했다. \"앞선 우리의 관대한 제안이 마음에 들지 않는 모양이죠? 그렇다면 이전에 했던 제안을 다시금 논의해야 할지도 모르겠군요. 죄송합니다, 외무장관.\""
 speerjapan.21.a:0 "아, 당연히 죄송해야지요."
 speerjapan.22.t:0 "지정학적 체스판"
 speerjapan.22.desc:0 "이제 협상은 다음 단계로 넘어갔다. 다음 주제는 독일의 노동자들을 위해 경제에 활기를 되찾는 것 다음으로 슈미트에게 중요한 것이었다. 바로 제국주의와의 투쟁이었다. 혹은 협상 테이블에서 이름붙였듯이, 이 주제는 \"불간섭원칙\"이라고도 할 수 있을 것이다.\n\n협상의 또 다른 장이 펼쳐지자, 일본인들은 슈미트에게 독일이 공영권의 내부적 문제(혹은 외부적 문제일지라도)에 개입하지 않을 것임을 보장해달라고 명확히 요구하였다. 슈미트는 아시아에 대한 일본의 폭력적인 패권을 강력히 반대했기에, 이는 그가 원하는 약속이 아니었다. 하지만 그가 라이히가 이 조항에서 요리조리 빠져나올 수 있도록 얼마나 많은 요구를 하느냐에 따라, 은밀하게 그러한 약속들을 속 빈 강정으로 만드는 것도 가능하리라. 예컨대 독일은 인도네시아에서 자유를 위해 싸우는 반란군들을 도울 수 있을 것이다.\n\n슈미트는 세계를 악하고 끔찍한 장소가 되지 않게 하려 노력하면서도 일본의 이익에 합치해 보이는 방안을 찾고자 곰곰히 생각을 시작했다."
 speerjapan.22.a:0 "권력을 가진 누구도 원치 않는 것 같다."
 speerjapan.23.t:0 "선상 검사"
 speerjapan.23.desc:0 "\"외무장관, 우리가 논의하고 싶은 또 다른 문제가 있습니다. 분명 당신도 알고 있겠지만, 일본은 현재...인도네시아에서의 반란군과 대치하고 있습니다. 일본의 내부 문제에 해외의 간섭이 있을지도 모른다는 믿음에 대한 증거를 우리는 가지고 있고, 우리는 독일로부터 음... 이 배신자들에게 가는 원조를 어떻게 해서는 중지하겠다는 확약을 받고 싶습니다. 공영권 해역을 오가는 모든 독일 선박들은 입항 전에 화물 검사를 받아야 할 것을 요구하는 바입니다. 이는 공영권의 치안 문제에 필수적인 것임을 이해하리라 믿습니다, 슈미트 씨.\"\n\n\"공영권 영해를 지나는 모든 선박 한 척 한 척을 수색하는 일은 양국의 수익에 심대한 피해를 끼치고 무역 활동을 저해할 것입니다.\" 슈미트는 답했다. \"물론 일본 측에서 우리에게 이를 부탁하는 이유만큼은 이해합니다.\"\n\n슈미트는 독일의 경제 회복에 타격을 주고 그 이후에는 노동자들에게 타격을 줄 일련의 협정들로 인해 기분이 좋지 않았다. 일본 측 대표단 역시 이 사실을 잘 알고 있었다. 하지만 슈미트가 모든 의견에서 반드시 의견을 같이 하지는 않지만, 적어도 결연히 총을 들고 일어나 당당히 파시즘과 싸울 수 있는 인도네시아의 자유 투사들에 대해 깊은 공감을 하고 있음을 일본인들은 알지 못했다. 하지만 그렇다고 하여 일본과 다시 관계를 악화시킬 가치야 있겠는가? 독일은 경제 교역국이 반드시 필요했다."
 speerjapan.23.a:0 "우리 역시 그에 동의합니다."
 speerjapan.23.b:0 "거짓말을 할 입장이 아닙니다..."
 speerjapan.24.t:0 "수용할 수 있는 합의"
 speerjapan.24.desc:0 "화물 검사 몇 번 가지고 일본과의 관계를 망칠 그 어떤 이유도 없었다. 선상 검사는 독일의 경제 회복에 방해로 작용하겠지만, 해외 투자가 부족한 것만큼 방해가 되지는 않을 것이다.\n\n\"아주 좋습니다. 그러는 걸로 합시다. 라이히는 일본 측이 상당한 투자를 해오는 대신에 공영권 해역을 지나는 모든 선박들이 화물 검사를 받는 것을 허락할 것입니다.\" 슈미트가 일본 측 대표단에게 말했다.\n\n일본 대표단의 얼굴에는 만족스러움과 놀라움이 함께 드러났다. 그들은 적어도 독일 측이 추가적인 협상을 요구할 것으로 예측했던 것이다. 인도네시아 반란군이 파시스트 일본의 손아귀에서 벗어나는 일을 돕지 못하게 되어 슈미트는 배가 울렁거렸다. 하지만 일본에 대해 선의를 이렇게 표한다면 일본 역시 나중에 독일에게 은혜를 갚을 거라는 생각을 하고 있었다."
 speerjapan.24.a:0 "그러길 바라지."
 speerjapan.25.t:0 "예상치 못한 합의"
 speerjapan.25.desc:0 "슈미트는 경제 회복으로 향하는 독일의 길을 방해하는 그 어떤 합의라도 허락치 않았지만, 일본인에게도 이를 밀어붙일 수는 없었다. 그렇다면 합의를 시도해보는 건 어떨까?\n\"일본과의 무역로에 장애물이 생긴다면 공영권에의 수출로 독일이 상당한 이익을 얻기란 매우 힘들 것입니다. 하지만 저희 역시 일본의 내부 치안 문제를 잘 알고 있습니다. 그렇다면 화물선이 독일을 떠나기 전에 일본의 주권을 약화시키고자 밀수되는 물자가 있는지 확인하는 공식 검사를 모든 화물선에 대해 하는 것은 어떻습니까? 우리 모두 이로써 원하는 것을 얻을 것입니다. 일본은 국가 안보를 지킬 것이고 우리는 무역과 투자로 인한 상당한 수익을 지킬 것입니다.\"\n이 역제안은 슈미트도 괜찮다고 생각한 것이었다. 일본인들 역시 괜찮다고 생각하는 모양이었다. 하는 수 없이 일본 측 대표단의 수장이 대답했다. \"알겠습니다. 괜찮은 제안이군요. 하지만 독일 측의 검사 보고서를 받아 무엇이 우리 해역을 돌아다니고 있는지는 정확히 알아야겠습니다.\"\n\"그 점은 문제 될 것이 없습니다.\" 슈미트가 쾌활하게 대답했다. 그는 이로써 적어도 일본과 싸우는 인도네시아 반군의 투쟁을 돕기에 충분하다고 생각했다. 이야말로 작지만 진정한 승리라 할 수 있었다."
 speerjapan.25.a:0 "우리는 충분히 밀어붙였다."
 speerjapan.25.b:0 "더 밀어붙일 수 있을 것 같은데."
 speerjapan.26.t:0 "수용할 수 없는 타협"
 speerjapan.26.desc:0 "슈미트는 경제 회복으로 향하는 독일의 길을 방해하는 그 어떤 합의라도 허락치 않았지만, 일본인에게도 이를 밀어붙일 수는 없었다. 그렇다면 합의를 시도해보는 건 어떨까?\n\"일본과의 무역로에 장애물이 생긴다면 공영권에의 수출로 독일이 상당한 이익을 얻기란 매우 힘들 것입니다. 하지만 저희 역시 일본의 내부 치안 문제를 잘 알고 있습니다. 그렇다면 화물선이 독일을 떠나기 전에 일본의 주권을 약화시키고자 밀수되는 물자가 있는지 확인하는 공식 검사를 모든 화물선에 대해 하는 것은 어떻습니까? 우리 모두 이로써 원하는 것을 얻을 것입니다. 일본은 국가 안보를 지킬 것이고 우리는 무역과 투자로 인한 상당한 수익을 지킬 것입니다.\"\n이 역제안은 슈미트도 괜찮다고 생각한 것이었다. 하지만 이 제안은 일본 측 대표단에게는 불만족스러웠던 모양이다. 대표단의 수장이 강경하게 대답했다. \"안됩니다. 우리는 독일산 화물에 대한 조사를 해야만 합니다. 라이히의 무역을 촉진하기 위해서 우리의 국가 안보를 팔아 넘길 수는 없습니다! 독일 측이 이에 대해 동의하지 않을까 걱정스럽습니다만, 그렇다면 이전에 합의된 내용들을 다시 검토할 수밖에 없습니다.\"\n이런. 일본인들은 이제 독일 배를 대단히 의심하고 관심을 가지면서 조사에 나설 것이다. 슈미트는 일본의 초기 요구를 받아들일 수 밖에 없게 되어 당황스러움과 걱정으로 얼굴이 붉어짐을 느꼈다. 독일에게는 상당한 경제적 대가가 될 것이고, 손이 닿지 않는 곳에 있는 인도네시아 반군들은 심대한 대가를 치를 것이었다."
 speerjapan.26.a:0 "어찌됐든 타협은 필요없는 것이다."
 speerjapan.27.t:0 "한계까지 밀어붙이다"
 speerjapan.27.desc:0 "\"이건 절대 효과가 있지 않을 것입니다.\" 슈미트는 손에 들린 담배에 불이 붙지 않았다는 사실을 잊은 채 투덜거렸다. 슈페어는 입에 담배를 물고 이따금 연기 한 모금을 내뿜었다. 두 남자는 서로를 걱정스레 바라보았고 슈미트는 말을 계속했다. \"총통 각하, 일본인들이 우리 선박에 무기가 있는지 확인하도록 두는 대신에 미국 선박을 배제하는데 도움을 달라고 요청하라는 말씀이십니까? 절대 그들은 허용하지 않을 것입니다.\"\n\n\"나는 그 위험을 감수할 만한 가치가 있다고 보네, 헬무트. 우리와 그들이 한가지 공통점을 가지고 있다면, 그건 미국인들을 싫어한다는 점이야.\" 슈페어가 차분히 대답했다. \"게다가 몇몇 탄약과 무기는 항상...음...감시에서 놓치기 마련이네. 내 말의 요점을 파악했길 바라네.\" 슈미트는 피식 웃으며 라이터를 들었다.\n\n\"만일 제가 이룬 성과 전부가 이로 인해 무너진다면...\" 슈미트는 비서가 새로운 보고서를 들고 들어오자 끙 하는 소리를 냈다. 두 사람 모두 비서가 일본 대사관의 공식 인장이 찍힌 보고서를 내려놓는 것을 조용히 바라보았다. 천천히 슈페어는 보고서를 들어 훑어보더니, 한 문장을 유심히 바라보았다. 그는 서류를 내려놓고 슈미트를 바라봤다. 얼굴에는 화색이 면면했다.\n\n\"그들이 동의했네.\""
 speerjapan.27.a:0 "함께 할 수 있음을 우리 모두 배울 수 있다."
 speerjapan.28.t:0 "너무 밀어붙였다"
 speerjapan.28.desc:0 "\"이런 망할, 알베르트!\" 슈미트는 고래고래 소리를 지르며 슈페어의 얼굴을 분노에 가득 차서 뚫어져라 쳐다봤다. \"당신이 이 모든 걸 조져버렸어!\"\n\n슈페어는 슈미트의 고성에 훌륭하게 대응했다. \"헬무트, 나는 우리가 얻을 수 있는 최선의 합의를 제시했지만, 제대로 먹히지 않았네. 모든 성과가 무위로 돌아간 건 아니야. 자네도 알다시피, 항상 위험 가능성은 있지 않나.\"\n\n\"이런 건 위험 가능성이 아니라 외교적인 자살이라고 하는 겁니다! 독일이 \"미국인들을 배제\"하기 위해 인도네시아에 어뢰정을 보내기로 했을 때부터라고요? 당연히 일본은 이걸 간파했겠죠! 이해가 안 되는군요, 총통 각하. 도무지 이해가 안 됩니다.\" 슈미트는 한숨을 쉬었다. \"저 역시 거래에 모든 것을 걸었습니다. 우리 이익에 최선이 아니었다면 관계를 망치지는 않아야 했습니다.\"\n\n슈페어는 어깨를 으쓱했다. \"다시 말하지만, 우리는 도박을 했고 돈을 잃었네. 이게 외교야.\"\n\n슈미트는 해고당할 수도 있는 심한 말을 하려다가 그만두었다."
 speerjapan.28.a:0 "불행한 일이야."
 speerjapan.29.t:0 "다음 단계"
 speerjapan.29.desc:0 "일본 대사관은 총통의 사무실보다 훨씬 더 깨끗했다. 벽을 따라 멋있는 예술품들이 줄지어 있었고, 책상은 잘 정돈되어 깨끗했다. 카오스 같은 슈페어의 사무실과는 참 달랐다.\n\n슈미트는 대사 맞은 편에 앉아 무릎 위에 손을 올려 놓았다. \"정말로 간단합니다. 양국은 다른 이들이 알고 싶어하는 기술들을 가지고 있습니다. 물론 역사적으로 봤을 때 양국의 관계는... 껄끄러웠습니다만, 양국 사이에 기술적인 협력이 아주 없지는 않았습니다. 이 실수를 함께 바로잡고 이로써 양국 모두 이익을 얻어야 합니다.\"\n대사는 슈미트의 말을 경청하며 책상 위에 손을 올려 놓았다. \"알겠습니다. 그렇다면 우리가 공유할 기술은 어떤 종류의 것입니까?\"\n\n슈미트는 미소를 지었다. \"우리가 합의하는 것에 따라 달렸지요.\"\n\n대사는 슈미트를 면밀히 바라보았다. 두 남자는 서로 배신의 동기를 숨기고 있는지 찾아내려 하고 있었다. 잠시 동안, 두 남자는 말이 없었다.\n\n\"기술 공유는 양국 모두에게 분명 이익이 될 것입니다. 좋은 아이디어군요, 슈미트.\"\n\n그가 말했다. 슈미트는 웃었다. 좋은 시작이었다."
 speerjapan.29.a:0 "그렇다면 실행에 옮기시지요."
 speerjapan.30.t:0 "첫 수"
 speerjapan.30.desc:0 "대사관 창문의 덧문이 오늘은 닫혀있었다. 방에서 일어나는 일을 숨기기 위해서였다. 슈미트는 일본 대사의 맞은 편에 조심스레 앉았다. 천장의 화사한 불빛이 둘을 비추고 있었다. 대사가 말을 시작했다. \"그렇다면 슈미트, 일본에서 얻어낼 수 있는 것 중에 독일이 관심을 가지는 것이 무엇입니까?\"\n\n슈미트는 목을 가다듬었다. \"크릭스마리네와 육군은 일본의 발전된 기술들에 상당한 관심을 드러냈습니다. 해군 부문에 있어서는, 일본제국해군이 잠항 기술을 선도하고 있음은 논쟁의 여지가 없습니다. 육군 부문에 있어서는 게르마니아보다 도쿄가 더 발전시킨 영역이 있으리라 생각합니다. 하다못해 우리가 사용할 수 있는 일본의 공군 교리도 있겠죠. 즉 육군은 일본의 군사 기술 일부를 요청했고, 우리는 그에 맞는 대가를 기꺼이 지불할 용의가 있습니다.\"\n\n대사는 대답을 하기 전에 잠시 망설였다. \"저도 그러길 바랍니다, 슈미트. 하지만 일본제국육군이나 해군이 기꺼이 그들의 기밀을 넘겨줄 거라 생각하지 않습니다. 하지만 레이다나 통신 기술에 대해서는 충분히 공유할 용의가 있음을 장담합니다. 이 정도면 만족할 만한 합의가 되겠습니까?\"\n\n이제 슈미트가 선택할 차례였다. \"제가 여기서 동의하지 않는다면 거래는 깨질테죠?\"\n\n대사는 미소를 지어보였다. \"장관께서 무엇을 말하느냐에 따라 달렸지요. 제가 설득력 있는 제안을 했음은 확실합니다.\""
 speerjapan.30.a:0 "\"알겠습니다, 이렇게 하시죠.\""
 speerjapan.30.b:0 "\"괜찮다면 반박할 기회를 주십시오...\""
 speerjapan.31.t:0 "손쉬운 해결책"
 speerjapan.31.desc:0 "슈미트는 짜증과 체념을 동시에 느끼며 슈페어의 편지를 읽었다. 자신이 예상한 모든 것이 그 안에 적혀있었다. 형식적이고, 실망스럽고, 허례허식에 불과한 축하의 말만이 잔뜩 적혀있었다. 물론 슈페어도 실망스러울 것이다. 일본인들과 제대로 된 이야기를 못했으니깐. 그는 뒤에 앉아서 보상을 얻기만 했다.\n\n물론 슈페어는 더 밀어붙일 수 있었다. 대사는 열려 있었다. 당연히 문제는 너무 밀어붙였다가는 위험해진다는 것이었다. 슈미트가 만일 도박을 했고 돈을 잃었다면, 슈페어가 과연 \"아, 괜찮네. 자네는 최선을 다했으니까.\"라고 말할까? 아니, 당연히 아닐 것이다. 슈미트가 지금 그런 만큼이나 슈페어 역시 실망했을 것이다. 슈미트는 도저히 이해할 수 없었다. 그는 의자에 기대 앉아 곰곰히 생각했다. 수십 년 동안 독일을 위협해온 나라와 데탕트를 시작한다는 것이 얼마나 어려운 일인지. 물론 일본도 원했던 모든 것을 얻지는 못했다. 협상이란 원래 이런 법이다. 일본은 뭔가 얻긴 얻었고, 데탕트가 아주 중요함을 깨달았을 것이다. 이걸 승리라고 생각하자. 슈미트는 이렇게 생각했다.\n\n그는 라이터와 담배를 손에 들고 한숨을 쉬었다. 슈페어는 국제 외교의 세세한 부분들을 절대 이해하지 못하는듯 보였다. 결국 슈페어는 건축가였지, 외교관은 아니었던 것이다. 아마 그는 협상의 세세한 부분들 역시 결코 이해하지 못할 것이다.\n\n종종 슈미트는 슈페어 밑에서 일한다는 것이 죽도록 싫을 때가 있었다."
 speerjapan.31.a:0 "만족스러워."
 speerjapan.32.t:0 "깊이"
 speerjapan.32.desc:0 "\"흠.\" 슈미트는 대사의 조심스러운 시선을 바라보며 말을 시작했다. \"제 생각에는, 이를 수행하려면 라디오나 통신 기술만으로는 만족스럽지 못할 겁니다. 이보다 서로 더 잘 해낼 수 있다고 저는 생각합니다.\"\n\n대사는 고개를 갸우뚱했다. \"무엇을 제안하시겠습니까?\" 슈미트의 눈은 방 곳곳을 슥 훑어보았다.\n\n\"군에 도움이 될 만한 것이었으면 좋겠습니다. 비행기 제작 기술말입니다. 일본의 폭격기는 출격 범위도 넓어서 루프트바페에 유용하게 쓰일 것입니다. 포격 계산, 항해술, 또는 대공시설과 같은 해군 기술 역시 괜찮을 것입니다.\"\n\n대사는 의자에 앉아 허리를 바짝 세웠다. \"그러면 독일에서는 무엇을 주시겠습니까?\"\n\n슈미트는 미소를 지었다. \"독일 육군 기술의 일부를 제공한다면 제국 육군도 만족할 거라 확신합니다. 아니면 무장 기술도 괜찮으십니까?\"\n\n대사는 잠시 동안 고민을 하였고, 방 안에는 어색한 침묵이 흘렀다. 슈미트는 걱정스러움이 얼굴에 드러나길 숨기려 최선을 다했다. 마침내, 영원히 지날 것 같지 않던 침묵이 끝나고, 대사는 대답했다. \"괜찮은 합의가 될 거라 생각합니다.\""
 speerjapan.32.a:0 "\"이렇게 거래를 하여 영광입니다.\""
 speerjapan.32.b:0 "\"흠, 다른 제안을 해보겠습니다.\""
 speerjapan.33.t:0 "너무 깊이"
 speerjapan.33.desc:0 "\"친구들이여, 진정 우리가 라디오랑 통신 기술을 교환하자고 이 일을 벌여야 할까요? 제 생각에는 별로 만족스러운 일은 아닐 것 같습니다. 서로 더 노력한다면 이익을 얻을 수 있겠지요.\"\n\n일본 측 대표단은 책상 위에 팔을 올려놓았다. \"무엇을 제안하시겠습니까?\" \"군에 도움이 될 만한 것이었으면 좋겠습니다. 비행기 제작 기술말입니다. 일본의 폭격기는 출격 범위도 넓어서 루프트바페에 유용하게 쓰일 것입니다. 포격 계산, 항해술, 또는 대공시설과 같은 해군 기술 역시 괜찮을 것입니다.\" \"그러면 독일에서는 무엇을 주시겠습니까?\" 일본 측 대표단의 수장이 즉시 질문하였다.\n\n슈미트는 미소를 지었다. \"독일 육군 기술의 일부를 제공한다면 제국 육군도 만족할 거라 확신합니다. 아니면 무장 기술도 괜찮으십니까?\"\n\n방 안에는 어색한 침묵이 흘렀다. 모두는 일본 측 수장을 바라보며 그 답변을 기다렸다. \"우리는 이 거래에 동의할 수 없습니다. 독일이 일본과 기술을 공유하고 협조하고 싶은 것은 알겠고, 일본 역시 그만큼 열정적입니다. 하지만 우리 육군이 이에 기꺼이 동의할 거라 생각치 않습니다. 우리는 그들을 압박할 만한 동기 역시 가지고 있지 않습니다.\"\n\n불행한 일이었다. 이 문제는 독일과 일본의 군 기술을 발전시키는데 대한 실패일 뿐 아니라 슈미트에게도 크게 실망스러운 일이었으며, 분명 분노하게 될 슈페어에게 그 실패 소식을 전달해야 했다. 하지만 슈미트가 생각하기에 슈페어가 분노하는 것은 별로 신경 쓸 일은 아니었다."
 speerjapan.33.a:0 "아 이런."
 speerjapan.34.t:0 "마지 못하여 체결된 거래"
 speerjapan.34.desc:0 "슈미트는 화를 내며 전화를 끊었다. 그는 세계에 피해만 가져다주는 식의 협상을 정말 싫어했다. 하지만 슈페어는 일본과의 군사기술 거래를 더 추진하라고 고집하기만 했다. 독일이 해군을 추가로 확장하여 대관절 무슨 이익을 얻는단 말인가? 독일이 이렇게 대규모 해군을 필요로 할 정도로 강력한 전쟁이 벌어진다면, 아마 그것은 세계의 종말을 가져올 터였다. 슈미트는 한숨을 쉬며 호텔을 나와 또 다른 외교 협상을 진행하러 돌아왔다.\n\"좋은 하루입니다. 우리가 기술을 통한 상호 군대 지원에 대해 최근 합의에 도달했지만, 독일은 추가적인 거래를 하고자 합니다. 우리는 일본이 해군 기술에 있어 최첨단을 달리고 있음을 알고 있습니다. 따라서 독일은 그 기술적 발전에 상당한 관심을 두고 있습니다. 우리는 그 대가로 상당한 액수의.... 현금을 제공할 준비가 되어있습니다.\"\n일본 측 대표단은 눈썹을 치켜뜨며 자기들끼리 결론을 내리기 위해 서로 속닥거리며 슈미트의 제안에 대한 논의를 진행하였다. \"가까운 미래에 양국이 전쟁을 할 것 같지는 않으니, 독일에 발전된 해군 기술을 팔지 않을 이유가 없습니다. 그렇다면, 가격에 대한 논의를 시작해볼까요?\" 일본 측 대표단의 수장은 그 욕심을 노골적으로 드러내보이며 질문했다. 슈미트는 고개를 끄덕였다. 하지만 그는 성과를 가져왔지만 낭비뿐인 이 거래를 마음속으로는 무시하고 있었다."
 speerjapan.34.a:0 "때로는 성공이 실망이 될 수 있지."
 speerjapan.35.t:0 "원치 않던 거래"
 speerjapan.35.desc:0 "슈미트는 화를 내며 전화를 끊었다. 그는 세계에 피해만 가져다주는 식의 협상을 정말 싫어했다. 하지만 슈페어는 일본과의 군사기술 거래를 더 추진하라고 고집하기만 했다. 독일이 해군을 추가로 확장하여 대관절 무슨 이익을 얻는단 말인가? 독일이 이렇게 대규모 해군을 필요로 할 정도로 강력한 전쟁이 벌어진다면, 아마 그것은 세계의 종말을 가져올 터였다. 슈미트는 한숨을 쉬며 호텔을 나와 또 다른 외교 협상을 진행하러 돌아왔다.\n\"좋은 하루입니다. 우리가 기술을 통한 상호 군대 지원에 대해 최근 합의에 도달했지만, 독일은 추가적인 거래를 하고자 합니다. 우리는 일본이 해군 기술에 있어 최첨단을 달리고 있음을 알고 있습니다. 따라서 독일은 그 기술적 발전에 상당한 관심을 두고 있습니다. 우리는 그 대가로 상당한 액수의.... 현금을 제공할 준비가 되어있습니다.\"\n일본 측 대표단은 눈썹을 치켜뜨며 자기들끼리 결론을 내리기 위해 서로 속닥거리며 슈미트의 제안에 대한 논의를 진행하였다. \"죄송합니다만, 그렇게 중요한 기술을 파는 것은 일본의 안보에 심각한 위협이 될 것 같습니다. 하지만 이전에 체결한 군사 협정은 그대로 두는 것으로 하지요.\"\n슈미트는 얼굴에 면면한 웃음을 숨겨야 했다. \"아, 괜찮습니다. 충분히 이해합니다.\" 그는 독일이 불필요한 해군 기술에 수백만 라이히스마르크를 낭비하지 않게 되었다는 뉴스를 슈페어에게 전할 것이다.\n\nWhat a shame, that Germany wouldn't find more means to wage pointless conflict and appease the militarists.\n\nWhat a shame."
 speerjapan.35.a:0 "It was a good deal. What a rotten way to die."
 speerjapan.36.t:0 "다급한 시작"
 speerjapan.36.desc:0 "독일 경제에 대해 광범위한 통제력을 지니려는 우리의 술책은 제대로 숨겨지지 못했습니다.\n앞으로 5년간 무역 관세를 없애라는 우리의 요청을 받은 독일 외무장관 슈미트는 즉시 호텔에서 공관 직원들을 불러모아 가능한 빨리 무역 협상을 시작하라 지시했습니다. 우리가 이 요구를 함정이라 정확히 들먹이지는 않았지만, 독일의 유능하고 약삭빠른 외무장관은 우리의... 궁극적인 동기를 알아챈 것 같습니다.\n독일과 외교 관계를 트는 데에는 상당한 의의가 있지만, 그렇다고 우리가 가능한 많은 이익을 얻는 것은 안되겠습니까? 우리는 앞으로 5년간 서로의 상품에 관세를 제거하자 제안할 것이며, 이는 그 기간 동안 독일 경제에 대단한 영향력을 끼칠 수 있게 만들 것입니다. 만일 당신께서 세계적인 힘과 영향력을 원하신다면, 이를 추진하도록 어느 정도의 압력을 가할 것입니다. 내일 독일 대표단이 와서 우리와 협상하도록 두고, 일본이 그들의 절망적인 상황으로부터 얼마나 얻을 수 있는지 두고보도록 합시다."
 speerjapan.36.a:0 "그들에게 흠 잡을 만한 것이 있는지 보자."
 speerjapan.37.t:0 "우리가 생각했던 것만큼 쉽지 않다"
 speerjapan.37.desc:0 "\"존경을 담아 말씀드리자면, 친구들이여, 이 거래는 여러분들의 국가에 대단한 실수로 작용하리라 생각합니다.\" 대담한 주장이었다. \"일본의 회사는 이 관세가 폐지되면서 독일 시장에 더 많이 수출하기로 결정하겠지요. 그렇지 않습니까? 공급은 없는데 수요는 상당한 시장에 상품을 팔겠다는 이 결정은 일본 회사에 대단한 부를 가져다 줄 것입니다. 어쩌면 너무나도 많은 부를 말입니다. 자이바쓰에 대해 생각해보십시오. 일본 정부는 더 많은 도전을 필요로 합니까? 더욱 큰 독점적 권리를 얻은 새로운 세대의 재벌들이 기업 내에서 더 많은 권력을 얻게 하고 싶습니까? 신사 여러분, 돈보다 더 큰 가치의 것들을 생각하십시오. 우리는 관세 감소율을 완화시키는 방향으로 계획을 수정해야 합니다. 일본을 위한 보호 장치를 남겨두는 것이지요. 게르마니아의 황금 전부라 할지라도 대일본제국의 통합을 희생시킬만한 가치는 지니지 못합니다.\"\n아무래도 슈미트는 오늘 협상장에 들어오기 전에 고심을 한 듯 보였다. 일본 국가 권력에 대항하는 자이바쓰에 대한 언급은 이미 일본 대표단이 수없이 떠올렸던 문제였다. 슈미트는 우리의 제안을 거부하고 싶었고, 따라서 그 가능성 있는 부정적 결과를 극대화하려 노력했음은 분명했다. 하지만 그의 요점은 타당했고 확실히 할 수 없는 문제였다.\n일본 대표단의 수장은 기존의 주장을 고집스레 반복하거나, 관세 감액 기간을 3년으로 줄이고 독일은 일본 시장에 우선권을 지니지 않게 하자는 슈미트의 역제안을 받아들여야 했다. 일본에 큰 이익이 되지는 않겠지만, 독일과의 관계를 개선하는 만큼이나 의의 있는 일은 없을지 모른다..."
 speerjapan.37.a:0 "슈미트씨, 아주 설득력 있는 제안을 하셨습니다..."
 speerjapan.37.b:0 "...하지만 당신의 제안에 동의하지는 못하겠습니다."
 speerjapan.38.t:0 "더 제한된 거래"
 speerjapan.38.desc:0 "헬무트 슈미트는 우리가 제안한 것에 만족한 적이 있기나 할까? 관세 철폐 기간을 더 줄이는 데에 상호 간에 합의가 되었음에도 불구하고, 슈미트는 계속해서 우리를 밀어붙이고 있다. \"솔직히 말하자면 저는 아직도 우리가 현재 도달해 있는 이 합의가 독일이나 일본 모두에게 이익이 된다고 확신하지 못합니다. 더 잘 해낼 수 있을텐데 말입니다.\"\n외무장관은 넘지 말아야 할 선에 점점 가까이 가고 있음을 알고 있었지만 그는 독일에 가능한 최선의 결과를 가져다주기 위해 기꺼이 그러고 있었다. 협력과 친선이라는 미명 하에, 우리는 슈미트와 조금만 더 협상을 진행해야할까?"
 speerjapan.38.a:0 "알겠습니다. 세계가 끝나기 전에 해보죠."
 speerjapan.38.b:0 "이미 충분합니다!"
 speerjapan.39.t:0 "다른 주제에 대한 논의"
 speerjapan.39.desc:0 "우리는 독일 대표단과의 협상에서 관세만이 유일한 주제가 될 줄 알았으나, 독일 외무장관 슈미트는 다른 논제를 가지고 왔습니다.\n슈미트는 소규모 기업에 대해 일본의 투자를 늘려 독일 경제를 보조하고 일자리를 늘려주는데 도움을 주라 요청했습니다. 제안을 하는 동안 슈미트의 얼굴에는 독일 국민들을 어떻게든 도우려는 진실되고 열정적인 갈망이 나타났습니다만, 그보다 우리는 일본에 이 거래가 얼마나 이익이 될지에 집중해야 합니다. 우리 측 대표단은 외무장관에게 우리의 제안을 전달하기 전까지 논의에 돌입할 것입니다."
 speerjapan.39.a:0 "독일 대기업에 지분을 가진다면 우리가 어느 정도 영향력을 행사할 수 있을 텐데."
 speerjapan.40.t:0 "그들이 더한 것을 부탁한다"
 speerjapan.40.desc:0 "너무 좋아서 믿어지지 않지만, 우리는 독일인들이 한쪽에 치우쳐진 투자 제안에 만족하지 못했음에 여전히 실망했다. 외무장관 슈미트는 회의실에 모인 자들의 이목을 끌기 위해 목을 가다듬었고 힘차게 말을 시작했다.\n\"여러분, 이 제한된 투자에 대해 여기서 실수가 빚어지고 있습니다. 여기서 우리가 결정적인 협정을 체결하지 못한다면 양국은 화해하지 않을 것이며, 양국의 경제는 이익을 얻지 못할 것입니다. 만일 일본이 독일에 더 이익이 될 만한 투자자를 보낸다면, 일본의 투자자들이 이익을 얻을 뿐 아니라, 일본 정부 역시 그 부에 세금을 붙여 이익을 얻을 것이고, 독일의 회사는 더 많은 주식을 발행할 것입니다. 그 효과는 기하급수적으로 늘어날 것입니다, 여러분. 양국 모두 이익을 얻는 방법입니다.\"\n속삭이는 소리가 회의장을 가득 채웠다. 독일 경제에 대한 일본의 투자를 늘릴 절호의 기회였다. 더 많은 수익과, 더 큰 영향력과 더 개선된 독일과의 외교관계를 얻을 수 있었다. 대표단의 수장이 결정을 내렸다."
 speerjapan.40.a:0 "\"슈미트 씨, 아주 설득력 있는 제안을 하셨습니다.\""
 speerjapan.40.b:0 "\"우리는 당신의 주장을 믿을 수 없습니다, 슈미트 씨.\""
 speerjapan.41.t:0 "일련의 대규모 투자?"
 speerjapan.41.desc:0 "헬무트 슈미트는 물잔을 한 모금 들이켰고 조심스레 책상 위에 잔을 올려놓았다. 협상을 한지도 벌써 긴 시간이 흘렀다. 하지만 하루가 끝나기 전까지 슈미트는 끝낼 생각이 없어보였다. \"보십시오. 우리가 여태까지 합의해온 것들은 대단한 성과입니다. 하지만 저는 라이히의 기반시설에 대한 일본의 추가적인 투자는 양국 모두에 큰 이익이 될 거라 굳게 믿습니다. 여러분들께서 투자하는 과정에서 위험이라 여기는 것들은 우리가 내전으로 받은 피해로부터 회복하면서 즉각적으로 없어질 것임을 저는 여러분들께 단언할 수 있습니다. 라이히가 디디고 설 수 있는 발판을 다시 마련하고 세계의 중요한 경제대국의 자리를 다시금 얻으면, 작금의 상황에 대한 그 어떤 의심도 빠르게 사라질 것입니다. 물론 지금의 이런 거대한 경제적 협조는 가까운 미래 양국 간의 경제적인 관계를 더욱 강화할 것이며 대일본제국에 대한 독일 국민들... 그리고 투자자들의 시선을 개선시킬 것입니다.\"\n정말인가? 우리가 이미 관대한 투자 계획을 제안한 후에도 독일 외무장관은 더 많은 것을 일본에게 부탁한단 말인가? 슈미트의 얼굴에 드러난 그 순진한 표정은 이 투자가 그가 말한대로 좋은 수익을 낼 것인지에 대한 예상을 할 수 없게 만들었다. 하지만 슈미트가 일리있는 것은 사실이었다... 어쩌면 장기적으로 상당한 경제적, 외교적 성과를 낼 수 있지 않을까?"
 speerjapan.41.a:0 "이 기회를 잡지 않을 이유가 없다."
 speerjapan.41.b:0 "우리는 이미 충분히 제안했습니다."
 speerjapan.42.t:0 "조심스러운 요구"
 speerjapan.42.desc:0 "협상이 마무리되기 전에, 독일인과의 무역을 회복하면서 공영권의 안보가 영향받지 않게 함은 중요한 일이었다. 불편하지만 필요한 요구가 이뤄져야만 했다. 새로운 문제에 관련된 협상을 요청하는 전화를 빠르게 돌렸고, 외무장관 슈미트는 협상 테이블에 돌아왔다.\n\"외무장관, 우리가 논의하고 싶은 또 다른 문제가 있습니다. 분명 당신도 알고 있겠지만, 일본은 현재...인도네시아에서의 반란군과 대치하고 있습니다. 일본의 내부 문제에 해외의 간섭이 있을지도 모른다는 믿음에 대한 증거를 우리는 가지고 있고, 우리는 독일로부터 음... 이 배신자들에게 가는 원조를 어떻게 해서는 중지하겠다는 확약을 받고 싶습니다. 공영권 해역을 오가는 모든 독일 선박들은 입항 전에 화물 검사를 받아야 할 것을 요구하는 바입니다. 이는 공영권의 치안 문제에 필수적인 것임을 이해하리라 믿습니다, 슈미트 씨.\"\n슈미트는 답했다. \"공영권 영해를 지나는 모든 선박 한 척 한 척을 수색하는 일은 양국의 수익에 심대한 피해를 끼치고 무역 활동을 저해할 것입니다... 물론 일본 측에서 우리에게 이를 부탁하는 이유만큼은 이해합니다.\"\n물론 독일인들은 선박이 조사받는 것에 만족스러워하지는 않겠지만, 이는 어쩔 수 없는 행동이다."
 speerjapan.42.a:0 "그가 어떻게 대답하나 보도록 하자."
 speerjapan.43.t:0 "또 다른 역제안"
 speerjapan.43.desc:0 "\"일본과의 무역로에 장애물이 생긴다면 공영권에의 수출로 독일이 상당한 이익을 얻기란 매우 힘들 것입니다. 하지만 저희 역시 일본의 내부 치안 문제를 잘 알고 있습니다. 그렇다면 화물선이 독일을 떠나기 전에 일본의 주권을 약화시키고자 밀수되는 물자가 있는지 확인하는 공식 검사를 모든 화물선에 대해 하는 것은 어떻습니까? 우리 모두 이로써 원하는 것을 얻을 것입니다. 일본은 국가 안보를 지킬 것이고 우리는 무역과 투자로 인한 상당한 수익을 지킬 것입니다.\"\n슈미트에게 그 역제안은 이치에 맞았다. 하지만 물론 슈미트는 자국의 이익을 보호하기 위해서 제안을 한 것이다. 그가 이리 대담하게 선상 검사로부터 독일이 배제되도록 한 행동은 일본 측 대표단에게 심대한 모욕이었다. 어떻게 그가 대일본제국이 처해있는 곤란한 상황을 온전히 이해할 수 있겠는가? 사실, 슈미트가 인도네시아에서 상황이 얼마나 악화되고 있었는지 알고 있다면, 그는 협상 테이블에서 확실히 우위를 점할지도 모르는 일이었다. 우리는 이제 초기의 요구를 고집하기에는 취약한 상태이다. 우리가 진정 독일인들과 협력하기를 원한다면 의논해봤자 소용이 없는 일이다."
 speerjapan.43.a:0 "무죄 추정의 원칙을 적용할 수 있을 듯합니다."
 speerjapan.43.b:0 "안됩니다. 우리가 당신네 선박을 조사할 수 있게 하든지, 우리의 투자에 작별인사를 고하든지 마음대로 하십시오."
 speerjapan.44.t:0 "터무니없는 역제안"
 speerjapan.44.desc:0 "독일 외무장관은 방에 조용히 들어왔다. 그의 표정에는 감정이 드러나지 않았다. 뭔가 불안할 만한 일이 있는 것인가? \"본국으로부터 일본에게 요구해야 하는 내용이 하달되었습니다. 공영권 해역을 다니는 모든 독일 화물을 검사하는 대신에, 라이히는 일본이 인도네시아 반란군에 원조를 하는 미국의 함선을 막는데 도움을 달라고 요구합니다. 우리는 해군을 동원하여 그것을 지원할 것이고, 따라서 일본은 더 많은 해역을 감시하고, 적의 수송선을 효율적으로 감시할 수 있을 것입니다.\"\n어디가 아픈가? 독일인들이 순전히 가슴 속에서 우러나오는 선한 마음으로 이런 제안을 했을리 없다. 정말 어디가 아픈가? 대체 왜 그들이 일본의 해역을 지켜주겠다고 자원을 대주는 것이지? 이는 일본의 안보를 약화시키거나, 더 나아가면 인도네시아 반란군에 대한 지원을 몰래 감행하기 위한 음모일 가능성도 있다. 일본 측 대표단은 조용히 앉아있었다. 그들은 면전에 대고 저지른 외교적인 결례에 대한 분노와 충격을 감추려 애썼다. 그들은 일본이 독일의 원조 제안을 잘 이용할 수 있음을 분명 깨닫고 있었다. 하지만 독일의 대담한 제안이 정말 정당한 것인지 생각이나 했을까?"
 speerjapan.44.a:0 "당연히 동의해야지! 독일인들이 스스로를 증명해보일 수 있는 기회를 주자고."
 speerjapan.44.b:0 "이보다 더 분명한 책략이 없었다."
 speerjapan.45.t:0 "다음 단계"
 speerjapan.45.desc:0 "일본대사관의 문이 다시 열렸고 독일 외무장관 슈미트가 제시간에 들어왔다. \"안녕하십니까, 외무장관. 무엇을 논의하러 오셨습니까?\"\n\"정말로 간단합니다. 양국은 다른 이들이 알고 싶어하는 기술들을 가지고 있습니다. 물론 역사적으로 봤을 때 양국의 관계는... 껄끄러웠습니다만, 양국 사이에 기술적인 협력이 아주 없지는 않았습니다. 이 실수를 함께 바로잡고 이로써 양국 모두 이익을 얻어야 합니다.\" 지루할 정도로 깔끔한 대사의 사무실은 고요로 가득 찼다. 최근에 독일과 일본이 협상을 진행했던 방에는 긴장되는 분위기가 감돌고 있었다. 대사는 슈미트의 제안에 대단한 관심을 보였다. \"알겠습니다.\" 그가 말했다. \"그렇다면 우리가 공유할 기술은 어떤 종류의 것입니까?\"\n\n슈미트는 미소를 지었다. \"우리가 합의하는 것에 따라 달렸지요.\"\n\"기술 공유는 양국 모두에게 분명 이익이 될 것입니다. 좋은 아이디어군요, 슈미트.\" 두 남자는 악수를 했다. 협상이 체결되려면 아직 많은 과정을 밟아야 했지만, 이것만으로 충분히 좋은 시작이라 할 수 있었다."
 speerjapan.45.a:0 "협상을 시작합시다."
 speerjapan.46.t:0 "군사 기술 교환"
 speerjapan.46.desc:0 "\"친구들이여, 진정 우리가 라디오랑 통신 기술을 교환하자고 이 일을 벌여야 할까요? 제 생각에는 별로 만족스러운 일은 아닐 것 같습니다. 서로 더 노력한다면 이익을 얻을 수 있겠지요.\" \n 일본 측 대표단은 책상 위에 팔을 올려놓았다. \"무엇을 제안하시겠습니까?\" \"군에 도움이 될 만한 것이었으면 좋겠습니다. 비행기 제작 기술말입니다. 일본의 폭격기는 출격 범위도 넓어서 루프트바페에 유용하게 쓰일 것입니다. 포격 계산, 항해술, 또는 대공시설과 같은 해군 기술 역시 괜찮을 것입니다.\"\n\"그러면 독일에서는 무엇을 주시겠습니까?\" 일본 측 대표단의 수장이 즉시 질문하였다.\n슈미트는 미소를 지었다. \"독일 육군 기술의 일부를 제공한다면 제국 육군도 만족할 거라 확신합니다. 아니면 기갑 기술도 괜찮으십니까?\"\n방 안에는 어색한 침묵이 흘렀다. 모두는 일본 측 수장을 바라보며 그 답변을 기다렸다. 마침내 영원히 지날 것 같지 않던 침묵이 끝나고, 대답은 이러했다."
 speerjapan.46.a:0 "괜찮은 합의가 될 거라 생각합니다."
 speerjapan.46.b:0 "우리는 이 거래에 동의할 수 없습니다."
 speerjapan.47.t:0 "훨씬 더 매력적인 제안"
 speerjapan.47.desc:0 "다음 협상에서 독일은 더욱 압박을 가해오며 합의 내용을 더 확대하자고 제안했다. 이번에는 어떤 식일까? \"좋은 하루입니다. 우리가 기술을 통한 상호 군대 지원에 대해 최근 합의에 도달했지만, 독일은 추가적인 거래를 하고자 합니다. 우리는 일본이 해군 기술에 있어 최첨단을 달리고 있음을 알고 있습니다. 따라서 독일은 그 기술적 발전에 상당한 관심을 두고 있습니다. 우리는 그 대가로 상당한 액수의.... 현금을 제공할 준비가 되어있습니다.\"\n흠... 살짝 놀라웠다. 제국 해군은 자신의 첨단 기술을 보호하려 애쓰고 있었으나, 독일인들이 제안한 액수를 고려하면... 일본 측 대표단은 눈썹을 치켜뜨며 서로 중얼거리며 결론에 도달하기 전 잠시 동안 슈미트의 제안에 대해 논의를 나눴다. 일본은 현금과 협력을 얻을 이 기회를 정말 거절할 것인가?"
 speerjapan.47.a:0 "가까운 미래에 양국이 전쟁을 할 것 같지는 않군요. 그렇다면 가격에 대한 논의를 시작해볼까요?"
 speerjapan.47.b:0 "당신들이 너무 지나치게 열성적이라는 생각은 해보신 적 없으십니까?"
 speerjapan.48.t:0 "수용할 만한 합의"
 speerjapan.48.desc:0 "히틀러 정권 붕괴의 원인은 그 야심에서 기인했다. 유럽에서의 승리와 함께, 라이히는 단순히 메멜과 뫼즈 사이의 영역에 갇혀있는 것에 만족하지 않았다. 라이히는 감당할 수 없을 정도로 확장했다. 라이히는 러시아, 프랑스, 아프리카, 브리튼 제도를 모두 자신의 영향권에 넣길 원했다. 모든 것을 원했던 독일은 아무것도 얻지 못하게 되는 대가를 치렀다.\n\n슈미트는 히틀러가 저질렀던 실수를 똑같이 반복하지 않을 것이었다. 일본과의 합의를 나약하게 진행하는 것조차 데탕트를 실현하고 라이히의 옛 동반자와의 친선을 재건하는데 도움이 된다면 가치있는 일이 될 것이다. 경제적인 의존은 국방, 무역, 기술적인 발전, 그리고 동맹이 가져올 여타 이익을 생각하면 정당화될 수 있을 것이다. 슈미트는 일본이 허용한 이상으로 밀어붙이지 않을 것이다. 훌륭한 외교관은 적당히 절제할줄 아는 자이다."
 speerjapan.48.a:0 "과식은 칼보다 더 많은 사람을 죽인다."
 speerjapan.49.t:0 "박수 칠 때 떠나라"
 speerjapan.49.desc:0 "\"슈미트 외무장관, 감사합니다. 독일 경제에 대한 우리의 투자는 양국이 가까운 미래에 대단한 성과를 내도록 할 것입니다. 오늘로서 그 절차가 시작되며, 우리의 경제 협상은 끝이 날 것입니다.\" 일본 측 대표단의 수장이 말했다. 그는 협상이 시작될 즈음보다 훨씬 덜 경직되어 보였다. 이제는 약간 친절하다고 할 정도로 사람이 좋아보였다.\n\"알겠습니다. 남은 저녁 즐거이 보내십시오. 내일도 연회는 계속될 것입니다.\" 슈미트는 얼굴에 웃음이 만연한채 대답했다.\n슈미트는 해냈다! 그는 독일 국민들에게 가장 중요한 것을 지켜냈다. 경제에 대한 실효적인 자극 말이다! 슈미트는 이미 성공적으로 투자 규모를 늘리도록 압박했을 때 더이상 일본에게 추가적인 투자를 요구할 필요가 없음을 깨달았다. 그는 더 많은 돈을 벌려고 노력하는 독일의 노동자들과 가정들의 생계를 위태롭게 할 수 없었을 것이다.\n슈페어에게 비밀 협상의 결과를 알리자 총통은 \"잘했네, 슈미트.\"라 대답했다. 슈페어가 이 성과에 심히 만족스러워하고 있었을지 몰라도, 슈미트는 자신이 할 일이 아직 남아 있음을 알고 있었다."
 speerjapan.49.a:0 "독일을 위한 확실한 승리다."
 speerjapan.50.t:0 "형편 없는 합의"
 speerjapan.50.desc:0 "슈미트의 재떨이는 빠르게 가득 차고 있었다. 수천만 명의 사람들에게 영향을 끼칠 심각한 결정을 내리는 일은 그에게 정신적으로 많은 부담을 주고 있었다. 그는 공영권으로 보내지는 독일의 함선을 검사하는데 동의한 이후에 일본 측 대표단을 자극하는 것을 피하기로 결정했다. 이는 무역을 제한하고 독일의 수익에 피해를 주겠지만, 일본 해역에서 화물 검사를 한다면 그곳을 지나가는 함선이 줄어들 것이다. 이는 더욱 심각한 문제가 될 것이었다.\n\n슈미트가 했던 모든 일은 독일 국민들의 삶을 개선하겠다는 미명 하에 이뤄졌다. 만일 그가 장기적으로 도움이 될 기회를 만나서 협상을 해야 했더라면 그는 분명 그렇게 했을 것이다. 하지만 일본과의 협상은 그렇지 않았다."
 speerjapan.50.a:0 "최소한 처음에 제시된 것보다는 낫지 않은가."
 speerjapan.51.t:0 "\"박수\" 칠 때 떠나라"
 speerjapan.51.desc:0 "아, 얼마나 대단한가! 슈미트는 일본과의 주요 기술 공유 협정에 대한 협상을 진행하는데 성공했다. 그는 이미 서로 합의한 바 이상을 요구하려 애쓰지 않았다. 이는 과한 욕심을 부려 협상이 체결되는 기회를 망치지 않고, 독일이나 일본이 전쟁을 벌이도록 도움을 주는 것을 스스로 원치 않았기 때문이었다.\n하지만 슈미트에게는 자기 행동의 도덕성을 곰곰이 생각할 시간이 없었다. 내일 일본과의 추가적인 협상이 이뤄질 것이며, 아마도 세계에 해를 끼치지 않는 대신 무언가 괜찮은 기회를 얻게 될 것일지 모른다."
 speerjapan.51.a:0 "나는 최선을 다하는 중이다."
 speerjapan.52.t:0 "불길에 불똥을 붙이다"
 speerjapan.52.desc:0 "슈미트의 심장은 미친듯이 고동쳤고 근육은 잔뜩 긴장했다. 마치 손이 온통 피투성이가 된 것처럼 말이다. 하지만 그건 불가능했다. 누구나 알고 있듯이, 슈미트는 공영권과 독일 간의 무역에 관한 일상적인 문서에 서명을 하고 있었을 뿐이었다. 그가 무기를 비밀스레 수송하도록 지시하고 대일본제국에 맞서 싸우는 인도네시아 반군을 지원하는 RND의 작전을 승인하는 서류에 서명할 때 어깨 너머에는 그를 감시하는 일본 헌병대도 없었다.\n\n일단 그가 서류에 서명하고 이를 제출하고 나자, 슈미트는 훨씬 안도하는 기분을 느꼈으나 무언가 여전히 찜찜했다. 슈미트는 자신이 옳은 일을 하고 있다고 생각했다. 용감히 일본의 파시스트적인 패권에 맞서 싸우는 자들에게 도움을 주는 일은 스스로 자랑스러워할 만한 일이었음이 분명했다.\n\n슬프게도 일본은 공영권 해역에 들어오는 독일 수송선을 엄격히 검사하고 있었다. 하지만 무기와 RND 요원들을 실은 몇 척의 작은 함선이 몰래 들어오는 일은 충분히 가능했다. 이 소규모의 지원이 인도네시아인의 호의를 얻고 역사의 흐름을 영원히 바꿔 놓을지 누가 알겠는가."
 speerjapan.52.a:0 "최소한 시도는 해볼 것이다."
 speerjapan.53.t:0 "불길에 기름을 붓다"
 speerjapan.53.desc:0 "슈미트의 심장은 미친듯이 고동쳤고 근육은 잔뜩 긴장했다. 마치 손이 온통 피투성이가 된 것처럼 말이다. 하지만 그건 불가능했다. 누구나 알고 있듯이, 슈미트는 공영권과 독일 간의 무역에 관한 일상적인 문서에 서명을 하고 있었을 뿐이었다. 그가 무기를 비밀스레 수송하도록 지시하고 대일본제국에 맞서 싸우는 인도네시아 반군을 지원하는 RND의 작전을 승인하는 서류에 서명할 때 어깨 너머에는 그를 감시하는 일본 헌병대도 없었다.\n\n일단 그가 서류에 서명하고 이를 제출하고 나자, 슈미트는 훨씬 안도하는 기분을 느꼈으나 무언가 여전히 찜찜했다. 슈미트는 자신이 옳은 일을 하고 있다고 생각했다. 용감히 일본의 파시스트적인 패권에 맞서 싸우는 자들에게 도움을 주는 일은 스스로 자랑스러워할 만한 일이었음이 분명했다.\n\n운 좋게도, 슈미트는 일본인들에게 공영권 해역으로 가기 전 본국에서 독일산 화물을 \"검사\"할 것이라 단언했다. 이는 RND 요원들과 인도네시아인을 위한 보급품을 몰래 수송하기 훨씬 더 쉬워졌음을 의미했다. 수송 과정에는 장애물도 없었고, 보통 상품들 밑에 무기들을 숨길 필요도 없었다. 슈미트가 제공하려는 원조는 분명 일본 정계와 그들이 가진 패권을 뒤흔들 것이며, 세계를 더욱 올바른 방향으로 이끌 것이다."
 speerjapan.53.a:0 "내 노력은 헛되지 않을 것이다."
 speerjapan.54.t:0 "불길에 가솔린을 퍼붓다"
 speerjapan.54.desc:0 "슈미트의 심장은 미친듯이 고동쳤고 근육은 잔뜩 긴장했다. 마치 손이 온통 피투성이가 된 것처럼 말이다. 하지만 그건 불가능했다. 누구나 알고 있듯이, 슈미트는 공영권과 독일 간의 무역에 관한 일상적인 문서에 서명을 하고 있었을 뿐이었다. 그가 무기를 비밀스레 수송하도록 지시하고 대일본제국에 맞서 싸우는 인도네시아 반군을 지원하는 RND의 작전을 승인하는 서류에 서명할 때 어깨 너머에는 그를 감시하는 일본 헌병대도 없었다.\n일단 그가 서류에 서명하고 이를 제출하고 나자, 슈미트는 훨씬 안도하는 기분을 느꼈으나 무언가 여전히 찜찜했다. 슈미트는 자신이 옳은 일을 하고 있다고 생각했다. 용감히 일본의 파시스트적인 패권에 맞서 싸우는 자들에게 도움을 주는 일은 스스로 자랑스러워할 만한 일이었음이 분명했다.\n놀랍게도, 일본은 공영권 해역을 함께 순찰하자는 슈미트의 제안에 동의했다. 이는 독일이 인도네시아에서 RND의 비밀작전을 수행하고 라이히 산업계가 가능한 많이 동원한 무기와 보급품을 반란군에게 보내는 것이 어렵지 않게 되었음을 의미한다. 해외 원조를 이 정도로 유지한다면 인도네시아인들의 자유를 향한 투쟁에 분명 승리를 가져다줄 것이며, 일본과 같이 무자비한 패권국의 정계를 뒤흔들 것이다.\n이쯤되면 슈미트는 자국민을 제외한 세계의 모든 자들이 자유를 얻도록 도움을 줄 수 있는 것처럼 보였다."
 speerjapan.54.a:0 "역사는 내가 저지른 일들을 통해 나를 기억할 것이다."
