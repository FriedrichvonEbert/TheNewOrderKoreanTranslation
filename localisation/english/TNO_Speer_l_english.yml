 GER_achilles_heel_struck_desc:0 "우리는 우리가 모든 것을 이뤄냈다고 생각했습니다. 수십 년만에 처음으로, 라이히의 미래는 밝아보였습니다. 경제는 성장하고 있었고, 국가적인 분쟁은 낮은 수준이었으며, 정부에 대한 국민들의 지지는 히틀러 시대 이래로 견줄 데가 없었습니다. 하지만 이 카드로 만든 집이 흔들리도록 하려면 산들바람 정도로는 충분했고, 더욱이 바람의 세기는 시시각각 변하고 있습니다.\n\n쇠사슬의 강도는 가장 약한 고리에 달려 있는 법이며, 그래서 이 석유 파동은 우리가 가장 피해를 많이 입은 곳을 강타했습니다. 바로 경제입니다. 갑작스러운 부족 현상이 자본 및 물자의 흐름을 멈추었으며, 프랑크푸르트 주식거래소의 가격이 1950년대 이래로 관측되지 못한 수준으로 곤두박질쳤습니다. 우리가 박살나고 있는 유일한 국가는 아닙니다. 연료 부족은 국제 무역이 엄두도 못낼 만큼 비싸졌음을 의미합니다. 만일 이 구멍에서 빠져나가고자 한다면, 순전히 우리의 노력으로 이뤄져야 할 것입니다."
 GER_heart_bleeds_desc:0 "석유 파동은 엄청난 타격을 주고 있습니다. 수없이 많은 기업들이 무기한적으로 영업을 중단했으며, 실직자들이 거리를 메우기 시작했습니다. 겨우 며칠 전만 하더라도 독일인들은 그들이 황금기의 절정에 있다고 믿었지만, 이제 그들은 정부가 이 걷잡을 수 없는 상황을 막기 위해 뭐라도 해주리라 믿고 있습니다. 그들은 일자리, 식량, 가족들을 위한 원조를 요구합니다. 라이히가 50년대의 재앙, 혹은 바이마르 시대의 생지옥으로 돌아가지 않을 것임을 증명하는 무언가 말입니다.\n\n라이히의 핏줄은 끊어졌고, 그 피는 유럽 전역에 흩뿌려지고 있습니다. 멈출 기미조차 보이지 않습니다."
 GER_west_cowers_desc:0 "촐페라인의 서부 가맹국들은 동부의 나라들이 그렇듯이 독일과 본질적으로 연결되어 있지는 않지만, 그들 역시 현재의 위기 상황으로 상당한 타격을 입었습니다. 그들의 보다 독립적인 경제는 압력으로 인해 쓰러지고 말았고, 대규모 실업이라는 비슷한 문제에 직면하고 라이히처럼 그들의 주가 역시 곤두박질치고 있습니다.\n\n서유럽을 옥죄고 있는 사슬은 더욱 조여졌으며, 정부는 통제적인 프로그램을 대규모로 도입하고 있고, 예감을 대폭 삭감하며 대규모 지출 절감을 꾀하고 있습니다. 불행하게도 이는 촐페라인에 지급하는 기여금에도 포함됩니다. 우리에 대한 신뢰의 시선 역시 단절되었으며, 우리가 이 위기에 대처해야 한다는 것은 점점 명백해지고 있습니다."
 GER_east_screams_desc:0 "동유럽은 불타고 있습니다. 최근에서야 독립을 획득한, 크라쿠프부터 모스크바까지 이어진 독일 소유의 대규모 공업 지대는 여전히 라이히로 상품을 수출하는데 집중하고 있습니다. 소비자들의 부족과 디젤유가 갑작스레 부족해지면서 수요와 공급 모두를 파괴했고, 그들의 경제는 부서진 화물 열차와 함께 중지되었습니다.\n\n문제를 악화시키는 것은 수백만 명의 해방된 노예들이 갑자기 실업, 빈곤 상태에 놓였다는 점입니다. 그들이 거리로 몰려나가 과거의 독일인 주인들과 운이 좋게도 자신의 자유를 지켜냈던 동포들에 반대하는 폭동을 일으키자, 그나마도 별로 없던 우리의 그들의 자유에 대한 호의는 아예 없어졌습니다. 현재의 경제 위기는 신속하게 사회적인 위기로 확산되고 있으며, 우리가 여기에 개입하지 않는다면 동부에 있는 독일 자치령을 최종적으로 모두 멸망시킬 정도의 폭발로 번져나갈 것입니다."
 GER_was_sein_muss_desc:0 "우리는 혼란스러워하며 두 팔을 바둥거리다가 귀중한 시간을 낭비했습니다. 행동에 나서야만 합니다. 이 위기에 대한 우리의 대응을 결정하기 위하여 비상 회의를 소집할 것입니다. 슈페어 총통 각하와 그분의 개혁파 협력자들인 4인방은 비상 회의에 모여 이 치명적인 상황 속에서 라이히가 따라야 대책을 논의할 것입니다.\n\n라이히를 계속 존속시키기 위해서는 어떤 것이 유지되고 어떤 것이 폐기되어야 할까요? 이미 밀봉되어야 할 것으로 생각되는 특히나 커다란 돈 빨아먹는 구멍이 있습니다. 허나 이 기다란 틈을 막는다면 권력이 모여있는 또 다른 곳에 새로운 구멍을 만들지는 않을까요?"
 GER_muss_sein_desc:0 "어려운 시대는 그보다 더 어려운 결정을 요구합니다. 그리고 그러한 결정을 내리기 위해서는 어려운 사람들이 필요합니다. 혹자는 이를 냉정하거나 잔인한 짓이라 부를지 모르지만, 비판할 수는 없으면 모든 것들을 이대로 행해야 합니다. 이 결정은 총통 각하나, 4인방에 속한 장관들을 위해 내린 것이 아닙니다. 당을 위해서도, 심지어는 라이히를 위해서도 아닙니다. 이는 유럽 전역의 안전을 담보해야 하기에 만들어진 결정이며, 최소한 어떻게든 유지하려 애썼던 대륙 체제가 무너지지 않도록 할 것입니다. 우리는 사람들이 이 대단히 심각한 선택을 하는 이 순간에 비판과 비난의 화살을 던질지라도 고개를 당당히 들 것입니다. 우리는 종국에는 이 결정이 가치있을 것을 알기 때문입니다.\n\n그렇겠죠?"
 GER_the_fuhrers_will_desc:0 "슈페어 총통 각하께서는 잘못된 지도를 내리던 4인방과 당의 별 것 아닌 관료들로부터 승리를 거두셨습니다. 그들의 개입은 라이히를 더욱 분열시킬 것이며, 총통 각하의 권력을 약화시킬 것입니다. 오직 총통 각하의 비전만이 성공적으로 이 위기의 순간 속에서 그분의 가장 위대한 프로젝트를 인도할 수 있습니다. 그 어떤 비난도 없을 것입니다. 하찮은 일들에 대한 사소한 논쟁 역시 없을 것입니다. 슈페어 각하의 계획만이 있을 뿐입니다. 라이히를 두 갈래로 찢을지 모르는 두 일파 사이의 균형을 완벽히 유지하면서 말입니다. 그들은 슈페어 각하의 시선이 닿는 곳에서 그 어떤 기회도 얻을 수 없을 것입니다. 그분께서는 매처럼 한쪽 발을 허공에 항상 들며 그들을 지켜보고, 감시하고 있을 것입니다. 이리하여 총통 각하의 시대는 빛나고 있습니다. 그리고 총통 각하 역시 빛나실 것입니다."
 GER_to_the_people_desc:0 "라이히 전역의 상황은 과격하게 말하자면, 아주 좆됐습니다. 빵을 받기 위한 줄에는 수백만 명의 실직자들이 서 있으며, 그보다 더 많은 사람들이 길가에 나앉아 있습니다. 모든 사람들이 이 위기의 영향을 받았습니다.\n\n슈페어 각하께서 이에 관한 연설을 하시는 것은 아주 중요합니다. 그분께서는 사람들에게 연설을 하시어, 이 모든 것이 지나갈 거라 그들에게 확신을 줄 것입니다. 그 이전에 우리가 누렸던 번영은 잠깐의 것이 아니었으며, 이 위기가 끝나는 순간 바로 다시 찾아올 것입니다. 우리는 이를 통해 더욱 강해질 것이며, 실수로부터 학습하고, 어쩌면 과거 우리가 누렸던 부의 수준을 능가할 수도 있습니다. 단지 석유가 좀 부족하다고 해서 모든 것을 포기해버릴 겁니까? 독일의 아이들이 굶주리고, 자랑스러운 남성들이 구걸하는 것을 지켜보고만 있을 겁니까? 아니, 절대로요! 아리아인의 정신은 이런 욕심 많고 무능한 이탈리아 놈들에 의해 무너지지 않을 것입니다!\n\n최소한 이는 슈페어 각하께서 일어나길 바라시는 것들입니다. 바라건대 모든 이들이 잘 들어주길."
 GER_to_the_party_desc:0 "당은 혼란에 빠졌습니다. 슈페어 각하의 개혁이 성공적이었음에도 불구하고, 그들 역시 내전 이래 볼 수 없던 수준으로 당을 양극화시키는데 성공을 거두었습니다. 이러한 긴장 관계는 대부분 조용한 의견 충돌 정도로 머무르고 있지만, 우리가 당면하고 있는 위기는 그들을 다시금 격분하게 만들었습니다. 당은 커다란 상처를 입고 서로 협조하기를 거부하고 있으며, 이는 식물국회에 대한 우리의 대응을 늦어지게 할 뿐입니다.\n\n당이 서로 협조하지 않을 수도 있지만, 총통 각하께 협조하지 않으면 안 됩니다. 슈페어 각하께서는 그들에게 자신과 협력할 것을 촉구하는 연설을 할 것입니다. 당은 언제나 어떤 사람 뒤에서 통일되어 왔습니다. 그 어떤 사람은 바로 아리아 인종의 모범 그 자체인 총통 각하입니다. 그 총통 각하는 슈페어이십니다. 지금의 위기는 일시적이지만, 라이히는 영원합니다."
 GER_fuhrererlass_desc:0 "슈페어 각하께서는 이제 통일된 계획을 가지고 계십니다. 이는 행동으로 옮겨질 유일한, 그리고 최종적인 계획입니다. 더 이상 말다툼이나 논쟁은 없을 것이며, 중간중간 갑작스레 나타나는 끝없는 변화도 없을 것입니다. 계획에는 시작, 중간, 끝이 정해져 있습니다. 절대적으로 변화가 요구되지 않는 한 그에 관해 어떠한 것도 변하지 않을 것입니다. 이는 독일의 대응에 대한 슈페어 각하의 설계도이며, 곧 우리 모두의 대응이 될 것입니다.\n\n우리는 우선 가난을 대상으로 할 것입니다. 대중들에게 즉각적인 보조금을 지금할 것입니다. 일단 우리가 일자리를 얻고나면, 우리는 경제를 가동시키고 석유 파동의 이어지는 효과에 독일을 대비시킬 수 있습니다. 우리는 다양한 장소에서 석유를 구매할 필요가 있을 것이며, 어쩌면 적들로부터도 그래야 할 것입니다. 또한 중동에서 우리를 지지하는 장소들을 지원할 것입니다.\n\n오직 이 작업들이 의도된대로 이뤄지기를 바랄 수 있을 뿐입니다."
 GER_ambrosia_of_the_north_desc:0 "노르웨이의 해역에 귀중한 석유가 대량 매장되어 있다는 소문이 있습니다. 보통 이와 같은 프로젝트는 뒷전으로 밀리고, 일단 당면한 모든 문제를 해결한 뒤의 시간을 위해 남겨두곤 합니다. 하지만 지금은 일반적인 상황이 아니며, 모든 자원은 당면한 문제에 모두 이용되어야 합니다. 노르웨이 해역의 석유에 대한 소문이 사실이라면 이는 우리의 석유 부족 현상에 대한 해결책이 될 수 있을 것입니다. 우리는 이 검은 황금을 수확하고자 새로운 인프라와 시추 회사에 투자해야만 합니다. 바라건대 이 투자가 성과를 가져오길."
 GER_panacea_in_the_west_desc:0 "미국은 항상 많은 양의 석유를 비축해 왔습니다. 석유를 대부분 자급자족한다는 점에서 미국은 참 독특합니다. 만약 우리가 어떻게든 미국인들이 거래에 나서도록 설득할 수 있다면, 그들이 많은 돈을 받는 대가로 많은 양의 석유를 얻을 수 있을 것입니다. 적을 상대하는 것이 분명한 파장을 가져오겠지만, 이는 윈-윈하는 상황입니다. 어떻게든 그들로부터 석유를 얻어내려는 협상을 할 수 있기를 바랄 뿐입니다. 물론 그들은 이 상황을 적들이 석유를 구걸하는 것으로 볼 수 있는데, 이는 분명히 거절을 초래할 것입니다. 절망적인 시기에는 절박한 조치가 필요하며, 따라서 이는 석유를 더 얻을 수 있는 좋은 기회입니다."
 GER_a_common_goal_desc:0 "옳다고 하기에는 충분치 않습니다. 사람들에게 당신이 옳음을 설득해야만 합니다. 슈페어 각하께서는 라이히를 곧 자신의 이미지로 형상화하신 만큼, 여론 역시 자신의 취향에 맞게 형상화할 준비를 해야 합니다. 여론을 좀 더... 우호적인 것으로 바꾸기 위한 새로운 프로파간다 작전이 채택되어야만 합니다. 이렇게 우리 모두는 함께 뭉쳤고, 사소한 이데올로기적 차이로 인해 분열될 수 없습니다. 이는 바라건대 당의 반동파들과 4인방의 이상주의자들을 라이히를 돕기보다는 자신의 개인적인 의제에만 열중하는 옹졸한 개새끼들처럼 보이게 할 것입니다. 그 뒤, 국민들이 지지만 해준다면 우리는 이 위기를 해결할 수 있습니다."
 GER_epione_in_the_east_desc:0 "일본이 석유를 많이 저장하고 있지 않았을 수도 있지만, 그들 역시 경제가 약화되고 있습니다. 만약 우리가 그들에게 약간의 재정적인 보상을 대가로 그들이 가지고 있는 석유를 어느 정도 우리에게 보내도록 설득할 수 있다면, 우리가 직면한 문제가 완화될 수 있을 것입니다. 이는 또 다른 윈-윈할 수 있는 상황입니다. 게다가 우리 둘 다 어차피 죽어가고 있습니다. 적을 쓰러뜨리기 위해 자살하는 것은 말이 되지 않습니다."
 GER_a_united_future_desc:0 "라이히는 촐페라인의 다른 가맹국들이 세워지는 것을 도왔고, 그 대가로 그들은 라이히 건설을 도와야 합니다. 이는 마치 육신과도 같습니다. 라이히를 머리로 하고 나머지 촐페라인 국가들을 팔과 다리, 장기로 하는 몸 말입니다. 우리가 필요로 하는 시기에, 그들의 희생이 초래되더라도 라이히를 건강하게 존재할 수 있도록 도움을 제공하는 것은 당연한 일입니다. 촐페라인이 라이히를 중심으로 건설된다는 점을 고려하면, 이러한 \"자발적인 자기 희생\"은 전면적인 경제 붕괴보다 훨씬 더 바람직할 것입니다. 최소한 그들에게는 이렇게 말해야겠죠. 바라건대 현지인들이... 이로 인해 너무 화를 내지 않기를."
 GER_the_modern_asclepius_desc:0 "총통 각하는 라이히의 절대적인 권위 그 자체입니다. 그분께서는 위기 시에 라이히의 모든 짐을 혼자서 이고 가실 수 있는 믿음직한 분이십니다. 그분께서는 아리안적 가치의 모범, 타락의 퇴치자, 유대인의 파괴자, 아리안 민족의 수호자, 라이히를 건축한 자이십니다. 그분께서는 바로 슈페어 각하이십니다. 슈페어 총통 각하는 이러한 위기 상황에서 아리아인들을 타락에서 구해낼 수 있는 유일한 분이십니다.\n\n적어도 국민이 그렇게 믿었으면 합니다. 그들이 믿지 않는다면, 믿게 만들어야지요. 총통 각하께 반대하는 목소리는 존재할 수 없습니다."
 GER_volksarchitekt_desc:0 "이상적이지 않다. 우리나라는 겨우 정상적인 상태로 돌아갔고, 이후 다시금 모든 이들에게 영향을 미치는 전쟁에 빠져들었다. 하지만 전통적으로 무기의 정신과 힘이 아닌 돈이 지배의 수단이다. 자본 말이다. 따라서 사람들은 항상 잘못된 길로 이끌릴 위험이 있다. 타락의 족쇄를 벗어 던진 이후 처음으로 독일 국민은 제멋대로 굴고 있다. 그들은 자신들에게 번영을 가져다 준 자를 거역하고 있다. 그들은 당에 반하는, 점점 더 많은 개혁을 외치며 소리를 질러대고 있다. 이들이야말로 어쩌면 우리의 가장 큰 적일 것이다. 유대인이라는 영원한 적과 맞먹을 정도로 말이다.\n\n나는 독일 민족이 자랑스럽다 생각한다. 조국은 믿을 수 없는 역경에 직면했고, 그럼에도 조국의 토대는 견고하게 유지되었다. 라이히는 아리아 민족을 위한 위대한 기념비로 남아있을 것이다! 전세계는 나의 가장 위대한 작품에 대해 아주 적은 기대만을 하고 있음이 분명하다. 그들은 나의 작품이 \"초강대국\"으로서의 지위를 잃을 뿐만 아니라 기존의 엄청난 영토 역시 잃어버릴, 황폐하고 소모적인 국가라는 공감대를 이루고 있기 때문이다. 이 얼마나 말도 안 되는 일인가. 나머지 세계는 우리를 계속해서 과소평가하고 있다.\n\n우리는 승리할 것이다. 우리의 체제는 여전히 견고하며, 계속해서 재건할 것이다. 우리는 지금까지 모든 위기를 성공적으로 극복했고, 앞으로도 그럴 것이다. 그 무엇도 라이히를 무너뜨릴 수 없으며, 그 무엇도 우리가 유럽의 주인이라는 사실을 바꾸지 못할 것이다."
 GER_the_fours_vision_desc:0 "대재앙이 전 세계를 강타했고, 이는 수많은 다양한 모습을 낳았습니다. 중동의 모래밭에서는 피와 납의 모습이 나왔습니다. 게르마니아, 도쿄, 로마, 뉴욕 등지의 은행과 증권거래소, 그리고 그 밖의 거의 모든 곳에서는 경제적 재앙의 형태로 나타났습니다. 세계 주요 석유 공급처들 사이의 전쟁의 불길로 석유 공급이 중단되자, 유가가 급등했습니다.\n\n그러한 재앙은 선전을 통해 떨쳐버릴 수도 없고, 단순히 독단주의자들에 의해 무시되는 문제도 아닙니다. 이미 일반적인 독일 국민들은 기름값이 치솟고 통화가치가 떨어지면서 궁핍함을 느끼고 있지만, 이것이 독일 경제를 살린 경제개혁의 끝이 될 수는 없습니다. 이 문제는 루트비히 에르하르트나 4인방과 같은 사람들, 즉 장기적인 피해를 유발하지 않은 채 이러한 위기를 어떻게 완화하고 이를 위해 무엇을 해야 하는지 알고 있는 선각자들이 다뤄야만 합니다. 그들의 온화한 지도와 선구적인 비전을 통해, 독일은 그 어느 때보다 힘든 이 암울한 시기에서 벗어나게 될 것입니다."
 GER_energiesicherungsgesetz_desc:0 "에네르기지허룽스게제츠(Energiesicherungsgesetz), 즉 에너지 보호법은 4인방과 그들이 선호하는 경제학자들이 최근에 만들어낸 것입니다. 급속히 확대되고 있는 이 위기에 직면하고 있는 우리에게, 이 법은 오늘날 발생하고 있는 경제 붕괴에 대한 대응의 중추를 담당할 것입니다. 그 이름이 말하기 참 힘들다는 점은 꽤나 아이러니합니다. 이는 독일 경제를 회복하고 보충하기 위한 4인방의 노력을 분명히 단순하게 만들 것이기 때문입니다.\n\n간단히 말해서, 이 법은 4인방이 위기를 극복하기 위해 필요하다고 생각된다면 그 어떤 수단도 명령할 수 있는 권한을 부여하게 될 것입니다. 이러한 조치는 분명 4인방의 세력을 크게 확장시켜 보수파들의 저항에 직면하게 할테지만, 키징어와 슈페어 각하께서 함께 민족대회당에 압력을 가한다면, 우리는 이 법안을 통과시키는데 그 어떤 어려움도 겪지 않을 것입니다. 곧 우리는 이 난장판을 정리하는 일을 본격적으로 시작할 수 있을 것입니다."
 GER_the_german_way_desc:0 "긴축정책은 정부가 위기를 모면하기 위해 돈을 절약하려 각종 경비와 프로그램 비용을 삭감하는 정책입니다. 이러한 방법은 지금까지 수십 년 동안 전세계 정부들에 의해 사용되어 왔고, 확실히 결과를 이끌어내긴 했지만, 그 단점은 무시하기에는 너무 큽니다. 독일은 이미 1950년대의 긴축 정책으로 인해 경제 침체, 높은 실업률, 그리고 꾸준한 삶의 질 하락으로 고통받은 바 있습니다. 우리는 또 다시 같은 실수를 저지를 수 없습니다. 다시는 이런 비참한 상태로 빠져들 수 없기 때문입니다.\n\n독일은 이런 식으로 고통받을 수 없습니다. 우리의 경제적 어려움에 대처하는 더 좋은 방법이 있습니다. 바로 거래, 원조, 시장에서의 신중한 참여입니다. 경제 실패에 반대하는 전향적인 자세를 취함으로써, 경쟁국들이 파괴적인 예산 삭감과 재정 감소에 내몰리는 동안 우리는 그 어느 때보다 굳건히 서 있을 것입니다. 이 위기가 언젠가 마무리될 때, 우리는 다시 세계의 경제대국이 되어 있을 것입니다. 그 동안 적들은 우리 아래에서 회복하기 위해 고군분투하고 있을 것입니다."
 GER_the_european_way_desc:0 "한때 유럽과 독일 경제의 위대한 진보의 상징이었던 촐페라인은 이제 우리를 오히려 경제 침체의 구렁텅이로 빠뜨리는데 상당한 압박을 가하는 존재가 되었습니다. 독일이 석유 파동로 커다란 타격을 받았다면, 동유럽은 그에 의해 파탄에 빠지게 되었습니다. 유럽의 경제적인 상황은 믿을 수 없을 정도로 취약합니다. 완전히 실패로 끝나기 전에 상황을 안정시키고 강화하기 위한 행동이 취해져야 합니다.\n\n가장 극단적으로 보수적인 사람들 이외에는 아무도 촐페라인의 종식을 요구하지 않지만, 우리가 이 폭풍을 완전히 물리치고 싶다면 이 실패한 경제들을 다시 번영으로 이끌어야 함은 너무나도 명백합니다. 비록 동부에 대해 보다 직접적인 조치를 치하는 것은 분명 커다란 반발과 단기적인 비용 증가로 이어질 것입니다. 독일의 지배는 여전히 우리의 파트너 국가들에게 아주 성가시는 지점이기 때문입니다. 하지만 라이히 본국을 구하는 것이 중요합니다. 그들은 우리의 영도를 따르는 법을 배울 것이며, 그렇지 않으면 그것을 강요할 것입니다."
 GER_pulling_on_one_rope_desc:0 "옛말에 힘든 시기는 강력한 사람을 부른다는 말이 있습니다. 하지만 우리가 실패하는 거의 드문 경우에는 앞에 서 있는 사람만큼 힘들고 위협을 당하는 사람도 없습니다. 다가오는 경제 붕괴의 망령을 점점 우리가 직시하고 있지만 독일은 흥분하고 흔들릴 수 없습니다. 최하위 노동자들부터 최고위층 관료에 이르기까지 모든 독일 사회는 4인방의 해결책을 향해 나아가고 있을 것입니다. 어떤 취약함이든 서둘러서 대처하지 않으면 커다란 대가를 치르게 될 것입니다.\n\n불행하게도 오늘날 라이히에는 많은 취약함의 신호들이 있습니다. 당의 극단주의자들, 그리고 동유럽의 자립경제와 착취와 같은 미친 계획들을 여전히 요구하는 야만인들은 여전히 우리 행정부의 상당 부분을 차지하고 있습니다. 만일 그들이 방치된다면 라이히를 구하려는 우리의 노력에 큰 피해를 입힐 것입니다. 이는 허용될 수 없습니다. 그 자들은 우리의 목표에 더 적합한 사람들로 대체되어야 합니다. 그래야만 라이히가 다가올 폭풍을 진정으로 견뎌낼 준비가 되어 있을 것입니다."
 GER_a_united_response_desc:0 "투쟁으로 이루어진 몇 달이 지났으니, 우리는 어떤 나라도 이 재앙의 엄청난 힘을 이길 수는 없다는 사실을 인정해야만 합니다. 우리가 대단한 노력을 기울였음에도 불구하고, 우리는 스스로 그리고 꾸준히 경제를 최소한 안정시킬 수 있을 뿐입니다. 위기 이전의 수준까지 진정한 회복을 이루기 위해서는 유럽의 형제들과 함께 노력해야만 합니다.\n\n촐페라인은 많은 결함을 가지고 있고 많은 실패를 겪었지만 대륙 내 협력을 위한 완벽한 토대를 제공했습니다. 유럽을 하나의 대응 체계로 묶는 것은 쉬운 일이 아닐 것입니다. 수십 년간의 싸움과 억압은 우리의 일을 단순하게 만들지 못했으나, 이는 우리가 반드시 거쳐야 하는 일입니다. 우리는 하나로 힘을 합쳐야 합니다. 그렇지 않으면 우리의 경제, 정부, 그리고 그토록 노력했던 진보는 헛수고가 될 것입니다."
 GER_budget_renegotiations_desc:0 "석유 파동이 우리의 금융 기관들을 계속 갉아먹고 있지만, 경제 실패의 초기 충격은 서서히 사라지고 있는 것 같습니다. 이제는 우리의 경쟁자들이 그러하듯이 위기를 진압하고 그것을 견뎌낼 때가 아닙니다. 지금은 회복의 토대를 마련할 때입니다. 첫 단계는 이미 마련되었으며, 이것이야말로 가장 결정적인 조치가 될 것입니다.\n\n석유 파동이 처음 촐페라인에 닥쳤을 때, 우리의 파트너 국가들은 촐페라인에 대한 기여도를 크게 줄일 수밖에 없었고, 이는 당장 해결해야 할 긴급한 예산 부족 사태를 초래했습니다. 4인방은 이들의 기여도에 관한 협상을 다시 함으로써, 지급액을 위기의 이전 수준으로 회복하기를 희망하고 있습니다. 물론 불황의 한복판에 이러한 기여도는 보답으로 무엇인가 주지 않고는 얻을 수 없는 것입니다.\n\n독일은 그들의 상환금을 받는 대가로, 파트너 국가들과 사실상의 동등성을 규정하는 약속을 더욱 확대시키자고 제안할 것입니다. 손해가 크지는 않을까요? 맞습니다. 논란이 있지는 않을까요? 물론 있습니다. 라이히의 보수파들은 유럽에서 독일의 지위가 고의적으로 약화된 것으로 보이는 상황을 비난하고자 노력을 기울이고 있습니다. 하지만 이것이 필요할까요? 당연합니다. 타국과의 교류 중단과 그로 인한 불평이 라이히를 다시 뒷걸음질 치게 만들어서는 안 됩니다."
 GER_the_peoples_forum_desc:0 "민주주의는 독일 내에서 죽어가는, 쓰라린 꿈이지만 여전히 살아있습니다. 초강대국을 그 핵심까지 뒤흔들어 놓고, 모두 서로 다른 생각을 하게 만들었던 위기는 NSDAP의 최고 수뇌부부터 잊혀진 노예들까지 라이히 사회의 모든 구성원들에게 좋든 싫든 영향을 끼쳤습니다. 4인방이 이 시기에 권력을 가지고 경제를 통제 하에 확실히 두려고 뚫린 구멍을 막으려다 보니 이러한 현상이 나타난 것입니다.\n\n4인방과 그들의 별로 내키지 않아 하는 동맹인 슈페어 각하 역시 이를 알고 있습니다. 정부의 불안정과 내부의 반대를 진압하는데 집중하지 못하면서, 독일의 민주화 운동을 둘러싼 수많은 목소리들이 점차 논리적인 무언가로 변화하기 시작했습니다. 산발적이고 작은 정치적 움직임이 나타나기 시작하고 있습니다.\n\n민주주의는 더 이상 꿈으로만 남을 수 없습니다."
 GER_government_outreach_desc:0 "국가사회주의 독일노동자당은 법적으로 존재하도록 허용된 유일한 정당이며, 다른 모든 정당들은 오래 전에 공식적으로 해산되었습니다. 이는 국가사회주의 정부의 다른 정책과 더불어, 정부에 대한 노골적인 저항을 분쇄하였습니다. 세계가 불타기 시작하고, 독일의 안정을 받치는 내부적인 기둥들이 흔들리자, 비로소 아주 대담한 반파시스트 단체들이 NSDAP와 그 추종자들에 대항하여 진정으로 결집을 시작할 수 있는 기회가 생겼습니다.\n\n4인방이 아직 슈페어에게 도전할 수는 없지만, 그를 약화시키기 시작할 수는 있습니다. 이 많은 집단들은 비록 흩어져있고 서로 간의 소통이 부재하지만 귀중한 자산이며, 4인방 일동은 총통의 각료로서 수년간 일하며 쌓아온, 그리고 총통의 동맹으로서 인식되며 가져온 모든 영향력을 이용하여 독일의 어두운 면면에 대하여 최후의 투쟁을 하기 위한 자원을 동원하기 시작할 것입니다.\n\n파시즘이 가장 강력한 때가 옵니다. 앞으로에 대한 문제가 항상 제기되고 있으나, 아무도 그것에 대답을 분명히 하지 못합니다. 우리는 하켄크로이츠가 유럽을 영원히 지배하지 않기를 바랄 뿐입니다."
 GER_a_peak_past_the_curtain_desc:0 "민족대회당에서는 거의 매일 거리에 사람들이 빽빽이 들어차 있는 광경을 볼 수 있습니다. 열정적인 프로파간다 포스터에서나 존재했던, 독일 사회를 부분적으로 대표하는 모습인 깃발을 들고, 플래카드를 흔드는 것은 그들을 '반파시스트 유대인들'이라 악마화시킬 뿐 그 이상 아무것도 아닙니다. 이제 여론 통제에 대한 NSDAP의 장악력이 날이 갈수록 약해지면서, 더 많은 사람들이 거리로 나가야겠다는 용기를 얻고, 수만 개의 작은 마을에서부터 나치가 독일을 지배함을 상징하는 랜드마크 앞에까지, 모든 사람들이 행진하고 더 많은 것을 요구합니다. 그들이 보기에 '변화'란 아직 충분하지 못합니다.\n\n비록 대부분은 아닐지라도 여전히 많은 사람들이 이제는 민주 독일의 꿈이 익사해버렸다고 생각할테지만, 독일에 있는 상당수의 사람들은 그것을 부정하고 있습니다. 4인방에게 대중들은 분열된 정부와 권력 파벌, 그리고 수천 개의 서로 다른 방향으로 나아갈 수 있는 미래로 인한 상처로 피를 철철 흘리고 있는 국가에게 천천히 등을 돌리고 있습니다.\n\n너무나도 친숙합니다."
 GER_volksbund_desc:0 "4인방 사이에 은밀한 공포가 감돌았습니다. 독일 내전으로 인한 잿더미는 청소되고, 불에 타 무너진 건물은 재건되고, 전사한 군인들은 각자의 무덤을 찾아가고, 고통받았던 이들이 정상적인 삶의 모습으로 돌아오면서, 그들은 나치의 죽음의 프로파간다가 그나마 만회 가능했던 미래를 완전히 없애버릴까 두려워했습니다.\n\n그럼에도 그들은 계속해서 희망을 품었습니다. 그렇게 수년이 흐르면서, 슈페어와 4인방의 대대적인 개혁은 독일을 새로운 초강대국의 반열에 들게 했고, 그러면서 슈페어의 힘이 커지자 나치 지배로부터 자유를 추구하는 자들은 기회를 보게 되었습니다. 그럼으로써 어둠 속에서의 싸움이 새롭게 시작되었습니다.\n\n그때 대결이 멈췄습니다. 4인방의 미묘한 개입과 함께 경제 파탄과 내부적인 혼란이 왔다갔다하는 가운데, 정부에 대한 반대의 목소리가 폭발적으로 증가하여 통제 불능 상태에 이르렀습니다.\n\n루트비히 에르하르트, 헤닝 폰 트레슈코프, 헬무트 슈미트, 그리고 쿠르트 게오르그 키징어는 비록 NSDAP 안팎에서 계속해서 일하고 있지만 독일의 운명이 생각했던 것보다 더 빠르게 점점 가까이 다가오는 것을 지켜보고 있습니다."
 GER_the_partys_might_desc:0 "4인방이 이 위기의 시기에 제안된 개혁안에 대해 자신들이 원하는 바를 말할 수도 있지만, 그것은 기껏해야 개혁안을 뒤흔드는 정도입니다. 또한 독일 경제에 더 큰 파괴를 일으킬 것으로 보이는 에르하르트의 엄격한 자유화 정책이 어떻게 이러한 사태를 만들었는지 사람들은 잘 알고 있을 것입니다. 그렇다고 해서 슈페어가 오버랜더의 견해에 열광하는 것은 아닙니다. 이는 종종 오버랜더의 훨씬 더 순수한 국가사회주의적인 비전과 슈페어가 충돌하기 때문입니다. 그럼에도 불구하고 당은 라이히에 막대한 영향력을 행사하고 있으며, 슈페어는 자신의 카리스마 있는 성격이 이 분쟁의 시기를 거치면서 독일의 생존을 보장하는 동시에 자신이 원하는 방식대로 상황을 조정할 수 있다고 확신합니다.\n\n§R이 일이 좋게 끝날 거라는 보장이 없는데도 말입니다.§!"
 GER_the_true_ideology_desc:0 "4인방이 슈페어의 장관들이라는 권력을 혜성처럼 빠르게 잡게 된 이후 줄곧 있어왔던 이러한 복잡함과 불필요한 경박함은 국가사회주의에 대한 노골적인 전쟁에서 스스로를 의롭게 여기고 있는 자유주의적 음모의 불씨를 부채질하기만 했습니다. 이를 오버랜더는 순전히 미친 짓으로 간주합니다. 예전에는 존재하지 않았던 문제를 새로이 만들어내려 하기 때문입니다. 히틀러의 비전은 대담하고 혁명적이었으며, 효과가 있었고 잘 작동했습니다.\n\nNSDAP 강경파들의 많은 요구로 인해, 슈페어는 이제 독일의 초심으로 돌아가라는 그들의 요구 모두를 검토해야만 합니다. 비록 몇몇 요구는... 특히나 지독하지만, 총통은 라이히에 대한 자신의 영향력과 NSDAP를 보호하기 위해 요구들을 받아들여야만 합니다. 만일 이로써 4인방의 힘을 억제하게 되었다면, 좋은 일이죠.\n\n§R알베르트 슈페어가 번영을 되찾기 위해서는 당만 있으면 됩니다.§!"
 GER_to_banish_want_desc:0 "정치적인 음모와 느리고 조직적인 변화의 모습은 서구의 자유민주주의 국가들 사이에서만 퍼지는 독입니다. 이는 라이히에서는 적절한 역할을 하지 못합니다. 총통이 곧 국민들의 뜻이며 그 이상도 그 이하도 아닌 독재국가에서 말입니다. 혹자는 이를 유대-볼셰비키적 감정을 정당화하기 위한 구실로 여길지도 모릅니다. 히틀러의 비전을 그런 식으로 해석하는 것은 전적으로 잘못된 것입니다. 타락과 도덕적인 퇴폐로 얼룩진 서구 개인주의는 이 곳에 설 자리가 없습니다. 앞으로 나아갈 방향을 결정할 수 있는 것은 한 마음으로 뭉쳐 함께 전진하는 국민입니다.\n\n가진 것이 많은 사람은 필요 없는 것을 포기하도록 강요되어야 하며, 가진 것이 없는 사람은 독일 사회의 다른 모든 구성원들과 함께 부유한 이웃과 똑같이 살아갈 가치가 있음을 볼 수 있게 될 것입니다.\n\n§R머지않아 라이히는 퇴폐적인 유대 자본주의 세계경제의 손아귀에서 벗어날 것입니다.§!"
 GER_caesars_due_desc:0 "촐페라인은 지금부터 영원히, 오로지 독일의 경제, 독일의 수요, 독일의 국민들에게 상품을 공급하기 위한 도구로서 존재합니다. 동부는 촐페라인의 정복지이며, 그곳의 산업은 약탈 대상이고, 그곳의 노동은 본국에 풍성한 부를 가져다주는 영원한 보상과도 같습니다. 비록 많은 이들이 동부로의 전진이 성공적이지 못했다고 평가하지만, 오버랜더는 그것이 새로운 형태를 띄었을 뿐이라고 생각합니다. 힘들게 고생하는 가엾은 슬라브인들에게 남은 것은 라이히의 수요를 충족시키기 위해 더 열심히 노력하는 일입니다. 무엇보다도 이것이 우선이 되기 때문입니다.\n\n§R비록 우리가 모든 반항적인 슬라브인들을 채찍을 통해서든 총알을 통해서든 원래 속한 곳으로 끌고 가야 한다고 할지라도 말입니다.§!"
 GER_the_model_society_desc:0 "라이히가 거둔 많은 성공을 거치면서, 라이히는 히틀러가 항상 관망만 하는 가운데 심각한 갈등을 겪으며 슬프게도 고통을 겪어왔고, 그 결과 제2차 서러시아 전쟁과 독일 내전이라는 두 차례의 대격변이 일어났습니다. 하지만 전운이 가라앉고 몇 년이 지난 지금 독일은 반등에 성공했으나 많은 사람들은 여전히 고통을 겪고 있습니다. 그들은 특히나 가장 취약한 집단으로, 저소득 직업을 가지고 뒤에 뒤쳐진 사람들이며, 황폐화되고 아직 회복되지 못한 지역들에서 살고 있을 뿐입니다.\n\n라이히의 이 사람들에게 손을 내밀고 위로의 거짓말을 하는 자유주의적인 패러다임은 지금부터라도 중지되어야만 합니다. 아리아인의 복지는 확대되어야만 합니다. 그럼으로써 국가사회주의의 빛은 더욱 더 궁색한 곳까지 비추고, 그리하여 히틀러가 통합하고 성공하기 위해 개시했던 영원한 가치를 그들에게 일깨워줄 것입니다.\n\n§R우리가 내민 구원의 손을 거절하는 사람은 결국 버려질 것입니다. 아리아인의 운명은 비겁함과 이데올로기적 공허를 인정하지 않습니다.§!"
 GER_to_banish_fear_desc:0 "국가사회주의는 평범한 사람들도 수용합니다. 국가사회주의는 그들을 먹여 살리고, 그들에게 옷을 입혀주고, 그가 편안해하는 직업을 찾아줍니다. 국가사회주의는 그들에게 도덕적 가치가 강하고, 어머니와 아버지 사이, 그리고 아들과 딸 사이에 사랑과 배려가 존재하는 가족을 줍니다. 생계로 인해 고통받는 자들이 있다면 국가가 전액을 지급하며, 허용된 풍족한 삶과 지역사회에서의 위로를 줍니다. NSDAP 내의 썩어가는 구조 안에서 벌어지던 수많은 실수들과 그로 인한 타락으로 인해, 많은 독일인들은 이러한 사실을 잊었습니다.\n\n이러한 통일성의 상실은 현재 진행 중인 위기에서 독일이 겪고 있는 수많은 고통의 근본적인 원인입니다. 기생충 같은 유대-볼셰비키에 의해 촉진되고 있는 반란의 분위기는 인간의 피를 먹고 사는 모기들처럼 혼란을 먹이로 합니다. 이는 반드시 분쇄되어야 합니다.\n\n§R깃발이 다시 하늘에 휘날릴 것이고, 모든 라디오와 텔레비전은 독일 국민들이 복귀해야 할 영광을 노래할 것입니다.§!"
 GER_social_justice_desc:0 "모든 사회는 가장 낮은 계층에서 완벽한 법입니다. 슈페어와 오버랜더 둘 다 이를 알고 있고, 오버랜더는 해결책을 가지고 있기도 합니다. 국가가 이들에게 복지만을 제공하는 것은 충분치 않습니다. 그들은 더 높은 계층으로 올라가야 합니다. 이로써 국민들은 기쁨을 얻을 수 있을 것입니다. 라이히의 가장 가난한 사람도 하루에 빵 한 덩어리만 살 수는 없습니다. 그는 온 가족을 부양할 수 있어야 하고, 또한 편안한 삶을 영위해야 합니다. 대규모 투자와 프로파간다 작전이 모든 도시, 마을, 동네로 퍼져나갈 것입니다. 비록 그것이 예산을 희생하게 된다 하맂라도, 세계는 NSDAP가 가진 자비심이 얼마나 순수한지 알게 될 것입니다.\n\n§R부패한 자유주의적 도그마의 비인간성과 불완전성을 동시에 알리면서 말입니다.§!"
 GER_kraft_durch_freude_desc:0 "지금도 라이히가 아리아인 사회 세계를 다듬고 그것의 변혁을 개시하는 동안, 계급 간의 격차를 해소하는 시설을 다시 개장하고 그곳에 투자를 함에 따라, 여가용 캠프는 모든 계층의 사람들이 이상을 경험할 수 있음을 의미하게 되었습니다. 이는 모든 이들이 마땅히 받을 자격이 있는 것이나, 반란의 목소리는 광견병에 걸린 개들처럼 우리의 발목을 물고 있습니다. 이는 받아들일 수 없는 상황이며, 그들은 우리에게 완전히 불가능하며 순수한 국가사회주의와는 양립할 수 없는 요구를 해왔기 때문에 우리는 그들을 진정시키려는 노력을 심화시켜야만 합니다.\n\n§R그리고 그들이 계속해서 복종하지 않는다면 쉬운 해결책 하나가 있습니다.§!"
 GER_a_strong_people_desc:0 "비록 우리가 대중의 여론을 바꾸기 위해서 중대한 조치를 취했지만, 여전히 많은 이들이 우리에 대하여 완고한 반대를 취하고 있습니다. 그 어느 때보다 하켄크로이츠는 붉은색과 흰색으로 칠해진 깃발에 새겨져 어디에서든 보일 수 있다. 하지만 사람들은 이를 부수고 태우려 하고 있다. 이런 처참한 모습은 좌시될 수 없습니다. 국민들은 이 반정부적 무정부주의자들과 도적들이, 타락한 서구에 의해 지지를 받고 있는 반체제 인사 및 비아리아인들로 이루어졌으며, 유대인들의 자금 조달을 받는 폭도에 불과하다고 믿어야 합니다.\n\n§R그들은 밤낮으로 라이히가 영원하다는 것을 보게 될 것입니다. 과거에서부터, 지금까지, 그리고 영원히!§!"
 GER_an_only_party_desc:0 "'민주주의'라 알려진 한심한 잘못은 유대-볼셰비키의 위협과 협력하던 자본가 새끼들의 원조를 받으며 어둠 속에서 종양처럼 계속 곪아가고 있습니다. 우리가, 우리의 승리가, 그리고 우리의 대의가 만들어냈던 새로운 세계질서를 그들에게 상기시켜주어야 합니다. 한순간도 '민주적인' 독일이 유럽을 제패한다는 것은 상상할 수 없습니다. 그렇게 된다면 독일이 겪게 될 유일한 운명은, 이웃 국가들에 의해 도살되고 산산조각 나며 영원히 일어설 수 없게 되는 것입니다. 그럴 수 없습니다. 총통과 당이 우리를 이곳까지 데려왔고, 다른 것은 존재할 수 없습니다!\n\n§R그렇지 않다고 생각하는 사람은 이제 침묵하게 될 것입니다.§!"
 GER_volkswille_desc:0 "국가사회주의의 가장 보편적인 특징은 국민의 뜻을 따른다는 것입니다. 그것이 창조될 때부터 지금까지 그래왔듯이 말입니다. 하지만 우리가 모든 노력을 기울였음에도 불구하고, 우리가 국가사회주의 하에서 독일이 경험했던 황금기를 보여주고 있음에도 많은 사람들은 우리를 실패한 정부로 간주하고 있습니다. 이 경제 위기는 우리에게 고통스러운 진실을 노출시켰습니다. 국민이 하나로 뭉쳐있지 않다는 것입니다. 국민들은 국가사회주의를 요구하고 있지만, 그들은 비효율적인 파시즘이나 부패한 자유주의, 또는 그 외의 이데올로기 역시 요구하고 있습니다. 국민들의 의지는 너무나도 분산되어 있습니다.\n\n§R어떻게 이 조각들을 제 시간 안에 모을 수 있겠습니까?§!"
 speeroilcrisis.1.t:0 "검은 황금에 질식하다"
 speeroilcrisis.1.desc:0 "디트리히는 그의 입에서 담배를 꺼내 천천히 손 위에 놓인 재떨이로 가져가 불을 껐다. 그의 손은 덜덜 떨리고 있었다. 그는 지난 28시간 동안 온 힘을 잃어가고 있었다. 그것은 그의 인생 동안 경험했던 것 중 최악의 28시간이었다. 디트리히가 잠에서 깨어난 이후로 그의 마음에는 걱정이 총알 폭풍처럼 박히고 있었다. 중동에서의 상황이 확대되자, 그는 곧 빈털터리가 되기를 피하려면 석유 산업 주식을 팔기 시작하는 편이 낫다는 소식을 들었다.\n\n그는 위험한 투자를 즐기는 자였기에, 상식과 내부 정보가 가리키는 것에 반하여 행동하기로 결정하였다. 일반적으로 독일 경제에서는 모든 것이 괜찮게 돌아가고 있었기 때문이다. 물론 중간중간 위기가 있긴 했지만 심한 손상을 입은 적은 없었다.\n\n프랑크푸르트 주식시장에서 전해진 분석 보고서를 그가 받았을 때까지는 말이다. 색인에서 그는 숫자 옆에 아래로 폭락하고 있는 그래프를 보았다. 디트리히는 갑자기 도진 심각한 두통을 가라앉히기 위해 진통제를 먹어야만 했다. 그가 투자한 금액의 거의 전부가 사실상 없어졌다. 너무나도 많은 다른 사람들이 투자금을 빼고 자신이 가진 것들을 모두 팔아버렸기 때문이었다. 그에게는 돌아갈 때 쓸 초라한 수준의 라이히스마르크만 남겨졌다. 지난 수년간 그가 쌓아올린 모든 것은 한 순간에 사라졌다."
 speeroilcrisis.1.a:0 "신이시여, 라이히를 구원하소서... 석유는 그러지 않을테니."
 speeroilcrisis.2.t:0 "무엇을 해야 하는가, 무엇을 해야 하는가..."
 speeroilcrisis.2.desc:0 "회의실에 있는 그 누구도 그곳에 있기를 원치 않았다. 거울을 들여다보며 자신의 실수를 되새기던 에르하르트도 원치 않았다. 강경파들이 얼마나 분노의 감정을 느끼고 있을지를 생각하며 엄청난 두통을 또 느끼던 키징어도 원치 않았다. 다시금 국방군에서 고개를 들고 있는 정치적인 반정부 분자들에 대한 보복을 위해 기회를 잡으려고 절반 정도 마음을 먹은 트레슈코프도 원치 않았다. 전세계가 각자에게 생긴 공포심으로 인해 서로 앞다투고 있는 상황에서 외무부에서 자신의 역할이 말도 안 되게 줄어들게 되었다 느낀 슈미트도 원치 않았다. 총통으로서 활동할 기반이 이제는 불안해진, 예지력 있는 건축가 슈페어는 특히나 원치 않았다.\n\n다섯 남자는 딱딱한 분위기 속에서 훨씬 더 딱딱한 말을 나누고 있었다. 그들 모두가 서로를 바라보았을 때, 키징어는 불편한 침묵을 깨고 나섰다. \"우리가 관심을 두어야 하는 주요한 문제는 독일과 아인하이츠팍트에 관한 것입니다. 다른 모든 것은 부차적입니다.\"\n\n\"전세계에서의 영향력 감소라...\" 에르하르트는 이마를 문지르며 투덜거렸다.\n\n\"이 소식이 당신의 기분을 좋게 할지 모르겠지만, 에르하르트 씨.\" 트레슈코프가 말했다. 그는 경제부 장관에게 중립적이며 그다지 열정적이지 않은 표정을 보냈다. \"이 문제는 미국과 일본 모두에게 영향을 끼쳤소. 일본이 특히나 이로 인해 심각한 타격을 입을 거라는 소식을 RND로부터 들은 바 있소. 따라서 우리는 일본만큼이나 고통을 받지는 않을 것이오.\"\n\n\"하, 그러면 우리는 받아들일 만한 고통을 겪겠군.\" 슈미트는 에르하르트에게서 넘겨받은 수많은 서류들로 등을 굽히며, 국내적으로 상황이 얼마나 빠르게 악화되고 있는지 상세히 설명하고 있었다. 독일에 대해 의존하고 있는 국가들은 말할 것도 없었다. \"이건 난장판이야...\" 그는 중얼거렸다.\n\n\"아니, 슈미트. 난 그렇게 생각하지 않아.\" 슈페어가 말했다. 슈미트에게 자신의 존재를 환기시키기 위함이었다. 슈미트는 다음 말이 궁금하다는 듯이, 그리고 아주 살짝 짜증이 난 듯한 표정을 지속적으로 보이며 슈페어를 바라보았다. \"이런 때에 우리가 해야 할 일은 하나 뿐이네.\""
 speeroilcrisis.2.a:0 "\"제군들, 아무 의견이나 한 번 내보게. 우리에겐 구해야 할 라이히가 있네.\""
 speeroilcrisis.3.t:0 "할 일은 너무 많으나, 시간은 너무 없다"
 speeroilcrisis.3.desc:0 "작은 방에서 다섯 남자는 몇 시간 째 토론을 하고 있었다. 시간이 천 년은 흐른 것 같았다.\n\n그들이 대화를 나눈 2개의 주제 모두 편이 두 개로 나뉘어 팽팽하게 맞섰다. 하나는 경제였고, 다른 하나는 노예의 송환 문제였다. 슈페어와 에르하르트는 독일의 경제가 위기에 직면하여 질식사하기 시작했다는 사실을 숨기려하지 않으면서 노골적으로 말을 이어갔다. 비록 에르하르트는 하고싶은 말을 참고 긴축 경제에 관한 조치들, 특히 가장 중요한, 송환의 일시적인 중단을 논의하며 자신의 후회를 숨기고자 했지만 말이다. 트레슈코프가 확실한 입장 표명을 하지 않는 동안, 키징어와 슈미트는 입장을 확실히 했다.\n\n\"그렇게 했다가는 반란을 유발하게 될 거야!\" 슈미트는 에르하르트에게 눈을 부라리며 쳐다보았다. 에르하르트는 두 눈에 실망스러운 마음을 드러내며 슈미트를 바라보고 있을 뿐이었다.\n\n\"경제가 박살났는데도 노예들을 가장 우선에 두고 정책을 편다면 시민들이 반란을 일으키게 되겠지!\" 슈미트는 슈페어가 그런 말을 하는 것을 듣자 겁을 먹고 어떻게든 응수를 해보려 했다.\n\n\"적어도 저는 우리가 예산을 긴축적으로 편성해서는 안된다는 점을 얘기드리고 싶습니다. 우리의 행동을 멈추는 것만으로는 경제를 유지할 수 없습니다. 오히려 지출을 늘리기를 권고드립니다. 더 많은 적자는 적어도 우리가 마이너스 성장을 피하게 해줄테니까 말입니다.\" 키징어가 말했다.\n\n슈페어는 다시 관심이 생겼다는 듯이 경제부장관을 바라보았다. 이 오랜 시간 동안 처음으로, 4인방 사이의 밀접한 협력의 분위기에 금이 가기 시작했다. 에르하르트가 말했다. \"어쩌면 지금 당장은 경제의 문을 열어놓을 수는 있겠습니다. 하지만 송환 문제에 관해서는...\" 그가 담배를 재떨이에 내려놓을 때 나던 지글거리는 소리는 마치 세상에서 가장 큰 소리를 내는 것처럼 느껴졌다."
 speeroilcrisis.3.a:0 "\"모든 사람이 자네처럼 이상적일 수는 없네, 슈미트.\""
 speeroilcrisis.4.t:0 "달콤 쌉쌀한 승리"
 speeroilcrisis.4.desc:0 "\"그래서 어쩌자는 건가, 에르하르트? 훨씬 더 많은 과거의 노예들을 처참한 상태에 살도록 내비두고, 우리가 그들에게 판 밧줄로 우리를 교수형에 처하게 할 이유를 모두 제공하자는 건가? 이 행동의 결과가 어떨지 알기는 하는 건가?\"\n\n그 가시 돋친 말이야말로 어쩌면 에르하르트가 들어야 할 것일지 몰랐다. 하지만 그것조차 방 안의 사람들이 느끼는 고통을 줄여주지는 못했다. 특히 그런 말을 꺼낸 슈미트와 같은 사람에게는 말이다. \"나도 잘 알고 있네.\" 그는 평온하게 대답했다. \"하지만, 이러한 가정을 하기에는 너무 위험한 것일지도 모르지만, 구 노예들도 스스로 완전한 회복을 거두기 위해서는 독일이 필요함을 잘 알고 있지 않은가. 촐페라인 없이는 동부의 상황은 곧 재앙과도 같을 거야. 계속해서 밀고 나갈 필요가 있네. 그 희생이 어떻든간에 말이야.\"\n\n이제 두 번째로, 슈미트는 뭐라고 말을 해야 할지 알 수가 없었다. 그가 무엇을 할 수 있었을까? 동정에 호소하는 것은 아무것도 이룰 수 없었다. 온 나라가 무너져 아수라장이 된 상황 속에서, 과거 국가사회주의자들이 저질렀던 것으로부터 독일을 구해내길 원한다면 희생이 필요하다는 당장의 현실은 바꿀 수 없었다. 하지만 슈미트의 표정은 여전히 진이 빠져있었다. 그는 여전히 등을 뒤로 기대어 손으로 이마를 문지르며 한숨을 내쉬었다. 이쯤에서 키징어와 트레슈코프는 둘다 대화에 참여하기를 그만두었다. 둘다 괜히 보트를 흔들고 싶지 않았기 때문이다. 결론이 나는 것은 이제 피할 수 없어보였다. 그때-\n\n\"너-\" 슈미트가 말했다. 그의 말은 슈페어의 눈을 크게 뜨이게 했다. \"그래... 주사위는 던져졌어. 이제 뭐가 일어날지 두고보자고.\"\n\n안도의 한숨을 내쉬며 슈페어는 눈앞의 사람들을 바라보았고, 곧 슈미트에게 시선을 고정했다. 그 모든 사람들 중에서도 슈미트는 나머지 세 명을 합친 것보다 2배는 많은 노력을 쏟은 바 있었다. 그의 일부가 노예들의 운명과 직접 연결되어 있기라도 한 듯이, 그리고 그들과 함께 삶과 죽음을 같이 할 수 있기라도 한 듯이 행동했다. 따라서 슈미트는 이미 4인방 중에서도 가장 커다란 상처를 입을 수밖에 없었다. 슈페어가 뒤이어 말을 꺼냈을 때, 슈미트는 본능적으로 반응을 하기 위한 듯이 그를 쏘아보았다. 하지만 이내 어디 숨고 싶기라도 한 듯이 감정을 가라앉히고 있었다."
 speeroilcrisis.4.a:0 "\"문제는 해결됐군. 노예 송환은 중지될 걸세.\""
 speeroilcrisis.5.t:0 "검은 루비콘 강을 건너다"
 speeroilcrisis.5.desc:0 "지금까지 거의 모든 사람들이 방금의 대화에서 맥빠짐을 느꼈다. 적어도 최악의 일은 다 끝났다. 그들은 슈미트의 상당한 불만을 초래할지라도, 그리고 키징어와 트레슈코프의 그보다는 덜한 불만을 낳을지라도, 피를 흘리는 독일의 상처들 중 최악의 것을 봉합할 방법에 대하여 결론을 내렸다. 이제 그들은 다른 문제로 속행했다. 이번에는 에르하르트가 회의를 진행했다. 하지만 총통에는 반대하는 의견이었다.\n\n\"우리가 송환을 중지한다는 사실을 썩 좋아하지는 않을테지만, 최소한 우리는 아인하이츠팍트, 더 정확히 말하자면 촐페라인이 동유럽을 파괴하고 최대한도로 그곳을 착취하려는 목적으로 존재하지 않음을 보여줄 수 있습니다. 물론 그들이 상당히 커다란 경제를 가진 것은 아닐테지만, 순전히 그들 각자가 가진 규모나 인력은 우리의 경제를 지지하는데 아주 유용하기 때문입니다.\" 에르하르트는 자신감에 가득 차 말하고 있었음에도, 그는 여전히 눈살을 찌푸리고 있었고 슈페어가 고개를 저을 때는 조용한 한숨까지 내쉬었다.\n\n\"아니, 에르하르트. 그건 그냥 말을 빙빙 돌려서 하자는 걸세. 독일이 우선이 되어야 하네. 나머지 다른 것들은 본국 영토 내의 분노와 안정을 가져다줄 뿐이네. 동부는 이미 불만으로 가득 찬 상황이야. 굳이 이곳까지 그 분노를 퍼뜨릴 필요는 없네. 무엇보다도 우리는 미래 유럽을 설계하는 건축가들이야. 모든 훌륭한 계획은 비판에서 시작되는 법이지.\" 슈페어는 그 순간 굳이 보지 않고도 슈미트가 불타는 듯한 눈빛으로 자신을 바라보는 것을 느낄 수 있었다. \"대신 우리는 세계의 나머지 국가들에게 접근하여 독일의 좀 더 인간적인 이미지를 창출할 수 있네. 어느 정도 나는 이 방책이 자네들과 NSDAP 모두를 달래 줄 거라 생각하네. 또한 이는 우리 경제에 다시 시동을 걸어줄걸세.\"\n\n반대로 에르하르트는 궁금증을 품었다. 그게 굳이 필요할까? 물론 촐페라인을 하나로 묶으려 하는 것 만큼 위험 요소로 차있지는 않지만, 그들이 꽉 통제하려 시도하는 곳 어디에서든지 그들을 쫓아내려 할 가능성이 높은데, 그렇게 되면 모든 것이 헛될 것이다. 항상 당에 도움이 되는 선택지가 존재한다. 하지만 이는 그들이 항상 그래왔던 것처럼 대규모 프로파간다 작전을 실행하는 것이 분명하다. 그가 알고 있는 한 이는 효과가 있을 것이다. 하지만 요즘과 같은 시절에, 슈페어는 이미 독일의 비아리아인 동맹국들의 분노를 부추기고 있었다. 따라서 이러한 행동은 또다른 촛불에 불을 지피는 꼴이었다. 하지만 국가사회주의자들 중에서도 가장 비도덕적인 작자들에게 이것 역시 효과가 있는 것을 의미했다..."
 speeroilcrisis.5.a:0 "4인방은 능히 이 문제를 해결할 수 있다."
 speeroilcrisis.5.b:0 "총통 각하께서 최선의 방법을 알고 계신다."
 speeroilcrisis.5.c:0 "NSDAP와 같은 도구를 쓰지 않는 것만큼 멍청한 일이 없을 것이다."
 speeroilcrisis.6.t:0 "적혀져 있는 모든 말을 들어보아라"
 speeroilcrisis.6.desc:0 "페디르의 차갑고 야윈 몸이 그의 우중충한 아파트 단지 건물 안에서 떨리고 있었다. 그에게는 먹으러 나다닐 음식이 그리 많지 않았고, 그는 여전히 일을 혐오했다. 하지만 집은 집이었다. 그는 적어도 밖을 내다보며 고국 우크라이나의 들판을 바라볼 수 있었다. 그 풍경은 페디르의 걱정스러운 얼굴에 작은 미소를 띠게 했다. 하지만 그는 두려웠다. 죽도록 두려웠다. 그의 아내와 두 아들들은 여전히 독일에 있었고, 그들이 언제 돌아올지는 전혀 모르고 있었다. 겨울 전에는 돌아오겠지 하고 그는 바라고 있었다. 겨울 전에 돌아왔다면 좋았을 텐데.\n\n그는 편지가 도착한지 하루가 지나서야 그것이 문 아래에 미끄러져 들어와 있었음을 알아차렸다. 그래서 페디르는 걸음을 옮겨 우연히 그 위에 거의 미끄러졌다. 그가 편지 봉투를 찢어 열어보고 엉성한 폴란드어를 읽었을 때 페디르의 심장은 긴장으로 미친듯이 뛰었다. 하지만 실제로 그가 편지를 읽기 시작했을 때 그가 느낀 것은 공포 그 이상 그 이하도 아니었다.\n\n\"페디르 씨...\" 그는 숨을 내쉬며 속삭였다. \"저희는 이런 갑작스러운 소식을 당신께 전달하게 되어 매우 송구스러운 마음입니다. 허나 라이히는 현재 송환 문제를... 영구적으로... 중-중단하기로 결정하였습니다...\" 그의 엄지손가락은 편지를 거의 찢을 듯했다. 어떻게 그들이 나에게 이런 짓을 저지를 수 있는가? 아내에게는? 아이들에게는? \"저희는 당신이 그 필요성을 이해하시길 바랍니다. 당신의 가족들이 좋은 보살핌을 받고 있음을 확언드립-\"\n\n그의 얼굴에는 배신감이 확 나타났다. 그러고는 즉시 편지를 두 조각으로 찢어버렸다. 분노가 그의 몸에 빠르게 흘렀다. 페디르는 벽에 편지 조각을 던져버렸고 조금도 주변에 구애받지 않고 비명을 내질렀다. 독일인들은 그의 아버지를 공산주의자라 의심하며 가스실에서 죽어가게 내비두었다. 그리고 어머니는 난폭한 나치 병사들의 손에 끔찍한 운명을 맞았다. 한 시간 동안 그의 마음에는 분노만이 자리잡았다. 그리고 하루가 거의 지나가서야 그는 가까스로 감정을 삭힐 수 있었다."
 speeroilcrisis.6.a:0 "그는 독일놈들에게 무언가를 기대하지 말았어야 했다."
 speeroilcrisis.7.t:0 "손에 손 잡고"
 speeroilcrisis.7.desc:0 "다 허물어져 가는 바 안에는 다섯 명의 사람들이 둘러 앉아 서로 이야기를 나누고 있었다. 모두 자신의 가족이 여전히 갇혀 있어 고통을 받았으며, 라이히에 대한 증오라는 공통된 감정을 공유하고 있던 자들이었다. 3명은 남자였고 2명은 여자였다. 남자들은 바 테이블에 모여앉아 있었고, 여자들은 지정된 바텐더가 만들어준 술을 서로 따르고 있었다.\n\n친구들 옆에 앉아 있던 여자는 손에 다트를 집은 상태였다. 눈이 하나밖에 있지 않았기에 다트판에 집중하기가 아주 어려워 보였음에도 그녀는 꽤나 괜찮은 점수를 내는데 성공했다. \"그래서-\" 그녀는 나머지 사람들에게 고개를 돌리며 말했다. \"-막심.\" 그녀의 두 눈은 앞에 앉아 있는 체격 좋은 남자로 향했다. \"어젯밤에 편지를 받았다고 말했지? 우리 아지트에서?\"\n\n막심은 말없이 고개를 끄덕였다. \"누군가 분명 말해줬겠지. 파벨이었다는 거에 돈을 걸지.\" 그가 코웃음을 치자, 바에 앉아 있는 한 남자의 눈이 흔들렸다. \"글쎄, 알레시아, 그건 편지라기 보다는... 초대장 같던데.\"\n\n모든 이들의 시선이 막심에게로 향했다. \"초대장?\" 알레시아가 웃음을 터트렸다. \"누구한테서? 여기 있는 모든 건물이 금방이라도 무너질 거 같은데, 조직들도 마찬가지고.\"\n\n입술에 모든 것을 알고 있다는 의미심장한 웃음을 지으며, 막심은 몸을 앞으로 기울였다. \"투쟁에 참여해달라 말하더군. 독재로부터의 자유에 대한 이야기를 했네. 이름은 적혀있지 않았고, 그냥 글자 몇 개만 써있었어. R-SRG. 뭐 떠오르는 거 없어?\"\n\n그 순간 누구도 어떻게 대답해야 할지 아는 것 같지 않았다. 갑자기 목조 식탁 위에 유리잔이 또로록하고 굴러갔다. 모든 사람들이 소피를 바라보았다. \"구체적으로 말하면...\" 그녀가 옛 기억을 되새기며 말을 꺼냈다. 수 초 뒤에 그녀가 고개를 끄덕였다. \"그래, 그 자들이 누군지 알아. 위험한 자들이야. 무장을 하고 있고, 사상적으로 엄청난 의욕을 가지고 있어. 그리고 가장 대단한 점이 뭔지 알아?\" 모든 사람들은 골똘히 말을 듣고 있었다. \"그 조직의 리더는 세간에서 아주 유명한 별명을 가지고 있어. 나치 개새끼들에게 공포를 불러일으키는 바로 그 별명.\""
 speeroilcrisis.7.a:0 "\"공포의 빌리. 라이히에서 가장 증오스러운 독일인.\""
 speeroilcrisis.8.t:0 "한 바퀴"
 speeroilcrisis.8.desc:0 "에밀리아의 몸과 가슴으로 밀려들어오는 아드레날린과 의구심은 그녀를 놀랍도록 흥분하게 만들었다. 훨씬 나은 질의 장비를 지닌 경찰력과 얼마 지나지 않아 지원을 위해 출동한 군대에 직면한, 그녀와 함께 시위에 참여한 동지들로 이루어진 군중 한가운데에서조차 말이다. 그녀는 친구로부터 계엄령이 발포되었다는 소식을 들었다. 하지만 지옥도 그녀를 막을 수는 없을 것이다. 그녀는 지금까지 몇 년 동안 정부에 반대하여 투쟁을 전개해왔을 뿐만 아니라, 최근에는 새롭고, 겉보기에는 생긴지 얼마 되지 않은 운동인 흑적금 국기단에 가입하기까지 했다. 이 단체는 흔히 민주주의와 연관을 맺고 있는 옛 삼색기를 휘날리며 나치의 독재를 완전히 끝내고자 하고 있었다.\n\n깊이 숨을 들이쉰 에밀리아는 입고 있던 코트 안으로 손을 집어넣고 알코올과 줄로 채워진 병을 집었다. 그리고 그 위에 라이터를 갖다 댔다. 경찰들이 밀어붙이고 후퇴하기를 반복하면서 그녀 주위에서 감돌던 소음의 불협화음은 일명 즈나도프 칵테일에 불을 붙일 충분한 틈을 주었으며, 바람을 피해 불꽃을 붙일 수 있는 벽을 제공해주었다. 곧 그녀는 경찰들이 만든 바리케이드의 중앙에 병을 세게 집어던졌다. 병이 바닥에 꽂히는 순간 대단한 화염 기둥이 터져나왔고, 주변의 모든 것들은 엄청난 혼란으로 변해갔다.\n\n에밀리아는 절반은 무의식적으로 잠시 동안 스트레스로 이빨을 아드득 갈았고, 그 뒤 입을 열어 뒤에 있던 사람들을 향해 슬로건을 외쳤다. 경찰들은 너무 바빠서 주의가 완전히 흐뜨려져 있었다. 그래서 그녀는 군대가 미처 도착하기 전에 가능한 최고의 저항의 모습을 보여줄 수 있었다. 막 그러려 했을 때, 그녀는 뒤에서 자신과 다른 시위 참여자들을 조준하고 있는 라이플을 볼 수 있었다. 그리고 짧지만 놀라움이 담긴 날숨을 들이쉬어야 했다."
 speeroilcrisis.8.a:0 "\"보도에 따르면 경찰은 고무탄을 사용했으나, 54명이 경상을 입고 한 어린 여성이 중상을 입어 결국에는 사망한 것으로 드러났습니다...\""
 speeroilcrisis.9.t:0 "검은 상처에서 피를 흘리다"
 speeroilcrisis.9.desc:0 "슈페어의 뒤에는 제국 독수리가 환하게 빛나고 있었다. 그는 라이히스탁에 서있었다. 키징어와 슈미트에게 기나긴 보고를 들은 직후였다. 그들 두 명은 단기적으로 안정을 지키기 위한 계획을 입안했다. 설령 그것이 경제를 조각낼지라도 말이다. 상관없었다. 그들은 계획을 만들었고, 이제 당이 그것을 듣고 기억하도록 슈페어는 앞에 나가야 했다.\n\n\"라이히의 당원 여러분.\" 조금 전만 해도 한 마디도 듣지 않던 자들이 이제는 연설에 주목했다. \"저는 오늘 여러분들이 위험에 직면하여 더욱 신속히 대응할 것을 요청드리러 이 자리에 나왔습니다.\" 슈페어는 깊이 숨을 들이마셨다. 여기서 그는 당을 통합시키기 위해 또 다른 시도를 하고 있었다. \n\n\"우리가 대단한 위기를 마주쳤을 때, 저는 휘하의 장관들과 회합을 가졌고 앞으로 착수할 대응의 방침을 짰습니다. 여러분들 중 일부, 특히 아주 강경한 국가사회주의자들께서는 이것이 우리가 독일의 경제를 성장시키기 위해 해냈던 시도들을 더욱 강하게 밀어붙이는 것이라 여기실지 모릅니다. 제가 앞으로의 계획을 말씀드림으로써 그런 걱정들을 치워드리도록 하지요!\" 슈페어는 손을 한 편으로 들어 뒷편의 벽 쪽으로 뻗었다. 눈은 찌푸렸다. \"혼돈이 독일의 사회를 잠식했습니다! 우리의 국민들은 아인하이츠팍트가 무너질 것이라는 미친 생각에 사로잡혀 있습니다. 이것은 제가 보기에 우리의 잘못이 아닙니다. 단지 우리 주위의 세계가 세계의 주인으로서 우리가 가진 운명을 이어갈 수 있는, 자수성가의 기회를 뺏어버리려는 과정에서 찾아온 것 뿐입니다. 하지만!\"\n\n당원들은 현재 점점 짜증이 나고 있던 터였다. 슈페어는 간신히 그들을 진정시켰고, 이제는... 우리는 훨씬 뒤의 일까지 바라보는, 안목 있는 라이히입니다. 따라서 오늘 라이히스탁은 새로운 법을 통과시킬 것입니다. 에너지보호법은 무슨 일이 있어도, 우리 국민들이 일상생활을 지속하는데 필요한 석유를 공급받을 수 있도록 하는 법령입니다! 이는 비용이 많이 들고, 받아들이기 쉽지 않은 법일 것입니다. 하지만 결국 우리 국민들이 눈덩이처럼 불어나는 공포에 완전히 휘말리는 일을 막을 것입니다. 그리고 멀리 내다보려 애쓰는 대게르만국의 총통으로서 저는, 독일의 모두가 석유를 각자 가질 수 있도록 감독할 것입니다! 지크-\""
 speeroilcrisis.9.a:0 "\"하일!\""
 speeroilcrisis.10.t:0 "독일의 방식"
 speeroilcrisis.10.desc:0 "에르하르트는 너무도 피곤하여 의자에 등을 기댔다. 이때 슈미트는 어지럽혀진 회의실을 서성거리고 있었다.\n\n\"그래, 우리는 자립경제나 저기 당에 있는 등신들이 제안하는 것들과 유사한 형태로 돌아갈 수는 없어. 국가가 부유해진다고 하더라도 국민들은 자신이 빈곤하게 지내면 결코 만족하지 못할 거야.\" 에르하르트가 몸을 앞으로 기울였다. \"우린 시장 개혁을 단행해야 하네. 국민들에게 최선의 이익이 당과 국가 뿐만 아니라 시장에도 있음을 알게 해야지.\" 슈미트가 서성거리기를 멈추었다. 그는 무언가 아이디어가 떠오른 것 같았다. 슈미트에게 시선을 조심스레 고정하면서 에르하르트가 말을 이어갔다. \"국민들은 자유 시장 개혁에 만족할 수 있을 걸세. 그들도 우리도 부자가 될 거고, 저기 당에 있는 고집불통인 개새끼들을 제외하면 모두가 행복하게 살 거야.\"\n\n\"그거 아나, 나에게 더 좋은 아이디어가 있어.\" 슈미트가 생각을 잃은 듯 바닥을 멍하니 쳐다보았다. \"만일 우리가 그냥... NSDAP를 지금 당장 없애버리면 어떨까? 그들은 우리가 제안하는 거라면 이유도 없이 그냥 거절할거야. 우리가 해내려는 모든 진보를 막으면서 말이야. 국민들은 당이 없어지지 않으면 만족하지 않을 걸세. 그들과는 더 이상 협력할 수 없어.\" 에르하르트는 골똘히 생각에 잠긴 채 슈미트를 바라보았다. 슈미트 역시 되쏘아보았다. 에르하르트는 목을 가다듬고 말을 꺼냈다.\n\n\"그건 정신 나간 생각이야. 자네는 정말 국민이라 불리는 뇌에 든 게 아무 것도 없는 등신들이 평생 동안 자신의 기반으로 삼아오라 교육받았던 것을 해체하는데 동의할 거라 생각하나? 그것도 그렇고, 자네는 정말 우리가 그놈들을 주저앉힐 힘을 가지고 있다 생각하나?\" 에르하르트가 물었다. 슈미트는 능청스레 웃어보였다. 에르하르트 역시 같이 웃어주었다."
 speeroilcrisis.10.a:0 "\"내 생각엔 가장 대담한 것이 가장 추진력 있는 법 같아.\""
 speeroilcrisis.11.t:0 "목적이 무엇인가?"
 speeroilcrisis.11.desc:0 "에르하르트는 자동차 운전석에 앉았다. 회의는 따분했다. 다행히도 촐페라인의 다른 지도자들은 라이히를 돕는데 동의했다. 그런데 그것이야말로 촐페라인이 존재하는 이유가 아니겠는가? 독일의 실패한 경제를 받쳐주는 것이? 그렇다면 독일의 경제가 실패하지 않게 된다면 어떻게 될 것인가? 신께 감사하게도, 블록은 여전히 존재한다. 블록이 없다면 이 위기는 더 심각해질 것이다. 하지만 블록은 이런 현대적인 시대에 잘 맞는 형태로 변화할 필요가 있을지 모른다.\n\n이번에 에르하르트는 더 나은 미래를 상상하기 시작했다. 그는 항상 국가판무관부에 있는 노예 노동에 반대해왔다. 그들을 동등한 노동자로 만드는 것만큼 수익성을 보장하는 일도 없었다. 또한 상품들이 빈번히 억압적인 정권에 대한 노예들의 작은 저항 활동에 의해 사보타주 당하고 있다. 에르하르트의 개인적인 입장과 상관없이 노예제는 폐지하는 것이 맞았다. 에르하르트는 그 사실을 알고 있는 유일한 자였다. 그는 스스로를 라이히의 경제적인 메시아 비슷한 자로 치켜세웠다. 그가 메시아였다면, 당은 곧 로마인들이었다. 에르하르트는 다시 정신을 차려 위기와 라이히에 대한 슈미트의 견해로 생각을 돌렸다. 당은 정말 없어질 필요가 있었다. 다수의 반동파들은 이 거대한 경제적인 위기를 해결하기 위해 사이비 과학에 가까운 이상주의에 경도되어 있었다. 에르하르트는 머리에서 그 생각을 지워버렸다. 그런 일은 일어나지 않을 것이기에."
 speeroilcrisis.11.a:0 "어쩌면..."
 speeroilcrisis.12.t:0 "자라나는 불안"
 speeroilcrisis.12.desc:0 "키징어는 슈페어가 건네준 파일을 떨어뜨렸다. \"이건...\"\n\n\"나도 아네. 그렇지? 이건 정신이 나간 거네! 옛날 같았으면 이런 식의 행동을 하면 수용소로 보내버렸겠지만, 이제 그들은 이런 짓을 자유로이 할 수 있지!\" 슈페어는 사무실을 서성거리며 큰 소리로 불평했다. 키징어는 긴장하며 슈페어를 바라보았다.\n\n\"슈페어 각하, 이들을 살육할 수는 없습니다. 순교자를 만들지 마십시오. 그 자들이 하는 짓들은 더 많은 정치적인 자유를 요구하는 것입니다.\" 키징어는 책상에 몸을 기대며 열의를 숨기고자 했다. \"아마 그들은 형식적인 개혁만 해주면 행동을 그만둘지 모릅니다.\"\n\n\"형식적인 개혁이라. 자네는 개혁을 멈추기 위해 개혁을 하길 원하는 건가? 그 자들은 정치 정당을 꾸리기 시작했다고! 자네가 그들에게 조금만 잘 해주면, 곧 기어오르려고 할 걸세.\" 슈페어가 소리쳤다.\n\n\"슈페어 각하, 진정하십시오. 그 자들이 각하께 사임하라고 요구하는 것은 아니지 않습니까.\"\n\n\"아직은 아니겠지! 키징어, 책임지고 이 일을 단속하게. 안 그러면 자네는 해임이야.\" 슈페어가 말했다. 키징어에게 선택권이란 없었다.\n\n키징어는 속이 울렁거리는 느낌을 받으며 슈페어의 사무실에서 걸어나왔다. 키징어는 자신의 사무실로 향해 책상 위에 놓인 전화기를 집어 들었다. 그러고는 슈미트에게 전화를 걸었다.\n\n\"중요한 뉴스가 있네.\" 키징어가 속삭였다. 그는 긴장하며 방 주위를 돌아보았다. 혹시 다른 누군가가 듣고 있는지 확인하기 위해 말이다. \"사실상의 정치 정당들이 지하에서 활동을 시작했네.\" 슈미트는 황홀해했다.\n\n\"허. 그건-\"\n\n\"슈페어에게 들었네. 그는 우리를 의심하고 있어. 조심하게.\" 키징어는 재빨리 전화를 끊었다. 그는 명령서 몇 장을 작성하기 시작했다. 슈페어가 등 뒤에서 불평하며 그를 지켜보고 있을지 모른다는 생각이 스쳐지나갔다."
 speeroilcrisis.12.a:0 "일어날 일이 일어났군."
 speeroilcrisis.13.t:0 "변화하는 것"
 speeroilcrisis.13.desc:0 "\"그들은 더욱 조직력을 갖추고 있네.\" 키징어는 얼굴에 미소가 만연한 채 말을 꺼냈다. \"더 많은 것을 요구하고 있어. 그들이 선거를 요구하고 있다는 내용의 보고서를 받았네.\" 그 말을 듣고 4인방의 다른 3명은 모두 얼굴에 미소를 띠었다.\n\n\"마침내 일어났군. 우리가 승리하고 있네.\" 슈미트가 말했다.\n\n\"이런 날을 보게 될 거라 결코 생각하지 못했어.\" 에르하르트가 희색이 만면한 채 대답했다. \"반대 시위, 개혁, 경제. 나는 우리가 죽고난 뒤에야 이런 날이 올 거라고 항상 생각했다고.\"\n\n\"하지만 우린 아직 곤경을 벗어나지는 못했네.\" 트레슈코프가 끼어들었다. \"여전히 가야 할 길이 멀어. 너무 흥분하지는 말게.\" 방 안의 분위기가 급속히 차가워졌다. 아직 바깥에는 하켄크로이츠가 휘날리고 있었다. 유대인과 슬라브족의 캐리커처는 건물들의 벽마다 줄지어 있었다. 하지만 변할 수 있었다. 모든 것은 변할 수 있었다. 마침 때맞추어 슈페어가 방 안으로 뛰어들어왔다.\n\n\"키징어!\" 슈페어의 목소리는 논의를 이어가던 4인방의 주의를 확 끌었다. 그들 모두가 슈페어를 바라보았고, 분위기는 급속히 불안해졌다. 하지만 슈페어 스스로가 그 누구보다 더욱 불안해보였다. \"아직도 시위 참여자들이 도리를 메우고 있고, 요구를 소리치고 있네! 라이히가 내 주변에서 무너져내리는 것 같아! 내가 씨발 이 일을 시정하도록 도와달라 요구하지 않았나?!\" 그는 설명을 요구했으나, 그의 표정에서 미루어 보건대 슈페어도 역시 설명을 기대하지 않았다. 키징어는 거의 들을 수 없는 한숨을 내쉬고 고개를 끄덕였다. 그리고 슈페어가 나가라는 몸짓을 하자 자리에서 일어섰다. 슈페어는 나머지 4인방을 절반쯤 노려보고는 방에서 나가버렸다.\n\n나머지 4인방은 잠시동안 침묵 속에 서있었다. 잠시 뒤 트레슈코프가 미소를 지으며 입을 열었다."
 speeroilcrisis.13.a:0 "\"내 생각에 이제는 우리가 흥분해도 괜찮을 것 같군.\""
 speeroilcrisis.14.t:0 "국가라는 산의 꼭대기에서"
 speeroilcrisis.14.desc:0 "슈페어는 연단 위에서 아래를 내려다보았다. 아래에는 수많은 군중들이 운집해있었다. 슈페어가 서 있던 자리에서 보기에 그들은 너무나도... 작았다. 대중들은 수 킬로미터에 걸쳐 뻗어 있었다. 그들은 파리지옥 주변에 모여 있는 파리 떼 같았다. 슈페어는 머리에서 그러한 비유를 빠르게 지워버리고 연설을 시작했다. \"독일 국민 여러분! 우리는 위기의 때에 함께 서 왔습니다!\" 통일, 형제애, 충성. 주로 이런 것들에 대하여 이야기했지만, 완전히 좆돼버린 그 사상들을 재확인하는 것은 좋은 일이 아니었다. \"우리는 하나로 뭉쳐 있어야 합니다! 무엇보다 우리는 모두 아리아인이며, 조국의 아들딸들이기 때문입니다! 여러분의 총통을 믿으십시오! 제가 여러분들 모두를 승리로 인도할 것입니다! 엄숙하게 그리고 충성스럽게 행동하십시오. 그것이야말로 아리아인의 방식입니다!\" 슈페어는 군중들을 살피기 위해 잠시 말을 멈췄다. 그들은 듣고 있었다. 그들의 태도는 순수했다. 슈페어는 헛웃음을 짓지 않을 수 없었다. 이 모든 것이 그의 설계대로 진행되었다. \"우리는 이 위기를 극복할 것입니다. 우리가 이전에 항상 그랬듯이 말입니다! 세계대전, 서러시아 전쟁, 내전에서의 승리들을 기억하십시오! 당신은 자본주의적 타락에 굴복했다는 이유로 전쟁에서 죽어간 자들의 희생이 헛되도록 할 겁니까?\" 슈페어는 군중들을 바라보았다. 그들 모두는 기뻐 보였다. \"무엇보다 우리는 결코 잊지 않아야 합니다. 진정한 적은...\""
 speeroilcrisis.14.a:0 "\"유대인이라는 사실을!\""
 speeroilcrisis.15.t:0 "새로이 그려진 커튼을 자르는 데에서 부터"
 speeroilcrisis.15.desc:0 "공기는 차갑고, 넓이는 광대하던 민족대회당에, 독일 정부 소속 관원들은 세계에서 가장 강력한 사람 중 한 명이 있는 밖을 바라보고 있었다. 아리아인의 총통. 알베르트 슈페어였다. 테오도르 오버랜더와 그 일파 같은 자들부터 슈페어의 충성스러운 지지자들, 그리고 4인방과 NSDAP 내에서 그들을 지지하는 언변 좋은 자들까지, 모든 사람들이 슈페어의 연설을 듣고 있었다.\n\n\"이제 다른 이들 사이에서 우리의 비전을 시험해볼 때입니다!\" 슈페어가 운을 뗐다. 그는 주먹을 움켜쥐고 다른 손을 청중을 향해 뻗었다. \"민족대회당에는 수천 개의 다른 목소리가 있지만, 여러분 모두는 독일이 단 한 명의 사람에 의해 영도되어야 한다는 사실을 잊었습니다!\" 슈페어가 계속 말을 이어갔다. 많은 이들은 총통으로부터 뿜어져나오는 압박감을 느끼며 연설을 들었다. \"스스로가 국민의 뜻이라고 생각하는 자가 여러분들 사이에 있습니까? 감히 그렇다고 생각하는 사람들에게, 저는 그것이야말로 생각만해도 부끄러운 일이라고 말하려 합니다!\"\n\n\"국민들의 목소리를 대변하는 자로서, 저는 여기서 지금 국민들을 대표할 것입니다! 요컨대, 명확한 확신을 가지고 제 말을 들어주십시오. 모든 당원들이, 가장 원칙주의적인 국가사회주의자들부터 가장 진보적인 자들까지, 여러분들의 결정과 야망은 하나의 욕구 아래 통일되어야 합니다. 총통과 그가 비춰주는 빛을 따를 것. 우리가 여태까지 그래왔고 지금 이 순간에도 그래야 할 것 말입니다. 우리가 마주했던 위기는 여전히 우리 주변에 있는 세계의 뿌리를 통째로 뒤흔들고 있습니다만, 독일은 굳건히 서서 어떤 비용을 치르더라도, 어떤 희생을 치르더라도 버틸 것입니다. 그리고 여기서, 저는 여러분들 모두가 그러한 희생을 치뤄야 한다고 요구하는 바입니다!\"\n\n슈페어는 결코 스승인 히틀러만큼이나 뛰어난 웅변가는 아닐 테지만, 그는 자신이 꽤나 괜찮은 연설을 했다고 생각했다. \"폭풍을 버티기 위해서는, 당의 모든 사람들이 앞으로 진정한 국가사회주의의 길을 따라야만 합니다. 총통의 지혜 아래서 말입니다. 그리하여 파벌주의라는 이 역병을 가둬버릴 수 있을 것입니다.\""
 speeroilcrisis.15.a:0 "\"우리는 이 혼란을 멈춰야 합니다. 지금 당장!\""
 speeroilcrisis.16.t:0 "검은 황금을 발견하다"
 speeroilcrisis.16.desc:0 "석유가 절실한 국가 기관의 보조금을 집중적으로 받고 있는 독일 석유 회사는 북해의 노르웨이 연안에 있는 유전의 발견 및 이용에 막대한 금액의 돈을 투입하고 있습니다. 수 세대 동안 북해 해역 아래에 묻혀 있는 석유에 대한 소문이 있어왔지만, 이 석유를 찾고 추출하는데 있어 기술적인 어려움이 있었고, 특히 동부 국가판무관부에 있는 대규모 석유 매장층의 이용 가능성 때문에 해당 지역에서의 석유 이용에 대한 투자는 게르마니아의 관심을 오랫동안 받지 못했습니다.\n\n현재 석유 파동로 초래된 경제적인 불안으로 인해 북해 매장층의 이용은 훨씬 더 경제적이게 되었습니다. 해당 지역에 있는 유망 기업들이 제출한 첫 보고서는 이미 총통 각하의 책상 위로 올라갔고, 이때까지 성취되었던 상당한 성공 사례들을 각하께 그대로 알릴 것입니다. 어쩌면 더 많은 시간과 돈을 쏟게 된다면, 북해의 숨겨진 보물은 앞으로 미래에 유럽 경제의 엔진을 더욱 오랫동안 돌리게 할지 모릅니다."
 speeroilcrisis.16.a:0 "마침내 가치있는 성과였다."
 speeroilcrisis.17.t:0 "독일이 우리의 석유를 필요로 한다"
 speeroilcrisis.17.desc:0 "석유 파동은 미국 경제에만 피해를 입히지 않는 심각한 문제입니다. 이는 모든 국가들에 충격으로 다가왔습니다. 토론토부터 팀북투까지 모든 경제가 파괴되었습니다. 독일국 역시 예외가 아닌 듯합니다. 대서양 너머에 있는 우리의 차가운 이웃에서는 고속도로와 공장 및 작업장이 서서히 멈추고 있으며, 석유 수출의 세계적 감소는 특히나 유럽에 강한 타격을 주었습니다. 독일의 외교관들과 산업가들은 이미 미국의 사업가들에게 수많은 제의를 해왔으며, 텍사스의 석유 거물들에게 상당히 큰 액수로 독일인들에게 석유를 파는 대신 그들의 상품을 보내오겠다고 말하고 있습니다. 더욱이 이제 이 노력은 더욱 공식적으로 변했습니다. 슈페어 씨는 개인적으로 우리에게 접근하여, 독일이 미합중국의 막대한 석유 생산에 접근하기 위해 터무니없이 많은 돈을 지급하겠다고 약속했습니다. 우리는 더 많은 돈을 이용할 수 있게 될 테고, 독일인들에게 우리의 석유를 판매한다면 양국의 관계를 개선할 수 있을 것입니다. 물론 우리는 스스로의 자원이 필요합니다. 또한 혹자는 미국의 자원이 나치 정권을 돕기 위해 바다를 가로질러 운송될 것이라는 예측에 콧대를 세울지 모릅니다."
 speeroilcrisis.17.a:0 "우리가 팔 수 있는 것을 독일인들이 사게 하라."
 speeroilcrisis.17.b:0 "꺼져. 미국의 가스는 미국의 차를 위한 거지 나치 놈들의 탱크를 위한 게 아니야."
 speeroilcrisis.18.t:0 "바다 건너"
 speeroilcrisis.18.desc:0 "알베르트 슈페어는 책상에 앉아 그의 앞에 펼쳐진 일들을 내려다보았다. 서명을 해야 하는 서류 몇 개가 그의 바로 앞에 있었고, 그 아래에는 펜이 놓여 있었다. 오른편에는 커다랗게 쌓인 서류더미가 깔끔하게 포개져있었고, 왼쪽에는 뉴턴의 요람이 탁탁 소리를 거듭하고 있었다. 슈페어는 자신의 일에 열중하고 있었다. 그의 얼굴에는 시무룩하고 고통스럽다는 감정이 적혀있었다. 창문 너머로 아침 햇살이 들어와 사무실 바닥에 창문 틀의 그림자를 남겼다. 슈페어는 사무실에 막 들어온 비서에게 겨우 눈길을 던져주었다. 그는 전날 밤에 있었던 일과 관련한 편지를 전해주었다. 서류 2개에만 더 서명을 하고 그는 편지를 읽어보았다.\n\n방금까지 그가 했던 일은 파일에 꽂아놓고, 왼쪽에 서류 더미를 쌓은 뒤에 슈페어는 자신에게 전해진 편지로 손을 뻗어 잡았다. 그는 더 이상 뛰어들어야 할 새로운 일이 적혀있지 않기를 바랐다. 그의 접시에는 이미 너무 많은 음식이 담겨 있었기 때문이다. 걱정스러운 마음으로 문서 봉투를 뜯어본 뒤, 슈페어는 살짝 미소를 짓기 시작했다. 그러고는 대놓고 함박웃음을 터뜨렸다. 그는 편지를 내려놓고 책상에서 일어났다. 표정은 커다란 기쁨으로 가득했고, 그는 자신이 설계한 게르마니아의 거리를 보고자 창문으로 다가갔다. 미국인들이 동의했다. 석유 수송이 즉각 시행될 것이다. 텍사스의 대형 선박들이 몇 주 이내에 함부르크와 로테르담으로 올 것이다. 석유 파동은 아직 끝나지 않았다. 하지만 태양이 뜨고 있었고 그 빛은 득의만만한 총통의 얼굴을 더 밝게 비추고 있었다."
 speeroilcrisis.18.a:0 "우리는 당신들의 편지를 받았습니다."
 speeroilcrisis.19.t:0 "바다 건너"
 speeroilcrisis.19.desc:0 "알베르트 슈페어는 책상에 앉아 그의 앞에 펼쳐진 일들을 내려다보았다. 서명을 해야 하는 서류 몇 개가 그의 바로 앞에 있었고, 그 아래에는 펜이 놓여 있었다. 오른편에는 커다랗게 쌓인 서류더미가 깔끔하게 포개져있었고, 왼쪽에는 뉴턴의 요람이 탁탁 소리를 거듭하고 있었다. 슈페어는 자신의 일에 열중하고 있었다. 그의 얼굴에는 시무룩하고 고통스럽다는 감정이 적혀있었다. 창문 너머로 아침 햇살이 들어와 사무실 바닥에 창문 틀의 그림자를 남겼다. 슈페어는 사무실에 막 들어온 비서에게 겨우 눈길을 던져주었다. 그는 전날 밤에 있었던 일과 관련한 편지를 전해주었다. 서류 2개에만 더 서명을 하고 그는 편지를 읽어보았다.\n\n방금까지 그가 했던 일은 파일에 꽂아놓고, 왼쪽에 서류 더미를 쌓은 뒤에 슈페어는 자신에게 전해진 편지로 손을 뻗어 잡았다. 그는 더 이상 뛰어들어야 할 새로운 일이 적혀있지 않기를 바랐다. 그의 접시에는 이미 너무 많은 음식이 담겨 있었기 때문이다. 걱정스러운 마음으로 문서 봉투를 뜯어본 뒤, 슈페어는 살짝 얼굴을 찌푸렸다. 그러고는 대놓고 편지를 노려보기 시작했다. 그는 서류를 내려놓고 책상에서 일어났다. 얼굴에는 약간의 슬픔이 번져 있었고 슈페어는 자신이 설계한 게르마니아의 거리를 보고자 창문으로 다가갔다. 미국인들은 거절했다. 그가 몇 주 안에 텍사스에서 출발하길 바랐던 석유 수송은 결코 볼 수 없었다. 분명 석유 파동은 아직 끝나지 않았다. 그리고 슈페어는 라이히를 몰락으로 이끌고 있는 이 위기와 다른 모든 경제적인 문제들이 끝나기나 할까 하고 속으로 자문해보았다. 그가 이 일을 되씹어볼 때, 태양은 지평선 너머로 지고 있었다. 그 희미한 빛은 점차 어두워지고 있는 총통의 사무실을 조금이나마 밝게 해주었다. 이제 자도 괜찮겠지. 그는 생각했다. 내일도 할 일은 많으니까."
 speeroilcrisis.19.a:0 "당신들은 왜 나로부터 이렇게 멀리 있단 말이오?"
 speeroilcrisis.20.t:0 "명예 아리아인에게 보내는 호소"
 speeroilcrisis.20.desc:0 "일본과 나머지 동아시아의 경제에 이토록 심각한 피해를 끼쳤던 석유 파동은 게르마니아에 있는 우리의 경쟁자들을 예외로 둘만큼 그리 자비롭지는 않았나 봅니다. 독일의 총통, 알베르트 슈페어는 우리에게 개인적인 서신을 보냈습니다. 공영권의 석유 여유분을 독일과 유럽의 종속국들에게 보내달라 요청하는 내용이었습니다. 독일은 우리가 무엇을 요구하던간에 상관없이 꽤나 광대하게 대가를 지불하겠다 약속했습니다. 하지만 문제는 우리에게 그들에게 판매할 수 있는 것이 거의 없으며 국내에서 석유를 대단히 필요로 하는 때에 경쟁국을 원조하는 것이 대중들에게는 비난을 받을 것입니다. 우리는 독일인들의 조건을 받아들임으로써 재정적 및 외교적으로 이득을 분명 얻을 테지만, 우리의 석유 재고량과 대중들의 필요를 생각한다면 손해입니다."
 speeroilcrisis.20.a:0 "유럽인들이 어떤 것을 줄 수 있는지 한 번 보자고."
 speeroilcrisis.20.b:0 "독일에게 줄 석유는 없다."
 speeroilcrisis.21.t:0 "좋은 소식?"
 speeroilcrisis.21.desc:0 "보통 국가의 명령 없이 독일 언론 내에서 상황이 전개되고 있다면, 무언가 끔찍한 일이 일어나고 있음을 의미합니다. 노예 폭동, 반체제 인사의 활보, 경제 위기. 이들은 라이히에서 '속보'라 불리는 것의 소재들입니다. 따라서 슈페어 각하께서 텔레비전을 켜고 다른 독일 사람들과 마찬가지로 좋은 소식을 알게 되는 것은 꽤나 기분 좋은 놀라움으로 다가왔습니다. 분명 도쿄에 있는 독일의 기자들은 총통 각하보다 먼저 일본이 라이히와의 무역 협정을 받아들였다는 것을 알게 되었을 것입니다. 하루 종일 사무실에 앉아 최선의 결과를 바라면서, 결국에는 자카르타에서 독일 해안으로 원유가 선적된다는 이야기를 듣는 것은 다른 독일 사람들과 마찬가지로 슈페어 각하께도 대단한 일이었습니다. 물론 어딘가에 정보 보안 문제가 있었을 것입니다. 하지만 그것이 유출되었다고 해도 좋은 소식이 그랬다면 문제가 있겠습니까? 곧 라이히는 이 위기를 막기 위해 필요한 자원을 얻게 될 것이고, 독일을 회복의 길로 이끌게 할 것입니다. 이 정보가 어떻게 밝혀졌는지에 대해 걱정할만한 가치가 있겠습니다."
 speeroilcrisis.21.a:0 "좋은 소식은 좋은 소식이다."
 speeroilcrisis.22.t:0 "더 나쁜 소식?"
 speeroilcrisis.22.desc:0 "보통 국가의 명령 없이 독일 언론 내에서 상황이 전개되고 있다면, 무언가 끔찍한 일이 일어나고 있음을 의미합니다. 노예 폭동, 반체제 인사의 활보, 경제 위기. 이들은 라이히에서 '속보'라 불리는 것의 소재들입니다. 그래서 만일 슈페어 각하께서 저녁 뉴스 방송 아래 화면에 속보가 보도된다는 밝은 붉은색 표시를 본다면, 모든 사람들은 무언가 최악의 일이 벌어지고 있다고 생각합니다. 분명 도쿄에 있던 독일 기자들은 총통 각하보다 먼저 일본이 독일과의 무역 협정을 거절하는 결정을 내렸다는 사실을 불법적으로 알게 되었을 것입니다. 각하께서 사무실에 하루종일 앉아 최선의 결과를 바라시다가 그날 밤 모든 것이 헛된 것으로 돌아갔다는 사실만을 들으시는 것은 상당히 안 좋은 일입니다. 분명 어디선가 정보 보안의 문제가 발생했을테지만, 전해진 그 소식 자체에 비하면 정말 그게 문제가 될까요? 라이히는 계속해서 경제적인 침체 상태에 빠져 있습니다. 공장과 고속도로에는 생산 활동도 상업 활동도 찾아볼 수 없습니다. 각 가구들은 이웃과 조국의 선의에 의존하여 아이들을 먹여살려야 합니다. 보안 침입이 모든 일을 더욱 심각하게 만들었지만, 슈페어 각하의 밤을 망쳐버린 것은 일본의 거절 그 자체였습니다."
 speeroilcrisis.22.a:0 "좋은 소식은 없다"
 speeroilcrisis.23.t:0 "슈페어 총통 각하께서 아이들을 구원하시었다"
 speeroilcrisis.23.desc:0 "발터는 벽에 붙여진 포스터를 바라보았다. 그는 항상 이런 프로파간다 포스터를 좋아해왔다. 특히 이 포스터는 그가 여태껏 봤던 것들 중 최고의 것이었다.\n\n포스터에는 괴물처럼 생긴 남자가 그려져있었다. 타락한 슬라브인과 비슷하게 생겼다. 이 남자는 커다랗고 덥수룩한 턱수염을 달고 있었고, 눈은 반짝거리고 있었으며 소련의 제복을 입고 있었다. 분명 이 남자는 러시아 놈이었다. 하지만 발터는 이 사람이 라이히를 파괴하려 시도하는 타락한 인간일 거라 생각했다. 그 러시아인은 포스터의 오른편으로 시선을 돌렸다. 그는 라이히에 사는 두 어린이들의 그림을 보았다. 금발과 푸른 눈의 아이들이었다. 그 소년과 소녀는 얼굴에 공포의 표정을 띠고 있었다. 소녀는 하켄크로이츠가 그려진 드레스를 입고 있었고, 소년의 셔츠에는 히틀러의 얼굴이 그려져있었다. 다행히도, 위험에 빠진 두 아리아인에게 도움의 손길이 당도했다. 슈페어 총통 각하께서 그들을 꽉 움켜쥐고, 타락한 자로부터 아이들을 떨어뜨렸다. 각하의 얼굴에는 혐오와 증오의 표정이 새겨져있었다. 밑의 어구는 다음과 같았다. \"내란은 유대인의 음모다! 아이들을 기억하라!\"\n\n발터는 포스터에서 발길을 돌렸다. 그는 슈페어 각하를 조금 더 좋아하게 되었다."
 speeroilcrisis.23.a:0 "계획대로 진행되는군."
 speeroilcrisis.24.t:0 "눈에서는 멀어져도 마음은 멀어지지 마라"
 speeroilcrisis.24.desc:0 "슈페어는 보고서를 열번이고 더 읽었다. 그는 무엇이 일어났는지 알고 있었다. 그는 실수를 저질렀다. 그는 다 조져버렸고 그 대가를 치르고 있었다. 그는 이제서야 총통 명령에서 무엇을 놓쳤는지를 알게 되었다. 그건 플랜 B였다. 그는 프로파간다가 실패했을 때를 대비한 플랜 B를 가지고 있지 않았다. 어쩌면 한 두개 정도는 설득력이 있었을지 몰라도, 나머지는... 그들은 반란을 일으키고 있었다. 반란이 일어나고 있음에도 내전만큼 번지지 않았음에 신께 감사해야 했다. 그들은 그를 싫어했다. 그들은 분노에 가득 차 그를 싫어했다. 자기 스스로 모든 일을 했을 때의 문제는 만일 실패했을 때 비난할 자가 자신밖에는 없다는 점이다. 그리고 그들은 슈페어를 비난했다.\n\n슈페어는 두려웠다. 그는 내전 이후로 이렇게 스트레스를 받은 적이 없었다. 일이 잘못된 방향으로 흘러가면 어쩌지? 대체 어떻게 슈페어의 완벽한 설계가 무너지게 된 거지? 슈페어는 머리 속에서 그런 생각들을 지워버렸다. 그딴 것들을 생각할 시간이 없었다. 국민들은 분노했고, 슈페어는 그들을 대면할 수 없었다. 이런 식으로는 말이다. 그들이 슈페어를 싫어한다면 어쩔텐가? 슈페어가 조금이나마 보이는 것만으로 그들의 분노를 더 부추긴다면 어쩔텐가? 만일 그들이-\n\n슈페어는 의자에 몸을 기댔다. 그런 것들을 생각할 시간 따위는 없었다. 바깥에서 벌어지던 시위대의 함성 소리를 그는 들을 수 없었지만, 적어도 무엇이 일어나고 있는지, 그리고 그것을 막아야 한다는 것은 알았다. 그는 생각하고 또 생각했다. 시위를 끝낼 방도를 찾으려 노력했다. 히틀러의 꿈은 결코 죽을 수 없다!"
 speeroilcrisis.24.a:0 "히틀러의 꿈은 필요한 모든 수단을 동원하여 지켜내야 한다."
 speeroilcrisis.25.t:0 "넓은 바다의 물방울 하나"
 speeroilcrisis.25.desc:0 "오버랜더는 자신의 연출법을 좋아했다. 슈페어가 어쩌면 사람들로부터 공포를 느낄 이 상황에서 그를 지지하려는 자신의 빈약한 시도말이다. 허나 슈페어는 아무것도 느끼지 않았다. 우중충한 방에서 두 남자는 만났다. 자정이 지난지 겨우 1시간째였다. 대부분의 내각사무처 방들은 비워져 있었다. 슈페어는 혐오감을 겨우 감추면서 오버랜더를 바라보았다.\n\n오버랜더는 미소를 지으며 슈페어를 바라보았다.\n\n\"슈페어 각하께서 이 나라를 통치하게 된 이래로 엄청난 고통을 겪고 있는, 국가사회주의라는 가장 전통적이고 충실한 이데올로기의 대표자로서-\"\n\n\"말 조심 하게, 오버랜더.\" 슈페어는 한시도 낭비하지 않고 말을 잘랐다. \"요점으로 들어가게.\" 슈페어가 요구했다. 오버랜더가 취하는 아주 작은 움직임까지 놓치지 않으려는 눈으로 그를 바라보고 있었다. 오버랜더는 슈페어에게 말하는 것이 불편했다. 하지만 슈페어도 똑같았다...\n\n고개를 끄덕이며 오버랜더는 한숨을 내쉬었다. 그러고는 말을 이어갔다. \"저는 NSDAP를 제 모습을 갖추게 자극하고 꽤나 강력한 도구로 바꿔버릴 수 있습니다. 하지만 민족대회당의 회의실에서 계획을 짜려면 유순한 자들을 필요로 합니다. 각하의 장관들은 그 어떤 친국가사회주의적인 운동도 어렵게 만들고 있지 않습니까. 그러니까...\"\n\n오버랜더의 눈은 권력을 향한 갈망으로 빛나고 있었으나, 잠시 뒤에는 거의 찾아볼 수 없을 정도로 희미해졌다. \"물론 저뿐만이 아닙니다. 제 많은 동료들 역시 꼼짝 못하고 있습니다. 따라서 제 요구사항은 이렇습니다. NSDAP에 더 많은 권한을 주십시오. 저희는 스스로를 관리할 수 있고, 우리의 자원을 좋은 목적에 확실히 사용할 수 있습니다. 세부사항은 후일 확정할 수 있습니다. 받아들일 만하게 들리지 않으십니까?\"\n\n슈페어는 이것저것 생각해보았고, 그가 이 제안에 동의한다면 이후 무엇이 벌어질지 잘 알고 있었다. 오버랜더는 자신만을 생각하는 자이고, '순수한 히틀러적 사고'로 잘 알려져 있는 속이 컴컴한, 독소와 같은 작자다. 그는 자신에게 주어진 것이 무엇이든 스스로를 더 높은 자리로 나아가게 하고 정치적인 사다리를 더 높이 올라가는데 사용할 것이다.\n\n하지만... 결국에 그도 사상누각의 일부에 불과하다."
 speeroilcrisis.25.a:0 "그리고 슈페어는 오버랜더가 꼭대기에 있다 하더라도 뭐가 문제가 되겠냐고 반문하였다."
 speeroilcrisis.26.t:0 "추수하는 날들"
 speeroilcrisis.26.desc:0 "\"저... 왜... 그러세요?\" 빅토르가 물었다. 그의 얼굴은 창백했다. 그가 바라보고 있는 자는 생긴 것으로 보건대 방랑하는 독일인 용병 무리인 것 같았다. 그들은 권총과 샷건으로 무장하고 있었고 당장이라도 혼란을 일으킬 것 같았다. 빅토르의 바로 앞에 있던 남자는 그를 바라보며 유창하지 못한 러시아어로 말했다.\n\n\"다. 내. 놔. 이해 못해 병신아? 돈은 거의 다 챙기고 음식은 절반만 가져갈게. 나머지는 너 가지고.\" 그가 활짝 웃어보였다. \"회복할 수 있을 거야. 그치?\"\n\n\"지-진짜 그렇게 되면 굶주릴 거에요!\" 빅토르는 한 손은 문 손잡이 가까이 둔 채 대답했다. 그의 방에는 총 한 자루가 있었다. 도망갈 경우를 대비하여 총을 사용할 마음이 어느 정도 있었다. 하지만 상대하고 있는 남자가 권총에 손을 대고 있는 것을 보자 그의 심장은 멈췄고, 눈은 커졌다.\n\n\"내 알 바 아니야. 우리가 필요한 거 다 내놔. 돈. 음식.\" 용병은 권총의 공이치기를 당겼다. 빅토르의 몸은 움찔했다. \"기다리라고? 그딴 거 없어. 움직여. 움직이라고!\"\n----------------------------\n\n슈페어는 두 손가락으로 관자놀이를 문지르며 인상을 썼다. 그는 보고서를 신중히 읽고 또 읽고 있었다. 독일의 동부 점령지에서 일어난 폭력 사태와 비슷한 사례들이 주로 행정구역 내에서 일어나고 있었다. 그는 대규모 자금과 물자들을 촐페라인에서 독일로 이동시키는 것을 허용한 이래로, 오버랜더가 비아리아인이 사는 곳이라면 어디든지 파멸시키려고 애쓰는 것 같다고 느꼈다... 그리고 방금 읽은 사례들로 생각컨대, 오버랜더의 꿈은 성공하고 있었다. 비효율적으로 그리고 쓸데없이 현지 주민들을 공격하고 있었으나 효과가 있긴 했다. 비록 몇몇은 폭력과 죽음으로 끝났지만 말이다.\n\n그의 일부는 지금 일어나고 있는 이 일련의 사건들이 자신에게 너무 익숙하다고 생각했다. 그는 독일의 영향권 안에 살고 있는 비아리아인 모두에게 결코 동정심을 가지지 않았다. 분명 그랬다. 하지만 이 일은 너무 끔찍했다. 끙 하는 소리를 내며 한숨을 내쉰 슈페어는 서류를 밀어놓고 의자에서 일어났다. 해야 할 다른 일이 더 있었다."
 speeroilcrisis.26.a:0 "오버랜더가 계속 다른 생각을 가지고 있지 않다면 말이다."
 speeroilcrisis.27.t:0 "공포 추방"
 speeroilcrisis.27.desc:0 "석유 파동이 독일을 덮친 이래로 클라우스는 실업자가 되었다. 그에게는 나이든 어머니와 서투른 남동생으로 이루어진 가족이 있었다. 이들은 모두 실직 상태였으며 지금은 정부가 몇 달 동안 지급하던 것으로 간신히 필요한 것을 꾸리며 살아가고 있었다. 그러던 어느 날, 누군가 문을 두드렸다. 클라우스는 밖에 나가 답을 할 수 있는 유일한 사람이었고, 그래서 그렇게 했다. \"누구세요?\"\n\n\"어... 클...\" 머뭇거리는 목소리가 되돌아왔다. 그러고 그는 옆으로 비켜 클라우스에게 자신을 보여주었다. 양복을 입고 모자를 썼다. 완전히 관료스러운 옷이었다. \"클라우스 융 씨?\" 문제의 그 남자는 고개를 끄덕이며 눈을 크게 떠보였다. \"저는 당신께 정부가 당신 가족의 배경 확인을 하고 있음을 알려드리기 위해 왔습니다. 당신도 아시다시피, 저희는 최대한 빨리 사회의 가난한 분들을 고용하고자 애쓰고 있습니다. 그래서-\"\n\n클라우스의 두 눈에는 희망이 빛났다. \"정말요? 그래서 어떻게 됐습니까?!\"\n\n\"어...\" 클라우스의 열정에 꽤나 당황한 것 같던 그 남자는 상황에 적응하고자 잠시 가만히 있었다. \"음, 당신, 클라우스 씨께서는 전기 기술자로서의 자리에 알맞는 것으로 여겨집니다. 당신이 마지막으로 가졌던 직업과 아주 비슷하게 말입니다.\"\n\n클라우스의 입꼬리는 귀에 닿을 듯했다. \"그-그러면 제 동생은 어떻게 되나요?\" 그가 물었다. 상대편의 얼굴 표정이 어두워졌다.\n\n\"남동생 말입니까?\" 그가 말했다. \"그는... 이걸 어떻게 말해야 하나- 일자리에 적합하지 않다 여겨진다고 해야 하나요?\"\n\n클라우스의 몸은 얼어붙었다. \"무슨...\" 그는 답을 알고는 있었으나 듣기를 원치는 않았다. 그에게서 듣고싶지 않았다. 정부에게서는 더더욱. \"왜요?\"\n\n그 남자는 어딘가 불편한 듯이 허공을 바라보았다. \"물론 저희는 당신의 의료 기록을 꼼꼼히 살펴봤습니다. 그러니까, 음... 총통 각하의 명령에 의해 아스퍼거 증후군과 같은 치료 불가능한 정신적 질병을 가지고 있는 모든 사람들은-\" 클라우스는 이를 갈았다. \"사회에서 단절될 것이며, 확실히 격리될 것입니다.\" 그는 클라우스에게 최대한 공감한다는 눈빛을 보냈다. 하지만 그 눈빛은 조작된 것이었다. 그 뒤에는 차가운 시선만이 있을 뿐이었다."
 speeroilcrisis.27.a:0 "\"죄송합니다, 클라우스 씨. 이럴 수밖에 없습니다.\""
 speeroilcrisis.28.t:0 "어떻게든 나를 용서해주시겠습니까?"
 speeroilcrisis.28.desc:0 "클라우스는 지난 5일 동안 안절부절 못했다. 그가 일자리를 가지게 된 이래로, 그 정체불명의 관료가 그에게 해내기 끔찍한 무언가를 주었던 이래로 말이다. 그 일반인들과는... 정신적으로 거리가 있는 자들에 대한 정책. 그런 비슷한 것들. 그 말들은 클라우스의 마음을 휘저어놓았다. 그는 내전 때 슈페어의 군대에 재입대하여 자신의 동생이 자유로이 살 수 있는 미래를 만들기 위해 싸우지 않았던가? 그런 일은 다 어디로 갔을까?\n\n그가 차갑고 무기력한 저녁에 집으로 돌아왔을 때, 가족이 그나마 레이다 아래에 남아있을 수 있게 하는 모든 희망이, 집 정문 앞에서 벌어지던 비명과 저주, 힘겨루기의 폭풍으로 흩어져버렸다. 그들이 도착했다.\n\n그 자들은 남동생을 어딘가로 데려가고 있었다.\n\n그의 서성이던 걸음은 빠른 달리기로 바뀌었고, 그의 두려움은 분노로 불탔으며, 동생을 둘러싸 잡아당기던 세 명의 남자들은 클라우스에게 제거해야 할 목표로밖에 보이지 않았다. 그는 그들이 동생을 데려가면 무슨 일이 벌어질지 정확히 알고 있었다.\n\n\"걔를 냅둬- 냅두라고! 안톤!\" 클라우스가 소리치며 방심한 폭력배를 붙잡았다. 하지만 동생은 달려갈 기회를 미처 붙잡지 못했다. 오직 공포의 표정을 보이며 클라우스를 바라보고만 있을 뿐이었다. 세 명의 폭력배는 집에서 질질 끌려나오고 있었다. 클라우스는 그들을 도끼눈으로 쳐다보며 계속 달렸다. 그들이 동생을 끌고가게 냅둘 수 없었다. 그가 가까이 다가서자, 가장 나이들어 보이는 사람의 몸뚱아리가 주먹을 들고 휘두르려 했다. 하지만 전쟁이 끝나고 클라우스는 느려졌고, 녹슬었다. 그는 어딘가를 맞았다. 결국-\n\n클라우스가 바닥에 쓰러지기 전 들을 수 있었던 마지막 소리는 안톤의 비명 뿐이었다."
 speeroilcrisis.28.a:0 "그리고 그가 일어난 뒤에는 동생을 영원히 볼 수 없게 되었다."
 speeroilcrisis.29.t:0 "회전문, 닫힌 문"
 speeroilcrisis.29.desc:0 "극비\n보기만 할 것\n국가정보국의 모든 구성원들에게...\n\n슈페어는 서문을 다 읽은 후, 문서를 닫고 책상에 내려놓기만 했다. 천치 오버랜더와 그 일파는 독일에 혼란을 가져다주었다. 슈페어는 그들에게 거의 무한한 권리, 자금을 주었고, 어쩌면 이는 도를 너무나도 많이 넘은 일일지도 모른다. 하지만 그들은 전혀 이득을 보고 있지 않다. 그가 선호하는 것보다 훨씬 더 급진적인 개혁과 요구를 위하여 슈미트가 가열차게 움직이는 것을 혐오하는 한, 헛된 야망과 바보스러운 도그마를 숨기고 끊임없이 말하려 하는 자와 적어도 협상은 하지 않는 편이 나았다.\n\n슈미트만 계획에서 배제되었다고 느끼는 것이 아니다. 4인방의 나머지 사람들 역시 그러하다. 그는 최근 들어 에르하르트나 트레슈코프와 거의 말을 하지 않으며, 키징어의 역할은 주로 사실상 NSDAP의 커다란 강경파 세력의 수장으로 역할을 하고 있는 오버랜더와의 만남 때문에 축소되고 있다. 날이 갈수록 슈페어는 오버랜더와의 일을 줄이고, 뒤에 남겨진 4인방과의 일을 확대하고 싶어했다.\n\n하지만 또 시나리오는 기회를 제공했다. 4인방의 자유화 계획이 실패로 돌아가고 오버랜더가 국가사회주의가 어떤 방향으로 나아가야 하는지에 대한 부족한 예시를 보여주었으니, 이제 두 일파에 대한 지원을 모두 중단하고 홀로 정상에 자리매김하는 완벽한 때일지도 몰랐다. 대중의 불만이 빠르게 급증하고 있다. 슈페어는 자신이 흐름을 바꾸고 사람들의 가치관을 틀렸다고 주장할 만한 영향력이 있음을 알았다. 그의 얼굴에는 음흉한 웃음이 떠올랐다."
 speeroilcrisis.29.a:0 "대가를 치를 자들은 그럴만한 자격이 있다."
 speeroilcrisis.30.t:0 "무너지는 터널"
 speeroilcrisis.30.desc:0 "4인방과 오버랜더로부터 거리를 두는 과정에 착수했다. NSDAP의 자유주의적인 인사들과 석유 파동 중 그들의 정책 실패, 그리고 위엄에 대한 망상 속에서 자기 마음대로 하고 있는 강경파들로 인한 광기의 시대에서 슈페어가 스스로를 정당한 조정자로 선포할 때가 오게 될 것이다. 만일 슈페어에게 충분한 시간이 주어졌더라면, 그의 생각에 이 계획은 성공했을 것이다. 하지만...\n\n보고서는 슈페어를 노려보고 있었다. 그 속의 말들에는 펄펄 끓는 배신의 감정이 담겨 있었다. 입에서 나오는 말에도 마찬가지였다. 민족대회당 바깥을 걷는 산보 외에 모든 것이 오버랜더의 확인을 거쳐야 했다. 오버랜더는 그냥 실패한 것이 아니었다. 재앙을 가져다 주었다. 그는 당면한 상황을 처리하려 했으나 그는 문제를 더 악화시키기만 했다. 사실 그보다 더 심각한 것은 대중적인 불만이 가장 생경한 해결책으로 돌아섰다는 점이다.\n\n바로 민주주의였다.\n\nNSDAP 강경파의 구속이 이제는 슈페어에게 영향을 미치면서, 그는 '순혈' 국가사회주의자들과 정부의 완전한 변혁을 요구하고 빠르게 성장하고 있는 대중들의 상당수들이 보여주는 광기로 가득 찬 갈등에 휘말리고 있다는 사실을 알아차렸다. 공포만큼이나 분노가 슈페어의 혈관에서 고동쳐 흘렀다. 슈페어는 국가의 정치적 안정과 경제를 뿌리째 뒤흔들고 국가사회주의의 정통성을 바닥에 처박아버린 위기만 아니었더라면 오버랜더를 처형해버렸을 것이다.\n\n이제 그는 두 개의 불가능한 시나리오 사이에 끼어버렸다. 슈페어는 협상을 원하지 않았으나, 어떻게든, 무슨 방법을 동원해서라도 그래야 했다. 독일은 타락한 자본가적 민주주의의 희생자가 되거나, 수십 년 전 이 나라에 있었던 자기파괴적 성향을 받아들이고 무너져야 했다."
 speeroilcrisis.30.a:0 "독일이 안전한 곳으로 돌아갈 수 있길. 슈페어의 품으로."
 speeroilcrisis.31.t:0 "OEN"
 speeroilcrisis.31.desc:0 "키징어와 트레슈코프는 작은 회의실에 앉아있었다. 다른 모든 사람들은 회의가 중단되었을 때 방을 나갔으나, 그 두 명만은 자리에 남아있었다.\n\n\"음, 촐페라인이 라이히를 위한 것이 아니라면, 대체 누굴 위한 거지?\" 키징어가 투덜거렸다. 토론은, 만일 이걸 토론이라 부를 수 있다면, 거의 진지하지 않았고 온화한 분위기였다.\n\n\"내 생각에는 유럽에 있는 모두를 위한 것 같은데.\" 트레슈코프가 피식 웃으며 말했다.\n\n\"허, 촐페라인보다는 어... 유럽 국가 연합이 괜찮아 보이는구만.\" 키징어가 웃었다. 트레슈코프는 웃지 않았다.\n\n\"신이시여, 이거다.\" 트레슈코프가 벌떡 일어섰다. \"키징어, 우리에게 기회가 있을지 몰라. 이 석유 파동 덕택에 가능해질지 모르네.\"\n\n\"나도 아네.\" 키징어가 미소를 지었다. \"희망을 모두 걸고 싶지는 않지만, 일어날 수는 있을 것 같아. 멋진 생각 아닌가. 촐페라인 구성국들 간 상호 협력이라니. 팍트를 통틀어 일어날 수 있는 최고의 일일지 모르네. 이름에도 정말 걸맞아.\" 트레슈코프가 미소를 지었다. \"그런데 문제가 하나 있네.\" 두 사람이 서로를 마주보았다.\n\n\"당.\" 트레슈코프는 자리에 다시 앉아 한숨을 내쉬었다. \"국민들은 당을 싫어해. 석유 파동이 그들을 그렇게 만들었네. 모든 이들은 당에 불만족스러워 하네. 나는 당이... 없어진다 하더라도 국민들이 신경쓸 것 같지 않네.\"\n\n트레슈코프는 씩 웃었다. 키징어도 역시 웃어보였다."
 speeroilcrisis.31.a:0 "\"정말 그래도 될 것 같긴 하군."
 speeroilcrisis.32.t:0 "거리로 나아가라"
 speeroilcrisis.32.desc:0 "디터의 목은 소리를 지르느라 다 쉬어버렸다. 하지만 그는 계속해서 고함을 질러댔다. 그의 팔은 도로를 가득 채우며 행진하는 행렬을 보며 분노하며 휘갈겨 썼던 플래카드를 흔드느라 아파왔다. 그럼에도 그는 계속해서 플래카드를 높이 들었다. 그의 발은 하루종일 돌길을 걸어다니느라 아파왔다. 하지만 그는 계속 서서, 한때 같은 사무실에 있었던 다른 사람들과 함께 전진했다. 오늘 아침 그들은 프랑크푸르트 주식시장의 붕괴 소식을 들었고, 그로부터 양손으로 머리를 감싼 상사가 그에게 회사가 해체되었음을 알려주기까지는 그리 오랜 시간이 지나지 않았다. 그는 믿을 수 없었다. 빌딩 경비원이 그를 끌고 나갈 때까지는 말이다.\n\n이제 그들은 길거리에 있었다. 그가 사방에서 볼 수 있었던 것은 자신과 같은 사람들 뿐이었다. 자신의 일자리가 더 이상 필요하지 않다고 고지받은 사람들로 가득 차 있었다. 쾰른 시청 앞의 거리는 불빛으로 가득 찼다. 분노한 대규모 군중들이 정부에게 뭐라도, 자신들의 고통을 완화할 수 있는 뭐라도 해보라고 요구하며 조명을 들고 있었다. 시청 안의 한 사람이 그곳의 모든 사람들을 동정했다. 나머지 사람들은 그들이 어떻게 하고 있는지, 타르칠을 하고 있고 깃털로 덮여있는지 확인하려 했다.\n\n아헨에 있는 그의 남동생 역시 해고당했다. 바덴-바덴에 있는 처가집도 임대인이 얼마 뒤에 집에서 나가라고 요구하여 그와 주먹다짐을 했다고 한다. 정부로부터, 그것도 이 재앙을 초래한 정부로부터 도움을 요청하는 것이 그렇게 큰 범죄일까? 그들은 먹을 음식을, 잘 만한 집을, 자신을 보살펴줄 정부를 원했다는 이유로 두들겨 맞고 피를 흘리고 있는 것이다."
 speeroilcrisis.32.a:0 "이제 그만."
 speeroilcrisis.33.t:0 "극단적인 편견"
 speeroilcrisis.33.desc:0 "하인리히의 경찰봉은 시위대의 얼굴을 때렸다. 우드득하는 듣기 싫은 소리가 났다. 상대편은 바닥을 나뒹굴었다. 축 처진 몸뚱아리를 넘으며 하인리히는 진압용 방패를 앞으로 들이밀어 분노로 뒤틀린 또 다른 얼굴의 코를 깨먹었다. 그의 뒤에는 완전 무장한 동료가 하인리히가 방금 지나온 몸뚱아리를 넘고 있었다. 그는 부츠로 어디를 밟든 상관하지 않았다. 그들은 어느 정도 편안함을 생각할 만한 공간을 전혀 갖추고 있지 않았다. 마치 중무장 팔랑크스처럼 뒤에 있는 사람들의 무게는 적들을 바로 앞에서 대면하게 도와주었다. 그가 받은 명령은 그 어떤 희생을 치르더라도 시위대를 진압하라는 것이었다. 그는 행동의 자유가 자신에게 부여되었음에 기뻐했다. 그러지 않았다면 아마 하인리히는 죽었을 테니까.\n\n이 장면은 히틀러가 죽고나서 벌어졌던 학생 시위 정도의 일을 생각하게 해주었다. 그의 앞에는 비명을 지르는 사람들이 바다를 이루고 있었으며, 플래카드 막대기와 방망이를 흔들고 있었다. 돌이 공중을 가르고 있었고, 우박처럼 헬멧 위로 떨어지고 있었다. 그는 여기에 벌써 몇 시간을 있었다. 밀고, 밀치고, 때렸다. 경찰봉은 너무나도 많이 때려져서 나무가 갈라지기 시작했다. 그는 경찰봉으로 앞을 찔러댔고 한 여자의 눈에 닿자 그녀는 소리를 질러댔다. 그녀는 다시 시위대 틈으로 되돌아갔고, 하인리히가 그 순간 느꼈을지 모르는 그 어떤 회한도 시위대들이 앞으로 전진하고 경찰 방패가 가슴에 바짝 붙어오면서 느껴지는 고통이 모든 감정을 없애버렸다. 하인리히는 숨을 쉴 수 없었다. 숨을 내쉴 수만 있을 뿐 들이쉬지 못했다. 그는 압사당하고 있었다.\n\n머리 위로 최루탄이 날아오면서 고통은 없어졌다. 군중들의 고함소리는 비명소리와 기침소리로 바뀌었고, 디트리히는 다시 숨을 쉴 수 있었다. 그는 방패를 앞으로 쾅하고 들이밀었고, 맨 앞 줄의 시위대는 나가떨어졌다. 그 너머로 시위대는 무너지며 최루 가스의 안개 속에서 뒤도 안 돌아보고 도망치고 있었다. 그는 벨트를 더듬거리고 방독면을 꺼내 장착했다. 그는 팔을 들고 앞으로 돌격했다. 하인리히의 경찰봉은 시위대의 얼굴을 때렸다. 우드득하는 듣기 싫은 소리가 났다."
 speeroilcrisis.33.a:0 "오직 폭력으로만 폭력을 진압할 수 있다."
 speeroilcrisis.34.t:0 "흑, 적, 금"
 speeroilcrisis.34.desc:0 "텔레비전이 치직 소리를 내고 쉬익 하는 잡음을 내고 있었다. 피터는 티비를 노려보고 한 대 후려쳤다. 화면이 다시 나왔다. 그런데 5시 뉴스가 아니었다. 진행자의 두 눈 밑에는 무거운 다크서클이 있었지만 얼굴에는 승리감이 가득했다. 그 대신 항상 프로를 진행하던 깔끔한 머리를 하고 있던 사람이 있었다. 이 남자는 아주 피곤해보였다. 깔끔하게 정돈된 세트 대신 이 남자 뒤에는 흑색, 적색, 금색의 삼색기가 걸려있을 뿐이었다. 그는 카메라를 바라보았다. 무언가를 확인하려 애쓰고 있었다.\n\n\"지금 라이브야? 좋아, 좋아.\" 그는 다시 카메라를 바라보며 씩 웃고 큐카드를 이리저리 정리했다. \"독일 국민 여러분. 상황은 심각합니다. 제가 굳이 여러분께 말씀드리지 않아도 되겠죠. 모든 사람들이 일을 하지 못하고 있거나, 일자리를 잃었습니다. 라이히스마르크는 1페니 정도의 가치로 떨어졌습니다. 거리에는 폭도들이 있으며, 우리는 뉴스 진행자가 오늘 질서경찰이 평화라는 미명 하에 15명이 죽었다고 말하는 것을 앉아 듣습니다. 원래 그래야만 하는 것처럼 말입니다. 이 정부는 여러분에게 좆만한 것도 해준 것이 없습니다! 정부는 오직 스스로를 배불리하거나, IG 파르벤에 있는 부패한 개새끼들에게 돈을 전해주는 데에만 관심이 있을 뿐입니다.\"\n\n\"상황은 심각합니다. 최악입니다. 미쳐돌아가고 있습니다. 우리는 모든 것이 최악으로 돌아가는 동안 집에 앉아서 말합니다. '1페니만 받고 일하는 불쌍한 폴란드 놈이 만들어준 내 TV 좀 보게 제발 냅둬. 나좀 내버려두란 말이야.' 글쎄요, 저는 여러분들을 냅두지 않을 겁니다. 저는 여러분들이 분노로 미치기를 원합니다. 석유 파동, 주식시장 붕괴, 냉전, 매일매일 정부가 저지르고 있는 살인. 이 모든 것에 분노하십시오. 저는 여러분들께 이렇게 말씀드리고 싶습니다. '씨발 나도 인간이야! 내 삶도 소중하다고!'\"\n\n\"저는 여러분들이 길거리로 나가기를 원합니다. 여러분들이 분노하기 전까지 이 상황이 변화하지 않기를 원합니다! 저는 여러분들이 밖에 나가 이렇게 외치기를 원합니다. '나는 지금 좆나 빡쳤고 더 이상 이렇게 버티지 않을 거야!' 의자에서 일어나십시오. 창문으로 향해 정부에게 외치십시오. '나는 지금 좆나 빡쳤고 더 이상 이렇게 버티지 않을 거야!'\"\n\n피터는 의자에서 일어나 창문을 열었다. 사람들이 소리를 지르고 있었다. 그는 코트를 입고 문을 열어 거리로 나섰다. 그리고 입을 열어 외쳤다."
 speeroilcrisis.34.a:0 "\"나는 지금 좆나 빡쳤고 더 이상 이렇게 버티지 않을 거야!\""
 speeroilcrisis.35.t:0 "당신이 믿을 수 있는 변호사"
 speeroilcrisis.35.desc:0 "\"우리는 시위대였지, 폭도들이 아니었습니다! 우리는 경찰을 건드리지도, 심지어는 바리케이드 근처에 다가가지도 않았습니다. 우리는 플래카드 몇 장을 들고 있었고, 구호를 반복하고 있었습니다. 그게 답니다. 질서경찰 증원부대가 오기까지는 아마 1시간 정도 걸렸을 겁니다. 갑자기 그들이 바리케이들을 넘어 공격해왔습니다. 해산하라는 어떤 요구도, 경고도 없었습니다.\"\n\n리하르트 폰 바이츠재커의 사무실은 새 의뢰인들로 가득 찼다. 법률 사무실이라기 보다 병원에 더 가까워 보일 지경이었다. 그가 곁눈으로 바라보았을 때, 두 팔이 부러지고 목 보조기를 했으며 그가 본 어떤 눈보다 까만 눈을 가지고 있던 사람을 볼 수 있었다. 그 앞에 있던 여자는 평화 시위 보다는 교통 사고를 막 당한 사람 같아 보였다. 그는 다시 그녀에게 주목하기 전에 메모 몇 장을 휘갈겨 썼다.\n\n\"그러면 당신 남편은 아직 구금 당하고 있는 겁니까? 유죄 판결을 받았나요?\"\n\n\"그들이 말을 해주질 않아요! 남편을 보지도 못하게 하고, 그냥 남편이 곧 재판에 올라갈 거라고만 말해요. 우린 그 이가 해고당한 후로 같이 있던 적이 별로 없지만, 남편을 석방시키기 위해서는 얼마가 필요하든 다 줄게요.\" 그녀의 얼굴은 공포로 찌들어 있었다. 그녀는 의자에 몸을 기대며 애원하는 눈길을 보냈다.\n\n리하르트가 한숨을 쉬었다. \"그럴 필요 없을 겁니다. 슈바르츠 부인. 남편분의 사건은 따로 가격을 책정하지 않겠습니다.\" 그녀가 혼란스럽다는 표정을 보이자 그가 반복했다. \"공짜라고요.\"\n\n슈바르츠 부인의 눈에는 눈물이 맺혔고, 곧 반복해서 고맙다는 말을 부르짖었다. 리하르트는 무시하는 기색 없이 그녀를 서둘러 처리하는데 최선을 다하며 그녀에게 곧 연락을 받게 될 거라 알려주었다. 슈바르츠 부인이 나가자, 그는 피곤한 두 눈을 비볐다. 그의 일이 보통 바쁘긴 했지만, 요즘은 정도를 벗어났다. 정부가 국민들을 상대로 가한 폭력 사태는 터무니없었다. 그는 다음 끼니를 거를 작정이었다. 이로써 이 더러운 정권의 악의적인 폭력을 멈출 수만 있다면 말이다. 그는 한때 히틀러를 죽이기 위해 폰 뎀 부셰가 짰던 음모를 따라하려 하고 있었다. 하지만 부셰가 불법적인 수단으로 정권을 끌어내리지 못했기에, 리하르트는 법적인 수단을 통해 문제를 해결하려 했다. 그는 전화를 들어 접수원에게 말했다."
 speeroilcrisis.35.a:0 "\"다음 사람 들여보내세요.\""
 speeroilcrisis.36.t:0 "무덤 곁의 아이들"
 speeroilcrisis.36.desc:0 "총통은 브리핑 룸을 왔다갔다 하며 서성이고 있었다. 그는 슈미트의 담배 한 개비를 빌렸다. 요즘 슈페어의 신경을 진정시킬 수 있는 것으로 보이는 몇 안 되는 물건들 중 하나였다. 게렌은 독일 전역에 빠르게 퍼지고 있는 시위와 폭동에 대해 얼버무리고 있었다. 해고 노동자들 사이에서 벌어진 일련의 시위로 시작된 것은 위기 상황 속에서 빠르게 전국으로 확산되었다. \n\n\"라이히의 모든 대도시들에서 시위가 보고되고 있습니다. 최근 이틀 동안 시위에 참여한 사람들의 수가 빠르게 급증하고 있습니다. 제 정보원의 보고에 따르면, 실직 노동자들이 초기에는 시위대의 대부분을 차지했으나, 이제는 학생들, 근로자들, 심지어는 주부들까지 참여하고 있다고 합니다. 공산주의자, 자유주의자, 국기단원들도 있습니다. 심지어는 시위대에 참여하기 위해 도망치고 있는 집단들이 히틀러 유겐트에서 보고되고 있습니다. 그들의 요구는 지원금과 정부 지원 주택부터 현 정권의 완전한 교체까지 다양합니다. 게렌의 선글라스가 두 눈을 가려주고 있었지만, 모두 그가 이마에 인상을 쓰고 있다는 것을 알 수 있었다. 이는 그가 작금의 상황을 우려스러워 함을 말해주고 있었다. 슈페어는 그가 저 바보같은 선글라스를 한 번이라도 벗어주기를 바랐다.\n\n폰 트레슈코프가 목소리를 높였다. \"국방군 부대가 질서경찰을 돕기 위해 동원되었습니다만, 이들은 점점 폭도들을 진압하기 위해 또 다른 폭력에 의존하고 있습니다. 시위대들 역시 무기를 만들기 시작했으며, 수십 명의 공무원들이 이미 살해되었습니다. 하지만 최루 가스 및 고무탄 재고품이 다 떨어지고 있으며, 생산 역시 작금의 상황으로 인해 중지되었습니다. 만일 그들이 자체적으로 없어지지 않는다면, 저는 국방군 부대가 결국에는 폭도들에게 실탄을 사용하게 될까 우려스럽습니다.\" 까만 선글라스 너머로 바라보기만 하던 게렌과 달리, 트레슈코프는 앞으로의 일을 말하며 완전히 불쾌해보였다. 슈페어는 그냥 서성일 뿐이었다. 그는 담배 한 개비가 더 필요했다."
 speeroilcrisis.36.a:0 "그들이 평화를 위한 싸움에서 이길 수 있겠나, 아니면 사라지게 될까?"
 speeroilcrisis.37.t:0 "수풀 속의 뱀"
 speeroilcrisis.37.desc:0 "귄터 그라스는 안에서 정문을 바라보고 있었다. 바깥에서 사람들은 시위를 하고 있었다. 그는 바깥에서 경이로운 일을 바라보기만 하는 것을 그만두고 시위에 합류하여 함께 외쳤다. 기분이 썩 좋았다. 그는 수 년 동안 필명을 쓰며 정권을 비판하는 글을 써왔다. 그의 작품은 문학계에서 아주 높은 평가를 받아왔다. 물론, 은밀하게 말이다. 공개적으로 반체제적인 문학에 대한 칭찬을 하는 것은 있어서는 안 될 일이었다. 그의 작품은 라이히 바깥으로 밀수되기조차 했다. 그리고 반체제 인사가 쓴 반체제적 문학이기에 분명 좋은 평가를 받았다. 그는 자랑스러웠다. 이름을 쓰지 않고도 작품을 쓴다는 것에 자랑스러울 수밖에 없었다.\n\n그의 은밀한 활동은 국기단이 접촉을 하게 만들었다. 그리고 그라스는 온 마음을 다하여 그들이 대의에 헌신했다. 팜플렛을 만들고 주간지를 썼다. 그는 책상에 앉아 혁명의 분위기를 만들어냈다. 하지만 그럼에도 그의 이름은 알려지지 않았다. 오직 조직 내에서 믿을 만한 몇 안 되는 사람들에게만 알려져 있을 뿐이었다. 그의 글이 동쪽 끝에서 서쪽 끝까지 라이히 전역에 퍼져있음에도 말이다. 하지만 더 이상은 아니었다.\n\n문 밖에는 국기단의 기자들과 카메라맨이 있었다. 사진을 몇 장 찍고 인터뷰를 한 뒤에, 온 세계는 국가사회주의 아래에서 독일이 어떻게 몰락하고 추락했는지에 대한 일대기인 양철북, 개들의 세월, 고양이와 생쥐의 저자가 누구인지를 알게 될 것이다. 독일 전역이 그의 이름을 알게 될 것이다. 국가정보국이 그 이름을 알게 될 것이다. 그는 곧 죽을 수도 있었다.\n\n그는 문을 열었다. 기자가 고개를 들었다.\n\n\"준비되셨습니까, 그라스 씨?\""
 speeroilcrisis.37.a:0 "저 갈색 놈들을 없애버릴 때군."
 speeroilcrisis.38.t:0 "어머니 러시아가 피를 흘리고 있다"
 speeroilcrisis.38.desc:0 "쇠르너는 그의 앞에 놓인 모스카우 지도를 살펴보았다. 나약한 총통이 독일 본토를 집어삼키도록 냅둔 시위대는 동부 저 멀리까지 퍼져나가고 있었다. 발트 지역, 우크라이나, 폴란드 전역에서는 슈페어의 예스맨들과 협력자들이 반역죄를 처리하지 않고 꾸물거리고 있었고, 한때 평화로웠던 라이히의 도시들은 선천적 권리나 심지어는 지역 국가사회주의 당의 타도까지 요구하는데 온 힘을 소모하고 있었다. 알렉시스 폰 로엔네는 쇠르너에게 비슷한 방침을 따르라 지시하였다. 슬라브 인 사이의 반정부 인사들이 곰팡이처럼 빠르게 퍼져나가도록 두라고 말이다. 폰 로엔네는 게르마니아에서 지원해주지 않는 이상 이를 분명 성공시키지 못했을 것이다. 그는 명목상으로만 최고위자였다. 모스코비엔의 진정한 권력은 라이플을 들고 있는 군인들의 손에 집중되어 있었다.\n\n시위대는 아무 저항 없이 프리드리히 광장에 모여들었다. 현지인들이 한때 붉은 광장이라 불리던 곳이었다. 쇠르너는 이 아이러니함을 알아보았다. 여태까지 그는 시위대가 방해받지 않도록, 쥐새끼들이 가능한 많이 튀어나올 수 있도록 지시했다. 폰 로엔네의 시선에서 여태까지 쇠르너는 명령을 잘 따르고 있었다. 이제는 로엔네로부터 통제하고 있다는 망상을 빼앗아버릴 때였다.\n\n페르디난트는 문 뒤에 서서 신호를 기다리고 있던 부관에게 고개를 끄덕였다. 그는 지도 위에 세심하게 바리케이드가 설치될 거리들을 표시하였다. 이제 시위대는 주전자 안에 갇혔다. 바리케이드는 앞으로 전진할 것이었다. 탱크가 프리드리히 광장으로 밀고 들어왔다. 주전자 안의 압력이 점점 올라가, 결국 이 반역자들은 끓어버릴 것이다. 다시 한 번, 프리드리히 광장은 다시 붉어졌다."
 speeroilcrisis.38.a:0 "슈페어 식 방법이 실패했음을 보여줄 때이다."
 speeroilcrisis.39.t:0 "기회주의적인 프레이"
 speeroilcrisis.39.desc:0 "게르하르트 프레이는 책상에 흩어진 서류들을 살펴보았다. 보통은 법률 업무 관련 서류들로 덮여 있던 신문들이 여러 사람들로부터 온 편지들 사이에 끼어 있었다. 게르하르트는 피식 웃었다. 이 너무나도 힘든 상황 속에서, 과거에는 현재의 위기를 금광처럼 여겼던 언론계 거물들은 자신이 보도하려고 했던 바로 그 재앙이 신문 한 장 만들지 못하도록 막고 있다는 사실을 깨닫는 순간, 유명한 이름 이상도 이하도 아니게 된 신문들을 버리려고 애를 쓰고 있었다. 그들은 인쇄기도 작동하려면 전력이 필요하다는 사실을 기억하지 못했다. 하지만 그들의 손실은 프레이의 이득이기도 했다. 프레이는 머릿 속에 있던 생각이 이뤄지기를 바랐다.\n\n맞은 편의 남자는 미소를 지었다. 게르하르트가 고개를 들자 반사된 선글라스에 자신의 얼굴이 비춰져 보였다. 렌즈 때문에 휘어지고 뒤집힌 모양이었다. 그는 브랜디 한 잔을 높이 들었다. \"프레이의 새로운 언론 제국을 위하여.\"\n\n프레이도 그 자세를 따라했다. \"물론 각하의 도움이 없었다면 이룰 수 없었을 겁니다.\" 그는 달디 단 술을 한 모금 들이켰다.\n\n\"내가 바라는 것은 자네가 누구와도 이 제국을 공유하지 않는 것이네. 내 개입은 당연히 극비 사항에 부쳐져야 해. 우리는 작전을 수행함에 있어서 대단한 행동의 자유를 얻게 되겠지만, 그렇다고 사람들의 관심을 끌어서는 안돼.\"\n\n\"물론입니다. 각하의 신뢰를 받아 기쁩니다. 허나 저는 이 모든 것에 대한 각하의 동기가 무엇인지 들어야겠습니다.\"\n\n라인하르트 게렌이 미소를 지었다. \"다 이유가 있네.\""
 speeroilcrisis.39.a:0 "\"아름다운 파트너 관계를 위하여.\""
 speeroilcrisis.40.t:0 "공포는 공포로 싸운다"
 speeroilcrisis.40.desc:0 "슈페어는 점심을 어떻게든 먹으려 했으나 실패했다. 보통 그가 식사를 끝내고 결코 건설에 착수되지 않을 듯한 설계도 조금을 냅킨에 한가하게 그리는 데는 한 시간 정도가 걸릴테지만, 오늘 흘러들어온 소식은 너무나도 빨라서 살짝 통증을 느낄 지경이었다. 역겨운 감정으로 그릇을 저리 치우면서, 그는 키징어의 입에서 나오고 있는 계속되는 브리핑을 다시 듣고 있었다.\n\n\"- 지역 당 본부에 대해 4건의 공격이 지난 24시간 동안 발생했습니다만, 그 중 하나만이 성공했습니다. 다른 시도들은 경비대나 당원들이 조직한 현지 민병대에 의해 저지되었습니다. 그들은 폭도들과 한바탕 폭력 사태를 벌인 바 있습니다. 양 측 모두에서 다수의 사상자가 보고되었습니다. 안타깝게도 프랑켄 대관구는 운이 좋지 못했습니다. 질서경찰이 건물에 반격을 가하기 전에, 폭도들은 성공적으로 대관구장을 끌어내는데 성공했고, 그를 불구로 만든 뒤에.\" 키징어의 입술이 불쾌감으로 멈췄다. \"가로등에 목을 매달았습니다. 그에게 제대로 된 장례식을 해줄 필요가 있습니다.\"\n\n알베르트는 책상을 주먹으로 쾅 하고 때렸고 무력한 분노를 짧게 외쳤다. 키징어는 깜짝 놀라 뛰지 않도록 최선을 다해야 했다.\n\n\"이 야만인들을 처리하기 위해 할 수 있는 일이 정녕 없나? 우리가 할 수 있는 최선의 반응이 서러시아 전쟁 이후로 전투를 보지도 못한 머리 희끗한 참전용사들에게 1920년대처럼 거리에 나가 공산주의자들을 쥐어패라 명령하고, 우리는 상황을 정리하기 위해 무대 뒤에서 티격태격 다투는 건가?\"\n\n\"정말 유감스러운 상황입니다, 총통 각하.\" 슈페어는 키징어의 불필요한 사교성 어투에 콧방귀를 뀌었다. \"질서경찰은 물론 이 민병대에 대하여 손을 대지 않는 접근법을 취하고 있습니다. 그들 대신에 역할을 잘 수행해주고 있는 것처럼 보이기 때문입니다. 결과적으로 민병대는 보복 공격을 가할 수 있는 자격을 획득하게 되었습니다. 더욱 불안한 지역에서는 소이탄이나 린치 사건들도 심지어는 보고되고 있습니다.\"\n\n\"그러면 질서경찰은 이 사건들을 조사할 생각이 아예 없는 건가?\"\n\n\"정말 솔직하게 말씀드리자면, 알베르트, 저는 각하께서 직접 내려가서 직접 명령하지 않는다면 그들이 자신의 역할을 잘 해낼지 의심스럽습니다.\""
 speeroilcrisis.40.a:0 "우린 아무것도 노력해보지 않았고 이제는 아이디어조차 부족하구만."
 speeroilcrisis.41.t:0 "좋았던 옛 시절"
 speeroilcrisis.41.desc:0 "알프레드 드레거는 고개를 저으며 책상 위로 신문을 집어던졌다. 그리고 의자에 등을 기댔다. 폭력 그리고 폭력 뿐이었다. 정부의 무능력함이 좌파들의 폭동을 일으켰다. 학생 공산주의자들과 국기단원들은 당 본부들을 공격하고 연약한 관료들에 의해 틀을 벗어난, 대단히 불안한 히틀러유겐트와 퇴역 군인들을 대면할 계획을 세우고 있었다. 테러와 보복 테러 모두 똑같이 피해를 일으켰다. 그의 생전에 이 일들은 일어나서는 안됐다. 사방의 폭도들은 국방군에게 진압당했고 머리에 무언가를 얻어맞았을 것이다. 이는 확실히 드레거에게 도움이 되었고, 그의 극성맞은 머리 속에 어느 정도의 규칙을 심어주었다.\n\n그에게는 이런 생각이 들었다. 이 모든 일이 벌어지고 있는데도 슈파이델은 어디있는가? OKW가 골수 나치들에게 당연하게 접수되었을 동안에도 그는 항상 다른 사람들보다 실용적인 관점을 견지해왔다. 그와 그의 동료들은 슈페어와 티격태격하는 개혁파 무리들을 쓸어버리고, 처음부터 다시 시작하여 실제적인 변화를 이뤄낼 수 있었다. 그들이 필요로 하는 것은 확고한 통제였다. 하켄크로이츠 완장을 팔에 달고 있는 사람이 아닌 자가 그들을 통제하는 것이었다. 모든 것들을 보았을 때, 그는 이 불안이 정신병자들로 이루어진 이 사상누각에 완전한 몰락을 가져오게 될 것을 알았다. 그는 이 막 태동하려는 혁명이 180도 변화를 가져오길 바라지 않았다. 물론 360도 변화도 마찬가지였다."
 speeroilcrisis.41.a:0 "독일이 끝없는 반대를 보게 될 시간이다."
 speeroilcrisis.42.t:0 "내 사람들을 냅둬라"
 speeroilcrisis.42.desc:0 "쿠르트와 헤닝은 함께 오늘 브리핑을 하게 될 사람으로 뽑혔다. 총통의 인내심은 갈수록 약해지고 있었고, 두 사람 중 누구도 인내심이 폭발했을 때 홀로 곁에 있고싶지 않았다. 하지만 여전히 키징어는 폰 트레슈코프에게 눈길 하나 던져주지 않으려 애썼고, 조용히 시작하라고 신호만을 줄 뿐이었다. 폰 트레슈코프는 그를 노려볼까 하는 강한 충동을 가라앉히고 두 눈을 벽에 고정하며 입을 열었다.\n\n\"저도 반복해서 말하고 싶지 않습니다만, 상황은 여전히 심각합니다. 팍트 동부의 경제는 이제껏 입은 것중 가장 심각한 타격을 받았으며, 최근 송환된 구 노예들은 특히나 생계를 유지하기 어려운 상황입니다. 그들은 아직 완수되지 않은 송환 과정을 노예를 분열시키려는 정부의 또 다른 수작이라 생각하고 우리가 약속을 깨버렸다고 여기고 있습니다. 폴란드, 우크라이나, 발트 지역에서는 새로이 구성된 정부들에 반대하는 총파업에 대한 요구가 거세지고 있습니다.\"\n\n침묵이 한 동안 이어지다가, 키징어가 바톤을 넘겨받았다. \"현지 경찰력은 폭도들을 처리하는데 어려움을 겪고 있으며, 그들 홀로 파업 참여 노동자들이 일자리로 돌아가도록 강제하느라 애쓰고 있습니다. 그들의 약속이 이행되거나 우리가 파업을 효과적으로 진압할 군사력을 동원할 때까지 생산력은 정상으로 돌아오지 않을 듯합니다. 경찰과 시위대 간의 폭력적인 조우의 횟수는 기하급수적으로 증가하고 있습니다.\" 그는 불편하게 발을 옮겼다. \"그런 측면에서, 파업과 폭도가 잘 해결되고 있는 곳 중 하나는 모스코비엔입니다. 쇠르너의 전술은 아주 전형적이만, 부인할 수 없을 정도로 효율적입니다. 시위를 시작하려는 바보같은 자가 있다면 신속하게 처리될 뿐입니다.\""
 speeroilcrisis.42.a:0 "때때로 그의 전술에 의존할 수 있길 바라네."
 speeroilcrisis.43.t:0 "그리고 우리를 상대로 그들이 계획을 짤 수 있도록 해라"
 speeroilcrisis.43.desc:0 "오토 에른스트 레머는 서둘러 서류 더미에 몰두하다가 믿지 못하겠다는 듯이 텔레비전을 바라보았다. 그는 모스카우에서 일을 하고 있을 동안에도 최대한 본국의 상황을 알면서 일하기 위해서 뉴스를 볼 수 있는 기기를 안에 들여놓으라 명령한 바 있었다. 그는 텔레비전으로 결속있고 질서있는 모습을 보길 원했지만, 지금 보이는 것은 아포칼립스 그 자체였다. 국기단의 앞잡이들이 조직한 길거리의 끊임없는 폭력 사태와 지역 당 본부에 대한 노골적인 공격은 충성스러운 국가사회주의자들의 용감한 노력을 통해서만 막을 수 있었다. 라이히 본토에서 슈페어와 그의 도당들이 하고 있는 것보다 러시아라는 전설적인 지옥에서 쇠르너와 그가 더 잘 해내고 있다면 대체 세상은 어떻게 돌아가는 것일까?\n\n그는 채널을 이리저리 바꿨다. 각 채널 화면은 그가 도저히 이해할 수 없는 거대한 타락과 실패를 보여주고 있었다. 어떻게 당이 이 정도로 실패할 수 있단 말인가? 슈페어가 승리를 거둘 때만 해도, 그는 이를 단순한 상황 변화로 생각했고, 슈페어가 곧 더 헌신적인 국가사회주의자가 되거나 혹은 스스로 그의 \"개혁\"적 노선에서 벗어날 것이라고 생각했다. 그럼에도 불구하고 슈페어는 여전했고, 당의 단체들은 당과 총통의 직함을 이용해서 오직 슈페어와 그의 부하들이 해임당하지 않도록 보호하는 역할만을 하고 있었다. 사실 그는 게르마니아에 있는 소위 히틀러파보다 육군 내에 있는 그의 동지들 사이에서 국가사회주의의 이상에 헌신하는 자들을 더 많이 볼 수 있었다. 약속되었던 보통 사람들의 혁명은 전쟁에서 승리했을 때나 지금이나 전혀 가까운 일이 아니었다.\n\n그는 텔레비전을 끄고 주먹을 움켜쥐었다. 독일이라는 국가 안에는 무언가 썩은 것이 자리하고 있었다. 그리고 악취는 국가사회주의독일노동자당에서 나오고 있었다. 그는 모스코비엔에서 반정부적인 분위기를 모조리 없애는 역할을 맡을 것이다. 그리고 그 임무가 끝나면, 서쪽으로 갈 것이다."
 speeroilcrisis.43.a:0 "영리한 대응이지만, 가벼운 일은 아니다."
 speeroilcrisis.44.t:0 "온 인류의 행복"
 speeroilcrisis.44.desc:0 "뉴스 방송이 멈추면서 라디오에서는 끼익하는 소리가 났다. 잡음 소리가 방을 가득 채웠다. 하지만 손 하나가 라디오로 향하며 주파수를 맞추려 하기도 전에 소음은 목소리로 바뀌었다. 멈칫거리는 톤으로 말하던 그 목소리는 러시아어를 분명 모국어로 사용하지 않을 것이다. 그들은 독일 억양으로 연설을 기계적으로 읽고 있는 것 같았다. 그러고는 우크라이나어나 폴란드어로 똑같은 말을 덜 익숙한 단어들로 반복했다. 그럼에도 불구하고 모두 이해할 수 있었다.\n\n\"모스코비엔, 우크라이나, 바이스루스란트, 폴란드, 그리고 발트 지역 시민 여러분. 이 방송은 흑적금 국기단에 의해 장악되었습니다. 우리는 여러분들이 정의를 울부짖는 소리를 듣고 있습니다! 여러분들의 가족들은 본국에 떨어져 있습니다. 그들이 돌아올 수 있던 유일한 기회는 라이히가 독재 정권을 유지하려 애쓰면서 없어져버렸습니다. 용감한 영혼의 소유자이신 여러분들의 대다수는 나치의 지원을 받는 정부들에 반하여 총파업에 들어가셨을 것입니다. 그리고 우리는 이에 대하여 여러분들께 찬사를 보내는 바입니다. 독일의 국민들 역시 여러분들 만큼이나 용감하지 않았기에, 그들의 대부분은 여전히 자신의 눈을 계속해서 기꺼이 속이려 하고 있습니다.\"\n\n\"국기단은 국가사회주의에 대한 여러분들의 투쟁과 범죄자 정부에 대한 복수라는 여러분들의 갈망에 온 마음을 담하여 지원을 보내길 희망합니다. 하지만 이는 빈말이 아닙니다. 국기단은 바로 이 순간을 위해서 수년 동안 지하에서 비축품을 쌓아두었기 때문입니다. 여러분들께서는 레지스탕스에 가담한 친구가 있으십니까? 그와 친구관계를 새로이 하십시오. 국기단은 여러분들의 투쟁을 위하여 무기 창고를 열기 시작했기 때문입니다. 라이플을 들고 준비하십시오, 동지들이여. 혁명이 왔습니다!\""
 speeroilcrisis.44.a:0 "오늘 만큼은 일을 나가지 말고 집에 있어야겠군."
 speeroilcrisis.45.t:0 "메아리"
 speeroilcrisis.45.desc:0 "수만 대의 텔레비전 세트와 라디오들이 폭발적인 잡음으로 치직거렸다. 미리 녹음된 프로파간다를 전달하던 광분한 캐스터의 재잘거리는 소리는 훨씬 더 생기 넘치고 간단한 목소리로 바뀌었다. 이를 알아챌 수 있었던 사람들은 어둠에 덮인 방을 바라보았다. 그 방은 아래에 있는 나무 판자에 빛을 위에서 비추는 창문 하나만 있을 뿐이었다. 시력 좋은 사람들은 건물 바깥에서 조금 떨어져 있는 곳에 있는 에렌트리부네를 알아볼 수 있었다. 뉘른베르크였다..\n\n\"안녕하십니까, 동지들!\" 중후한 바이에른 억양의 독일어가 튀어나왔다. 한 손에는 맥주병을, 다른 한 손에는 샷건을 든 것처럼 보이는 그림자 진 인물이었다. \"여러분들은 이렇게 자문하겠죠, 내 텔레비전과 라디오에 쳐들어온 이 정신나간 새끼는 누구야?\" 그 그림자는 무릎을 탁 치면서 진심어린 웃음을 내뿜었다. \"친구들이여, 저는 메시지를 전하려고 합니다. 어두운 곳에서 라이히와 싸우고, 반파시즘의 이름 하에 투쟁 중인 국기단으로부터 말입니다!\"\n\n스스로를 칭찬하며, 그는 고개를 왼쪽으로 돌렸다. 군화로 나무를 치는 소리, 시끄럽게 명령하는 소리, 그리고 총성과 비명소리가 들렸다. 또 웃음을 터뜨렸다. 절망적인 상황이었지만 마냥 행복해보였다. \"저기, 친구들이여!\" 그는 다시 시청자들을 바라보았다. \"그거 압니까?!\" 그가 물었다. 목소리는 장중한 분노로 가득 차 있었다. \"그들이 우릴 쐈고, 죽였고, 억압했습니다. 그런데도 우리는 이렇게 가만히 있을 겁니까?\" 또 다른 총성이 들렸다. 이번에는 건물 바깥이었다. 다시 생생하고 지독한 비명소리가 들렸다. 창문 뒤에는 연기와 치직하고 타는 화염 기둥이 올라오고 있었다.\n\n\"아닙니다! 싸워야 합니다. 씨발 정말로요!\" 총알이 나무를 관통했다. 빛이 아주 작은 구멍을 통해 들어와 피가 묻은 볼을 비추었다. 기발하기 그지 없는 어둠 속에서 미소의 기색이 보였다. 맥주병은 땅에 떨어져 깨졌고 두 손은 샷건을 손에 쥐고 찰칵하고 장전했다. \"여러분들의 몸에 피 한 방울 남지 않을 때까지 싸우십시오. 민주주의를 위해 투쟁하십시오. 여러분들은 자유롭다면 죽어도 상관없습니다!\""
 speeroilcrisis.45.a:0 "그 화면의 마지막 순간에는 총이 발사되는 소리로 환한 빛이 수놓였다.."
 speeroilcrisis.46.t:0 "아이들의 말다툼"
 speeroilcrisis.46.desc:0 "라이히스탁은 조용했다. 오직 국가의 정권을 쥐고 있는 사람들만이 옥신각신 하고 있었다. 정치인들끼리 소리를 지르고 저주를 퍼붓는 너머로, 바깥에서는 그보다 더 큰 소리들을 들을 수 있었다. 히틀러가 거리의 이 폭동을 본다면 뭐라 생각할까?\n\n오버랜더는 흔하지 않은 모습을 하고 있었다. 그의 얼굴은 여태껏 본 적 없을 정도로 빨갰다. \"경제적인 척 하는 당신들의 체제는 완전히 무너졌어!\" 그는 에르하르트와 슈페어에게 소리를 질렀다. \"나는 이 모든 걸 경고했었지. 경제를 자본가들과 민주주의자들에게 넘겨주는 위험에 대하여 신중하게 재고해야 한다고 경고했었지. 하지만 전혀 듣지 않았어!\"\n\n민족대회당으로 가는 문이 흔들리기 시작했다. 경첩이 거의 떨어진 것이다. 경비원들은 재빨리 움직여 문을 닫았다. 학생들과 폭도들은 정부 회의실로 난입하려 하고 있었다. 총소리가 공중을 가르기 시작했으나, 라이히스탁에서는 누가 총격을 가하고 있는지 알지 못했다.\n\n키징어는 상황을 정리하기 위해 앞으로 나서려 했지만, 에르하르트가 먼저 말을 꺼냈다. 그는 분노로 불타고 있었다. \"중동을 날려먹은 건 내가 아니야. 비난받아 마땅할 자가 있다면, 경제를 너무나도 혹독하게 관리해서 이 정도로 과감한 조치를 필요하게 한 우리의 총통 각하와 히틀러야! 어찌 감히 나를 탓해? 너가 저지른 실수와 어리석은 짓이나 탓할 것이지?\"\n\n슈페어는 더 이상 침착한 얼굴을 하지 못했다. 총통은 이 방에 있는 그 누구보다 분노로 치를 떨고 있었다. \"총통의 이름을 함부로 입에 올리지 말게.\" 그가 지시했다. \"이건 정부의 실패가 아니야. 라이히를 이끌던 경제학자들의 실패야. 그들은 그냥 이 방에 앉아서 자신들의 정책을 내가 도입해줬는데도 비판하기에 바빴다고!\"\n\n분위기는 더욱 심각해졌고, 회의실에 있는 그 누구도 민족대회당의 문이 결국 열린 것을 알아차리지 못했다. 함성소리와 함께, 폭도들은 소리를 지르며 달려들어 책상을 뒤엎고 서류들을 바닥에 내던지기 시작했다. 일부 대담한 시위대는 독일 서민들의 원수를 갚기 위해 의원들을 붙잡아 피가 날 정도로 두들겨 패려 했다. 정부청사의 바닥에는 피가 튀었다. 슈페어와 다른 사람들은 충격과 공포로 이를 바라보았다. \n\n이 광기로부터 안전했던 총통은 주변의 경비대들에게 명령을 내렸다."
 speeroilcrisis.46.a:0 "\"저들을 모두 쫓아내게.\""
 speeroilcrisis.47.t:0 "사람들의 광기"
 speeroilcrisis.47.desc:0 "총알이 폭풍 같이 쏟아지며 마지막 폭도까지 모두 빠르게 도망치자, 라이히의 정부 청사는 모두 조용해졌다. 땀에 흠뻑 젖은 슈페어는 아래에서 벌어진 대학살을 내려다보았다. 그가 야기한 학살을. 그는 어깨 너머로 키징어와 오버랜더를 쳐다봤다. 그들이 말로나마 격려를 해주길 바랐다. 하지만 둘 모두 조용했다. 당장 발생한 일의 필요성에 대하여 이해하지 못하고 있는 걸까?\n\n슈페어는 상황을 정돈하려 애쓰며 입을 열었다. \"라이히스탁의 신사 여러분, 우리는 방금 국민들을 보호하는데 실패했다는 또 다른 실례를 보았습니다.\" 슈페어는 라이히스탁의 회의를 녹화하려고 온 사람들이 장비를 조용히 챙기는 것을 알아차렸다. \"그만하게.\" 그가 그들을 가리키며 지시했다. \"독일 국민들은 이것이 필요한 일이었음을 알아야 해.\" 그들은 말을 따랐고, 방송을 다시 시작했다.\n\n\"저는 독일 국민들을 돕고, 구하기 위하여 제 최선을 다했습니다. 제가 성실히 일했음에도, 이제야 저는 더 잘 할 수 있었다는 사실을 알았습니다. 저는 더 잘 해야 했습니다. 정말, 정말 죄송합니다.\" 슈페어는 후회하고 있다기보다는 패닉 상태에 있는 것처럼 보였지만, 적어도 진실하긴 했다. \"저는 오직 라이히와 국민들의 이익만을 원할 뿐입니다. 제발, 부탁드립니다. 여러분들이 이전에 항상 그래왔듯이 저를 믿어주십시오. 그러면 저는 라이히를 구-\"\n\n고성이 공중을 갈랐다. \"이게 당신이 생각하는 독일의 이익이면, 당신은 정말 미친 거야!\" 슈미트는 몹시 화나 보였다. 그는 회의실의 한가운데로 성큼성큼 걸어갔다. 사방이 피와 잔혹한 장면으로 가득 차 있었다. 그는 모두가 들을 수 있도록 소리를 질렀다. 목소리는 아주 생생했다. \"뭔 짓을 한 거야, 슈페어?\" 그는 방을 한 바퀴 둘러보았다. 정치인들을 살짝 불편하게 했다는 이유로 생명을 잃게 된 아이들을 가리켰다. \"너가 거리에서 저들에게 총을 쐈는데, 사람들이 어떻게 너를 믿겠어?\"\n\n\"사람들은 나를 믿을 거네, 나는 총통이니까!\" 슈페어는 악을 쓰며 말했다. 그의 얼굴은 당황과 분노로 점철되어 있었다. 어찌 슈미트가 이런 짓을 할 수 있나, 라이히스탁과 독일 앞에서? \"슈미트, 자리로 돌아가게.\" 그는 움직이지 않았다. \"슈미트, 자네에게 말할 권리를 준 적이 없네.\" 이는 반역이었다. 슈미트는 그를 어기고 있었다. 슈페어는 걱정스러운 마음으로 주위를 둘러보았다. 계획된 건가? 다른 누군가 개입되어 있나? \"헬무트, 좀 자리에 앉게.\" 슈미트는 여전히 그 자리에 서 있었다."
 speeroilcrisis.47.a:0 "라이히가 죽어간다."
 speeroilcrisis.48.t:0 "증오가 탄생하는 곳"
 speeroilcrisis.48.desc:0 "라이히의 시선이 게르마니아로 모두 집중되자, 국기단은 공격할 만한 다른 곳을 선택했다. 조직이 세워진 이래로 그 힘을 가장 대단하게 보여줄 수 있는 곳 중 하나로, 자랑스러운 혁명세력은 나치즘의 심장에 엄청난 폭발을 일으키기로 결정했다. 이 보잘것 없는 한 줌의 자유주의자와 민주주의자들은 뉘른베르크 전당대회장을 장악했다.\n\n그 어떤 저항도 받지 않은 채, 국기단은 에렌할레의 앞에 있는 화로에 불을 붙였다. 그들의 지도자가 연설을 시작했고, 국기단은 에렌트리뷔네 앞에 모여들었다. 그에게는 마이크가 없었기에, 사람들에게 말을 하기 위해 소리를 질러야만 했다. \"친구들이여, 이 기념비는 우리에게 국가사회주의의 순교자들을 되새기기 위해 오늘 이 자리에 서 있소! 히틀러는 우리에게 그의 친구들과 동지들을 되새기기 위해 이 건물을 세웠소. 민주주의와 자유를 파괴하려 시도하다가 죽은 작자들 말이오!\"\n\n군중들이 분노를 부르짖었다. \"그 자들은 순교자가 아니오!\" 어린 혁명가가 소리쳤다. \"국가사회주의의 진정한 순교자는 우리의 친구들, 가족들, 가난한 자들, 병든 자들, 나치의 군홧발 아래에서 매일매일 신음하고 있는 자들이오! 오늘날 살아있는 모든 독일인들이 국가사회주의의 순교자요, 이를 통해 자신의 삶을 영위하고 있는 자들 빼고 말이오! 히틀러의 건축가와 그의 친구들에게 알려줍시다. 그의 첫 건축물이 무너질 것이고, 곧 다른 것들도 모두 무너질 것임을!\"\n\n지도자가 신호를 주자, 남자들 몇몇이 나무를 들어 히틀러의 의식을 위한 불꽃에 갖다댔다. 엄숙하고 규율 맞춘 행진과 함께, 그들은 에렌트리뷔네로 걸어갔다. \"혁명의 불길이 독일을 불태우게 하라! 국기단 흑적금이여 비상하라!\" 군중들이 갈라섰고, 그 사이로 횃불을 든 남자들이 증오스러운 기념물로 발걸음을 옮겨 불을 붙였다.\n\n뒤로 물러선 혁명가들은 자신들이 저지른 짓을 보았다. 불꽃은 에렌트리뷔네의 한쪽 끝에서 퍼졌고, 그 건물은 이내 주저앉았다. 도로를 질주하는 탱크의 소리가 들려왔지만, 그들은 승리를 즐기고 있었다. 그리고 건물이 화르륵하고 타는 소리는 탕탕 하는 총소리에 묻혀버렸다..."
 speeroilcrisis.48.a:0 "...그리고 불이 붙은 당원들의 비명소리가 들려왔다."
 SGR_hatreds_birth_tt:0 "§R그리하여 유럽의 역사는 새로운 장으로 접어들게 되었다.§!"
 speeroilcrisis.49.t:0 "검은색 페인트"
 speeroilcrisis.49.desc:0 "라이히스탁에는 차갑고 증오의 불길로 타오르는 눈빛들이 공중을 가르고 있었다. 그곳은 피 냄새로 얼룩졌고, 슈미트의 입술은 뒤틀려 큰 소리를 내뱉고 있었다. 무기력하게 침묵을 유지하며 줄마다 앉아있는 이름 없는 당원들은 모두 슈미트의 시야에서 벗어나 있었고, 그가 볼 수 있던 것은 역시 그를 바라보고 있던 한 바보 뿐이었다. 그는 슈페어가 뭐라 말했는지 알지 못했지만, 그럼에도 슈미트의 목소리는 슈페어의 말을 자르고 들어갔다.\n\n\"이딴 일은 충분히-\"\n\n\"슈미트.\" 거의 바로 슈페어의 목소리가 끼어들었고, NSDAP는 다시 애처로운 침묵으로 빠져들었다. \"이런 아마추어스러운 짓을 당장 그만 두기를 권고-!\"\n\n\"아마추어적이라고?!\" 슈미트의 머릿속은 분노로 가득 찼다. 독일과 동유럽 전역에 시체가 나뒹굴고 있는 이런 때에, 슈페어가 신경쓰고 있는 것은 오직 슈미트가 말하는 방식 뿐이라는 것인가? \"이딴 식으로 일했다가 당신은 그냥 좆돼고 말거야, 슈페어. 난 자리로 돌아가지 않을 거야. 당신이-\"\n\n\"당신이 뭐, 슈미트?!\" 슈페어는 거의 소리를 질러댔다. 그의 고요했던 표정이 빠르게 일그러졌다. \"난 위기로부터 독일을 구해야지, 그딴 유치한 떼는 받아줄 수가 없어!\"\n\n\"학생들한테 총이나 쏴재끼면서 독일을 구하게?\" 슈미트가 물었다. 그의 몸에서 화가 뿜어져 나오고 있었다. \"여기에 앉아있을 수도, 당신 말을 들어줄 수도 없겠어. 당신은 우리에게 자유와 민주주-\"\n\n\"이 건물에서 그 단어를 감히 언급하지 말게, 슈미트!\" 슈페어가 소리를 지르며 책상을 주먹으로 쾅 내리쳤다. \"자리에 앉아서 좀 조용히 좀 해, 이 자유주의 성애자 새끼야!\"\n\n슈미트는 사정거리 안에만 있었다면 저 늙어빠진 나치에게 주먹을 날렸을 테지만, 그렇지 않았기에 그냥 자리에서 일어나 나가버렸다. 슈페어는 분노에 불타며 슈미트의 등을 노려보고 있었다."
 speeroilcrisis.49.a:0 "독일 전역이 카메라를 통해 보고 있던 와중이었다."
 speeroilcrisis.50.t:0 "Another Go"
 speeroilcrisis.50.desc:0 "Rolf stared down at his meager breakfast, one of his last carefully rationed cans of beans resting on a cracked and smudged old plate that he'd swiped from a restaurant. He glanced over to the newspaper in his other hand, squinting to read it as it was only illuminated by cold morning light filtering in through the busted blinds of the run down apartment he called home. That is, until he would inevitably be kicked out at the end of the month for not making rent.\n\nThe newspaper read as it usually did. The Reich was embroiled in riots and economic destitution as its spineless Führer failed to make any progress on any front other than kicking the poor like himself while they were down. Rolf had no idea why he still read the newspaper, other than to rifle through it in search of help wanted ads, which week after week refused to manifest between articles bemoaning Germany's slide into the poverty he had already found himself drowning in since he lost his job.\n\nHe took a moment to glance away from the newspaper and scoop up a spoonful of beans, grimacing as he continued his inescapable ruminations on his state and that of the country. This was not where he expected to be years ago when the brave, idealistic 18 year old he once was put his rifle behind Speer's movement in hopes it would help Germany claw its way back into prosperity. Taking another bite of the beans, he turned the page to yet another report on yet another riot last night, accompanied by photos of protestors bearing the tricolor banner of a Germany long gone, but evidently not forgotten.\n\nThe article claimed they sought handouts, degenerate reform and weak-willed policy, but Rolf was beginning to think these were just euphemisms for economic equality, human rights, and liberty, exactly what he had been promised all those years ago in exchange for his innocence. With that, he stood up with a new resolve. He would join the Reichsbanner, and fight for the billowing flag frozen in greyscale on the page."
 speeroilcrisis.50.a:0 "Perhaps it'll fly again, someday."
 speeroilcrisis.51.t:0 "Not Such a Rainy Day"
 speeroilcrisis.51.desc:0 "The newscaster rambled in static laden monotone from the TV screen in Emilia's living room as her attention meandered between the book in her lap and the screen before her. The rain pattered against the window of the apartment, the droplets tinted ochre by the setting sun. The reporter was going on about economics once again, a topic Emilia was all too familiar now from the state of the country, as well as her own home that she was struggling to keep the lights on in on her meagre paycheck. His topic had, however, shifted to a lighter tone as he informed viewers that 3 new factories had opened up in Hamburg.\n\nThis brought a slight smile to Emilia's face, the city could do with a few dozen more jobs. As dire as things had gotten, at least things were healing slightly, a fact she was alerted to as her roommate Hannah could be heard outside fumbling with her keys and juggling two bags of groceries. Rolling her eyes and placing her book aside, Emilia stood up and went to help her ailing roommate, pulling the door open with little enough notice to cause poor Hannah to come stumbling through the door and drop one of the bags with a thump.\n\n\"Heh, evening,\" Said Emilia as she knelt, hefting up the bag and inspecting its contents which, to her surprise, had not been shattered, crushed, spilled or cracked on impact respectively, \"What's the news from the front? This looks like a lot more than we can usually get.\"\n\n\"A lot better than you'd think!\" Responded Hannah with a grin as she shuffled off toward the kitchen, grocery bag in tow, \"Apparently the stamps are worth much more now, and I saw at least three people in there paying with real cash. Seems like more and more people are getting jobs and proper wages.\"\n\n\"Must be those new factories. Maybe one of us should see about applying...\" Emilia trailed off as she noticed something new in the bag, \"Is this real steak?\""
 speeroilcrisis.51.a:0 "\"Told you things are getting better.\""
 speeroilcrisis.52.t:0 "A Cause For Celebration"
 speeroilcrisis.52.desc:0 "Jakob sat in his living room, resting in an armchair across from his television as he tried to ignore the shivering cold outside seeping in through his apartment's poorly insulated walls. The Führer was making an announcement today, so he had opted to struggle with the antennas until the old man's aging face manifested on the screen, striding up to his podium in the Volkshalle. Following that, Jakob promptly stood up and sunk into the armchair to see what he had to say.\n\nA chorus of 'Heils' could be heard as the crowd erupted into salutes, before simmering down in an instant as he tapped his microphone and began. \"People of Germany, I bid you good evening. We live in a time of deep economic turmoil, but under the guidance of the party and through your aryan grit, we recover. Still, aid is necessary in all functions of life, which is why I have decided to extend unemployment benefits for our proud aryan citizens who have been sadly cast by the wayside...\"\n\nA grin crossed Jakob's face as the old man continued his speech, leaning forward attentively to listen to the Führer's daunting list of measures to help people like him. He would be giving worth to food stamps to, as he puts it \"fill the bellies of aryans in poverty\" and more cash in unemployment checks to \"give the brave people on the streets and in the tenements a helping hand\". Despite the rather offputting phrasing and rhetoric, Jakob still began to beam as he leaned back in his chair.\n\nHis eyes drifted across the room to a bottle of wine he'd been saving for a day when he could afford to drink, or a celebration where he could share it. This was a case of both, thought Jakob, as he hauled himself out of the seat, fetched a corkscrew, and popped the cork out of the bottle."
 speeroilcrisis.52.a:0 "\"Here's to the future.\""
 speeroilcrisis.53.t:0 "Petty Frustrations"
 speeroilcrisis.53.desc:0 "Ernst muttered under his breath as he maneuvered around the broken glass dashed across the street from the riot the previous night. His legs already ached from a long day on his feet at work, he didn't need any cuts or scrapes on the walk home. The sun was hanging just barely over the horizon now, and thus the glass in the street glimmered peach. The ripped and abandoned banners and picket signs were painted an orange akin to the Reichsbannes themselves, and the occasional splash of dried blood or wayward tooth looked almost noble under the dusky light of the destitute street.\n\nAfter a moment more walking, Ernst reached a door to his one story home a few lanes down from the carnage ridden trail he'd followed most of the way. Plunging his hand into his coat pocket, he plucked up his keys and turned the lock, opening the door and entering his living room with a relieved sigh. His wife, Olga, was waiting for him idly on the couch and stood up to greet him with a hug.\n\n\"How was your first day?\" She inquired cheerfully.\n\n\"Eh, so-so. Glad to be back on the job.\" Said Ernst, loosening his tie and placing his briefcase on the ground, \"Walk home wasn't much fun, though.\" He added as he clucked his tongue at his scuffed shoe.\n\n\"Riot debris again?\"\n\n\"The very thing. I don't understand the motivation anymore, we've come so far, but they still fight. Starting to get more obnoxious than anything.\"\n\n\"Well, they'll stop eventually. We just have to suffer through. Who knows what goes through those kids' heads these days, anyway?\""
 speeroilcrisis.53.a:0 "More than she could know."
 speeroilcrisis.54.t:0 "Rabble Rousers"
 speeroilcrisis.54.desc:0 "Otto flinched as another window shattered somewhere in the street, its shrill crack piercing the dull roar of the riots outside his home. The boy was hiding under his table, shivering and occasionally taking a glance at his mother, who was sitting in a considerably more calm state in one of the armchairs in the living room. \"Come on, Otto, the closest fire's 5 blocks away.\" She said, beckoning the child out from his place under the table. Otto nodded, sulking his way out of the dining room, occasionally glancing towards the window to watch the protestors march through the streets, bellowing slogans and waving banners in a rather civil display compared to the rest of Essen.\n\n\"When is it going to stop?\" Asked Otto tearfully, earning an eye roll from his older sister, Heidi, sitting across from his mother.\n\n\"To be truthful, I don't know. But soon.\" Replied his mother, after offering a chastising glare to Heidi, \"I had figured they would simmer down earlier, what with the economy back on the rise - your father has a job, our neighbors have jobs and I'd bet a lot of people in that crowd have jobs.\"\n\n\"Then why are they still marching?\"\n\n\"Because they're rabble rousers! All they want to do is cause trouble and make a fuss.\"\n\n\"So for no reason?\"\n\n\"I can think of a reason or two-\" Began Heidi, who was quickly cut off by their mother."
 speeroilcrisis.54.a:0 "\"No reason at all.\""
