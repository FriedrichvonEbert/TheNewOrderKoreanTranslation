 speer_rnd.71.t:0 "약속이 파기됐나?"
 speer_rnd.71.d:0 "주간 브리핑은 가면 갈수록 암울해지고 있었다. 총통이 라이히의 노예제를 끝내겠다고 약속했던 것과 달리, 그는 폐지 과정이 점진적으로 진행될 것임을 인정했다. 베셀은 조금도 궁금증을 가지지 않고 일단 상황을 조사하자 그에 동의할 수밖에 없었다. 단번에 노예제가 폐지된다면 라이히는 무너질 것이다. 소수의 독일인들만이 산업 경제를 유지하는데 필요한 기술을 가지고 있었기 때문이다. 물론 이러한 생각은 노에들에게 무시당했다.\n\nIG 파르벤을 위해 합성 고무를 생산하는 노동수용소인 KZ 모노비츠는 지난달 생산력이 아주 저조했다. 대부분 폴란드인들인 노동자들은 소극적인 항의 운동을 시도했으며, 수백 명의 사람들이 모여서 요구가 수용될 때까지 일하기를 거부했다. 이 요구에는 식량 배급의 증가, 노동시간 단축, 폴란드에 있을 바깥의 가족들과 연락할 수 있는 권리가 포함되어 있었다.\n\n불행히도 저항히 해결될 때까지 이 요구들은 게르마니아에 전달되지도 않았다. 수용소 경비대들 중 일부는 그들을 구타하고 추방시켜버렸다. 그들은 IG 파르벤의 수용소 관리 부서로부터 격려금을 받고 있었으며, 현지 질서경찰 병력의 지원을 받으며 시위대를 유혈진압한 뒤 수용소를 재점령했다. 노동자들의 최대 70%가 심각한 중상을 입거나 사망한 것으로 추정된다. 베셀과 휘하 부서의 임무는 장래 수용소의 보안을 향상하고 시위의 확산을 막는 것이었다."
 speer_rnd.71.a:0 "다 좀 있으면 끝날 거야..."
 speer_rnd.72.t:0 "봉쇄 위반"
 speer_rnd.72.d:0 "베셀 부서는 시위를 어떻게든 없애달라는 질서경찰의 쉴새없는 요구에 시달렸지만, 그들 업무의 절반은 그런 것은 불가능하다고 말해주는 것처럼 끝나지를 않았다. 나머지 절반은 시위대에 대처하기 위한 일들이었다. 봉쇄만 할 수 있다면야 시위대는 처리하기가 훨씬 쉬웠다. 재산상의 피해를 일으키는 그들의 성향에 덜 영향을 줄 수 있는 지역으로 제한하고, 이곳저곳 행진할 기회를 박탈할 만한 그런 장소라면 말이다.\n\n하지만 매번 그들은 들인 노력만큼 성과를 얻지 못했다. 시위대를 한 블록 안에 가둬서 저지하려고 할 때마다 시위대는 탈출하는 방법에 대한 놀라운 경험들을 얻고 있었다. 도시 한 쪽 끝에서 갑작스레 폭동이 일어나고 있다는 보고는 잘못된 조치를 낳았고, 결국 다른 지역에서 또 다른 피해가 일어나게 만들었다. 항상 그들은 어쩌다가 발견한 시위대를 봉쇄하려 시도했다. 그러면 요즘 게르마니아 전역에서 울려퍼지는 것 같은 끊임없는 고함소리가 터져나왔다.\n\n망할, 하지만 국기단은 괜찮았다. 그들은 나폴레옹이 소총병들을 움직이듯이 시위대를 움직였고, 나폴레옹처럼 그들에게 충격을 주었다. 국기단은 시위대가 한 발짝 뒤쳐져서 뒤떨어지지 않기를 바라기만 하면 됐다."
 speer_rnd.72.a:0 "누구 책임인지 좀 찾아봐!"
 speer_rnd.73.t:0 "상황이 심각해지고 있다"
 speer_rnd.73.d:0 "베셀은 창문으로 시위대를 지켜보고 있었다. 지난 주부터 매일매일 군중의 규모는 더 커졌고 마치 커다란 종양처럼 자라나고 있었다. 이제 그들은 민족대회당의 거대한 마당에 진을 쳤으며, 질서경찰의 얇은 회색 선 안에 갇히게 되었다. 물론 더 많은 인력이 필요로 하다는 것은 점점 명백해지고 있었다. 모든 사람들이 군을 투입하는 것을 꺼려하긴 했지만, 현역병과 과거 경찰 경력이 있는 당원들을 투입하는 것은 수용되었다. 하지만 여전히 저지선은 너무 얇았다.\n\n베셀의 조사는 느려지고 있었다. 시위대가 조직되었음에도 불구하고, 라디오 주파수 스캔 작업은 암호 부서에 있는 그 누구도 이런 종류의 암호화 송신을 풀어낼 수 없음을 밝혀낼 뿐이었다. 언젠가 이 암호가 해독될 것은 분명했다. 베셀의 부서는 라이히의 가장 큰 슈퍼컴퓨터에 접근할 비공식적 권한이 있었기 때문이다. 문제는, 얼마나 빨리 해독하느냐였다. 만일 국기단이 이 문제의 근원이라면, RND가 암호를 모두 해독할 즈음 새로운 주파수와 새로운 암호로 바꿔버릴 가능성도 충분할 정도로 그들은 영리한 자들이었다.\n\n그는 왠일로 아주 비싼 담배를 피웠다. 중독은 곧 나약함이었지만 그가 그런걸 신경쓰지 않은지는 꽤 오래되었다. 이 음모 뒤에 누가 있던간에 자금과 영리함을 갖추고 있었다. 한 발짝 뒤에 머무를 수 있을 정도로 말이다. 이런 종류의 일이 가능한 집단은 그렇게 많지 않다. 라이히에서 가장 강력한 정보수집기관을 속이는 것은 그렇게 쉽지 않으니까. 그는 리스트를 만들기 시작했다."
 speer_rnd.73.a:0 "내가 뭔가 놓치고 있는 게 있어."
 speer_rnd.74.t:0 "쿠라스 사태"
 speer_rnd.74.d:0 "시위는 점점 심각해지고 있었고, 질서경찰은 그들을 처리하라고 더한 압박을 주었다. 경찰이 육군의 비공식적인 지원을 받고 있는데도 말이다. 하지만 베셀은 시간이 부족하다는 것에 두려움을 느꼈다. 곧 안 좋은 일이 벌어질 것 같았다.\n\n어제 저녁, 오토 뮐러라는 법학생이 카를 하인츠 쿠라스라는 질서경찰에게 총을 맞아 죽었다. 쿠라스의 공식 보고서에 따르면 뮐러가 직접 만든 무기로 자신을 공격하려 했기 때문에 자기 방어를 위해 쐈다고 한다. 후일 심문을 받은 뮐러의 친구들은 뮐러가 쿠라스와 그의 동료들에 의해 골목으로 끌려갔다고 말했다. 사후 검사는 뮐러의 후두부가 총알에 관통되었음을 확인해주었다. 결과는 대중에게 알려지지 않았고, 내부 조사는 곧 취소될 것이었다. 쿠라스는 내부적으로 구금될 것이다. 이런 시기에 경찰관 한 명에게 책임을 전가하는 것은 위험하기 때문이다.\n\n베셀은 질서경찰이 채용한 폭력배들을 저주했다. 이 모든 유감스러운 사태를 저주했다. 그는 더 이상 창문을 통해 시위를 볼 수가 없었다. 소리를 들을 수 없었기 때문이다. 요즈음에는 계속해서 고함소리가 들려왔다. 베셀과 대부분의 직원들은 집에 머물러야 했다. 그들은 부서와 보안 전화선 사이에서 오가는 정보에 의존할 수밖에 없었다. 그는 책임을 져야 할 조직이 누구이던간에 그 핵심 분자들을 곧 찾게 해달라고 기도할 수밖에 없었다.\n\n"
 speer_rnd.74.a:0 "학생들이 우리를 지지하던 때도 있었더랬지."
 speer_rnd.75.t:0 "경비원 교대"
 speer_rnd.75.d:0 "공원에는 사람이 없었다. 오리들에게 먹이를 주고 있는 나이든 남자들 몇 명이 있을 뿐이었다. 구석에는 검고 어두운 실루엣 두 명이 서있었다. 그들은 길 아래로 천천히 걷고 있었다. 모르는 사람이 보면 친구들 둘이서 편하게 서로 앞서거니 뒷서거니 하는 것 같았다. 아주 적은 사람들만이 이들이 세계에서 가장 위험한 사람들임을 짐작했을 것이다.\n\n\"그럼 끝났군.\" 선글라스 뒤에 숨겨진 게렌의 표정은 헤아리기가 어려웠다. \"내가 사임하면 자네가 내 자리에 앉겠구만?\" \n\n베셀은 고개를 끄덕였다. \"하기야 누가 앉겠나? 자네 부서에 그 자리를 맡을 정도로 믿을 수 있는 사람이 없다는 건 자네도 알지 않나. 총에 맞지 않은 것을 다행으로 여기게.\" 게렌은 조금 찔리는 느낌이 들었지만, 드러내지는 않았다. 베셀은 배에서 뭔가 들끓는 느낌을 받았다. 라인하르트가 그에게 가한 좆같은 것들, 끔찍한 일들, 죽은 사람들, 협박, 반역. 이제 그가 몰락하는 것일까?\n\n\"그거 아나, 헝클어진-\"\n\n\"좀 닥치십시오. 그 등신같고 좆같은 코드명 좀 그만 말하십시오. 그리고 망할 인생 중에서 그 거지같이 생긴 선글라스 좀 벗어보시란 말입니다.\"\n\n드디어 게렌이 당황한 것 같았다. 그는 선글라스를 접어 주머니에 넣었다. 두드러진 푸른 두 눈이 드러났다. 눈물이 고인 것처럼 보였다. 그렇다면...?\n\n\"게르하르트. 아직 소용이 있다면... 미안하네. 자네를 한때 죽이려 했던 것 말야.\"\n\n베셀은 무의식적으로 잃어버린 귀에 손을 댔다. \"각하께서도 방금 말한 것들이 얼마나 소용없는 일인지 아실 겁니다. 각하께서 망가뜨린 것들을 고치겠습니다. 더 이상 가명이나 바보같은 변장도, 더 이상 이중 거래나 반역도 없을 겁니다. 제가 일단 국가정보국과 일을 마치면, 각하께서 존재했음을 말하기란 아주 어려울 겁니다.\"\n\n라인하르트는 슬픈 미소를 지었다. \"그건 그렇겠지. 내가 내린 결정 중 많은 것이 실수였네. 나도 알아. 자네가 무엇에 반대하고 있을지 잘 알 수 있네. 하지만 내가 한 가지 실수가 아니라 확신하는 게 있네. 바로 자네야.\"\n\n이번에는 베셀이 당황했다. 게렌은 그에게 몸을 돌려 손을 내밀었다. 잠시 고민한 끝에 게렌이 말했다. \"잘 있게, 게르하르트.\"\n\n\"안녕히 계십시오, 라인하르트.\""
 speer_rnd.75.a:0 "그리고 게렌은 천천히 자리를 떠났다."
 speer_rnd.76.t:0 "어떻게 끝이 날까?"
 speer_rnd.76.d:0 "국가정보국 국장의 책상은 베셀에게는 참 익숙하지 않았다. 하지만 그는 빠르게 여기에 적응해야 할 것이었다. 정치와 스파이는 같은 점이 있다. 두 가지 모두 최대한 넓게 줄을 엮어내기 위해 경주한다. 베셀은 이 새로운 자리에 오게 된 새로운 비밀의 주인공을 소개받게 되었다. 가장 시급하고 중요한 부르군트 문제였다.\n\n그는 이 악의 국가가 놀라운 수준의 정보원 네트워크를 가지고 있음을 알고 있었다. 하지만 그것의 깊이가 어느 정도로 되어 있는지는 확실히 알지 못했다. 그는 독일의 작전들에 대하여 수집한 정보들, 그리고 미국과 일본에서의 작전에 관한 소문들을 들었다. 오늘 베셀은 그들의 네트워크가 과거 트리움비라투스, 국가판무관부들, 중국, 인도네시아 등 지구상 분쟁이 일어날만한 모든 곳들에까지 뻗어있음을 알게 되었다. RND 요원들은 그들의 존재 이외에 그들이 어떤 작전을 펼치고 있는지 조금도 드러낼 수 없었다. 또한 부르군트 요원들이 어디를 가든, 혼돈과 파괴가 그곳에 자리했다는 사실 역시 드러내지 못했다. 그는 부르군트가 지난 20년간 모든 나라들에서 일어난 사실상 모든 정치적 암살의 배후였다는 근거 없는 보고를 들었다. 그리고 세계 곳곳의 파르티잔 운동들이 가지고 있는 무기들의 근원을 추적해보면 이 침묵의 국가가 끝에 있다는 보고 역시 들었다.\n\n이 작전들을 왜 벌이는지는 아직 알 수 없었다. 그들의 스파이가 사라지기 전 이탈리아에서 훔쳐낸 SS 문서에서 밝힌 아주 빈약한 정보를 제외하고는 말이다. 이 작전들은 모두 힘러의 세계계획을 위한 것이었다. 대체 왜? 전세계 규모로 살인을 감행할 정도로 SS의 국가지도자가 가진 미친 계획이 무엇이란 말인가?\n\n베셀은 전화기를 들어 누군가에게 전화했다."
 speer_rnd.76.a:0 "부르군트 놈들을 파내서, 꼼짝 못하게 한 뒤, 죽여버리리라."
 speer_rnd.77.t:0 "Drums of Strife"
 speer_rnd.77.d:0 "Gerhard Wessel thumbed the thick line of documents seated on his desk. They had been meticulously collected and cleaned out from the offices in Nord-Paris, of the traitor Himmler down to curious papers located in a bureaucrat's office. Now they were sitting pretty in Germania. He hadn't received - and chose not to receive - a report on what was inside these papers. He wanted to see for himself, just what the Black State was planning?\n\nIt had been two hours since he started. In those two hours he had discovered a mountain of information that made him glad the rogue SS state had collapsed. In many of these documents, where it wasn't redacted, the term 'Globalplan' popped up repeatedly, and always with it followed a destabilization strategy that would target certain parts of the world. Whether it was funding National Socialist groups in countries primarily anti-National Socialist such as the United States or Japan, to supply rebel groups participating in civil wars, down to the infiltration of special operatives for the purposes of terrorism, it all formed a large, yet incoherent picture. Much of Himmler's funds had simply vanished into thin air, given how dilapidated and worn-down his \"country\" was. But now Wessel had a greater understanding, though still incomplete.\n\nFor some reason or another, Himmler was determined to throw the world into as much chaos as possible. But why? Did the SS in their fiefdom not have their demented dream about a purified Burgundian state? In-between the lines of planned attacks in public centers and assassinations of important figures were orders of mass executions and kidnappings veiled in administrative jargon that Wessel was all-too familiar with, so indeed Himmler kept his original goal in mind. But there was something more. Wessel knew it.\n\nYet what could it have been?"
 speer_rnd.77.a:0 "Perhaps Wessel would never know."
 speermilitary.2.t:0 "본보기가 되는 새로운 육군"
 speermilitary.2.desc:0 "지난 전쟁이 끝난 후 승리 퍼레이드를 본 적이 있는 사람들에게, 전세계에 대한 독일의 군사적 우위가 천 년 안에 불안정해질 수 있다고 생각하는 일은 터무니없어 보일 것이 분명합니다. 슬프게도, 인간만사가 그러하듯이, 그렇게 되는데는 20년밖에 걸리지 않았습니다. 강력한 적의 위협이 부재하자, 부패와 내분이 국방군 곳곳을 갈라놓기 시작했으며, 역사가들은 아마 이를 \"로마 제국 말기의 뒤틀린 패러디\"라 부를 것입니다.\n\n그들이 그렇게 좋아하는 로마 장군들처럼, 독일의 최고위 장교들은 병사들에게 복무가 끝나면 두둑한 보너스가 있을 거라 약속하며 그들의 충성을 보장받고 있습니다. 결국 이는 그러기를 거부하는 자들이 조금이라도 있으면 폭동이 일어날 위험과 함께 라이히의 예산으로부터 필요한 돈을 마음껏 빨아들이는 결과를 낳았습니다. 그 결과 국방군은 너무나도 비대하게 부풀었습니다. 갈수록 더 많은 공적 자금을 먹어치우고 독일 경제의 최종적인 붕괴에 기여하면서 말입니다. 하지만 크기가 커졌다고 해서 더 나은 군대가 만들어지지는 않았습니다. 오히려 과도한 군수 장비, 적합하지 않은 자원병, 오래된 장비와 장교들 간의 내분은 한때 효율성으로 가득 찬 보석이었던 육군을 골골거리는 병약한 환자로 바꿔놓았습니다. 제2차 러시아 전쟁이야말로 이를 완벽하게 보여주었습니다.\n\n이제 내전이 끝났으니, 폰 트레슈코프는 그들에게 과거의 영광을 되찾아주기 위해 독일 육군에 대하여 대대적인 개혁을 계획하고 있습니다. 이 프로그램은 국방군 전반을 포괄할 것입니다. 육군에서 시작해서 루프트바페를 거쳐, 크릭스마리네까지 말입니다. 모든 것은 180도 바뀔 것입니다. 트레슈코프의 이상에 맞게 될 때까지요. 하지만 이는 쉬운 작업은 아닐 것입니다. 옛 육군의 많은 장교들이 여전히 활발한 활동을 벌이고 있으며 어떤 희생을 치뤄서라도 개혁에 저항하려 할 것입니다. 특히 그들이 NSDAP의 보수파들에게 지원을 받고 있다면 말입니다. 이 투쟁이 생각했던 것보다 훨씬 더 정치적으로 변할 것으로 보입니다..."
 speermilitary.2.a:0 "승리를 향해 전진!"
 speermilitary.3.t:0 "나이든 독수리를 위한 새로운 하늘"
 speermilitary.3.desc:0 "루프트바페는 라이히가 승리를 거두었던 전쟁 속의 가장 중요한 주인공들 중 하나입니다. 잉글랜드 전투부터 소련에 대한 폭격까지, 메서슈미트, 슈투카, 하인켈, 그리고 수많은 비행기들은 추축국을 격파하기에 너무나도 멍청한 자들에게는 골칫거리로 작용했습니다. 전쟁 직후에 일어났던 모든 일들에도 불구하고, 루프트바페는 라이히의 군대 중에서도 가장 자랑스러운 것으로 남아있습니다.\n\n하지만 이 사실은 더 이상 위로가 되지 않습니다. 독일의 공군은 헤르만 괴링의 개인적인 놀이터가 되었습니다. 지금도 벌어지고 있는 라이히의 타락의 주된 원인이 되는 자이며, 수많은 장교들이 그로부터 자리를 얻은 바 있습니다. 그가 패배했음에도 불구하고, 괴링의 정치적인 영향력은 여전히 살아있습니다. 대규모 불복종이나 그 이상의 심각한 일 없이 실제적인 개혁이 이뤄지기 위해서는 수많은 시간과 노력이 들어갈 것으로 보입니다.\n\n하지만 괴링의 영향력은 장교들에게만 국한된 것이 아닙니다. 공중전의 교리적인 측면에까지 영향을 끼치고 있습니다. 현재 우리 비행 부대는 장거리폭격기에 심각하게 치우쳐져 있습니다. 지난 10년간 러시아와 서아프리카에 대한 장거리 폭격 작전의 결과입니다. 더욱 심각한 것은, 이런 의미없는 작전을 펼치는데 너무 많은 비용이 들고 있으며, 그로 인해 새로운 발견을 꾸준히 이룰 새로운 기체를 발전시킬 돈이 충분치 않다는 것입니다.\n\n그 결과, 루프트바페는 규모가 엄청난데도 불구하고 교리와 장비 면에서 심각하게 노후화되었습니다. 세계의 그 어떤 현대적인 공군을 만난다면 최악의 결과를 초래하게 될 가능성이 큽니다."
 speermilitary.3.a:0 "신이시여, 대체 헤르만이 루프트바페에 무슨 짓거리를 해놓은 겁니까?"
 luftwaffle_reform_begins_tt:0 "§YFrom decrepit wings, can we forge the Luftwaffe anew?§!"
 speermilitary.4.t:0 "다시 출발점으로"
 speermilitary.4.desc:0 "육군이 유감스러운 상황 속에 있다고 말하는 것은 절제된 표현일 것입니다. 폰 트레슈코프는 듣기 좋게 말하는 것을 결코 좋아하지 않습니다. 한때 라이히의 자랑이었던 것은 이제 썩어가는 시체보다도 못하며 과거 최고사령부의 부패와 실수로 비대해지고, 경제적 불황에서 도망칠 수 있고 마침내 매일 따뜻한 음식을 먹을 수 있는 것만으로 감사해 하는 부적합한 모집병들로 가득 차있다는 것이 진실입니다. 하지만 이 기하급수적인 성장은 보급 체계가 종국에는 무너질 때까지 부담을 더하고 있으며, 군 지도부와 모종의 관계를 맺고 있는 무기 산업의 부를 채워주기나 할 뿐입니다.\n\n독일 경제가 지속적으로 가라앉고 있음에도 불구하고, 점점 더 많은 돈이 이 살아있는 시체를 유지하는데 쓰이고 있습니다. 그렇다고 국방 예산을 삭감한다면 내전의 위협에 직면하게 될 것입니다. 결국 그 결과 모든 연구 및 발전이 자금의 부족으로 중지되고야 말았습니다. 제대로 훈련도 안 된 병사, 구식 전차, 작동도 제대로 안 하는 비행기, 낡은 교리는 서러시아 전쟁 중 독일의 국방력이 무너진 이유들입니다. 하지만 이것만으로는 부패한 최고사령부가 자신들이 저지른 실수의 심각함을 깨닫게 하기에는 충분하지 않습니다. 육군은 계속해서 타락할 것입니다.\n\n내전이 끝나자, 육군은 그로 인한 피해와 몇 달 전까지만 해도 서로를 향해 기관총을 겨누고 있던 자들과 어울리는 것에 대한 어려움으로 휘청이고 있습니다. 하지만 이는 개혁을 하기에는 완벽한 시간입니다. 폰 트레슈코프는 독일 육군이 어떻게 되기를 원하는지 명확한 구상을 가지고 있고, 그는 그것이 이뤄질 때까지 결코 멈추지 않을 것입니다. 하지만 이는 어려울 것입니다. 다수의 유명한 장군들과 원수들, 사령관들이, 특히 페르디난트 쇠르너가 어떤 희생을 치뤄서라도 그를 막으려 할 것이기 때문입니다."
 speermilitary.4.a:0 "독일을 위한 전투는 아직 끝나지 않았다!"
 speermilitary.5.t:0 "폭풍우 치는 밤을 뚫고 항해하다"
 speermilitary.5.desc:0 "1차 세계대전 이후, 크릭스마리네는 군의 세 부분 중 가장 규모가 작았고, 세계의 강대국들 사이에서도 가장 작은 해군이었습니다. 전쟁이 생각했던 것보다 길어지자 라이히는 무역 차단 교리에 집중하게 되었고, 비스마르크와 같이 거대하고 값비싼 주력함은 항구에 방치되었습니다. 그리하여 바다는 재빠르고, 대량으로 생산할 수 있는 과격한 유보트 무리들의 사냥터가 되었습니다. 영국과 미국의 경제는 심각한 손상을 입었으며, 장기적으로 봤을 때 추축국이 승리할 수 있는 길을 마련했습니다. 또한 되니츠 제독은 해군의 수장으로서 자신의 지위를 강고하게 만들었습니다.\n\n비교적 평화를 유지했던 지난날 동안, 크릭스마리네는 거의 썩어문드러졌고, 대부분의 해군 자금은 천천히 다른 군대를 위하여 전용되었습니다. 서러시아 전쟁으로 해군은 더 많은 예산 삭감을 목격하게 되었으며, 육군 장성들은 점점 더 많은 자금을 자신들이 좋아하는 사업을 지원하고 너무 비대해진 육군이라는 괴물을 먹여 살리기 위해 사용했습니다.\n\n내전이 발발했을 때, 크릭스마리네는 보어만의 편을 들었지만, 되니츠는 크림반도로 후퇴하기로 결정했습니다. 그가 누구와 연합을 맺는지와 상관없이, 해군은 가라앉거나 도망치는 것 외에는 할 수 있는 일이 없음을 알게 된 것입니다.\n\n하지만 전쟁에서 거의 파괴되지 않은 채 살아남았음에도 불구하고, 크릭스마리네는 심각한 상황에 있습니다. 수년 간의 무시는 해군을 작은 구식 군대로 만들었으며, 대부분의 배들은 지난 전쟁에도 사용된 것들입니다. 다른 곳도 마찬가지지만, 교리와 장비에 대하여 총체적인 점검이 필요합니다. 크릭스마리네를 되살리고 현대적인 함대로 바꾸기 위함입니다. 비록 과거 되니츠와 가까웠던 제독들의 저항이 있겠지만, 폰 트레슈코프는 독일이 군 혁신의 최전선으로 돌아가기 위해서는 새롭고 강력한 크릭스마리네가 필요하다는 사실을 알고 있습니다."
 speermilitary.5.a:0 "깃발을 들어라. 우리는 미래를 향해 항해한다!"
 speermilitary.6.t:0 "안전한 해역"
 speermilitary.6.desc:0 "라이히의 영향권에 있는 모든 국가들은 크릭스마리네의 보호를 누리고 있습니다. 독일의 군대가 수 년 동안의 타락과 무시 끝에 재건되고 정비되면서, 해군은 엄청난 속도의 성장을 경험하고 있고, 점점 더 많은 선체가 매달 건조되고 있습니다. 우리의 동맹들에게 이는 해역을 가로지르는 안전한 무역선 항해가 가능한 것 뿐만 아니라, 해군 건조 산업이라는 수익성 조약을 가져다주는 것이기도 합니다.\n\n이러한 정책은 다른 국가들보다도 우리나라에 영향을 끼치고 있습니다. 그 결과 우리의 조선소는 더할 나위 없는 호황을 경험하고 있습니다. 조선소는 급증하는 주문량을 맞추기 위해서라도 기계를 확대하고 구매하고 있습니다. 간선거와 유지 시설들이 노동의 소음과 윙윙대는 소리로 가득 차면서, 우리는 라이히와의 가까운 관계 속에서 상당한 이익을 거두고 있습니다."
 speermilitary.6.a:0 "좋아!"
 speermilitary.7.t:0 "선택과 집중"
 speermilitary.7.desc:0 "우리의 연구 부서가 최고의 효율성으로 업무를 보는 가운데, 군은 느리지만 확실하게 다른 세계 강대국들과 우리를 갈라놓던 기술적인 차이를 극복할 것입니다. 하지만 지난 10년 간의 타락과 저발전이 하루 아침에 없어질 거라 생각해서는 안 됩니다. 우리가 세계의 다른 국가들과 발걸음을 나란히 할 수 있게 되기까지는 시간이 걸릴 것입니다.\n\n이를 위하여 최고사령부는 오로지 전쟁 하나를 위하여 연구 계획에 집중하려는 계획을 입안해야 합니다. 최소한 한 분야에서라도 다른 이들을 빠르게 따라잡고 결국에는 더 나은 성과를 내기 위해서 말입니다. 한편으로 우리는 안전한 길을 선택하고 보병 무기에 집중할 수 있습니다. 더 나은 소총과 수류탄은 군 전체를 통틀어 영향을 끼치게 될 것입니다. 부대의 상태나 교리에 상관없이 말입니다. 대포를 선택할 수도 있습니다. 거대한 철도 포의 시대는 갔습니다. 이제 자체 추진 무기나 가볍고 보병들도 들고다닐 수 있는 박격포가 발전하고 있습니다. 이동성과 지원의 효율성을 발전시켜야 합니다. 혹자는 더 나은 보급을 위해 군의 지원제대를 개선하고자 합니다. 현대적인 공학자들과 개선된 의무대를 통하여 임무를 수행하는 부대를 도울 수 있을 것입니다. 마지막으로, 우리에게 승리를 가져다주었던 무기에 다시 집중할 수 있습니다. 전차는 여전히 모든 육군의 기본적인 부분입니다. 충분한 투자를 통해서라면 다시금 전차가 적들을 깔아뭉개도록 할 수 있습니다!\n\n우리의 연구 팀은 준비가 되어 있고 명령을 기다리고 있습니다. 어디에 집중해야 할까요?"
 speermilitary.7.a:0 "보병 무기는 모든 육군에게 기본적이다!"
 speermilitary.7.b:0 "육군은 지원대대의 엄호 속에서 진군할 것이다!"
 speermilitary.7.c:0 "대포는 멀리서도 우리에게 승리를 가져다 줄 것이다!"
 speermilitary.7.d:0 "전차를 생산하라!"
 speermilitary.8.t:0 "누구에게 충성하지?"
 speermilitary.8.desc:0 "군은 느리지만 착실히 개혁되고 있으며, 부패하고 자기 잇속만 차리는 장교들의 손아귀에서 빠져나왔습니다. 이 때문에 막사와 작전실마다 논쟁이 벌어지고 있습니다. 총통 각하께서는 군 최고사령부에 상당한 자율권을 보장해주셨으며, 천천히 폰 트레슈코프가 제안한 군대 탈정치화를 추진하고 계십니다. 이에 몇몇 장교들은 그들이 국가와 민족 전체가 아니라 영도자라는 한 개인에게 충성을 다한다고 맹세해야 하는지 이유를 묻고 있습니다.\n\n라이히가 영광스러웠던 나날에는, \"하일 히틀러!\"의 고함소리가 지축을 흔들고 건물도 뒤흔들 정도로 컸습니다. 허나 그것이 우리에게 남겨준 거라고는 있습니까? 국방군의 장교들이 가장 유력한 승리 후보에게 충성을 맹세하며 반란군의 편에 서기 시작했기 때문에, 그들은 수없이 많은 수의 희생자를 냈던 피비린내 나는 내전을 일으킨 것입니다.\n\n이제 몇몇 개혁적인 장교들은 군을 완전히 당에서 배제하고자 합니다. 심지어는 새로운 영도자께서 원하시는 것 이상으로 말입니다. 총통 각하에 대한 충성 맹세를 국가와 공립 기관에 대한 좀 더 중립적인 충성 맹세로 대체하는 일이 그 첫 번째 단계일 것입니다. 이 장교들이 어떠한 불충의 표시도 보여주지 않고, 이 문제에 대한 결정이 어떻든 받아들이긴 할테지만, 이것이 대규모의 정치적 논쟁에 영향을 끼칠 것은 분명합니다. 라이히스탁의 개혁파들은 이미 군에서 정치적인 영향력을 없애는 종합적인 개혁을 주문하고 있지만, 보수파들은 \"무정부 상태로 가는 위험한 결정\"이라 부르는 것을 막으려 총력을 다하고 있습니다.\n\n정부는 이제 이 문제에 결정을 내려야 합니다. 총통 각하께서는 어떻게 하실까요? 새로운 병사들은 자신의 충성을 어디에 맹세해야 할까요?"
 speermilitary.8.a:0 "하일 슈페어!"
 speermilitary.8.b:0 "하일 게르마니아!"
 speermilitary.9.t:0 "다시 태어난 국방군"
 speermilitary.9.desc:0 "국방군은 지난 몇 달간 극적인 변화를 경험해왔습니다. 폰 트레슈코프와 그의 주변에 있는 개혁파 장교들의 지도 하에, 라이히의 군대는 어떤 정치적인 색깔도 띠지 않게 되었으며, 불충하고 부패했으며 무능력한 장교들의 대부분이 숙청되었습니다. 한때 오합지졸 용병이나 부적합한 모집병 무리 같았던 것은 과거의 영광을 되찾았고, 이제는 어느 방향에서 보나 프로이센 정신이라는 양아버지의 모습을 비추고 있습니다.\n\n군은 이제 완벽한 상태에 있습니다. 현대적인 교리, 발전된 장비, 정상 가동되고 있는 보급. 마치 몸을 웅크리며 앞에 놓인 먹잇감을 향해 튀어오를 준비를 하는 호랑이와도 같습니다! 루프트바페는 의심할 여지 없이 유럽 전역의 창공을 지배하고 있습니다. 휘하에 있는 현대적인 전투기, 요격기, 폭격기 편대들은 라이히를 공격하려는 실수와 기만을 저지를 정도로 멍청하기 그지없는 자들에게 무언가를 알려줄 준비가 되어 있습니다! 크릭스마리네는 이제 무시할 수 없는 군대입니다. 그들은 전세계의 해역과 대양을 지배하고 있으며, 강력한 순양함이나 위협적인 항공모함과 함께 재빠른 소형 구축함이 완벽한 조화를 이루고 있습니다!\n\n보수파들은 국방군에 대한 영향력을 잃었다고 투덜대고 있지만, 이제 라이히가 전쟁의 측면에서 다시 세계 무대에 돌아왔음을 부정할 수 있는 자는 아무도 없습니다. 심지어는 총통 각하께서도 자신이 일궈놓은 개혁의 결과를 내려다보시며 흐뭇한 미소를 짓지 않을 수 없으실 것입니다. 특히나 어쩌면 폰 트레슈코프가 맞았을지 모릅니다. 총통 각하께서 물론 인정하시지는 않을테지만요..."
 speermilitary.9.a:0 "철십자를 들어라!"
 speermilitary.10.t:0 "안전한 국방군"
 speermilitary.10.desc:0 "마침내 국방군 개혁이 완료되었습니다. 그 결과를 보십시오! 라이히의 군대는 이기적이고, 부패하고, 무능력한 장교들의 손아귀에서 벗어나 다른 무엇보다 총통 각하를 위해 임무를 수행하는 본연의 임무로 안전하게 복귀하였습니다! 국방군의 여러 부서들 사이에 있던 불충과 부패는 근절되었고, 우리는 위대한 영도자 아돌프 히틀러께서 한때 꿈꾸시었던 대로 세계를 정복할 준비가 되어 있습니다!\n\n군은 어느 때보다도 준비가 되어 있고 최고의 효율성을 자랑하고 있습니다. 병사들은 커다란 계획 속에서 맡을 자신의 위치를 알고 있고, 그들의 의무가 국가사회주의의 독수리를 더 높이 들어올리는 것임을 알고 있습니다! 루프트바페는 테르모필라이에서 페르시아인들의 화살이 하늘을 가렸듯이 승리로 향하는 길을 가차없이 뚫어내며 모든 것을 파괴할 것입니다. 우리에게 감히 대적하려 할 정도로 멍청한 자들에게 절망이라는 단어의 참된 뜻이 무엇인지 알게 해주십시오! 크릭스마리네는 이제 바다를 정복할 준비가 되어 있으며, 세계의 다른 함대들을 양으로 만들어 버리고 스스로는 먹잇감을 빙글빙글 돌고 있는 배고픈 늑대가 되었습니다!\n\n이 모든 위대함 중에서도, 한 남자가 다른 모든 것보다 더 높이 우뚝 서 있습니다. 우리의 위대한 총통 각하께서는 결과에 아주 만족하고 계십니다. 비록 폰 트레슈코프는 상황이 진전되는 방향에 썩 만족하지는 않았지만, 그는 침묵을 지키면서 우리가 새로이 이룩한 위대한 업적에 감사할 것입니다. 만약 그가 정부 내에 있는 자신의 자리가 걱정된다면 말입니다...\n\n제군들이여, 축배를 들어라! 그 어느 때보다 강력해진 새로운 라이히를 위하여! 국가사회주의가 진정한 승리를 거둔 새로운 시대를 위하여! 공격하라 유혹을 하는 저 새로운 세계를 위하여! 하일 다스 라이히! 하일 게르마니아! 하일 슈페어!"
 speermilitary.10.a:0 "하일 슈페어!"
 speermilitary.11.t:0 "크릭스마리네: 모리셔스와 레위니옹"
 speermilitary.11.desc:0 "과거 프랑스의 식민지였던 모리셔스와 레위니옹은 크릭스마리네에게는 아주 중요한 자산입니다. 과거에는 마다가스카르 국가판무관부에 속했던 이들은 케이프타운을 지나가는 군함들에 연료를 보급하는 역할을 함으로써 라이히가 인도양에 대하여 해군력을 순조롭게 투사할 수 있도록 했습니다. 내전이 발발하자 국가판무관부는 갈라졌고, 주둔군이 본국에 돌아오면서 제도는 반란군이 점거하고 있습니다.\n\n내부의 문제들이 해결되었으니, 이제 저명한 해상국가로서 우리의 지위를 되찾아올 때입니다. 때문에 우리의 해군 함대들을 위한 적절한 기지들이 필요합니다. 특히 지브롤터를 막는 아틀란트로파로 인해 지중해를 통과할 수 없게 되었고, 이탈리아가 수에즈 운하의 통제권을 쥐고 있기 때문입니다.\n\n이를 해결하고자, 크릭스마리네 최고사령부는 만장일치로 다음과 같은 해결책에 동의했습니다. 우리는 모리셔스와 레위니옹을 되찾아서 그들 본연의 역할을 돌려줄 필요가 있습니다. 인도양 저 깊숙한 곳에까지 대규모 정찰대와 함대를 보내기 위한 기반시설을 개발하며 말입니다. 유일한 문제는 섬을 새로이 통치하고 있는 자들이 우리의 요구를 기꺼이 받아들일 것이냐 입니다..."
 speermilitary.11.a:0 "라이히에게 거절 따위 할 수 없다!"
 speermilitary.12.t:0 "베를린에서 온 요구"
 speermilitary.12.desc:0 "세계의 이 잊힌 구석에서조차, 독일은 자신의 발톱을 움츠리기를 거부하고 나섰습니다.\n\n몇 시간 전, 라디오 방송을 통해 공식 발표가 라이히로부터 송출되었습니다. 대륙과의 통신은 조금 장황한 느낌을 보통 가지고 있지만, 이 메시지는 솔직하고 끔찍할 정도로 분명했습니다. 베를린은 완전한 항복과 라이히에 대한 섬들의 할양을 요구하고 있으며, 48시간 안에 답하지 않으면 양국 사이에 전쟁이 발발할 것입니다. 베를린의 경향과 이 메시지의 당황스러울 정도로 심각한 어조를 보건대, 우리는 그들이 최후통첩을 지킬 의도가 충분히 있을 것이라 생각할 수 있습니다.\n\n적어도 우리의 명령을 따르기는 할 군대는 라이히의 뜨거운 전쟁기계에 당당히 맞설 수 있을 거라는 망상은 품고 있지 않지만, 준비는 되어 있습니다. 하지만 어쩌면, 굳이 그럴 필요는 없을 것입니다. 우리의 지리적인 위치와 상대적으로 작은 국토를 보았을 때, 마다가스카르를 공격하고자 국방군 전체를 동원할 것이라 생각되지는 않습니다. 따라서, 만일 그들이 저항할 만한 수준의 병력을 보낸다면, 재빠른 침략은 자만에 가득 찬 고달픈 전쟁으로 바뀔 수도 있습니다.\n\n하지만 그렇다 하더라도, 우리의 가장 낙관적인 장교들조차 정말 그런 일이 일어날 거라 생각하지는 않습니다. 왜냐하면 독일인들은 우리가 무기를 버리든 전투 중 사망하든 우리의 머리에 총을 겨누고 어떤 결과가 벌어질지 별로 신경쓰지 않을 가능성이 높기 때문입니다. 궁극적으로, 전쟁이라는 무자비한 수학에는 선택지를 줄여버리는 방법이 있는 법입니다. 우리의 미래는 오직 하나의 길 뿐입니다. 한 발짝 물러나서 라이히에게 섬들을 반환할 것인가, 아니면 베를린에서 직접 섬을 가지러 오라고 할 것인가."
 speermilitary.12.a:0 "게르마니아에 연락해서 좀 진정하라고 말해라. 허투루 말하는 것 같지 않다."
 speermilitary.12.b:0 "병사들을 준비시켜라. 전쟁에 대비할 것이다."
 speermilitary.13.t:0 "모리셔스와 레위니옹이 반환되다"
 speermilitary.13.desc:0 "마다가스카르에 보내진 최후통첩은 효율적인 것으로 드러났습니다. 크릭스마리네 전함들은 이미 그 지역의 권력을 정당하게 확보하고 우리의 권위를 복구하기 위해 섬들의 항구로 향하고 있습니다.\n\n예상했던 대로, 그들의 통제가 불러오는 비용은 마다가스카르라는 조그만 영지가 감내하기에는 너무 터무니없었습니다. 그들의 답이 충분히 빠르게 준비되지 않았을 때, 우리의 폭격기를 보내 섬의 창공을 날게 한 것은 더욱 빠른 대답을 불러오도록 했습니다. 지금 당장으로서는 나포가 계획되고 있으나, 우리는 마지막 순간에 문제가 복잡해질 것을 피하고자 그 섬들과 주변 해역의 통제권이 우선 확보될 수 있도록 노력을 기하고 있습니다. 심지어는 무장 레지스탕스와 같은 지점에 직면할 수 있기에, 우리는 추가적으로 문제가 심각해질 가능성을 피하고자 합니다.\n\n비록 마다가스카르와 기타 섬들의 소유권은 남쪽의 해상을 지배하는데 있어 중요하지만, 이 노력의 진정한 결과는 한때 반란군의 땅이었던 곳이 우리의 행정 영역 하에 있는 정당한 지배 권역으로 들어왔다는 점입니다. 잠재적으로 재앙적인 군사 충돌이 될 수 있었던 이 사건은 우리가 가진 정치력을 통해 해결될 수 있었습니다. 바라건대 언젠가 이런 비슷한 예를 직면하게 되지 않기를."
 speermilitary.13.a:0 "라이히로 돌아오라."
 speermilitary.14.t:0 "전쟁 준비"
 speermilitary.14.desc:0 "몇 시간 동안 우리는 마다가스카르의 반란군으로부터 아무 답변도 듣지 못했습니다. 그리고 방금 라디오를 통해 퉁명스러운 메시지가 전달되었습니다. 그들은 우리에게 섬들을 반환하길 거부했으며, '그 어떤 불법적인 공격도 자주 정권의 군대를 맞닥뜨리게 될 것'이라 선포했습니다.\n\n우리에게 도전을 던져왔으니, 이제 거기에 답할 때입니다. 마다가스카르 제도는 아프리카 해안과 인도양에서 상당한 권력을 투사하고 있을 뿐만 아니라, 궁극적으로 자살 행위에 가까운 분리주의 세력으로 전락함으로써 라이히에게 좋지 않은 이미지를 안겨주었습니다. 우리의 영토를 통일하려는 이 시도는 독일의 지속적인 생존에 아주 중요하며, 우리의 권위에서 벗어날 수도 있다는 능력을 보여주는 불량한 국가는 우리의 다른 복종하지 않는 땅에 도미노 효과를 가져올 수도 있습니다. 따라서 만일 마다가스카르가 다른 이들의 본보기가 되고자 한다면, 우리는 그렇게 만들어줄 것입니다.\n\n크릭스마리네는 이미 명령을 받고 군항을 떠날 준비를 하고 있으며, 육군 부대들이 조직되어 섬을 탈환할 방법을 지시받고 있습니다. 또한 그곳에 도달하기 위해 이미 지역 내에 있는 공군부대의 임무를 하달하고 있습니다. 이 섬들의 합법적인 권위에 대한 그들의 모욕은 좌시할 수 없습니다. 비록 상황이 이렇게 될 수밖에 없었던 것이 유감스럽지만, 우리는 이 길을 걸어야 하는 아들들에게 이 사실을 알릴 준비를 해야 하겠습니다."
 speermilitary.14.a:0 "결과는 그것을 초래한 행동으로만 평가될 수 있을 뿐이다."
 speermilitary.15.t:0 "마다가스카르에서의 작전 실패"
 speermilitary.15.desc:0 "\"이게 무슨 철 지난 만우절 농담인가, 폰 트레슈코프?!\" 슈페어가 소리를 질렀다. 성격에 맞지 않게 대노하고 있었다. \"이 작전에서 크릭스마리네가 이해하기 힘든 실패를 저질렀다는 것에 대해 다른 이유가 있을 거라 생각하지는 않습니다.\" 역시 분노하고 있던 폰 트레슈코프가 대답했다. \"우리의 군대가 그 씨발 마다가스카르를 정복할 수 없었다는 사실이 나에게는 말 그대로 이해할 수 없네. 아니 이런 씨발, 마다가스카르라고! 우리 정보원이 마다가스카르가 개좆같은 5갈래로 나뉘어서 내전을 벌였다고 안 말해주던가? 정말 트레슈코프 원수, 이게 대체 뭔가? 어떻게 이런 일이 일어날 수 있냐고?\" 트레슈코프 원수 역시 어떻게 이런 일이 일어날 수 있는지 알지 못했다. 그래서 그는 대답을 하지 않았다.\n\n슈페어는 가까스로 마음을 가라앉혔고, 그가 그답지 않게 엄청난 분노를 내뱉는 것을 볼 만한 사람이 없었다는 점에 감사했다. 공평하게 생각해보자. 이 거지같은 상황 속에서 트레슈코프가 정말 비난 받을만 한가? \"하. 너무나도 굴욕스러운 일이지만, 그 개 같은 섬을 책임지고 있는 사람이 누구든지 평화 협상을 준비하도록 하게. 그들은 자신의 주권이 존중받아야 한다고 생각하고, 그것을 원할 걸세. 어쩌면 다른 부분에 대해 양보를 요구할지 모르지.\" \"알겠습니다, 총통 각하.\" 폰 트레슈코프가 말했다. 그리고 그는 하달된 요구에 관해 외교부에 알리기 위해 복도를 뛰어갔다."
 speermilitary.15.a:0 "이러려고 해군 개혁을 한 것이 아닌데."
 speermilitary.16.t:0 "모리셔스와 레위니옹을 잃다"
 speermilitary.16.desc:0 "우리는 아주 오랫동안 필연적인 것을 늦출 수만 있을 뿐입니다. 독일인들은 마침내 전략적으로 필수적인 섬들인 모리셔스와 레위니옹을 점령해냈습니다. 우리의 작은 군대로 크릭스마리네의 대단한 병력에 성공적으로 저항해내려면 기적만이 필요했습니다만, 그러한 기적조차 일어나지 않았습니다. 우리가 할 수 있는 한 열심히 싸웠던 반면, 독일인들이 이 작고 인구도 없는 섬들을 점령하는 시간을 늦췄을 뿐입니다.\n\n우리에게는 독일에게 항복하는 것 외에 선택지가 없습니다. 바라건대 그들이 관대하고 자비롭기를. 역사는 그렇지 않을 가능성이 크다고 말하고 있지만 말입니다. 인도양의 섬들은 지난 몇 년 동안 제국주의적 주인들을 몇 번이나 바꿔왔습니다. 그들은 아마 진정한 독립을 결코 보지 못할 수도 있습니다만, 그렇더라도 그곳에 살고 있는 사람들의 손에 들린 게 바뀌기야 하겠습니까?"
 speermilitary.16.a:0 "불행한 일이나 예상했던 일이다."
 speermilitary.17.t:0 "마다가스카르에서의 작전 성공"
 speermilitary.17.desc:0 "\"총통 각하, 크릭스마리네가 성공적으로 모리셔스 및 레위니옹 섬을 마다가스카르로부터 탈환했습니다. 각하께서 의심할 여지 없이 알고 계시듯, 이는 인도양에서 우리의 영향력을 안전하게 해주며 동아시아로 영향력을 계속해서 투사할 수 있도록 합니다.\"\n\"고맙네, 폰 트레슈코프. 비록 우리 국민들은 몇 천 킬로미터 떨어진 조그만 섬들에 아주 조금도 신경쓰지 않을 테지만, 최소한 우리 행정부의 성공과 라이히의 세계적인 강력함이 복구되었음을 보여줄 수 있는 기회가 되었겠지.\" 슈페어가 답했다. \"잘 했네.\"\n\n이 정복은 마다가스카르에만 한정될 것이다. 독일의 제국주의가 요구하는 모든 재정복지에 해당되는 것은 아닐 것이다. 이는 특히나 자유 비스무리한 것을 경험하고는 있지만 다시 한 번 독일의 군화 밑에서 압제를 당할지 모르는 사람들에게는 진실이었다."
 speermilitary.17.a:0 "아직 해야 할 일이 많이 남았다."
 speermilitary.18.t:0 "독일의 침공 준비"
 speermilitary.18.desc:0 "이 날이 올 줄은 알았지만, 그렇다고 해서 모든 일이 아주 빨리 끝나는 것은 아닙니다. 항상 아주 빠를 겁니다. 더 이상 내전을 겪지 않는 독일인들은 그들의 영토가 아닌 곳에 다시 코를 들이밀고 있습니다. 전략적으로 가치가 있는 모리셔스 및 레위니옹 섬을 탈환하려는 것일 수도 있고, 어쩌면 더 나쁜 생각을 가지고 있을지도 모르지만, 어느 쪽이든 독일이 우리 영토를 침략하고자 적극적으로 준비하고 있음을 우리는 알고 있습니다.\n\n우리가 어떻게 승리를 거둬야 할지 알기는 아주 어렵지만, 우리는 국민과 영토를 버리지 않을 것입니다. 준비해야 합니다. 아주 빠르게."
 speermilitary.18.a:0 "이보게, 낭비할 시간이 없어!"
 speermilitary.19.t:0 "모리셔스와 레위니옹을 지켜내다"
 speermilitary.19.desc:0 "마다가스카르는 여우원숭이와 바오밥나무 외에는 실제로 가진 것이 아무것도 없습니다. 하지만 놀라운 기적 덕택에 변화하게 되었습니다. 이제 우리는 어떻게든 세계 역사상 틀림없이 가장 강력한 제국을 막는데 성공해낸 조그만 약자로 알려질 것입니다.\n\n작은 섬들에 대한 우리의 대단한 지식 덕분에 맹렬하고 효율적인 게릴라 레지스탕스가 가능했고, 이를 통해 우리는 성공적으로 모리셔스와 레위니옹에 대한 독일의 침공을 막아낼 수 있었습니다. 크릭스마리네는 사실상 해당 지역에서 후퇴하고 있으며 우리는 곧 독일과의 평화협정에 서명할 수 있을 것입니다. 이게 진짜라니 아직도 믿기지가 않습니다."
 speermilitary.19.a:0 "놀라워!"
 speermilitary.20.t:0 "이륙"
 speermilitary.20.desc:0 "국방군의 현대화 노력이 한창 진행 중이며, 루프트바페는 가능한 빨리 현장에 투입하기 위해 새롭고 발전된 항공기를 발전시키는데 필요한 자금 및 인력을 모두 승인받았습니다. 하지만 비행기는 총이나 탱크보다 훨씬 더 복잡하고, 시험 절차만 해도 그것을 잘 보여주고 있습니다. 일단 연구 부서가 제안된 설계를 승인하면, 비행 테스트로 시험 절차가 그제서야 시작됩니다.\n\n이 절차에서 불운한 비행사들은 완벽히 기능을 수행하는 제트 전투기가 될 수도 있고, 빌어먹을 탑승자를 죽일 때만 기다리고 있는 날아다니는 관이 될 수도 있는 비행기의 조종을 맡게 됩니다. 이륙 중 사고, 비행 중 엔진 꺼짐, 갑작스러운 기체 분리와 같은 많은 사고들이 벌어집니다. 시험 비행사들이 경험한 문제들의 목록은 그들이 사망하는 이유의 목록만큼이나 깁니다. 또한 많은 촉망받는 비행사들은 개발 과정을 책임지는 사람이 영점조절을 깜빡했다거나 필요하지도 않은 곳에 쉼표를 찍어버리기만 해도 생을 비행 중에 마치게 됩니다.\n\n하지만 아무도 이 눈물로 가득 찬 과정의 결과가 대단히 희망차다는 사실을 부정할 수는 없습니다. 그래서 라이히 전역에 있는 군용 비행기들의 활주로들은, 풀과 실 덕분에 겨우 서로 붙어있는 뼈대로 물리법칙에 도전하는 이상하고 겨우 날아다니는 비행기들과 열렬히 하늘에 기도를 드리는 비행사들로 가득 차 있습니다."
 speermilitary.20.a:0 "저딴 건 타지 않을 거야!"
 speermilitary.21.t:0 "나는 자와 승리하는 자"
 speermilitary.21.desc:0 "프리츠 야콥센은 창문 밖을 바라보았다. 저녁노을이 뉘른베르크의 하늘을 수십개의 분홍빛으로 물들이고 있었다. \"비행하기 완벽한 시간대군.\" 그는 자그만 한숨을 내쉬며 그렇게 생각했다. 그러고는 씩 미소를 지어보였다. 아내는 항상 그가 창문 밖을 내다보는데 몇 시간을 쓴다고 불평했지만, 달리 그가 뭘 할 수 있겠는가? 그는 비행사였다. 영혼이 저 끝없는 푸른 창공과 연결된 사람이었다. 프리츠의 전우들만이 저 하늘 위로 올라가기를 바라는 마음을 이해할 수 있었다. 구름 위로 높이 올라가는 것. 말 그대로 세계의 꼭대기로 가는 것. 하지만 인간은 새와 다르게 구름 위로 오르기 위해서는 인공적인 도구들이 필요했다. 그리고 그는 지금 당장 그러기에는 너무 나이가 들었다. 그래서 밖을 쳐다보는 것만이 그가 할 수 있는 유일한 일이었다. 그는 밖을 내다보며 옛 시절들을 떠올렸다.\n\n그의 시선은 벽난로 가까이 있던 작은 전시대를 향했다. 철십자 훈장 두 개가 거기 있었다. 그 옆에는 권총과 두 번이나 뛰어내렸던, 거의 안에서 죽을 뻔했던 비행기의 작은 파편이 있었다. 그는 그 기억에 몸을 떨었다. 하지만 그런 어려운 시절조차 너무나도 아름답고, 위험했고, 재미있었다! 다시 상념에 젖었다. 그는 이탈리아와 프랑스에서 카이저를 위해 복무했다. 비행기라고는 나무 궤짝에 엔진이 달려 있는 형태였다. 그딴 비행기를 타고 터질 걱정 없이 하늘을 날 수 있을 거라 생각하다니! 하지만 동시에 그는 그 비행기들의 민첩함과 강력함을 목격했고, 안에 타고 있는 비행사들의 용감함과 동지애 역시 목격했다. 그는 트레비소 위 하늘에서 어떻게든 격추하고자 했던 카프로니 폭격기를 떠올렸다. 그 중 하나만을 땅에 떨어뜨렸지만 말이다. 그는 달도 뜨지 않은 한밤중 베르됭 하늘을 날던 것도 떠올렸다. 대포는 별로 가득한 하늘에 어두운 빛을 비추고 있었다. 그는 전우들, 친구들, 심지어는 적들을 떠올렸다. 모두들 전선에 서서 자신의 생명을 걸고 싸웠고, 결코 항복하지 않았다.\n\n작은 목소리가 과거를 따라 작은 여행을 하던 프리츠를 깨웠다. 그제서야 해가 오래전에 졌다는 사실을 깨달았다. 불쌍한 마르가레테. 그녀가 요리를 마치고 밥 먹으라 부르고 있었다! 하늘을 마지막으로 사맆며 그는 의자에서 일어났다. 뼈가 삐그덕거리는 소리는 마치 비행기가 막 이륙할 때 나는 소리 같았다. 두 다리는 낡은 엔진처럼 그를 받치지 못하고 있었다. 프리츠는 창문에서 몸을 돌리고 나갔다. 하지만 그는 자신의 일부가 아직 거기에 있음을 알고 있었다. 저 푸른 창공을 바라보며."
 speermilitary.21.a:0 "한 번 비행사는 영원한 비행사다!"
 speermilitary.22.t:0 "신선한 피"
 speermilitary.22.desc:0 "국방군 전체에게, 특히 다른 곳보다도 육군에게, 내전은 죽음의 신이 휘두른 커다란 낫과도 같습니다. 집집마다 일어나는 전투들과 같은 치열한 전투 속에서 일개 병사들과 장교들을 대량으로 학살했으니 말입니다. 독일 전역은 전선이었고, 지휘 본부는 싸우고 죽는 다른 장소들과 똑같았습니다. 그 이후의 시기들도 육군 최고사령부에게는 우호적이지 못했습니다. 수많은 불충하고, 부패하고, 무능력한 장교들은 체계적으로 숙청당했으며, 장교들의 시체더미에 커다란 구멍을 남겨놓았습니다.\n\n하지만 고난을 기회로 삼아야 합니다. 폰 트레슈코프는 이를 아주 잘 알고 있었습니다. 이 프로이센 장군은 육군 교리와 군대 조직의 구조를 개혁하는 것 뿐만 아니라 새로운 세대의 장교를 훈련시켜 선배들의 과오를 반복하지 않도록 하는데 수년의 시간을 소비했습니다. 그의 가장 위대한 발전 중 하나는 드레스덴에 육군사관학교를 설립한 것입니다. 남아있는 최고의 군사 이론가들이 운영하고 있는 이 학교에서는, 라이히 전역의 간부들이 적절한 환경에서 새로운 전쟁 교리를 배울 수 있도록 하고 있습니다. 물론 여기서 \"환경\"이란 프로이센의 규율과 개혁적인 사상과 관련된 수사들로 가득 채워진 것을 의미하겠죠...\n\n하지만 이데올로기적인 문제에도 불구하고, 누구도 사관학교가 완벽한 작업임을 부정할 수 없습니다. 첫 훈련 학기가 끝나고 이후 젊은 생도들이 육군의 정식 장교로 부임되는 의식은 라이히의 육군이 새롭게 시작하는 것을 의미합니다. 이 새로운 장군들과 중위들이 그들의 전임자보다 더 가치있고, 국방군이 다시금 타락하는 것을 막을 수 있길 기도할 수 있을 뿐입니다."
 speermilitary.22.a:0 "새로운 장교들에게 경례!"
 speermilitary.23.t:0 "위에서 베푼 은혜"
 speermilitary.23.desc:0 "카를 되니츠는 총통의 개인 사무실에 들어서며 약간의 데자뷔를 느꼈다. 그는 수없이 그곳에 가봤다. 하지만 이번에는, 책상 뒤에 앉은 사람이 달랐다. 알베르트 슈페어는 준엄하게 그를 바라보았고, 헤닝 폰 트레슈코프는 곁에 서 있었다. 그의 등은 뻣뻣했고 얼굴에는 살짝 화난 표정이 드러났다. 제독은 앞으로 걷다가 책상 앞에서 멈춰 으레 그러하듯이 총통에게 경례했다. 비록 그의 행동은 상대편에 있는 사람이 다른 사람이었으면 하는 생각이 명확히 드러났지만 말이다.\n\n\"되니츠 제독.\" 슈페어가 입을 열었다. 목소리는 심각했다. \"내전 중 자네의 행동에 관한 중요한 문제가 있어 자네를 여기로 불렀네.\"\n\n나이든 제독은 언젠가 이게 올 것임을 알았다. 그래서 그는 앞으로 다가올 일에 대해 마음을 단단히 먹고 있었다. \"필요하다면 처벌을 받을 준비가 되어 있습니다.\" 그가 조용하고 차분한 목소리로 대답했다.\n\n\"내전 동안, 자네가 보어만의 편에 선 것은 의심할 여지 없는 사실로 밝혀졌네. 그뿐만 아니라, 자네는 혼란이 벌어지고 있는 동안 크릭스마리네의 대부분을 이끌고, 함께 싸우고 크림반도에 있는 난민을 찾으라는 모든 명령에 복종하지 않은 채 나라를 떠나 있었지.\"\n\n\"크릭스마리네를 지키기 위해 한 겁니다!\" 즉각 대답이 터져나왔다. 하지만 다음 말은 그를 더욱 놀라게 했다.\n\n\"나도 알고 있네, 제독. 그 행동을 통해, 자네는 격침되거나, 더 심각하게도 우리를 향해 사용될 뻔했던 많은 함선들을 지켜냈네. 그러한 이유로, 폰 트레슈코프와 나는 서로 적합한 해결책을 합의하기로 했네.\"\n\n제독은 그 \"합의\"라는 말을 듣고 한 편으로는 거의 들리지 않을 정도로 코웃음을 칠 뻔했지만 다시 그는 슈페어에게 집중했다.\n\n\"라이히를 배신하고 도주한 죄로, 자네는 제독으로서의 지위를 박탈당할 걸세. 그리고 공식적으로 반역 및 직무 유기 죄로 기소될 거야. 하지만 크릭스마리네의 파멸 혹은 몰락으로부터 함선의 대다수를 지킨 공으로, 자네는 명성을 얻을 것이고, 자네의 훈장은 결코 박탈당하지 않을 것이네.\"\n\n이제는 구 제독이 된 되니츠는 심장이 갑자기 아파왔다. 자신의 복무가 이런 식으로 끝나다니. 하지만 그는 상황이 훨씬 더 나쁘게 돌아갈 수 있었음을 알았다. 그는 모자를 벗고 책상 위에 올려 놓은 뒤에 경례를 했다. 이어서 그는 말 한 마디 하지 않고 방을 나가버렸다."
 speermilitary.23.a:0 "패배한 삶을 살아갈 가치가 있는가?"
 speermilitary.24.t:0 "뉘른베르크 재판"
 speermilitary.24.desc:0 "뉘른베르크 시는 반역을 저지른 분리주의자들에게 헌신하여 반국가적인 범죄를 일으킨 살아남은 불충한 장교들의 재판이 진행될 곳으로 선정되었다. 그 중에서도 중요한 사람은 국가를 배반한 제독, 카를 되니츠였다. 그는 크릭스마리네의 대다수를 이끌고 독일을 떠나 크림 반도로 피난했다. 전쟁이 끝나자, 제독은 게르마니아에 수립된 새로운 정부로부터 보복 위협을 받고 자진해서 항복한 터였다. 자신의 지위를 유지하고자 하는 소망은 몇 달 뒤 없어져버렸다. 그는 반역 및 직무유기 죄로 기소되었으며, 괴링이나 보어만을 추종했던 SS 요인들과 장군 몇몇과 함께 재판대에 올라섰다.\n\n배심원단이 평결을 내리는 날이 왔다. 되니츠는 법정에서 다른 피고인들과 함께 섰다. 판사들이 한명씩 법정에 들어와서 완전한 판결문을 읽었다. 제독은 다른 사람들이 무슨 결정을 받았는지 듣지도 않았다. 수많은 비명소리와 울음소리가 무죄 선고가 아니라 더 심한 판결을 받았음을 말해주었음에도 말이다. 마침내, 그의 차례였다. 그는 나머지 피고인들의 절규에 가담하지는 않을 것이었다. \"본 법정은 카를 되니츠, 크릭스마리네 제독이 반역 및 직무유기죄를 저질렀음을 선언하는 바이다. 때문에 피고에게 모든 직위 및 훈장 박탈과 30년 징역을 선고한다.\"\n\n경비대가 그로부터 직위를 상징하는 표시를 빼앗았지만, 그는 저항하지 않았다. 심지어는 그의 손에 수갑을 채웠을 때에도 전혀 저항하지 않았다. 그는 순순히 따라갔다. 머리는 아래로 숙인 채였다. 그는 마치 반역의 악취를 뿜어내는 것처럼 수치심을 드러내고 있었다."
 speermilitary.24.a:0 "대장 늑대가 죽었으니 늑대떼는 없어지리라."
 speermilitary.25.t:0 "워게임"
 speermilitary.25.desc:0 "새로운 부서 간의 협력 작전의 일환으로, 대규모 워게임이 단치히 근방에서 조직되었다. 해안가 가까이에 있는 작은 숲으로 둘러싸인 언덕이 적당한 장소로 선정되었으며, 이곳에는 \"적진 요새\"라는 이름이 붙여져 낡은 기관총과 대포 몇 대를 가져다놓은 벙커, 막사, 가짜 포좌들이 설치되었다. 주어진 신호와 함께, 협력을 통한 국방군의 위력이 지축을 뒤흔들며 쏟아져나왔다.\n\n크릭스마리네는 적들이 있는 위치로 포격을 개시했고, 대공포대를 무력화시키고 다른 포좌들에는 심각한 피해를 안겨주었다. 그리고 즉시 루프트바페의 폭격기들이 참호, 대전차포, 기관총이 있는 곳에 폭탄을 투하하며 육군이 전진할 수 있도록 길을 터주었다. 탱크가 목표를 향해 달려나갔고, 차량을 타고 있거나 걸어서 진군하는 보병대가 목표지점을 점령하고자 따라갔다. 무전 통신 덕택에 아군을 적으로 오인하고 사격한다거나 하는 일은 없었으며, 전 작전이 성공적으로 마무리되었다.\n\n헤닝 폰 트레슈코프는 그동안 내내 수백 미터 떨어진 지휘본부에서 훈련 장면을 아주 만족스러운 표정으로 바라보고 있었다. 국방군 최고사령부의 다른 장군들, 비행사들, 심지어는 두 크릭스마리네 장성들까지 그 자리에 있었으며, 군 개혁이 원하는 효과를 보이기 시작했음을 인정하는 듯한 중얼거림을 보였다. 이 프로이센 장군은 의기양양해하며 씩 웃었다. 모든 것이 계획대로 흘러가고 있었다."
 speermilitary.25.a:0 "언덕의 적진은 17시 46분 무조건 항복을 선언했다."
 speermilitary.26.t:0 "사단 제한보다 높은 국방군"
 speermilitary.26.desc:0 "현장에 있는 국방군의 사단 수가 새로이 도입된 제한이 지시하는 수를 초과하고 있습니다. 현재 허용된 사단 수는 §G[?sgr_wehrmacht_div_limit]§!개지만, 우리는 총 §R[?num_divisions]§!개를 운용하고 있습니다."
 speermilitary.26.a:0 "알겠다."
 speermilitary.27.t:0 "사단 제한보다 낮은 국방군"
 speermilitary.27.desc:0 "현장에 있는 국방군의 사단 수가 합의된 제한이 지시하는 수를 밑돌고 있습니다. 현재 허용된 사단 수는 §G[?sgr_wehrmacht_div_limit]§!개지만, 우리는 총 §G[?num_divisions]§!개를 운용하고 있습니다."
 speermilitary.27.a:0 "알겠다."
 speermilitary.28.t:0 "국방군 사단 제한을 증가시키다"
 speermilitary.28.desc:0 "작금의 상황으로 인하여, 국방군 사단 제한은 추후 공지가 있을 때까지 증가될 예정입니다."
 speermilitary.28.a:0 "알겠다."
 speermilitary.100.t:0 "Holiday in Mauritius"
 speermilitary.100.desc:0 "Friedrich sat on the dock, staring over the sea with his rifle slung over his shoulder and his feet dangling just above the gentle azure waters of Mauritius. Despite the clear skies above him and calming diamond waves lapping against the pearl white shores that hugged the verdant inland of the island, Friedrich sat not in awe but in frustration. When he had enlisted, he had expected to go somewhere interesting, somewhere exciting. Sure, the island was beautiful and relatively safe, but you don't join the army to relax on the beach.\n\nFriedrich grumbled to himself as he undid the top button of his uniform, hoping none of the other men on guard duty would notice him letting his neck breathe a bit. The heat would have been lovely and quite welcome if he weren't carrying so much equipment, not to mention his uniform's thick fabric and long sleeves. He glanced down to the water, longing to be able to kick his boots off and dive in. That way at least some joy would come of this assignment. The rations were stale, the barracks were derelict, and the port was empty naught for its meagre garrison and the steady flow of more and more submarines docking there.\n\nA hand tapped Friedrich on the shoulder, startling him enough that he nearly tumbled into the water. Flailing his arms about, he just barely managed to grip and brace himself against a post before he could get a rather twisted fulfillment of his earlier wish. Staggering back to his feet, he turned to see his old friend Konrad standing in his naval uniform, a smug grin plastered on his face as he helped Friedrich up. \"Scared the hell out of me, what are you doing here?\" Said Friedrich, adjusting his helmet.\n\n\"My sub just pulled in on the other side. Thought I'd pay my dear old friend Friedrich a visit after offloading some equipment.\" Replied Konrad.\n\n\"Oh... well, it's good to see you. Any reason why so many subs have come in lately?\""
 speermilitary.100.a:0 "\"No idea, seems like command's got plans for this place, though.\""
 speermilitary.101.t:0 "Be Careful What You Wish For"
 speermilitary.101.desc:0 "Friedrich was abruptly wrenched free from the gentle embrace of slumber and hurled into wakefulness by the chatter of conversation and the garbled tail end of an intercom announcement. Swearing quietly, he hauled his heavy head off of his pillow and sat up in his cot, desperately rubbing sleep out of his eyes. Attempting in vain to clear his head enough to tell what was going on, he gave a cursory glance toward the rest of the barracks where his squadmates seemed to be getting ready to head out.\n\nFriedrich staggered out of bed and began hastily throwing his uniform on. It seemed they were off to attend an announcement in person by Major Dietrich, the man in charge of the Mauritius garrison. After a hectic few minutes of prep, the men filed out of their barracks to see the Major.\n\nThe Major stood awaiting them on the docks, a stern expression locked on his face while he tapped a nervous foot. Once the men were all in order, he began to speak, \"Gentlemen, as you all must have noticed, our numbers are swelling and the base is under increasing construction. This radical defensive development is of utmost importance and will not stop soon, as we have been handed down direct orders from the Führer. We have been tasked with the defence of missile silos soon to be placed on the island. I know many of you may be afraid, but we have all sworn to do our duty, and as sons of the Reich we will do so gladly...\"\n\nThe Major's words began to fade away into white noise as Friedrich was plunged into a quiet panic. Despite trying to keep a stiff upper lip, his concerns pounced toward worst case scenarios - incidents, counter attacks, or God forbid: Nuclear war. His imagination ran loose as he pictured his younger siblings and mother scrambling for shelter as missiles fell over Germania or himself fending off scores of Japanese soldiers as machine guns and minefields turn the pearly white beaches into a charnel house. He brushed these thoughts away, surely he was overreacting."
 speermilitary.101.a:0 "He hoped he was."
 speer.10001.t:0 "프로파간다 작전이 끝나다"
 speer.10001.d:0 "포스터는 천천히 라이히 전역에서 떼어지고 있습니다. 라디오 프로그램들은 조금씩 일반적인 방송으로 바뀌고 있습니다. 텔레비전 방송은 정치적인 편향성을 줄이고 있습니다. 프로파간다 작전이 끝났고, 마지막 단계가 진행 중입니다. 민족대회당과 내각사무처의 통계조사원들이 데이터 및 여론조사 결과를 모으고 있습니다. 오차 범위 내에서 이 작전이 성공한 것으로 판명되었고, 슈페어 각하께서는 이 결과에 기쁘지 아니할 수 없으실 것입니다."
 speer.10001.a:0 "빵과 서커스면 충분하지."
 SPEERUSA.1.t:0 "회의"
 SPEERUSA.1.desc:0 "이들 정부 사이에 공식 편지가 교환되는 것은 아주 드문 일이다. 양국이 소통을 할 때는 책상에 앉아 협상을 하는 것으로 보통 제한되기 때문이다. 하지만 이 상황이 편지를 쓰도록 만들었다. 특히 특정한 한 사람이 직접 편지를 쓰도록 말이다.\n\n총통은 편지를 내려놓으며 책상 앞에 서 있는 이 편지를 쓴 사람에게 시선을 돌렸다. 헬무트 슈미트 외교부장관은 미국인들에게 접근하려는 가능성에 대해 대단한 열정을 보여준 바 있었다. 편지는 아주 좋았다. 위풍당당하지만 너무 고압적이지는 않고, 웅변가적인 기질이 있긴 하지만 너무 수사적이지도 않았다. 하지만 문제는 편지가 아니었다. 슈페어가 학생들 무리를 지휘하고 있었을 때 미국인들이 무기를 지원했을지도 모른다. 하지만 이제 그가 배의 통제권을 쥐고 있으니, 그들이 무엇을 원할지 누가 알겠는가? \"이번 정상회담의 중요성에 대해 자네에게 굳이 중요성을 각인시킬 필요는 없다고 생각하네. 자네는...\"\n\n\"알고 있습니다. 미국인들은 우리가 원하는 만큼이나 사태를 진정시키기를 원합니다. 그들도 나름의 요구가 있겠지요. 허나 우리가 지금까지 협상을 결렬시켜온 전과에 대해서 그렇게 비합리적으로 굴 것 같지는 않다고 생각합니다.\" 슈미트가 쓰디쓴 미소를 지었다.\n\n\"원하는 건 다 줘버리게.\" 슈페어는 잠시 뒤 벨소리가 울릴 것을 예감한 것처럼 전화기를 쳐다보았다. \"합리적으로 굴게.\"\n\n"
 SPEERUSA.1.a:0 "물론입니다, 총통 각하."
 SPEERUSA.2.t:0 "어둠 속에서의 만남"
 SPEERUSA.2.desc:0 "슈미트는 깊게 숨을 들이마셨다. 참 컸다. 말도 안 되게 컸다. 그 어떤 상황일지라도, 간단히 말하면 좆망시킬 수가 없었다. 미국인들은 독일에게 사실상 접근할 수 있는 기회를 제공해주었고, 그는 정말 기꺼이 두 팔을 벌려 기회를 받아들였다.\n\n그는 미국 대사와 자리에 앉자, 슈미트는 상대가 즐거운 분위기를 뿜어내는 것 같은 나이가 더 많은 사람임을 느낄 수 있었다. 나쁜 선택은 아니었다. 바라건대 협력적이길.\n\n\"안녕하십니까-\" 슈미트의 영어는 매끄럽고 부드러운 강세를 보여주었다. \"- 월터 C. 다울링 대사 맞지요? 헬무트 슈미트입니다.\" 그가 손을 내밀었다. \"만나서 반갑습니다.\" 둘은 진심으로 악수했다.\n\n\"천만에요, 슈미트 씨!\" 딱 들어도 조지아식 강세였다. 하지만 외국인 슈미트의 귀에는 별 것 아닌 것처럼 들렸다. \"마침내 라이히와 접근하게 되어서 정말 기쁩니다.\" 그가 짧게 씩 웃어보였다. \"상황이 심각해질까봐 정말 걱정스러웠습니다.\"\n\n슈미트는 고개를 저었다. \"아닙니다, 다울링 씨. 새 정권은 변화에 꽤 개방적입니다. 이제부터는... 쉽지 않을 겁니다.\"\n\n점점 분위기는 긴장되었다. 두 사람 모두 이 대화를 어디서부터 시작해야 하는지 알고 있었다. 다울링은 살짝 고개를 끄덕였다. \"맞습니다... 장관께서도 준비가 되어있길 바랍니다. 미합중국이 생각하고 있는 협상은 합의를 보기가 쉽지 않을 겁니다. 이에 동의하는 것은 역사적으로 전례가 없는 일이지요. 특히 라이히의 과거를 생각한다면 말입니다.\" 슈미트의 표정은 어두워졌지만, 다울링은 별로 신경쓰지 않았다."
 SPEERUSA.2.a:0 "미국인들은 항상 무언가를 원하지."
 SPEERUSA.3.t:0 "초대장"
 SPEERUSA.3.desc:0 "대통령 각하께\n\n각하께서 이 편지를 무사히 받으시길 바랍니다.\n\n미국의 국민들도 동의할 것이라 확신합니다만, 우리가 내전을 치르던 때 희망으로 작용했던 것들 중 하나는 새로운 독일이 잿더미에서 일어나고 전임자들이 냈던 상처를 치유할 수 있는 기회였습니다. 히틀러의 라이히 시절 우리나라가 각하의 국가와 멀어지게 한 실수들도 포함해서 말입니다. 역사적으로 봤을 때 양 국민은 형제와도 같습니다. 가까운 과거에조차 우리의 땅에서 수많은 사람들이 아주 오랫동안 건너가지 않았습니까. 각하께서 그렇게 좋아하시는 햄버거가 독일 이민자들 말고 누구의 작품이겠습니까? 프랑크 소시지는요? 우리의 민족 정신은 1848년의 횃불 속에서 태어났습니다만, 미국의 독립전쟁이 가진 혁명적인 열정에서 온 것이 아니겠습니까?\n\n양국이 다시 한 번 공통 분모를 찾는 것이야말로 총통 각하의 바람입니다. 최소한 차이가 무엇인지를 논하고, 어쩌면 미래에까지 계속해서 이어질 수 있는 친선관계를 논하는 것 말입니다. 각하께서 이에 동의하시리라 확신합니다. 대통령 각하, 세계는 빠르게 변화하고 있습니다. 연합국의 붕괴, 아프리카에서의 분란, 예측 불가능한 그 자체인 일본의 재부상 속에서 우리는 더 좋은 친구가 될 수 있고, 지구 곳곳에서 더 좋은 기회를 잡을 수 있습니다.\n\n이 편지로 총통관저와 백악관 사이에 대화가 있을 수 있기를 고대합니다. 각하께서 이 문제에 대단한 관심을 보이며 답장을 보내주시길 기다리고 있겠습니다.\n\n헬무트 슈미트\n외무부장관"
 SPEERUSA.3.a:0 "우리는 숨을 죽이며 기다릴 것이다."
