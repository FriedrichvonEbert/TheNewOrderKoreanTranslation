 GER_Stabssitzung_desc:0 "우리가 정권을 잡은지 시간이 꽤 되었건만, 슈페어 각하는 자신의 방식대로 할 것을 여전히 고집합니다. 당장은, 그분을 놀아드리는 것이 그럴 가치가 있습니다. 특히 우리의 지위가 완전히 확보되지 않았기 때문이죠. 우리의 걸출한 총통 각하께서는 이 망할 깡패들을 다른 회의에 소집시키는 것이 가치있다 생각하십니다. 마치 이 회의가 그 깡패들이 과거 30년 동안 모든 것을 훔쳐갔던 것에 대한 분노를 삭히는데 도움이 될 것처럼 말이죠.\n\n저는 이 회의가 완전히 시간 낭비가 될 거라 생각하지만, 슈페어 각하께서 하시는 이 싸움을 방해할 만큼 중요치는 않다고 생각합니다. 기업들은 우리의 계획이 그들의 이익에 직접적으로 해가 되지 않음을 이미 알고 있고, 따라서 물러서지 않을 것입니다. 압스나 그 친구들이 뭐라고 말하든, 저는 슈페어 각하께서 당신의 부담을 저에게 넘겨주실 거라 확신할 수 있습니다. 저는 저 범죄자들이 누워있는 꼴을 보게 될 것입니다. 그렇지 않다면 제 이름은 이제부터 루트비히 에르하르트가 아닙니다."
 GER_Kartellgesetz_desc:0 "보아하니, 회의가 우리가 예상한대로 이뤄진 듯 하군요. 통곡하고 이 가는 소리가 많이들 들렸습니다만, 들어보지 못한 소리는 없더군요. 압스는 제가 예상했던 대로 우리가 기업들을 '개혁'하려 할 때 직면하게 될 법적인 문제들을 제기했습니다. 총통께서 실제로 그것을 고려하셨는지는 확신할 수 없군요. 그분께서 그 독수리들과 독대하지 않은 것은 참으로 다행입니다. 20세기에 노예 폐지론에 법적인 도전을 선포할 거라니, 세계가 참 미쳐 돌아가는군요.\n\n그들이 법정 게임을 하고 싶다면야, 기쁘게 그 상대가 되어드리지요. 독일 기업계에서 '반독점'이 이뤄진지도 참으로 오래 되었습니다. 총통 각하의 전폭적인 지원을 받으며, 카르텔 금지법은 노예제와 기업 지배라는 아주 힘든 문제를 해결할 칼이 되어줄 것입니다. 무슨 수를 써서라도 저는 그 경제적인 흉물덩어리가 수천 개의 조각으로 무너지는 것을 보고야 말 것입니다."
 SGR_social_market_tt:0 "The §qSoziale§! §xMarkt§!§Ywirtschaft§! will become the basis for the new German economy."
 GER_industria_desc:0 "우리가 바라던 바와 반대로, 초거대기업을 무너뜨리는 것은 직접적인 수단으로만 해내기에는 너무 어려운 일이 될 것입니다. 기업들을 깨뜨리는 것은 싸움의 절반에 불과하다는 것을 명심해야 합니다. 만일 사람들이 기업들의 몰락에서 자금을 얻어내지 못한다면, 우리의 노력은 헛수고에 불과하게 될 것입니다.\n\n총통께서는 기뻐하지 않으시겠지만, 이제 우리 국고를 한움큼 삭감할 때입니다. 국민들이 복지와 보조금 덕택에 빚을 지지 않고 있는 동안, 우리는 경제의 핵심에 자원을 공급할 수 있도록 좋은 충격을 필요로 합니다. 슈미트 씨가 말하듯이, '아주 많은 돈' 말입니다. 저는 슈미트 씨의 방법을 보증하지는 못합니다만, 그것이 요지라고는 할 수 있겠습니다. 중산층에게 막대한 자금을 투여하는 일은 단기적인 경제 호황을 가져올 것이고, 우리는 기업들과 협상을 진행하는 동안 기능을 유지하게 될 것입니다."
 GER_The_New_German_Worker_desc:0 "슈페어 각하께서는 최소한 우리의 아이디어를 훔치는데는 일가견이 있으십니다. 사실 '새로운 독일 노동자'는 그분께서 말씀하시는 것처럼 그렇게 새로운 선전 문구는 아닙니다. 이는 진실로 옛날의 것으로 돌아가는 것입니다. 중산층이 경제의 기반이자 보통의 노동자들이 선하고 정직한 일자리를 찾을 수 있던 그 시대말입니다.\n\n하지만 승리는 계속 승리로 남습니다. 노동자와 중산층 모두 본격적으로 돌아오고 있음이 현실입니다. 더이상 독일 사회는 가진 자와 가지지 못한 자들 사이의 차이가 심하지 않습니다. 라이히경제부는 말로든 행동으로든 자유주의적인 사회구조를 일신하는데 계속해서 지원해야 합니다. 국민의 번영은 거대기업들의 욕심과 배반에 맞서는 최초의, 그리고 가장 우수한 방어선입니다."
 GER_Cities_of_a_Thousand_Fires_desc:0 "겔젠키르헨, 에센, 도르트문트, 뮐하임... 한때 독일의 유명했던 석탄 및 철강 중심지들은 50년대의 경제난으로 심대한 타격을 입었습니다. 무엇보다도, 노예가 무료로 일을 해줄 수 있을 때에도 자유 노동자들이 광산과 제철소에서 힘들여 일한다고 돈을 왜 지급해줘야 합니까? 노예는 근로 시간을 올리는데 항의하지 않을 것이며, 산업 재해로 동료가 깔려 죽거나 산 채로 불타도 감히 우리에게 반대하지 않을 것입니다. 저는 때때로 자유 노동자들이 다루기 힘든 점을 인정합니다만, 산업 노예제의 비인간성에 비할 수는 없습니다.\n\n다행히도, 루르를 포함하여 여러 지역들이 정상적으로 돌아오고 있습니다. 의무 고용 할당량과 독립적인 중산층 공업 회사의 수립으로 자유 노동자들이 노예를 빠르게 대체하고 있습니다. 산업 노예 수용소를 선호하는 거대기업들이 포기한 공장들은 다시 한 번 열리고 있습니다. 우리는 이 자유로워진 공업들에 지원을 계속 가하고, 우리가 과거 수십 년 간의 경제에 했던 것처럼 기업들에게 압박을 가할 것입니다."
 GER_Land_of_Diligence_desc:0 "'독일산'은 뭔가 훌륭한 것을 의미하곤 했습니다. 그것은 장인정신을 품질에 녹여냈으며, 수 세기 전의 자랑스러운 장인들의 전통을 표상하곤 했습니다. 홍차놈들과 양키들이 '독일적 효율성'에 대해 농담을 던졌던 것은 그만한 이유가 있었습니다. 하지만 기업들은 이 상표를 찬탈했습니다. 전쟁 동안 노예의 도래로 인해, '독일산'은 잔인성, 착취, 비인간성의 완곡한 표현이 되었습니다.\n\n우리 상품이 다시금 세계에서 가장 유명한 것이 되기 위해서, 우리는 카르텔 집단들로부터 산업적 유산을 다시금 주장해야만 합니다. 우리의 육체 노동자들은 이미 이 점에서 경탄할 만한 노동을 하고 있으며, 신입들은 창단 멤버들이 가진 전문적 지식의 도움을 받아 열정적으로 자신이 선택한 영역에 참여하고 있습니다. 날이 갈수록, 우리는 부끄러운 일을 털어내고 좋은 질의 상품을 생산하는데 있어 황금률을 설정하는 작업에 한 걸음 다가서고 있습니다."
 GER_Social_Market_desc:0 "독일은 사회 정책들을 항상 실험해왔습니다만, 개중 일부는 다른 것들보다 훨씬 더 성공적이었습니다. 동료들이 얼마나 많이 복지 국가에 대해 고집하는 것과 상관없이, 저는 복지 국가를 더이상 찬성할 수 없습니다. 특히 사회국가의 입증된 이익을 염두에 두고 있는 그들을 실망시키고 싶지 않습니다만, 그런 제도가 장기적으로 실현 가능할 거라 믿지 않습니다.\n\n우리는 대신 사회적 시장, 즉 노동자들이 강압적인 복지국가가 아니라 온건한 정부의 규제, 쉬이 일할 수 있는 사회 보장, 그리고 인도적으로 운영되는 경제에 의해 보호받는 시스템을 구축해야 합니다. 우리가 감독하는 대로 올바르게 작동했을 경우, 이는 근로자와 고용주 모두를 행복하게 하고 사회적 화합을 보장하며 계층 간의 갈등을 최소화합니다."
 GER_Social_State_desc:0 "저는 비스마르크가 수립했던 복지국가에 매혹된 적이 결코 없습니다. 복지 국가는 사회주의가 궁지에 몰리도록 분명히 도움을 주었지만, 순전히 드는 돈의 액수와 불필요한 형식은 복지 국가가 유지되지 못하도록 만들었습니다. 하지만 아무리 애써도, 저는 소위 '사회국가'가 우리가 택해야 할 차선택이라고 설득할 수 없습니다. 저는 그 아이디어 전체가 단순히 경제 외에도 그만큼 중요한 것을 포함하고 있음을 인정해야겠습니다. 따라서 저는 사회국가에 기반을 두고자 합니다. 슈페어 각하께서 사회국가를 지원하기로 하신다면, 저는 여기에 대해 반대하지 않을 것입니다. 그들이 20년 혹은 30년 뒤의 미래에 영향을 끼치길 원한다면, 저에게 딱히 나쁜 말은 아닙니다.\n\n저는 국가경제부 장관에게 키징어가 제시한 사회국가 프로그램에 자원을 지원하도록 지시할 것입니다. 의심의 여지 없이 이 중 많은 부분들이 학식있는 경제학자에 의해 수정되어야 할 것입니다. 저는 단지 슈페어 각하께서 이를 승인하는 것이 무엇을 의미하는지 알길 바랄 뿐입니다."
 GER_Reichs_Needs_desc:0 "젠장, 슈페어 각하께서 또 맞은 것 같습니다. 촐페라인은 독일이 만들어낸 것이고, 이는 내가 그 사실을 바꾸려고 얼마나 노력하든 간에 상관없이 결국 확실히 유지될 것입니다. 저는 이 상황과 현실을 계속 부정하는 것은 아무 소용이 없다고 생각합니다. 지금은 슈미트가 뭐라고 하든 고상한 이상을 부르짖을 때가 아닙니다.\n\n촐페라인은 가까운 장래에도 관세동맹이라는 그 뜻을 유지해야 합니다. 독일의 통제 하에 그것을 중앙집권적 형태로 유지하는 것 외에도 우리는 경제적인 파트너 국가들에게 독일의 방식을 따라하라고 격려할 것입니다. 그 방법이 우리에게 먹힌다면, 다른 이들에도 먹힐 것입니다. 저는 그들이 지시보다도 경험을 통해 학습하는 편이 낫다고 봅니다만, 유럽 내 우리의 지배력을 최대한 활용하는 편이 나을 것입니다."
 GER_sapientia_desc:0 "히틀러의 과대망상증 덕택에, 제가 책임져야 할 것은 독일 뿐만이 아닙니다. 라인강에서 볼가강까지의 제3제국 내 경제 문제는 모두 제 관할에 있습니다. 저에게도 이는 무리한 주문입니다. 그럼에도, 저는 인내할 것입니다. 이 책임은 너무나도 커서 감히 소홀히 할 수 없으며, 유럽 모두의 더 밝은 미래를 위한 잠재력은 노예제와 유혈사태라는 쓰레기 더미 밑에 깔려있기 때문입니다.\n\n동유럽은 우리 영토에서 큰 부분을 차지하고, 우리는 이곳에서 상당한 패권을 차지하고 있지만, 이곳은 정복된 후부터 체계적으로 이용되지 못했습니다. 우크라이나는 밀보다 더 많은 것들을 제공할 수 있습니다! 그리고 코카서스는 얼마나 난장판이 되었습니까! 산업 자본가들이 노동자들을 풍요롭게 해야 할 이익을 통해 배를 불리는 동안, 완전히 비인간적인 환경 속에서 현지인들이 뽑아내야 했던 그 모든 원유를 생각해보십시오! 당은 좆까라 하죠. 죽기 전에 마지막으로 동유럽 인들이 마땅히 누려야 할 미래를 돌려주고 갈 겁니다!"
 GER_Limitless_Potential_desc:0 "송환 프로그램이 진행중임에도, 많은 나이든 소수민족들은 독일에 남아있고자 합니다. 짐승과도 같은 나치당은 '인종 순수성'을 최우선 관심사로 내세우며, 이 사람들을 추방하던지, 독일화하던지, 혹은 다른 방법으로 국가에서 쫓아내야 한다는 주장을 결코 철회하지 않고 있습니다.\n\n글쎄요, 만약 제가 평당원들처럼 어리석고 머리에 든 게 없었다면, 인종에 대해서는 말하지 않았을 것 같군요. '국가사회주의 과학'에 목을 매지 않는 지식인이라면 누구나 비독일인 열등 종자들에 대한 이야기가 진실로 과장된 것임을 잘 알고 있을 것입니다. 감히 공개적인 장소에서는 말할 수 없겠지만요. 보헤미아와 포즈난은 나치가 나타나 지역 주민들을 몰아내기 전부터 활발한 산업을 유지하고 있었습니다. 이제 독일화가 끝났으니, 우리는 드디어 이 불우한 사람들에게 동등한 기회를 제공하고 오래된 상처를 치유하도록 할 수 있습니다. 그들은 독일인들만큼이나 라이히의 일원이 될 자격이 있습니다."
 GER_Treating_Wounds_desc:0 "동부 종합 계획만큼이나 악랄한 제국주의적 행위는 없었습니다. 힘러라는 순수악이 고안한 이 미친 계획 아래 동유럽 경제는 짧은 시간 안에 완전히 황폐화되었습니다. 중공업은 완전히 빼앗기고, 경제 중심지는 파괴되었으며, 주민들은 학살당하고, 생존자들에게는 퇴보적인 농사 위주의 정책이 부과되었습니다. 심지어는 라이히가 내일 당장 사라지더라도, 그 지역이 전쟁 전 수준의 경제로 돌아가기까지 수 세기가 걸릴 수도 있습니다.\n\n죽은 자를 돕기에는 너무 늦었지만, 산 자를 위해서는 늦지 않았습니다. 독일이 저지른 범죄는 결코 지워질 수 있지만, 그로 인한 상처는 어느 정도 치유될 수 있습니다. 피해를 복구하기 위해 자원을 어디에 할당해야 할지 정확히 말하기는 어렵지만, 저는 바르샤바와 키예프에 우선 할당했습니다. 폴란드와 우크라이나의 가장 중요한 중심지인 이곳들은 우선 재건에 집중하게 될 것이고, 이는 타당한 결정입니다. 독일은 상당한 돈과 장비를 충분히 가지고 있고, 우리는 정복당한 자들을 도울 책임이 있습니다. 상처는 남겠지만, 그마저도 때가 되면 치유될 것입니다."
 GER_Future_in_their_Hands_desc:0 "과거의 선전물들이 어떻게 다르게 말했는지, 또는 민족의 멍청이가 나의 투쟁에 어떻게 적었는지와 상관없이, 우리는 동부를 필요로 합니다. 독일은 상당한 기술 수준과 발전 잠재력을 통해 지금의 산업 역량에 도달했습니다. 광대한 토지, 풍부한 자원, 소련식 산업화의 유산이 있는 동부만이 물리적, 경제적 이익을 더 키울 수 있는 기회를 줄 수 있습니다.\n\n더 이상 동부는 노예들이 수확에만 급급하는, 인간 말종들의 구렁텅이로 있어서는 안됩니다. 우리는 선전활동의 일환으로, 동부를 아인하이츠팍트의 떠오르는 별로 묘사해야 합니다. 정부의 지원이 없다면, 개인들이나 중소기업들은 동부의 미래에의 투자를 꺼릴 듯합니다. 동부의 산업과 사업에 대한 독일의 지원은 이 지역에 자생 경제를 육성하는데 필수적입니다."
 GER_Guiding_Hand_desc:0 "우리가 얼마를 투자하던간에, 경제를 복원하는 내내 우리가 동유럽 인들을 상관하지 않는다면 그들은 우리를 결코 신뢰하지 않을 것입니다. 진정한 평등은 아직 요원하긴 하지만, 우리는 주인이기보다는 파트너로서 그들을 대해야 합니다. 독일은 언제나 유럽의 가장 큰 경제 대국이 될테지만, 법적인 면에서는 같은 정도의 힘을 가지는 것이 새 우호국들과의 신뢰를 함양하는데 도움이 될 것입니다.\n\n동부의 자원과 중공업에 대해 독일이 계속해서 통제하기보다는, 가능하다면 어느 곳에서나 믿을 수 있는 현지인들의 손에 그것들을 맡겨야 합니다. 자율성을 많이 허용한다면 그들은 자립에 필요한 경험을 얻게 될 것이고, 우리의 선의를 그들에게 보일 수 있을 것입니다. 경제적 지배를 통해서는 아무리 미화를 하더라도 그런 결과는 얻을 수 없을 것입니다."
 GER_Firm_Chain_desc:0 "안 그랬으면 좋겠지만, 슈페어도 한 번쯤은 일리가 있을지 몰라요. 동부는 중산층이 사라진지 오래고, 경제는 농사 위주로 전락하는 등 난장판입니다. 독일은 일단 감독자로서의 역할을 받아들이고 경제 발전에 대해 긴밀한 통제를 유지할 수밖에 없습니다. 뭔가 아주 잘못된 것 같습니다. 하지만 자칫 대안을 잘못 제시할 경우 사회경제적인 혼란이 터질 수 있습니다.\n\n라이히와 임명된 대표들은 당분간 동부의 자원과 중공업에 대한 직접적인 통제를 계속할 것입니다. 중산층이 다시금 동부에 등장하면, 노동자들은 독일의 지도 아래 운영될 것이고, 우리는 그들에게 우리가 가진 지식과 전문성을 전달할 수 있을 것입니다. 따라서 그들의 독립은 좀 늦취지겠지만, 잠재적으로 보면 훨씬 더 안정적일 것입니다. 제가 선호하는 선택지는 아닙니다만, 아마 이게 최선일 겁니다."
 GER_Europes_Dreams_desc:0 "촐페라인은 성공하기 위해 필요한 기반을 가지고 있습니다. 이제 독일이 그 지배력을 느슨하게 하고 한 걸음 물러설 때가 되었습니다. 촐페라인이 진정으로 범유럽적인 프로젝트가 되려면 회원국들이 자신의 의사를 표현할 수 있도록 해야 합니다. 독일에 우선권을 부여하는 본래의 모습을 유지한다면 장기적으로 국제 관계는 훼손될 것이며, 이는 저의 양심과 선함을 고통스럽게 할 것입니다.\n\n물론 우리의 파트너 국가들에게 부여된 권리와 특권은 실제로는 보잘것 없을 것입니다. 경제적 자유에 수반되는 부담은 여러가지가 있는데, 우리만이 이를 부담할 수 있기 때문입니다. 우리 민족이 번영하고 있으므로 앞으로 촐페라인의 세력들에게 더 많은 지배권을 넘겨주기는 힘들겠지만, 저는 우리의 기관들이 이를 실현시켜 줄 것이라 굳게 믿고 있습니다."
 GER_Council_of_Gods_desc:0 "세계 최대 재벌 중 하나인 IG 파르벤은 나치당에 버금가는 유럽의 질병입니다. IG 파르벤은 처음부터 히틀러 일파를 지지했는데, 이제는 고인이 된 히틀러 총통의 잔인하고 야만적인 이데올로기로부터 이익을 얻고자 했습니다. 그림자 뒤에서 그 회사를 조종하는 자는 양의 옷을 입은 진정한 늑대, 헤르만 요제프 압스였습니다. 당에 있어서 압스는 감히 손댈 수 없는 신이며, 기업계에 있어서는 모범적인 경영자이고, 우리에게는 쇠르너 원수의 뒤를 이어 직면한 가장 큰 위협입니다.\n\n우리는 반드시 압스의 권력을 정치적으로든 경제적으로든 무너뜨려야 합니다. 압스의 범죄는 너무나도 오랫동안 해명되지 않았고, 그의 독일 지배는 도전받을 수 없었습니다. 세계에서 가장 강력한 은행가인 그는 사실상 무한한 자원을 마음대로 쓸 수 있기 때문에, 우리는 순전히 재정적인 수단으로 그를 파멸시킬 수는 없습니다. 우리는 대신 더 많은...직접적인 수단을 사용해야 합니다. 야수를 죽이기 위헤서는 심장에 칼을 찔러 넣기 전에 우선 피를 흘리게 해야 합니다. 압스는 부를 좇아 영혼을 팔았던 날들을 후회하게 될 것입니다."
 GER_An_Enemy_to_Prosperity_desc:0 "IG 파르벤은 너무나도 강력하여 정면 공격을 했다가는 심각한 역효과를 초래하게 될 것입니다. 그들의 범죄는 셀 수 없을 정도지만, 우리는 일단 분노를 억제하고 여유를 가지며 안전한 공격 계획을 입안해야 합니다.\n\n압스의 멍에를 지고 고통받는 사람들에 대한 우리의 도덕적 의무에도 불구하고, 우리의 공격은 일단 IG 파르벤 자체에 집중되어야 합니다. IG 파르벤은 불법적 행위에 이미 물들어 있어서 그들에 대한 추문을 캐내는 일은 아주 쉬울 것입니다. 우리가 중간 경영진, 임원, 그리고 회사 자체에 대한 소송 작전을 시작할 수 있도록, 모든 잘잘못의 증거를 기록하고 보관해야 합니다."
 GER_Attack_from_the_flank_desc:0 "국가정보국은 지금까지 유용한 자산이 되어왔지만, 대부분 슈페어 각하의 정적들을 상대하는 데에만 관심을 가져왔습니다. 그것이 우리의 지위를 확보하는데 필요하기도 하지만, 저는 우리의 친구 게렌이 기업 쪽으로 그 노력을 돌릴 때가 되었다고 믿습니다. 고맙게도 총통 각하는 나와 마음을 같이 하고 있으며, 게렌은 막후의 경쟁자들이 파괴되는 것에 지대한 관심을 가지고 있습니다.\n\n국가정보국이 활동을 시작한다면 기업을 무너뜨리는 것은 어린아이 장난이 될 것입니다. 압스와 그 동료들이 막대한 불법 자금, 해외 계좌, 그리고 불법이 의심되는 기업에 투자하고 있음은 공공연한 비밀입니다. 압스는 항상 자신이 게슈타포 위에 있다고 생각했고, 맞는 말이기도 했습니다. 하지만 그는 가장 유능하고 무자비한 작전 요원인 게렌과 젊은 베셀을 고려하지 못했습니다. IG 파르벤이 남긴 서류상의 흔적은 수 마일에 걸쳐 있고 핏자국으로 가득 합니다. 따라서 이는 추적되기 아주 쉽고, 우리가 기대했던 것보다 더 많은 죄를 범했음을 보여주고 있습니다."
 GER_An_Enemy_to_Freedom_desc:0 "조심은 무슨! 슈파이델이 말하듯이 어떤 계획도 적과 일단 만나면 바뀌기 마련입니다. IG 파르벤은 자유의 적이고, 따라서 국가와 국민과 (도움이 된다면) 총통의 적입니다! 그들이 전쟁을 원한다면, 우리도 그 망할 전쟁에 참여해 주자고요!\n\n그리고 기업에서 노동력을 빼앗는 것보다 더 나은 전쟁을 할 수 있는 방법이 있기야 할까요? IG 파르벤은 이윤을 계속해서 내기 위해 수백만 명의 노예들에게 전적으로 의존하고 있습니다. 임원들은 송환 프로그램이 시작된 이래로 줄곧 우리의 뒤에서 희생자들의 석방을 막는 데에 전력을 다했지만, 그들의 계략과 간계는 우리 정부의 힘에 비할 바가 되지 못합니다. 우리는 가용 가능한 모든 수단을 동원하여 회사의 노예 체제를 파괴하는데 집중할 것입니다. 조잡하고 불완전한 해결책이지만, 대단히 만족스럽게 될 것입니다."
 GER_Sending_the_Wehrmacht_desc:0 "우리의 좋은 친구 헤닝 폰 트레슈코프는 국가사회주의만큼이나 노예제를 혐오합니다. 그의 허세스럽고 난해한 프로이센주의에도 불구하고, 그는 모든 불의를 증오하고 순수한 마음과 기독교 신앙에 충실한 사람입니다. 그는 다가오는 투쟁에서 중요한 역할을 하고 있으며, 이제 그를 이 사태에 끼워줄 때입니다.\n\n폰 트레슈코프는 강하고 분명한 메시지를 보내야 한다고 생각합니다. IG 파르벤과 그 비열한 사장의 죽음을 우리는 곧 보게 될 것입니다. 라이히, 다른 기업, 전세계 역시 이를 확인할 것입니다. IG 파르벤은 지금의 노예제를 만들었고, 부패한 기업의 핵심에 칼을 들이댄다면 우리가 수립할 새로운 질서에서는 악인들에게 자비를 베풀지 않을 것임을 사람들에게 보여줄 것입니다."
 GER_dealing_with_igfarben_desc:0 "그들은 자신들이 법에 의한 통치, 국가의 정의 위에 있으며, 무적이고 아무도 막을 수 없다고 생각했습니다. 잘못 생각한 것입니다. IG 파르벤은 단호한 행동과 독일 정부의 거대한 힘에 무릎을 꿇었습니다. 히틀러가 떠나고 반동파가 힘을 잃었으니, 그들은 더 이상 군수공업단지 뒤에 숨을 수 없습니다. 이것이 우리가 결단력과 정의로운 세상을 향한 갈망을 가지고 있음을 보이는 증거입니다.\n\n폭풍을 일으킬 시간입니다. 압스와 그의 쥐새끼 위원회는 그나마 남아 있는 것을 통합하고 라이히를 탈출하기 위해 안간힘을 쓰고 있습니다. 하지만 이는 일어날 수 없는 일이죠. 슈페어 각하는 감히 도전할 수 없는 권위를 지닌 독재자지만, 그 정도의 권위를 행사한 것은 이미 옛날 일입니다. 고맙게도, 슈페어 각하는 가능한 극적인 방법으로 압스의 권력을 내려놓게 할 생각을 가지고 계십니다. 헤르만 요제프 압스를 대역죄의 혐의로 즉시 체포하는 것보다 더 좋은 방법은 무엇일까요? 이 개자식이 미꾸라지처럼 빠져나가는 꼬라지를 보자구요."
 GER_Current_of_Machines_desc:0 "지멘스는 재벌들 중에서도 가장 부패하지 않았다는 불명확한 명예를 가지고 있습니다. 혹자는 이를 지멘스 최고 경영자 에른스트 폰 지멘스의 덕분이라 착각합니다. 그런 자들은 바보입니다. 폰 지멘스는 탐욕과 더 많은 부에 대한 욕망만을 마음 속에 두고 있는 작자이기 때문이죠.\n\n지멘스는 다른 기업들보다는 적지만 노예를 이용하긴 합니다. 저는 그것이 지멘스에게 유리한 점이라 생각합니다. 그렇다고 그들을 믿을 만한 이유가 되지는 않지만요. 그럼에도 불구하고, 그들은 경제 개혁과 노예제를 폐지하려는 우리의 의도에 지멘스가 가장 반대하지 않음을 보여주었습니다. 물론 이는 단순히 그들이 잃을 것이 적기 때문이겠죠. 하지만, 그들이 우리에게 유용하다면 그들의 제안을 거절해서는 안됩니다. 우리는 폰 지멘스의 의견을 경청하여, 자신을 보호하려는 그의 본성을 우리의 목적에 맞게 이용할 것입니다. 우리를 배신하면 대가를 치르게 될 것임을 그도 잘 알고 있습니다. 아마 이 사실 덕분에 우리가 지멘스의 카르텔을 해체하는 동안 그 비겁한 뱀을 곁에 둘 수 있을 것입니다."
 GER_Uneasy_Ally_desc:0 "폰 지멘스는 쓰레기같은 인간이긴 하지만, 벽에 쓰인 낙서를 보며 카르텔의 시대가 얼마 남지 않았음을 알고 있습니다. 그는 우리의 위협이 공허하지도 무효하지도 않다는 것을 잘 알고 있습니다. 지멘스는 마지막 희망의 동앗줄을 잡고 침몰하는 배를 탈출하는 쥐새끼와 같습니다. 그는 자비로운 처우를 받을 자격이 없지만, 그동안의 협력의 포상을 주어야 한다면 그렇게 하도록 하죠.\n\n사면에 대한 답례로 폰 지멘스는 자신의 거대한 회사를 재편하는데 반대하지 않을 것입니다. 그는 재산, 지위, 생명에 대한 대가로 그의 노예, 불법 자산, 그리고 우리가 요구하는 모든 것을 입 다물고 넘겨주겠다고 약속했습니다. 이 뱀을 살려두는 것은 역겨운 일이지만, 과정이 쉬울수록 좋은 일일테지요. 상식이 있는 사람이라면 누구든지 똑같이 할 것입니다."
 GER_International_Competitor_desc:0 "지멘스는 본질적으로 카르텔이긴 했지만, 그들에 대해 경탄할 만한 것이 많이 남아 있습니다. 가전, 컴퓨터, 기계 등의 분야에서 그들이 일군 혁신은 일본이나 미국의 것과 견줄 만합니다. 오직 폰 지멘스의 부패와 노예제에 대한 의존 때문에 광둥의 기업들을 넘어서서 세계적인 기업이 되는데 실패했던 것입니다.\n\n우리는 지멘스의 힘을 계속해서 감소시키더라도 이용할 수 있는 점은 충분히 이용할 것입니다. 별일이 없다면, 우리는 이 비참한 악당의 공간을 자랑스럽고 유용한 무언가로 바꿔놓을 수 있습니다. 물론 이용하기 쉬운 크기로 자르기만 한다면요."
 GER_Zukunftsmusik_desc:0 "지멘스를 보호하는 일은 도덕적인 타협이긴 하지만 현명한 조치입니다. 그들은 해체되고, 잘려지고, 자유의 제단에 바쳐지겠지만, 파괴되지는 않을 것입니다. 그들은 국가의 손에 단단히 쥐어진채 자신에게 묶인 쇠사슬을 견뎌내야 할 것입니다. 폰 지멘스나 다른 임원들은 아주 오랜 시간이 지나서야 믿을 만한 자들로 인지될 것입니다.\n\n그동안 지멘스는 우리의 후원 하에, 그리고 우리의 명령에 따라 자신의 일을 계속할 것입니다. 더 이상 노예들은 회사 이사들은 수익으로 배를 불리는 동안, 지멘스 브랜드가 박힌 전자제품을 조립하며 노동을 착취당하지 않을 것입니다. 그들의 일은 유급 직원들과 세금을 통해 이뤄질 것입니다. 우리가 그토록 바랐기 때문에 실현된 이 자비는 지멘스가 마땅히 받아야 할 것보다 훨씬 크며, 지멘스는 이 사실을 기억하게 될 것입니다."
 GER_Conglomerate_of_Steel_desc:0 "라이히스베르케(구 라이히스베르케 헤르만 괴링)은 실제로는 사기업이 아니지만, 그들이 가지고 있는 막대한 영향력과 자율성으 감안하자면 사실상 사기업이긴 할 것입니다. 그러한 대기업을 국가의 통제 하에 두는 것은 이윤을 억제하는 결과를 나을지 모르지만, 라이히스베르케는 철강, 석탄 및 기타 중공업에 대한 독점권을 지니고 있습니다. 라이히스베르케가 세금을 회피하는데 놀랄만큼 능숙하다는 점을 결부지어 생각해보면, 그들은 정말 가증스러운 카르텔입니다.\n\n라이히스베르케는 IG 파르벤만큼 많은 노예를 소유하지는 않지만, 그래도 그 수는 수백만 명이 넘어갑니다. 이들은 감독관들이 요구하는 위험한 광산, 주조 공장, 공장에서 일하도록 강요되며, 이 시스템 속에서도 가장 불쌍하고 형편없는 대우를 받고 있습니다. 라이히스베르케 노예들은 산업계의 믹서기에 갈려지고 시체처럼 뱉어집니다. 나치당과 관료제의 간부들과 그 친구들은 점점 부유해지고 있지만, 노예들은 매년 수천 명씩 죽어나갈 뿐입니다. 우리는 어떤 희생을 해야하던간에, 철과 피로 이뤄진 짐승을 반드시 죽여야 합니다."
 GER_Money_to_Gain_desc:0 "라이히스베르케는 정부 내의 관료들과 밀접한 관계를 맺고 있기 때문에, 이미 그들을 상대로 한 우리의 게획을 눈치챘을 것입니다. 이 일은 제가 기대했던 것보다 훨씬 어려워질 것입니다. 라이히스베르케가 문서를 불태우고, 흔적을 감추며, 우리가 접근할 수 없는 곳에 자산을 재배치하려 서두르고 있기 때문이죠.\n\n우리는 열심히, 그리고 빠르게 일에 착수해야 합니다. 가이렌부르크가 부를 회복하기 전에 그 제국이 해체되고 바람 한 줌에 날아가길 원한다면, 우리는 라이히스베르케에 이미 가지고 있는 통제력을 이용해야 합니다. 총통의 직접 명령이 있다면, 카르텔을 몇 개의 법인들로 즉시 해체할 수 있습니다."
 GER_Mass_Privatisation_desc:0 "초토화 작전은 제가 예상한 대로 아주 잘 작동하고 있습니다. 라이히스베르케는 우리가 온 사실을 모릅니다. 보도에 따르면, 가이렌베르크는 우리의 신속하고 비타협적인 공격으로 인해 기업을 잔혹하게 분할하는 일에 대해 아무런 저항도 못하고 있습니다.\n\n크루프, 라인메탈 등 수십 개의 기업들이 다시금 분리되었고, 독점을 추구하지 않고 자신에게 주어진 권리를 남용하지 않는 것으로 믿어지는 사업가들에게 넘겨졌습니다. 불행히도 자산 재분배는 라이히스베르케가 뱉어낸 기업들 중 일부가 여전히 노예를 소유하고 있음을 의미합니다. 저는 적지 않은 우려를 하고 있습니다만, 더 이상의 노예 남용은 상황의 세심한 감시와 송환 프로그램의 지속으로 막을 수 있기를 바랍니다. 저는 다만 새로운 사장들이 가이렌베르크보다 더 좋은 도덕적 품성을 가졌으면 좋겠습니다."
 GER_Lives_to_Save_desc:0 "저는 라이히스베르케 민영화 추진에 전적으로 찬성합니다. 하지만 언제나 그렇듯이 여기에는 함정이 도사리고 있습니다. 만일 라이히스베르케 탈 카르텔화가 너무 빠르고 체계적이지 못하다면, 그 회사가 소유하고 있는 수백만 명의 노예들은 적들의 손에 쉬이 넘어갈 수 있을 것입니다. 일단 개인 소유의 노예들에게 자유를 보장하는 일은 점점 더 어려워질 것입니다. 불가능하지는 않지만, 견디기 어려운 도전이 될 것입니다.\n\n우리에게는 억압받는 자들에 대한 책임이 있습니다. 그들의 삶은 우리가 라이히스베르케가 당장 무너지면서 얻을 수 있는 그 어떤 것보다도 가치가 있습니다. 비록 가이렌베르크가 재산의 일부를 구할 수 있는 충분한 시간을 줄지도 모르지만, 수천 명의 생명을 구하는 것에 비한다면 더 적은 대가라고 할 수 있습니다. 그는 법정에 서게 될 것입니다. 제가 맹세하죠. 현재로서는, 우리는 제한된 정도와 속도로만 라이히스베르케를 사유화하여, 노예들의 자유를 거부하는 손에 노예들이 넘어가게 해서는 안됩니다."
 GER_Partial_Privatisation_desc:0 "라이히스베르케 민영화는 수익성이 있는 것으로 판명되지 않고 있고, 지지부진하고 있습니다. 카르텔의 일부를 해체하려는 기업가들은 당연히 대부분을 국가 소유로 유지하기로 한 우리의 결정에 실망했겠지만, 이는 노예를 억압으로부터 안전하게 지키려는 조치였습니다.\n\n일단 라이히스베르케의 자산이 어느 정도 매각되면, 회사들은 새로운 경영 일선에 투입될 것이고, 나이든 임원들은 그들이 저지른 범죄로 기소될 것입니다. 라인강과 루르의 연기와 불 속에서 다시는 무고한 사람들이 부를 추구하는 사람들에 의해 희생되지 않을 것입니다."
 GER_Past_is_Past_desc:0 "자산이 압류되거나 사유화되고 기업 자체가 무너지면서 라이히스베르케는 결코 회복할 수 없는 타격을 입었습니다. 우리는 가이렌베르크의 욕심과 야망을 좌절시키고, 나라를 위해 그의 부를 해체했고, 그의 광산과 공장에서 노예제라는 잔혹한 관해을 종식시켰습니다.\n\n라이히스베르케가 역사의 뒤안길로 사라지는 것은 시간문제일 뿐입니다. 머지않아 그 이름만이 남을 것이고, 이름마저도 시간이 지나면 퇴색될 것입니다. 가이렌베르크의 피비린내 나는 제국은 오래 전에 그랬어야 하는 것처럼 가이렌베르크 본인과 함께 죽을 것입니다."
 GER_Core_of_Arms_desc:0 "다임러-벤츠는 경쟁사에 비해 비교적 적은 산업적인 입지를 유지하며 많은 존경을 받고 있습니다. 그들은 국제적인 경쟁력을 갖춘 적이 없습니다. 그들이 가진 가장 큰 해외 시장은 폭군들과 독재자들로 가득 찬 자동차 시장일 뿐입니다. 라이히 내에서 다임러-벤츠는 양의 옷을 입은 늑대로서, 조용히 작전을 수행하고 노예의 수를 비교적 낮게 유지합니다.\n\n하지만 현실은 다임러-벤츠가 작은 중견기업 이상으로 훨씬 더 나쁜 짓을 많이 했다는 사실입니다. 최고 경영자 프리드리히 플리크는 온갖 일에 사사건건 참견을 합니다. 다임러-벤츠가 가능한 한 무고한 것처럼 보이게 노력하는 동안, 플리크는 스스로 배를 불리고 노예제를 공고히 하고자 애씁니다. 중개인들과 주식을 통해 플리크는 라이히가 제공하는 잔인한 노동 수용소와 공장에 수백만 명의 노예를 거느리고 있습니다. 그는 이 말로 다 할 수 없는 고통에 책임을 져야 합니다. 넓게 보자면, 그의 카르텔 역시 그러합니다. 가장 나쁜 것은, 플리크는 SS에 크게 기여하였고, 자신의 이익을 위해 SS의 범죄에 자금을 지원했습니다. 그는 범죄자일 뿐만 아니라 반역자이며, 이에 마땅한 벌을 받을 것입니다."
 GER_Little_Gain_desc:0 "다임러-벤츠 전체가 파괴되야 마땅하지만, 이는 별 의미가 없는 짓입니다. 카르텔이 저지른 최악의 짓은 대부분 중개인을 통해 이뤄지며, 이로써 회사의 좋은 이미지는 유지됩니다. 우리는 이를 역이용할 수 있습니다. 카르텔을 해체하고, 파괴하며, 약간의 인간성을 가진 사람을 책임자로 두지만, 그 핵심이 되는 회사는 그대로 둡니다. 그들은 주요한 고용주가 될 수 있고, 약간의 도움만 있으면 자동차 품질을 크게 향상시켜 우리에게 또다른 좋은 수익을 가져다 줄 수 있습니다.\n\n하지만 처벌은 이뤄지긴 할 것입니다. 아주 혹독하게요. 이사회 전체가 플리크의 범죄에 연루되어 있기에, 그들 역시 사장과 함께 기소될 것입니다. 중간 관리직에도 부패와 당권파가 난무하고 있으니, 덜 폭력적인 방법으로 이뤄지긴 하겠지만 숙청이 있을 것입니다. 결국 법인 내의 모든 자회사가 없어지고 매각되고, 중소기업이 늘어나 다임러-벤츠의 힘은 영구적으로 줄어들 것입니다."
 GER_Much_to_Give_desc:0 "다임러-벤츠가 실수를 만회할 만한 품질을 가지고 있다면, 이는 인재를 찾는 그들의 안목 덕택입니다. 그 회사는 라이히 내의 수많은 최고 기술자들을 고용하여 차량을 설계합니다. 또한 그들은 선진 기술에 대해 많은 특허를 보유하고 있어, 우리의 경쟁국들과 경쟁할 때 매우 유용하게 작용합니다.\n\nR&D 분야는 카르텔 내에 있더라도 계속해서 유지될 것이며, 여기서 발각된 범죄자들은 처벌받지 않을 것입니다. 이 분야는 우리의 목적에 더 적합하게 축소될 것입니다. 우리는 그들이 플리크의 지갑을 살찌우는 것이 아니라 국가와 국민, 그리고 우리 경제가 얻을 이익을 위해 민간, 군사 기술을 개발하도록 할 수 있습니다."
 GER_Buyout_desc:0 "다임러-벤츠는 경영진들이 줄줄이 기소를 앞두고 있어 매우 취약한 상태입니다. 이제 강경하고 빠르게 작업에 착수할 때입니다. 우리는 그들이 남긴 모든 자산을 공격적으로 매수할 것입니다. 필요하다면 강제적인 수단을 사용해서라도요. 일주일 후면, 한때 강력했던 카르텔은 우리의 손아귀에 놓여 수많은 국영기업 중 하나가 될 것입니다.\n\n그렇게 되면, 부패하고 사악한 뱀 플리크를 처리할 수 있습니다. 그는 이익 때문에 자신의 삶을 파괴했다는 점에서 압스와 어깨를 나란히 하고, 다른 이들에게 가야 마땅한 재산을 자신의 것으로 만들었습니다. 어쩌면 우리가 운이 좋아서 다른 누군가가 그에게 다가가 마땅히 플리크가 받아야 할 것을 줄지 모릅니다. 아닐 수도 있고요. 어찌 됐든, 이 쥐새끼는 죗값을 치를 것입니다..."
 GER_volksaktien_desc:0 "해냈습니다. 거의 40여 년 만에 처음으로, 독일의 경제는 자유롭습니다. 카르텔은 해체되었고, 간부들은 도망갔고, 그들의 재산은 우리 손 안에 있습니다. 다시 한번 기업가들은 강요받지 않고 혁신을 이루거나 사업을 시작할 수 있습니다. 노동자들은 건강한 근무환경에서 괜찮은 임금을 받을 수 있습니다. 그리고, 무엇보다 중요한 점은, 노예들은 더 이상 잔인한 감독관과 정장을 입고 있는 영혼 없는 자들의 변덕에 고통 받으며 죽어가지 않을 것입니다.\n\n남아있는 유일한 문제는 국가가 취득한 기업 자산들 뿐입니다. 우리가 이를 계속해서 소유한다면 기업의 수익성과 잠재력을 떨어뜨릴 뿐입니다. 이를 싼 가격에 중소기업에 팔아버려 우리가 유지비로 고통받지 않도록 가능한 빨리 제거해야 합니다. 바라건대, 이 멋지고 애국적인 소위 '국민 주식' 계획이 잘 돌아가길 바랍니다."
 GER_for_all_desc:0 "최근 몇 달 동안 압류하여 판매한 모든 기업 자산을 통해, 우리는 꽤나 상당한 유동자금을 축적해 왔습니다. 저는 여기에 상당한 잠재력이 있을 거라 생각합니다! 인프라, 복지, 교육, 공공사업, 국방군 등등 우리는 원하는 대로 자금을 댈 수 있습니다! 우리가 이 정도의 자본 유입을 마지막으로 받았던 때는 전쟁 경제가 있던 시절, 군이 야만인처럼 약탈을 일삼던 시절이었고, 이것이 무슨 결과를 초래했는지 우리는 잘 알고 있습니다.\n\n그 점을 염두에 두고, 저는 우리가 이 곳에 투자해야 한다고 생각합니다. 바로 촐페라인이죠. 회원국들은 여전히 고통스러울 정도로 산업화가 덜 되었고, 빈곤하고, 후진적입니다. 이 관세 동맹의 지도국으로서, 그리고 유럽의 일류 경제 선진국으로서, 이들에게 직접적인 경제 원조를 제공하는 일은 우리의 책임입니다. 노예제로서 얻은 부당한 이익을 이용하여 불쌍한 영혼들이 고통받는 국가들을 치유하는 것은 정의로운 일이라 할 수 있습니다. 어쩌면, 이는 전쟁의 상처를 달래줄지도 모릅니다. 돈으로 행복을 살 수는 없지만, 행복하게 할 수단은 살 수 있습니다."
 GER_for_us_desc:0 "독일은 이제 촐페라인과 더욱 많아진 유동자금 덕택에 유럽 경제권에서 확고한 정상을 차지하게 되었습니다. 그들을 어떻게 할 것인가에 대해 라이히스탁과 슈페어 내각 사이에 논쟁이 그치지 않지만, 저는 현실적인 답 하나를 마음 속에 두고 있습니다.\n\n인정컨대, 이것이 공평하지는 않지만, 독일의 재산을 독일에 다시 투자하는 것은 당연한 일입니다. 여태까지 많은 진보를 일궈왔지만, 우리는 여전히 파멸과 우울함을 떨쳐내고 재건을 하고 있는 국가입니다. 유럽의 경제 대국으로서 우리에게 이익이 되는 것은 경제 파트너 국가들에게도 직접적인 이익이 될 것입니다. 파트너 국가들에게 직접 돈을 쥐어주는 것만큼의 효과는 없겠지만, 틀린 말은 아닙니다. 지원금은 많은 일을 할 수 있겠지만, 촐페라인 회원국들은 스스로 자립할 수 있어야 할 것입니다."
 GER_Made_in_Germany_desc:0 "저는 항상 우리가 성공할 거라 믿고 있었죠. 냉소적이거나 경제에 무식한 자들만이 우리 부처가 취한 조치에 반대했을 것입니다. 분명 반대도 존재했습니다. 소인들로 가득 찬 당, 노예제 덕택에 얻은 피로 얼룩진 이익으로 배가 나온 카르텔은 우리에게 반대했습니다.\n\n이제 그들은 조용합니다. 독일은 일어났습니다. 그 멍청한 지도자들을 위해 준비된 장작더미의 재 속에서 실패를 극복한 독일이 일어납니다. 노예제의 족쇄는 혁명이라는 무분멸한 폭력이 아니라 기독교적 미덕과 오래된 독일적 정신을 기반으로 하는 경제라는 망치로 산산조각이 났습니다. '독일산'은 더이상 부끄러운 표시가 아니라 좋은 품질을 증명하는 표시입니다! 정당한 대가를 얻는 자유 노동에서 나오는 품질! 유럽의 새로운 표준이 될 품질! 이는 자유, 훌륭한 경제 정책, 유럽의 친선으로 얻어진 성과입니다. 앞으로도 영원하길."
 GER_The_State_of_the_Reich:0 "라이히의 상태"
 GER_The_State_of_the_Reich_desc:0 "내전으로 인해 대대적인 파괴가 벌어지고 구 질서가 붕괴한지 수년이 지났습니다. 라이히스탁에서 강행 통과된 법률 하나하나마다 나치당이 거세게 불평하던 때에조차, 사람들은 축하하고 있습니다. 다 이유가 있겠죠! 필수적인 자유가 국민들에게 돌아오고 경제는 호황을 맞이하니, 국민들은 매일매일 총통 각하께 매혹되고 있습니다. 매일 해가 뜰 때마다, 라이히는 히틀러 시대 후반기의 침체와 쇠퇴에서 한 발자국 나와 수십 년간 보지 못했던 황금기에 가까워지고 있습니다.\n\n초기 개혁들이 완료되고 더 나은 미래를 위한 기반이 마련되자, 총통 각하께서는 개혁의 다음 단계를 곧 실시하시겠다 결정하시었습니다. 그 중 가장 중요한 것은 국가판무관, 노예제, 미래에 대한 문제입니다. 이제 국가로서의 가장 위대한 모험을 시작하기 전에 우리의 상황을 점검하고 돌이켜 볼 때입니다."
 GER_The_Silver_Tongue:0 "언변"
 GER_The_Silver_Tongue_desc:0 "에르하르트와 슈미트는 사람들의 주목을 받으며 시간을 보내고 있습니다. 이제 당대표가 빛날 때입니다. 쿠르트 게오르그 키징어는 슈페어 각하가 임명하신 부총통이며, 당대표이자 라이히스탁의 의장으로 활동하고 있습니다. 국가 안보 기관의 한 축을 담당하는 두 기관에서, 총통 각하의 위대한 설계를 위한 키징어의 역할은 앞으로의 수 개월 동안 가장 중요할 것입니다.\n\n회의에 질서가 잡혀 있습니다. 키징어는 헌신적이고 능력있는 전업 정치인이긴 하지만, 총통 각하의 적당한 지시를 필요로 합니다. 그만의 방식에 이 일을 맡겼다가는 그가 무슨 일을 할지 누가 알겠습니까? 다행히도, 그는 내각 내의 동료들보다 훨씬 ... 덜한 야심을 가지고 있습니다. 키징어와 일한다면 슈페어 각하께도 훨씬 더 쉬워질 것이고, 라이히 내 정치 파벌들 사이에서도 논란이 더 적을 것입니다."
 GER_The_Fate_of_our_Conquests:0 "정복지의 운명"
 GER_The_Fate_of_our_Conquests_desc:0 "비록 라이히가 과거에 정복한 곳들이 군사적으로는 확보되었지만, 여전히 풀리지 않은 문제로 남아있습니다. 내전으로 독일 외의 중앙 권력은 완전히 무너졌고, 강성 당원들은 모두 현지 파르티잔들에게 권력을 넘겨주어야 했습니다. 우리의 권위에 직접적으로 위협이 되는 모든 것들은 해결되었지만, 우리는 동부 정복지들의 미래를 결정해야만 합니다. 그들은 지금 그대로 영원히 유지될 수도 없으나, 우리 역시 그들을 쉬이 포기할 수도 없습니다...\n\n라이히스탁의 대다수 개혁파들 뿐 아니라 4인방 역시 우리가 게르마니아에서의 직접 통치를 계속 할 수 없음을 총통 각하께서 수용하셔야 한다 생각합니다. 군사 점령이나 식민 통치를 계속하는 대신에, 그들은 아인하이츠팍트가 라이히가 그 패권을 장악한 연맹이나 위성국들과 보호령의 집단으로 변화하는 것을 볼 것입니다. 이는 비독일인들이 우리와의 협력을 기꺼이 하고, 우리의 선한 의도를 증명하는 동시에, 직접 통치로 인해 생기는 비용을 상당수 줄여줄 것입니다.\n\n나치당의 보수파는 총통 각하의 생각과 궤를 같이 하면서 정복지들에 대한 독일의 직접적인 통치를 이어나가며 정치적으로 수용할 만한 현지인들에 한해 통치에 있어 부차적인 역할을 담당하도록 하자고 제안했습니다. 그들은 개혁파들이 배신을 했다고 주장하지만, 아무래도 우리는 협상할 처지가 아닌 것 같습니다."
 GER_A_Lighter_Hand:0 "더 가벼운 손"
 GER_A_Lighter_Hand_desc:0 "개혁파들이 옳았습니다. 이는 오랫동안 쉬이 알 수 있던 일이었습니다. 파르티잔 활동과 폴란드 국내군의 성장은 아인하이츠팍트가 더 이상 주인과 노예 간의 엉터리 동맹이 아님을 증명하였습니다. 보수파는 이를 인정하는 것에 대해 격노했지만, 독일 민족은 동부에서 충분하게 피를 흘렸습니다. 슬라브족과 그 지역의 다른 민족들에게 우리의 의도를 적용시키려 노력하는 일은 의미없는 유혈사태만을 낳을 뿐입니다.\n\n비록 우리가 옛 정복지들에 대한 완전한 통제를 멈추어버릴 수는 없지만, 현지인들이야말로 그 땅을 가장 잘 알고 있습니다. 그들의 손에 현지 문제를 넘겨주는 것은 현명한 결정이 될 것입니다. 수십 년 동안 우리의 통치 하에 살았던 자들이 라이히에 감사할지는 아주 의심스럽지만, 아마 이를 통해 그들의 아이들과 우리의 아이들과 언젠가 신뢰와 존중의 관계를 되찾을 것입니다. 최소한 계획은 그렇습니다..."
 GER_Establishing_a_New_Identity:0 "새로운 정체성 수립"
 GER_Establishing_a_New_Identity_desc:0 "더 이상 외국인들은 독일이 신하국들을 채찍으로 다스리는 자비없는 국가라 생각하지 않을 것입니다. 그렇습니다. 과거 우리의 통치는...가끔씩 쉽지 않았습니다. 그리고 우리와 피정복지 사이에 갈등이 많았습니다. 하지만 시간은 모든 상처를 치유하였고, 서로를 이해하고 공감하는 분위기를 가져왔습니다. 우리는 모두 경험을 통해 학습했고 이제 라이히는 시대에 맞추어 변화할 수 있습니다.\n\n즉 독일은 자애로운 주인이 될 것이며, 한때 인간말종이라 불렸던 자들은 평화롭고, 상호에게 이익이 되는 관계 속에서 우리의 신민이 될 것입니다. 혹자는 이를 다른 수단을 통해 제국주의를 지속시키고 있다고 하겠지만, 라이히의 내막을 아는 자들은 이야말로 가장 정의롭고 공평한 방법임을 이해합니다. 총통 각하는 평화와 공감의 남자이며, 정복지들에 대한 그의 양보는 그것을 증명할 것입니다."
 GER_Subsidise_Societal_Development:0 "사회적 발전에 보조금 지급"
 GER_Subsidise_Societal_Development_desc:0 "이 새로운 준비는 단순히 제국주의에 그칠수도 있지만, 경제적 착취라는 옛 정책을 고수하는 것에 불과하기도 합니다. 이는 분명 실제로는 그렇지 않을 것입니다. 최소한 에르하르트의 경제 체제가 다시 행동으로 옮겨지지는 않을 것입니다. 대게르만국의 일부인 우리의 정복지들은 당연히 적절히 대우받을 것입니다.\n\n의료, 교육, 공업, 농업. 이 모든 것은 직접적인 지원을 받을 것이고 라이히 정부는 이에 보조금을 지원할 것입니다. 과거에 어떤 총통이 라이히의 부를 동부에 투입하여 단순히 거대한 공장을 만들고자 했다면, 슈페어는 아인하이츠팍트의 사람들이 진정으로 얻을 자격이 있는 경제를 건설할 것입니다. 자유롭고, 공정하며 착취로부터 안전한 경제 말입니다. 슬라브족 모두는 독일인이 받는 대우와 동등한 대우를 받을 것입니다!"
 GER_Covering_up_our_Crimes:0 "우리의 범죄 은폐"
 GER_Covering_up_our_Crimes_desc:0 "불행히도 우리는 동부에서의 유산들 중 가장... 어려운 문제를 해결하지 못하고 있습니다. 정치적으로 옳지 못한 용어로 말하자면, 동부는 우리의 노예들이 모여 사는 구덩이이며, 수백만 명의 사람들이 이곳에서 전시에... 그리고 평화시에 공업단지에서 불에 기름을 부으며 살아가고 있습니다. 그것이 그렇게 나쁘지는 않은 것처럼, 도덕적으로 의심스러운 실수에 대해 어느 개인이 책임을 지고 있는지는 꽤나 명백합니다.\n\n따라서 RND와 선전부 직원들이 해야 할 일이 그만큼 많습니다. 라이히와 아인하이츠팍트의 시민들은 정확히 설명된 사건들과 이에 대한 가장 적절한 해석법을 배워야 합니다. 많은 이들이 갈망하는 진실은 라이히, 그리고 총통 및 내각이 행해온 모든 선한 일들을 무위로 돌릴 수 있기에 결코 이뤄질 수 없습니다. 어쩌면 이것이 먼 미래에 밝혀질지 모르지만, 지금은... 아직까지는, 우리는 허구를 필요로 해야 합니다."
 GER_The_Perfect_Scapegoat:0 "완벽한 희생양"
 GER_The_Perfect_Scapegoat_desc:0 "일반적으로 희생양은 당면한 문제와 거의 관련이 없습니다. 독일의 모든 어려움에 대해 비난할 사람들을 찾는 것이야말로 라이히가 여러 해 동안 해왔던 선전 활동의 핵심이었기 때문에 우리는 누구보다 그 사실을 잘 알고 있습니다. 하지만 우리가 최근의 선전에 대해서 염두에 두고 있는 희생양은 이미 충분히 유죄이기 때문에, 그 누구도 희생양에게 씌워진 몇몇 범죄는 신경쓰지도 않을 것입니다.\n\n물론 하인리히 힘러가 유럽 전역에 결쳐 헤아릴 수 없는 고통에 대해 책임을 지고, 역사상 가장 악한 사람으로서 라이히의 역사책에 기록되고 싶지 않았다면, 그냥 닭 키우는 농부로 남았어야 했을 것입니다. 사정이 이렇다 보니 역사책에 그보다 더 한 악당을 기록할 수는 없었을 것입니다."
 GER_Liberty_with_Collaboration:0 "협력과 함께 하는 자유"
 GER_Liberty_with_Collaboration_desc:0 "새로운 국가사회주의의 패러다임을 조롱하는 자들은 우리가 어떤 상황에 처해있는지 이해하지 못하고 있습니다. 착취적 경제를 운영하는데 이용되는 인종적인 위계질서 대신, 우리는 신생국들이 적절히 성장하여 우리와 동등한 대우를 받을 수 있을 때까지 라이히의 문장 아래에 자리잡은 강력하고 결속력 있는 연합을 구축하려 합니다. '자유 세계'에 있는 그 어떤 정부라도 우리의 입장에 있다면 같은 일을 했을 것입니다. 실제로 그들은 과거에 '국가 건설'을 추진하며 이런 일을 한 바 있습니다. 우리의 노력은 '협력'이라 비난받기 일쑤입니다.\n\n글쎄요, 우리라면 기꺼이 그런 딱지를 포용하겠습니다. 물론 이는 협력입니다. 그 중에서도 슬라브 인은 지금 경제, 사회 발전, 과학, 기술 등 많은 것들에 대해 우리와 협력하고... 그로부터 이익도 얻고 있습니다! 그렇습니다, 그들은 우리의 이익에 신세를 지고 있습니다. 하지만 미국이 아메리카 원주민들을 위해 한 일보다 우리가 슬라브 인을 위해 더 많은 일을 한다면 누가 우리를 폭군이라 부를 수 있겠습니까?"
 GER_Under_the_Boot:0 "군홧발 아래"
 GER_Under_the_Boot_desc:0 "4인방은 우리나라의 미래를 위한 제안을 내놓지만 그것은 너무나도 급진적입니다. 물론 이대로 상황을 지속할 수는 없지만, 우리가 6년 동안 피 흘리며 싸운 모든 정복지들을 포기하는 것은 라이히의 이름 하에 죽은 모든 사람들에 대한 모욕이 될 것입니다. 총통 각하께서는 정복을 통해 얻은 권리로써 유럽을 다스리시며, 우리는 내각의 마음을 진정시키기 위해서라도 이득을 양보해서는 안 된다는 것을 알고 있습니다.\n\n세계는 라이히가 유럽의 주인임을 결코 잊어서는 안 됩니다. 패권국도, 지도국도 아닌 바로 주인 말입니다. 국가판무관부를 개혁하기 위해 취하는 모든 조치는 국가사회주의와 아리아인에게 최선의 이익이 되도록 해야 합니다. 그 어떤 핑계도 용납할 수 없습니다. 도덕적이든, 현실적이든 말입니다."
 GER_Ending_the_Policy_of_Germanisation:0 "독일화 정책 종료"
 GER_Ending_the_Policy_of_Germanisation_desc:0 "강력한 독일의 문화를 유럽 전역에 전파하는 것은 분명 좋은 일일 테지만, 그러한 문명화 노력을 적극적으로 지원한다면 감당할 수 없는 비용을 치뤄야 할 것입니다. 야망 있고 모험심 강한 남자는 처녀지에서 번영함에 있어 라이히 정부의 지원을 받을 필요가 없습니다. 모든 공식적인 독일화 프로그램은 끝날 것이고, 자금은 더 가치 있는 부분에서 쓰이게 될 것입니다.\n\n그렇긴 하지만, 언제나 개발을 시작할 수 있는 대담한 아리아인이 국경으로 이주하여 독일 문명의 빛을 퍼뜨릴 수는 있습니다. 강제적인 독일화는 이제 끝났지만, 우리는 열린 마음으로 그것을 고려할 것입니다..."
 GER_Teach_Loyalty_to_the_Reich:0 "라이히에 충성을 가르치다"
 GER_Teach_Loyalty_to_the_Reich_desc:0 "라이히가 이곳에 오기 전에, 외국 아이들은 무엇을 알았을까요? 그들을 보살피지 않았던 정부, 부모를 살해한 잔혹한 이데올로기, 더 나은 미래를 상상하지 못하게 한 민족주의적 세뇌만을 알았을 것입니다. 물론 국방군이 구질서를 쓸어버렸을 때 사상자가 있긴 했지만, 전쟁이란 으레 그런 법이지요. 소수의 사람들만이 라이히의 자애로운 수호 아래 수백만 명이 행복하고 번영할 수 있도록 죽음을 택했습니다.\n\n이제 우리는 이 날을 보기 위해 죽음을 택한 사람들의 희생을 기릴 것입니다. 비아리아인 아이들은 공정하고 정직한 교육을 받을 것입니다. 우리가 아니라면 받지 못했을 그러한 교육을 말입니다. 국가사회주의 학계의 최고 지식인들이 새로운 교육과정을 고안하여, 앞으로 소수민족들이 설 수 있는 강력한 기반을 제공할 것입니다. 이는 무엇보다도 우리가 이데올로기에 집착하게 하는 제국주의적인 세력이 아니라 문명화된 진정한 강대국임을 전세계에 알릴 것입니다. 슬라브 인, 발트 인 아이들도 우리에게 찬사를 아끼지 않고 있는데, 누가 또 우리를 의심하겠습니까?"
 GER_But_Maintaining_the_Hierarchy:0 "다만 계층은 유지하다"
 GER_But_Maintaining_the_Hierarchy_desc:0 "가끔 히틀러는 너무 지나치기도 했지만, 생각만큼은 올바른 것이었습니다. 인종적 위계질서의 확립과 보존은 우리의 위대한 국가의 미래를 위해 필요했습니다. 우리는 국가사회주의가 없던 시대에 일어난 일들을 보았습니다. 그것은 타락, 사악함, 부패, 그리고 질병이었습니다. 독일 민족은 특히 폴란드인과 볼셰비키에 의해 탄압받고 유럽 전역에서 공포에 떨어야 했습니다. 히틀러는 오직 독일 인종과 문화를 옹호하기 위해 행동했습니다. 세계의 식민제국들은 전 세계를 상대로 똑같은 일들을 했었고 훨씬 덜 대단한 이유로도 같은 일을 저질렀습니다!\n\n더 이상 무의미한 폭력이나 강제적인 토지 착취는 없겠지만, 열등한 인종을 우리와 똑같이 대우한다는 것은 너무 극단적인 일입니다. 어떻게 우리 시민과 군인, 식민지 주민들에게 수십 년 동안 지속된 민족 투쟁에서 얻었던 것을 포기하라 할 수 있겠습니까? 위계질서는 유지될 것입니다. 물론 우리는 유럽의 화합과 라이히의 장기적인 안보를 위해 그것을 합리화하고 온건하게 유지하려는 조치를 취해나갈 것입니다."
 GER_A_Segregated_Society:0 "격리 사회"
 GER_A_Segregated_Society_desc:0 "라이히와 국가사회주의자들은 일반적으로 '인종차별주의자'라고 비난받습니다. 하지만 이는 매우 복잡한 문제에 대한 조잡하고 무분별한 지나친 일반화입니다. 더 정확한 용어는 '인종 현실주의자'일 것입니다. 역사책을 읽어본 사람은 누구나 인종이 끊임없이 섞이면 갈등을 만들 뿐임을 알 수 있습니다. 알안달루스, 로마 제국, 아케메네스조 페르시아, 이 모든 '관용적'이고 '다문화적'인 사회들은 궁극적으로 내분과 민족 분쟁으로 인해 몰락했습니다. 우리가 인종 간의 엄격한 분리를 강요한다면, 이는 모든 사람들에게 최선의 이익을 가져다줄 것입니다.\n\n이 편이 낫습니다. 사람들은 서로를 혐오하지 않으며 위계질서를 유지할 수 있습니다. 노동자는 꼭 상사를 미워하고, 평신도는 꼭 사제를 미워해야 합니까? 사회, 계급, 소득, 문화와 관련하여 모든 곳에 구별이 존재하지만, 아무도 그것에 대해 불평하지 않습니다. 인종 간의 명확한 차이를 인정하고 이를 지지하는 것은 자연스럽고, 합리적이며 인간적인 행동인 것입니다."
 GER_Seperate_But_Equal:0 "\"분리하나 동등하다\""
 GER_Seperate_But_Equal_desc:0 "미국인들은 그 어떤 것에 대해서도 옳은 일을 하지 못하지만 인종 관계에 대해서 만큼은 옳았습니다. 인종 차별이 교육, 고용 또는 삶의 기회에 있어서 장애가 될 필요는 없습니다! 슈페어 각하의 새로운 국가사회주의 하에서, 인간 말종들은 사회가 분열되면서 나타나는 어려움을 경험하지 않으며 라이히에서 얻을 수 있는 모든 혜택을 누릴 수 있습니다. 직업! 학교! 병원과 공원! 모두 말이죠! 우리 민족은 지금부터 영원히 모든 것을 제공할 것입니다.\n\n우리는 뉘른베르크 법이 처음 시행되었을 때 미국인들에게 어느 정도 배웠습니다. 우리는 당시 미국의 시스템을 가져와 나름대로 발전시켰고, 이제 그것을 더 정교하게 다듬을 기회를 얻었습니다. 우리 사이에 악연이 있긴 하더라도, 라이히는 언제나 이 작은 빚을 엉클샘에게 갚아야 할 것입니다."
 GER_A_Trip_Out_Back:0 "발을 뒤로 헛디디다"
 GER_A_Trip_Out_Back_desc:0 "사회 조직의 문제가 해결되었으니 총통께서 주목하셔야 할 마지막 행정적인 문제가 남아있습니다. 많은 군국주의자들과 그들을 지지하는 사람들은 관료제 안에 숨어 우리의 주목을 받지 못했습니다. 제복을 입은 그 괴물은 라이히의 어둡고 잊혀진 구석진 곳에서 자신들을 위한 보금자리를 만들었습니다. 걱정은 됩니다만, 우리가 처리할 수 있는 건 아무것도 없습니다.\n\n내전이 벌어진지 이제 한참이 지난 상황에서, 우리는 관료 시스템에 RND를 투입하여 이 쥐새끼들을 쫓아낼 수는 없습니다. 이 비교적 평화로운 시기에 또 다른 유혈사태를 일으킬지도 모르기 때문입니다. 우리가 정말 해야할 일은 리스트를 작성하고 가장 문제가 많은 자들을 라이히 총통부에서 멀리 떨어진 곳으로 좌천시키는 것입니다. 그들이 게르마니아에서 멀리 떨어질수록, 원수는 국방군을 손아귀에 넣지 못할 것입니다."
 GER_The_Cancer_That_Is_Killing_the_Reich:0 "라이히를 죽이는 암"
 GER_The_Cancer_That_Is_Killing_the_Reich_desc:0 "비록 총통 각하께서 개인적으로는 2차대전에서 승리하기 위해서는 노예제가 필요했음을 계속해서 주장하시지만, 도덕적, 경제적인 관점에서 이는 맞는 말이 아닙니다. 노예제가 없었다면 경제 공황은 견딜만 했을 것이고, 우리 사회는 결코 이렇게 양극화되지 않았을 것입니다. 라이히 내의 다양한 파벌들이 사심 없는 자들부터 인종차별주의자들에 이르기까지 다양한 사상을 지니고 있지만, 가장 완고한 광신자들과 공업주의자들을 제외한 모든 이들은 노예제가 반드시 끝나야 한다는데 동의합니다.\n\n하지만 20년 이상 존재했던 시스템을 끝내는 것은 간단하지도, 쉽지도 않을 것입니다. 노예제 폐지는 점진적이고 합리적인 방식으로 관리되어야 합니다. 대규모 해고는 유럽 전역에 대단한 혼란을 초래할 것이며, 20년 이상 노예제도가 라이히에게 끼친 것보다 훨씬 더 많은 피해를 단기간에 끼칠 것입니다."
 GER_Cleaning_The_Stain:0 "때를 닦아내다"
 GER_Cleaning_The_Stain_desc:0 "노예제라는 문제를 해결하기 위해서는 우선 공격적인 계획을 세워야 합니다. 우리는 노예의 대부분을 고용하는 산업가들과 그들의 거대기업, 노예제도가 군수산업단지가 기능하려면 필요하다고 믿는 군국주의자들, 그리고 노예제도를 국가사회주의의 주된 원동력으로 생각하는 나치당의 반동주의자들 등 세 집단으로부터 중대한 저항에 직면할 수 있습니다.\n\n4인방과 총통 각하는 이 문제에 대해 긴밀히 조율해야 합니다. 4인방은 계획을 고안해낼 것이고 총통 각하께서는 그 계획을 라이히 전체에 적용하는 탐탁치 않은 일을 해내야 합니다. 매번 분노와 역습이 뒤따르겠지만, 우리의 미래를 위해 우리는 모든 장애물을 밀어내고 부패한 재벌과 노예제를 지원하는 법률을 폐기해야 합니다."
 GER_Out_Maneuvering_The_Mega_Corporations:0 "거대기업의 허를 찌르다"
 GER_Out_Maneuvering_The_Mega_Corporations_desc:0 "이 숭고한 작업에서 우리가 직면한 가장 큰 장애물은 라이히의 거대기업들입니다. 바로 지멘스, 라이히스베르케, 다임러-벤츠, IG 파르벤말입니다. 네 기업 모두 다양한 정도로 대규모의 노예 노동을 동원하며, IG 파르벤은 그중에서도 가장 심각한 범법을 저지르고 있습니다. 노예로만 구성된 인력을 사용하는 것은 수익성 좋은 정부, 군과의 계약을 고려할 때 이들 기업에게 막대한 이익을 가져다 줍니다. CEO들은 국가사회주의의 기본 원칙과 전혀 어울리지 않는 역겨운 부귀와 호화로운 삶을 누리는 반면, 서민들은 굶주리며, 노예들은 수백만 명씩 모여 노동을 착취당하고 있습니다.\n\n라이히가 거대기업의 지배에서 벗어나려면 우리는 이 기생충들을 다루는 데 있어 무자비하고 교활해져야 합니다. 나치당과 관료들 중 가장 열렬한 지지자들이 숙청된 상태에서도, 그들은 라이히 내에서 상당한 정치적 영향력을 행사하며 경제적 영향력을 유지하고 있습니다. 우리는 이들을 쉬이 뭉개버릴 수는 없습니다. 하지만 그들에게 그 어떤 자유로운 공간도 허용할 수 없습니다. 이는 우리에게 가장 큰 도전이 될 것입니다."
 GER_Meeting_for_a_Banquet:0 "연회를 위한 만남"
 GER_Meeting_for_a_Banquet_desc:0 "키징어는 노예제에 찬성하는 자들을 다룰 적절한 방법이 있다고 말하고 있습니다. 예측컨대, 우리는 그들을 계속 같은 편으로 유지시키기 위해 많은 양보를 해야겠지만, 세금 감면과 특별 대우 정도라면 그들의 협조를 이끌어낼 수 있을 것입니다. 게다가 라이히는 여전히 독재 체제 하에 있습니다. 일단 총통 각하의 지위가 기업으로부터 안전해진다면 우리는 원하는 대로 합의 내용을 바꿀 수 있습니다.\n\n계획은 총통 관저에서 열릴 예정인 연회에서 CEO와 대기업 관계자들에게 제안될 것입니다. 기업계에 종사하는 모든 자들이 참석한 이 자리에서 친슈페어적 경향으로 유명한 자들은 국민들의 고혈을 빨아먹는 그들에게 압력을 가하고 불만을 가라앉힐 것입니다."
 GER_The_Nationalisation_of_Slavery:0 "국유화 준비"
 GER_The_Nationalisation_of_Slavery_desc:0 "거대 기업이 어느 정도 약화된 상황에서 우리는 노예제 폐지 프로젝트의 다음 단계를 실행할 수 있게 되었습니다. 바로 모든 개인 소유 노예를 국유화하는 것입니다. 앞으로 모든 노예는 라이히 정부만이 가지게 될 것이며 총통이 직접 지시하는 대로 이용되고 대우받을 것입니다. 이는 훨씬 더 인간적인 대우를 할 것을 의미하며 노예들과 개혁파, 그리고 국제 사회의 환심을 사기에 충분할 것입니다.\n\n노예들은 이제 덜 힘든 일, 적은 근로 시간, 그리고 기본적인 인간적 대우를 기대할 수 있게 될 것입니다. 물론 그들은 아직 자유롭지는 않습니다만, 현 시점에 비해서는 모든 것이 개선될 것입니다. 아마도 우리의 자손들은 \"왜 노예를 당장 풀어주지 않았는가\"라고 물을 것이고, 그로 인해 우리를 비난할 것입니다. 하지만 이는 이보 전진을 위한 일보 후퇴일 뿐입니다."
 GER_Acting_on_our_Promises:0 "약속 준수"
 GER_Acting_on_our_Promises_desc:0 "노예제 폐지는 슈페어 각하께서 생각하시던 중요한 약속이었습니다. 라이히에서 노예제는 다른 것보다도, 독일의 도덕성을 해치고 국민성을 타락시키는 문제를 가지고 있습니다. 노예제의 폐지는 프로파간다와 외교적 공격의 주요한 대상이 될 것입니다. 이는 우리의 개혁, 그리고 현대적이고 미래지향적인 나라가 되겠다는 우리의 의지를 잘 보여주기 때문입니다.\n\n더 중요한 점은... 노예들이 안절부절 못하고 있다는 점입니다. 노예들은 슈페어 각하의 약속을 잘 알고 있으며, 자유가 기다리고 있음 역시 알고 있습니다. 처음에는 노예들의 집단적인 불안감을 진정시키는데 도움을 주었지만, 자유가 아직도 주어지지 않았다는 점으로 인해 노예들이 언젠가 스스로 자유를 쟁취하기 위해 들고 일어날지도 모르는 일입니다."
 GER_Denying_Any_Involvement:0 "모든 개입 부인"
 GER_Denying_Any_Involvement_desc:0 "총통 각하께서 강제 노동 프로그램에 관여한다는 사실은 땅 파는데 관심이 있는 사람이면 누구나 알고 있는 사실입니다. 이 불행한 사실은 이미 급진적인 학생 집단과 금지당한 반체제 단체에서 퍼지고 있습니다. 만일 이 소문이 더 확산된다면, 총통 각하에 대한 신뢰와 그분의 권위에 회복할 수 없는 손상을 입힐 것입니다.\n\n따라서 광포한 자들과 과도한 개혁파 관료들에 각별한 주의를 기울여야 합니다. RND는 나치당 기록과 관련된 사람들에 대해 철저한 감시를 실시하고 문제 많은 자들을 적절히 다룰 것입니다. 또한, 강제 노동 및 집단수용소와 관련된 기밀 정보에 대한 접근은 더욱 제한될 것입니다. 우리의 목표에 이익을 줄만한 경우를 제외하면 말입니다."
 GER_An_Internal_Investigation:0 "내부 조사"
 GER_An_Internal_Investigation_desc:0 "더이상 이데올로기를 추종하지는 않지만, 나치당과 관료들, 그리고 국방군에는 아직도 현상 유지를 조용히 주장하는 자들이 많습니다. 그들은 노예제도의 지속을 지지합니다. 우리가 정치적으로 신뢰할 수 있는 국가사회주의자들에게는 용납할 수 없는 주장이죠.\n\n라이히 근대화의 일환으로서 그러한 반동분자들을 더이상 통치에 관여할 수 없게 만들어야 합니다. 우리의 개혁은 '우리 편'에 속해있다고 주장하는 자들의 대단한 반대에 직면하고 있습니다. 우리는 국가의 기반을 갉아먹는 보어만파 작자들을 필요로 하지 않습니다. RND와 개혁파 나치당원들은 노예제도에 찬성하는 자들을 모두 즉각 추방하여 우리 정부의 정책을 시정하도록 해야 합니다."
 GER_The_Perfect_Plan:0 "완벽한 계획"
 GER_The_Perfect_Plan_desc:0 "노예제 폐지는 노예 문제 해결의 시작점일 뿐입니다. '인간 말종들'을 해방하는 것은 결국 한 문제를 또다른 문제로 바꾸기만 할 것입니다. 우리는 수백만 명의 노예를 풀어줄 것이지만 독일 법 체제 하에서 시민권을 부여받지 못하는 노숙자나 한 푼 없는 궁핍한 인간들을 얻기만 할 것입니다. 이는 노예제 반대론자들이 항상 제대로 대답하지 못하는 문제입니다. 하지만 4인방은 수 년 동안 총통 각하와의 협력을 통해 기발한 해결책을 찾아냈습니다.\n\n'송환 프로그램'이라 불리는 이 해결책은 크게 두 단계로 나뉩니다. 첫 번째는 노예제를 폐지하는 것입니다. 이를 통해 모든 노예들은 라이히 정부의 직접 통제 하에 배치될 것이고 특별 지위를 부여받을 것입니다. 노예들은 과거의 강제수용소보다는 훨씬 더 인간적인 환경에 처하겠지만 특별 구역이나 수용소에 갇힐 것입니다. 두 번째 단계는 옛 노예들을 모두 본국으로 송환하는 것입니다. 이는 훨씬 더 어려운 문제가 될 것입니다. 물론 이는 전후 유럽의 상황에 의해 복잡한 절차를 밟을 것입니다. 예를 들자면 모든 러시아인들은 모스코비엔으로 보내질 것입니다. 하지만 송환 프로그램은 수백만 명의 불우한 자들에게 최선의 희망이 되어줄 것입니다."
 GER_Looking_Towards_the_Future:0 "미래를 직시하다"
 GER_Looking_Towards_the_Future_desc:0 "당면한 경제적인 불안은 해결되었지만 이제는 경제의 미래를 위한 계획을 수립하는데 눈을 돌려야 합니다. 다른 강대국들은 해마다 계속해서 대단한 경제 성장을 누리고 있으며, 이는 라이히의 성장을 방해하기만 합니다. 비록 이전보다 더 많은 인구가 고용되고, 교육을 받고 있지만, 거대기업은 여전히 고용 시장을 절대적으로 통제하고 있습니다.\n\n총통 각하께서는 때가 왔음을 깨달으셨습니다. 그분께서는 수 년 전 때가 왔음을 알고 그것을 두려워하며, 때가 왔음을 숨기기 위해 할 수 있는 모든 일을 했지만 더 이상 피할 수 없게 되었습니다.\n\n에르하르트를 다시 불러낼 때입니다."
 GER_Dine_with_Erhard:0 "에르하르트와의 저녁식사"
 GER_Dine_with_Erhard_desc:0 "우리의 경제 마술사로 잘 알려진 에르하르트는 이미 아무도 요구하지 않았던 문제들에 대한 계획, 제안, 해결책을 잔뜩 가지고 있었습니다. 그가 깨어 있는 시간 내내, 그는 급여를 받든 받지 않던 상관없이 항상 일하는데 시간을 보내는 듯합니다. 우리의 경제적인 성공은 모두 그의 덕분이며, 그는 이 사실을 잘 알고 있습니다. 에르하르트는 점점 경제에 무식한 자들을 참지 못하게 되었습니다.\n\n총통 각하께서 먼저 그를 부른 일은 다행히도 에르하르트와의 대화로 인해 생긴 정신적인 트라우마를 더 이상 감당치 않아도 되도록 만들었습니다. 대신 그 영예는 고압적인 경제부장관을 다룰 수 있는 몇 안 되는 사람 중 한 명인 키징어 부총통에게 돌아갈 것입니다."
 GER_Revival_of_the_Mittelstand:0 "중산층의 부활"
 GER_Revival_of_the_Mittelstand_desc:0 "옛 독일 경제의 기반은 건강한 자유주의적인 경제 환경 내에서 서로 경쟁하는 중소기업, 즉 미텔슈탄트였습니다. 이들에 대한 의존은 중류층을 행복하게 했고, 노동계층이 취업되도록 했으며, 상류층을 견제하게 했습니다. 더 중요한 것은 중소기업들이 경제적 독점을 예방하였다는 사실입니다만, 이는 우리가 지금까지 30년 동안 퇴치하려 했던 바로 그 상황입니다.\n\n노동계층 사람들은 우리의 사무직 교육 프로그램으로부터 상당한 능력을 얻었고, 이제는 기업가들과 소상공인들이 우리의 지원을 받을 차례입니다. 세금 감면과 라이히스방크로부터의 값싼 대출을 통해 실패한 기업들은 생존할 수 있을 것이며 새로운 사업을 시작하는데 도움을 받을 것입니다. 중류층은 다시 풍요로워질 것이며, 그 결과 우리 역시 풍요로워질 것입니다. 중류층이야말로 인구 전체에서도 가장 많은 세금을 내고 있기 때문입니다."
 GER_Promote_Small_Businesses:0 "소기업 육성"
 GER_Promote_Small_Businesses_desc:0 "거대기업들은 너무 오랫동안 쉽게 살아왔습니다. 그들의 경제 장악력은 보통 독일인들이 감히 작은 경쟁조차 할 수 없게 만듭니다. 히틀러와 나치당이 세운 전쟁경제는 산업계의 거물들이 옛 중소기업을 무자비하게 짓눌러버릴 수 있도록 하였고, 거대기업들은 국가의 지원을 가끔 받아내 경제를 장악하려 했습니다.\n\n오늘로 이 상황은 끝납니다, 거대기업은 지금 선을 넘고 있고 우리의 도움을 더이상 받지 못할 것입니다. 그들이 적극적으로 공익에 거스르는 일을 하는데 왜 우리가 그들의 호의를 봐주겠습니까? 애당초 그들이 독일이 오랜 침체기를 겪게 한 장본인들인데 어떻게 그들을 돕는 일이 가치있을 수 있겠습니까? 지옥에나 가라지요! 지금부터 중소기업은 늘 그랬어야 했던 것처럼 다시금 독일 경제의 핵심이 될 것입니다."
 GER_Sideline_the_Mega_Corporations:0 "거대기업 배제"
 GER_Sideline_the_Mega_Corporations_desc:0 "거대기업을 약화시키는 가장 좋은 방법은 그들로부터 일거리를 빼앗는데에 있습니다. 거의 모든 국가 및 군과의 계약은 지난 30년 동안 라이히의 4대 기업과 맺어진 반면, 작지만 유망한 수많은 기업들은 그로 인해 망해갔습니다. 이제 선하고 성실한 모든 사업가들에게 라이히 정부와 계약을 맺을 수 있는 기회를 주어야 할 때입니다.\n\n이전에 거대기업과 맺었던 계약은 총통 각하의 직접 명령에 의해 점진적으로 철회, 분할, 재할당될 것입니다. 한편 새로운 계약은 재계 대표들과 협상 중인 에르하르트에 의해 제기될 것입니다. 총통 각하께서는 군수 생산의 분권에 대하여 우려의 목소리를 내셨지만, 에르하르트는 과하게 중앙에 쏠린 채 군비를 대량 생산할 필요가 없다고 확신하며 우려를 일축했습니다. 라이히스탁, 슈파이델, 폰 트레슈코프는 이에 대해 각자 승인을 내린 상태이기 때문에, 남은 것은 총통 각하의 허가 뿐입니다."
 GER_An_Economic_Revolution:0 "경제 혁명"
 GER_An_Economic_Revolution_desc:0 "백화점 진열대에는 각각의 상표가 붙어 있습니다. 군용 장비에는 10여 개의 다른 공장에서 나온 제조사 표시가 찍혀 있습니다. 신생기업과 개인기업에서 나온 새로운 특허가 생산라인에서 튀어나오듯이 라이히의 관료들로부터 승인을 받고 있습니다.\n\n독일의 소비자들은 드디어 우리가 만들고자 그렇게 열심히 노력했던, 바로 \"선택\"이라는 것을 하고 그로부터 이익을 얻을 수 있게 되었습니다. 에르하르트는 더 이상 라이히의 거대 기업에서 나온 똑같은 품질의 대량의 쓰레기를 사야한다고 사임할 필요가 없게 되었습니다. 적절한 용어인지는 모르겠습니다만, 소비자의 사기는 결과적으로 엄청나게 증가했습니다. 하지만 이는 우리가 곧 보게 될 경제적 이익에 비하면 아무것도 아닙니다. 드디어 한때 종이조각에 불과한 것으로 여겨졌던 경영학, 경제학 학위는 어느 정도 사용되기 시작하고 있습니다. 거대기업들의 항의가 직접적인 행동으로 드러나지 않는 이상, 우리는 라이히의 황금기에 걸맞는 경제호황을 맛보게 될 것입니다."
 GER_Education_for_all_Germans:0 "독일인 모두를 위한 교육"
 GER_Education_for_all_Germans_desc:0 "나치당은 정말 부끄럽게도 히틀러의 교리를 전달하는 것 외에는 젊은이들을 교육시키는데 관심이 없었습니다. 한때 보어만은 교육을 받은 모든 자들이 잠재적인 적과 다름 없다고 공언한 적이 있습니다. 이것이 모든 논리와 인간의 일반적인 생활 양식에 어긋난다는 것은 두말할 나위도 없습니다. 키징어와 에르하르트는 히틀러 시절에 교육을 받지 못한 자들 뿐 아니라 우리 젊은이들 모두에게 희망을 줄 수 있는 방법을 고안하기 위해 노력해왔습니다.\n\n학교에 대한 대규모 자금 지원이 가능한 빨리 발표될 것입니다. 쓸모없는 '옛 투사들'과 인색한 관료들만이 이에 반대하는 가운데, 라이히스탁 역시 그러한 생각을 지지하고 있습니다. 글쎄요, 우리에게는 좋은 일일 수도 있습니다. 누가 계속해서 일에 적합할지, 그리고 누가 해고되어야 하는지를 잘 보여주고 있기 때문입니다. 아마 미래에는 권력의 전당에서 그 자리를 차지하는 자들이 오늘의 젊은이가 될 것입니다."
 GER_Constructing_New_Trade_Schools:0 "새로운 상업학교 건설"
 GER_Constructing_New_Trade_Schools_desc:0 "사무직 일자리가 점차 많아진다는 사실은 고무적이지만, 아직도 노동계층의 대다수는 육체노동자들로 구성되어 있습니다. 가능한 많은 교육을 받은 상인들을 보유함으로써 라이히는 훨씬 더 많은 이익을 얻을 것입니다. 훈련받지 않은 병사를 보내 전쟁을 치를 수 없고, 몸이 부실한 청년을 보내 집을 짓게 할 수는 없습니다.\n\n전에 에르하르트과 제안했듯이 더 많은 상업학교들이 라이히 전역에 설립되어야 합니다. 상업 교육을 보다 폭넓게 보급할 수 있게 된다면 희망컨대 국내 기업들을 자극하고 거대기업이 육체노동을 독점하는 일을 막을 것입니다. 한때 쓰레기 노예들의 영역이었던 것은 다시금 독일 경제의 핵심적인 기둥이 될 것입니다."
 GER_The_New_Workforce:0 "새로운 노동력"
 GER_The_New_Workforce_desc:0 "우리가 일군 개혁은 군대에 얽매이지 않는, 강력하고 믿을 만한 젊은이들을 배출했습니다. 어설프게 나태했던 청춘들이 아버지가 살던 전성기를 일구기 위해 팔을 걷어올리고 그토록 열심히 일할 것이라 누가 생각이나 했겠습니까. 어쩌면 우리는 독일의 장인정신과 노동계급의 자부심이라는 새로운 전통의 시작을 목도하고 있는 것일지 모릅니다!\n\n우리는 이를 통해 선전에 너무나도 적절한 환상적인 이미지를 얻었지만, 에르하르트는 그와 다른 것을 자랑하고 있습니다. 바로 고용수치입니다. 실업률은 30년대 중반 4개년 계획 이후 보지 못했던 속도로 폭락하고 있습니다. 하지만 이번에 우리가 성취한 성공은 카드로 불안하게 올려진 집이 아닙니다. 철과 암석으로 지어진 견고한 집입니다."
 GER_Future_Prospects_for_the_Youth:0 "청소년들을 위한 미래 전망"
 GER_Future_Prospects_for_the_Youth_desc:0 "젊은이들은 슈페어 각하가 행동하시는데 주된 기반이 되어줍니다. 우리는 그들에게 큰 신세를 졌습니다. 젊은이들은 부패한 질서경찰과 게슈타포에 대항하여 시위를 벌였고, 우리를 위해 싸웠으며, 피를 흘렸고, 내전 중에 죽었습니다. 그들의 희생은 총통 각하께서 경의를 표하실 만합니다.\n\n이제 지난 전쟁 세대의 아이들은 라이히가 그들의 부모에게 약속했던 것들을 보기 시작하고 있습니다. 지금의 라이히는 지난 히틀러 정권 하에서는 가능하지 않았던 나라입니다. 소년 소녀에 불과했던 아이들은 자신의 미래를 스스로 선택할 수 있게 된 어른들로 성장했습니다. 그것이야말로 진정한 자유입니다. 모든 아이들이 가장 원하는 것이지요. 총통 각하께서는 그것을 현실화시켰다는 점에서 대단한 분이십니다. 국가사회주의의 미래가 이보다 밝게 빛난 적은 없었습니다."
 GER_The_Average_German:0 "일반적인 독일인"
 GER_The_Average_German_desc:0 "보통 독일인을 돕기 위해 많은 일이 실행되었지만, 말하자면 '직접적으로' 이뤄진 것은 많지 않았습니다. 대부분은 일자리와 교육의 기회를 늘리는 방향으로 진행되었습니다. 어떤 사람을 앉혀 우리가 개혁을 이룬 사실을 설명한다면 모든 것을 이해할수도 있지만, 라이히의 모든 무지한 인간들이 그럴 가능성은 적습니다.\n\n에르하르트와 키징어는 비교적 저렴하고 대중적인 개혁을 위한 아이디어를 내놓았는데, 이는 우리가 더 많은 시민들의 지위를 향상시키기 위한 것입니다. 무엇보다도 그들은 실업급여를 소폭 인상할 것을 주장하고 있습니다. 다른 선택지보다는 비쌀지 몰라도, 우리가 기존의 실업자들에게 도움이 될 만큼 충분히 개혁을 이루지 못했다는 비평가들을 잠재울 수 있을 것입니다."
 GER_The_Great_Tax_Reducation:0 "대규모 세금 삭감"
 GER_The_Great_Tax_Reducation_desc:0 "거대기업들을 제외한 거의 모든 사람들에 대해 지난 수십 년 동안 너무 많은 세금이 부과되어 왔습니다만, 이는 히틀러가 주창한 반자본주의적 정책의 일환이었습니다. 하지만 사실상 히틀러의 모든 조세 정책은 노예를 쫓는 자들의 부귀영화를 탄생시켰고, 그가 한때 혹독하게 반대했던 '타락한 부르주아지'에게 큰 부를 가져다주었습니다. 에르하르트는 오랫동안 세금 인하를 주장해왔으며, 그의 논리는 나치당이 내놓을 수 있는 그 어떤 이데올로기적인 핑계도 반박할 수 있습니다.\n\n세율 인하는 인구의 대다수를 대표하는 중류층과 하류층의 부담을 덜어줄 것입니다. 소비자들이 더 많은 구매력을 지니는 것은 결코 나쁜 일이 아니며, 오히려 그로써 낮은 세율이 유지될 수 있을 것입니다. 라이히와 국민들 모두가 윈-윈할 수 있는 관계가 성립되는 것입니다!"
 GER_The_Fruits_of_the_Economy:0 "경제의 과실"
 GER_The_Fruits_of_the_Economy_desc:0 "30여 년 만에 처음으로, 보통 독일인들이 미국인이나 일본인에 필적하는 생활방식을 즐기고 있습니다. 부모들은 자녀들이 필요로 하는 양육비를 부담할 형편이 됩니다. 적당한 가격의 차들이 아우토반을 가득 채우고, 새로운 기업들이 세무사의 수확을 기다리는 추수할 때가 된 밀처럼 라이히 전역에 생겨나고 있습니다.\n\n총통 각하를 포함한 모든 사람들을 놀랍게 하는 것은 이러한 번영을 향해 우리가 걸어온 길이 얼마나 쉬웠는가 하는 것입니다. 독일인들은 히틀러 밑에서 수십 년 동안 일하면서 항상 더 나은 삶이 곧 다가올 것이라는 그의 약속을 믿었습니다. 히틀러는 항상 국민들을 실망시켰고, 프랑스와 동부에서 약탈한 그 많은 재산도 짧은 이익을 영원한 성공으로 바꾸지는 못했습니다. 서유럽과 미국의 '금권주의'에 대해 우리는 승리를 거두었지만, 우리에게 남은 것은 가난과 파국 뿐이었습니다. 이제 라이히의 모든 시민들은 '금권주의'의 결실들을 제공받았고, 이 성공이 누구의 덕분인지를 궁금해하고 있습니다. 수 년 동안 실망만을 안겨주었던 국가사회주의 체제일까요, 아니면 슈페어 각하와 그 내각이 승인했던 자유일까요? 총통께서 원하지 않는 것이 그 답안일지도 모릅니다..."
 GER_For_the_Worker:0 "노동자를 위하여"
 GER_For_the_Worker_desc:0 "오래 전, 노동계급은 곤경에서 벗어나고자 급진주의적인 성격을 띠기 시작했습니다. 더 잘 사는 사람들에 대한 절박함과 격렬한 분노 속에서 그들은 볼셰비즘과 좌파의 달콤한 거짓말에 속아넘어갔습니다. 히틀러는 '여가를 통한 힘'이라는 거창한 생각과 독일 노동자 전선의 노동운동 전복을 통해 이를 바로잡으려 했습니다. 노동계급은 수년간 원한을 가진 채 일하지 않고 침묵하며 노예들에게 일자리를 빼앗기고, 국가가 제공하는 간단한 복지만을 가지고 살아왔습니다.\n\n이 오랜 문제에 대한 해결책은 명백합니다. 그들이 필요로 하는 것을 주면 됩니다. 노동자들은 노동을 원합니다! 그들은 다른 기업가나 관리들처럼 괜찮은 삶을 꾸리고 싶어합니다. 나치당은 포퓰리즘적인 기반에서 출발했음에도 불구하고 노동자들을 신뢰하지도, 그들에 대한 복지를 신경쓰지도 않았습니다. 아이러니하게도, 노동자들의 상황을 개선하기 위해서는 부르주아적인 총통 각하와 그 산하의 엘리트들이 필요합니다. 국가사회주이의 잊혀진 기반인 계급 간의 협력이 틀림없이 그들을 구해낼 것입니다."
 GER_A_New_Germany:0 "새로운 독일"
 GER_A_New_Germany_desc:0 "독일은 비효율로 가득찬 혼란을 딛고 일어나 진정한 경제 강국으로 다시금 도약했습니다. 한때 불가능하다고 생각되었던 것이 드디어 결실을 맺은 것입니다. 한때 우리의 몰락이 임박했다고 말했던 외국의 경제학자들과 매파 정치인들은 이제 침묵하고 있습니다. 정부가 약탈에 의존하지 않고 자국민들의 삶을 개선하려는 움직임을 보이자 독일 내 급진파는 증오와 억압에 대한 비난을 자제하고 있습니다.\n\n우리는 아직 해결되지 못한 문제들을 산더미처럼 쌓아놓고 있습니다. 아직 자유를 갈망하고 고향에 돌아가길 원하는 수천만 명의 노예들이 라이히에 있습니다. 우리가 새로이 수립한 유럽에서의 질서는 전방위적으로 공격을 받고 있으며, 이따금씩은 총통 각하 스스로 그것을 깨고자 하십니다. 하지만 우리는 고난을 딛고 일어났습니다. 우리는 더 이상 간신히 위기를 피하고 있지 않습니다. 이제 우리는 굳건히 산 정상 위에 서있습니다. 라이히가 다시금 진정으로 '위대한 국가'라 불리기 위해서는 아직 갈 길이 멉니다. 하지만 이제 숨 정도는 쉴 수 있게 되었습니다."
 GER_funky_fresh_speerscience:0 "학문의 새로운 시대"
 GER_funky_fresh_speerscience_desc:0 "안타깝게도, 지난 10년 동안 라이히는 모든 면에서 다른 강국들에 비해 뒤쳐져 있었고, 기술도 그 예외는 아니었습니다. 우리가 독일을 진정으로 새로운 시대로 이끌기 위해서는 첨단 기술 개발에 필사적으로 투자해야 합니다. 우리가 여태까지 많은 경험을 겪어왔지만, 이를 잘 활용하지 못한다면 우리는 최고의 자리를 되찾을 수 없을 것입니다.\n\n공학 및 전자공학 분야가 발전된 기술 중에서도 최첨단을 걷고 있는 것처럼 보이기에, 우리는 컴퓨터와 그 프로그램을 생산하고 개발하는데 필요한 노하우를 알고 있는 오래된 회사들과 설립된지 얼마 되지 않은 새로운 회사들에게 보조금을 지급할 공공 기관을 수립해야 합니다. 라이히는 다시금 기술의 선두에 설 것입니다!"
 GER_New_Deutsche_Forschungsgemeinschaft:0 "발전된 독일 학술 협회"
 GER_New_Deutsche_Forschungsgemeinschaft_desc:0 "1951년부터 도이체 포어슝스게마인샤프트, 즉 \"독일 연구협회\"는 라이히 전역의 선진적인 연구 프로그램에 보조금을 지급하며 중요한 혁신을 가져왔습니다. 하지만 경기 침체와 그 이후의 붕괴는 대규모 예산 삭감을 가져왔고, 이제 우리 과학자들은 연구비를 마련하지 못하고 허덕이고 있습니다.\n\n과학의 새로운 르네상스를 향한 첫걸음으로서, 우리는 과학계를 지탱하는 근본적인 제도를 다시 살아나게 할 것입니다. 또한 그것을 최대한 효율적으로 운영하기 위해 필요한 모든 자금을 제공할 것입니다. 이는 우리가 해당 분야를 완전히 개혁할 수 있을 때까지 연구소와 대학들이 절실히 필요로 하는 힘을 줄 것입니다. 과학에게는 새로운 여명이 틀 것이며, 독일에게는 새로운 날이 열릴 것입니다!"
 GER_Needs_of_the_Consumers:0 "소비자들의 욕구"
 GER_Needs_of_the_Consumers_desc:0 "괴링과 그 측근들은 연구 목적 자금의 대부분을 군사 프로젝트에 쏟아 붓느라 다른 모든 분야의 발전을 저해했습니다. 내전의 그림자가 사라졌음에도 우리 국민은 미국, 일본, 심지어는 이탈리아에서 거의 모든 사람들이 즐기고 있는 상품을 부러워하며 바라볼 뿐입니다! 이 문제를 제대로 다루기 위해서는 다시 대중의 요구에 집중하며 국민들이 얻을 수 있는 최선의 서비스와 상품을 제공함으로써 그들의 삶을 더 편하게 만들어야 합니다.\n\n충분한 시간과 노력을 들이기만 한다면, 독일인 모두가 노동의 결실을 누릴 것입니다! 그리고 어쩌면 언젠가 우리의 생활 수준을 라이히 곳곳에 확산시킬 수 있을지 누가 알겠습니까?"
 GER_Needs_of_the_Builders:0 "건설자들의 욕구"
 GER_Needs_of_the_Builders_desc:0 "내전으로 우리의 많은 기반시설이 파괴되었고, 도시는 잔해로 바뀌었습니다. 우리의 조국을 천천히 재건하는 일은 엄청난 시간과 자원을 필요로 할 것입니다. 하지만 모든 일이 암울해 보이지는 않습니다. 옛말에 이르기를, 큰 위험으로부터 큰 기회가 온다고 하였습니다!\n\n총통께서는 건축가이셨습니다. 새로운 주택, 사무실, 기반시설이 급히 필요하기에, 건축 자재와 건축법, 그리고 어쩌면 건축 전반의 르네상스를 이끌어낼 수 있는 발전을 이끌어낼 수 있습니다! 독일 연구협회는 신기술을 개발하려는 기업과 연구소에 자금을 배분하는 일을 감독하며, 이로써 전쟁이 남긴 상처는 견고하고 아름다운 건물들로써 치유될 것입니다!"
 GER_Needs_of_the_Producers:0 "생산업자들의 욕구"
 GER_Needs_of_the_Producers_desc:0 "내전으로 조국이 불타오르자, 국가판무관부에 대한 우리의 장악력은 느슨해졌고, 많은 판무관부가 반란을 일으키고 독일에 자원을 보내기를 거부했습니다. 이는 물론 중요한 물자가 대량으로 부족해지는 사태를 초래했고, 민간과 군대 모두를 마비시켰습니다. 전쟁이 차츰 가라앉았음에도, 우리는 식민지들의 많은 부분을 거의 통제하지 못하고 있고, 이는 생산기업들에게 심각한 피해를 주고 있습니다!\n\n그 어느 때보다도 원자재가 필요하며, 이를 얻기 위해서는 전쟁을 벌여야 한다는 주장으로 인해, 우리는 더 이상 접근할 수 없는 기존의 자원을 대체하기 위한 합성 물질, 또는 조국에서 채취되는 자원을 이용하기 위한 새로운 채굴법을 개발하는 연구에 투자를 해야합니다."
 GER_Fund_the_Kaiser_Wilhelm_Gesellschaft:0 "카이저 빌헬름 학회에 자금을 대다"
 GER_Fund_the_Kaiser_Wilhelm_Gesellschaft_desc:0 "카이저 빌헬름 학문 연구 단체, 소위 \"카이저 빌헬름 학회\"는 1911년에 설립되었으며, 이때 우리 민족은 독일의 미래가 어떠할지에 대해 완전히 다른 비전을 가지고 있었습니다. 이 학회는 창립 이래, 여러 사업을 진행하면서 국가 전체의 학문망, 그리고 인간의 독창성과 관련된 모든 분야에서 중심지 역할을 했습니다.\n\n내전이 시작되자 사회는 분열되었고, 학회의 노력은 전쟁에 집중되었습니다. 하지만 이제는 원래 우리가 집중하던 주제로 돌아갈 때가 되었습니다! 살아남은 대학의 분과들을 재구성하고, 남아있는 학자들을 불러들임으로써, 우리는 명예롭고 깊은 역사를 가진 전통을 다시 시작하고 연구를 효율적으로 할 수 있도록 강력한 힘을 실어줄 것입니다!"
 GER_Support_the_Universities:0 "대학 지원"
 GER_Support_the_Universities_desc:0 "라이히가 붕괴로 치닫고 있던 지난 암울했던 10년 동안, 대학들은 극단주의와 당파주의에 시달리면서도 합리성과 양심의 자유를 신봉하는 마지막 등대로서 버텨왔습니다. 좀 더 실용적인 측면에서 보자면, 그 대학들은 우리를 지원하던 주된 기관이었고, 수천 명의 대학생들이 의용 민병대에 자원하여 우리를 위해 봉사했으며, 그 중 많은 수가 조국을 위해 사망했습니다.\n\n용감하고 젊은 남녀의 희생을 기념하고, 서서히 회복 중인 우리나라에서 진보의 빛이 완전히 꺼지지 않도록 하기 위해, 우리는 대학들에 많은 자금을 지원하여 학교를 재건하고 혁신을 향한 그들의 탐구를 다시금 시작할 수 있도록 해야합니다!"
 GER_Supremacy_or_Bust:0 "성공 혹은 실패"
 GER_Supremacy_or_Bust_desc:0 "우리의 경쟁자들은 이미 많은 연구 분야에서 큰 발전을 이룩하고 있습니다! 미국, 일본, 심지어는 이탈리아까지 우리를 앞서고 있습니다... 우리는 게으르게 미래에 대한 두려움에 얽매여 있을 수 없습니다. 가능한 한 빨리 새로운 발견을 이루려는 대단한 노력이 필요합니다!\n\n우리의 가장 훌륭한 연구 시설에 재정적, 정치적 자원을 투여함으로써, 과학자들은 다른 선진국들과의 격차를 부분적으로나마 메울 수 있을 것입니다. 종국에는 우리가 다시금 같은 지위에 설 수 있을 때까지 말입니다!\n\n우리는 우위를 점할 것입니다. 그렇게 될 때까지 우리는 노력을 멈추지 않을 것입니다! 전진, 그리고 전진!"
 GER_Establish_Reichsamt_fur_Militarforschung:0 "군수연구부 창설"
 GER_Establish_Reichsamt_fur_Militarforschung_desc:0 "우리의 연구는 민간이나 군사 부문과 상관없이 인간과 관련된 지식의 모든 분야를 망라하는 것을 목표로 하고 있습니다. 하지만 우리가 강하고 효율적인 군수 연구 부서를 설립할 필요가 있음은 분명합니다. 군수연구부, 또는 독일군사기술연구국은 흔한 소총부터 컴퓨터나 전자공학을 통한 첩보활동의 최전선에 이르기까지 모든 종류의 군사적인 혁신을 조정하고 보조하는 중앙집권적인 관청이 될 것입니다.\n\n이를 위해 군수연구부는 국방부와 비밀리에 라이히의 주요 군사소직에 대한 접촉을 유지하여 우리 군대가 필요로 하는 것을 지원하고, 조국을 지켜내겠다는 우리의... 구체적인 수단으로 작용할 수 있어야 합니다."
 GER_Salvage_Wunderwaffe_Designs:0 "기적의 무기 설계 회복"
 GER_Salvage_Wunderwaffe_Designs_desc:0 "히틀러가 죽기 전 수 년 동안 \"기적의 무기\" 프로젝트는 항상 실패해왔습니다. 가르강튀아와 같은 믿을 수 없는 무기들이 헤르만 괴링과 같은 주요 지원자들의 눈에는 라이히의 모든 적을 마법처럼 절멸시킬 수 있었을 것입니다. 히틀러의 노쇠한 상태를 악용하고 막강한 군대의 지원을 받으며, 괴링은 그러한 프로젝트에 착수하기 위해 엄청난 액수의 돈을 낭비했습니다.\n\n물론, 결코 성공하지 못했습니다.\n\n우리의 요원들이 기적의 무기 개발을 위한 연구소들을 점령했을 때, 요원들은 이론적인 설계를 담은 청사진을 획득했고, 심지어는 일부 시제품도 그 안에 담겨 있었습니다. 물론 실패한 청사진이었지만 말입니다. 물론 우리의 자원이 더 생산적인 연구에 쓰이기 위해서라면 이들을 없애야 하지만, 그 연구들 중 일부는... 가능성을 보여줍니다. 전자공학과 에너지 공학에 대한 그들의 이론은 우리 과학자들이 돌파구를 마련하기 위해 필요한 것일지도 모릅니다! 그들은 이렇게 말했다고 합니다. 낭비하지도, 원하지도 말아라..."
 GER_Hiring_Spree:0 "고용 기간"
 GER_Hiring_Spree_desc:0 "군수연구부는 작고 효율적이지 못한 부서 모두를 흡수하면서 급속도로 팽창하고 있습니다. 우리의 연구에 큰 도움이 되기는 하지만, 이 부서는 점점 더 많은 사람들을 빨아들이고 있습니다. 내전이 끝난지 얼마 되지 않았다는 우리의 불안한 상황을 고려할 때 이는 다소 현명하지 못한 일입니다.\n\n효율 손실을 방지하기 위해 우리는 군수연구부에 자체 인력과 추가로 직원을 채용할 수 있는 자금을 부여해야 합니다. 유능한 군인들을 대상으로 채용을 시작할 것이고, 이들이 군수연구부에 들어온다면 신입 사관생도, 신병 등 차례대로 빈 자리를 맡아 군을 보충할 예정입니다."
 GER_Deutsche_Praxistauglichkeit:0 "독일의 쓸모있는 경험"
 GER_Deutsche_Praxistauglichkeit_desc:0 "누구나 독일인에 대해 어떤 수식어도 붙일 수 있지만, 실용적이지 못하다고는 할 수 없습니다. 우리의 연구가 깊어지고 더 많은 방안을 찾게 되면서, 전자와 무선 통신 분야에서 최근 이룩한 발견들은... 공공 치안 문제에 대해 적합합니다.\n\n국가정보국의 요원들은 이 새로운 기술의 시제품을 비밀 작전에서 사용하기 위해 제공받기를 군수연구부에 요구하고 있습니다. 눈에 띄지 않고도, 또는 같은 건물 안에 있지 않고도, 심지어는 같은 도시에 있지 않더라도 스파이 활동을 할 수 있는 일은 우리의 은밀한 임무를 수행함에 있어 엄청난 도움이 될 것입니다!"
 GER_Prepare_Intelligence_Infrastructure:0 "정보 시설 준비"
 GER_Prepare_Intelligence_Infrastructure_desc:0 "국가정보국은 우리의 연구를 통해 이루어진 새로운 발전에 깊은 관심을 표명하고, 시제품의 효율을 증강하고 그것을 대량으로 생산할 것을 요청했습니다. 사실 그들은 기밀 정보를 저장하고, 공유하고, 전송하기 위해 설계된 기반시설을 만들어내자고 제안하고 있답니다!\n\n이 도구는 \"네츠람\"이라 불리며, 이를 통해 우리의 모든 군사 기밀을 신속하게 전송하고, 대단히 안전하게 보관할 수 있으며, 잠재적인 적이나 테러리스트들을 훨씬 더 효율적으로 통제할 수 있게 될 것입니다. 총통 각하께서 이 프로젝트에 대해 깊은 관심을 표하셨기에, 우리는 이 위대한 시도를 실행할 준비를 시작해야 합니다!"
 GER_Military_Applicability:0 "군사상 이용 가능성"
 GER_Military_Applicability_desc:0 "최근 우리가 해낸 발견은 대단한 잠재력을 지니고 있지만, 결국 전쟁은 아직도 소총, 탱크, 비행기로 무장한 군인들에 의해 이뤄짐을 잊어서는 안 됩니다. 가장 현대적인 기술은 현장에서 잃어버렸을 경우, 그리고 수도가 적의 수중에 떨어졌을 때는 아무런 도움을 줄 수 없습니다...\n\n앞으로의 전쟁에서 장병들을 돕기 위해서는 군수연구부가 집중할 분야를 약간 바꾸어 현대적인 무기와 장비에 대한 연구가 제대로 시작되도록 해야하며, 이를 통해 우리 군대는 이전의 영광을 되찾게 될 것입니다."
 GER_Bring_NetzRAM_Online:0 "네츠람 작동"
 GER_Bring_NetzRAM_Online_desc:0 "모든 준비가 끝났습니다. 길고 값비싼 준비 과정을 거쳐서야, 우리의 첫 원격 정보 서비스를 가동시킬 준비가 모두 끝났습니다. 멀리 떨어져 있는 두 시설 사이에 네츠람을 통해 데이터 파일을 전송함으로써, 우리는 독일민족의 뛰어난 독창성을 증명할 뿐만 아니라, 라이히의 새로운 시대를 개막할 것입니다!\n\n네츠람을 통해 독일은 마침내 다시금 현대 강대국들 사이에서 자부심을 갖게 되었습니다. 더 이상 독일 국민은 세계의 반대로 등을 돌린채 살며 다른 이들을 부러워하지 않을 것입니다! 더 이상 우리의 동맹국들은 우리를 구시대적이라고 비웃지 않을 것입니다! 더 이상 조국은 비효율적인 체제에 깔리지 않을 것입니다!\n\n우리의 위대한 총통 각하를 찬양하십시오. 바로 이분께서 우리에게 미래를 가져다주셨으니!"
 GER_solve_the_wehrmacht_problem:0 "국방군 문제 해결"
 GER_solve_the_wehrmacht_problem_desc:0 "히틀러의 축복으로 우리가 정권을 잡은 지 수 년이 지난 지금에도 국방군은 우리를 신뢰하지 않습니다. 쇠르너의 일파는 장교단 내에서 강한 존재감을 유지하며, 그 비열한 뱀은 모스코비엔의 망명지에서 OKW에서 무슨 일이 벌어지고 있는지 감시하고 있습니다. 보어만 파는 크릭스마리네에서 활동 중이며, 게르마니아의 명령을 들은채 만채 하고 있습니다. 그 어느 때보다 거만한 루프트바페는 여전히 괴링의 손아귀에 있는 것처럼 행동합니다.\n\n칼이 우리의 등에 깊숙이 꽂히기 전에 이를 갈며 등에서 칼을 뽑아야 할 때입니다. 기회만 노리고 있는 그 반역자들에게 족쇄를 채우고 그들의 계획을 좌절시켜야 합니다. OKW와 폰 트레슈코프는 국방군의 여러 지부를 어떻게 개혁할 것인가에 대해 다양한 생각을 가지고 있으나, 총통 각하께서도 나름대로의 계획을 구상하고 계실지도 모릅니다..."
 GER_eyes_to_the_horizon:0 "지평선으로 눈을 돌리자"
 GER_eyes_to_the_horizon_desc:0 "루프트바페는 항상 괴링의 손 안에 있던 군대였습니다. 그의 기사단과 부하들은 라이히 원수가 세계대전의 영광을 되찾길 원할 때마다 공중으로 이륙할 준비가 되어 있었습니다. 그들은 너무 정치에 많은 관심을 가지고 있습니다만, 괴링이 그들을 세계 최고의 공군으로 훌륭하게 훈련시켰음은 부인하기 어렵습니다. 그들이 없었다면 우리는 결코 영국군을 폭격을 통해 굴복시키거나 붉은 군대를 산산조각 낼 수 없었을 것입니다.\n\n그들이 육군에 비해 얼마나 많은 위협이 되는지는 말하기 어렵습니다. 루프트바페 사령부는 여전히 괴링이 직접 뽑은 부하들로 가득 차 있지만, 이데올로기보다는 자신의 직위와 봉급에 더 신경을 쓰고 있습니다. 총통 각하께서는 루프트바페의 일반 병사들이 전문화되는 것을 방해하게 되더라도 장교들을 달래주는 것은 문제가 되지 않는다고 생각하십니다. 반면 OKW는 괴링에 의해 임명된 자들이 징계를 받고 정치에 관심이 없는, 새로운 세대의 젊은 장교들에게 길을 내주며 과거의 잔재들을 강제로 은퇴시키고 싶어 합니다. 어떤 길이 라이히를 위해 최선일까요?"
 GER_behold_the_legions:0 "군단을 바라보다"
 GER_behold_the_legions_desc:0 "연합국과 볼셰비키를 상대로 우리에게 최종적인 승리를 가져다준 것은 다름아닌 육군이었습니다. 루프트바페와 크릭스마리네가 두 손에 피 한 방울 묻히지 않는 동안, 전차부대, 포병, 그리고 불쌍한 피투성이 보병들은 싸우고 있었고 그 중 수만 명이 죽어갔습니다. 우리의 승리는 산더미 같은 시체를 통해 일궈낸 것이며 우리와 적들의 피에서 나온 것입니다. 하지만 불행하게도, 히틀러와 그의 추종자들은 육군을 통해 우리 위대한 국가의 명예를 영원히 비난 받을 잔학한 행위를 저지르는데 사용했습니다. 그리하여 육군이 전쟁으로 빚어진 희생에 너무 익숙해져 피의 페르디난트와 그 악독한 단체의 지도 아래 다시 피를 갈망하게 될지도 모르는 것은 놀랄 일도 아닙니다.\n\n한 때 용감했던 그들은 이제 군국주의자들과 나치당의 꼭두각시 이상도 이하도 아닙니다. 육군은 더 나은 존재가 되어야 합니다. 제복을 입은 도살자 무리가 되어서는 안 됩니다. 총통 각하께서 여기서 손을 떼도록 설득하고 최종 결정을 OKW에 맡김으로써, 우리 군대의 위대함은 다시금 보여질 수 있을 것입니다."
 GER_look_seaward:0 "바다를 바라보다"
 GER_look_seaward_desc:0 "지금까지 국방군 중에서도 가장 방치되어왔던 크릭스마리네는 2차 대전 이후 전혀 변하지 않았습니다. 그들의 교리는 여전히 상당한 규모의 함대가 지원하는 잠수함에만 집중되어 있습니다. 영국군에 대항하기는 충분했습니다만, 이것 가지고는 결코 미 해군에 대항할 수는 없습니다.\n\n현재 크릭스마리네는 외관 상으로만 인상적입니다. 그들은 우리의 경쟁국들에 비하면 너무나도 수준이 떨어지고 다시 유용한 존재가 되기 위해서는 대대적인 투자가 필요합니다. 그러면 얼마나 투자를 해야할까요? 우리는 내각이 권고하는 대로 세계에서 주된 역할을 맡을 수도 있고, 유럽에 그나마 남은 것들을 방어하며 보호적인 자세를 취할 수도 있습니다."
 GER_old_glory:0 "과거의 영광"
 GER_old_glory_desc:0 "장교들은 루프트바페의 핵심이며, 정치적으로 부패했음에도 불구하고 경험 많은 사람들로 이루어져 있습니다. 괴링은 적어도 재능을 찾아내는 안목이 있었고, 많은 사람들이 세계대전 이후 항공 영역에 종사해왔습니다. 그들은 자신의 비행기를 잘 알고 있고, 그렇기에 OKW에 정치적으로 관여되어 있다는 이유로 비행기를 모두 버리는 일은 어리석은 일일 것입니다.\n\n이 퇴역군인들을 포기하는 대신, 우리는 그들이 루프트바페의 위계질서에서 획득한 자리들을 보장해주어야 합니다. 그들은 아주 단순한 욕구를 가지고 있기에 쉬이 흔들릴 것입니다. 그렇지 않더라도 적어도 가만히 앉아서 입을 다물고 불평 없이 명령을 받게 될 것입니다."
 GER_no_more_favours:0 "더 이상 호의란 없다"
 GER_no_more_favours_desc:0 "루프트바페는 부패했으며 스스로를 위해서만 행동하는 기관으로, 1차 대전 중에 창설된 존경받고 용맹한 공군과는 거리가 멉니다. 그들은 라이히의 위계질서 내에서 가장 중요한 위치를 가지고 있다고 주장하지만, 그들은 지난 10년 동안 사실상 방어도 할 수 없는 러시아의 마을들을 폭격한 거 이외에는 한 일이 없습니다. 이렇게 냅두어서는 안 됩니다. 이들은 미 공군이라는 주된 경쟁 상대에 비하면 아주 약한 상태입니다.\n\n괴링의 장교 후보들과 탁상공론을 좋아하는 자들에게 선택의 날이 왔습니다. 우리는 루프트바페를 맨위부터 아래까지 샅샅이 해체하여, 충성스럽고 전문적인 공군이 남을 때까지 썩은 것들을 모두 잘라낼 것입니다. 라이히 원수들 중 욕심만 많고 쓸모는 없는 자들이 있다면 은퇴당하거나, 감옥에 갇히거나, 벽에 세워진 뒤 총살 당할 것입니다."
 GER_prussias_glory:0 "프로이센의 영광"
 GER_prussias_glory_desc:0 "육군의 부활은 그 뿌리에서 시작되어야 합니다. 오래 전에 독일의 군사적인 자존심은 감탄할 만한 것이었습니다. 우리는 모든 나라의 부러움을 샀습니다. 단순히 많이 이겨서가 아니라, 우리를 승리로 이끈 그 규율 덕택이었습니다. 사기, 충성, 명예, 헌신, 애국. 이것들은 아무도 침해할 수 없는 독일적인 정신과 결합하여 로마 제국과 그 군단 이래 유럽 역사상 가장 위대한 군대를 만들었습니다.\n\n하지만 나치의 후원 아래 육군은 '갈색 부대'로 변모하여 당의 정강과 이제는 고인이 된 총통의 지시를 받게 되었습니다. 육군의 나치화는 상승이 아니라 하락의 요인이었습니다. 독일을 구하기 위해서라도 그 수치스러운 일은 이제 그만두어야 합니다. 우리는 \"나의 투쟁\"에서가 아니라 프리드리히 대제와 그가 건설했던 국가의 유산에서 그 방법을 찾아낼 것입니다."
 GER_reforge_the_heer:0 "육군 개혁"
 GER_reforge_the_heer_desc:0 "선전부가 이야기하는 것과는 달리, 육군은 예전같지 않습니다. 정실주의와 쇠약으로 최고의 능력을 잃어버렸고, 일반적인 군인들은 훈련을 거의 못하고 있습니다. 남아프리카에서 최근 볼 수 있었듯이 우리의 R&D조차도 경쟁국들에게 뒤쳐져 있었습니다.\n\n육군의 내부 구조를 총체적으로 재정비할 때가 되었습니다. 우리가 분쟁을 일으키고 싶은 마음은 없지만, 독일은 스스로를 방어할 수 있어야 하며, 경쟁국들이 이룩한 진보를 따라잡거나 그것들을 능가하는 것이 가장 중요합니다."
 GER_fleet_of_hegemony:0 "패권의 함대"
 GER_fleet_of_hegemony_desc:0 "우리 해외 영토가 필요한 것 이상의 '해양 헤게모니'를 위해 부족한 크릭스마리네를 과대하게 확대해서는 안됩니다. 우리에게는 우리의 제국이 있습니다. 그거나 잘 보호합시다. 라이히는 그 해상 경계만 잘 지켜낸다면 임무를 최고로 잘 수행하는 것입니다.\n\n하지만 내일 당장 미 해군이 유럽 해역에 나타난다면, 우리는 질 가능성이 큽니다. 우리의 노력은 그런 일이 일어나지 않도록 하는데 집중되어야 합니다. 대서양 해안선 전체가 우리의 것이며, 전세계는 유럽을 볼 때마다 그것을 생각하고 있어야 합니다. 이는 현대화라는 총체적인 프로그램과 함께 영토 방위에 중점을 두도록 교리를 재정비함으로써 달성될 것입니다."
 GER_global_responsibilities:0 "세계적 책임감"
 GER_global_responsibilities_desc:0 "크릭스마리네가 순전히 방어적인 역할만을 가져야 한다는 총통 각하의 생각은 어느 정도 장점이 있긴 하지만, 잘못된 생각입니다. 지난 20년 동안 일어난 사건들은 라이히가 세계와 여러 초강대국들로부터 고립되어 있을 수 없음을 보여주었습니다.\n\n우리는 히틀러의 과대망상증과 당의 보수주의를 능가하는 기술을 가지고 있습니다. 항공모함, 구축함, 미사일 순양함. 이런 것들이 우리에게 필요한 것이지, 노후화된 전함이나 낡은 유보트가 아닙니다. 세계를 주도하는 국가가 되기 위해서는 그 지위와 함께 오는 책임을 받아들여야 합니다. 역설적이게도 전 세계에 권력을 투사하는 우리의 능력은 오랜 적들의 눈에 우리의 체면을 세워주는데 도움을 줄지도 모릅니다."
 GER_knights_of_sky:0 "하늘의 기사들"
 GER_knights_of_sky_desc:0 "명예. 용맹. 기사도. 루프트바페의 조종사들은 혼자서 비행을 하든, 다같이 비행을 하든, 공중 기사단의 제국 시절의 오래된 전통을 유지하고 있습니다. 진정으로, 그들은 현시대의 기사가 아니겠습니까? 폭격기 편대를 격파하기 위해 이륙하는 조종사란, 보병에게 기사들이 겨누고 있는 창이 아니겠습니까?\n\n물론 이 기사도적 용맹함을 숭배하는 것이란 헛소리이며, 상대적으로 피해가 좀 없을 뿐입니다. 하지만 '전문화'라는 명목 아래 그 숭배를 축소하는 것은 의미가 없습니다. 만일 루프트바페가 그 유치한 영웅주의적인 놀이를 하고 싶어 한다면, 그냥 내비두십시오. 몇몇은 그들의 자화자찬에 반대하는 기색을 보이지만, 이 행동이 그들의 전문성에는 전혀 영향을 끼치지 않고 있습니다. 다른 이들이 불평을 늘어놓도록 그냥 내비두십시오. 약간의 우쭐함과 근거 없는 자만심은 누구도 해치지 않을 테니까요."
 GER_grandeur_of_flight:0 "비행의 장엄함"
 GER_grandeur_of_flight_desc:0 "일반 사병들을 계속해서 달래는 일로는 충분치 않습니다. 루프트바페의 충성심을 유지하고자 한다면, 우리는 그들이 선호하는 라이히 원수의 자리에 인기 있는 사람을 기꺼이 앉혀야 합니다. 우리가 그러지 않는다면 그들은 루프트바페를 전복시키려 한다며 의심할 것입니다.\n\n루프트바페 사령부는 우리가 새로이 병사들을 모집하도록 압력을 가하고 있으며, 그렇게만 한다면 그들과의 관계를 개선하는데 좋은 시작이 될 것입니다. 총통 각하께서는 우리가 그들을 믿고 그와 같은 정도의 충성심을 자극하는 내용을 위해 빠른 시일 내에 루프트바페를 이용하라고 선전부에 지시하시었습니다."
 GER_lessons_reichsmarshall:0 "라이히 원수의 교훈"
 GER_lessons_reichsmarshall_desc:0 "루프트바페 최고사령부를 보면 그들이 무엇을 가장 아껴하는지 볼 수 잇을 것입니다. 금빛 유니폼, 빛나는 훈장, 화려한 리본 말입니다. 그들이 가진 능력에도 불구하고, 그들은 보상과 화려한 경력을 가지는 것보다 외모와 개인적인 발전을 우선시하는 멋있고 겸손한 남자들입니다.\n\n그들을 다루는 방법은 음습한 내용으로 가득 차 있는 괴링의 책자와 상이하지만, 분명 효과가 있을 것입니다. 금, 은, 그리고 방금 찍힌 새 라이히스마르크는 그 어떤 카리스마나 이데올로기적인 칭찬보다도 훨씬 빨리 그들을 우리 편으로 만들 것입니다."
 GER_maintain_pensions_benefits:0 "연금과 이익을 유지하다"
 GER_maintain_pensions_benefits_desc:0 "그들의 오랜 후원자인, 루프트바페 참전용사들, 특히나 장교들은 육군이나 해군 소속 참전용사들보다 더 높은 연금을 누리고 있습니다. 부적당한 방법에 대한... 괴링의 선호로 인해, 이는 상당히 음습한 관료주의를 통해 사실상 이뤄지며, 단도직입적으로 말하자면 공정하지도 합법적이지도 않습니다.\n\n하지만 이렇게 많은 이들이 손바닥을 벌리면 거만한 새끼들이 그 사이에 끼게 됩니다. 루프트바페는 러시아에 대해 끊임없이 폭격을 가하면서 서러시아 전쟁 이후 전투에 참여한 유일한 국방군 소속 군대입니다. 그렇던 시절은 끝났지만, 가만히 가고 있는 배를 흔드는 것은 이후에 가져올 이익보다 더 큰 문제를 가져올 수 있습니다."
 GER_swastika_flies_high:0 "하켄크로이츠는 높이 활공한다!"
 GER_swastika_flies_high_desc:0 "루프트바페는 이제는 고인이 된 라이히 원수와의 긴밀한 연결 덕택에 항상 당을 호위하는 진정한 무장세력이었습니다. 항상 군사를 동원해가며 게임을 진행하던 SS도 그러지 못했는데 말이죠. 루프트바페만이 상황에 신경쓰지 않고 국가사회주의의 진정한 신봉자로 남아있습니다. 힘러의 광신도들이 사라졌으니, 현대전이 보여주는 위협으로부터 라이히를 방어하는 것은 우리 용감한 기사들의 몫이 되었습니다.\n\n그렇게 총통께서 말씀하셨습니다. 우리가 기본적으로 그들에게 약속한 것은 '충성'의 대가로 루프트바페에게 자신의 업무를 관리할 수 있는 자유권을 주는 것입니다. 그것이 결국에는 얼마나 오래 이어질지는 밝혀지지 않았습니다. 루프트바페를 적절히 통제할 때가 올 때까지 그들이 이러한 영예에 계속해서 만족하길 바랄 뿐입니다. 언젠가, 적어도..."
 GER_knights_sullied_honor:0 "기사의 더럽혀진 명예"
 GER_knights_sullied_honor_desc:0 "루프트바페의 유별나게 높은 급여와 연금의 출처는 공공연한 비밀입니다. 괴링은 확실히 재정의 더러운 면을 관리하는데 재능이 있었습니다. 그는 수 년 동안 국가의 부, 그러니까 국민의 부를 자신이 좋아하는 장교들의 주머니에 직접 꽂아주었습니다. 특정 직급 이상의 모든 사람들이 누리고 있는 '선물'과 '이익'은 말할 필요도 없겠지요.\n\n그러한 낭비는 우리 정권에서 설 자리가 없습니다. 군인은 계급이나 신분에 상관없이 다른 직업인들과 동등한 임금을 받아야 합니다. 루프트바페의 예산에 대해 철저한 감시가 이뤄질 것이며, 가능한 한 이상한 점을 모두 조사할 것입니다. 국가와 그 어느 기관과도 '특별한 관계'를 수립하는 일은 더 이상 없을 것입니다."
 GER_clear_the_skies:0 "하늘을 말끔히"
 GER_clear_the_skies_desc:0 "루프트바페에서의 부패는 우리가 생각했던 것보다 훨씬 더 깊어지고 있습니다. 대부분의 장교들은 언젠가부터 괴링에게 급료를 받고 있었으며, 근래에 와서 그 규모가 어느 정도인지를 밝힌 자는 아무도 없었습니다. 그들은 집에서만큼이나 직장에서 시간을 보내고 있습니다. 그들은 훌륭한 수입 가구 위에서 빈둥거리고, 코냑을 홀짝이며, 자격도 없는 훈장 컬렉션을 자랑합니다. 이 빈둥거리는 공작새들을 목장으로 방생할 때가 되었습니다.\n\n우리의 새로운 루프트바페에는 자랑만 하는 사냥개들과 게으름뱅이들에게 내줄 공간 따위 없습니다. 그들은 현재 가지고 있는 저택, 훈장, 연금은 계속 가질 수 있지만, 그 이상은 안 됩니다. 국가의 돈으로 암시장에서 상품을 사는 것도 안 됩니다. 노력도 하지 않은 채 금덩어리를 얻는 일도 안 됩니다. 총통 각하로부터 매년 '선물'을 받지도 않을 것입니다."
 GER_supposed_to_bomb:0 "그걸 진정 폭격할 건가?"
 GER_supposed_to_bomb_desc:0 "RND와 함께 일하고 있는 슈파이델 장군은 총통 각하의 관심을 끌만한 아주 흥미로운 보고서를 가져왔습니다. 이전과 다르게 루프트바페의 폭격 지휘부를 긍정적으로만 바라볼 수 없게되었다는 보고였습니다. 수 년 동안, 그들은 러시아 상공에서 임무를 수행하면서, 도시, 공장, 또는 군사 기지 등을 폭격했지만, 이것만 한 것은 아닙니다. 이전에 억압당했던 단체에 따르면 동유럽 전역의 현지인 공동체를 승인도 받지 않은 채 목표로 하고 있다고 합니다. 얼마나 많은 사람들이 이 임무로 라이히에 반기를 드는 자들로 여겨졌을지, 또는 그들이 국가판무관부 행정에 얼마나 많은 위해를 끼쳤는지는 오직 신만이 아실 것입니다.\n\nRND는 동부 지역의 혼란을 조장한다는 목표를 가진 부르군트인이 침투했을지도 모른다며 의심하고 있지만, 그 동기는 아직도 불명확합니다. 이 가설에 대해 매우 철저한 조사가 진행 중이며, 특히 유럽의 국민들을 향한 우리의 새롭고, 우호적인 정책들이 위협을 받게 될까 걱정입니다. 힘러가 우리의 공군에 손을 뻗치고 있다면, 우리는 그 손을 잘라버릴 것입니다."
 GER_simple_test:0 "간단한 시험"
 GER_simple_test_desc:0 "육군의 질 저하는 오래 전부터 알려져 있었지만, 루프트바페는 연합국에 대한 최종 승리로 빚어진 정체에서 벗어나지 못했습니다. 신병이 부족하여 루프트바페 사령부가 신입 조종사 훈련 기준을 느슨하게 했던 것으로 보입니다. 이는 비행기를 조종하는 방법을 알고 있을지는 몰라도, 임무에 대한 적절한 행동을 알지 못하고, 더 높은 수준의 책임감을 갖지 못하는 남성들을 한 세대나 길러왔습니다.\n\n확실히 일반 사병들 중에는 숙련되고 헌신적인 이들이 많이 남아있지만, 그들은 무능하고 자격 없는 자들의 지휘를 받고 있습니다. 우리는 부주의한 관료나 야만적인 힘러파가 아니기에 우리는 적절하고 문명화된 방법을 택할 것입니다. 루프트바페의 모든 구성원들은 시험을 치르게 될 것입니다. 최고 지위의 장군부터 격납고를 지키는 사병들까지 말입니다. 만일 그들이 이조차 제대로 해낼 수 없다면, 그들을 내보내야겠지요."
 GER_soldiers_like_others:0 "다른 이들과 같은 병사들"
 GER_soldiers_like_others_desc:0 "루프트바페를 다루는데 있어 극복해야 할 가장 어려운 장애물은 그들의 부패나 무능이 아니라 그들의 오만함입니다. 과거의 라이히 원수는 끊임없이 칭찬하고 특별한 것을 그들에게 부여함으로써 루프트바페를 정치화하고, 그들을 국방군의 나머지로부터 고립되도록 만들었습니다.\n\n그들을 진정 굴복시키기 위해서, 우리는 이 종양을 제거해야 합니다. 루프트바페가 정치적 유대 덕택에 본질적으로 우위에 있다는 주장은 영원히 잊혀질 것입니다. 그들이 받던 모든 특혜는 끝이 나고, 정부가 그들이 거둔 성과에 만족할 때까지 2년마다 활동 검토를 루프트바페에 대해 시행할 것입니다."
 GER_tamed_eagle:0 "길들여진 독수리"
 GER_tamed_eagle_desc:0 "어떻게 해서든 우리는 괴링의 애완용 독수리를 길들였습니다. 이제 그들은 라이히를 위해서 날지, 괴링을 위해 날지 않습니다. 마침내 세계에 대한 우리의 영향력 투사의 핵심은 총통 각하의 통제 하에 있으며 우리가 그들에게 내리는 그 어떤 명령에도 루프트바페는 항의하지 않을 것입니다.\n\n이를 통해 우리는 지상군을 공습으로부터 방어하고, 저항세력에 대한 수색 및 파괴 작전을 수행할 수 있으며, 필요할 경우 ICBM을 사용하지 않고 핵 공격을 감행할 수 있습니다. 비록 그 날이 오기를 원해서는 안 되겠지만, 적어도 우리는 일본과 미국이 우리에 비해 공중에서 우세를 점하지 않도록 할 수 있습니다."
 GER_ocean_wolves:0 "늑대들을 위한 바다"
 GER_ocean_wolves_desc:0 "유보트, 또는 열등한 민족이 '잠수함'이라 부르는 것은 우리가 영국에 대해 승리를 거두는데 주요한 역할을 했습니다. 대서양의 수송로를 따라 끊임없이 약탈을 꾀한 것은 적의 군사 및 민간의 보급선을 느리지만 꾸준히 갉아먹었습니다. 바다사자 작전이 시행되지 않았다 할지라도, 영국은 그에 상관없이 빠르게 굶주려 결국에는 항복했을 것입니다.\n\n유럽 해역을 떠다니고 있는 해상 함대와 함께, 해상 교역로를 순찰하고 전세계에 영향력을 투사할 임무는 유보트 함대에 있습니다. 최근의 기술 발전은 실험용 유보트를 결코 가능하지 않을거라 여겨지던 깊이까지 다다를 수 있도록 하였고, 카리브해까지 그 사정거리를 넓혔습니다. 우리 해군이 라이히로부터 받을 수 있는 유일한 임무는 상상도 할 수 없는 일들을 해내고, 핵 공격을 감행하는 것입니다. 이를 위해 유보트는 가능한 모든 지원을 받을 것입니다."
 GER_see_the_world:0 "세계를 보라!"
 GER_see_the_world_desc:0 "크릭스마리네는 항상 대중의 눈에는 국방군 내에서도 탐탁치 않던 분파였습니다. 히틀러는 이를 바꾸기 위해 많은 대단한 시도를 했었지만, 비스마르크 호의 불행한 운명은 크릭스마리네의 운명에 심각한 손상을 입혔습니다. 유보트가 우리의 승리에 엄청난 공헌을 했음에도 불구하고, 열린 전장에서의 전투를 거부하고 주로 비무장 상선을 목표로 하는 배들을 미화하기란 어려운 일입니다.\n\n그럼에도 불구하고 총통 각하께서는 해군을 다시 영광스럽게 만들겠다는 히틀러의 꿈을 실현하겠다는 의지를 천명하시었습니다. 크릭스마리네를 현대화하는 데에는 더 많은 인력이 필요로 할 것입니다. 아직 다른 군 부대에 투신하지 않은 청년들을 대상으로 본격적인 신병 모집을 곧바로 시작할 예정입니다. 만일 자원병들이 충분치 못하다고 판단될 경우, 일부 장병들을 크릭스마리네로 재배치하는 것 또한 도움이 될 것입니다. 히틀러는 어떻게 해서든 그 웅장한 무적함대를 다시 보게 될 것입니다."
 GER_treason_or_pragmatism:0 "반역인가, 실용주의인가?"
 GER_treason_or_pragmatism_desc:0 "카를 되니츠 제독. 이제는 고인이 된 총통께서 가장 믿음직스럽다고 느껴왔던 남자. 우리가 권력을 잡은 이래로, 그와 슈페어 총통은 서로 얼굴을 본 적이 없습니다. 부분적으로 이는 되니츠가 자신이 싫어하는 방향으로 독일이 바뀌는 것을 보기 보다는 차라리 배와 함께 같이 가라앉을 잘 알려진 보어만 일파이기 때문입니다. 가장 중요한 것은, 되니츠가 내전 중 승인 없이 크림 반도를 점거했다는 사실입니다. 이는 총통께서 원하신다면 반역죄의 책임을 물 수도 있습니다.\n\n하지만 되니츠가 총통 각하의 통치에 대해 무언가 오해를 하고 있을지 몰라도, 그는 라이히에 믿을 수 없을 정도로 충성을 다합니다. 그는 문서 상의 승인 없이 특정 집단에 가입하지 않았으며 총통에 반대하는 목소리를 공개적으로 낸 적도 없습니다. 이러한 사실과 보수파 사이에서 그가 가지는 명성을 고려한다면, 우리는 크림반도의 민간 관청 강탈이 '순수한 실용주의'라는 그의 주장이 법적으로는 옳은 일이 아닐지라도 그냥 믿어주는 편이 나을지도 모릅니다."
 GER_no_less_glorious:0 "역시 영광스럽도다!"
 GER_no_less_glorious_desc:0 "독일은 위대한 해군을 갖기를 항상 염원했습니다. 이는 세계 강국으로서 우리가 가진 권리였으며 우리는 19세기 말 대양함대를 수립함으로써 그것을 성취했습니다. 하지만 그 영광은 유틀란트에서 끝났습니다. 히틀러의 통치 아래, 새로운 비전이 독일 해군에서 나타났습니다. 해군이란 모름지기 국가사회주의의 영광을 바다로 가져가야 하며, 영구히 영국의 패권을 부수는 존재라는 것입니다.\n\n우리는 그 임무를 성공시켰으나, 정복 뒤에는 항상 평정 작업이 뒤따르는 법입니다. 제국을 유지하기 위해서는 여전히 영광이 있어야만 합니다. 비록 한 선원이 10년 동안 복무하고 그 동안 단 한 번도 총소리를 못들었을지라도, 그 선원은 여전히 라이히의 안전과 안보에 공헌한 것이라 생각합니다. 이 메시지를 라이히 전역에 퍼뜨리는 것은 반드시 해야 할 일입니다. 세계로 뻗어나가는데 크릭스마리네가 기여해야 한다는 폰 트레슈코프의 생각은 어리석은 것에 불과합니다."
 GER_unsere_meer:0 "우리의 바다"
 GER_unsere_meer_desc:0 "북해, 발트해, 영국 해협, 비스케이만, 흑해. 이들은 모두 우리의 해역이고, 다른 세력이 가질 수 없는 것입니다. 히틀러가 국가사회주의의 기치를 유럽의 절반에서 높이 들었을 때, 크릭스마리네는 반짝이는 푸른 바다로 그 기치를 전파했습니다.\n\n비가 추적추적 내리는 잉글랜드 연안을 철썩이는 모든 파도는 우리의 해군이 압도적인 패권을 가지고 있음을 되새겨주고 있습니다. 우리의 동맹국과 종속국을 볼셰비키와 금권정의 공격으로부터 안전하게 막아주는 것은 크릭스마리네의 함포일 것입니다. 라이히는 유럽의 해역을 통치하고 있으며, 이는 유지되어야 합니다."
 GER_sea_snakes:0 "바다뱀이다!"
 GER_sea_snakes_desc:0 "카를 되니츠 제독은 거짓말쟁이자, 배반자이자, 비열한 인간입니다. 크릭스마르니에서도 대단한 보수파로 알려졌던 되니츠는 뼛속까지 보어만에 충성하던 자입니다. 그는 무엇보다 라이히에 충성하고 있다고 주장하지만, 어떻게 우리가 이를 믿을 수 있겠습니까? 그는 허락도 없이 크림 반도를 장악했으며 내전 동안 우리의 합법적인 정부를 지원하는 것도 거절했습니다.\n\n이 히틀러에 아첨만 하는 늙은 인간은 너무 오랫동안 심판 받지 못했습니다. 우리 정권에 대한 그의 정치적인 반대는 대제독이라는 그의 위치를 고려한다면 더 이상 좌시될 수 없습니다. 되니츠는 보수 진영에 굳건히 자리잡고 있으며, 따라서 그를 기소하는 것은 어떠한 결과를 낳고야 말 것입니다. 문제는 이것입니다. 되니츠를 불명예스럽게 해고해야 할까요, 아니면 그의 역적 행위에 걸맞는 더욱 혹독한 처벌을 부과해야 할까요?"
 GER_our_safe_seas:0 "우리의 해역은 안전하다"
 GER_our_safe_seas_desc:0 "라이히가 동시에 어디에나 있을 수는 없습니다. 크릭스마리네가 공해에 나가있다면, 그것은 라이히와 아인하이츠팍트의 유럽 해안이 거의 방어되지 못하고 있음을 의미합니다. 이는 하찮은 문제가 아닙니다. 크릭스마리네의 점차 약해지는 무장은 지중해로부터의 침공을 막지 못할 것이기 때문입니다. 적의 잠수함 역시 대응사격조차 받지 않은 채 아인하이츠팍트의 수송로를 공격할 수 있습니다.\n\n최소한 이는 우리의 해군 개혁에 반대하는 자들이 말하는 논리입니다. 무엇보다 늙은 보어만파가 푸념하는 말이지요. 그 망할 전투함대의 절반이 지키지 않고 있는 해안선 모두가 OFN의 목표이며, 우리의 활동 영역을 바다 너머로 확장하는 것은 우리를 취약하게 만들 것이라 그들은 주장합니다. 이는 그들이 세계를 아주 적대적인 시각으로 바라봤기에 가능한 것입니다. 네, 아인하이츠팍트에 속하지 않은 유럽의 함대가 문제이긴 합니다. 하지만 이탈리아와 이베리아는 우리만큼이나 전쟁을 원하지는 않습니다. 그리고 부르군트의 함대는 위협이 되기에는 아주 작습니다. 아인하이츠팍트 전부는 우리의 기치 아래에 선다면 반드시 안전할 것을 확인받아야 하며, 외무부는 크릭스마리네와 함께 그 메시지를 퍼뜨릴 수 있도록 할 것입니다."
 GER_der_neu_hochseeflotte:0 "신 대양함대"
 GER_der_neu_hochseeflotte_desc:0 "오늘날 우리 국가에 카이저 빌헬름 2세에 대해 긍정적인 기억을 가진 사람은 거의 없습니다만, 나름 그도 괜찮은 업적을 남겼습니다. 그 중에서도 당시 라이히에 대단한 수준의 해군을 수립하려 노력했음을 들 수 있겠지요. 그의 개인적인 야망이 그러한 결정을 추동한 것은 부인할 수 없습니다만, 궁극적인 목표 자체는 숭고했습니다. 독일은 거만한 영국, 프랑스, 러시아로부터 자신을 지킬 수 있는 함대를 필요로 했습니다. 우리가 바다의 위협으로부터 스스로를 지키기 위해서는 그것만이 괜찮은 수단입니다.\n\n폰 트레슈코프는 카이저의 아이디어를 되살리는 것은 사실상 프로이센적인 취미가 아니라 전략적으로 훌륭한 결정임을 총통 각하께 확언했습니다. 지구를 반 바퀴 돌 수 있는 효율적인 배를 건조하는 것은 쉽지 않겠지만, 필요한 일입니다. 항공모함 및 미사일 순양함은 신 대양함대의 핵심이 될 것이며, 그것들을 잠수함 및 항공기라는 위협으로부터 지키기 위한 기술적으로 복잡한 구축함 역시 강력한 핵심 무기가 될 것입니다."
 GER_atlantic_naval_training:0 "대서양 해군 훈련"
 GER_atlantic_naval_training_desc:0 "우리의 해역에 천착하는 대신, 우리의 해군은 대양에서 생활하고, 근무하며, 필요할 경우에는 싸우는 데에 익숙해져야만 합니다. 유럽 해역은 작전을 벌이기에는 매우 고요하며 일반적으로는 쉬운 편입니다. 하지만 크릭스마리네는 대양에서의 작전을 벌이기에는 훈련이 심각하게 부족한 것으로 보입니다.\n\n이를 해결하기 위해, 크릭스마리네는 다양한 위치에서 훈련을 실시할 예정입니다. 그들은 과거 수십년 동안 보수적이고 현실에 안주하면서 너무 유럽에서의 작전에만 집중해왔습니다. 현대적인 해군은 모름지기 전쟁이 벌어지는 그 어느 공간에서든 싸울 준비가 되어있어야만 합니다. 고요하고 깊은 발트해의 푸른빛 물결이든 겨울날 눈폭풍이 휘날리는 대서양에서든 말입니다. 미국이나 일본이 이를 해낼 수 있다면, 우리 역시 그러해야 합니다."
 GER_ocean_beckons:0 "바다가 우리에게 손짓한다"
 GER_ocean_beckons_desc:0 "크릭스마리네는 지금까지 한동안 제대로 선전된 적이 없었습니다. 그들이 대중을 상대로 선전된 적도 없지만요. 어떤 면에서 보면, 바다에서의 삶은 진정한 독일 민족에게는 충분히 영광스럽지 않으며, 외견상 군에 자원하는 열성은 육군에서 더 많이 나타나는 것은 분명한 사실입니다.\n\n우리가 해군에 관한 의무를 무자비하게 내팽개친 것과 별개로, 그 사실은 대단히 바보같은 것입니다. 바다를 사랑하지 않는 자가 있겠습니까? 파도는 고요하게 철썩이고, 소금기와 물방울이 온 몸을 적시고, 그 속에서 세계에서 기술적으로 가장 발전된 전함 중 하나를 운전하는 기분이란... 대단한 영광일 것입니다! 최소한 베테랑 선원들이 하는 이야기죠. 폰 트레슈코프는 그러한 감정에 기꺼이 찬성하고 모험과 기회를 얻을 수 있는 모집 선전을 하고자 합니다."
 GER_germania_rules_the_waves:0 "게르마니아는 파도 역시 지배한다"
 GER_germania_rules_the_waves_desc:0 "크릭스마리네라는 문제는 결코 쉽게 해결되지 않을 것입니다. 우리가 선택한 방식과 상관없이, 이 주제 자체가 항상 논란의 중심에 서기 때문입니다. 크릭스마리네는 유럽 경계 바깥에서 국방군을 대표하는 역할을 하기에, 그들이 보여지는 방식은 세계 무대에서 라이히의 이미지를 형성하는데 있어 대단히 중요합니다.\n\n하지만 그 문제는 이제 해결되었고, 몇몇 이들은 이에 만족스러워하지 않고 있습니다. 총통 각하의 최종 결정에 반대하는 자들은 반드시 이를 수용해야만 할 것입니다. 어떤 방법을 통해서든 독일은 다시금 파도를 지배할 것입니다. 그 사실을 알고 있는 사람들은, 그것만으로 충분합니다."
 GER_salute_man_or_nation:0 "사람에게 경례하겠나, 민족에게 경례하겠나?"
 GER_salute_man_or_nation_desc:0 "물론 우리가 가장 기본적인 문제를 다루지 않는다면 육군 개혁을 진행할 수 없습니다. 누구에게 경례를 해야 할까요? 전쟁이 끝나기 전 몇 년 동안 SS가 권력을 장악하고 히틀러에게 영향을 미치면서 모든 사병들에게 나치식 경례는 의무화되었습니다. 가장 나이가 많고, 1차 대전에서 살아남은 가장 끈질긴 생존자들도 자신이 지켜내기 위해 투쟁한 모든 것을 파괴해 버린 이데올로기를 찬양하며 떨리는 팔을 높이 치켜들 수밖에 없었습니다.\n\n문제는 이것입니다. 이를 계속해서 유지할 수 있을까요? 총통 각하께서는 우리를 신뢰하셨음에도 불구하고, 우리의 일거수일투족을 예의주시하며, 한때 독립을 꾀했던 군대의 전임자만큼이나 우리를 경계합니다. 자그마한 양보의 의미로 지금의 경례를 계속하는 것은 그 두려움을 누그러뜨릴 수도 있지만, 당의 육군에 대한 예속을 상징적으로 보여주는 것이기도 합니다. 이러한 정당치 못한 일을 우리가 감내할 수 있을까요?"
 GER_no_more_party_guidance:0 "당의 \"지도\"란 더 이상 없다"
 GER_no_more_party_guidance_desc:0 "육군을 묶는 가장 무거운 족쇄는 국가사회주의 장교군단입니다. 볼셰비키의 정치장교를 모델로 한 이 자들은 무엇보다 나치즘에 영혼을 팔고 당의 지시를 직접 받는 병사들이 이끌고 있습니다. 이론적으로 그들은 나치에 우호적이고 세속적인 성직자로서 군인의 선한 정신과 충성심을 확보하는 역할을 하고 있습니다. 하지만 실제로 그들의 역할은 허락 없이 명령에 질문을 던지거나 후퇴하는 모든 이들을 처벌하는 것입니다. 일반적으로는 사형을 집행합니다.\n\n이 거머리들은 더 이상 참을 수 없는 역병과도 같습니다. 군의 규율도 중요하지만 사기와 성행이 살인을 통해 유지될 수는 없습니다! 사형은 전범이나 반역자에 대해서만 집행되어야 하며, 용기를 가지지 못하거나 너무 자유로운 정신을 가지고 있다 해서 집행해서는 안됩니다. 우리는 이를 참지 않을 것입니다. 총통 각하께서는 이 비열한 제도를 폐지하실 것입니다. 그렇지 않으면 우리의 군은 끝이 날 것입니다."
 GER_right_kind_of_politics:0 "올바른 종류의 정치"
 GER_right_kind_of_politics_desc:0 "정치화의 문제는 그것이 한 군인의 순수하고 정직한 의무, 즉 국가, 가족, 그리고 고향을 위해 싸우는 모든 것을 부패시킨다는 것입니다. 나치즘은 이에 관하여 거의 모든 이데올로기보다 심각한 상태입니다. 이는 만행을 정상적인 것처럼 만들고, 애국심을 맹목적인 복종으로 바꾸었으며, 의로운 분노를 이념적 증오로 변질시켰습니다. 이는 군인들의 복지에 심각한 해로 작용하고, 특히 그들이 민간 생활로 돌아가 완전히 낯선 세계에 뛰어들 경우에는 더욱 그렇습니다.\n\n어느 정도의 정치화는 어쩔 수 없는 일이지만, 이런 식으로 이뤄져서는 안 됩니다. 그가 입대할 때, 그 사람의 정치적인 사상은 나라를 위해 얼마나 헌신할 수 있는지에 대한 것이어야 합니다. 이데올로기를 뒤섞는 일은 그가 마땅히 해야 할 일보다도 정치적으로 무엇이 더 수용 가능한지를 기준으로 모든 것을 걸러버리도록 합니다. 군인들에 대한 교육은 보다 정상적이고 전통적인 방향으로 전환되어야 합니다. 군인들이 당의 이데올로기보다도 국가에 충성하도록 해야 합니다."
 GER_moral_feldgendarmerie:0 "도덕적인 헌병대"
 GER_moral_feldgendarmerie_desc:0 "이렇게 좋은 시기에 논란만 되고 있는 헌병대를 좋아하는 자는 아무도 없습니다. 헌병은 현대 군대에서 아주 필수적인 부분입니다. 그들은 점령지에 대한 통제권을 유지하고, 군인들이 민법과 군법을 모두 따르도록 합니다. 불행하게도, 육군의 경비원들은 안 좋게 말하자면 경솔한 행동으로... 명성을 얻어왔습니다. 종종 제멋대로인 민간인들을 대할 때 애매한 행동을 취하지 말라는 명령을 받았기에, 지나치게 많은 부담을 부여받거나 심각하게 나치화가 진행된 경찰관들은 동부에서 아주 흔하게 대학살을 저지르고 있습니다.\n\n우리는 그 법을 지지하는 사람들이 저질렀던 만행들을 멈춰야만 합니다. 총통께서는 게슈타포를 없애버리려 하셨지만, 우리는 그렇게까지 갈 필요는 없습니다. 범죄 전력이 있는 경찰관들은 가능하면 기소하고, 혹은 복무에 부적합한 사람들은 조기 퇴직시켜야 합니다. 그 대신, 우리는 새롭고 더욱 윤리적인 헌병대, 즉 잔혹한 일이나 유혈사태 없이 자신의 임무를 수행해내는 헌병대를 길러낼 것입니다."
 GER_clean_wehrmacht:0 "깨끗한 국방군"
 GER_clean_wehrmacht_desc:0 "폰 트레슈코프 원수는 OKW의 참모들에게 이렇게 말한 적이 있습니다. \"우리는 자신의 행동이 우리에 대한 이미지를 어떻게 형성할 것인가를 생각해야 합니다. 한줌의 독일군에게도 범죄 행위를 중단할 용기를 가지지 못한다면 역사는 우리를 어떻게 기억하겠습니까? 우리가 방식을 바꾸지 않으면, 그 죄는 보어만, 하이드리히, 괴링과 그 친구들에게만 돌아가는 것이 아니라, 여러분과 저, 여러분과 저의 아내들, 여러분과 저의 자식들, 그리고 독일 국민과 앞으로 올 모든 세대들에게 돌아갈 것입니다.\"\n\n우리는 우리가 저지른 실패를 받아들여야만 합니다. 육군의 범죄는 전적으로 우리 잘못은 아닙니다... 하지만 우리의 책임 하에 있습니다. 아마 역사는 우리에게 결코 무죄 판결을 내리지 않을 것입니다. 아마 우리의 존경스러운 총통 각하께서는 역사책을 친히 작성하시고, 독일의 진실을 어둠 아래에 숨기실 것입니다. 하지만 우리는 단 하나의 승리는 선언할 수 있습니다. 나치즘에 맞서 우리가 정권을 유지했다는 것, 그리고 우리 민족이 거의 40년 전에 타야 했을 올바른 노선을 다시 시작했다는 사실입니다. 이제 우리의 결정이 후손들에게 결코 잊혀지지 않기를 기도할 뿐입니다."
 GER_elevate_good_men:0 "선한 자들의 품성을 향상시키다"
 GER_elevate_good_men_desc:0 "내전 이후 우리의 적을 위해 싸웠던 육군 사단의 대다수는 사면을 받거나 다시 우리의 손 안에 통합되었습니다. 무엇보다 우리는 살인을 일삼는 볼셰비키가 아니기 때문에 슈페어 각하께서는 옳았습니다. 하지만 대가를 치러야 했습니다. 육군의 이미지는 그 지도력이 잘 보여줍니다. 그리고 많은 반동적이고 군국주의적인 장교들은 그 지위를 유지하고 있습니다. 그들이 우리 정권의 적이든, 혹은 그냥 잘못 판단했든 간에, 이렇게 되어서는 안 됩니다.\n\n가장 골치 아픈 장교들은 재배치되거나 퇴역해야 합니다. 그들의 자리는 새로이 승진된, 좋은 성격을 가지고, 상급자의 이데올로기보다는 국가와 민족에 헌신할 자들이 채워야 합니다."
 GER_irregulars_to_infantry:0 "비정규군에서 정규군으로"
 GER_irregulars_to_infantry_desc:0 "내전 당시 아군의 대부분은 임시 민병대로 구성되어 있었습니다. 학생들, 해방된 노예들, 일반 시민들은 죽임을 당하거나 죽어가고 있었습니다. 살아남은 사람들의 대부분은 옛날에 누리던 생활로 돌아왔지만, 몇몇은 우리의 임무에서 자신의 소명을 발견하고 충성심을 유지하며 일종의 비공식 예비군이 되었습니다.\n\n전쟁 경보를 다시 울려 그 용감한 영혼들이 응답하기를 기다릴 때입니다. 우리의 새로운 육군을 위해, 전투에서 증명된 강력하고 경험 많은 자들이 필요합니다. 독일의 정신은 무자비하고 유혈범벅인 것 보다는 다시금 용기와 규율 속에서 발휘될 것입니다."
 GER_war_has_changed:0 "전쟁은 변화했다"
 GER_war_has_changed_desc:0 "서러시아 전쟁 때부터, 육군의 교리가 비참할 정도로 구시대적인 것은 분명했습니다. 볼셰비키들이 경험으로부터 배우고 있던 동안 우리는 자신의 영예에 안주하고 있었습니다. 슈파이델 장군이라는 천재가 없었다면, 그들은 성공적으로 기동하여 우리를 패배시켰을지도 모릅니다.\n\n또 다른 재난을 막기 위해서는 적들로부터라도 기꺼이 배워야 합니다. '종심전투'의 러시아적인 개념은 OKW가 기본적으로 러시아적인 것들을 무시하고 있다 해도 몇몇 아주 흥미로운 측면을 가지고 있습니다. 미국인들은 최근 몇 년간 대단한 발전을 이루었고, 남아프리카에서 우리 병사들에게 큰 고난을 안겨주었습니다. 우리는 이 전쟁에서도 우리가 거둔 성과를 평가하고, 그로부터 배울 것이 무엇인지 살펴야 합니다."
 GER_more_practical_options:0 "더 실용적인 선택지"
 GER_more_practical_options_desc:0 "히틀러 통치의 불행한 결과로 말하자면 그의 개인적인 선호가 우리 군대의 연구 개발에 큰 영향을 끼쳤다는 점입니다. 이제는 죽은 총통의 생각에 따르면, 큰 것은 항상 좋은 것이었습니다. 이를테면 말도 안 되게 커다랐던 마우스 전차처럼 말이지요.\n\n도이치 물리학처럼, 육군의 옛 R&D 가이드라인은 역사의 쓰레기와 같은 존재였습니다. 누군가 역사책에서 보고 비웃을 가볍고 재미난 사진들에 더불어 우리의 장비를 계속해서 높게 평가하면서 우리는 아무것도 얻을 수 없습니다. 그러한 식의 발전을 여전히 옹호하는 자는 언제나 그 자리에서 퇴출될 것이고, 머리를 조아리며 자리를 구걸하게 될 것입니다."
 GER_soldiers_not_machines:0 "기계가 아닌 군인"
 GER_soldiers_not_machines_desc:0 "독일 병사의 의무는 국가와 명예, 국민을 지키는 것입니다. 나치들에게 그것은 인간성을 버려두고, 양심의 목소리를 침묵시키는 것을 의미합니다. 쇠르너와 그의 피에 굶주린 추종자들이 끊임없이 주장하는 이러한 정신에서 인간의 마음이란 구식에 해당합니다. 그들은 차갑고, 기계적인 증오만을 알 뿐입니다.\n\n하지만 군인들은 다른 이들과 마찬가지로 인간입니다. 그들은 구속과 자유, 자발적인 종속과 양심적인 리더십, 자기자신에 대한 자부심과 타인에 대한 배려, 염격함과 동정심 사이를 조화시켜야 합니다. 이러한 자질 사이에 균형이 유지되지 않는다면, 군인들의 정신은 영혼 없는 일상과 편협한 독단주의로 굴러떨어질 위험에 처할 것입니다."
 GER_truly_national_army:0 "진정한 민족의 육군"
 GER_truly_national_army_desc:0 "히틀러는 우리가 노력해온 것을 본다면 두려움에 떨 것입니다. 히틀러는 죽어가는 정치 제도의 위험한 손아귀에서 빠져나왔습니다! 우리는 이데올로기의 사슬에서 벗어나 드디어 독재자가 아닌 라이히 전체의 종복으로서 자부심을 가질 수 있습니다.\n\n앞으로 우리는 다시금 독일의 수호자가 될 것이며, 지도자가 아닌, 국가의 검이자 방패가 될 것입니다. 1차 세계대전에서 우리는 지도자들의 실수로 파멸에 이르렀습니다. 2차 세계대전에서 우리의 패배는 늦춰질 뿐이었습니다. 완전한 파괴를 막기 위해서, 우리는 다시는 한 사람의 지배를 받지 않아야 합니다."
 GER_interbranch_cooperation:0 "부서 간의 협력 강화"
 GER_interbranch_cooperation_desc:0 "지난 전쟁 동안 국방군의 용서할 수 없는 행위는 그들 간의 경쟁 과정에서 터진 것이었습니다. 일본에서 들려오는 광기의 행동과는 비교가 불가능하지만, 세 군부의 끊임없는 다툼은 서러시아 전쟁 동안 볼셰비키의 위협에 효과적으로 대처하지 못하도록 했습니다. 그 전에 루프트바페는 OKW보다는 라이히 원수의 말을 들었으며, 크릭스마리네는 바다에서 일어나지 않는 모든 일을 철저히 무시했습니다. 그리고 SS를 보면, 우리가 2차 대전에서 어떻게 승리했는지 의문을 품을 것입니다.\n\n국방군 지부의 독립성을 조금이나마 줄여야 하며, OKW의 세 지부 역시 정기적으로 소집되어야 합니다. 최고 지휘부의 모든 구성원들은 다른 동료들이 무슨 시간에 무엇을 하고 있는지 알 필요가 있습니다. 이런 식으로 국방군은 직업적인 자부심과 분별없는 비밀로 인한 어떠한 문제도 피할 수 있습니다. 보잘것 없는 보병부터 라이히 원수에 이르기까지 우리 모두는 무엇보다 자신의 의무를 다해야 할 책임이 있습니다. 독일군의 군대에는 자화자찬이 들어설 공간이 없어질 것입니다."
 GER_reichs_okw:0 "라이히의 OKW"
 GER_reichs_okw_desc:0 "슈페어 각하께서는 OKW가 더 이상 자신의 것이 아님을 받아들여야 합니다. 히틀러는 끊임없이 지휘권을 남용하고, 마음에 들지 않는 장군을 해고하고, 자격이 없는 자들을 승진시켜 거의 파멸을 일으켰습니다. 만일 전쟁이 어느 시점에서든 우리에게 불리하게 바뀌었다면, 그의 군에 대한 간섭은 완전히 처참한 결과를 낳았을 것입니다.\n\n슈페어 각하께서는 이를 이해하고 OKW 내부의 일에 대해 간섭하는 것을 멈춰야 합니다. 그분은 계속해서 통수권자이겠지만, 정치적인 활동은 이기적이고 무모하며 군의 성공에 해로 작용할 것입니다. 우리는 라이히의 종이지, 총통의 종이 아닙니다. 히틀러에 무릎을 꿇은 것은 우리 군의 형제애를 조각조각 찢어놓았습니다. 다시는 이런 일이 일어나서는 안 됩니다."
 GER_speers_okw:0 "슈페어의 OKW"
 GER_speers_okw_desc:0 "폰 트레슈코프와 그 집단은 독립을 주장하며 점차 뻔뻔해지고 있습니다. 군인이란 자들은 믿어서는 안 될 존재입니다. 그들이 국가사회주의를 포용한다 하더라도, 가장 완고한 이를 제외한 모든 이들이 총통보다 장군들에 대한 충성을 선택할 것입니다. 히틀러는 이를 알고 있었고, 따라서 국방군에 대한 끊임없는 조사, 즉 '간섭'이라는 것을 해야 함을 총통께서는 이해하고 계십니다.\n\nOKW는 정돈되어야 하며, 그들을 묶는 고삐는 죄어져야 합니다. 그들은 총통 각하와 국가사회주의, 그리고 민족 전체를 섬겨야 합니다. '독립적인 지휘'에 관한 논의는 반역에 준하는 것이며, 즉시 멈춰질 것입니다. 만일 폰 트레슈코프와 슈파이델이 충성스레 행동하지 않는다면, 다른 이들이 그들을 대체하게 될 것입니다."
 GER_german_wehrmacht:0 "독일의 국방군"
 GER_german_wehrmacht_desc:0 "독일인이지, 아리아인이 아닙니다. 종복이지, 종속민이 아닙니다. 군인이지, 전사가 아닙니다. 우리는 세계 역사상 가장 위대한 군인 국방군입니다. 우리는 지난 수천 년 동안 이어진 유럽 군사 전통에 발자취를 남기고 있으며, 이데올로기에 의해 타락하지 않을 것입니다.\n\n시민이지, 인종이 아닙니다. 국가이지, 당이 아닙니다. 이상이지, 이데올로기가 아닙니다. 다시는 심각한 피해망상의 도구로 우리는 전락하지 않을 것입니다. 총통이 투덜대고 나치당이 불충하다고 여기도록 두십시오. 오직 국가와 국민만이 그럴만한 가치가 있습니다."
 GER_fuhrers_wehrmacht:0 "총통의 국방군"
 GER_fuhrers_wehrmacht_desc:0 "아리아인이지, 독일인이 아닙니다. 종속민이지, 종복이 아닙니다. 전사이지, 병사가 아닙니다. 국방군은 세계 역사상 가장 위대한 군대이며, 우월한 피와 혈통으로 이어져오고 있습니다. 게르만족의 군사 전통은 수천 년을 거슬러 올라가며, 북유럽의 고귀한 전사 부족이 그 연원입니다. 국방군은 우월한 인종의 강력한 오른팔이며, 소위 '자유'라 불리는 사이렌의 노래에 이끌리지 않을 것입니다.\n\n인종이지, 시민이 아닙니다. 당이지, 국가가 아닙니다. 이데올로기지, 반역스러운 이상이 아닙니다. 다시는 국방군의 충성심이 의심받지 않을 것입니다. '늙은 프로이센 장군들'이 죽어버린 전통을 추구하도록 내비두십시오. 제3제국은 카이저나 공화국이 했던 것보다 더한 가치를 가질 것입니다."
 GER_ready_for_modern_warfare:0 "현대전 준비"
 GER_ready_for_modern_warfare_desc:0 "우리는 국방군입니다! 지난 수십년 동안, 우리는 감히 맞서려 했던 모든 적들을 물리쳤습니다. 영국군, 프랑스군, 폴란드군, 러시아군, 미국군. 그 누구도 전투에서 우리와 맞서지 못했고 이내 정복당했습니다. 순간적인 약함은 결코 우리를 무너뜨릴 수 없었고, 우리는 이를 증명해냈습니다!\n\n우리가 그토록 지키기 위해 열심히 싸웠던 유산이 영원히 이어질지는 시간이 말해줄 것입니다. 우리가 비록 전투에 직면하지는 않았지만, 미래는 결코 확실치 않습니다. 오직 한 사실만이 확실합니다. 우리가 시험받는 날이 오리라는 것입니다. 그러한 일이 일어난다면, 우리는 굳건하게, 자랑스레 서서 독일이 지금의 지위를 가질 자격이 있음을 세계만방에 보일 것입니다."
 GER_ready_for_modern_warfare_tt:0 "§YGermany shall once again prove itself as a military superpower.§!"
 GER_across_the_alps:0 "알프스를 넘어"
 GER_across_the_alps_desc:0 "이탈리아 제국은 입 안에 돋친 커다란 가시와도 같습니다. 전쟁이 끝난 후... 아틀란트로파 댐이라는 유감스러운 사고는 스페인, 터키와 그들의 경제를 붕괴시켰습니다. 이는 추축국이 최종적으로 분열되도록 만들었고, 우리의 옛 동맹국들은 트리움비라투스를 설립하여 우리에게 그 대가를 치르게 하려 합니다.\n\n그 이후로, 이탈리아인들은 발칸반도에서 자신의 세력권을 확장하기 위해 우리의 약점을 이용하며 항상 그들이 겪은 것에 대한 복수를 이루려고 노력해왔습니다. 중동에서의 석유 무역과 알프스 산맥이라는 보호 장벽을 그들이 전적으로 통제하면서, 이탈리아는 우리에게 올테면 오라는 식으로 요새 위에 앉아있습니다.\n\n만일 우리가 진정으로 국경의 상황을 안정시키고자 한다면, 회담장에 앉아야 할지도 모릅니다. 슈미트는 그들과 최소한의 대화라도 해보자고 제안하고, 우리를 향한 그들의 증오심이 여전히 불타오르고 있는지, 아니면 서로 간에 공통점을 찾을 기회가 있을지 알아보자고 합니다."
 GER_meeting_with_the_leadership:0 "지도부와의 만남"
 GER_meeting_with_the_leadership_desc:0 "이탈리아 제국과의 협상은 매우 어려울 것이 분명합니다. 지난 20년 동안 그들이 진행했던 정치적, 외교적 노력은 유럽 전체를 우리에게 맞서게 만듦으로써 아틀란트로파에 대한 복수를 이루는 데에만 집중했기 때문입니다. 만일 우리가 진정으로 그러한 국가와 외교적 대화를 시작한다면, 단 한 번의 실수라도 용납될 수 없습니다.\n\n내각사무처는 사인방과 그들의 가장 가까운 협력자들이 총통 각하를 만나 이 노력을 성공시키기 위한 전략을 구상하고 있기에 북적북적합니다. 우리는 어떠한 비난이나 공격에도 대비가 되어야 합니다. 이탈리아 외교관들은 약삭빠르기만 합니다. 이는 우리의 동맹국들과 영향권 안의 국가들을 빼앗아가는 과정에서 그들이 몇 번이고 보여준 특징입니다. 우리가 말하고 있는 동안에도 그들은 단검을 날카롭게 갈고 있을 것입니다..."
 GER_an_apology:0 "사과?"
 GER_an_apology_desc:0 "어쩌면 협상을 시작하는데 가장 좋은 방법은 사과가 아닐까요? 비록 아틀란트로파 댐이 우리의 명령으로 이뤄진 것은 아니지만, 그래도 우리는 국제법상 그들의 후계자입니다. 이는 이탈리아 정부가 보기에 전임자들의 행동으로 야기된 그 어떠한 피해에 대해서도 우리가 직접 책임을 져야 한다는 것을 의미합니다.\n\n이탈리아인들이 당한 일에 대해 유감을 표명하는 공개적이고 공식적인 사과문을 발표함으로써, 우리는 그들의 대표단에게 우리가 과거를 시정하려는데 얼마나 성실한 노력을 기울이고 있는지 보여주고, 우리의 새로운 국가를 열기 위한 새로운 길을 시작할 수 있을 것입니다. 그것이 효과가 있기를 바랄 뿐입니다..."
 GER_saving_face:0 "체면 세우기"
 GER_saving_face_desc:0 "우리의 사과가 이탈리아 대표단에게 대화의 '좋은 시작'이라고 환영받았던 반면, 그들은 우리 정부 내의 보수파를 반기지 않고 있습니다. 조금도 반기지 않더군요.\n\n이제 우리의 지지자들은 이탈리아 제국에 대한 우리의 외교적 협상을 책임지고 있는 슈미트를 비판하며, 그가 이 \"수치스러운 협상\"을 통해 \"우리의 국가적 자존심을 팔아먹었다\"고 비난하고 있습니다.\n\n만일 우리가 본국에서의 문제를 피하고 싶다면, 단 한 번에 체면을 세울 방법을 찾아야 합니다! 이탈리아인들을 분노케 할 뿐인 사과 취소를 하지 않으면서도, 우리는 이것이 장기적으로 국가 안보와 경제에 얼마나 중요한 일이 될 것인가에 대한 선전을 시작할 것입니다."
 GER_looking_to_the_border:0 "국경을 바라보다"
 GER_looking_to_the_border_desc:0 "지난 20년 동안 아인하이츠팍트와 트리움비라투스 사이의 긴장은 양국의 국경에서 실제로 발견될 수 있었습니다. 이탈리아 본토를 지켜주는, 자연적인 방어선의 역할을 하는 알프스 산맥은 우리의 공격을 막기 위해 광범위하게 요새화되어 있습니다. 벙커, 참호, 활주로가 이탈리아령 알프스에 산재해 있으며, 산맥 아래에는 도저히 도달할 수 없을 것 같은 위치에서 기습 공격을 감행할 수 있도록 기지를 마련해 놓았습니다.\n\n물론 우리의 전임자들 역시 그들만의 방어 체계를 구축했고, 지금까지도 국경 수비대가 양쪽에서 서로를 분노의 눈빛으로 응시하고 있습니다. 우리가 긴장을 완화하기 전까지는 진정으로 과거를 잊고 관계를 정상화하는 것은 거의 불가능할 것입니다."
 GER_easing_the_tensions:0 "긴장 완화"
 GER_easing_the_tensions_desc:0 "초기에 우리가 진행했던 회담에도 불구하고, 이탈리아와의 긴장은 여전히 심하며, 그들의 대표단은 \"모든 잘못이 바로잡힐\" 때까지 더 실질적인 방향으로 나아가는 것을 계속해서 거부하고 있습니다. 물론 이는 추가적인 양보를 요구하는 방법이겠습니다. 그들에 따르면, 우리의 사과는 좋은 출발이지만, 그것은 실질적인 결과를 가져다주지 않으며, 제노바, 베네치아, 리보르노에 바다를 다시 가져다주지 않을 것이라 말합니다.\n\n이제 우리는 그들의 요구에 굴복해야 할지 말지를 선택해야 하는 불편한 위치에 처해있습니다. 만일 그래야 한다면 어느 정도로 해야 할까요? 이탈리아인들은 단순한 말이 아니라 실용적인 사실을 원하지만, 우린 조약 하나를 맺기 위해서 그들에게 진정으로 굴복할 준비가 되어 있을까요? 어쩌면 우리는 그들에게 약간의 양보적 조치 정도는 해줄 수 있을지 모릅니다. 어느 정도 이탈리아 외교관들을 만족시키는 동시에, 국내의 저항 운동을 막아야 할 것입니다..."
 GER_a_trade_agreement:0 "무역 협정"
 GER_a_trade_agreement_desc:0 "아틀란트로파 참사가 지중해 국가들에 닥쳐오자, 히틀러와 무솔리니의 가열찬 회의 뒤 추축국은 갈라졌습니다. 실제로 무슨 일이 일어났는지 자세히는 아무도 모르지만, 두 사람은 방을 나가며 아주 분노했고, 동맹이 공식적으로 끝남과 동시에 라이히와 이탈리아 제국은 즉시 서로 금수조치를 내렸습니다.\n\n처음에는 우리가 분명히 더 강했고, 식민지는 우리 경제에 필요한 모든 경제적인 지원을 제공했습니다. 하지만 이제는 상황이 달라졌습니다. 이탈리아는 석유 무역을 절대적으로 독점하고 있고, OFN 및 대동아공영권과의 교활하고 실용적인 외교 정책과 무역으로 이탈리아 경제는 내전 이후에 특히 우리 경제를 능가하기 직전에 있습니다.\n\n이제 금수조치는 우리를 질식시키고 있으며, 우리는 필사적으로 이탈리아 시장에 접근할 필요가 있습니다. 어쩌면 우리는 상호간에 금수 조치를 해제하고 처음부터 다시 시작할 수 있을지 모릅니다."
 GER_who_shall_mediate:0 "완벽한 중재자"
 GER_who_shall_mediate_desc:0 "대화는 생각했던 것보다 더 어려운 것으로 판명되고 있습니다. 이탈리아 대표단의 적대감을 우리가 과소평가한 것 같습니다. 슈미트의 기술조차도 이탈리아인들이 우리에게 던지는 과도한 불평 앞에 무력합니다. 우리가 이에 대해 도움이 필요한 것은 분명하지만, 우리 동맹국을 데려오는 것은 이탈리아인들을 더 화나게 하는 위험을 감수할 뿐입니다. 우리에게 필요한 것은 진정으로 중립적인 중재자입니다. 양측 간에 완벽하게 균형을 이루면서도 다른 한 쪽을 편애하는 데 전혀 관심이 없는 그런 중재자 말입니다.\n\n맞습니다! 스위스입니다!\n\n스위스 연방은 라이히와 이탈리아 사이에 끼여서, 지난 전쟁 이래로 항상 엄격한 중립 정책을 유지하고 있습니다. 어쩌면 그들이 우리 사이에서 기꺼이 중재를 해줄지 모릅니다. 알프스 양 쪽의 국가들 사이에 교역이 재개되어 그들이 상당한 이익을 얻을지도 모르니까요..."
 GER_taking_responsibility:0 "책임 감수"
 GER_taking_responsibility_desc:0 "우리가 진전을 보고 있음에도 불구하고, 이탈리아 대표단이 완강히 주장하는 한 가지 문제 때문에 막다른 골목에 부딪힌 듯 합니다. 아틀란트로파 댐입니다. 우리가 이미 사과를 했음에도 불구하고 이는 충분치 않으며, 그들은 통칭 \"히틀러의 미친 프로젝트\"라고 부르는 것 때문에 이탈리아와 지중해 전역이 겪은 참상에 대해 라이히가 \"전적인 책임\"을 지기를 원합니다.\n\n우리는 그들이 핵심적인 부분을 이해하도록 필사적으로 노력해왔고, 더욱이 우리는 아틀란트로파 댐을 만드는데 아무런 관여도 하지 않았지만, 그들은 완강히 요구를 고집해왔습니다. 상황은 간단합니다. 우리는 댐이 그들의 경제에 끼친 막대한 피해에 대해 이탈리아에 보상하거나, 협상을 즉시 중단하고 금수조치를 유지하게 될 것입니다."
 GER_token_compensation:0 "형식적인 배상"
 GER_token_compensation_desc:0 "며칠간의 끈질긴 노력 끝에 마침내 아틀란트로파 문제를 해결할 수 있는 공정한 거래를 확보할 수 있었습니다. 이탈리아 대표단, 그 교활한 놈들은 우리가 터무니없는 금액을 전부 지불하게 될 줄은 전혀 예상치 못한 것 같습니다. 대신 그들은 보상금의 실제적인 규모에 대한 합의를 찾기 위해 다음 협상에서 유리한 위치를 점하고자 그것을 이용해먹고 있습니다!\n\n우리는 그것을 예상했어야 했습니다. 특히 트리움바리투스 국가들이 서로를 혐오하는 것보다 우리를 훨씬 더 싫어했기에 지난 10년 이상의 세월 동안 서로 함께하려 했음을 말입니다.\n\n하지만, 상관없습니다. 결국 가장 중요한 것은 우리가 합의에 도달했다는 것입니다. 라이히는 이탈리아 제국에 거액의 돈을 일시불로 지불할 것이고, 그 대가로 이탈리아 정부는 미래를 위해 이 문제를 \"완전히 해결된\" 것으로 간주할 것입니다."
 GER_everyone_calm_down:0 "모두 진정하세요!"
 GER_everyone_calm_down_desc:0 "물론 우리가 이탈리아인들에게 양보했다는 소식이 다다르자 본국은 상당한 소동에 휘말렸습니다. 정부 내의 보수파들은 협상을 진행하는 우리의 방식에 대해 '라이히에 대한 배신자'라고 비난하며 이전보다 더욱 목소리를 높이고 있습니다. 이제 많은 이들은 우리 대표단이 이전의 모든 발언을 취소하고, 남쪽의 이웃들에게 \"구 추축국에서 최강국이 누구였나\"를 보여주라고 요청합니다.\n\n슈미트 장관이 협상을 이어가는 동안, 총통 각하께서는 또 다른 내전이 발발하기 전에 불평을 일삼는 관료들과 정치인들을 달래고자 모든 것을 스스로 떠맡으실 것입니다. 그들은 진정할 것이고, 그렇지 않는다면 질서를 만드려는 우리의 훌륭한 레시피에 직면하게 될 것입니다!"
 GER_a_pact_of_non_aggression:0 "불가침조약"
 GER_a_pact_of_non_aggression_desc:0 "아마도 이 힘만 빠지는 협상의 첫 번째 가시적인 결과가 나타났습니다. 우리는 공식적으로 라이히와 이탈리아 제국 사이에 불가침 협정을 제안할 것입니다. 천천히 국경을 비무장시키고, 이전에 행했던 합의를 유지함으로써, 이탈리아인들은 시간이 지날수록 부드러워질 것이고 충분한 시간이 지난다면 그들은 기꺼이 우리와 협력을 할 것입니다!\n\n슈미트 씨는 터널의 끝을 드디어 보았고, 대표단들 사이에서 낙관론이 들불처럼 번지고 있습니다. 우리는 이 난장판을 정말 떠나고 싶습니다. 그리고 이 모든 일이 우리를 세계 무대에서 체면을 잃게 만들 이탈리아인들의 계책이 아님을 바랄 뿐입니다..."
 GER_a_thaw_in_relations:0 "데탕트"
 GER_a_thaw_in_relations_desc:0 "마침내 헬무트 슈미트 장관이 \"인생에서 가장 어려웠던 협상\"이라고 칭했던 것의 결론이 수석 보좌관들의 압도적 다수의 동의를 받았습니다.\n\n이탈리아 제국과의 관계가 우호적으로 변하기까지는 수 년, 어쩌면 수십 년이 걸릴지 모르는 일이지만, 우리는 데탕트를 달성했습니다. 이는 우리가 이 난장판에 대해 예상했던 것보다 더 한 일입니다.\n\n오스트리아 국경을 따라 쌓인 요새가 서서히 버려지고, 최초의 열차와 트럭이 조심스레 국경을 넘어 양국 경제 사이에 상품을 교환하면서, 우리는 자랑스레 유럽의 역사에서 새로운 한 페이지가 넘어갔음을, 즉 무기의 힘이 아니라 외교의 힘이 한 나라의 가치를 규정하는 것임을 세계만방에 알릴 수 있게 되었습니다!"
