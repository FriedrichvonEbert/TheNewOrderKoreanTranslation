 usagertrade.15.desc:0 "세계의 가장 위대한 국가들은 무역을 기반으로 세워져왔습니다. 로마는 지중해, 그들의 말을 빌리면 '마레 노스트룸'으로 정의될 수 있습니다. 중국, 포르투갈, 네덜란드는 탐욕스러운 서구로 흐르는 향료의 물길을 독점하기도 했습니다. 인류의 첫 국가들도 비슷한 족적을 남겼습니다. 인더스강, 황하, 나일강을 따라 세워진 문명들은 농업 혁명의 수혜물들을 상류와 하류로 옮기는 배들의 사이에서 피어났습니다. 누군가의 집을 짓기 전에는 먼저 손바닥에 기름칠을 하는 것이 선행되어야 합니다. 아니면 일단 집을 지을 적당한 준비를 시작해야겠죠.\n\n현대국가들도 똑같은 원칙을 따라야 합니다. 이는 총이 등장하기도 전의 시대에 한 현명한 정치가가 항상 금수조치를 반대했던 이유입니다. 그에게 금수조치는 치명적일 뿐만 아니라 일관되지 못하고 훨씬 더 악랄한 대상이었습니다. 세계화된 경제에 대한 스미스의 예측은 이러한 원칙을 더욱 입증해주었습니다. 굶주린 적이라면 단 한 발의 총알도 쓰지 않고 이길 수 있는 법입니다.\n\n하지만 모든 전쟁은 일단 끝나야 합니다. 그리고 지난 수십년 동안 벌어지고 있던 오늘날의 라이히와 미합중국 사이에서 벌어지고 있는 경제 전쟁 역시 끝나고 있습니다. 금수조치가 완화되었으며, 한자동맹 이후 잠자고 있던 상업의 거물이 다시금 숨을 쉴 수 있게 되었습니다. 루르에서는 공업활동이 활기를 되찾고 있으며, 게르마니아 증권거래소는 미국인들이 말하는 '호황'에 들어서고 있습니다. 총통 각하와 미국의 대통령 모두 각자 민족대회당과 백악관에서 축사로 아주 낙관적인 연설을 하셨고, 양국의 외무부는 더 나은 세상을 만들기 위한 사업을 마무리하고 본국으로 돌아오고 있습니다.\n\n내일 태양이 잔잔한 대서양 물결 위로 떠오를 것이고, 한때 적이었던 자들과 우리는 악수를 하게 될 것입니다. 전쟁에서 승리자란 없습니다. 그리고 역사는 이와 같은 평화를 만들어준 두 국가를 결코 잊지 않을 것입니다."
 usagertrade.15.a:0 "최상의 계책이란 싸우지 않고 적을 굴복시켜 승리를 거두는 것이다."
 speer_slaverevolt.1.t:0 "첫 장"
 speer_slaverevolt.1.desc:0 "\"미-미안하네. 말을 제대로 못 들었네.\" 헬무트 슈미트는 공중전화 옆 벽에 몸을 기댔다. 상대가 뭐라고 말하고 있는지 완전히 이해하지 못하고 있었다. \"거기 반란이 있을 거라고 말했나?\"\n\n\"반란이 있을 거라고 말하는 게 아닙니다. 반란이 일어나고 있습니다! 반란이 아닌 곳이 없습니다!\" 상대 외교관의 목소리가 전화 건너편에서 치직거렸다. 탕탕하는 총성이 때때로 수화기에서 들려왔다. 총성은 빨랐고, 가까운 데서 울리는 것 같았다. 헬무트는 머릿속으로 그림을 그려보기 시작했다.\n\n\"그니까 노예 반란이 또 터졌다는 거구만. 음, 제길. 저번에 했던 것과 똑같이 해야겠군.\" 그는 전화에 대고 중얼거렸다. 평소와 같은 조용한 목소리에 혼란스러운 느낌이 섞여있었다.\n\n\"아닙니다, 헬무트. 직접 보지 않으면 모릅니다. 이건 그냥 노예 반란이 아닙니다. 씨발 도시 전체가 무기를 들었단 말입니다! 국기단 깃발을 들고 있습니다. 구호를 외치고-\"\n\n\"국기단?\" 번쩍하는 흥분이 슈미트의 등골을 달아오르게 했다. 그리고 빠르게 공포에 사로잡혔다. 그는 기분이 아주 좋으면서도 아주 나빴다. \"제길, 정말인가?'\n\n\"이건 진압할 수가 없습니다! 저 자들은 총을 가지고 있고, 총탄도 가지고 있습니다. 탱크 몇 대도 훔친 것 같습니다- 이런, 제길!\" 금속이 쐐액하는 소리가 어렴풋이 수화기 너머로 들려왔다. 분노한 군중들의 외침소리가 함께하고 있었다. \"씨발, 알겠습니다. 이제 끊어야 합니다. 대피할 겁니다. 바르샤우는 끝났습니다. 반복합니다, 바르샤우는 끝났습니다!\" 쾅하는 소리와 함께 전화가 끊겼다.\n\n헬무트는 믿지 못하겠다는 듯 서있었다. 여전히 전화를 귀에 대고 있었다. 마침내 침묵을 깨고 그는 수화기를 내려놓고 기차 역으로 냅다 달려갔다. 큰일이 다가오고 있다."
 speer_slaverevolt.1.a:0 "역사의 새로운 장이 시작되었다."
 SGR_slaves_destroy_prison:0 "The slaves will §Rdestroy§! all prisons in states they control."
 speer_slaverevolt.2.t:0 "반란이 확산되다"
 speer_slaverevolt.2.desc:0 "슈페어는 이렇게 빨리 사람들이 회의장에 모인 것을 본 적이 없었다. 슈파이델, 슈미트, 키징어, 에르하르트, 트레슈코프- 그들 모두가 회의 사실을 알자마자 방에 뛰쳐들어왔다. 그들의 반응은 비슷하면서도 달랐다. 슈파이델의 표정은 고요했지만 그의 이마에는 잔뜩 주름이 잡혀 있었다. 에르하르트와 트레슈코프는 모두 걱정스러운 표정이었다. 키징어는 온화한 관심만을 보이고 있었고, 슈미트는 생각에 잠긴 채 거의 흥분한 것 같았다. 슈페어는 시작하기 전 슈미트에게 잠깐 시선을 던졌다. \"자, 설명해보게.\"\n\n\"네, 총통 각하-\" 슈파이델이 입을 열었다. 하지만 슈미트가 빠르게 그의 말을 가로채버렸다.\n\n\"총통 각하, 바르샤우의 폴란드인들이 봉기를 일으켰고, 국기단의 도움을 받고 있습니다. 분명 이 \"스파르타쿠스단\"은 자신들의 존재를 알렸고, 앞으로 있을 반격을 대비하여 준비하고 있습니다. 폴란드 정부는 혼란으로 가득 찼습니다. 그들은 신정부를 세우려 시도하고 있지만 그러기 좋은 상황은 아닙니다. 폭도들은 노예들의 해방, 뉘른베르크 법의 완화, 규제 폐지 등을 요구-\"\n\n\"왜 이렇게 흥분해 있나, 헬무트? 그 자들이 모든 걸 조져놓고 있잖아! 그들을 위해 이토록 망할 것들을 해놓았는데 그 보답을 이렇게 해? 왜 내가 자네들 말을 들었는지 모르겠군. 자네들 모두 나에게 문제되는 것만 줬다면 말이지!\" 슈페어가 외쳤다. 그는 주먹으로 테이블을 내리쳤다. 슈미트는 움츠러들었다. 나머지 4인방도 마찬가지였다. 지금껏 없던 일이었다.\n\n갑작스러운 침묵은 비서가 난입하면서 깨져버렸다. 새로운 보고서가 총통에게 전달되었다. 그는 보고서를 읽고, 또 읽고 공중에 내던져버렸다. 그러고는 소리가 울려퍼졌다. \"씨발!\""
 speer_slaverevolt.2.a:0 "크라코프가 함락되었습니다, 총통 각하."
 speer_slaverevolt.3.t:0 "눈덩이"
 speer_slaverevolt.3.desc:0 "\"보십시오, 총통 각하. 이 소식이 당혹스러운 점은 이해합니다. 하지만 이런 문제에 있어서 감정적으로 대응할 수는 없습니다.\"\n\n\"그딴건 헬무트에게나 얘기하게. 내가 헬무트랑 일했던 내내 그가 해왔던 짓거리가 그거네.\"\n\n키징어는 한숨을 내쉬었다. 어쩌면 그는 이를 예상했어야 할지 몰랐다. 노예들의 공격에 대해 얼마 전 슈페어가 보였던 반응은 정말 이성적인 것이 아니었다. \"아무튼 총통 각하, 이게 어디까지 퍼질지 알기 전까지는 실질적인 대응을 할 수가 없습니다. 더 많은 사람들이 들고 일어나는데도 총격을 계속해서 가하는 건 아무런 도움도 주지 않을 것입니다.\"\n\n\"왜 자네는 스스로를 돌아보지 않나, 키징어? 여기 우리 앞에 계획이 완비되어 펼쳐져있고 보수파들이 말하는 모든 것이 현실이 될 것이네. 그러면 자네는 여기 서서 국기단을 받아들여서 얻는 이익을 논할텐가? 제길, 슈미트는 여기 왔을 때부터 그 자들 편이었어!\" 슈페어가 책상을 쳤다.\n\n\"저는 노예들을 지지한다고 말한 적이 없습니다.\" 슈미트가 대답했다. 슈페어는 믿을 수 없다는 표정으로 그에게 고개를 돌렸다.\n\n\"씨발. 자네 내가 바보인줄 아나, 헬무트? 얼굴에 그렇다고 써있구만. 수년동안 이 순간을 기다려왔을 거야.\" 슈미트가 대답을 하려 입을 열었지만, 키징어가 손을 흔들어 제지했다.\n\n\"어쨌든, 총통 각하, 패가 완전히 떨어질 때까지는 기다려야 합니다. 상황이 나아지기 전에 이렇게 했다가는 상황을 더 악화시킬 뿐입니다.\" 키징어가 말했다. 키징어의 주장을 증명이라도 하듯, 비서가 더 나쁜 소식을 들고 돌아왔다. 슈페어는 그것을 읽으며 비명을 질렀다. 지금까진 최소한 폴란드에서만 반란이 터지고 있었다. 이제 모든 것이 엉망진창이 될 예정이었다."
 speer_slaverevolt.3.a:0 "주둔군이 키에브를 포기했습니다, 총통 각하."
 speer_slaverevolt.4.t:0 "뜨거워지다"
 speer_slaverevolt.4.desc:0 "서류가 계속해서 왔다. 시간이 지날수록 더더욱 빠르게 다가왔다. 공장들에서 벌어지고 있는 고립된 폭동들, 반란군이 점거하고 있는 지역에서 무장하고 있는 노예 무리들, 경찰 및 군인들과 때때로 벌어지는 총격전, 반란군이 천천히 하나의 조직된 군대로 통합되고 있다는 보고였다. 막 들어오는 모든 보고서는 슈페어를 더더욱 열받게 했다. 오직 이 방에 있는 다른 네 사람에 대한 결심을 굳건히 해줄 뿐이었다.\n\n그들을 믿다니 얼마나 바보 같았는가! 앞으로 나아갈 때마다 그들은 슈페어의 요구를 뒤엎으려 했고 그의 명령을 거슬렀다. 그들은 계속해서 슈페어가 억지로 그들에게 동의하고 붕괴를 막도록 강요했다. 그가 저 네 사람을 데려온 이래로 그들은 원래 그래야 했던 것보다 슈페어의 일을 더 어렵게 만들어버렸다. 그리고 이제, 제2차 세계대전 이후 가장 위험한 순간에 놓인 독일에서 그들은 다시 한 번 슈페어를 뒤엎으려 했다. 그의 이상을 더럽히고 독일이 이 정도의 힘을 가질 수 있었던 원동력을 없애고자 하며 말이다.\n\n그 어떤 것도 슈페어는 좌시할 수 없었다. 그는 결심했다. 지금 이 순간부터 슈페어가 지휘할 것이다. 별 것도 아닌 이상주의자나 뚱뚱한 자본주의자나 나이든 군인이 아니라 슈페어가 직접 지휘한다. 또 다른 도시가 함락되었다는 보고가 들어왔다. 민스크였다. 그는 마음을 굳혔다. 이제 독일의 진정한 힘이 무엇인지 보여줄 차례였다. 그 힘은 바로 자신, 알베르트 슈페어였다."
 speer_slaverevolt.4.a:0 "이제 막 시작한거야."
 speer_slaverevolt.5.t:0 "안전한 곳이 없다"
 speer_slaverevolt.5.desc:0 "보고서는 계속되는 반란들과 함께 수없이 밀려 들어왔다. 뿌연 안개 속에서 확실한 모습이 보이기 시작했다. 슈페어는 보고서를 검토하면서 서로 맞추어보았다. 마치 가장 최근에 설계한 작품을 직접 지어보이는 훌륭한 건축가처럼. 하지만 그는 강철과 석재가 아닌 통계 자료를 가지고 있었다. 지금껏 반란을 일으킨 도시들은 모두 몇 개의 비슷한 카테고리 안에 있었다. 키에브, 바르샤우, 민스크, 크라코브. 모두 가난한 동부의 도시들이었다. 성공적으로 독일화가 이뤄진 지역이 없었다. 모든 도시에 아직도 상당한 수의 노예들이 있었다. 개인 노예든 회사 소유 노예든 말이다. 마지막으로 중요한 점은, 모두 국기단이 비정상적으로 활발하게 활동한다는 것이다. 어쩌면 이 도시에 젊은 인구가 상대적으로 많기 때문일지도 모르고, 대학이 많아서 일지도 모른다. 하지만 패턴은 명확했다. 슈페어의 머리속에 계획이 짜여졌다. 이건 아직까지는 통제할 수 없다. 제대로 분석하고 계획만 제대로 세운다면 그는 반란이 너무 번지기 전에 이걸 막을 수 있었다.\n\n그리고 반란군이 리가를 점령했다. 통계가 모두 뒤엉켰다.\n\n리가는 다른 도시들과 그 어떤 공통점도 공유하지 않았다. 노예들의 인구가 많다는 것만 제외하면 말이다. 소수긴 하지만 상당한 규모의 독일인들이 있었다. 도시는 부유했다. 심지어는 수년 전 오스트란트를 휘감았던 그 혼란이 있었음에도 말이다. 국기단이 대단하게 활동하는 지역도 아니었다. 하지만 여기서도 반란이 터졌다. 반란으로 라이히가 쪼개지고 있음을 보여주는 또 다른 짜증나는 표시였다. 슈페어는 책상 위의 서류 더미에 보고서를 내려놓고 한숨을 쉬었다. 코르크판 위에 놓인 나머지 분석 자료를 모두 찢어버렸다. 어쩌면 여기엔 어떤 패턴도 없을지 모른다. 어쩌면 이건 멈출 수 없을지 모른다."
 speer_slaverevolt.5.a:0 "다시 시작할 시간이다."
 speer_slaverevolt.6.t:0 "해일"
 speer_slaverevolt.6.desc:0 "노예 반란에는 한 가지 장점이 있었다. 그것이 도시에서만 벌어진다는 점이다. 모든 반란은 도시에만 국한되었다. 고통스럽지만 억제가 가능했다. 총통의 직접 명령으로 행동을 개시한 군부는 도시 주변을 포위했고, 노예들과 병사들 사이에 불편한 교착 상태가 지속되었다. 어느 쪽도 먼저 감히 사격을 개시하려 들지 않았다. 반란군이 도시라는 정글 안에 갇혀있기만 한다면 라이히는 무너지지 않으리.\n\n물론 그럴 수는 없었다.\n\n어떻게든, 무슨 수를 써서든, 뉴스는 지방 곳곳에 흩어져 있는 노예 집단 농장들로 퍼져나갔다. 천천히 노예들은 자신들의 용기를 깨달으며 주인들을 향해 무기를 들고 모든 들판을 불로 태워버렸다. 노예들은 서로 만나 군대를 이루고, 지방 곳곳을 갈라놓으며 노예를 소유한 집이 있다면 모두 불태웠다. 얼마 지나지 않아 국방군의 측면이 노출되었다. 그리고 치욕적이게도 강제로 후퇴해야 했다. 시골의 노예들은 희희낙락하며 도시의 학생들 및 폭도들과 만났다.\n\n동부 너머의 분위기는 기뻐 날뛰었고, 총통 사무실의 분위기는 어두워졌다. 슈페어는 주먹을 들고 테이블을 내리쳤다. 간신히 분노의 고함소리를 참아냈다. 이 모든 것이 쥐새끼같은 4인방의 잘못이다. 그들의 불장난 때문에 이제는 라이히 전체가 불타고 있다."
 speer_slaverevolt.6.a:0 "끝이 도저히 보이지를 않아."
 speer_slaverevolt.7.t:0 "모스코비엔 전역에서 노예가 들고 일어나다!"
 speer_slaverevolt.7.desc:0 "다른 국가판무관부들에 비하면 비교적으로 조용했음에도 불구하고, 모스코비엔도 노예 반란의 혼돈에서 예외가 되지 못한 것처럼 보입니다. 구 러시아 영토에서는 계약 노동자들이 라이히의 나머지 지역보다 훨씬 더 적은 와중에도, 노예들은 상당한 수를 이루었고 독일의 모든 식민 제국을 대대적인 혼란에 빠뜨리고 있는 이 상황은 그들을 대담하게 만들어주고 있습니다.\n\n국가판무관부 전역에서 수만 명의 노예들이 사슬을 끊고 그들의 괴로움을 지켜보고 있던 독일 주둔군들을 마구 공격했습니다. 노예들은 각자의 무기를 들고 러시아의 평원에 저항의 거점을 수립하고 있습니다. 그들은 자유를 요구했고, 대부분의 노예들은 또 다시 무릎을 꿇을 바에야 죽을 때까지 싸울 준비가 되어 있습니다. 그들이 죽어야만 한다면 자유인으로서 죽겠다고 합니다. 이러한 메시지가 로엔네에게 전달되었습니다.\n\n비록 하루하루가 지나갈수록 그 수가 불어나고, 지역 정권들이 점점 심해지는 불만의 파도 속에서 도시들을 지켜내려 사투하고 있지만, 도시로 가득 찬 라이히와는 다르게 그에 대한 대응이 심각해지는 것처럼 보입니다. 독일의 정규군들이 쇠르너 원수의 휘하에 다시 집결하여 역공을 준비하고 있다는 소문이 퍼지고 있습니다. 쇠르너 장군은 루슬란트에 다시 질서를 가져오겠다고 맹세했습니다. \"그 어떤 희생을 치러서라도\" 말이죠."
 speer_slaverevolt.7.a:0 "쇠르너 혼자 행동할 수는 없어!"
 speer_slaverevolt.8.t:0 "그렇게 모스코비엔이 함락되었다"
 speer_slaverevolt.8.desc:0 "깔끔하게 닦인 바닥에 군화가 터벅터벅 하는 날카로운 소리가 복도의 으스스한 침묵을 개뜨렸다. 사람들이 앞으로 성큼성큼 걷고 있었다. 그 뒤에서는 외투가 펄럭이고 있었다. 그들은 복도 끝에 있는 문을 밀어젖혀 진홍색 계단을 따라 올라갔다. 모퉁이마다 곳곳에 쓰러진 시체들이 나뒹굴고 있었다. 그들은 꼭대기에 올랐다. 무장한 장교들이 그들이 오는 것을 보고 공중에 팔을 뻗쳤다.\n\n\"하일 쇠르너!\"\n\n페르디난트 쇠르너는 경례로 대답했다. 작은 미소가 그의 입술 주변에 퍼져가며 억지로 지은 굳은 표정을 무너뜨리려 했다. 그는 내각 회의실을 향해 앞으로 나아갔다. 마침내 모스카우가 그의 것이 되었다. 모스코비엔이 그의 것이 되었다. 쿠데타는 압도적인 성공을 거두었다. 물론 쇠르너는 당연히 쿠데타의 현장에 있지는 않았다.\n\n감히 모스카우 정부 건물에 군국주의자들이 침투하는 것에 저항하려 하는 자는, 가장 낮은 곳에 있던 비서와 경비병들부터 고위직에 있던 정치인들과 장성들까지 상관없이 그 자리에서 총살당했다. 나머지는 다른 반역자들처럼 집단수용소로 보내지고 있었다.\n\n사람들이 내각 회의실에 입장했다. 벽에 걸려 있는 액자 초상화에는 피가 튀겨져 있었다. 레머는 테이블의 한 쪽 끝에 자리를 잡아 조롱조의 높은 목소리로 말을 시작했다. 알렉시스 폰 로엔네의 버릇을 완벽히 따라한 것이었다. 군국주의자들은 웃음을 터뜨렸다. 그때 아래층 어디선가에서 총성이 울려퍼졌다.\n\n라이히는 구원자를 필요로 했다. 반역의 물길이 영원히 라이히를 익사시키고자 했기 때문이다. 쇠르너는 그 요청에 응답했다. 옅은 웃음이 그의 얼굴에 번져나갔다. 그의 부하들이 게르마니아로 진군해서 저 자유주의 쥐새끼들을 라이히스탁에서 내쫓아버리려면 얼마나 시간이 걸릴까?"
 speer_slaverevolt.8.a:0 "이 미친놈의 야망은 얼마나 클까?"
 speer_slaverevolt.9.t:0 "쇠르너의 통제"
 speer_slaverevolt.9.desc:0 "슈페어의 책상 한편에는 수백만 장처럼 보이는 보고서 더미가 자리했고, 4인방은 각자의 자리에 앉아있었다. 하지만 이 보고서는 다른 무엇보다 확실히 더 중요한 것이었다. 총통은 보고서를 두려고 책상을 어느 정도 치웠다. 단단한 목재로 이뤄진 바다 한 가운데 있는 서류 섬이었다. 그는 4인방을 올려다보고 정확하게 글을 손가락으로 가리켰다. \"여기에 뭐라 써있는지 알고 싶나?\"\n\n침묵이 흘렀다. 부끄러울 정도로 완전한 침묵이 흘렀다. 4인방의 그 누구도 슈페어의 불타는 눈빛을 감히 바라보려 하지 않았다.\n\n\"쇠르너 원수가 모스코비엔에서 쿠데타를 일으키고 신속하게 무력을 발휘해서 반란이 일어난 지역을 점령하고 있습니다. 우리가 지금 정보가 그리 많지는 않지만, 국기단 폭도들은 망명을 떠나거나 국내 어딘가에 숨어들어갔다고 합니다.\" 슈페어가 있는 그대로 읽어나갔다. 그는 말을 마치고 다시 고개를 들었다. 아직 4인방 중 누구도 감히 대답하려 하지 않았다. \"이게 무슨 뜻인지 아나? 페르디난트 씨발 쇠르너가 안정과 행동을 상징하는 라이히의 얼굴이 되어서 우리의 속옷을 벗기고 사람들 사이에 세우려는 거야!\"\n\n\"허나 총통 각하, 쇠르너가 탱크로 시위자들을 진압해버리기에는 호사를 누리고 있습-\" 슈미트가 입을 열었다. 슈페어는 분노의 손짓을 거듭하며 슈미트의 말을 가로챘다.\n\n\"그러면 왜 우리는 그렇게 못하나? 저 자들은 폭도들이야. 미국에서 학생들이 병사들을 향해 총을 쏴재낀다면, 미국이라고 반응조차 하지 않고 가만히 집에 앉아있겠는가?\"\n\n침묵이 흘렀다. 기절한 것처럼 믿을 수 없는 침묵이 방을 감돌았다. 천천히 4인방이 방을 나갔다. 슈페어는 의자에 앉았다. 너무 내가 심했나? 아니야. 충분히 화낼 수 있었잖아? 게르마니아가 아무것도 안하고 쇠르너가 할 일을 해준다면 정말 큰일이 벌어질 것이다."
 speer_slaverevolt.9.a:0 "안 좋은 일은 겹쳐서 일어나기 마련이지."
 speer_slaverevolt.10.t:0 "노예들이 중부 폴란드를 장악하다!"
 speer_slaverevolt.10.desc:0 "게르마니아에서 병력을 증강시켜주지 않아 점점 심각해지는 불만의 파도에 직면한 바르샤바의 독일 주둔군이 오늘 서둘러 도시에서 대피했습니다. 폴란드 레지스탕스의 도움을 받은 수천 명의 해방된 계약 노동자들이 폴란드 중부 전역에 흩어진 고립된 막사, 경찰서와 같은 전략적인 장소들에 맹렬한 공격을 가했습니다. 발견하는 모든 것으로 자신을 무장시키는 중입니다. 이 정도의 폭동에는 미처 대비를 하지 못한 독일군은 흩어져서 파르티잔들과 분노한 노예들의 손쉬운 먹잇감이 되었습니다.\n\n더 심하면 심했지 덜하지는 않은 본토에서도 정확히 똑같은 문제에 시달리고 있는지라 중앙 정부는 이에 대응할 수 없었고 폴란드 중부는 사실상 무인지대가 되었습니다. 노예 무리들이 지방과 도시들을 거닐고 있지만 통일된 지도가 없어 그들은 내키는대로 행동하고 있습니다. 몇몇은 고향에 돌아가려 할 뿐이지만, 다른 이들은 주택과 상점을 약탈하고 눈에 보이는 모든 독일인 정착민들을 공격합니다."
 speer_slaverevolt.10.a:0 "이 상황을 어떻게든 막아야만 해!"
 speer_slaverevolt.11.t:0 "노예들이 갈리치아를 장악하다!"
 speer_slaverevolt.11.desc:0 "노예 반란이 심각해지면서 폴란드는 점점 더 혼란에 빠지고 있습니다. 폴란드 중부에서 중앙권력이 완전히 없어지자, 갈리치아가 파멸할 다음 상대가 되었습니다. 수용소에서 일어난 폭동에 대한 소식이 처음으로 주둔군에 닿자마자 그들을 지휘하는 장교들은 어려운 선택에 놓였습니다. 최대한 많은 인력과 장비를 가지고 대피하느냐, 반란을 유혈진압하려 하느냐. 최근의 상황 아래에서는 전자가 더욱 선호되었습니다. 그 결정이 인간성 때문인지 단지 방법이 없었기 때문인지는 알지 못하지만 말입니다.\n\n독일군 주둔군이 철수하고 중앙정부가 여전히 지금까지 일어난 엄청난 일들로 인해 휘청거리고 있기에, 라이히가 곧 갈리치아를 재점령하려 한다는 소문을 믿는 사람은 거의 없습니다. 수천 명의 러시아인과 우크라이나인 노예들이 이 지역을 거닐고 있으며, 몇몇은 고향으로 가는 길을 찾기 위해 동부로 움직이고 있습니다. 다른 이들은 치안을 유지할 사람이 없다는 점을 이용하여 뒤에 남겨진 불운한 자들에게 복수를 갚고 있습니다."
 speer_slaverevolt.11.a:0 "라이히가 무너지고 있다!"
 speer_slaverevolt.12.t:0 "노예들이 서부 우크라이나를 장악하다!"
 speer_slaverevolt.12.desc:0 "폴란드가 거의 모두 노예들에게 장악당하자 우크라이나는 본토에서 지원을 받을 수 없게 되었습니다. 예상한대로 지금 일어나고 있는 반란의 소식은 빠르게 수용소와 공장에 있는 계약 노동자들 사이에서 퍼지고 있습니다. 이내 폭동은 보안 인력들이 도저히 대처할 수 없는 수준으로 심각해졌습니다. 연쇄적인 파업과 무장 습격을 의미없이 막으려 노력한 후, 우크라이나 정부는 군 및 행정 인력을 모두 동부로 대피시키라 명령했습니다.\n\n독일인 이주민들이 크림반도에서 배를 타고 터키 쪽으로 도망치고 있다는 보고를 정부는 말도 안 되는 일이라고 일축했지만, 상황이 심각하다는 사실에는 의심의 여지가 없습니다. 만일 라이히가 질서를 회복하지 못한다면 반란은 키에브와 동부 우크라이나를 집어 삼킬지 모르고, 그렇게 된다면 동유럽에 대한 독일의 통제권은 이내 무너질 것입니다."
 speer_slaverevolt.12.a:0 "왜 이런 일이 일어나는 거지?!"
 speer_slaverevolt.13.t:0 "노예들이 레트갈렌을 장악하다!"
 speer_slaverevolt.13.desc:0 "폴란드가 노예 반란에 무너지고 우크라이나는 혼란에 휩싸였습니다. 폭동이 비스툴라 강을 따라 북쪽으로 퍼지는 것은 시간 문제일 뿐입니다. 독일 군부가 동프로이센과 국경을 맞닿고 있는 지역을 사수하는데 성공했지만, 지나친 확대의 위험 때문에 도시로 가득 찬 라이히로부터 군대가 멀리 떨어질 수는 없습니다. 레트갈렌은 국방군이 갈 수 있는 범위의 바로 바깥에 있습니다. 현지 정권은 전 지역이 노예 반란으로 뒤덮이기 전에 가까스로 군이 통제하는 지역으로 대피할 수 있었습니다.\n\n리가 동부에 있는 이 전략적으로 우수한 지역을 잃는 것은 반란 세력이 나머지 옛 발트 공화국들에게 전진할 수 있도록 해주었습니다. 이곳에서는 오스트란트 국가판무관부가 붕괴한 이후 일어난 내전으로 많은 상처를 입었으며 아직도 치유되지 않은 면도 많습니다. 중앙 정부는 이 시위에 맞설 수 있는 최선의 방안을 논의하기 시작했지만, 즉각적으로 극적인 조치가 취해지지 않는다면 상황은 계속해서 이어질 것이고 더 많은 지역으로 퍼져나갈 것입니다."
 speer_slaverevolt.13.a:0 "동부를 잃고 있다!"
 speer_slaverevolt.14.t:0 "노예들이 에스토니아를 장악하다!"
 speer_slaverevolt.14.desc:0 "마지막 독일 주둔군이 레발에서 대피함으로써 라이히는 공식적으로 에스토니아를 상실했습니다. 겨우 며칠 전 라트갈레가 함락되었을 때 당국은 즉시 준비를 실시했고 항구에 정박한 민간 선박들을 징발하고 가능한 많은 독일 민간인들과 문서 및 장비를 실었습니다. 국경 경비대가 행정구역 경계를 건너는 노예 무리들을 발견했다고 보고했을 때는 레발에서도 점차 불만이 커지고 있었습니다. 본격적으로 대피 작업이 시작되었고 노예가 된 노동자들은 아주 피비린내나는 작업을 통해 해방되었습니다.\n\n아직 독일인 정착민들에 대해 폭력을 행사한 이야기들은 전해지지 않고 있지만, 항공 정찰 임무는 몇몇 무기고와 경찰서들이 불에 타고 있으며 그 안에 남아있던 무기들은 모두 약탈당한 것 같다는 보고를 해왔습니다. 발트 지역이 폭도들의 손 안에 들어간 가운데, 라이히는 육로를 통해 더 이상 벨라루스에 지원을 제공할 수 없게 되었고 벨라루스는 다음 폭동을 위한 완벽한 후보지가 되었습니다."
 speer_slaverevolt.14.a:0 "이건 미친짓이야!"
 speer_slaverevolt.15.t:0 "동부 벨라루스가 함락되다!"
 speer_slaverevolt.15.desc:0 "벨라루스 당국과 라이히 사이의 육상 접근로가 계속해서 확대되고 있는 노예 반란으로 갑작스레 닫히면서 폭동의 파도가 레트갈렌 경계를 넘어 흘러들어오는 것은 시간문제가 되었습니다. 비텝스크 가까이의 노예 수용소와 공장들은 거의 동시에 폭력 상태를 맞이했으며 반란이 일어난 다른 지역들과의 협력은 종래에 보지 못한 수준입니다. 보안 인력들은 죽임을 당하거나 어쩔 수 없이 도망쳐야 했고 대부분의 행정 인력들은 한밤중에 모스코비엔으로 달아나야 했습니다. 소중한 보급품이나 문서들은 폭도들의 손에 넘어갔습니다.\n\n오스트란트 내전의 잔혹 행위를 떠올리게 할 정도로 노예 무리들이 독일인 정착민들과 벨라루스인 협력자들을 공격했습니다. 이 폭도들은 린치를 가하면서 정부 건물과 경찰서를 불태우고 독일인 지배층들과 연결된 사람들이 가지고 있는 집이나 상점들을 약탈했습니다. 동유럽은 전례가 없는 혼란 속에 빠져들었습니다. 라이히는 반드시 신속히 대응해야 하며 그렇지 않으면 안에서부터 무너지게 될지도 모릅니다."
 speer_slaverevolt.15.a:0 "뭐라도 해야 해, 빨리!"
 speer_slaverevolt.16.t:0 "벨라루스가 노예들에게 장악되다!"
 speer_slaverevolt.16.desc:0 "동유럽에 대한 독일의 통제력이 하루가 지날수록 약해지면서 라이히는 벨라루스가 노예 반란 하에 떨어지는 또 다른 불명예를 안게 되었습니다. 민스크 주변의 노동 수용소 안에서 무기가 밀반입되었고, 밤이 되자 폭동이 터졌습니다. 폭도들은 기습적으로 보안 인력을 공격했습니다. 많은 이들이 사살당했고 살아남은 자들은 도시로 도망쳐서 당국에게 경고를 할 수 있을 뿐이었습니다. 각자의 가족들을 모을 시간을 겨우 번 끝에, 관료들은 대부분의 주둔군과 함께 서둘러 대피했습니다.\n\n동유럽에서 독일의 행정력을 발휘할 수 있는 주된 중심지들 중 하나인 민스크가 함락되면서 지휘계통은 빠르게 무너져 내리고 있습니다. 남아있는 소규모 권력체들은 처절하게 생존하려 애쓰지만 점점 더 파멸이 가까워지는 것처럼 보입니다. 독일의 레벤스라움 대부분을 상실하면서, 중앙정부에서 들려오는 보고는 독일 내에서 불만이 극적으로 급등할지도 모른다는 우려를 키우고 있습니다."
 speer_slaverevolt.16.a:0 "더 이상 폭동을 좌시할 수 없어!"
 speer_slaverevolt.17.t:0 "중부 우크라이나가 노예들에게 장악되다!"
 speer_slaverevolt.17.desc:0 "노예 반란이 시작되며 일어난 불마의 파도는 재앙적인 수준까지 커져나갔습니다. 독일 정부는 그럼에도 이에 대응하지 못하고 있습니다. 우크라이나의 주요 도시이자 이 지역에서 가장 큰 산업 중심지인 키에브가 지난밤 함락되었습니다. 수천 명의 계약 노동자들이 해방되어 경비병들을 공격했기 때문입니다. 주둔군은 처절하게 도시를 유지하고자 애썼지만 수만 명을 상대로 수백 명이 맞선다는 것은 불가능한 일입니다. 인간 파도에 맞서 죽을 때까지 싸울 것인가, 아니면 루프트바페를 불러서 도시가 재가 되도록 하여 질서를 잡을 것인가 사이에서 갈등하던 지휘관은 후퇴하기로 결정했습니다.\n\n수 시간 안에 정부와 그 가족들은 삼엄한 호송을 하는 군인들과 함께 크림 반도로 대피했습니다. 그리고 즉시 남아있는 독일군과 남아있다가 죽을지 모른다는 걱정을 하는 사람들이 그 뒤를 따랐습니다. 제대로 기능을 하는 행정부가 없어지자 우크라이나는 무질서 상태에 빠졌습니다. 반란이 이 지역의 동쪽 지역에서 퍼지는 가운데, 라이히는 반란이 코카서스로 나아갈까 걱정하고 있습니다. 이곳은 전 라이히에서 가장 노예의 비율이 높은 지역들 중 하나기 때문입니다."
 speer_slaverevolt.17.a:0 "어떻게든 코카서스를 지켜라!"
 speer_slaverevolt.18.t:0 "잠시의 평화"
 speer_slaverevolt.18.desc:0 "끝은 갑작스럽지 않았다. 하지만 대부분의 사람들은 끝이 난지 한참 지난 후에야 그것이 갑작스레 끝났음을 알아차렸다. 슈페어에게는, 자신에게 밀려오는 보고서가 점점 느려지고 반복적이었을 때 새로운 소식이 없어지고 있다는 확실한 느낌을 받으며 나타났다. 4인방에게는, 슈페어의 분노에 찬 광폭함이 천천히 식으며 그가 분노를 통제하는 것을 보았을 때 나타났다. 국민들에게는, 뉴스 방송이 어떻게 군이 불만을 \"통제\"하고 있는지 이야기하기 시작할 때 나타났다. 쇠르너에게는, 그의 병사들이 국기단과의 소규모 접전에서 발생한 사상자 수를 보고하기를 멈췄을 때 나타났다.\n\n그렇다. 평화였다. 독일이 공격에 적극적이지 않아서 만들어진 불안한 것이었지만, 평화는 평화였다. 양쪽의 병사들은 리투아니아의 숲에서부터 우크라이나의 들판까지 이어지는 참호를 팠다. 국기단의 반란군들은 라이히를 말그대로 둘로 갈라놓았다. 한 쪽 절반은 쇠르너와 그의 군국주의자들이 점거했고, 의심할 여지없이 슈페어와 그의 개혁파를 최종적으로 없애버리고자 음모를 짜고 있었다. 나머지 절반은 참호를 파며 혁명의 바람이 더 멀리까지 퍼지기 전에 위기를 어떻게든 종결시키고자 하고 있었다. 둘 사이에는 붉은 줄과 같은 땅이 있었다. 여기는 이상주의자, 노예, 학생들이 점령했다.\n\n폭발을 기다리는 일촉즉발의 상황이었다. 하지만 당장은 불꽃이 붙지 않았다. 슈페어는 술 한 잔을 더 따르면서 이 사단이 얼마나 더 이어질지 궁금해할 뿐이었다."
 speer_slaverevolt.18.a:0 "폭풍의 눈은 고요하다."
 speer_slaverevolt.19.t:0 "노예 반란이 코카서스에 침투하다!"
 speer_slaverevolt.19.desc:0 "반란이 알아서 몰락하리라는 희망이 오늘 밤 무너졌습니다. 카우카지엔의 주요한 텅스텐 채굴지 중 하나이자 수십 개의 노예 광산들이 있는 곳인 카타리나슈타트가 수용소와 치안 건물들을 불태우는 불빛으로 밝게 빛났습니다. 도시는 몇 시간만에 무너졌으며, 주둔군의 절반 가량이 분노한 폭도들에게 도살당했습니다. 이내 그들은 행정가들과 식민가들을 위한 도주 루트를 확보할 수 있었습니다.\n\n이 도시에서 나온 난민들은 카타리나슈타트에서 독일인들을 상대로 극도로 잔인한 일들이 벌어지고 있다고 알려왔습니다. 노예 무리들은 린치를 가하며 수용소에서 보안 혹은 행정 인력으로 일했던 자들을 색출하며 수년 간 겪어온 고통을 복수하고자 합니다. 이렇게 갑작스레 상황이 바뀌면서, 카우카지엔은 주 행정 중심지를 잃고 혼란에 빠지고 있습니다. 독일 기업들은 각자의 투자금을 지키고자 옥신각신하고 있고, 공식 경찰이 부재한 상태에서 어떻게든 질서를 유지하려 하는 개인 치안 유지 인력에 대한 소문도 돌고 있습니다."
 speer_slaverevolt.19.a:0 "안돼! 그곳의 자원이 필요한데!"
 speer_slaverevolt.20.t:0 "반란이 조지아 전역에서 터지다!"
 speer_slaverevolt.20.desc:0 "점점 자라나는 노예 반란으로부터 조지아를 막으려 분투했음에도 불구하고, 티플리스의 노예 수용소와 공장이 무정부 상태에 떨어질 때 독일인 주둔군은 할 수 있는 일이란 아무 것도 없었습니다. 시 교외가 반란군에게 점령당하자, 주둔군은 역에서 바쿠까지 직행하는 마지막 기차를 타고 행정부 요인들을 대피시킬 수 있었습니다. 바쿠에서는 회사가 급료를 지급하는 많은 보안 인력들이 가세하여 군대의 힘이 강화되고 있었기에 노예들의 반란이 일어나지 않았기 때문입니다.\n\n터키와 근접하다는 이유로 폭력 사태는 아주 적습니다. 국경을 따라 배치되어 있는 터키군의 행동을 노예들이 두려워하고 있기 때문입니다. 아나톨리아의 국가가 이 지역에 대한 권리를 결코 포기한 적이 없었기 때문에, 이들에 대한 통제 불가능한 폭력사태가 구 트리움비라투스 회원국들이 힘을 합쳐 쿠트니시 주변의 여러 도시들에 살고 있는 투르크 소수민족들을 \"보호\"하기 위해 국경을 넘어올지도 모른다는 걱정이 엄습하고 있습니다."
 speer_slaverevolt.20.a:0 "바쿠의 유전만은 함락되면 안 된다!"
 speer_slaverevolt.21.t:0 "오스트카우카지아가 노예들에게 점령당하다!"
 speer_slaverevolt.21.desc:0 "주둔군은 마지막까지 오스트카우카지아를 통제하고자 했습니다. 이곳에는 카우카지엔에서 모스코비엔까지 이어지는 유일한 철도가 남아있기 때문입니다. 하지만 결국에는 바쿠까지 후퇴해야만 했습니다. 마하츌라카의 유전들은 아제르바이잔에 있는 것들보다는 작지만 여전히 아주 광대합니다. 검은 황금을 추출하기 위해 수천 명의 노예들을 고용하고 있기도 합니다. 밤 동안 폭도들은 석유 굴착 장치에 불을 놓고 불꽃을 끄려고 하는 보안 인력들을 공격했습니다. 훔친 장비를 가지고 그들은 대규모로 모여서 군 바리케이드와 전초 기지를 공격했고 마침내 군은 남쪽으로 모두 후퇴할 수밖에 없었습니다.\n\n오스트카우카지아를 잃었기 때문에 바쿠는 이제 라이히로부터 완전히 고립되었습니다. 동프로이센의 공항과 비행기를 통해서 연결되어있을 뿐입니다. 이러한 혼란스러운 상황 속에서 걱정스러운 보고들이 들려오고 있습니다. 보고에 따르면 모스코비엔에서 비행기를 통해 아제르바이잔으로 수백 명의 용병들이 오고 있으며, 회사들이 돈을 대고 과거 SS였다가 용병이 된 오토 바이딩어가 그들을 이끌고 있다고 합니다. 주둔군이 기반을 잃기 시작할수록 이 사병들은 천천히 행정부에 압력을 행사하고 있습니다. 만일 중앙정부가 이내 행동에 나서지 않는다면 그들은 이 지역에서 질서를 잡을 수 있는 유일한 자들이 될지도 모릅니다..."
 speer_slaverevolt.21.a:0 "바이딩어가 대체 누구고, 무슨 꿍꿍이를 꾸미고 있는 거야?"
 speer_slaverevolt.22.t:0 "북동부 우크라이나를 노예들이 점령하다!"
 speer_slaverevolt.22.desc:0 "키에브가 함락되었으니 라이히스란트 바로 바깥까지 노예들 사이에서 자라고 있는 불만의 위협을 받는 것은 시간문제일 뿐입니다. 주둔군은 최후까지 하르키브를 바어하고 그곳에 있는 중요한 군수 공업, 특히 소련 시절의 오랜 유물이다가 복원되어 라이히 동부에 전차를 공급하고자 라이히 정부에 의해 확대된 전차 공장을 지키고자 분투했습니다. 하지만 결국에는 패배를 인정해야만 했습니다. 수많은 전차 창고들과 연료 창고들이 밤 동안 사보타주를 당한 뒤, 노예들은 타격을 가할 기회를 잡아 생산 시설들을 통제하게 되었습니다. 얼마 지나지 않아 도시의 주요 인력들이 대피했습니다.\n\n현지 행정부와 남아있는 병사들이 난민 신청을 하기 위해 모스코비엔으로 도망치면서, 게르마니아의 정부는 타격을 받아 휘청거리고 있습니다. 이제 우크라이나의 대다수가 함락되었으며 오직 라이히스란트의 남부만이 독일의 통제 하에 있을 뿐입니다. 치안 유지군이 방어 태세를 강화하고 있으며, 그들은 금방이라도 닥칠 듯한 파멸에 대비하여 준비를 할 수 있을 뿐입니다."
 speer_slaverevolt.22.a:0 "크림반도에 지원을 하라! 반격해야만 한다!"
 speer_slaverevolt.23.t:0 "동부 우크라이나를 노예들이 점령하다!"
 speer_slaverevolt.23.desc:0 "암울한 소식이 오늘 내각사무처에 전해졌습니다. 라이히스란트가 이미 심각한 압력을 받고 키에브가 겨우 몇 주 전 폭도들의 손에 떨어진 가운데, 우크라이나의 또 다른 지역이 노예 반란으로 산산조각 났습니다. 이 지역에서 가장 큰 도시이자 행정 중심지인 메리토폴 주변의 노예 대농장에서 불만이 심각해졌고, 주둔군은 최악의 상황에 대비하기 위해서 항구에 정박된 수많은 배들을 징발했습니다. 시골에서 첫 폭동이 시작되고 도시에서도 작은 규모의 지역들에서 폭동이 터지자, 모든 가치 있는 자산들은 배를 통해 크림반도로 대피했습니다. 그곳에서는 행정부가 재조직 및 역습을 시도 중에 있습니다.\n\n게르마니아를 오가는 통신에 의하면, 상황은 점점 더 심각해지고 있습니다. 결정적인 행동이 즉각적으로 취해지지 않으면 우크라이나는 결국 이내 붕괴할 것이고, 이 지역에서 독일화가 꽤나 이뤄진 곳은 위험에 처할 것입니다. 이미 드네프르 강을 따라 바리케이드와 참호들이 세워졌으며 주둔군 중 살아남은 자들과 노예들의 폭력을 걱정하며 조급한 마음에 들고 일어난 주민들로 이뤄진 현지 민병대들이 인력을 충원하고 있습니다."
 speer_slaverevolt.23.a:0 "크림반도만은 어떤 희생을 치러서라도 막아야한다!"
 speer_slaverevolt.24.t:0 "독일 주둔군이 고텐란트를 포기하다!"
 speer_slaverevolt.24.desc:0 "드네프르 강을 노예 반란의 최종 경계로 할 것이라는 독일 정부의 희망은 공허한 것으로 드러났습니다. 폭동은 독일화가 고도로 진행된 고텐란트에까지 이르렀기 때문입니다. 주둔군이 열심히 분투하고 수백 명의 민병대들이 전투에 참여했음에도 불구하고, 그들은 들판, 집, 숲에서 미친듯이 몰려나오는 엄청난 수의 적들에게 압도되고 말았습니다. 이제 이 지역에서는 크림반도로 도망치는 거대한 규모의 독일인 정착민들의 행군을 볼 수 있습니다. 크림반도는 멀리 떨어진 모스코비엔과 분리된 동유럽 전역에서 라이히를 위한 최후의 보루가 되었습니다.\n\n현지 당국은 최고 등급의 비상사태를 선포했으며 페레코프 지협에 선을 그어두었습니다. 크릭스마리네가 해안을 순찰하고 있고, 테오데릭슈타트의 해군 지휘부는 정예 해병 분견대를 도시의 주요 지점마다 배치했습니다. 모든 포와 소총들이 그들의 기지를 위협할 정도로 무지한 사람이라면 무장을 했든 안 했든 사격을 개시할 준비가 되어 있습니다. 지금 당장 크림 반도는 안전하지만, 동부에서 독일의 세력이 완전히 무너졌음은 숨길 수 없는 사실입니다."
 speer_slaverevolt.24.a:0 "이제 뭘 해야 하나..."
 speer_slaverevolt.25.t:0 "용병들이 바쿠를 장악하다!"
 speer_slaverevolt.25.desc:0 "노예 반란의 혼란 속에서 카우카지엔은 거의 완전히 폭도들에게 넘어갔습니다. 오직 바쿠만이 모스코비엔과 라이히의 대도시에서 몰려온 대규모 용병들 덕분에 도살의 현장을 피하고 있을 뿐입니다. 대부분의 사람들은 이들이 지역의 핵심적인 유전을 보호하기 위해 회사로부터 급여를 지불받고 있다고 생각합니다. 하지만 얼마 지나지 않아 그들의 존재는 더욱 불길한 의미를 지니게 되었습니다. 날이 갈수록 용병대와 그들을 이끄는 비밀스러운 지도자, 과거에 SS였다가 용병대장이 된 오토 바이딩어가 무너지는 행정부 속에서 더 많은 권력을 가지고 있습니다. 이들은 점점 심각해지는 혼란상을 이용하여 자신들이 독일의 이익을 수호할 수 있는 유일한 세력임을 과시하고 있습니다.\n\n오늘 충격적인 일이 벌어졌습니다. 바이딩어의 부하들이 주요 행정 건물에 몰려들어왔고 경비병들과의 짧은 총격전 끝에 시의 군대를 통제하게 되었습니다. 바쿠의 군관구장은 \"무능력과 부패\"를 이유로 감금되었으며 \"적절한 재판\"이 열릴 수 있을 때까지 직위를 면제당할 것입니다. 게르마니아의 정부는 즉시 바이딩어의 병사들을 반역자라 선언했으며 그들을 체포하라 명령했습니다. 하지만 총통 각하조차 그 말이 아무 의미 없다는 것을 알고 계십니다. 노예 반란으로 인해 바쿠로 부대를 수송할 방법이 전혀 없고 공중으로 침투했다가는 유전을 모두 사보타주하겠다는 위협을 해오는 상황에서 중앙정부는 기다리는 것 외에는 달리 할 수 있는 일이 없습니다.\n\n하지만 압스, 플릭스와 같은 공업가 일파들과 깊숙히 연결된 회사들의 자금을 통해 모스코비엔에서 무기와 보급품을 공중에서 대규모로 투하하고 있다는 소문에 대한 의심이 점점 더 심해지고 있습니다. 이런 혼란스러운 시대에는 확실한 것은 아무것도 없지만, 아주 소수만이 이를 우연의 일치라 여기고 있습니다. 적당한 때가 되면 질문에 답변할 수 있게 될 것이고, 그 답은 대응을 이끌어낼 것입니다. 가장 깊숙한 어둠 속에서 비밀에 휩싸인 그것을 우리는 볼 수 있게 될 것입니다."
 speer_slaverevolt.25.a:0 "그는 곧 마땅한 책임을 지게 되리라..."
 speer_slaverevolt.26.t:0 "네바 강의 보루"
 speer_slaverevolt.26.desc:0 "우린 여기 페테르... 장크트페테르스부르크에 있다. 정말 이 이름엔 익숙해지지가 않는다. 뭔가 잘못된 이름 같다. 아무튼 우린 드디어 이곳에 왔다. 지금 모스코비엔은 아마 쇠르너의 땅이겠지만 적어도 이곳은 아니다.\n\n우리가 도착한 이래로 장군은 시간을 낭비하지 않고 있다. 로엔네는 용감한 성격과 똑똑한 지능으로 잘 알려진 남자다. 하지만 그를 얼마간 알고 있었던 나조차 그가 이 지역에 얼마나 빨리 통제권을 확립했는지 정말 믿기 힘들다.\n\n쇠르너파, 반란을 일으킨 현지인들, 그냥 말썽꾼들 모두를 해결했다. 첨언하자면 아주 적은 피만을 흘리고 말이다. 경건한 사고방식을 지니고 있다는 것이 이런 이점을 가지고 있을줄 누가 생각이나 했겠는가?\n\n아무튼 장크트페테르스부르크 최고사령부는 우리가 스스로를 부르는 이름이다. 이름이 멋있다는 점은 제쳐두더라도 쇠르너로부터 도망치기를 원하는 자들이라면 독일인이든 러시아인이든 올 수 있음을 의미한다. 이 장소 곳곳을 요새화하는 모습을 그들에게 보여주는 일은 꿈만 같은 일이다. 모스코비엔의 기준에서 봐도 말이다. 내가 생각하기에는 모스코비엔이야말로 공공의 적인 것 같다.\n\n나는 하루종일 참호를 파고 있다. 어제도 그랬고 내일도 그럴 것이다. 쇠르너는 언젠가 여기에 올 거고 도시는 혼자서는 방어해내지 못할 것이다...\n\n지그린데와 아이들이 나르바에서 안전하게 지내길 바란다. 모스코비엔은 아니지만 국경 바로 앞에 있는 곳이다. 이 모든 일들이 계속되면 언젠가 증기가 넘쳐버릴 것이다. 내가 이 순간 할 수 있는 유일한 일은 삽으로 땅을 파는 것 뿐인듯 하다. 아니면 어떻게 해도 그들을 다시 볼 수 없게 되겠지.\n\n19XX년 신원미상 병사의 일기"
 speer_slaverevolt.26.a:0 "이제 우리는 폭풍을 기다린다."
 speer_slaverevolt.27.t:0 "노예들이 트란스니스트리아를 장악하다!"
 speer_slaverevolt.27.desc:0 "중부 우크라이나와 키에브가 점차 확장하는 노예 반란에 함락되자, 트란스니스트리아는 나머지 라이히와 고립되게 되었습니다. 적대적인 루마니아인들과 밀려오는 자유의 투사들 사이에 끼인 행정부는 가장 이성적인 선택지를 고르기로 했습니다. 한밤 중에 티라스폴의 중심지역은 완전히 대피했으며, 모든 인력과 물자들은 미콜라이우로 대피했습니다. 이곳에서는 신속히 압수된 민간인들의 선박이 그들을 안전하게 대피시킬 준비를 하고 있습니다.\n\n트란스니스트리아에서의 독일 통치가 완전히 붕괴함으로써 거의 모든 우크라이나 지역을 잃게 되었습니다. 상당한 노력에도 불구하고 게르마니아의 정부는 동유럽의 심각해지는 불만을 종결시키는데 실패했습니다. 이미 혹자는 페르디난트 쇠르너 원수가 이끄는 지역에 있는 정부 요인들이 당장이라도 보복을 해올지 모른다고 이야기하고 있습니다. 하지만 그런 식의 사태 종결은 헬무트 슈미트 장관이 강하게 부정하고 있습니다."
 speer_slaverevolt.27.a:0 "이 미친 짓을 멈춰! 당장!"
 speer_slaverevolt.28.t:0 "우리는 영원히 자유로울 것이다"
 speer_slaverevolt.28.desc:0 "\"동무들이여!\"\n\n빌리 브란트의 힘있는 목소리가 바르샤바에 가득 모인 군중들을 울렸다. 노예들, 자유인들, 기자들, 파르티잔들. 모두 이곳에 있었고, 모두가 환영받았다. \"우리 모두는 독일국이라 불리는 파괴적인 괴물 때문에 이 자리에 있습니다. 그 안에 있는 무수한 악마들은 전세계를 충격에 빠뜨려 침묵에 잠기게 했습니다. 허나 더 이상은 안 됩니다! 아돌프 히틀러의 비도덕적인 이데올로기가 더 이상 퍼져나가서도, 더 많은 사람들을 죽여서도 안 됩니다!\" 광란의 환호소리가 터져나왔다. 그 잠깐 동안 절망과 처절함은 어딘가로 사라졌다. \"여러분들 모두 들어보십시오. 여러분들의 증오를 잘 알고 있습니다. 모두 그럴만 합니다. 그럴만 해요! 제 동포들이 저지른 범죄로 그들을 유럽 바깥으로 쫓아버리고 싶겠죠. 하지만 부디, 들어주십시오. 제가 말하는 것을 들어주십시오! 우리는 여기서 당장 이 증오의 고리를 끊어버려야 합니다!\" 여전히 환호성은 강력했다. 하지만 방금 전보다는 약했다.\n\n\"저는 독일을 압니다. 진정한 독일을. 나치가 뿌리를 뽑아버리려 했던 그런 독일을 말입니다.\" 브란트는 깊게 숨을 들이마셨다. \"허나 그 독일은 결코 죽지 않았습니다! 민주 독일의 빛은 결코 없어질 수 없습니다! 유럽을 위해서는 더 나은 미래가 있을 겁니다! 우리는 노예와 주인으로, 아리아인과 비아리아인으로 서지 않아야 합니다. 우리는 형제지간, 자매지간, 그리고 동등한 관계로서 존재해야 합니다! 그러니 부디, 유럽을 위하여 간청합니다. 저희를 용서해주십시오. 이 정권에 의해 살해된 자들은 행동할 기회가 없었습니다!\" 그의 두 손은 주먹을 꽉 쥐었다. 그는 이빨을 더 세게 갈았다. 사람들은 침묵 속에서 그를 재판했다. \"오, 유럽의 인민들이여, 우리를 용서해주십시오. 우리가 자그마한 동정조차 얻을 자격이 없다 하더라도, 교양있는 자들은 자유를 위해 계속해서 싸울 것입니다.\" 그의 목소리는 힘있게 깔렸고, 점점 갈라지기 시작했다. 분위기는 어두워졌다.\n\n빌리 브란트는 천천히 무릎을 꿇고 머리를 앞으로 숙였다. 수 초가 지났다. 아무도 말하지 않았다. 그들은 브란트의 몸이 흔들리는 것을 알아챘다. 흔들리는 몸 사이로, 두 방울의 눈물이 목조 연단에 떨어졌다. 그는 사람들이 이 숨 막힐 것 같은 침묵을 계속하리라 생각했다. 하지만 한 사람이 박수를 치기 시작했고, 10명이, 100명이, 1000명이 박수를 쳤다. 그가 자유를 위해 싸우기로 결심한 자들을 올려다봤을 때, 브란트의 얼굴은 떨리는 미소를 지었다."
 speer_slaverevolt.28.a:0 "\"감사합니다.\""
 speer_slaverevolt.29.t:0 "현실을 직시하다"
 speer_slaverevolt.29.desc:0 "\"빌리 브란트, 당신은 대게르만국과, 그 역사, 병사, 국민들에게 저지른 범죄가 유죄임을 인정합니까, 혹은 무죄임을 주장합니까?\"\n\n\"저는 독일 국민들을 위해 싸웠다는 것만을 유죄라 인정합니다.\"\n\n마음 속의 어떠한 감정도 그가 포기하도록 하지 않았다. 그가 재판을 받았을 때, 심지어는 법정에서 스스로를 변호하게 해달라 요구하여 변호사가 사건을 진행하는 대신 법정 뒷자리에 가만히 앉아있었을 때도 마찬가지였다. 허자먼 그는 이미 일이 어떻게 흘러갈지 알고 있었다. 사람들의 말은 힘이 없었다. 그의 사건은 더욱 힘이 없었다. 그리고 아마도 그의 의지가 가장 힘이 없었으리라. 재판관이 그에게 인사를 하라 했을 때, 그는 무릎을 꿇었다.\n\n\"이로써 본 법정은 빌리 브란트가 라이히의 반역자임을 선언합니다. 따라서 사형을 선고합니다.\"\n\n그는 일생 동안 재판을 몇 번 겪었다. 하지만 이토록 짧고 결정적이었던 재판은 없었다. 두 남자가 그에게 다가오자, 브란트는 자리에서 강제로 채워지던 수갑에 저항하고 둘 중 한 명에게 저주의 말을 내뱉었지만, 아무 의미가 없었다. 머리에 쓰인 봉지는 너무 무겁고 숨 쉬기가 힘들었다. 그리고 바깥을 보는 것이 거의 불가능했다. 어디로 가고 있는지 알아챈 그는 쓴맛을 느꼈다. 러시아의 차르와 그 가족들처럼 그들은 그를 지하실로 데려가서 시체로 만들려는 것이었다. 순교자는 없었다. 보도도 되지 않았다.\n\n브란트의 머리가 콘크리트 벽에 부딪혔을 때, 그의 눈은 어질어질했다. 그리고 그는 머리카락을 따라 천천히 흐르는 따뜻한 피를 느낄 수 있었다. 그의 몸은 힘없이 두 발로 어떻게든 서겠다는 무의미한 시도를 하기 위해 싸웠다. 온 세계의 기쁨과 이상이 그의 몸에서 빠져나갔다. 세계의 빛이었던 빌리 브란트는 이렇게 사라졌다. 그는 독일에 자유와 행복이 있으리라 믿었지만, 그의 노력은 아무것도 이루지 못한채 없어졌다. 그의 눈 앞에서 수많은 것들이 죽어가고 무너져갔다. 그가 끝을 알리는 커다란 소리를 들었을 때, 빌리 브란트는 죽었다. 빌리 브란트의 희망과 함께."
 speer_slaverevolt.29.a:0 "죽음을 기억하라(Memento mori)."
 speer_slaverevolt.30.t:0 "원수의 죽음"
 speer_slaverevolt.30.desc:0 "쇠르너 원수는 죽은듯한 침묵 속에서 알약을 바라보았다. 모든 것을 잃어버렸다. 라이히의 희망이 달린 마지막 보루가 무기력한 모스코비엔 육군과 함께 스러졌다. 독일은 이제 타락과 혼혈의 땅으로 몰락할 운명을 지니고 있었다. 운터멘쉬 새끼들이 아리아인들로부터 주인으로 섬김을 받을 땅이 될 것이다. 문 밖에서는 비명과 총성이 울려퍼졌다. 쇠르너는 빠르게 입에 청산가리 알약을 집어놓고 세게 씹었다.\n\n고통. 한 번도 느껴본 적 없던 고통. 엄청난 불꽃이 그의 입과 목에서 춤을 추었다. 배에서는 산이 부글부글 끓고 있었다. 국방군 부대가 그를 건물 바깥으로 끌고가서 장갑차 안에 던져버렸을 때 그는 간신히 숨을 쉴 수 있었다... 역겨운 현실에 대한 깨달음이 그에게 곧 엄습했다. 그는 아직 살아있었다. 청산가리가 너무 약했나? 너무 오래됐나? 경비병들은 그를 바라보며 서로를 향해 고함을 지르고 있었다. 그들의 대화는 고통스러운 웅웅대는 소리로 섞여 들렸다.\n\n\"재판은 좆까라 그래!\" 지휘관이 소리쳤다. \"저 자는 죽어가고 있다고!\" 그가 쇠르너를 향해 비웃으며 몸을 기울였다. \"여기서 쉽게 빠져나갈 거라 생각한 거야?\"\n\n차가 멈췄다. 쇠르너는 자신의 어깨를 붙잡아 자동차 밖으로 질질 끌고 가는 억센 두 손을 느낄 수 있었다. 그의 몸과 두 발은 눈에 끌렸다. 그는 뭐라 말을 하려 했지만 거품과 이상한 즙만이 튀어나왔다. 그들은 벽에 쇠르너를 던지고 뭐라 명령했다. 소총 몇 개가 그를 곧바로 향했다.\n\n쇠르너는 여전히 배를 붙잡으며 발로 간신히 서 있었다. 그는 조롱기의 경례를 하러 손을 들지도 못했다. 총성 몇 발이 작은 마을의 으스스한 침묵을 깨뜨렸다. 모스코비엔의 원수는 피와 거품을 쏟은채 땅바닥에 쓰러졌다. 그의 생애 내내 쇠르너의 내면은 죽어있었다. 이제는 그의 외면도 죽은 것이다."
 speer_slaverevolt.30.a:0 "제복을 입은 괴물에게 재판이란 없을 것이다."
 speer_slaverevolt.31.t:0 "원수의 죽음"
 speer_slaverevolt.31.desc:0 "쇠르너 원수는 죽은듯한 침묵 속에서 알약을 바라보았다. 모든 것을 잃어버렸다. 라이히의 희망이 달린 마지막 보루가 무기력한 모스코비엔 육군과 함께 스러졌다. 독일은 이제 타락과 혼혈의 땅으로 몰락할 운명을 지니고 있었다. 운터멘쉬 새끼들이 아리아인들로부터 주인으로 섬김을 받을 땅이 될 것이다. 문 밖에서는 비명과 총성이 울려퍼졌다. 쇠르너는 빠르게 입에 청산가리 알약을 집어놓고 세게 씹었다.\n\n고통. 한 번도 느껴본 적 없던 고통. 엄청난 불꽃이 그의 입과 목에서 춤을 추었다. 배에서는 산이 부글부글 끓고 있었다. 국방군 부대가 그를 건물 바깥으로 끌고가서 장갑차 안에 던져버렸을 때 그는 간신히 숨을 쉴 수 있었다... 역겨운 현실에 대한 깨달음이 그에게 곧 엄습했다. 그는 아직 살아있었다. 청산가리가 너무 약했나? 너무 오래됐나? 경비병들은 그를 바라보며 서로를 향해 고함을 지르고 있었다. 그들의 대화는 고통스러운 웅웅대는 소리로 섞여 들렸다.\n\n뭔가 자동차를 들이박았다. 주변의 모든 것이 혼란으로 가득 찼다. 총성이 울렸다. 문이 확하고 열리고 수많은 손들이 이상한 소리를 지르는 히드라처럼 허공에서 뻗어나와 그를 덮쳐왔다. 손들은 쇠르너를 찾아내 차에서 그를 끌고나왔다. 그의 몸은 눈 위를 질질 끌려갔다.\n\n주먹과 군화가 그를 마구 때렸다. 날카로운 무언가가 그의 배를 찔렀다. 거칠고 두툼한 무언가가 그의 목을 감쌌다. 사람들은 러시아어로 뭐라뭐라 고함을 쳤다. 양동이에서 붉은 페인트가 터져나와서 그의 머리부터 발끝까지 흠뻑 적셨다. 그는 소리를 지르려 했지만, 입에서 나오는 것은 거품과 피 뿐이었다.\n\n그는 세게 비틀렸다. 그의 목은 잔뜩 부었고, 눈은 불룩 튀어나왔으며 다리로는 발을 굴렀다.  그의 주변을 둘러 싼 수십 명의 농부들은 점점 어둠 속에서 흐러졌다. 머릿 속의 웅웅대는 소리가 점점 더 심해졌다. 모스코비엔의 원수는 한번 더 발을 굴렀다. 그리고 쓰러졌다."
 speer_slaverevolt.31.a:0 "제복을 입은 괴물에게 재판이란 없을 것이다."
 speer_slaverevolt.32.t:0 "대침공"
 speer_slaverevolt.32.desc:0 "트레슈코프는 한 손가락으로 모스카우의 중심을 가리켰다. \"여기 들어가는 건,\" 그가 입을 열었다. 장크트페테르스부르크로 직선을 그었다. \"어려울 것이오. 우린 정예병들을 가지고 있소. 그건 맞소. 하지만 쇠르너의 군대는 수없이 많고 훈련도 되지 않은 폭도 무리들이 아니오.\" 그는 코를 꼬집으며 좌절의 한숨을 내쉬었다. \"이런 대학살이 없어.\"\n\n한스 슈파이델이 그의 옆에 앉아있었다. 그들 두 사람은 상황 오토의 최종 세부 사항을 결정하고 있었다. 이 상황명은 신성로마제국의 황제 오토 1세의 이름을 딴 것이다. 트레슈코프의 특별한 요청 때문이었다. 하지만 두 사람은 밤이 깊도록 마음 속을 아직도 지배하고 있는 생각을 떠올리며 시간을 낭비하고 있는 것처럼 보였다. \"여기서는 끝내도 될 것 같소, 트레슈코프 장군.\" 슈파이델이 말했다. 트레슈코프는 절반 정도 수긍하며 고개를 끄덕였다. \"모든 것이 자리에 있소. 육군은 진군하고 있고, 루프트바페는 이륙할 준비를 마쳤고, 크릭스마리네는 부대를 수송할 준비를 마쳤소. 우리가 해야할 일은 기다리는 것 뿐이오.\"\n\n트레슈코프는 그날 밤 특히나 정신이 나간 것처럼 보였다. \"그건 그렇소. 슈파이델 장군. 나는...\" 그가 이마를 문질렀다. \"신께 맹세코, 미친놈 슈페어가 그냥 노예들을 해치운 것이 아니라고 생각하오.\" 그는 슈파이델에게 걱정과 좌절의 눈빛을 보였다. \"당신 그가 요즘 말하는 걸 들어본 적 있소? 마치 정신이 나가버린 것 같소. 마치 그 예전의 바보 히틀러처럼-\" 슈파이델은 무의식적으로 책상을 꽉 붙잡았다. \"그가 죽기 직전 말하는거요. 미쳤다는 건. 슈페어가 슈미트를 언급할 때마다 마치 뱀처럼 그에게는 결코 용납할 수 없는 사람인 것처럼 말을 하오. 그가 그럴만한 자격이 있는 건지 모르겠소.\"\n\n슈파이델은 한숨을 내쉬었다. \"트레슈코프 장군, 어젯밤에 잠을 좀 자지 그랬소. 스트레스가 너무 심한 것 같소.\" 슈파이델이 옳았다. 트레슈코프의 눈 밑에는 다크서클이 점점 심해지고 있었다. 늙은 프로이센인은 금방이라도 탈진할 것처럼 보였다. \"그럴지도 모르오.\" 그가 말했다. 그는 슈파이델을 바라보았다. \"당신에게 고백 하나 해도 되겠소, 슈파이델 장군?\" 슈파이델은 고개를 끄덕였다."
 speer_slaverevolt.32.a:0 "\"가끔은 내가 정치에 신경쓰지 말걸 하고 후회하기도 하오.\""
 speer_slaverevolt.33.t:0 "절대 배신자가 아니다"
 speer_slaverevolt.33.desc:0 "레머는 발걸음을 내딛을 때마다 그는 자신의 생각에 더욱 확신을 가졌다. 그는 앞으로 성큼성큼 걸어가 한 무리를 이룬 사람들 앞에 멈췄다. 그들은 모두 레머가 여기로 소집했다는 사실에 걱정스러우면서도 아주 조금 짜증났을지도 몰랐다. 레머는 이 사람들이 자신의 말을 들으려 그의 앞에 소집되었음을 알았다. 그들은 자신이 아는 가장 강력한 사람들이자 대의에 가장 헌신적인 자들이었다. 이들은 그의 친구이자, 동지였다. 이들은 철만큼 차갑고 개만큼 무정한 병사들이며, 레머가 알고 있었던 그 어떤 사람보다 가족같은 존재들이었다. 그리고 그들은 결코 라이히를 배신한 적이 없었다.\n\n그들은 모두 슈페어가 쇠르너를 모스크바로 보내버렸을 때 그의 뒤를 따라 터덜터덜 걸었다.눈을 뚫고, 진눈깨비와 우박을 뚫고, 슈페어가 그들에게 줄 수 있던 가장 개같은 굴욕을 뚫고. 지금도 레머는 슈페어의 얼굴을 떠올리면 오직 증오의 감정만이 불타올랐다. 슈페어는 자유주의적 사상과 줏대 없는 짓거리로 라이히를 원래보다 더 일찍 무덤으로 보내버릴 늙고 작은 인간이었다. 이제 레머가 가장 우러러보던 사람인 페르디난트 쇠르너는 독일국에 대하여 반란을 일으켰다. 역겨웠다. 레머는 입을 열었다. \"우리가 누군가, 가장 헌신적인 국가사회주의자들이 아닌가?\"\n\n레머는 무뚝뚝하게 말을 시작했다. \"그리고 본국이란 없는 국가사회주의자들이 아닌가?\" 그가 말을 이었다. 마음 속에 있던 대본은 점점 불분명해지고 그는 가슴에서 우러나오는 말을 시작했다. \"동무들이여, 난 우리 모두가 가슴 속의 가장 높은 자리에 쇠르너 원수를 두고 있음을 알고 있다. 우리는 그 분을 수 년 동안 알아왔고, 그분께서는 결코 가혹한 분이 아니시다. 하지만 이제 그분께서 독일국을 상대로 일어나셨다. 그분께서는 누가 그 자리에 앉아있는지 상관하지 않고 총통직에 침을 뱉으셨다.\"\n\n레머가 잠시 말을 멈추고 충격을 받거나 무표정의 청중들을 둘러보았다. \"내가 진실만을 말한다는 걸 자네들도 알테지. 우리가 서로를 향해 인사를 할 때면, 라이히와 총통을 위해 만세를 외치지, 반역자와 선동가들에게 만세를 외치진 않는다. 우리가 전투에 뛰어들 때 역시 라이히와 총통을 위해 만세를 외친다.\" 레머가 비웃었다. \"쇠르너는 선을 넘었다. 넘어도 한참 넘은 거지. 국가사회주의를 위하여, 독일국을 위하여, 난 더 이상 그와 함께 싸울 수 없다. 충성과 명예를 위하여, 나와 함께 하겠나, 아니면 전우에게 맞서 싸우다 죽겠는가?\""
 speer_slaverevolt.33.a:0 "천천히 사람들이 동의하며 자리에서 일어났다."
