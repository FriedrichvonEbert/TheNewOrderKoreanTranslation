 speer_rnd.66.t:0 "스파이 대 스파이"
 speer_rnd.66.d:0 "정보의 흐름을 조율하는 것이 베셀의 일이었다. 가능한 상황에 대한 가장 완벽한 지식이 없이 어떤 결정도 내려지지 않아야 했다. 그래서 국가정보국이 이 정보의 채널들을 모두 열어놓는 것이었다. 적어도 베셀이 생각하기엔 그래야 했다. 라인하르트는 나이든 스파이 지휘자의 함정에 빠져버린 것처럼 보였다. 라인하르트 스스로를 위한 지식의 울타리라는 함정이었다. 따라서 정보의 흐름을 다시 가동하는 것은 베셀에게 달려있었다.\n\n훈련되지 않은 사람이 보기에, 라이히의 가장 중요한 정보기관의 본부들은 그냥 다른 사무소 건물들과 달라보이지 않았다. 청소부들은 붐비는 방에 아무도 눈치채지 못하게 들어가는 독특한 능력을 가지고 있었다. 아무도 보지 않지만 주인은 있는 서류더미나 카세트 테이프를 가방에 떨어뜨리는 일은 그들에게 너무나도 쉬웠다. 전등 윗부분에 숨겨진 무전기는 사무실 안에서 발견될지도 몰랐지만, 아무도 화장실 변기 밑을 찾아볼 생각은 하지 않았고, 어딘가로 비행하고 있을 때는 비공식적인 대화가 나돈다는 사실을 아무도 신경쓰지 않았다.\n\n게르하르트는 이제 지금껏 노동한 결과물을 사무실에서 맛보고 있었다. 표시가 되지 않은 카세트가 머리에 쓰인 헤드셋에서 재생되고 있었다. 이 테이프가 존재한다는 것만으로 충분히 심각한 일이었지만, 그 안에 든 내용은 그의 심기를 더욱 거슬리게 했다. 녹취록은 전화 통화를 담고 있었다. 한쪽에서 게렌의 치직 거리는 소리가 들렸다. 다른 한 쪽에서는 분명히 알베르트 슈페어 총통의 목소리가 들려왔다. 베셀은 끝까지 테이프를 들었다. 그러고는 테이프에서 필름을 빼서 비어있는 약병 안에 숨겼다. 게렌은 진정한 악당같은 요원이었다. 그것도 세계에서 가장 거대한 정보기관의 수장이라는 자리도 겸하면서 말이다. 라인하르트는 똑똑했고, 아무것도 보이지 않는 곳에서 정보를 드러냈다. 그럼에도 불구하고, 게르하르트는 터무니없는 모습들을 알아볼 수 있었다.\n\n정말 죄가 없는 자는 아무도 없었다. 게르하르트는 라이히의 더 어두운 비밀들을 많이 알고 있었지만, 슈페어가 그 비밀들에 연루되어 있는지는 추측만 할 수 있었다. 만일 게렌이 베셀이 찾은 것 중 하나라도 까발리는 순간, 라이히는 무너질 것이다. 슈페어는 게렌이 무엇을 찾았는지 상관하지 않고 아주 깊은 곳에 그것들을 묻어두었다. 베셀은 자신이 마주한 것에 대해 강렬한 경계심을 느꼈다. 만일 그가 라인하르트 게렌에게 반하는 행동을 할 거라면, 빠르게 움직여야 했다. 자신의 멘토가 완전히 잊어버렸던 라이히의 안전을 위해서라도 말이다."
 speer_rnd.66.a:0 "그 남자의 이성은 그를 몰락시키고 말 것이다."
 speer_rnd.67.t:0 "게임이 시작됐다"
 speer_rnd.67.d:0 "베셀은 문을 잠그고 빠르게 몸을 돌려 그곳을 떠났다. 이 정보에 관해 신뢰할 수 있는 선택된 자들은 거의 없었다. 그는 게렌이 무엇을 잃어버렸는지 깨닫기 전에 그들에게 닿을 수 있기를 기도할 뿐이었다. 그는 베셀 부서가 있는 층을 걸어가며, 만난 사람들에게 집에 가도 좋다는 끄덕임을 보였다.\n\n\"실례합니다, 고양이 씨? 편지가 하나 왔습니다.\"\n\n게르하르트는 검은 선글라스를 낀 그 남자를 향해 몸을 돌렸다. 그는 편지 몇 장이 들린 오른손을 뻗으며 베셀이 그것을 받기를 기다리고 있었다. 그의 왼손은 코트 주머니 안에 들어가 있었다. 베셀은 펜이 있을까 싶어 자기 옷의 주머니로 손을 뻗었다. 그의 두 눈은 사방을 살피면서 방문객이 자기 혼자임을 확인하는 것 같았다. 그 남자는 인상을 쓰고 있었고, 막 허세를 부리면서 입꼬리는 씰룩거리고 있었다.\n\n베셀은 주머니에서 아주 천천히 작은 주머니칼을 꺼냈다. 그때 상대편의 왼손이 작은 권총을 들고 코트 주머니에서 나왔다. 아주 빠른 동작과 함께 상대의 두 팔이 뻗어나왔고, 베셀이 옆으로 몸을 홱 돌리자 커다란 권총이 그의 귀를 스쳐지나갔다. 그럼에도 불구하고 폭발음에 베셀은 귀가 멍해지며 균형을 잃었고, 그는 몸을 던져서 암살자에게 부딪혔다. 아무 생각없이 칼날을 확 휘두른 끝에 상대를 칼로 찔렀고, 마침내 칼이 상대의 목을 관통했다.\n\n선글라스를 낀 남자는 피를 쏟으며 쓰러졌다. 베셀은 머리 옆부분을 움켜쥐며 일어났다. 총알이 두개골을 스쳐지나갔고, 자신이 보기에는 왼쪽 귀의 대부분이 없어진 것 같았다. 총성이 부서의 나머지 사람들을 주목시켰기에, 베셀은 질서경찰에 전화를 걸려고 하는 깜짝 놀라 눈이 휘둥그레진 비서의 전화기를 쾅하고 내리쳐야 했다. 어떤 번호로 전화를 걸었든간에, 베셀은 그 번호로 전화가 걸리지 않을 거라 장담할 수 있었다.\n\n그는 빠르게 나가라고 큰 소리로 명령했다. 베셀의 부서는 이와 유사한 상황을 계획한 적은 있지만, 이게 자신에게 실행될 거라고는 전혀 생각하지 못했다. 직원들은 모두 떠났고, 부서는 어두워졌다. 하지만 베셀은 만나야 할 사람이 있었다. 슈페어가 휘말린 문제라면 차선책을 찾아내야 했다. 전선과 변압기 무더기 사이에 숨겨진 비밀 문을 통해 간신히 빠져나온 베셀은 옷깃을 세우고 모자를 쓴 뒤에 내각 사무처로 향했다."
 speer_rnd.67.a:0 "마이어 씨라면 이쯤에서 키징어 수상을 보려 하겠지."
 speer_rnd.68.t:0 "불타는 도시"
 speer_rnd.68.d:0 "베셀은 수상의 서재에 누워있었다. 키징어의 개인 주치의가 머리의 상처나 잃어버린 귀를 돌보고 있었다. 수상은 베셀에게 의사가 믿을만 하다는 사실을 보장해주었지만, 그렇다고 의사가 가방에서 도구를 꺼내러 갈 때마다 게르하르트가 불쾌한 표정으로 노려보는 것을 멈출 수는 없었다. 그는 평화의 순간 속에 있으면서도 머릿 속에서 조금 전에 일어난 사건들을 기억해보려 애썼다.\n\n두치케의 살인은 일촉즉발의 상황이었고, 게르하르트는 이제 게렌이 그것을 명령했음을 거의 확신하고 있었다. 더군다나 바흐만은 베셀이 수사에서 손을 떼도록 하기 위해 제거되었다. 게렌의 부서는 비밀들을 죄다 모으고, 숨겨진 연락처를 만들고, 결코 팔면 안 되는 정보를 팔고 있었다. 그들은 처음부터 적극적으로 베셀의 요원들을 상대로 작전을 개시해왔다. 그래서 무슨 결과를 낳았던가? 가장 충격적인 것은, 게렌은 총통을 이용하고 있었다. 그의 이중거래가 얼마나 심각한지 드러날 경우를 대비한 마지막 보험이었던 것이다.\n\n어떻게 이런 일이 일어난 것인가? 라인하르트 게렌은 베셀이 우러러보았던 유능한 사람이었다. 이제 게렌은 백주대낮에 그를 뒤쫓는 살인자를 보낼 정도로 침몰하고 있었다. 그는 어설프고, 연락도 따로 하지 않았으며, 무엇보다도 믿을 수 없는 존재였다. 신뢰는 이쪽 바닥에서 전부였다. 신뢰와 불신이야말로 누가 살아있고 누가 죽는지 결정했다. 그는 창밖을 내다보려 몸을 돌렸고, 무언가 붉은 빛을 언뜻 보았다.\n\n그는 움직이지 말라고 말하는 의사를 뿌리치고 창문으로 걸어갔다. 멀리 전당대회가 열리던 곳, 히틀러가 집권한 이후 NSDAP의 황홀한 집회를 보여주었던 거대한 극장이 있었다. 중심에는 에렌트리뷔네가 있었다. 히틀러가 말하고 소리치고 절규했던, 하켄크로이츠로 장식된 거대한 연단이었다. 황금기를 상징하는 곳 그 자체였다.\n\n그곳이 불타고 있었다."
 speer_rnd.68.a:0 "다시 집중해야 할 때다."
 speer_rnd.69.t:0 "내가 돌아왔다"
 speer_rnd.69.d:0 "부서는 항상 그랬듯이 일하느라 한창 바빴다. 아이젠슈타인은 최근의 소요에 대하여 질서경찰에게 연락하고 있었다. 이미 발견했던 것을 은폐하느라 더 많은 시간을 쏟는 정말 재미없는 일이었다. 이 짭새들은 일을 살살하는 법을 좀 배워야 한다. 그는 미결 서류함 맨 위에 놓인 서류철을 들어서 열어보았다. 그의 시야는 아주 관료적이었음에도 불구하고 서류철 안에 든 편지가 아닌 함께 딸려온 것처럼 보이는 팜플렛으로 향했다.\n\n\"단결, 권리, 자유.\" 종이를 가득 채운 흑색, 적색, 금색 배경에 대비되는 강렬한 독일체 글씨였다. 아이젠슈타인은 재빨리 편지를 들어올려 빠르게 그것을 스캔했다. 팜플렛은 민족대회당 앞 정원에서 열렸던 최근의 시위 중에 발견된 것이었다. 골칫거리 학생들이 몰려들어와서 건물에 난입하고 결국 진압된 사건이었다. 시위 중에는 항상 땅바닥에서 짓밟힌채 발견되는 감정적인 문구들이 있곤 했다. 하지만 이건 뭔가 달랐다.\n\n망할. 당장 이 사실을 베셀에게 보고해야만 한다. 베셀과의 만남은 끔찍한 그 자체다. 망할 국기단 놈들이 그와의 만남을 강제하고 있었다."
 speer_rnd.69.a:0 "바보만이 재미를 추구할 뿐이지."
