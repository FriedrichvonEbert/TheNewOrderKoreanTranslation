 SGR_obtain_hostile_deployment_intelligence_desc:0 "작전이 시작되기 전에 적들의 부대가 어디에 배치되어 있는지 안다면 명령이 시행되기 전에 우리 군대가 그 역량을 최대한으로 발휘할 수 있게 할 것입니다."
 SGR_escalation_grant_emergency_funding:0 "§W긴급자금 지원 승인§!"
 SGR_escalation_grant_emergency_funding_desc:0 "비상자금을 군대에 할당한다면 개입을 위한 준비를 더 할 수 있게 될 것입니다."
 SGR_escalation_contact_wolgastaat:0 "§W§g볼가국§! 접촉§!"
 SGR_escalation_contact_wolgastaat_desc:0 "장크트페테르스부르크에서의 공격은 잘 풀릴 것입니다. 하지만 우리가 볼가국을 공세에 참여시킬 수만 있다면 쇠르너는 이중전선을 떠맡게 될 것입니다. 만약 볼가국이 전투에서 패배한다 할지라도, 적어도 적의 주의를 분산시킬 수는 있을 것입니다. 볼가국한테 이렇게 말하면 안 되겠지만요."
