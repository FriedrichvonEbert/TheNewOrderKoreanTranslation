 speerescalation.2.t:0 "볼가국이 받아들이다"
 speerescalation.2.desc:0 "볼가국이 쇠르너에 대한 공격에 참여하라는 우리의 요구를 받아들였습니다. 때가 된다면 그들이 많은 것을 해낼 거라 기대할 수 있겠습니다."
