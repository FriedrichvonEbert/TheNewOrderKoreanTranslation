 speer.9999.t:0 "희망이 박살나다"
 speer.9999.d:0 "슈페어는 공포감을 느꼈다. \"그 자들이 완전히 없어질 리가 없어. 왜 그런 일을 하겠나?\"\n\n비서는 아주 불안해보였고 공포감 역시 있는 것 같았다. \"사무실이 깔끔히 비워져 있습니다. 집도 마찬가지입니다. 보헤미아 질서경찰이 보고하기론 슈미트가 오늘 아침까지 프라하에서 목격되었습니다만 더 이상 보이지 않는다고 합니다. 게렌 씨는 그들이 독일을 떠났다고 합니다...\" 그는 목을 가다듬었다. \"지난 회의에서 각하께서 내리신 명령 이후로 말입니다.\"\n\n슈페어는 간신히 입을 열어 말을 내뱉었다. \"나가도 좋아.\" 그는 웅얼거렸다. 비서가 사무실을 나가자, 술에 취한 것처럼 총통의 머리를 망치로 때리는 듯한 엄청난 통증이 나타났다. 4인방이 없어졌다. 그들은 자신이 만든 거대한 프로젝트를 남기고, 라이히에 더 나은 미래를 가져다주겠다는 약속을 저버리고 떠났다. 더 이상 경제 개혁이란 없다. 더 이상 대단한 나치당이란 없다. 더 이상 국방군을 정돈시킬 수 없다. 더 이상 세계의 나머지 국가들과 긍정적인 관계를 수립할 희망이란 없다. 현실 같지가 않았다. 진정 사태가 이렇게 끝나야만 했을까?\n\n전화가 울렸다. 슈페어는 멍하니 있다가 깜짝 놀랐다. 그는 잠시 멈췄다가 귀에 전화를 대고 목소리를 냈다. \"여보세요?\"\n\n\"총통 각하.\" 헤르만 요제프 압스의 걸걸하고 거들먹거리는 목소리였다. \"각하께서 경제 정책에 관하여 도움이 필요함을 들었습니다. 결례가 되는 일일지 모르겠으나, 저와 몇몇 저명한 국가사회주의자들이 각하께 드릴 제안 하나가 있습니다...\""
 speer.9999.a:0 "신이시여, 저를 도우소서..."
 erhardgo4.1.t:0 "에르하르트의 요구 - 일률 소득세"
 erhardgo4.1.d:0 "창문에 금이 가 있었음에도 연기가 신선한 공기를 대신하여 방 안을 가득 채운지는 오랜 시간이 흘렀다. 회의는 이미 예상 시간보다 한 시간 넘게 진행되었고, 에르하르트는 담배를 씹으면서도 그 입에서 수많은 말들이 내뱉고 있었고 그것은 멈출 기미조차 보이지 않았다. 더 많은 표와 자료가 제시되자 많은 사람들은 에르하르트의 말을 무시하기 시작했다. 슈페어의 눈은 책상 맞은 편에 앉은 다른 사람들을 향했다. 많은 사람들이 딴 짓을 하며 정신이 나간 듯이 일장연설을 이해하려 노력하며 서류를 뒤적이고 있었다. 키징어는 최대한 흥미롭다는 표정을 보이려 노력을 다했지만 알베르트는 그의 눈이 충혈되어 있음을 알아챘다. 슈미트 장관은 에르하르트가 나눠준 두꺼운 책을 자신만의 방법으로 읽어가고 있었다. 고개를 갸우뚱하면서 인간이라면 도통 이해할 수 없는 몇몇 문단에서는 고개를 끄덕이며 말이다. 총통은 드디어 끝에 도달한 것처럼 보이자 경제학자에게로 주의를 돌렸다.\n\n\"...세금 배제 및 면제 제도를 폐지하고, 세금 공제는 크게 줄이고, 일률 소득세를 도입하는 것입니다.\"\n\n슈페어의 눈이 그 문장에서 커졌다. \"자네도 나만큼이나 우리의 산업이 이 세금 면제에 얼마나 의존하고 있는지 잘 알고 있지 않은가, 프리드리히. 라이히스베르케는 올해에만 공제받은 금액의 절반을 새로운 장비에 투자했네. 이 소득세를 자네는 얼마나 올리고 싶은건가?\"\n\n에르하르트 장관은 담배 한 개비를 더 꺼내며, 입을 열어 책상 반대 편으로 숨을 내쉬었다. \"40퍼센트 입니다.\"\n그 때, 졸고 있던 사람들은 고개를 치켜들고 에르하르트에게 시선이 다시 집중되었다. 슈페어는 기침을 했다. 담배 연기 때문이 아니었다. \"그건... 끔찍하군.\" 그는 더 적절한 단어를 떠올릴 수가 없었다. \"IG 파르벤만이 그런 세금을 낼 능력이 있네. 나머지는 전쟁 이래로 20퍼센트 이하의 세금만을 내고 있었단 말이네.\"\n\n프리드리히는 당황한 것 같지 않았다. 단지 담배 한 모금을 들이킬 뿐이었다. \"끔찍해보일지도 모르지요, 총통 각하. 그치만 꽤나 훌륭한 결과를 가져올 것이라 약속드릴 수 있습니다. 대중들은 수십 년 동안 세금의 부담을 지고 살아왔습니다. 퇴보적인 조세 정책은 산업을 확장시켰을지 몰라도, 그들은 너무 비대해졌습니다. 산업 재벌들이 빚진 것들을 내도록 강제하는 동시에 사람들이 더 많은 돈을 쓸 수 있도록 하는 것은 새로운 평형 상태를 만들 것입니다. 대중들은 파르벤에서 노예나 굴리고 있는 놈들이 그러는 것보다 훨씬 더 많은 혜택을 받게 될 것이고, 이에 감사할 것입니다.\"\n\n총통은 다시 한 번 방을 찬찬히 살펴보았다. 슈미트의 눈은 빛나고 있었고, 그의 끄덕임은 서류가 아닌 슈페어를 향하고 있었다. 폰 트레슈코프 원수는 의심스럽다는 표정을 보였으나 자신의 마음에만 담아두고 있었다. 키징어 부총통은 슈미트에게 몸을 기울여 아는 바를 좀 얻고자 했다."
 erhardgo4.1.a:0 "정치 개혁은 경제 개혁 없이 가능하지 않다."
 erhardgo4.1.b:0 "라이히의 산업은 돈에 의존한다."
 erhardgo4.2.t:0 "에르하르트의 요구 - 일률 소득세"
 erhardgo4.2.d:0 "\"총통 각하, 전화입니다.\"\n\n슈페어는 흘긋 쳐다보며 말하던 중간에 끼어들었다며 크게 꾸짖으려 했으나, 이내 이 전화를 기다리고 있었음을 깨달았다. 이러한 방식으로 총통과 대화를 요구할 수 있는 자는 얼마 없었다. 그는 한숨을 내쉬며 전화를 받아들었다. 장관진은 혼란스럽거나 흥미롭다는 표정으로 책상에 앉아 있었다. 에르하르트를 제외하고 말이다. 그는 의자에 기대 앉아 있을 뿐이었다.\n\n슈페어는 전화를 귀에 가져다 댔다. \"말씀하시오.\"\n\n\"총통 각하.\" 상대방은 느릿느릿한 목소리로 간신히 경칭을 말하더니 이내 용건을 말하였다. \"이 새로운 세율이 각하의 주의를 끌지 않았을리 없습니다. 단번에 시정되어야 합니다.\"\n\nIG 파르벤은 압스 씨의 업무용 명함에 가장 크게 써 있는 이름일 것이지만, 확실히 그것은 공간이 너무 작아서 어쩔 수 없는 일일 것이다. 그는 라이히의 가장 큰 기업들 50여개의 이사진에 있다는 점을 자랑하고 다녔다. 그 누구도 슈페어에게 그런 씩으로 무뚝뚝하게 말할 수 없었다.\n\n총통은 이 순간 책상을 수놓고 있는 세금 계산서를 내려다 보았다. 그는 이 정보가 새나갔다는 것에 약간도 놀라지 않았다. IG 파르벤의 거대한 영향력을 고려한다면 놀랄 일도 아니었다. \"헤르만. 딱 맞춰서 전화했구만.\" 조금도 빈정대는 말투가 아니었지만 에르하르트는 히죽히죽 웃는 표정을 보이고 있었다. \"우리는 계획을 진행할 것이고 자네의 조언은 아주 감사하네.\"\n\n\"그러면 각하께서는 그 계산서를 책상에서 쓸어내 버리십시오. 망할, 각하께서도 세금 감면이 우리에게 어떤 이익을 주는지 알고 계시지 않습니까. 그리고 제 전화번호부에 있는 모든 이들이 해가 저물 때가 되면 상황이 어떻게 돌아가는지 알게 될 것이라 확신하시지 않으십니까.\" 전화는 끊어졌다.\n\n에르하르트 장관은 깔깔하고 웃었다. 그는 압스가 말했던 것을 알 필요도 없는 것처럼 보였다. \"총통 각하, 괜찮다면 그에 답할 필요도 없다고 생각합니다. 그와 같은 작자의 의견은 각하께서 걱정하실 것이 아닙니다.\""
 erhardgo4.2.a:0 "계획한 대로 진행하라."
 erhardgo4.2.b:0 "압스는 우리 정부에 대해 너무 많은 비밀을 알고 있다."
 erhardgo4.3.t:0 "에르하르트의 요구 - 일률 소득세"
 erhardgo4.3.d:0 "루트비히는 자신의 책상, 자신의 영역에 배치된 도표 더미를 살펴보았다. 모든 대관구, 국가대관구, 영토의 수입과 지출이 이분법적으로 적혀 있었다. 그는 자신의 부서에 이 데이터를 모으는데 지난 주를 모두 쏟아부으라 명령했다. 대관구 지도관들은 자신들의 문제에 끼어드는 것을 환영치 않았고, 자신의 몫을 유지하는 영주처럼 여겨지기를 더욱 원했다. 일단 정보가 수집되자 그것을 분류하는 일은 얼마 걸리지 않았다. 그가 얻은 이 지식을 위해서라면 에르하르트는 그 어떤 희생이라도 감수할 것이었다.\n\n총통은 자신이 기대했던 것보다 더 쉽게 일이 벌어지고 있음을 깨달았다. 무엇보다 그가 성실했기 때문이리라. 누구도 이 라이히에서 가장 부유한 자를 기분이 좋지 않다고 무시할 수 없었다. 숫자는 거짓말을 하지 않는다. 단기적인 수입 감소가 있긴 했지만 그것은 라이히 시민들이 너무 빠른 속도로 많은 양의 돈을 유통시켜 생긴 일이리라. 1마르크는 1마르크의 가치를 가지고 있지 않았다. 그것이 사용되는 모든 거래가 가지고 있는 거래를 담고 있었다. 따라서 헤르만 요제프 압스와 같은 인간의 주머니에서 돈을 빼내는 일은 그 자체로 아주 좋은 행위였다. 그들이 불평은 하겠지만, 상황이 제대로만 돌아간다면 이 독점가들은 마땅히 없어지리라."
 erhardgo4.3.a:0 "굳이 비스마르크처럼 행동할 필요는 없다."
 erhardgo4.4.t:0 "에르하르트의 요구 - 일률 소득세"
 erhardgo4.4.d:0 "민족대회당의 복도는 평소 슈페어가 에르하르트를 앞서려 최선을 다할 때보다 훨씬 더 크고 텅 비어 보였다. \"그건 취소되었네. 내 결정이었어.\"\n\n\"각하께서는 주인의 발에 대고 마구 짖어대는 개라도 되십니까? 압스가 이 일로 사업을 그만두게 된다면 세계는 더 나은 곳이 될 것입니다. 경제는 다시 호황을 맞이할 것이고, 국민들은 더 많이 소비할 것이며, 소규모 기업들은 다시 이익을 얻을 것입니다! 압스 그 작자가 각하께 어떤 좆같은 일을 벌인 겁니까?\"\n\n알베르트는 군수 및 전시생산부 장관 시절을 회상했다. 그는 자신의 자리를 지키기 위해 최선을 다해야 했다. 히틀러는 그의 영역을 새로이 개척하지 못하는 자는 그 누구라도 용서치 않았다. 그것은 야망과 무자비함이 필요한 일이었다. 야망. 슈페어는 자신이 그것을 가지고 있음을 알았다. 그렇지만 무자비함은 그다지 가지고 있지 않았다.\n\n\"슈페어 씨, 아주 훌륭한 소식을 들었습니다. 당신의 수용소 설계는 실로 대단한 것이더군요.\"\n\n\"감사합니다. 힘러 씨. 물론 실제적인 문제는 더 많은 노동자를 얻는 일이겠지요. 허나 자우켈은 지략이 뛰어난 자입니다. 계획된 대로 일이 진전된다면, 동부에서 수백만 명을 상회하는 노동자들을 보게 될 것입니다. 물론 그보다 더 많은 수의 노동자가 필요하겠지요.\""
 erhardgo4.4.a:0 "아, 이런."
 erhardgo4.5.t:0 "에르하르트의 요구 - 일률 소득세"
 erhardgo4.5.d:0 "\"아무튼 그가 했다니 그게 씨발 무슨 소린가?\" 총통의 이마에는 핏줄이 튀어나왔다. 그는 전화기를 으스러질 듯이 꽉 쥐었다. 키징어는 슈페어가 격노의 한숨을 내쉬고 필요한 것 이상의 힘으로 전화기를 쾅하고 내려 놓을 때까지 조용히 사무실에 있었다.\n\n\"에르하르트가 망할 라이히스탁의 절반에 이 조세 계획을 발표했다는군.\"\n\n총통이 의자에 기대어 앉자, 쿠르트가 말했다. \"루트비히가 이런 면에서는 지독한 인간이긴 합니다만, 이번 일은 선을 넘었습니다.\" \n\n 슈페어는 키징어의 눈을 노려보았다. \"경제학자들은 쓸모가 되기 보다는 문제만 만드는 종자들이야. 경제 전체에 쓸모 있기보다는 문제만 만들고 있네. 의원들에게 그 안이 취소되었다고 전해. 그 안은 잘못된 정보였다고. 에르하르트가 또 피해를 입히기 전까지 그냥 닥치고 있으라고 해.\"\n\n\"알베르트... 저 역시도 의심스러웠음을 인정합니다만, 그의 계획은 분명 이익이 될 것입니다. 국민들은 이런 방식의 변화를 필요로 합니다. 지금 그를 억제하는 것은 이득보다는 손해를 훨씬 더 많이 가져다 줄 것입니다. 그리고 압스와 같은 작자들은 끌어내려질 필요가 있습니다.\" 슈페어의 마음은 15년 전으로 거슬러 올라갔다. 민족대회당 돔. 그의 거작. 20개의 회사들이 물자를 공급했다. 4개의 회사들이 인력을 팔았다. 폴란드인, 우크라이나인, 체코인들이었다. 압스는 그 모든 회사에 지분을 가지고 있었다. 얼마나 많은 이들이 건물의 기반에 묻혔던가?"
 erhardgo4.5.a:0 "그의 광기를 제어할만한 방법이 있을지 모른다."
 erhardgo4.5.b:0 "그들이 내 실수가 어느 정도였는지 알리 없다."
 erhardgo4.6.t:0 "에르하르트의 요구 - 일률 소득세"
 erhardgo4.6.d:0 "\"그러면 저는 사임하겠습니다.\"\n\n\"그렇게까지 할 일은 아닐세.\"\n\n\"당신은 저를 잘못 판단하셨습니다, 알베르트. 각하께서 이 계획을 되돌리지 않으시겠다면 저는 사임하겠습니다. 압스와 거래하는 것이 더 좋으십니까? 인류 역사상 가장 거대한 규모의 노예주 중 하나인 작자가요? 좆이나 까라고 하십쇼.\" 에르하르트는 얼굴을 찌푸렸고 담배를 재떨이에 짓눌러버렸다.\n\n슈페어는 눈을 깜빡였다. 그의 눈빛은 험악해지고 있었다. \"대체 씨발 지금 뭐라고 말한 건가? 나는 자네의 총통이야. 내 허락 없이 자네는 그딴 식으로 사임할 수 없어. 내 허락 없이 자네는 그딴 식으로 행동할 수 없어. 이 점은 시정해야 할거야.\" 총통은 그 마지막 문장을 내뱉듯이 말했다. 책상 주변의 다른 이들은 이를 가만히 지켜보고 있었다. 여기에는 지금 핵심 요인들만이 배석해 있었다. 에르하르트는 긴 책상의 반대편에 앉아있었다. 키징어와 슈미트는 책상의 가운데에서 서로 마주보며 앉아있었다. 경제학자와 총통은 서로를 맹렬히 쳐다보고 있었다. 폰 트레슈코프 원수는 담배 한 대를 태우며 창문 옆에 서있었다.\n\n\"저 역시 시정하고 있습니다. 저는 지난 20년간 잘못 진행된 온갖 난장판을 시정하려 노력하고 있습니다. 그리고 만일 각하께서 제가 그러지 못하도록 하실 거라면, 대체 씨발 각하께서는 왜 우리를 여기에 데려왔는지 모르겠습니다.\"\n\n키징어와 슈미트는 동시에 고개를 들었으나, 먼저 입을 연 자는 폰 트레슈코프였다. \"맞습니다.\" 헤닝은 잠시 멈추며, 슈페어와 에르하르트가 시선을 돌릴 시간을 주었다. \"라이히가 달라져야만 한다는 국민들의 믿음 덕택에 각하께서 여기 계시는 것입니다. 그들에게 그 믿음을 실현시켜주지 않는다면, 국민들은 각하를 보어만이나 괴링과 같은 자라고 생각하지 않을까요? 각하께서는 저희와 함께 교수대에 매달리게 될 것입니다.\n\n방의 사나운 분위기는 그들 각자가 교수대를 떠올리며 삽시간에 조용해졌다."
 erhardgo4.6.a:0 "망할, 알았네."
 erhardgo4.6.b:0 "또 나에게 반항하면 그 때는 총살이네."
 erhardgo4.7.t:0 "에르하르트가 사임하다"
 erhardgo4.7.d:0 "슈페어는 자신의 호화로운 사무실에 앉아있었다. 하루의 마지막 햇빛이 높은 창문을 통해 쏟아져 들어왔고, 세계수도 게르마니아의 불빛이 막 켜지려 하고 있었다. 고급스레 장식된 책상 위에는 총통이 막 마시려 하는 브랜디 한 병이 있었다.\n\n에르하르트는 오늘 일찍 사임을 발표했다. 슈페어는 그가 사임하는 것을 멈추길 원했으나 그러지 못했다. 대체 왜 에르하르트는 사임을 했을까? 에르하르트는 슈페어가 내렸던 모든 지시를 거부했다. 하지만 그 남자는 자신의 분야에서는 아주 뛰어났다. 슈미트와 키징어는 오늘 출근하지 않았다. 알베르트는 그들마저 없어질 것이라 생각하지 않았다. 그는 에르하르트를 죽일 수 없었다. 그들 없이 무엇을 하겠는가? 그는 항상 당원들과 확실히 다른 태도를 보였다. 히틀러는 슈페어가 자신의 작은 공간을 짓는 동안 그를 가까이 두었지만, 슈페어가 없었더라면 그는 트레슈코프처럼 군대를 행복하게 할 수 있는 자나 라이히에 벌어진 개판을 정리할 수 있는 에르하르트를 심복으로 두었으리라.\n\n이제 슈페어는 혼자다. "
 erhardgo4.7.a:0 "왜 항상 좋은 사람들은 나를 떠날까?"
 erhardgo4.8.t:0 "에르하르트의 요구 - 최저임금 제도"
 erhardgo4.8.d:0 "슈페어는 턱을 긁으며 다시 책상 위에 놓여 있는 제안서를 곁눈질했다. \"이해가 가질 않는군, 에르하르트.\" 그가 수화기를 향해 말했다. \"경제학은 최저임금을 안 좋아한다고 생각했는데. 뭐 때문에 이걸 지지하는건가?\"\n\n에르하르트의 목소리는 전화기를 통했음에도 불구하고 거칠고, 대담하고, 거만함이 가득차 있었다. \"우리 전부가 그런 자세로 통일된 건 아닙니다, 총통각하. 오히려 저는 최저임금이 우리 경제 회복을 진전시키는데 필수적이라고 생각합니다.\"\n\n총통은 손가락 하나를 책상에 두드리기 시작했다. 에르하르트와의 많은 열띤 논의로 얻은 신경질적인 버릇이다. \"글쎄... 에르하르트, 난 자네의 전문성을 존중하네만, 자네가 이 보잘것없는 일을 지지하는 소수파에 속한다면 업계 지도자들이 이 일을 어떻게 생각할 지는 말 안해도 뻔하지 않겠는가.\"\n\n\"기업가들요?\" 슈페어는 비아냥거리는 소리를 들을 수 있었다. \"오, 물론 그렇겠죠, 총통각하. 노동자 임금체불로 부자가 된 기업가들이 각하께서 직접 뽑으신 경제 장관보다 훨씬 더 사려깊은 안목이 있겠죠.\"\n\n\"그만 좀 해주게, 에르하르트.\" 슈페어가 한숨 쉬었다. \"그냥 자네 이유를 듣고싶어서 그러네.\"\n\n그 나이든 남자는 시간을 낭비하지 않았다. \"최저임금 부족으로 우리는 양면의 문제에 직면했습니다. 첫째는, 사람들은 그들에게 제공되는 일자리에 어떠한 확신도 가지지 못하고 있습니다. 일을 하나 안하나 수입에 변화가 없을텐데 누가 일자리를 구하러 가겠습니까? 둘째로, 소비자가 구매력이 부족하다면 지금 당장 우리 경제가 필요로 하는 재화의 흐름이 불가능합니다. 계획을 실행해 보면 몇 주 만에 변화가 눈에 보일 겁니다.\"\n\n슈페어의 손가락이 멈췄다. 논리는 타당했다... 하지만 재벌들은 어떻게 생각할까? 물론 그들도 경제학에 대해 몇 가지 정도는 알고 있을것이다. 만약 그들이 이 제안에 완강히 반대한다면, 그들의 주장에도 장점이 있을까? \"고맙네, 에르하르트.\" 그가 잠시 후 대답했다. \"자네 제안을 고려해보겠네."
 erhardgo4.8.a:0 "에르하르트가 여태껏 틀린적은 없었지."
 erhardgo4.8.b:0 "재벌들을 분노하게 하는 위험을 무릅쓸 수는 없어."
 erhardgo4.9.t:0 "에르하르트의 요구 - 최저임금 제도"
 erhardgo4.9.d:0 "\"이렇게 될 거라고 내가 이야기 했잖나!\" 슈페어가 에르하르트의 얼굴에 분노의 단어를 한 주먹 가득 쏟아내며 성을 냈다. \"이것들 보이나? 전부 라이히스베르케의 대주주들로부터 왔어. 심지어 이게 전부가 아냐! IG 파르벤의 이사들은 우리가 무슨 일을 하고 있는지 알려달라고 요구하는 전화를 아침 내내 걸어댔네! 내가 공산주의 빨갱이라고 선언했다면 더 좋아했겠지!\"\n\n에르하르트는 총통이 진정하고 그의 의자에 몸을 기대기를 기다렸다. \"그렇다면 대중들은 어떻습니까, 총통 각하? 그들은 어떻게 생각하던가요? 학생들, 아니면 라이히스탁에 있는 각하의 지지자들은 어떻습니까?\"\n\n슈페어는 이를 갈면서 받아치기 전 잠시동안 극도로 기분이 상한 듯 보였다. \"라이히는 폭도들의 뜻에 따라 운영되지 않아. 내가 재벌들에게 굽신거리는게 위험하다는 걸 이해하지만, 그래도-\"\n\n\"재벌들은 좆까라 하십시오!\" 에르하르트는 고함치며 두 손을 책상에 내리쳤다. 그의 입에 물린 시가가 두 동강 날 뻔 했다. \"그 자들이 독일의 이익을 염두에 두고 있다고 생각하시는 겁니까? 그 자들은 노예제가 제공하는 이익으로 자기들 뱃살이나 불렸을 뿐입니다! 우리 경제상황의 최소 50 퍼센트는 그들 잘못입니다! 그들이 독일 산업에 대해서 전권을 임명 받지 않았다면, 그래서 각하의 반대편에 위치하지 않았다면 애당초 그런 뻣뻣한 저항에 직면하지도 않았을겁니다!\"\n\n지구상에서 가장 강력한 독재자 슈페어는 갑자기 스스로가 아주 작게 느껴졌다. \"그렇게 목소리를 높...\"\n\n에르하르트의 다음 말이 뼈를 때렸다. \"우리 친애하는 베니토씨는 사람을 위대하게 만들려면 엉덩이를 걷어차서라서도 그들을 전쟁터에 보내야한다고 말했습니다. 총통이라고 예외는 아닙니다! 독일과 라이히민을 위해 무엇이 최선인지 안다면, 뚱땡이 사이코패스 노예주가 아니라 내 충고에 귀를 기울여야 하실겁니다! 좋은 하루 되십시오, 슈페어씨!\""
 erhardgo4.9.a:0 "\"물론 총통 각하께서는 재벌 기생충 놈들에 주의를 기울이시지 않는다!\""
 erhardgo4.9.b:0 "\"아무리 그 분께서 완강하시더라도, 이 정책을 감당할 수는 없어!\""
 erhardgo4.10.t:0 "에르하르트의 요구 - 최저임금 제도"
 erhardgo4.10.d:0 "슈페어는 책상 위에 놓여 있는 다양한 신문과 설문 조사, 재무 보고서를 벙어리처럼 말 없이 자세히 들여다보았다. '1938년 이후 가장 큰 호황을 누리는 빈의 소매상들'은 한 헤드라인을 장식했다. 'IG 파르벤 주요 분기별 손실 보고서'는 또 다르게 말했다.\n\n\"\"에르하르트에게 좀 더 믿음을 가지셔야합니다, 총통각하.\" 키징어의 악의 없는 목소리가 슈페어의 생각의 안개를 가르며 그를 힐끗 올려다보게 했다. 고함치기에는 부총통의 표정은 느긋하고 명랑해보였다. 그의 평가가 너무 정확한 것은 말할 것도 없었다. \"당의 경제학자들은 라이히와 국민이 필요하는 것을 지키기에는 너무 정치적이거나 부패했습니다.\"\n\n\"그렇겠지.\" 슈페어는 다시 종이들로 돌아가면서 툴툴거렸다. \"하지만 경영진과 주주들의 반발을 상대하는건 그가 아니잖나.\"\n\n키징어는 다시 슈페어의 주의를 끌기 위해 두 손을 깍지 낀 채 책상 위에서 몸을 앞으로 숙였다. \"그런 대가를 치를만할 가치가 있지 않습니까? 주정부의 동전 몇 푼에 겨우 의지하는 전 노동자 계층을 굶기는 것 보다는, 성난 몇몇 사람들이 줄을 지키게 하는게 훨씬 낫지 않겠습니까?\"\n\n총통은 갑자기 긴장이 조금 덜해지는 것을 느꼈지만, 그것을 보이지 않도록 조심했다. \"그래, 뭐... 그게 맞지. 하지만 우리에게 한동안 정치적 영향이 있을 거라 생각하네.\" 그는 마지막 설문지를 내려놓고 키징어를 똑바로 쳐다봤다. \"그저 내 책상에 그렇게 급진적인걸 놓기 전에 최소한 몇 달만 좀 기다리라고 해주게.\""
 erhardgo4.10.a:0 "그가 들어먹는다면 말이지..."
 erhardgo4.11.t:0 "에르하르트의 요구 - 최저임금 제도"
 erhardgo4.11.d:0 "키징어는 갑자기 머리맡의 날카로운 전화벨에 머리가 짜여지듯 깨어났다. 그는 손을 더듬으며 수화기를 잡고는 중얼거렸다. \"키징어요.\"\n\n\"쿠르트, 나일세, 헬무트.\" 약간 공황상태에 빠진 듯한 슈미트의 목소리가 수화기에서 들려왔다. \"아침 신문 아직도 못 봤나?\"\n\n키징어는 커튼 사이로 말끔하게 정리된 그의 잔디밭 앞마당을 슬쩍 봤다. \"아니, 그러기엔 아직 이른 것 같은데. 무슨 일인데 그러나?\"\n\n\"슈페어가 씨발 우리 최저임금제정안을 죽여버렸네! 라이히스탁 의원 절반이 항의퇴장 했고, 노동자들은 격분했어! 질서경찰이 오늘 아침에만 벌써 다섯 명을 쐈다고!\"\n\n키징어가 말을 멈추고 입술을 잘근잘근 씹었다. 질서경찰이 그렇게 빠르게 강경해졌다는건 총통이 명령했다는 뜻이었다. 총통이 그렇게 기민하게 반응했다는건 이게 그의 계획이었을 수도 있었다. \"신이시여.\" 그가 중얼거렸다. \"에르하르트는 뭐하고 있는데?\"\n\n슈미트는 킬킬 웃다가 한숨을 내쉬었다. \"그 친구가 뭘 할 것 같나? 벌써 총통부로 담판을 지으러 갔네. 우리를 기다리기 싫었겠지.\"\n\n키징어는 그의 관자놀이에 땀방울이 뚝뚝 떨어지고 목이 따가워지기 시작하는 것을 드꼈다. \"지금 당장 가겠네.\" 부총통은 전화를 끊고 얼굴의 땀을 닦은 다음 주방에서 뛰쳐나와 옷을 입고 최악의 사태를 대비하러갔다."
 erhardgo4.11.a:0 "빌어먹을..."
 erhardgo4.12.t:0 "에르하르트의 요구 - 최저임금 제도"
 erhardgo4.12.d:0 "\"예, 알고 있습니다. 예, 걱정에 대해서 이해하고 있습니다, 폰 지멘스 씨. 예, 전... 전 검토를 고려하고 있습니다. 아직 아무것도 정해진 것이 없습니다. 네. 아닙니다. 좋은 하루 되십시오.\" 슈페어는 소리를 지르고 싶은 충동을 억누르며 수화기를 내려놓고 두 손으로 얼굴을 감쌌다.\n\n전화벨이 다시 울리자, 슈페어는 깜짝 놀라며 땀으로 미끈거리는 손으로 수화기를 잡아 귀에 댔다. \"여보세요?\"\n\n\"총통 각하\" 비서의 목소리가 들려왔다. \"키징어 당대표가 확인했습니다. 에르하르트의 승인과 함께 법안이 오늘 아침 통과되었습니다. 아... 일 분간의 박수 갈채도 포함해서요.\"\n\n슈페어는 아무 반응 없이 책상을 내려다보았다. \"총통 각하?\" 전화기에서 작은 목소리가 들려왔다. \"듣고 계십니까?\" 슈페어는 아무런 대꾸도 하지 않고 수화기를 제자리에 떨어뜨리듯 놓고는 털썩 주저앉았다. 몇 가지 서로 다른 생각의 흐름이 그의 뇌리를 스치고 지나갔다. 내가 분명히 싫다고 했었던가? 제안을 승낙했는데, 그저 내가 잊어먹었던건가? 어쩌면 에르하르트가 슈페어의 권위를 깎아내려 한 것일 수도 있다. 어떻게 그럴 수 있지? 하지만 그게 아니었을 수도 있다. 어쩌면 이게 좋은 일일 수도 있다. 하지만 에르하르트는 그의 말에 불복종했다. 하지만 그게 잘못된 일일까? 어쩌면 전화위복 아닐까?\n\n어떤 특별한 생각의 연속이 승리하기까지, 그리고 그 생각이 슈페어가 다시 한 번 수화기를 들도록 하기까지는 몇 통의 부재중 전화와 길고 긴 시간이 걸렸다."
 erhardgo4.12.a:0 "괜찮네. 내가 승인한 일이야."
 erhardgo4.12.b:0 "이 개자식! 법안 당장 철회시켜!"
 erhardgo4.13.t:0 "에르하르트의 요구 - 최저임금 제도"
 erhardgo4.13.d:0 "\"총통각하, 각...각하께서 제 최저임금 제정 방침을 번복하셨다는 소식을 들었습니다만?\" 에르하르트는 자신의 격앙을 이성적인 수준으로 제한하려고 노력하면서 물었다.\n\n슈페어는 그를 뚫어지게 쳐다보았다. \"그래, 에르하르트, 그랬지. 최저임금은 우리 국민들로부터 일자리를 빼앗아 갈 뿐이라고 생각했네.\" 슈페어의 대본을 읽는 듯 한 말투가 에르하르트를 더욱 분노하게 만들었다. \"그 결정이 우리가 진행하는 사업에 피해를 줄-\"\n\n\"사업이라고요?!\" 경제장관이 끼어들자, 슈페어는 쏘아붙이고 싶었지만 침묵을 지키며 혀를 깨물었다. \"그 빌어먹을 내전의 폐허에서 무슨 사업이 나왔답니까? 최저임금제의 목적이 뭐라고 생각하시는거죠? 저는...\" 에르하르트가 신음소리를 냈다. \"총통각하, 각하께선 제게 이 제도를 폐지해야하는 정당한 이유를 알려주시지 않잖습니까. 추측컨대 '최저임금이 어떻게 국가사회주의 정신에 위배되는가'라고 각하께 헛소리 한 레머와 그 친구들 때문이겠죠. 대체 무슨 정신을 말하는 겁니까? 이제 일을 하면 돈을 받을 것이라고 확신하는게 국가사회주의 정신에 위배된다고 여겨지는겁니까?!\"\n\n슈페어는 이를 악물었다. 물론 에르하르트는 그것을 꿰뚫어 보았다. 그는 최저임금제를 폐지해야 할 실질적이고 더 나은 핑계를 제시했어야 했다. 뭐, 하나 있긴 했다. \"에르하르트, 이건 우리가 독일 전역에 시행해야 하는 광범위한 법률이네. 우리가 이 법을 따르지 않는 모든 사업체에게 일일이 벌금을 물리기라도 해야하나?\"\n\n\"네, 바로 그겁니다.\" 에르하르트는 마지막으로 시가를 한 모금 피웠다. \"만약 라이히가 그조차도 하지 못 한다고 생각하신다면, 향후 모든 경제 사업에서 절 빼셔도 됩니다. 저는 딴 일 알아보죠.\"\n\n그는 정말 지금 바로 여기서 결정을 내려야만 했다, 그렇지 않은가? 슈페어는 에르하르트 이 개자식 대신 가끔 다른 경제장관을 임명하는 것이 더 나을지 고민하기도 했다... 하지만 에르하르트는 사임을 진지하게 생각하는 걸까? 아니면 그저 허풍일 뿐일까?"
 erhardgo4.13.a:0 "\"좋아! 네 빌어먹을 생각대로 해!\""
 erhardgo4.13.b:0 "\"난 자네의 제안을 받아들일 수 없네.\""
 erhardgo4.14.t:0 "에르하르트가 사임하다"
 erhardgo4.14.d:0 "키징어는 엘리베이터의 조각되고 금박을 입힌 문을 빠져나오기도 전에 가려진 고함소리를 들을 수 있었다. 막아서는 슈페어의 비서를 밀치고 사무실 문을 열어젖히자 희미했던 소음은 비명에 가까운 욕설로 터져나왔다.\n\n\"경제에 대해서 아무것도 모르는군, 슈페어! 이럴거면 씨발 왜 나를 임명한건데?\" 에르하르트는 책상 쪽으로 숙인채 슈페어를 내려다보고 있었다. 그의 발 옆에는 카페트에 떨어진 불 붙은 시가가 떨어져 있었다. 키징어는 그의 얼굴을 볼 수 없었지만 총통의 루비처럼 빨갛게 된 얼굴은 볼 수 있었다.\n\n\"난 총통이야 루트비히! 그리고 이런 반항은 용납 못 해! 히틀러 앞에서도 이렇게 말 할 수 있었을 것 같아?\" 키징어는 이제것 슈페어가 이렇게 소리를 지르는 것을 본 적이 없었다. 라이히스탁에서 보어만 지지자들 상대로 위협을 할 때 조차도 말이다.\n\n\"애초에 히틀러 때문에 내 도움이 필요한거잖아 이 건방진 머저리야! 그 인간이 우리 경제를 시궁창에 빠뜨릴 동안 네가 그 작자를 도운건 잊어먹었냐? 이해 못 할 일에 참견할 바에야 정치 게임이나 건축에만 처박혀있을 생각은 없어?\" 슈페어의 책상 옆구리를 움켜쥔 에르하르트의 손은 너무나 희어서, 키징어는 에르하르트의 손가락 관절이 살을 터뜨리고 나올지도 모른다고 생각했다.\n\n슈페어는 여전히 키징어를 알아차리지 못했다. 출입구 바로 안쪽에 서 있는, 서로 똑같이 어색하고 좌절한 모습의 슈미트와 폰 트레슈코프도 슈페어는 알아차리지 못했다. \"상식에 조차 귀를 기울이지 못한다면,\" 에르하르트가 소리질렀다. \"나는 더 이상 이 행정부에 필요가 없을 것 같군!\"\n\n\"내 허락 없이 사임하면 총살시켜주마!\" 슈페어가 불쑥 내뱉었다. 방안이 갑자기 조용해졌다. 에르하르트는 여전히 부들거렸다. 트레슈코프는 발뒤꿈치로 돌더니 슬그머니 밖으로 나갔다. 슈미트 역시 고개를 가로저으며 자리를 떴다. 에르하르트는 그의 트레이드마크인 서류가방을 챙기지도 않고 책상을 세게 놓고는 키징어를 밀치고 지나갔다. 총통과 부총통만이 남아서 서로를 응시하고 있다가, 부총통 역시 체념한 듯 한숨을 내쉬며 마지막으로 사무실을 나갔다."
 erhardgo4.14.a:0 "잠깐, 안돼! 내 말은..."
 tresckowgo4.1.t:0 "트레슈코프의 요구 - 징병제 완화"
 tresckowgo4.1.d:0 "그들이 회의실에서 총통을 기다리고 있었다. 슈페어는 한숨을 내쉬며 복도를 걸어갔다. 제안된 징병제 완화 문제를 논의하기가 꺼려졌다.\n\n그는 조금 있다가 아침에 커피라도 몇 잔 하고 싶었다. 최소한 커피가 오늘 하루를 버티게 도와줄 것이었다.\n\n슈페어는 방에 들어왔고, 내각과 최고사령부가 일어나 그에게 인사했다.\n\n\"총통 각하.\" 정보부 장관이 큰 소리로 슈페어에게 경례했다. 슈페어가 인사를 받고 그들과 자리에 앉자, 그 프로이센인이 발언을 위해 일어났다.\n\n\"총통 각하, 징병제를 1년 기간으로 완화하는 문제를 논의해야 합니다. 저는 감히 당장 그 문제를 논의할 것을 부탁드립니다.\"\n\n슈페어는 눈을 깜빡였다. 그게 부탁이었던가? \"마음은 잘 알았네, 폰 트레슈코프. 허나 나는-\"\n\n\"알겠습니다, 총통 각하. 허나 저희는 너무 오랫동안 사람들을 군대에 묶어둘 수는 없습니다. 군대에 너무 많은 이들을 들이는 것은 우리의 핵심 전문 인력을 약화시킬 것입니다. 우리는 곧 징병제를 완화해야 합니다.\"\n\n슈페어는 한숨을 내쉬었고 불만스러워 하며 가슴 위로 손을 올렸다. 컵이 그를 기다리고 있었다. 김이 모락모락 올라오는 커피 컵말이다. \"마음은 잘 알았네만 자네 혹시-\"\n\n그 프로이센인은 말을 잘라버렸다. \"안됩니다, 총통 각하. 저희가 이 사안 논의를 늦춰서는 안 됩니다. 이 문제를 기피하기만 한다면 시간이 갈수록 우리 군에 심각한 피해를 초래할 것입니다.\""
 tresckowgo4.1.a:0 "좋아, 자네 원하는대로 하게."
 tresckowgo4.1.b:0 "받아들일 수 없네."
 tresckowgo4.2.t:0 "트레슈코프의 요구 - 징병제 완화"
 tresckowgo4.2.d:0 "슈페어는 마지못해 트레슈코프의 주장에 동의했다. 그러자마자 누군가 의자를 시끄럽게 밀면서 일어났다. 쇠르너였다. 기분이 영 좋지 않아보였다.\n\n\"트레슈코프! 자네 미쳤나? 절대 불가-\"\n\n\"가능하오. 총통 각하께서 이미 승인하셨네.\" 트레슈코프가 딱 잘라서 말했다. 슈페어는 고개를 저었다. 쇠르너는 이를 아득바득 갈면서 고개를 젓고 있었다. 그러더니 슈페어에게 돌아섰다.\n\n경례하며 쇠르너는 외쳤다. \"총통 각하.\" 그가 손을 아래로 내린 뒤에는 말을 쏟아냈다. \"반드시 이 안을 취소해야 한다고 건의드립니다. 지금 결코 징병제를 완화할 수 없습니다. 우리 군을 약하게만 만들 것입니다!\"\n\n트레슈코프는 슈페어를 바라보며 말했다. \"아닙니다, 총통 각하. 징병제 완화는 우리 군에 도움이 될 것입니다.\"\n\n\"그럴리가 없네, 폰 트레슈코프! 군은 이 순간에도 더 많은 인력을 필요로 하네. 우리의 조국이 더 많은 인력을 필요로 한단 말일세.\"\n\n\"대체 무엇을 위해서? 우린 지금 당장 그렇게 많은 인력이 필요하지 않소.\"\n\n\"그건 상관이 없어. 우린 이 숫자를 유지해야만 하네.\" 쇠르너가 말했다. 그러고는 총통에게 시선을 돌렸다. \"총통 각하, 이것만큼은 반드시 반대해야겠습니다.\"\n\n\"지금 그렇게 주장하는 건가? 난 바로 조금 전에 그 안을 승인했네만.\" 슈페어는 이 말이 그의 기세를 꺾었기를 바라며 대답했다.\"\n\n\"어려운 일이긴 하겠지만, 수의 많음으로 생기는 강함을 잃게 하는 조치를 내비두는 것보다는 더 적은 값을 치를 것입니다!\"\n\n\"우리가 해야할 일은 사병과 장교들의 능력을 기르는 일입니다. 너무 많은 수의 사람들이 필요하지는 않습니다!\"\n\n\"알았네. 두 사람 모두 옳아.\" 슈페어는 이 논쟁을 끝내고 어서 커피를 마시기 위해 중간에 끼어들었다. 그는 한숨을 내쉬며 말했다..."
 tresckowgo4.2.a:0 "\"한 번 내뱉은 말은 주워담을 수 없는 법이네, 쇠르너.\""
 tresckowgo4.2.b:0 "\"마음을 바꿨네, 트레슈코프.\""
 tresckowgo4.3.t:0 "트레슈코프의 요구 - 징병제 완화"
 tresckowgo4.3.d:0 "트레슈코프는 포기하지 않았다. 비록 그가 불만이 가득 하여 근육이 경련을 일으키는 느낌을 받았긴 했지만, 그는 여전히 군과, 국민과, 국가를 위해 자신이 취하고자 하는 것을 총통이 재고려하도록 설득하길 원했다.\n\n이를 실행하기 위해, 나머지 내각 요인들이 참여했다. 대부분은 쇠르너가 기뻐하는 모습을 보고 참여한 것이었다. 그들은 점차 목소리를 높이고 있었다. 슈파이델이 마침내 말을 꺼내기 전까지 목소리는 점점 높아지고 있었다.\n\n\"군에 이렇게 많은 사람들을 둔다면 우리 나라의 능력을 약화시킬 것입니다. 우리 능력의 한계까지 몰아붙여지게 될 것입니다. 또한 장교들이 너무나도 많은 감시를 하게 된다면 너무나도 많은 인간들을 수용하기 위해 훈련의 질을 희생시키게 될 것입니다. 장교들이 지도할 수 있는 한도보다 더 많은 사람들이 수중에 들어온다면 전시에 이는 재앙을 가져올 것입니다.\"\n\n트레슈코프 역시 거들었다. \"우리나라는 이러한 시스템을 계속해서 유지할 수 없습니다. 조국을 위해 싸울 준비가 되어있도록 군을 유지하는 일 역시 좋은 일이나, 그 군대를 최상의 질로 유지하는 일이 더욱 좋은 일입니다. 우리는 그 질을 희생시켜서는 안 됩니다. 총통 각하. 이로 인해 얻을 수 있는 이익을 고려해주십시오. 우리가 유지 가능한 수준 이상으로 비대한 군대보다는 제가 제안하는 대로 하는 편이 더 이익일 것입니다.\"\n\n총통은 그들의 말을 천천히 듣고 있었으나 말끝마다 한숨을 쉬었다. 그는 트레슈코프의 요구를 재고려하라는 그들의 계속된 요구에 심히 짜증이 난 상태였다."
 tresckowgo4.3.a:0 "가면 갈 수록 짜증만 나게 하는군..."
 tresckowgo4.4.t:0 "트레슈코프의 요구 - 징병제 완화"
 tresckowgo4.4.d:0 "결정이 내려졌다. 징병제 완화가 실현되었다. 총통은 처음에 마음이 내키지 않았음에도 불구하고 모든 일들이 지났으니 무엇보다 휴식을 취할 수 있음을 깨닫자 훨씬 마음을 놓았다. 그는 이제껏 그토록 원했던 커피 한 잔을 즐겼다. 내각의 다른 인원들 역시 안이 통과되었다는 승리의 기쁨을 누리고 있었다.\n\n슈미트와 에르하르트는 담배와 시가를 빼내며 조용히 군에 있는 자신의 친구가 거둔 승리에 대해, 그리고 총통의 가벼운 불만에 대해서도 축하했다. 트레슈코프와 슈파이델은 정중하게 약속을 지켜준 것에 대해 총통에게 감사를 전했다. 사건은 그들이 원하는 대로 끝났고, 그가 얼마나 마음이 내키지 않았는지와는 상관없이, 그들에게는 지도자에게 신뢰감을 부여하는 것이 적절한 일이었다.\n\n오직 쇠르너만이 씩씩대고 있었다. 자신에게 반대했던 작자들과 같은 방에 있다는 것을 견디기 힘들어 했고, 무엇보다 총통이 그의 의견을 거부했다는 것이 아니꼬웠다. 그는 발끈 성을 내며 총통부 밖으로 빠르게 뛰쳐나왔다. 자신을 괴롭히길 원하며 소소한 즐거움을 느끼는 이들에 대한 분노 때문이었다.\n\n그리고 징병제 완화에 대한 소식이 독일 국민들에게 전해지자, 그들은 대단히 기뻐하며 축하했다. 가족들과 친구들은 자신의 아들들이 조국을 지키기 위해 인생의 일부를 버리지 않아도 된다는 사실을 알게 되어 아주 기뻤다. 국내의 보수파들은 마지막까지 이 새로운 정책에 대한 저항을 이어갔지만, 국민들을 휩쓴 이 기쁨의 파도를 멈추기에는 역부족이었다."
 tresckowgo4.4.a:0 "더 밝은 미래로."
 tresckowgo4.5.t:0 "트레슈코프의 요구 - 징병제 완화"
 tresckowgo4.5.d:0 "\"총통 각하.\" 약간 충격을 받고, 상당한 모욕감을 느낀 폰 트레슈코프가 말했다. \"각하께서는 이렇게 간단히 마음을 바꾸실 수 없습니다. 이는 조국의 안보 뿐만 아니라 군의 지위와도 관련이 있는 중요한 문제입니다. 징병제를 이렇게 유지하는 것은 앞으로-\"\n\n\"듣고 있네. 그리고 이해도 하네. 허나 오늘은 승인할 수 없네. 나는 마음을 바꿔 먹었어.\"\n\n\"총통 각하. 대단히 죄송합니다만, 저는 이 결정에 반대해야겠습니다.\"\n\n\"아니, 폰 트레슈코프. 내가 말하지 않았나.\"\n\n쇠르너는 슈미트와 나머지 내각 요인들의 때맞은 개입에도 불구하고 변화가 있었다는 것에 미소를 지었다. 슈파이델 역시 자리에서 일어났다. 쇠르너는 그들에 신경도 쓰지 않았다.\n\n외무장관이 먼저 발언했다. \"그래서 각하께서는 트레슈코프의 제안을 거부하실 작정이십니까? 겨우 이렇게요?\" 그는 슈페어를 향해 고개를 저었다. 슈페어가 거부하는 방식에 당혹스러워서 그랬으리라.\n\n총통이 그에게 말했다. \"슈미트, 의심을 가지지 말게. 쇠르너가 맞는 말 했잖나.\"\n\n\"그건 그렇지요. 하지만 동의할 수 없습니다. 트레슈코프가 더 맞는 말을 했기 때문입니다. 대규모 군대를 유지하는데 자원을 낭비하는 것은 합당한 일이 아닙니다. 우리나라는 더 적은 군대를 필요로 합니다.\"\n\n\"또한 우리나라는 일할 수 있는 더 많은 사람들을 필요로 합니다. 경제를 위해서 말입니다!\" 에르하르트가 끼어들었고, 키징어 역시 일어났다.\n\n\"저 역시 동료들과 함께 하겠습니다. 총통 각하, 부디 다시 고려해주십시오.\"\n\n슈파이델은 이에 고개를 끄덕이며 침묵을 유지했다. 트레슈코프가 다시 일어나 발언할 수 있게끔 말이다. \"총통 각하, 부디 무시하지 말아주십시오. 징병제 완화로 얻을 수 있는 이익을 고려하셔야 합니다. 지금 당장 잃는 것보다 추후에 얻게 될 것이 더 많을 것입니다.\"\n\n쇠르너는 아랫입술을 씹으며 슈페어를 바라봤다. 총통은 조용히 사색에 잠긴 채 그들 모두를 바라보았다. 모든 이들이 결정을 내리기를 압박하고 있음을 깨달으며 이제는 스트레스를 받고 있었다. 그들을 멈출 방법은 없다. 결정이 지어져야 했다. 슈페어는 한숨을 내쉬더니 말했다..."
 tresckowgo4.5.a:0 "징병제를 완화하게."
 tresckowgo4.5.b:0 "안돼."
 tresckowgo4_tt:0 "§g어떤 일은 과거로 묻고 가는 것이 낫다.§!"
 tresckowgo4.6.t:0 "삶과 죽음을 결정하는 말들"
 tresckowgo4.6.desc:0 "트레슈코프의 미소는 밝았다. 그는 한 어린 참모 장교의 서류를 읽고 있었다. 서류는 아주 깔끔하게 적혀있었고, 규율으로 가득 찬 정신이 가득 찬 편지들이었다. 요즘 보기 드문 전형적인 독일식 효율성을 담고 있었다. 그는 서류를 바라보다가 고개를 들어 그 장교를 보았다. 그는 많아봐야 25살 정도 되어보였다. 하지만 사관학교에서 막 도착한 많은 장교들과 달리 충분한 능력과 역량을 가지고 있는 것처럼 보였다.\n\n\"말해보게.\" 트레슈코프는 서류를 내려놓으며 말했다. \"꼭 이건 거의 시처럼 썼구만. 자네가 더 일찍 승급을 받지 않았다는 점이 놀랍군.\" 장교는 칭찬을 듣고 흥분하며 옅은 미소를 보냈다. \"근데 좀 이상하군. 자네 성이... 자네 혹시...\" 장교는 눈을 크게 떴다. \"그래브너 장군과 관계가 있나?\"\n\n어린 장교는 고개를 저었다. \"아닙니다, 각하. 저는 친척이긴 하지만 입양되었습니다.\"\n\n트레슈코프는 고개를 끄덕였다. \"자네 몇 살인지 말해줄 수 있나? 여기 서류에는 이상하게도 안 적혀 있어서 말이지.\"\n\n어린 장교는 살짝 어리둥절해 했지만, 여전히 빠르게 대답하고 있었다. \"31살입니다, 각하.\"\n\n트레슈코프는 이제 팔짱을 끼고 인상을 쓰고 있었다. \"알...았네.\" 그의 마음 속에는 의심이 자라났다. \"왜 자네가 승급을 받지 않았는지 아나? 내가 읽은 바로는, 자네는 계속 승급을 받는 편이 더 적당해 보이는데.\"\n\n그러자, 어린 장교는 머리를 긁으며 말했다. \"잘 모르겠습니다, 각하. 제 보고서를 처리하기가 어렵다는 얘기만을 들었습니다. 보고서가 제출되기 전에 어느 정도의 시간을 기다려야 한다는 말을 들었습니다. 약 두세달 정도 였습니다. 하지만...\" 그가 한숨을 쉬었다. \"2년이 걸렸습니다. 드디어 여기에 오게 되어 기쁩니다.\"\n\n트레슈코프는 두 손을 꽉 움켜쥐었다. 그의 마음 속에는 너무나도 하고 싶은 질문이 하나 있었고 그것이 막 목구멍으로 넘어오려 했다. 어쩌면 그는 굳이 건드리지 않아도 되는 주제를 뒤지고 있는 것일지도 몰랐다. 하지만... 양심은 트레슈코프를 다른 방식으로 생각하게 만들었다."
 tresckowgo4.6.a:0 "\"그 점에 대해 조사를 해보겠네, 그래브너.\""
 tresckowgo4.6.b:0 "\"그렇게 오래 걸렸다니 참 유감이군. 그래도 자네를 보게 되어 참 기쁘네.\""
 tresckowgo4.7.t:0 "선과 악을 드러내는 말들"
 tresckowgo4.7.desc:0 "다른 서류가 올라왔다. 이번에 트레슈코프는 서류를 기분 좋게 들고 오지 못했다. 손가락을 따라 빠르게 흐르는 그의 기분은 자신감이 아니었다. 오히려 자신감이 완전히 없어졌다. 그가 그래브너의 기록을 완전히 없애버리도록 만든 것은 사실상 피해망상이었다. 강력한 힘이 그가 그런 짓을 하도록 만들었다. 따라서 트레슈코프는 자신의 의심이 옳았던 것인지 아닌지 확인해야 했고, 확실히 해야 했다. 그렇지 않으면 그는 오늘 밤 내내 잠을 이루지 못하리라. 그가 옳았다고 하더라도 아무튼 그는 잠을 자지 못할 것이다. 죄책감이란 누군가 원치 않더라도 아주 오랫동안 마음을 뒤흔들어 놓는 인간의 감정이기 때문이다.\n\n그가 서류를 읽어나가는 데에는 몇 분 정도 밖에 걸리지 않았다. 그는 그래브너라는 어린 장교와 관련된 모든 사항에 집중했다. 이곳저곳에 그의 가정교육, 독일적인 교육에 대한 구절이 돋보이고 있었다. 그리고 마침내, 가장 최악의 구절이 있었다.\n\n그는 그래브너로 태어나지 않았다. 그의 이름은 필립 블라체크였다. 그는 함부르크에서 태어나지 않았다. 그는 조스노비츠에서 태어났다. 보통은 소스노비에츠라 알려진 도시였다.\n\n심장이 덜컹하고 떨어지는 것 같았다. 그가 감히 저항할 수 없는, 수동성의 결과물이 이제는 독일의 심장부에서 벌어지며 트레슈코프와 대면하고 있었다. 트레슈코프의 두 팔은 천천히 떨리기 시작했다. 그는 겨우겨우 서류를 다시 봉했다. 그는 보고 싶지 않았다. 한 번이면 충분했다. 하루에 한 번, 아니 평생에 한 번이면 충분했다. 그가 그 날 저지른 악한 행동은, 히틀러와 그 깡패들한테는 최고의 성공이며, 트레슈코프의 도덕적인 심성에게는 재앙이었다. 하지만... 그 어린 장교가 꼭 알아야 할까? 그는 자신의 인생에 만족하고 있었다. 누군가에게서 훔쳐온 것 같은, 틀리지만 그럼에도 안정을 가져다주는 인생이었다. 만일 트레슈코프가 어린 장교와 자신의 진정한 과거를 대면시킨다면, 그 결과는 재앙에 가까울 것이다. 이 생각에 다다르자 트레슈코프의 가슴은 미친듯이 뛰었다. 그는 영겁과 같이 느껴지는 시간 동안 얼어붙어 있었다. 그러고 그는 마침내 결정을 내렸다."
 tresckowgo4.7.a:0 "\"필립 블라체크는 자신의 과거를 알아야 한다.\""
 tresckowgo4.7.b:0 "\"난 이미 손을 피로 더럽혔어. 그냥 냅두자.\""
 tresckowgo4.8.t:0 "후회와 슬픔을 탐내는 말들"
 tresckowgo4.8.desc:0 "어린 장교는 트레슈코프의 두 눈 밑에 다크서클이 있는 것을 알아볼 수 있었다. 트레슈코프는 바르게 앉아있었지만, 아주 피곤해 보였다. \"각하?\" 그가 앉으며 물었다. \"괜찮으십니까?\" 걱정하면서도 아주 조심스러운 목소리였다. 트레슈코프는 땅이 꺼질듯 한숨을 내쉬었다.\n\n\"그-... 나는... 이걸 어떻게 말해야 하나...\" 트레슈코프는 말을 질질 끌었다. 손은 이마를 문지르고 있었고 시선은 책상 아래를 향해 있었다. 그의 시야가 점점 흐려지는 것처럼 느껴졌고 서류를 거의 읽을 수 없었지만, 그는 앞에 앉은 사람에게 말을 막 해야 하는데도 옆의 서류가 신경쓰여 도저히 말할 수 없었다. 트레슈코프는 마음을 강하게 먹었다. 그는 앞에 앉은 어린 장교가 얼마나 더 불편해 할지는 생각하지 못했다. \"자네 기록을 내가 확인해봤네. 근데...\"\n\n마치 자동조종장치 처럼 말들이 그의 입에서 쏟아져 나왔다. 그는 장교의 과거에 대하여 자세하게 이야기해주었다. 그가 독일인 부모를 두지 않았고 그들에게 길러지지도 않았다는 점. 그의 문화적인 정체성은 폴란드이며, 흙에 처박혀서 파괴되어야 하지만 결국에는 하켄크로이츠가 그를 덮어주었다는 점. 결국에 그의 인생은 아주 행운으로 가득 찼다는 점. 그가 온갖 힘든 일을 하며 노예 생활을 하고, 뼈가 부러질 때까지 노동을 하고 결국에는 의미없게 죽을 수도 있었다는 점. 하지만 지금 그는 여기에 앉아 NSDAP의 가장 높은 자리에 있는 사람들에 의해 승급되고, 팔에는 밝은 붉은색 완장을 차고, 자신이 무엇을 잃었는지 알지 못한 채 있다는 점.\n\n마지막에 트레슈코프는 거의 숨을 쉴 수가 없었고, 감히 필립을 바라볼 수가 없었다. 그는 말 그대로 충격에 빠져 있었다. 트레슈코프가 책상에 팔을 올려놓으며 머리를 손으로 감싸쥐고 있을 때, 그는 조용하지만 서두르는 소리를 들었다. 나가는 소리겠구나, 하고 그는 생각했다. 그는 필립에게 잘 가라는 인사도 하지 못했다. 이상할 정도로 빠른 발걸음과 문이 쾅 하는 소리도 제대로 듣지 못했다. 과거의 실수로 인한 단 하나의 생각은 그의 뇌리에서 떠나지를 않았다."
 tresckowgo4.8.a:0 "\"또 하나를 망쳐버렸구나.\""
 tresckowgo4.9.t:0 "다시 담을 수 없는 말들"
 tresckowgo4.9.desc:0 "트레슈코프는 손에 쥐고 있던 봉투를 한참동안 쳐다보고 있었다. 10분 전에 그는 막 봉투를 뜯었지만, 그의 두 눈은 편지의 윗 부분만을 노려볼 뿐이었다. 그는 정말 여기서 한발짝이라도 더 나가기가 싫었다.\n\n\"헤닝 폰 트레슈코프 원수에게...\"\n\n책상 위에서 전화가 막 울려댔다. 갑작스럽게 소리가 터져나오는 바람에 그는 의자에서 거의 떨어질 뻔 했다. 하지만 얼마 지나지 않아 그는 다시 제대로 앉아서 전화를 집었다. 한 손으로는 전화를 들고 다른 한 편으로는 여전히 편지를 들고 있었고, 두 눈은 편지를 읽고 있었다. 그가 바로 알아볼 수 있는 목소리가 반대편에서 들려왔다. 슈페어였다. \"트레슈코프?\" 그가 말했다.\n\n\"최근에 육군에서 아주 비극적인 사건이 발생했네...\"\n\n트레슈코프가 중얼중얼 했지만, 슈페어는 이를 계속 하라는 말로 받아들였다. \"나는 자네가 최근 며칠 동안 아주 끔찍한 상태로 지낸다는 소식을 사람들로부터 들었네. 자네 눈 밑에 다크서클이 그렇게 앉았다며? 어떤 장교들은 자네가 상당 시간 동안 현실 세계에 없는 것처럼 이야기를 한다던데?\"\n\n\"자네도 알다시피, 최근 자네가 에크하르트 그래브너라는 이름의 장교를 승급시켰지. 허나 최근 그가 몇 주 동안이나 이유도 알리지 않은 채 사라졌네...\"\n\n\"무슨 일이 일어나고 있는 건지 몰라도, 나에게 말 좀 해줬으면 좋겠네. 자네의 부하와 충돌 비슷한 것이 일어나서 자네를 개인적으로 힘들게 하고 있는 건지 몰라도, 내가 그 문제에 대해서는 자네를 도와줄 수 있네.\" 침묵이 슈페어를 불안하게 만들었다. \"어... 트레슈코프?\"\n\n\"그래브너와 연락을 시도하기 위해서 그의 본가에도 연락을 해봤지만 아무런 이야기도 없었고, 조사 팀이 꾸려졌네. 그리고 그의 시체가 발견되었네.\"\n\n\"트레슈코프?\"\n\n사인은 머리에 스스로 총알을 박아넣은 것으로 보이네. 가족들에게는 내가 직접 애도의 뜻을 표했네. 가족들이 그의 죽음을 진심으로 비통해 하더군. 이 편지로 소식을 처음 들은 거라면 정말 유감이네, 트레슈코프. 그는 좋은 곳으로 갔을 거야.\""
 tresckowgo4.9.a:0 "\"트레슈코프? 듣고 있나?\""
 kiesingergo4.1.t:0 "키징어의 요구 - 의료와 교육"
 kiesingergo4.1.d:0 "슈페어는 제안서의 마지막 페이지를 읽으며 격하게 고개를 끄덕였다. 상당한 양의 자금을 교육과 의료 부문에 투자하여 독일이 세계에서 가장 진보된 국가 중 하나로 보이게 만드는 일은 뇌가 절반 밖에 없는 사람이라도 동의할 수 있는 것이었다. \"글쎄, 키징어.\" 슈페어는 솔직한 웃음과 함께 말했다. \"좋은 제안이야. 라이히스탁의 절반을 분노하게 하지 않는 제안이 내 책상에 오다니 정말 좋은 일이야.\"\n\n키징어는 따뜻한 미소를 보냈다. \"그렇습니다, 총통 각하. 에르하르트는 가끔 거만하게 행동하긴 합니다. 그렇지 않습니까?\"\n\n슈페어는 손가락을 치켜세우며 말했다. \"하지만 이 제안은 꽤나 많은 비용이 들겠지? 내가 이에 아예 반대하는 것은 아닐세. 전체적인 틀 자체는 아주 훌륭해.\"\n\n\"예, 총통 각하. 상당한 비용이 들 것입니다. 허나 이 제안이 라이히스탁에서 반드시 통과될 거라 저는 확신합니다. 새로이 의원 직을 맡은 이들의 다수가 마음 속으로는 포퓰리스트이기에, 일단 이에 대한 정보가 대중들에게 알려지는 순간 그들은 이 제안을 수용해야 한다는 대단한 압박을 받을 것입니다.\"\n\n총통은 잠시 동안 사색에 잠겼다. 라이히의 아이들은 미래를 위해서라도 투자를 필요로 하고 있었다. 또한 시민들에게 더 좋은 질의 의료 서비스를 제공할 수 있을 정도로 돈이 충분하다면, 왜 이를 마다하겠는가? 군대를 줄이고 조세제도를 합리적으로 개설한다면 이 제안에 반대하는 의견도 그리 많지는 않을 것이다. 무엇보다 돈은 먼지가 위에 수북이 쌓여 있을 정도로 바닥에 나뒹굴고 있었고, 욕심 많은 관료가 자신을 가져가기만을 기다리고 있었다. \"아주 좋네, 키징어 당대표.\" 슈페어가 마침내 입을 뗐다. 총통은 빠르게 펜을 들었고, 제안서 위에는 총통의 공식 서명이 새겨졌다. \"내가 격하게 동의했다는 사실과 함께 이 제안서를 전달하게. 키징어, 정말 좋은 일을 해주었네.\""
 kiesingergo4.1.a:0 "완벽해."
 kiesingergo4.2.t:0 "키징어의 요구 - 의료와 교육"
 kiesingergo4.2.d:0 "슈페어가 미친듯이 울려대는 전화기를 낚아채자마자 RND 국장 라인하르트 게렌의 목소리가 치직거리는 잡음과 함께 폭발적으로 튀어나왔다. \"총통 각하, 각하와 대화를 좀 해야겠습니다!\" 그는 소리를 질렀다. \"키징어로부터 온 이 서류는-\"\n\n총통은 한숨을 쉬며 콧등에 손을 올려 놓았다. 벌써부터 그는 두통이 밀려옴을 느꼈다. \"왜 그러나, 게렌? 입법은 자네 소관이 아닐세. 왜 나를 귀찮게 하는 건가?\"\n\n게렌은 분해 하는 것처럼 들렸다. 심지어는 아주 화나 보였다. \"국내 치안의 성패가 달려 있을 때는 제 소관입니다. 우리는 대학에 있는 우리의 요원을 빼낼 만큼 형편이 충분하지 않습니다. 대학은 볼셰비즘의 발상지입니다. 이는 그 어떤 경험 많은 정보 요원이라도 각하께 확실하게 말씀드릴 수 있는 사실입니다. 과거 학생 운동에서 발전했던 반국가 단체들을 다시 떠올려보시겠습니까? 매 달마다 수십 개의 단체들이 추가로 생겨나길 원하십니까?\"\n\n\"너무 과장해서 이야기하지는 말게, 게렌.\" 슈페어는 눈동자를 이리저리 굴리며 대답했다. \"자네는 일이 조금 더 어려워질지도 모른다는 것이 무섭다는 이유로 경쟁국들이 누리고 있는 것과 똑같은 수준의 교육을 우리 젊은이들이 누리지 못하게 하려는 것인가? 이에 반대하려면 더 나은 핑계가 필요할 걸세.\"\n\n잠시 동안 전화가 조용했고 게렌은 그 사이에 감정을 가다듬었다. \"총통 각하.\" 더 부드럽고 공격적이지 않은 목소리로 게렌이 말했다. \"식자층이 적어질수록, 더 많은 사람들이 고분고분해지는 법입니다. 이 세계는 위험한 곳입니다. 체제 전복을 꿈꾸는 학계가 커지는 것을 감수하기에는 너무나도 위험한 곳입니다. 볼셰비즘과 그 지지자들은 항상 시야가 짧은 어린 남녀들 중에서 잡아먹을 상대를 찾고 있습니다. 각하께서는 미래 세대의 복종을 확실히 할 수 있는 수준으로 우리의 교육 체계를 통제하셔야 합니다. 부디 이를 고려해주십시오, 총통 각하.\"\n\n"
 kiesingergo4.2.a:0 "뭐라? 말도 안 되는 소리 하지 말게."
 kiesingergo4.2.b:0 "음, 순종적인 젊은이들이 필요하긴 하지..."
 kiesingergo4.3.t:0 "키징어의 요구 - 의료와 교육"
 kiesingergo4.3.d:0 "\"총통 각하. 이 점을 좀 생각해 보십시오!\" 키징어는 슈페어가 여태껏 본 것 중에 가장 화난 상태에 가까워져 있었다.\n\n하지만 슈페어는 여전히 무표정이었다. \"이미 생각해 보았네, 키징어 당대표. 게렌이 논리 있는 설득을 해주었네.\"\n\n\"논리가 있다고요? 그건 그냥 피해망상입니다! 미국 정부가 어린 시민들이 사적으로 어떻게 생각하는지 걱정합니까? 그거에 신경이나 쓸 거라 생각하십니까? 사람들이 불온한 생각을 하는 것은 막을 수 없습니다. 그들이 그러한 생각을 최우선으로 생각한다고 치더라도 말입니다!\"\n\n\"키징어.\" 슈페어가 달래는 듯한 목소리로 말했다. \"의료 복지는 필요로 했던 자금 지원을 받게 될 걸세. 그리고 자네도 알잖나, 게렌이 옳아. 세계는 위험한 곳이야. 우리의 적들은 젊은이들 사이에 반독일적인 사상을 퍼뜨리려고 그 어떤 기회도 잡을 거라고. 독일은 이미 학생 급진주의의 경험을 겪은 적이 있네. 그것을 장려하는게 진정 현명한 일이겠는가?\"\n\n키징어는 좌절한 동시에 당혹스러운 것처럼 보였다. \"반독일적인 사상 말입니까? 총통 각하, 이 행정부는 '반독일적인' 사상을 기반으로 세워졌습니다. 우리가 당을 뭐라고 부르던간에 상관없이 말입니다. 부디 게렌이 각하의 정책을 집도하도록 하지 마십시오. 이 개혁에 대한 게렌의 반대는 RND의 이해관계가 근본적인 이유일 것입니다. 라이히의 이익을 위해서가 아닙니다.\"\n\n슈페어는 깍지를 낀 채 엄지손가락을 마주 댄채 빙빙 돌렸다. 아무 의미 없이 방해를 하고 싶었던 것처럼 보였으나, 게렌은 지금까지 일을 잘 해주었다. 진정 그가 라이히의 최대 이익에 반하게 행동했을까? 진정 그가 총통의 사무실로 직행하여 거짓말을 늘어놓을 작자인가?"
 kiesingergo4.3.a:0 "물론 키징어가 옳다."
 kiesingergo4.3.b:0 "이 문제에 관해서는 게렌은 믿을 수 있다."
 kiesingergo4.4.t:0 "키징어의 요구 - 의료와 교육"
 kiesingergo4.4.d:0 "\"총통 각하?\"\n\n슈페어는 살짝 놀라며 서류를 보다가 힐끗 올려다보았다. 그의 비서가 아주 필요한 일이 아닌 무언가를 그에게 말하는 일은 아주 드물었다. \"왜 그러나, 프리드만?\"\n\n그 젊은 남자는 마치 말하는 법을 까먹은 것처럼 잠시 동안 불편해 보였다. 그는 말을 내뱉기 전까지 물고기처럼 입을 뻐끔댔다. \"총통 각하, 그냥 저는 감사하다는 말을 드리고 싶었습니다.\"\n\n\"아.\" 슈페어는 미소를 지으며 최신 연설문을 마저 수정했다. \"정말인가, 그럴 필요 없네. 어차피 봉급은 인상되야 하는 거니까 말이야.\"\n\n\"그 말이 아닙니다, 총통 각하.\" 슈페어는 어리둥절해하며 다시 올려다 보았다. \"제 말은, 각하께서 라이히스탁에 제출하신 새로운 입법안이 막 통과되었습니다. 제게는 그 의미가 좀 큽니다... 어, 제가 아는 많은 사람들이나 전쟁이 끝나고 막 자란 저와 같은 사람들에게는 말입니다. 제 아내는 다시 학위에 도전할 수 있게 되었고, 제 어머니는 약과 하루 양식의 4분의 3 중에 하나를 택하실 필요가 없게 되었습니다. 그래서, 음... 감사합니다, 총통 각하.\"\n\n세대, 그리고 프리드만이 모르긴 하지만 정치 사상에서 차이를 보이는 두 남자는 잠시 동안 침묵에 잠겼다. 이내 슈페어가 다시 미소를 지었다. 이번에는 진심이었다. \"그런 말을 듣다니 정말 기쁘군. 자네와 같은 사람들이 달라지도록 하는 것이 그 법안의 의도였네.\" 슈페어는 펜을 들고 작업을 이어나갔다. 하지만 프리드만을 향한 마지막 웃음과 인정한다는 듯한 끄덕임은 슈페어가 다시 책상으로 돌아가면서 마음 속의 짐을 덜게 했다."
 kiesingergo4.4.a:0 "고맙다니 정말 기쁘네."
 kiesingergo4.5.t:0 "키징어의 요구 - 의료와 교육"
 kiesingergo4.5.d:0 "슈페어는 보고서 몇 장을 뒤적거리고 있었다. 그는 아주 피곤해 보였다. 라이히스탁에서 온 평가는 긍정적이지 않았다. 자금 지원 프로젝트에서 교육을 제외하는 것에 대해 거의 모두가 불만을 표하고 있었다. 그는 개혁파와 보어만파가 같은 것에 동의할 날이 올 것이라 생각하지 못했다. 허나 오늘이 그 날이었다.\n\n\"게렌에게서 온 서류입니다, 총통 각하.\" 슈페어의 비서 프리드만이었다. 그는 책상에 봉해진 서류 봉투 두 장을 내려놓았다. \"다른 하나는 키징어 당대표에게서 온 것입니다. 이게 전부입니다, 총통 각하.\"\n\n슈페어는 프리드만이 문을 나서자 그를 의심스러운 눈빛으로 쳐다보았다. 그 젊은이는 최근 눈빛이 공허했고 무기력해보였다. 봉급을 올려줘도 그대로였다. 어쩌면 방문객을 맞이하기에 더 매력적인 누군가를 찾을 때가 된 것일지 모른다. 하지만 당장 그에게는 읽어야 할 서류더미가 있었다.\n\n게렌의 서류를 제외하면 누구도 긍정적인 반응을 보이지 않았다. 당연히 RND의 수장은 젊은이들이 그 어떤 재미있는 사상을 가질 수 없게 되어 과하게 기뻐하고 있었다. 가문에서 쌓아둔 상당한 양의 부가 없는 자들이 자신의 지위 이상으로 교육을 많이 받는 것 역시 못하게 되어 기뻤다. 슈페어는 키징어의 서류를 감히 읽을 수 없었다. 그의 집단에서 제기하는 비판은 스트레스만 더 받게 만들 뿐이었다. 하지만 이는 개혁으로부터 완전히 후퇴하는 것이 아니었다. 그 누구가 이런 결정을 내렸다고 슈페어를 탓할 수 있겠는가? 분명 교육은 철저하게 개혁을 이룰 수 있는 기회였을 것이다. 허나 국내 치안 문제가 더 심각했다."
 kiesingergo4.5.a:0 "금방 사그라들 거야."
 kiesingergo4.6.t:0 "가슴에 십자를 그어라. 경례는 하지 말아라."
 kiesingergo4.6.desc:0 "쿠르트 게오르그 키징어는 알베르트 슈페어가 적당히 기분 좋을 때에 막 그를 찾아낸 것처럼 보였다. 슈페어가 좀 고분고분했으면하고 그는 바라고 있었다. 그렇지만 키징어는 총통의 사무실로 들어가 그와 대면했다. 슈페어는 눈을 크게 뜨며 이야기를 시작했다. 그가 물었다. \"키징어?\" 키징어가 말했다. \"총통 각하, 해결해야 할 필요가 있는 문제가 있습니다. 너무 오랫동안 우리가 풀지 않은 채 내비두었던 문제이며, 저는 오늘이야말로 우리가 이에 관해 무엇을 할지 결정할 수 있는 날이라 생각합니다.\" 슈페어는 긴장했지만, 아주 긴장하지는 않았다. 이 남자가 무엇을 계획하고 있을까? \"계속 해보게, 키징어. 자네가 풀고 싶어하는 그 문제란 무엇인가?\"\n\n그는 정중하게 고개를 끄덕였다. \"종교 정책 문제입니다.\" 슈페어는 손가락에 힘을 주어 펜을 살짝 더 세게 쥐었다. 그가 물었다. \"그래, 그 중에서도?\" \"총통 각하, 지금 우리의 종교 정책은 히틀러의 반종교법을 유지하고 있습니다. 하지만 과거 수십년 동안, 국민들이 무엇을 믿는지에 대한 통계는 크게 변하지 않았습니다. 대부분의 사람들이 여전히 개신교와 가톨릭을 믿고 있습니다. 그리고-\" 슈페어가 말했다. \"자네, 키징어... 법에 변화를 주자고 제안하는 건가? 자네는 우리의 전임 총통께서 바라시던 바가 뭐였는지 기억하지 못하나?\" 키징어는 다시 고개를 끄덕일 뿐이었다. 이는 슈페어를 더 화나게 했다. \"당연히 저도 알고 있습니다, 총통 각하. 허나 각하께서는 저희에게 개혁을 약속하지 않으셨습니까? 저희는 꽤 오랫동안 각하께서 추진하시는 개혁의 중추여왔습니다. 그리고 누구도 만족하지 못할 것입니다. 만약...\"\n\n\"또야.\" 슈페어는 거의 소리를 질렀다. \"나는 자네의 그 망할 제안을 받아들이려고 마음을 단단히 먹고 있네. 만일 내가 거절한다면 어쩔텐가?\" 이제 키징어는 고개를 저었다. \"각하께서 그러신다면 정확히 무엇이 일어날지 저로서는 알 수 없습니다. 총통 각하, 허나 각하께서 이 정책을 따르신다면 이익만을 얻을 것입니다. 각하께서는 라이히에 안정을 들여올 것이고, 억압받던 자들은 더 행복해하며 기꺼이 나라에 충성할 것입니다. 그뿐만이 아닙니다. 우리에 대한 반대를 고집하는 강경파의 영향력을 약화시킬 것입니다.\" 슈페어는 잠시동안 그를 쳐다보았다. 그의 말은 설득력이 있었다. 그것은 사실이었다. 하지만 실제로는 그렇지 않으면 어떡하지? 그랬다가는 결과가...\n\n불만족스러운 침묵이 잠시 동안 이어진 가운데, 슈페어의 눈은 자신의 앞에 놓인 서류를 향했다. \"키징어...\""
 kiesingergo4.6.a:0 "이렇게 말하고 싶지는 않지만, 알겠네. 자네의 승리를 자축하고 어서 떠나게."
 kiesingergo4.6.b:0 "이것이 좋은 생각인지 의구심이 드는군."
 kiesingergo4.7.t:0 "소박한 결의에서"
 kiesingergo4.7.desc:0 "키징어는 슈페어의 승낙을 듣고 훨씬 더 기분 좋은 듯한 모습을 보였다. 그가 말했다. \"이렇게 신속히 이렇게 결정을 내려주시다니 감사합니다, 총통 각하.\" 슈페어는 고마움과 아첨에 대한 수용보다는 성급함과 따분함이 섞인 감정으로 키징어를 바라보았다. \"각하의 사무실에서 어떤 일이 있을지라도, 저는 각하께서 그것을 해결할 수 있으실 거라 확신합니다.\"\n\n슈페어는 책상에 기대 서며 두 손을 모았다. \"키징어, 나치당의 대다수가 이 일에 기뻐하지 않을 거라는 사실을 잊지 말게. 과한 불필요한 압력은 이러한 시기에 도움보다는 해가 될 테니 말이야. 자네가 그들을 저지할 수 있기를 바라네.\" 키징어는 정중하게 고개를 끄덕였다.\n\n그가 물었다. \"각하께서 제게 권고하는 사항이 그 정도가 다겠죠, 총통 각하?\" 슈페어는 잠시 동안 정말 그러한지 속으로 생각하다가 겨우 고개를 저으며 입을 열었다.\n\n\"아니네, 키징어. 이제 가도 좋네.\" 부총통이 방을 나가자, 고요하지만 불편한 침묵이 방을 가득 메웠다. 그의 머리 꼭대기에는 이러한 행보를 좋아하지 않을 사람들의 이름이 떠올려지고 있었다. 허나 그는 자신의 목소리를 표출하려 하는 사람이 그리 많지는 않을 것이라 생각하며 안도했다."
 kiesingergo4.7.a:0 "부총통이 아무 이유 없이 그러지는 않을 거야..."
 kiesingergo4.8.t:0 "너무 빠르지 않게"
 kiesingergo4.8.desc:0 "피곤한 아침이었다. 슈페어는 키징어의 요구에 동의했고, 수 개월 동안 그를 쫓았던 끝없는 서류더미와 씨름해야 했다. 상황이 이렇게 되고 나니, 이제 그의 유일한 관심은 자신의 야심 중에 또 하나를 내려놓아야 한다는 것에 대한 걱정이었다. 하지만 운명이 배배 꼬이면서 그는 더욱 짜증만 나게 되었고, 그는 정부의 고위 관료들에게 이 정책을 취소하라는 서류를 연달아 받아왔다. 그 중에서도 특별히 눈에 띄는, 특히나 권위 있는 도장이 찍힌 서류가 눈에 띄었다.\n\n\"총통 각하, 저는 민족 대회당 고위 관료들 사이에서 상황의 변화에 대해 깊이 생각해 본 적이 있습니다. 이것이 맞는 것일까요? 전임 총통 아돌프 히틀러가 우리를 위해 설치한 제한들로부터 우리가 물러나는 것이 맞는 것일까요? 저는 라이히 내에서 알고 있는 친구들과 함께 국가사회주의적 가치의 순수함이 위협받을 것을 걱정하고 있습니다. 우리가 종교의 허무함에 대해 이야기하지 않았던가요? 종교란 불필요한 미신이고, 과거로 되돌아가고 싶은 끝없는 욕망이 아니던가요? 그뿐만이 아닙니다. 종교는 유대인과 직접적으로 연결되어 있습니다. 우리의 이데올로기와 기독교를 함께 통합하려는 시도는 혐오스러운 것입니다. 그렇기에 그것에 대해서는 말하지 않고, 세속화가 어떤 결과로 이어질지에 대해서만 말씀드리겠습니다.\n\n감사하게도 우리는 유대교를 유럽에서 절멸시켰으나, 불행히도 아브라함의 발톱은 여전히 우리를 따라오고 있습니다. 저는 총통 각하께서 그리스도라는 유대인에 대해 전혀 사랑하는 감정이 없다는 것을 알고 있습니다. 그리하여 저는 각하께서 지시한 일을 재고해 주실 것을 부탁드립니다. 만약 라이히가 진정으로 개신교와 가톨릭을 용인하게 된다면, 우리는 다시 국가사회주의에 반하는 종교적 이념에 의해 더럽혀질 것이고, 우리가 건설해야 할 천년제국에 반대되는, 그리고 아리안 민족이라는 우월한 것에 반대되는 무언가를 허락하게 될 것입니다. 각하께서 이 편지를 받았을 때, 어떤 결정을 내리셔야 하는지 곧바로 깨달으시기를 바랍니다.\n\n독일의 미래는 각하의 손에 달렸습니다, 총통 각하. 저는 각하께서 올바른 선택을 하실 것이라 믿습니다. - 아서 그라이저 바르테란트 주지사.\"\n\n편지의 말미에 다다르자, 슈페어는 도대체 어떻게 해야 할지 생각하며 이를 악물고 있었다."
 kiesingergo4.8.a:0 "이것이 일어나게 두어서는 안 된다. 결정을 번복해야겠다!"
 kiesingergo4.8.b:0 "지금 선택할 수 없다. 생각할 시간이 필요하다."
 kiesingergo4.28.t:0 "순수한 정신에서 썩은 메시아로"
 kiesingergo4.28.desc:0 "슈페어는 말이 입을 떠난 후에야 자신이 말할 수 있었던 것 중 최악의 문장들이었을지 모른다는 사실을 깨달았다. 키징어의 떠들썩하고 자랑스러워하는 태도는 체펠린 비행선처럼 추락하여 불탔고, 키징어는 침묵을 지키게 되었다. 슈페어가 평생 동안 느껴본 것 중 가장 불편한 순간이 지나갔고, 그는 감히 프로이센인으로부터 눈을 떼지 않으려 애쓰며, 키징어를 시야 밖으로 치워버리고 트레슈코프 뒤로 물러났다.\n\n키징어는 떠나도 괜찮냐는 허락조차 구하지 않았다. 슈페어는 그것에 대해 살짝 기분이 나빴겠지만, 지금 이 상황에서 굳이 그에 대해 항의 제기를 하지는 않았을 것이다. 문 손잡이가 찰칵 소리를 내며 문이 열렸을 때, 트레슈코프는 꼼짝도 하지 않았다. 그 뒤 문이 다시 닫히자, 슈페어는 이마에 땀방울이 맺히는 것을 느낄 수 있었다."
 kiesingergo4.28.a:0 "뭔가 일어나긴 해야 한다. 어떤 일이든 말이다."
 kiesingergo4.9.t:0 "다른 때와 같은 시간"
 kiesingergo4.9.desc:0 "슈페어가 문 바깥에서 익숙한 발소리를 들은 것은 하루도 지나지 않은 오후였다. 그는 서류를 저리 치웠고, 지금 막 들어오려 하는 사람이 슈페어의 이목을 끌 것임을 알았다. 그리고 이는 그의 성격 탓이 적지 않았다. 작은 기침을 하고 목을 가다듬으며, 총통은 표정을 가지런히 하고 팔짱을 끼며 그를 기다렸다. 날카롭지만 조심스레 문이 열리며, 트레슈코프가 들어왔다. 그는 문을 닫으며 사무적인 인사를 건넸다. 그는 자신이 총통이라도 된 것처럼 말을 건넸다. \"슈페어 씨! 상황이 전개되고 있음을 들었습니다.\"\n\n\"정말인가, 트레슈코프?\" 슈페어가 묻자, 프로이센인이 눈썹을 치켜 올렸다. \"당신께서 알고 계시듯이 말입니다, 슈페어 씨.\" 그의 몸짓이 살짝이나마 흐트러졌다. \"저는 과거를 주이깊게 살피고 우리에게 도움이 되었던 모든 선한 것을 찾으려는 사람입니다. 비록 제가 프로이센의 규율, 패기, 정신이라는 우리 민족을 통합시켰던 것을 위해 분투하고 있지만, 독일이 그 잠재력을 완전히 발휘하는데는 또 다른 요소가 있습니다!\" 슈페어는 손을 들어 얼굴 윗부분을 매만졌다. \"계속 하게, 트레슈코프...\" 그는 힘없이 트레슈코프를 격려했다.\n\n트레슈코프는 예의 바르게 고개를 끄덕였다. \"신의 본질이 제한되어 왔습니다, 슈페어 씨.\" 그 군인은 한숨을 쉬었다. \"제가 고향에 있을 적에, 저는 개신교도들이 의무만을 수행하며 자신의 교회를 내팽개치는 것을 보았습니다. 다른 곳에서도, 가톨릭은 희롱당하고 있으며 그들의 설교는 경찰들이 방해하고 있습니다.\" 트레슈코프는 말을 이어가며 살짝 눈살을 찌푸렸다. 그는 슈페어가 자신에게 보내는 눈길을 인지할 수 있었다. \"당신은 이 사실을 별로 신경쓰지 않을 지도 모르지요. 하지만 대부분의 독일 시민들은 신경을 씁니다. 당신이 지시하는 방향은 그들의 믿음과 정반대의 것입니다. 만일 당신이 갈등의 수십 년을 피하고 싶으시다면, 사람들이 공개적으로 신앙을 가질 수 있도록 허락해주십시오.\"\n\n슈페어는 궁금하다듯이 트레슈코프를 바라보았다. 그는 신앙생활에 동정심을 가지지 않았다. 오히려 그것이 없어진 것을 보면 기뻤다. 하지만 정녕 이를 포기할 가치가 있는 것일까? 종교로부터 독일의 자유로운 미래를 지키는 것, 그리고 신앙을 실천할 수 있게 함으로써 안정을 보장하는 것 중에 선택해야 한다."
 kiesingergo4.9.a:0 "알았네, 트레슈코프. 이 문제에 대해 더 이상 방해하지 않겠네. 내가 이 일을 나중에 후회하지 않길 바라네."
 kiesingergo4.9.b:0 "과거는 미래로 나아가기 위한 받침돌일 뿐이야. 종교 역시 그러하네. 종교는 구시대적이야."
 kiesingergo4.10.t:0 "주께서 자유로이 걸으시니"
 kiesingergo4.10.desc:0 "요제프는 언제나 그랬듯이 그 판자를 앞 뒤로 휘둘렀을 때 불편함을 느꼈다. 마치 자신이 경찰의 표적이 된 것만 같았고, 실제로 그가 가까이 했던 사람들은 개신교도가 아직 감옥에 있지 않은 것이 행운이라고 말해주었다. 거리로 나가서 그는 하얀색 바탕에 검은색으로 멋있게 쓰인 글자는 다음과 같았다. \"믿음이 없는 독일 - 영혼이 없는 독일!\". 그는 친구들과 함께 한 자리에 모이자 멀리서 불길하고 흉한 민족대회당에서 자신들을 내려다보는 것을 알 수 있었다.\n\n1시간 반 뒤, 요제프는 시위의 맨 앞에 나섰다. 그 옆에는 비슷한 메시지가 적힌 깃발을 흔들고 있는 동지가 서있었다. 그녀는 요제프보다 나이는 더 많았으나 더 대담했다. 이런 일들의 베테랑이었다. 그는 그녀로부터 무언가 새로운 것을 항상 배울 수 있었다. 하지만 그들이 길모퉁이를 돌자 군사 경찰 한 부대를 만났고 두 무리는 길의 양쪽 끝에 서서 대치했다. 여기, 세계수도 게르마니아에서는, 10명의 사람들이 행진하며 자유가 진실임을 사람들이 듣길 바라는 작은 시위가 있었고, 그 누구도 이를 어떻게 처리해야 할지 알지 못했다.\n\n경찰 중 한 명이 진압을 시작하기 전까지는 그랬다. 동료 경찰관을 재촉하며 그들은 무전기를 찾는데 수 분이 걸렸고, 찰칵 소리를 내며 말을 시작했다. \"경찰은 총통 각하께서 최근에 발표된 바 있는 반종교 정책을 세속화하시기 시작했음을 알리기 위해 이 자리에 왔습니다.\" 두 무리 사이의 긴장은 그 이후 눈에 띄게 누그러졌다. \"하지만 그렇다고 해서 여러분들이 돌아다니며 시민들을 우롱하는 것이 가능함을 의미하지는 않습니다. 집에 가서 대기하십시오. 그러지 않으면 처벌을 받게 될 겁니다.\" 경찰이 무심코 내뱉은 말이 요제프를 살짝 불안하게 만들었고, 그는 침을 삼켰다. '여기까지입니다' 따위의 말도 없었고, 대신 경찰관들이 행동에 나서면서 그 정적이 끝날 뿐이었다."
 kiesingergo4.10.a:0 "그들의 말이 사실이었을까...? 어쩌면 내가 이 시위를 다시 하지 않아도 될지 몰라."
 kiesingergo4.11.t:0 "주께서 사슬에 묶이시니"
 kiesingergo4.11.desc:0 "매일, 닐스는 방에서 창문 밖을 바라봐야 했다. 매일, 닐스는 아주 오랫동안, 그것이 있던 대부분의 시간 동안 닫혀 있던 그 건물에 시선을 고정했다. 매년, 닐스는 뭔가 변화가 있기를 바랐다. 더 이상 집의 테두리 안에서 주께 봉사하지 않아도 된다면, 어두운 시대에 믿음을 짓밟길 원하는 자들에 의해 항상 감시받을 처지에 놓일 것이었다. 사실 닐스가 가족들 중에서도 평생 동안 그를 안내해주던 무언가에 사탕 발린 말을 하지 않던 유일한 사람이었을 정도로 시간이 아주 많이 흘렀다. 심지어는 어머니로부터 기도에 그렇게 목을 매지 말라는 말을 듣고, 들키면 어떻게 될까를 걱정하라는 말을 듣고도 그는 마음이 누그러지지 않았다. 그리고 단 하루 동안, 그의 신앙이 그 기개와 헌신을 증명해준 것처럼 보였다.\n\n어느 날, 닐스는 무언가 다른 것을 깨달았다. 교회는 더 이상 끔찍할 정도로 영혼이 비어있지 않았다. 대신 불이 켜져 있었고, 그는 독일인 동포들이 이리저리 움직이는 것을 볼 수 있었다. 그러나 겸손을 중히 여기는 만큼, 그는 너무 흥분하여 서두르지 않도록 신경을 썼다. 하지만... 결국 그가 그 소박한 건물 안에 들어가, 집에 있을 때도 모자랐던 온기로 가득 찬 낯익은 선교사의 얼굴을 만났을 때, 닐스는 스스로 엄청난 평온을 느꼈다. 그는 형제들 중 한 명으로부터 정부가 종교인들을 차별하는 정책을 서서히 철폐하기로 결정했다는 사실을 들었고, 그 사실로 사람들이 크게 기뻐하고 충격을 받았음을 들었다. 대체 무슨 일이 그들을 그렇게 바꾸어놓았는가? 어쩌면 누군가의 마음이 바뀌었을 것이다. 그것이 누구였던 간에 그는 이 상황이 그대로 남아있기를 바랄 뿐이었다.\n\n하지만 그렇지 않았다. 다음 날, 닐스는 교회가 어떤 상태에 있는지 보기 위해 침대에서 뛰어내렸고, 무언가 낮게 가라앉고 있는 느낌이 배를 더부룩하게 했다. 마치 어제가 전혀 존재하지 않았던 것처럼, 사람들이 하나둘씩 밀려나오는 가운데 건물 앞을 지키고 있는 군인들을 보았다. 어쩌면 그들은 전혀 마음을 바꾸지 않았고, 이 모든 상황은 그들이 이미 망치기 시작한 것을 조롱하기 위한 가식에 불과했을지 모른다. 그는 그 생각에 분노를 느꼈고, 시간이 지나도 화가 삭혀지지 않았다. 가족들도 그의 감정을 알 수 있었고, 어머니는 그에게 분노에 사로잡히지 말라고 경고했다. 허나 그 사실은 자기 자신이 더 잘 알고 있었다. 몇 시간 뒤, 닐스는 집 밖에서 구호를 외치는 것을 들었고 자신이 어떻게 해야 하는지 알고 있었다. 그는 한 손에 십자가를 들고 튼튼한 나무토막을 지키고 있는, 교회 거리를 가득 메우며 헌병대대와 대치하고 있는 사람들을 보기 위해 밖으로 나갔다."
 kiesingergo4.11.a:0 "나는 여기에 평화를 전하러 온 것이 아니다. 칼을 전하러 온 것이다."
 kiesingergo4.12.t:0 "이유가 따로 있으십니까, 슈페어 씨?"
 kiesingergo4.12.desc:0 "슈페어가 그 프로이센인을 얼어붙은 듯이, 겨우 화를 숨기며 응시한지 영겁의 시간이 흐른 것만 같았다. 트레슈코프는 마침내 그 침묵을 깨기로 결심했다. 그 규율 잡힌 프로이센인은 숨을 깊게 들이마시면서도 굳게 서있었다. \"슈페어 씨.\" 그의 목소리는 차갑고 똑 부러졌다. \"지금 당신이 무슨 말을 하고 있는지 알고 계십니까?\" 총통은 거의 멍하니 그를 응시했으나, 고개를 끄덕였다. \"그렇네, 트레슈코프. 나는 마음 속에 있는 것을 말했을 뿐이네. 그러면 어쩔텐가?\" 표정이 사람에게 상처를 줄 수 있다면, 트레슈코프의 표정은 기적의 무기와도 같았다. \"그러면 어쩔테냐고요? 슈페어 씨... 저는 당신의 사무실에서 소란을 피우고 싶지 않습니다만, 당신은 이 순간 심대한 오류를 저지르고 있습니다. 저는 당신이 종교에 관심이 없다는 것을 이해합니다.\" 그리고 트레슈코프는 '그 대신 당신은 그 지긋지긋한 악마를 따르지요.'라고 첨언하고 싶었으나 가까스로 수그러들었다. \"하지만, 저는 그것 역시 괜찮다고 생각합니다. 만일 제가 여전히 종교가 타락하고 무너지는 것을 보고 있다면, 높이 평가할 수 있겠지요.\" 이제는 불만이 어느 정도 분명히 표정에 드러나고 있었다. \"제가 여기서 자리를 박차고 일어나도 되겠습니까, 슈페어 씨. 여기서 제가 더 이상 필요하지 않다고 생각됩니다.\"\n\n슈페어는 그 말에 잠시 움찔했다. 트레슈코프가 방금 사임을 시사했던 것인가? 그는 손을 꽉 쥐어 주먹을 책상 위에 올려 놓았다. \"내...가 제대로 들은 거 맞나, 트레슈코프?\" 슈페어는 깜짝 놀란 듯이 물어보았다. \"자네가 이래서는 안 되지. 이거는 선을 넘은 걸세.\" 슈페어가 그 말을 한 순간, 그 프로이센인은 고함에 가까운 소리를 냈다. \"물론 저는 이래야 하죠!\" 그는 화와 짜증이 뒤섞인 목소리를 높이며 말했다. \"저는 이 문제에 대해 이렇게 신경 쓸 수가 없습니다, 슈페어 씨. 만일 당신께서 이 나라에서 종교의 빛을 꺼버리고자 한다면, 저는 여기서 그걸 차마 볼 수가 없습니다. 그건 분명합니다!\" 슈페어는 그를 응시했다. 그는 트레슈코프에게 이 일을 끝까지 맡아달라고 차마 말할 수 없었으나, 그는 강하게 그래야 할 것처럼 느꼈다. \"이... 괴상한 당신의 말들은 정말 참아주기가 힘듭니다!\" 슈페어의 심장 박동이 점점 빨라지는 것 같았다. 이제 느린 공포의 흐름이 슈페어의 마음에 쏟아지기 시작했다. 트레슈코프가 대놓고 화를 내면 낼수록 말이다. \"슈페어 씨, 이 가식질에서 제가 빠진다고 생각하셔도 좋습니다!\"\n\n트레슈코프가 등을 돌리려 했다. 슈페어에게는 생각할 시간이 거의 없었다. 그는 무언가를 말해야 했다. 아무것도 말하지 않았다가는 트레슈코프에게 굴욕감을 안겨주는 것 뿐이었기 때문이었다. 진퇴양난에 빠진 슈페어는 그 프로이센인의 주의를 끌기 위해 말했다..."
 kiesingergo4.12.a:0 "망할, 잠깐만 기다리게! 내가 아직 아무 말도 안 하지 않았는가!"
 kiesingergo4.12.b:0 "그럼 떠나게, 트레슈코프! 자네의 프로이센적인 유산은 여기서 아무 쓸모가 없네!"
 kiesingergo4.13.t:0 "트레슈코프, 사실은 있다네"
 kiesingergo4.13.desc:0 "트레슈코프는 몇 초 동안 문 앞에 그대로 섰다. 침울하고, 긴장되고, 불편한 침묵이 이어졌다. 그리고 마침내, 슈페어는 그 남자가 드디어 입을 열었다는데 하느님께 감사드렸다. \"... 마음을 바꾸셨습니까?\" 그 군인이 물었다. 슈페어는 의심을 꿀꺽 삼키고 겨우겨우 말을 이어갔다. \"트레슈코프, 나... 아니 우리는 이 문제를 추가적으로 논의할 수 있을 것 같네. 여기서 끝낼 필요는 없네.\" 트레슈코프는 상대방의 태도가 절박한 것을 느낄 수 있었다. 그리고 긴장감이 돌던 수 초가 지나자, 그는 땅바닥을 내려다 보고 있었다.\n\n\"슈페어 씨...\" 그가 말을 시작했다. \"당신의 말을 들어보겠습니다.\" 하지만 그는 뒤를 돌아보려 애쓰지 않았다. 슈페어는 절반은 그를 정면으로 마주보고 싶었지만, 나머지 절반은 그렇게 되지 않아서 다행이라 생각했다. \"하지만, 저는 무언가가... 필요하다고 생각합니다.\" 그 말은 좋은 소식으로 들리지 않았다. \"무언가라고?\" 슈페어가 물었고, 트레슈코프는 고개를 끄덕였다. \"네. 이 상황을 평화적으로 해결할 것이라 제가 믿는 무언가 말입니다. 결국에는 제가 만족스럽게 찾아낼 무언가 말입니다.\" 그래. 이 말은 분명 좋은 소식이 아니야. 절대. \"그렇다면 말이야.\" 슈페어는 한숨을 쉬고 이마를 문지르며 말했다. \"물러나서 자네가 말하는 그 '무언가'를 얻어와 보게. 나에게는... 아니 우리에게는 시간이 넉넉하지 않으니까.\"\n\n다시 트레슈코프가 고개를 끄덕였다. 빠르고 직업적이었다. \"당연합니다, 슈페어 씨. 안녕히 계십시오. 조금 이따가 금방 돌아오겠습니다.\" 대답도 기다리지 않은 채, 트레슈코프는 문을 열었고, 조심스레 닫았다. 슈페어는 궁금증을 가진 채 침묵 속에 남겨졌다."
 kiesingergo4.13.a:0 "씨발 대체 그는 무슨 계획을 하고 있는 거지... ?"
 kiesingergo4.14.t:0 "4 대 1"
 kiesingergo4.14.desc:0 "슈페어는 문의 손잡이가 열리는 소리를 듣자 손깍지를 꽉 쥐었다. 그는 당연히 트레슈코프가 다시 들어올 거라 생각했지만, 그가 본 것은 슈페어를 놀래켰을 뿐 아니라, 충격에 빠지게 했다.\n\n맨 앞에는 트레슈코프가 있었다. 그리고 다른 세 명이 들어왔다. 모두 슈페어가 분명히, 즉시 알아볼 수 있는 얼굴이었다. 헬무트 슈미트, 쿠르트 게오르그 키징어, 루트비히 에르하르트였다. 오늘만큼은 슈페어가 만나고 싶지 않던 3명이었다. 비록 그는 의자에 풀썩 쓰러지고 싶었으나, 정자세로 앉아서 강한 눈빛으로 그들 모두를 바라보았다. \"그래서 이게 자네의 무언가이구만.\" 그는 트레슈코프에 맹렬한 눈빛을 보내며 말했다. 트레슈코프는 뒤를 돌아보며 감정을 드러내지 않았다. \"여러분?\" 트레슈코프가 다른 세 명을 돌아보며 말하자 그들 모두가 고개를 끄덕였다.\n\n\"제가 네 명 모두를 대표하여 말씀드리겠습니다.\" 키징어가 슈페어를 향해 고개를 끄덕이며 말했다. 슈페어는 키징어를 경계하며 바라보고 있었다. \"총통 각하, 가장 지혜롭지 못한 선택을 하셨습니다. 트레슈코프는 독일에서 오랫동안 소중히 여겨진 기독교 신앙을 위해 헌신했습니다. 그것들을 지금 제거하는 것은, 글쎄요...\" 그는 고개를 저었다. \"이 동맹의 요점을 각하께서 잊으신 듯합니다.\"\n\n슈페어는 책상 위 나무 겉면에 올려놓은 자신의 집게손가락이 눌려서 아픔을 느꼈다. 그는 걱정스러웠다. 우리에 갇힌 동물처럼, 그는 어찌해야 할지 모르고 있었다. 그는 트레슈코프만큼은 혼자 힘으로 처리할 수 있었다. 하지만 지금 이 상황은 어떤가? \"총통 각하?\" 키징어가 묻자, 슈페어는 멍한 상태에서 벗어나 다시 4인방에게 집중할 수 있었다. \"저희는 각하의 선택이 필요합니다. 그리고 저는 우리의 이 상호 연합이 일방적인 방식으로만 흘러가지 않을 것임을 각하께 주지시켜 드리고자 합니다.\" 슈페어는 맹세코 흘낏 봤을 때, 손의 모든 꼼지락거림과 안면 근육의 미세한 움직임에 집중하고 있는 키징어의 날카로운 눈매를 느낄 수 있었다. 뭔가 말하긴 해야 했다. 결정이 내려졌다. 또 다른 간단한 요구로 가장했다가는 더 심각한 무언가를 맞이할 것이었다. "
 kiesingergo4.14.a:0 "물론 들을 걸세. 이 정지 상태를 깰 수 있을 거야."
 kiesingergo4.14.b:0 "나는... 나는 내 권위를 확고히 할 거야! "
 kiesingergo4.15.t:0 "또 뭐가 있지?"
 kiesingergo4.15.desc:0 "5명은 그 날이 지나고 잠시 흩어졌다. 그리고 그들 모두 각자 안도의 한숨을 내쉬었다. 슈페어만 빼고 말이다. 최후통첩으로 다시 돌아와서, 이제 슈페어는 그 망할 4인방에게 권력을 부여해주었고, 그 결과를 보여줄 수가 없었다. 궁극적인 목표도, 장기적인 계획도, 막후의 그림자도 없었다. 그리고 이제 그의 자부심은 등을 돌리게 되었고, 슈페어는 자신의 사무실에 강제로 앉아 교회에서의 예배와 사적인 종교를 합법화하는 법안에 서명을 할 뿐이었다. 그 뿐만이 아니었다. 그는 냉혹한 나치당 역시 처리해야 했다.\n\n최소한 그는 그럴 것이었다. 슈페어가 키징어를 만난 다음 번에, 두 사람 간의 분위기는 좋지만은 않았다. 하지만 슈페어는 가장 절박한 반응은 사무실 내에서만큼은 기피되고 최소화되어야 한다는 말을 들었다. 그가 4인방을 도왔으니, 이제 4인방이 그를 도울 것이었다. 그 뿐만이 아니었다. 그 후 수 일 내에 슈페어는 독일 전역에서 온 기독교인들의 편지를 받았다. 수십 년간 이어진 차별을 되돌리는 과정을 시작한 것에 대해 슈페어에게 감사하는 내용이었다. 몇몇은 다른 이들보다 덜 감사해 했지만, 슈페어는 항상 쓴 맛을 느꼈다. 그는 세속화를 단행할 생각이 전혀 없었다. 하지만 외부의 세력이 그렇게 하도록 강제했다. 더 나아가 그를 치욕스럽게 만들었다. 마치 슈페어가 이 모든 일을 해낸 것처럼 보이도록 말이다."
 kiesingergo4.15.a:0 "포기해야 할 것이 또 생겼군."
 kiesingergo4.16.t:0 "통찰의 순간"
 kiesingergo4.16.desc:0 "그의 입에서 말들이 튀어나온 그 순간, 그는 얼어붙었다. 바로 즉시 후회가 찾아오더니, 그의 눈은 트레슈코프가 있어야 할 자리로 향했다. 그가 볼 수 있었던 것은 놀랍도록 격분한 프로이센인이 문을 쾅 닫고 나가는 장면이었다. 나머지는 슈페어를 바라보았다. 좌절감을 느끼는 동시에 순전히 너무 놀라서 말이 안 나오는 그들이었다. 에르하르트는 혐오감을 느끼는 듯했다. 슈미트는 화가 난 것 같았다. 키징어는 한숨을 쉬고 고개를 저으면서 실망한 눈치였다. \"너무나도 커다란 실수로군요, 총통 각하. 진실로 이렇게 되지 않기를 빌었건만.\"\n\n\"무슨 의미인가?\" 슈페어는 이를 바득바득 갈면서 물었다. \"자네 그가 사-\", \"사임한다고요?\" 키징어가 말을 끝내주었다. 그의 표정은 더욱 심각해졌다. 방 안의 분위기는 여전히 멈춰있었다. \"내일까지 할 것 같습니다. 제 생각에는.\"\n\n슈페어는 감정을 가라앉히고자 분투했고, 에르하르트는 시가를 들어서 연기 몇 모금을 마셨다. 슈페어에게는 험악한 시선을 보내며 말이다. \"그 뒤에 무엇이 벌어질지 생각해보겠네. 자네 둘은 여기 남아서 뭐든 해보게. 나는 떠나겠네.\" 에르하르트가 나가자, 슈미트가 이내 말을 꺼냈다. \"사실... 저도 가야할 것 같습니다. 이걸 보고나니 밥이 먹고싶군요, 그러면...\" 그는 슈페어를 향해 고개를 끄덕이며 마지막 말을 기억해내고자 했다. \"안녕히계십시오, 총통 각하.\"\n\n키징어만이 홀로 서있었다. 그는 슈페어를 책읽듯이 꿰뚫어볼 수 있었다. \"여기 남아있을 이유가 없지 않나?\" 슈페어가 거의 으르렁거리며 말했다. \"가게. 여기를 떠나게. 자네도 해야 할 일이 있지 않나.\" 그는 한마디 한마디를 이어갈 힘도 기운도 남아있지 않았다. 키징어는 고개를 끄덕였다. \"당연하죠, 총통 각하. 안녕히 계십시오.\""
 kiesingergo4.16.a:0 "슈페어는 그 날 아무것도 끝내지 못했다."
 kiesingergo4.17.t:0 "예의를 좀 갖추게"
 kiesingergo4.17.desc:0 "슈페어는 그 날 아침 사무실을 향하며 두려워했다. 그가 집 밖을 나오기 거의 30분 전부터 공포가 그를 엄습했으며, 운전기사와의 대화가 어떠했는지 거의 집중하지 못했다. 그는 출근을 막을 무언가를 원했다, 아니 정확히 말하면 필요했다. 그 날만 무언가가 있으면 되었다. 그리하여 시간을 끌어볼 수 있도록. 하지만 아무것도 없었다. 테러리스트의 위협도 없었다. 암살 시도도 없었다. 총통은 게르마니아의 거리를 쉬이 그리고 안전하게 건너 라이히의 많은 시민들의 소리를 들을 수 있었다.\n\n그가 사무실 문 앞에 다다르자, 그의 손은 필요했던 것보다 더 오랫동안 문 손잡이를 잡았다. 그는 문을 열면서, 몸의 모든 힘을 문을 여는데 사용해야 했던 것처럼 느껴졌다. 그는 방에 들어와 주변의 모든 것들을 둘러보았다. 창문, 바깥. 장식품, 캐비넷, 서류.\n\n편지였다. 그는 자신이 서있는 장소에서도 편지 위의 서명을 발견할 수 있었다. 떨림이 천천히 그의 몸을 흔들기 시작했고 그가 떨림을 알아챘을 때는 팔다리까지 떨리고 있었다. 마지막 인사도 없었다. 마치 뱀처럼, 그들은 껍질마저 벗어 떠나버렸다. 그의 손은 한 편지의 겉면을 향했다. 트레슈코프의 것이었다. 물론 그의 편지가 맨 위에 있었다. 그러자 슈페어의 가슴 속에는 약간의 죄책감이 스쳐 지나갔다. 하지만 라이히에서는, 그 누구도 죄책감을 느낄 수 없었다. 오직 앞으로 나아갈 뿐이었다. 슈페어는 편지를 읽을까하고 생각했다. 어쩌면 무언가 유용한 정보를 뽑아낼 수 있을지 몰랐다. 하지만 이내 그는 아무것도 중요하지 않음을 깨달았다. 더이상 아무것도 중요하지 않았다.\n\n그리고 편지는 쓰레기통에 던져졌다. 열리지도, 읽히지도 않았다. 아무것도 아닌 채로 던져져 있었다. 쓰여진 말들은 읽히지 않을 것이나, 그 말들은 슈페어의 가슴 속에서 불타고 있었다."
 kiesingergo4.17.a:0 "하지만 불에 미처 타지 못한 무언가가 남아있었다."
 kiesingergo4.18.t:0 "너덜너덜해진 동맹"
 kiesingergo4.18.desc:0 "슈페어는 자신이 괜찮은 척 했다. 그는 하루에 세 끼를 먹은 척 했다. 그는 자신의 나이에 걸맞는 충분한 양의 물을 마신 척 했다. 그는 독일이 괜찮은 척 했다. 그는 머리 뒷편에 편두통이 없는 척 했고, 하루의 대부분을 오들오들 떨고 있었는지, 그리고 하루종일 한 생각이 전혀 일관적이고 논리적이지 못하다는 것을 숨기려했다.\n\n슈페어는 자신이 괜찮은 척 하고 싶었다. 하지만 전혀 그렇지 않았다. 장대한 그의 꿈이 눈 앞에서 무너지고, 그가 들어서 손에 올려둔 꿈의 조각들을 보게 된 뒤 얼마 지나지 않아, 그에게 남은 것은 찢어진 라이히의 깃발이 다였다. 살짝 기운 하켄크로이츠가 뒤에서 그를 바라보고 있었다. 그는 이 상황을 환영했겠지만, 이제 그에게 남은 것은 부패하고, 텅 비어있고, 마구 왜곡된 것 뿐이었다. 4인방이 자리에서 나가버린 뒤로, 슈페어는 차갑고, 잔혹한 현실을 깨달았다. 어쩔 때 그는 처음부터 시작하기로 마음 먹지만, 이내 현실을 인정하기를 거부했다. 그는 바로 이곳, 집 안에 있는, 문이 잠긴 공부방에서 그 상황을 마주하고 있었다. 그의 마음은 고통스러운 기억과 더욱 고통스러운 현실로 가득 찬 수영장에서 헤엄치고 있었다.\n\n그에게 남은 것은 단 한 가지였다. 자신을 지원할 만한 단 한 가지 방법이었다. 하지만 동시에 그를 타락시킬 힘이기도 했다. 하지만 다른 어떤 것보다 나은 것이었다. 비록 그의 비전이 완전히 무너졌음에도, 그는 여전히 바퀴를 돌아가게 만들고 바퀴가 헛돌지 않도록 하는 희미한 희망을 움켜쥐고 있었다. 더이상 그는 희망찬 독일에 대해서는 생각할 수 없었다.\n\n어둠 속에는 단 하나의 장막이 있었다. 나치당의 손아귀는 천천히 진정한 국가사회주의의 깜박거리는 불빛을 끄고 있었다. 이제 그는 자신과 모든 면에서 대치되는 광기의 길을 따라 내려갈 것이었다. 그는 자신이 그것에 잠식당하지 않기를 바랄 수밖에 없었다."
 kiesingergo4.18.a:0 "섬기는 것 이외에는 아무것도 할 수 없다. 그렇기에 나는 섬길 것이다."
 kiesingergo4.19.t:0 "제 이름을 맞춰보세요"
 kiesingergo4.19.desc:0 "그는 거의 의자에 붙어있었다. 실제로, 슈페어는 자신이 사무실에 갇혀 있는 것처럼 느껴졌다. 밀실 공포증이라는게 이런 느낌이었을까? 벽과 벽 사이는 너무 넓었고, 창문 역시 너무 많이 열려 있었다. 그는 바깥의 길을 달리는 차들의 소리와, 대기 한가운데를 부는 바람의 소리를 듣기 위해 귀를 기울였다. 어쩌면 고의적으로, 그의 눈은 책상 위 서류 더미를 알아차리지 못했다. 그는 눈길조차 주지 않았다. 최근 그는 편지에 대한 증오를 키워갔다. 누군가 그에게 왜냐고 묻는다면, 그는 단순히 어깨를 으쓱하고 자기도 왜 그런지 모른다고 말할 것이다.\n\n그는 집에 가서 아무것도 하지 않을 수 있을 때까지 몇 시간 동안 계속 아무것도 하지 않고 앉아 있는 것에 만족했을 것이다. 하지만 침묵은 그리 오래가지 않았다. 화창한 낮의 어느 때에, 오후의 어느 시간대에, 사무실에 있는 전화기가 울렸다. 그 소음은 날카롭고 귀를 찌르는 듯했지만, 덕분에 슈페어에게 경각심을 주었고, 갑작스러운 분노와 짜증스러운 마음 속에서 그는 전화기를 거칠게 들어서 귀에 갖다 대었다. \"누구요?\" 그가 물었다.\n\n\"흠. 목소리만 들어도 알아차리실 줄 알았습니다만.\" 전화기 반대편의 목소리가 말했고, 슈페어의 분노는 순식간에 잦아들었다. \"저는 테오도르 오버랜더입니다. 나치당 내에서 꽤나... 중요한 인물이죠. 제가 각하께 도움이 될 수 있을 거라 믿습니다.\"\n\n거기에 반대하지는 않았다. 4인방이 없어진 이래로, 나치당의 개혁파는 최종적인 몰락을 시작하고 있었다. 오직 반동파만이 남았다. 국가사회주의를 왜곡하여 진흙과 피 속으로 끌고 간 열성가들, 슈페어만이 그들을 진정시킬 수 있었다. \"최근 저는 각하의 내각이 모두 사임했음을 알게 되었습니다. 진실로 안타까운 일입니다.\" 오버랜더의 목소리에는 그 어떤 감정도 드러나지 않았다. \"걱정하지 마십시오. 나치당은 항상 강력한 집단이어왔습니다. 각하께 줄곧 반대하던 자들의 수장으로 제가 있은 이래로 말입니다. 글쎄요... 안정은 쉬이 도래할 것입니다. 이 일이 풍성한 결과를 낳을 모험임을 믿으셔도 좋습니다. 이제... 더 이상 각하의 시간을 뺏어서는 안 되겠군요. 하지만 각하께 한 가지만 말씀드리려 합니다.\" 슈페어는 손으로 전화기를 꽉 쥐었다. 그의 일부는 전화기를 당장이라도 책상에 내동댕이치고 싶었다. \"과거에 각하께서 어떤 총통이었느냐와 상관없이...\""
 kiesingergo4.19.a:0 "\"각하께서는 지금 최고의 총통이십니다.\""
 kiesingergo4.20.t:0 "교착상태를 해결하다"
 kiesingergo4.20.desc:0 "\"그건 너무 위험하지 않겠나.\" 슈페어는 키징어에게 손을 흔들며 말했다. \"난 이미 강경파들에게 일거수일투족을 감시당하고 있네. 만일 내가 이 세속화 정책을 제안하게 된다면, 그들은 우리를 궁지에 몰아 넣을 기회를 잡을지도 모르네.\" 키징어는 짜증을 누르며 천천히 숨을 내쉬었다. 물론 슈페어는 그 생각을 대단치 않게 생각하려 할 작정이었을 것이다. 이는 별로 놀라운 일로 다가오지도 않았다. 하지만 그는 단호히 안된다고 거부하는 것보다는 덜한 저항을 예상했다. 그래도, 이는 재앙은 아니었다.\n\n키징어는 공손하게 고개를 끄덕였다. \"물론입니다, 총통 각하. 허나 제가 이 주제를 중단시킨다면...\" 슈페어는 이것으로 끝이 나지 않을 것임을 직감했다. \"더 많은 다른 주제들이 언급되지 않은 채 남게 될 것입니다. 사실, 저는 마지막으로 완전히 각하의 의심을 가라앉힐 무언가를 가지고 오려 합니다.\" 슈페어는 눈썹을 치켜올렸다. \"무언가라고?\" 그가 물었다. \"자네는 나에게 답을 가져올 거라 말하고 있는 건가?\" 키징어는 한 번 더 고개를 끄덕였다. \"각하께서 괜찮으시다면, 제가 잠시 자리를 떠나서 곧 답변을 들고 돌아오겠습니다.\"\n\n슈페어는 의심에 찬 눈으로 그를 바라보았다. 말하고 싶은 것이 있었으나, 더 불미스러운 일을 만들지 않기 위해 입을 다물어야 했다. 대신 그는 짧은 한숨을 내쉬었다. \"가도 좋네, 키징어. 너무 오래 걸리지는 말게. 나한테는 시간이 많이 없어.\" 키징어는 감사인사를 하고 방을 나갔고, 슈페어는 생각에 잠겼다."
 kiesingergo4.20.a:0 "키징어가 하려는 게임이 대체 뭐지?"
 kiesingergo4.27.t:0 "커튼이 열리다"
 kiesingergo4.27.desc:0 "슈페어가 두 가지 발걸음 소리가 문 밖에서 들려오는 소리를 들었다. 하나는 조용하고 평범했다. 문이 휙 하고 열리기 직전, 슈페어는 다른 하나가 폰 트레슈코프 것임을 깨달았다.\n\n트레슈코프가 방 안으로 거의 쿵쿵거리며 들어가자 키징어는 슈페어에게 다정한 눈빛을 보낼 뿐이었다. 그는 무뚝뚝하지만 짜증이 난 듯한 경례를 하며 말했다. \"슈페어 씨!\" 그는 총통의 주의를 끌며 말을 건넸다. \"그래, 키징어?\" 슈페어가 그에 대한 답을 하자, 그 프로이센인은 가슴을 쭉 폈다. \"짧게만 말씀드리겠습니다만, 그 내용 자체는 분명 각하께 좋게 들릴 것입니다. 슈페어 씨, 우리가 맺은 동맹의 주된 목표들 중 하나를 기억하십니까?\" 슈페어는 고개를 끄덕였다. \"다 기억하고 있네. 정확히 무엇을 말하는 건가?\" 그는 의자에서 다소 불편하게 자세를 바꾸며 물어보았다.\n\n트레슈코프가 헛기침을 했다. \"자유입니다!\" 그가 소리쳤다. \"독일 민족의 자유 말입니다. 자유야말로 저희가 약속했던 주된 것들 중 하나가 아니었습니까? 감히 저는 자유야말로 우리가 서로를 위해 만들었던 정치적 유대관계 안에서 형성된 신조 중 하나라고 말하겠습니다!\" 슈페어는 트레슈코프가 한마디 한마디 말할 때마다 기력이 빠져나가고 있음을 느꼈다. \"그렇다면 그 중에서도 가장 중요한 자유가 무엇이겠습니까. 신앙의 자유가 아니겠습니까?\" 그의 시선은 슈페어의 눈에 고정되었다. 총통은 감히 그에게서 시선을 뗄 수 없었다.\n\n\"총통 각하.\" 키징어가 말했다. \"트레슈코프는 침묵이라는 답으로부터 오염되지 않을 것이라 믿습니다. 제가 조언컨대...\" 그는 트레슈코프를 바라보았다. 트레슈코프는 슈페어를 뚫어져라 쳐다볼 작정이었다. \"... 그에게 답을 해주십시오.\" 그리고 키징어는 슈페어를 다시 바라보았다. 슈페어는 깊은 생각에 빠졌다. 방은 몇 초 동안 침묵에 휩싸였다. 그리고 어느 정도 시간이 지나자, 슈페어는 침묵을 깼다. 그는 자신이 말을 함으로써 분위기를 바꾸고자 했고, 여기에는 자신이 추구할 수 있는 두 가지의 생각이 존재했다."
 kiesingergo4.27.a:0 "나치당은 위험한 존재들이네."
 kiesingergo4.27.b:0 "더 이상 우리는 국가사회주의의 가치를 훼손할 수 없네."
 kiesingergo4.21.t:0 "두려움이 드러나다"
 kiesingergo4.21.desc:0 "\"나...\" 슈페어는 한숨을 쉬었다. \"나치당은 위험한 존재네, 트레슈코프.\" 그 프로이센인은 눈알을 굴리고 싶다고 생각했다. 얼마나 바보같고 지루한 반응인가. 하지만 한 남자의 감정이 또 다시 폭발하면서 그런 일은 일어나지 않게 되었다. 슈페어는 트레슈코프의 자세를 살짝 안심하고 바라보았고, 어깨 위에 있는 책임을 어느 정도 덜어낼 수 있었다. 하지만 키징어는 완전히 납득하지 못한 것처럼 보였다. 그래서 슈페어는 말했다.\n\n\"매번 우리에게 반대만 하는 수많은 자들이 있네!\" 그는 말했다. \"우리가 이렇게 극단적인 일을 했다면, 그들은 우리를 급진파로 매도할 기회를 어떻게든 찾으려 했을 것이네. 라이히스탁에서 마구 화를 내며 항의했겠지... 할 수 있는 한 모든 지점에서 우리를 방해했을 것이네! 급진파들을 설득하는 것이 어렵다는 것은 누구나 알 수 있는 점이야.\" 다른 두 명이 가만히 듣고 있자, 슈페어의 장광설은 그들의 생각에 반대 효과를 미쳤던 것처럼 보였다. 특히 키징어는 고개를 저으며 한숨을 내쉴 뿐이었다."
 kiesingergo4.21.a:0 "\"이의를 제기해보겠습니다...\""
 kiesingergo4.22.t:0 "커튼이 닫히기 시작하다"
 kiesingergo4.22.desc:0 "\"계속 말하게, 키징어...\" 슈페어는 말을 길게 끌었다. 자신이 원하는 대로 훌륭한 주장을 많이 할 수 없을 것 같아 불안했기 때문이었다.\n\n키징어는 고개를 끄덕였다. \"결과에 대해서 말씀하시는군요. 하지만 결과야말로 왜 각하께서 이 결정을 밀고 나가셔야 하는지 말해줍니다, 총통 각하. 국민들에게, 각하는 그들의 지도자이십니다.\" 그는 당연한 말을 했지만, 슈페어는 그럴 거 같지 만은 않다는 느낌을 받았다. \"하지만, 당에게는...\" 슈페어의 눈은 키징어가 알아차리기 충분할 정도로 커지고 있었다. 그리고 슈페어가 아주 살짝 웃음을 보이자 이내 무시했다. \"아무튼, 각하께서는 독재자가 아니십니다. 각하께서 모든 법령과 판결을 만드시는 것은 아니지 않습니까.\"\n\n\"그래서 자네가 책임을 감수하겠다는 건가?\" 슈페어가 묻자, 키징어는 다시 한 번 고개를 저었다. \"아닙니다, 그거보다 더 좋은 방법입니다. 제가 아무 이유 없이 부총통이라는 자리에 앉아 있는 것은 아닙니다. 저는 나치당의 가장 역겨운 자들이 우리에게 저항하는 그 어떤 일이라도 관리해낼 것입니다. 저는 단지 각하께 이 개혁안을 통과시켜 달라고 부탁드리는 것 뿐입니다. 어떤 일이 일어나든, 모두 제 관할 하에 있으며, 제가 통제할 것입니다.\"\n\n슈페어는 평소보다 더 세게 양 쪽 뺨을 눌렀다. 다시 트레슈코프와 키징어는 총통이 생각에 잠기자 침묵하고 있었다. 그들은 슈페어가 생각에 잠기게 하는 편이 더 좋겠다 생각했으리라. 슈페어 역시도 그랬다. 10초가 완전히 지난 뒤에야, 슈페어는 숨을 깊게 내쉬더니 입을 열었다."
 kiesingergo4.22.a:0 "지금부터 이 문제는 자네 것이야. 나는 여기서 손 떼지."
 kiesingergo4.22.b:0 "키징어, 나는 두렵네. 너무 위험 요소가 많아."
 kiesingergo4.23.t:0 "커튼이 떨어지다"
 kiesingergo4.23.desc:0 "키징어는 나치가 볼셰비키를 쳐다보듯 슈페어를 바라보았다. 하지만 동시에, 그 눈빛은 겨우 누그러졌다. 슈페어가 키징어가 느낀 분노의 아주 조금만을 확인했을 정도로 화는 빠르게 없어져 키징어의 얼굴 뒤로 숨겨졌다. 반면 트레슈코프는 거의 망연자실한 것 같았다. \"나는 내가 말하고 싶은 것을 말했을 뿐이네, 키징어. 이 문제에 동의할 것이라 기대하지 말게.\"\n\n키징어는 트레슈코프에게 시선을 옮겼다. 그는 생각에 잠긴 것처럼 보였다. 그리고 키징어는 불편하다는 듯이 기침을 하며 슈페어를 바라보았다. 그는 양복 위의 넥타이를 고쳐맸다. \"생각이 그러시다면, 제가 더 이상 여기 있을 필요는 없어 보이는군요. 나가도 되겠습니까, 총통 각하?\" 슈페어는 프로이센인을 걱정과 혼란의 눈빛으로 바라보았다. 그는 겨우 키징어의 말을 들을 수 있었다. 슈페어는 절반뿐인 끄덕임을 보여주었다. \"그래, 키징어... 나가도 좋아.\"\n\n부총통은 방을 나가면서, 겨우 정신을 되찾은 것 같은 프로이센을 보며 마지막 말을 했다."
 kiesingergo4.23.a:0 "트레슈코프는 할 말이 아직 남아 있는 것 같군요. 행운을 빕니다, 총통 각하."
 kiesingergo4.24.t:0 "광기의 징후를 드러내다"
 kiesingergo4.24.desc:0 "그는 이에 대해 확신하지 않았다. 하지만 아마도... 아마도 이것은 먹힐 것이었다. \"음...\" 슈페어는 두 사람이 놀란 표정으로 그를 응시하고 있을 때 말을 시작했다. \"자네들은 나에 대해 들었겠지. 자네 둘은 우리 독일이 무엇에 기초하고 있는지 잊었나?\" 그는 영혼 한 움큼이 자신의 목소리에 깃들어 있음을 느끼며서 말을 이어갔다. 그 순간 느꼈던 절박함은 여태껏 느꼈던 것보다 월등히 큰 것이었다. \"수십 년 동안 세상을 지배했던 것은 바로 이데올로기였어!\"\n\n그는 그들로부터 뿜어져 나오는 실망감을 느낄 수 있었다. 그냥 잘못된 말을 한 것이 아닐까? \"지금 우리가 쇠퇴하고 있는 유일한 이유는 우리의 뿌리를 고집하고 있기 때문이야! 무엇이 우리를 강하게 만드는가! 독일은 더 이상 과거의 신앙 따위 필요로 하지 않아!\" 그 순간, 트레슈코프는 눈에 띄게 분노한 것처럼 보였다. 한편 키징어는 아무 감정도 드러내지 않았다. 얼굴에는 어떤 감정도 표정으로 드러나지 않았다.\n\n\"그리고...\" 슈페어가 말을 이어갔다. 잠시 동안 그는 후회를 저버리고 계속해서 말을 이어가려 애썼다. \"우리가 위대했던 시대로 돌아가려면 우리를 과거로 끌고 가려 하는 이런 생각들에 굴복할 수 없네!\" 그가 말을 멈췄을 때, 슈페어는 혼자서 중얼거리고 있는 트레슈코프를 잠자코 바라볼 수밖에 없었다. 슈페어는 무언가를 말하고 싶었지만, 그 프로이센인이 이미 선수를 쳤다."
 kiesingergo4.24.a:0 "\"슈페어. 씨.\""
 kiesingergo4.25.t:0 "죄의 순결함"
 kiesingergo4.25.desc:0 "슈페어에게는 귀신이 말을 거는 것 같았다. 그는 가만히 얼어붙었고, 어떻게 보면 키징어도 마찬가지였다.\n\n\"저는 바보가 아닙니다, 슈페어 씨.\" 트레슈코프는 SS의 병사를 내려다 보는 기분을 느끼도록 충분한 기세로 총통을 바라보았다. \"어쩌면 당신이 저를 멍청하다 여겼을지 모릅니다. 심지어는 순진하다고 까지 말입니다. 하지만 그건 사실과 다릅니다.\" 그의 함숨은 거의 으르렁거리는 것에 가까웠고, 슈페어는 목이 말라갔다. \"과거 말입니까, 슈페어 씨? 정말 그렇게 말씀하셨습니까? 태초무터 지금까지 우리 문화 전반을 형성해온 과거 말입니까?! 키징어가 이성을 가지고 말하는 것처럼, 당신이 그 말을 들어만 준다면 저는 그런 말들을 용인했지만, 제가 실수를 한 것 같군요.\"\n\n슈페어의 눈이 두 사람 사이를 왔다갔다 했지만 감히 그 프로이센인의 말을 가로막지는 못했다. \"당신은 이 사람들이 도... 도적떼라고 생각하십니까?\" 그가 물었다. \"폭탄이나 던지고 다니는 무정부주의자라고 생각하십니까? 만일 그러시다면 독일이 이 기독교인들에 의해 불길에 휩싸이지 않은 건 참 신기한 일이군요.\" 키징어는 고개를 저었다. \"아니요, 진실은 훨씬 더 단순합니다. 이들은 국민들입니다! 그들은 평화를 누리고 싶어합니다. 그들의 조물주에 기도하고, 주께서 그들에게 부여하신 길을 따라가면서 말입니다!\"\n\n\"그래서, 슈페어 씨?\" 그는 주먹을 꽉 쥐고 조용히 총통을 향해 이를 악물며 물었다. \"다수의 의지에 반하실 작정입니까? 그들은 평화를 바랄 뿐입니다. 그 이상은 아무것도 바라지 않습니다. 그리고 저는 국민들의 의지를 들어달라고 조언할 겁니다. 무엇보다...\" 트레슈코프는 눈을 찌푸렸다. \"그거야말로 항상 총통의 일이어왔습니다.\"\n\n키징어는 죽은 듯이 조용했다. 한편 슈페어는 총으로 협박당하는 듯한 기분을 느꼈다. 그가 뭐라고 말했던 간에, 진심을 다해야 했다. 그래서 결국, 슈페어는 다시 침착해졌고, 대답을 하기 위해 입을 열었다."
 kiesingergo4.25.a:0 "어쩌면 자네의 의견이 괜찮을지도 모르겠군, 키징어."
 kiesingergo4.25.b:0 "이 가치... 그들은... 그들은 아무것도 아니야!"
 kiesingergo4.26.t:0 "결단력 없는"
 kiesingergo4.26.desc:0 "즉시, 트레슈코프는 그의 몸짓을 누그러뜨렸다. 키징어는 슈페어가 무슨 말을 하고 있는지 모를 것 같아 한숨을 내쉬었다. 한편 슈페어는 아직 끝을 내지 않았다. 확실히 목소리는 불만족스러운 듯했고, 그는 협박이나 고문을 받아서 강제로 말한 사람마냥 말했다. \"나는 나치당의 그 어떤 요인과 관련된 단 하나의 서류라도 보고싶지 않아. 알아 들었나, 키징어?\" 그의 말투는 날카로웠고, 슈페어는 자신을 바라보는 시선에 다시 주목했다.\n\n\"물론입니다, 총통 각하. 강경파를 다루는데 최선을 다하겠습니다. 그보다도...\" 그는 트레슈코프를 바라보았다. \"각하께서 만족스러운 것처럼 보입니다.\" 그 프로이센인은 말을 꺼내고, 허리를 쭉 펴고 자세를 다시 바로 했다. \"내가 왜 안 기쁘겠나? 오늘은 독일 민족에게 최고의 날이 아닌가!\" 그는 크게 외친 뒤, 한숨을 쉬었다. \"즉 내가 처리해야 할 일이 많다는 거지.\" 슈페어는 그렇게 말하고, 트레슈코프에게 그저 무시하는 듯한 의심의 눈초리를 보냈다. \"슈페어 씨.\" 트레슈코프는 총통이 귀를 기울이도록 하며 말을 걸었다. \"물러나도 되겠습니까?\"\n\n비록 자신에게 유리하지는 않지만, 적어도 이것이 최종적으로 해결되었다는 사실에 만족감을 느끼며, 슈페어는 고개를 끄덕였다."
 kiesingergo4.26.a:0 "하루의 남은 시간은 여느 때와 마찬가지로 단조롭게 지나갔다."
 kiesingergo4.29.t:0 "나락까지 떨어지다"
 kiesingergo4.29.desc:0 "\"... 말하자면, 내가 동의하길 원하는 것과는 요점이 다르네.\" 슈페어는 말을 이어갔고, 트레슈코프는 슈페어가 무슨 말을 하려는지 깨닫기도 전에 갑자기 눈 속에 적개심을 보이기 시작했고, 프로이센인이 진정할 때까지 총통에게는 작은 두려움을 안겨주었다. 한편, 키징어는 이마를 문지르고 한두 초간 이를 갈다가 말을 이어갔다. \"음, 아... 각하께서 동의하셨던 지점은 있기나 합니까?\"\n\n슈페어는 상대방의 말을 듣고 거의 들을 수 있을 정도로 으르렁거렸다. \"하나 있지. 독일에 어느 정도의 자유를 가져다주겠다는 약속이었잖아.\" 그는 그 말을 아주 아주 싫어했지만, 말하지 않을 수 없었다. \"나라를 세속화하는 것은... 그러한 자유 중 하나에 해당될 수 있겠지.\" 그 순간, 트레슈코프는 분위기가 크게 바뀌었다. 이제는 제대로 서 있었고, 눈빛은 더욱 이성적으로 부드러워졌다.\n\n\"하하! 이성을 되찾으시다니 정말 기쁩니다, 슈페어 씨!\" 그의 말은 총통에게 더 많은 패배감을 느끼게 할 뿐이었다. 하지만 그는 그 말에 반대를 표하지 않을 것이었다. 트레슈코프는 키징어를 향해 고개를 끄덕였다. \"축하할 일이지. 그렇지 않아?\" 트레슈코프는 키징어에 대고 껄껄 웃었고, 키징어는 살짝 고개를 끄덕여주었다. \"좋아, 좋아. 최소한 사적으로라도 이 승리를 축하해야겠어.\" 슈페어를 향해 돌아보면서, 트레슈코프는 말을 이어갔다. \"이제 저희 물러가도 되겠습니까?\" 슈페어는 그저 한숨을 내쉬고 손짓을 했다. 두 사람이 자신의 사무실을 나가라는 의미였다.\n\n트레슈코프의 딱딱한 끄덕임과 키징어의 예의있는 끄덕임과 함께, 그들은 슈페어가 생각에 잠길 수 있도록 나가주었다."
 kiesingergo4.29.a:0 "또 다른 전투에서 패배했다."
 RNDflavour.1.t:0 "RND - 예비 보고 3"
 RNDflavour.1.d:0 "\"여기에 이름, 직업, 현 임무를 말해주십시오.\" 삑 소리 두 번. \"여기 마이크에 말해주십시오. 당신이 현재 감시당하고 있으며 이 인터뷰가 진행되는 동안 모든 발언이 기록된다는 점을 고지드립니다. 말씀을 시작해주십시오. 셋. 둘. 하나.\"\n\n거칠고 치직거리는 목소리가 허공에 울려퍼짐. \"이름은 에리히 피셔, 간첩 요원으로서 국가정보국에서 일하고 있습니다. 제 현 임무는 노예 사회에 침투하고 RND에 완전한 수준의 보고서를 제출하는 것이며, 저는 여기에 그 일을 마치기 위해 왔습니다.\"\n\n\"저-\" 스피커에서 위잉하는 소리가 들렸고, 발걸음 소리가 녹음실을 울림. \"신경쓰지 마십시오, 에리히 요원. 임무는 어떻게 진행되었습니까? 어떤 심각한 문제를 마주쳤나요, 아니면 어떤 식으로든 무언가를 발견했나요?\"\n\n\"일은 아주 잘 돌아갔습니다. 문제는 전혀 없었습니다. 노예들은 전혀 의심하지 않았고, 그렇지 않았다면 제가 여기 살아서 앉아있지 못했을 겁니다.\" 피식거리는 웃음. \"미안합니다. 자존심 문제라서요.\"\n\n\"괜찮습니다. 마저 보고해주십시오.\"\n\n\"네, 알겠습니다.\" 서류 바스락거리는 소리. \"국가정보국은 저를 오버슐레지엔에 있는 카토비츠 근처 노예수용소에 배치시켰습니다. 그 이전에 RND는 수용소 경비대와 중앙 조직에게 저를 노예들과 동등하게 대우하라 지시했습니다.\" 한숨. \"저는 다른 곳에 배치되기를 바랬습니다만, 하루도 지나지 않아 지독하게도 그곳에 배치되더군요. 저는 노예들의 언어를 배웠습니다. 폴란드어, 우크라이나어, 약간의 러시아어말입니다. 그리고 저는 그걸 알 수 있었습니다...\" 거친 목소리가 차츰 잦아듦.\n\n잠시 뒤. \"무엇을 알 수 있었습니까?\"\n\n\"나쁜 소식의 조짐을 알려드리게 되어 유감입니다.\" 반복되는 깊은 한숨. \"국기단, 더 나아가 스파르타쿠스단은 홀로 움직이지 않습니다. 노예들 사이에서 나타나는 정치적 운동에 관한 소문들이 존재합니다. 저는 지금 아주...\" 잠깐의 정적. \"피상적인 소식만을 전해드려 걱정스럽습니다. 그들이 누군지에 대한 힌트만을 가지고 있습니다.\"\n\n조금 긴 정적. 속삭임. \"국가에 대한 봉사에 감사드립니다, 피셔 씨. 이제 저희는 당신께 몇 가지 질문들을 더 드리려 합니다. 계속 진행할까요?\""
 RNDflavour.1.a:0 "그럽시다."
 speerpoland.1.t:0 "OKW의 제안"
 speerpoland.1.d:0 "헤닝 폰 트레슈코프는 항상 옷을 아주 잘 차려입는 사람이었고, 오늘 역시 예외는 없었다. 유별날 정도로 잘 다려지고 깨끗한 그의 군복은 슈파이델의 군복마저 더럽고 구겨진 것처럼 보이게 했다. 하지만 슈파이델의 군복 역시 그 무엇보다 훌륭해보였다. 둘은 함께 총통에게 보고서를 제출하였다. 트레슈코프의 군복이 깔끔해보이고, 슈파이델의 군복이 괜찮아 보였다면, 슈페어의 양복은 주름과 잉크 자국으로 난장판이 되어 있었다.\n\n\"슈파이델, 트레슈코프. 자네들의 계획에 대해 설명을 들을 수 있을까?\" 슈페어는 보고서의 글자에서 눈을 돌리며 부드럽게 말했다. 트레슈코프는 목을 가다듬고 이내 말을 시작했다.\n\n\"독일은 새로운 폴란드 정부에 대하여 수많은 우위를 확보하고 있습니다. 하지만 그 중에서도 가장 분명한 것은 군사적인 우위일 것입니다, 슈페어 씨. 군은 폴란드 인들이 보여주는 그 어떤 것도 왜소하게 만들 것입니다. 이 사실을 장점으로 사용할 것을 권해 드리는 바입니다.\" 슈파이델은 그에 맞춰 고개를 끄덕였다. 슈페어는 서류를 내려놓았다.\n\n\"그래서 침공하자고?\" 그는 직설적으로 물었다. 트레슈코프는 이마를 찡그렸지만 말을 이어갔다.\n\n\"아닙니다, 아닙니다. 가급적이면 안 하는 편이 낫습니다. 폴란드인들을 강제로 무릎 꿇히게 하는데 침공 협박만큼 충분한 것도 없을 것입니다. 그에 추가하여, 폴란드에게 이익을 줄 다수의 행동 역시 우리가 제국에 미친 광신도가 더 이상 아니며 자애로운 관리자라는 인식을 그들에게 심는데 도움을 줄지 모릅니다.\"\n\n슈페어는 미소를 지었다. \"마음에 드는군. 얼마든지 추진하게.\"\n\n\"그리고 총통 각하. 만일 그 자들이 거절한다면 말입니다. 음, 침공 협박이 의미가 없게 되지는 않을 것입니다.\" 슈파이델이 입가에 희미한 미소를 지으며 말을 보탰다. 슈페어는 고개를 끄덕이며 흥미롭다는 듯이 지켜보았다."
 speerpoland.1.a:0 "어떻게 되는지 두고 보자고."
 speerpoland.2.t:0 "독일의 위협"
 speerpoland.2.d:0 "나쁜 소식이 오늘 바르샤바에 전해졌습니다. 독일인들이 돌아오고 있습니다. 슈파이델 원수가 대강 그려낸 이 계획은 폴란드 땅에 돌아오려는 독일인들의 계획을 열거하고 있습니다. 만일 이 계획이 수용되지 않는다면, 폴란드가 침공을 견뎌내지 못할 것은 분명한 사실입니다. 독일은 어떤 방식으로든 패권을 차지할 것입니다."
 speerpoland.2.a:0 "받아들여라"
 speerpoland.2.b:0 "거부해라"
 speerpoland.3.t:0 "올바른 남자"
 speerpoland.3.d:0 "오늘 두 장의 편지가 슈페어의 책상을 장식하고 있었다. 그 중 하나는 다른 것보다 훨씬 더 그를 행복하게 만들어주었다.\n\n첫번째 것은 OKW에서 온 것이었다. 누가 폴란드 점령을 위해 선택될지에 대한 문제는 다루기 힘든 것이었으며, 슈페어의 책상에 놓인 두 장의 편지는 양 쪽의 의견을 괜찮게 대변하고 있었다. 한 손에는 트레슈코프로부터 온 편지가 있었다. 그는 육군에 있는 오래된 친구 베르너 슈라더를 추천했다. 트레슈코프의 추천서 중에서도 주된 부분은 슈라더가 국방군에 있을 적의 이야기였다. 군부가 항상 고집했던 대단한 규모의 잔혹 행위들에 대한 저항의 이야기였다. 트레슈코프의 주장은 이 저항 행위를 근거로 삼고 있었다. 무엇보다, 평범한 국방군의 남자가 라이히의 새로운 얼굴을 위태롭게 하지 않고 폴란드에서 통제권을 쥘 수 있겠는가?\n\n두 번째 편지는 훨씬 더 짜증나는 것이었다. 페르디난트 쇠르너가 직접 보낸 편지였다. 그는 슈페어가 생각하기에 피투성이 페르디난트였다. 이 편지는 40년대에서 직접 보내진 것처럼 보였다. 라이히의 새로운 방향, 폴란드에 대한 라이히의 결정, 폴란드 민족에 대한 모든 것에 반대하는 긴 장광설이 이어진 뒤, 쇠르너의 편지에는 저 옛날 라이히의 대량학살 정책으로 즉시 돌아가야 한다는 요구가 적혀 있었다. 말도 안되는군. 슈페어는 생각했다. 쇠르너에게 모든 것은 못이었고, 자신은 항상 망치였다. 그는 아직도 전쟁이 끝났음을 모르는 것처럼 행동했다.\n\n선택은 너무나 명확했다. 슈페어는 슈라더의 포트폴리오를 승인하며 트레슈코프에게 답장을 보냈다. 뒤늦게 슈페어는 쇠르너의 편지를 쓰레기통에 던져버렸다."
 speerpoland.3.a:0 "세상은 계속해서 움직인다."
 speerpoland.4.t:0 "가는 것이 있으면 오는 것도 있는 법"
 speerpoland.4.d:0 "제10전차사단이 폴란드에 처음으로 진입한 것은 1939년이었다. 그 뒤 그들은 유럽의 들판에서 싸우며 헤쳐 나갔고, 폴란드 육군을 격파했으며, 바르샤바 전투라는 지옥으로 행군해나갔다. 수천 명이 죽어나간 끝애야, 바르샤바와 폴란드는 그들의 것이 되었다.\n\n사단장은 다시는 그런 일이 일어나지 않기를 희망했다.\n\n군인들은 출입구를 열면서 폴란드 쪽에 있는 국경 수비대를 지켜보았다. 도로 저편에 매복이 있나? 시야에 독일인이 들어오면 모두 사살할 준비가 되어 있는 사단 하나가 있지는 않을까? 그들이 진군하자, 전차장들은 해치를 닫고 총을 준비하여 곧 다가올 공격에 준비하고 있었다.\n\n그럼에도 불구하고 그들은 수 킬로미터를 전진해왔으나 그 어떤 공격도 받지 않았다. 그들의 공포는 믿기지 않는다는 감정으로 바뀌기 시작했다. 그들이 첫 번째 마을에 다다르자, 모든 전차장들은 침묵 속에서 땀을 흘리고 있었다. 국내군(Armia Krajowa) 사단은 그들을 지켜보며 막 무장해제를 하고 있던 것이다. 시작이구나. 대부분은 그렇게 생각했다. 모두가 지옥으로 돌입하는 바로 그 순간이었다.\n\n 폴란드군은 사실상 자신의 소총을 반납하기 시작했고, 이때 믿을 수 없다는 표정이 제10전차사단 병사들의 얼굴에 드러났다. 그리고 폴란드군은 자신의 의약품과 식량 역시 반납했다. 폴란드군 사령관은 줄의 맨 마지막에 있었다. 그도 자신의 음식과 약품을 가져왔고, 독일군 사령관의 어리둥절한 눈을 뚫어져라 쳐다보았다. 그리고 떠나기 전 히죽히죽 웃음을 보였다."
 speerpoland.4.a:0 "새로운 시대가 열렸다."
 speerpoland.5.t:0 "이른 귀환"
 speerpoland.5.d:0 "바르샤바 기차역 주변에는 군중들이 역 밖을 넘어 도로로 몇 블럭을 따라 줄지어 있었다. 수천 명의 사람들이 철도를 따라 서 있었고, 가능한 한 아주 귀중한 화물을 꽉꽉 실은 독일 기차를 지켜보고 있었다. 저 멀리 첫 연기가 눈에 보이자 흥분된 기색이 군중들 사이를 휩쓸었고, 경찰들은 혹시 모를 일에 대비했다.\n\n기차가 역에 막 들어오자, 고요한 긴장감이 군중 사이에 감돌았다. 독일 수비대가 주위를 지키고 군중들 사이를 뚫기 위해 화물차에서 뛰어내리자 사람들은 목을 길게 빼고 지켜보았다. 긴장된 분위기는 더욱 심해졌으며 화물칸 문이 열리자 분위기에 압사할 것만 같았다.\n\n여전히 죄수복을 입고 있던 노예가 천천히 밖으로 걸어나오자, 믿지 못하겠다는 정적이 흘렀다. 갑자기 군중들은 환호성을 질렀다. 발을 구르고, 소리를 질렀다. 경찰들은 수천 명의 무게를 견디며 압박을 받아야 했다. 노예들이 밖으로 나와 길로 걸어나오자, 꽃이 그들의 머리 위로 쏟아졌다. 가족들은 사랑하는 사람들을 보기 위해 안간힘을 쓰고 있었다.\n\n어쩌면 오늘은 혁명 이후 모든 폴란드인들에게 진정 기쁨을 느낄 수 있는 첫 번째 날일지도 몰랐다. 오늘은 사랑하는 가족들이 고향에 돌아온 날이었다. 만일 독일인들이 그들과 함께 온다면, 그렇게 둘 것이다."
 speerpoland.5.a:0 "채찍보다는 당근이지."
 speerpoland.6.t:0 "폴란드가 수용하다"
 speerpoland.6.d:0 "오늘 바르샤바로부터 좋은 소식이 전해졌습니다. 폴란드 정부가 다른 어떤 대안도 택하지 못하는 자신의 절망적인 상황을 인정하여 항복하기로 결정한 것으로 보입니다. 슈파이델의 제안이 완전히 받아들여졌으며, 평화를 위한 조건들이 이미 집행되기 시작하고 있습니다.\n\n슈페어 각하께서는 그 소식을 읽으시고 미소를 지으셨고, 항상 그분을 괴롭히던 편두통이 없어졌음을 느끼셨습니다. 슈파이델을 보내주시어 신께 정말 감사드립니다. 어떤 조약 조항들도, 어떤 협상도, 어떤 논쟁도 없었습니다. 단순히 간단하고 명명백백한 말과 간단하고 명명백백한 답변만이 있었습니다. 그 어떤 독일인도 폴란드에서 죽지 않을 것이며, 슈페어 각하의 또 다른 승리가 전해져 올 것입니다.\n\n각하께서는 자리에 앉으시고 슈파이델을 초대하여 술이나 한두 잔 해야겠다는 결심을 마음 속으로 하셨습니다. 그 사람은 그럴만할 자격이 있습니다."
 speerpoland.6.a:0 "훌륭해."
 speerpoland.7.t:0 "폴란드가 거부하다"
 speerpoland.7.d:0 "오늘 바르샤바에서 너무나 충격적인 소식이 전해졌습니다. 폴란드 정부가 정신이 나간 것 같습니다. 적어도 총통 각하 사무실에서 들려오는 말에 따르면, 우리가 예상했던 외교적 승리 대신에 우리의 제안이 놀랍게도 거절당했다고 합니다. 이를 단순히 예상치 못한 일이라고 부르는 것은 엄청난 과소평가가 될 것입니다. 또한 이를 단순히 어리석은 일이라고 부르는 것 역시 엄청난 과소평가가 될 것입니다. 폴란드는 라이히의 전쟁 기계에 맞설 승산이 전혀 없습니다. 이 결정은 민족의 자부심을 유지하려는 필사적인 움직임의 일환으로 내려진 것처럼 보입니다. 그 동기가 무엇이든 간에, 폭력이 피할 수 없게 되었음은 분명합니다.\n\n슈페어 각하께서는 거절을 표하는 글을 읽고 머리가 두통으로 울리는 것을 느낄 수 있었습니다. 각하께서는 격분하셔서 편지를 쓰레기통에 던져버리셨습니다. 그들이 정말 진지하게 임한 것일까요? 그들이 독일군에 맞서 승산이 있다고 생각하는 걸까요? 이 모든 것이 슈페어 각하의 인생을 최대한 힘들게 만들려는 시도에 불과하지는 않을까요? 그 중 어느 편이 되었던간에, 한 가지는 분명합니다. 독일의 군화가 다시금 침략군으로서 폴란드의 들판을 행군할 것이라는 점입니다. 총통 각하께서는 자리에 앉으며 한숨을 쉬셨습니다. 이는 라이히스탁을 난장판으로 만들 것입니다. 각하께서는 슈파이델이 나쁜 협상가인만큼 나쁜 지휘관이 아니기를 바랄 수 있을 뿐입니다."
 speerpoland.7.a:0 "망할."
 speerpoland.8.t:0 "부드럽게 말하다"
 speerpoland.8.d:0 "\"그래서, 슈미트. 자네 계획을 한 번 읽어보았네.\" 슈페어는 책상에 앉아 슈미트 외무장관을 올려다보았다. \"자네가 더 자세히 나에게 설명해주었으면 하네. 솔직히 말해서 나는 왜 우리가 폴란드 같은 땅에 이렇게 많은 노력을 들이부어야 하는지 이해할 수가 없거든.\"\n\n슈미트는 넥타이를 꽉 조였다. \"이는 폴란드 그 자체보다는 국제적인 영향을 더 고려한 것입니다, 총통 각하.\"\n\n 슈페어는 의자에 기대어 앉았다. \"자세히 말해보게.\"\n\n\"네, 우리는 30년대처럼 폴란드인들에게 무력을 통해 우리의 의지를 관철시킬 수 있지만, 주된 문제는 국제적으로 그러한 행위가 신사적인 라이히라는 개혁가적인 이미지를 위협할 것이라는 점입니다.\"\n\n\"자네 계획의 문제는 우리가 지키고 싶지 않은 약속들을 하게 만들 것 같다는 점이야. 슈미트.\"\n\n\"저도 제 계획이 완벽하지 않음을 압니다. 하지만 우리의 이미지를 유지하기 위해서는 이 방법밖에 없습니다. 또한 협상이란 피가 튀기지 않는 법 아닙니까. 우리 모두가 유혈사태를 원하지 않습니다. 그렇지 않습니까?\" 슈미트는 미소를 지었다.\n\n\"물론이지. 당연히 원하지 않아. 자네가 이 일을 추진할 수 있도록 허가하겠네. 나를 위해서라도 이 일을 말아먹지는 말게. 알았지?\" 슈페어는 의자를 이리저리 끌었다. 슈미트는 고개를 끄덕이고 방을 나갔다. 라이히가 새로운 위치를 얻을 희망이 그의 어깨 위에 무겁게 자리하고 있었다."
 speerpoland.8.a:0 "어떻게 될지 두고보자고."
 speerpoland.9.t:0 "독일의 협상 제안"
 speerpoland.9.d:0 "오늘 게르마니아에서 놀라운 소식이 전해졌습니다. 라이히의 외무장관 헬무트 슈미트가 라이히와 폴란드 사이의 평화를 협상하기를 바라는 것으로 보입니다. 여기에 동의해야 할까요? 만일 여기서 거절한다면 라이히가 침공해 올 것입니다. 우리가 대단히 희망할지 몰라도, 그들을 꺾기란 거의 불가능에 가깝습니다."
 speerpoland.9.a:0 "동의하라"
 speerpoland.9.b:0 "거부하라"
 speerpoland.10.t:0 "미래로 한 발짝"
 speerpoland.10.d:0 "그 소식은 외무부의 손을 빠르게 빠져나가 헬무트 슈미트와 알베르트 슈페어의 사무실로 곧바로 향했다. 그 소식은 마치 축하할 만한 일처럼 보였다. 오랜 숙고와 논쟁 끝에, 폴란드인들은 헬무트 슈미트와의 대화를 수용했다. 이에 더하여 그들이 적기를, 폴란드와 독일이 앞으로 떠오를 미래에 유럽을 가져오는데 함께 힘쓰기를 바라며 이 대화가 그 기반을 마련하는데 배경 작업이 되어야 한다. 물론 이는 모두 외교적 아첨이다. 일찍이 그 누구도 감히 인정사정없이 정직하지 못했으니 말이다. 하지만 이 정도면 독일에게 충분하다. 특히 슈미트와 슈페어 각하께도 충분할 것이다.\n\n슈페어의 사무실에서, 알베르트는 한 잔 들이키며 한숨을 내쉬고 편지를 읽었다. 그의 마음 속에서는 걱정이 춤추고 있었다. 만일 그들이 라이히의 손길이 뻗치도록 행동하면 어떨까? 슈미트가 별과 태양을 따다주겠다고 약속했다면 어쩌지? 하지만 지금 당장은 그 질문들을 제쳐두었다. 상황은 매끄럽게 돌아가고 있었다. 비록 그가 개인적으로 슈미트를 싫어한다 할지라도, 슈미트가 잘 해주고 있는 것은 인정해야 했다.\n\n슈미트의 사무실에서, 헬무트는 그 소식을 기쁘게 받아들였다. 그들이 제안을 받아들일 거라 기대했지만, 사실 이 일은 그에게 시작에 불과했다. 폴란드인들의 협조로, 그는 최종적으로 상황을 올바르게 정돈할 수 있을 것이다. 유럽은 빛나는 미래에 한 발짝 더 다가설 것이다."
 speerpoland.10.a:0 "폴란드의 희망은 여전히 불안정하다."
 speerpoland.11.t:0 "후퇴"
 speerpoland.11.d:0 "그 소식은 거쳐가는 모든 사람들의 사기를 꺾어놓았다. 개혁파들에게는 번개가 떨어진 것 같았고, 슈페어파에게는 공포스러운 차질이었다. 그 소식은 외무부를 통해 미끄러져 내려가 슈페어와 슈미트의 책상에 쿵 하고 떨어졌다. 거기에 적힌 그 소식은 만일 진짜가 아니었다면 코미디로 여겨졌을 것이다. 폴란드인들은 무슨 정신나간 이유에서인지 협상을 거부하고 최후의 한 사람까지 폴란드를 사수할 것이라 선언했다. 협상은 미처 시작될 기회를 얻기도 전에 죽었다.\n\n슈페어의 사무실에서, 알베르트는 한숨을 쉬는 동시에 분노하며 끙 앓는 소리를 내고 있었다. 그는 슈미트의 말을 딱 한 번 들어보았다. 이제 그 결과가 어떠한지 보라. 폴란드인들은 자신이 약하다고 생각했고, 독일이 그들을 상대하려 하지 않을 것이라 생각했으며, 이 모든 일은 슈미트가 광견병에 걸린 개에게 당근을 던져주기로 결정했기 때문이었다. 이제 육군의 손을 더럽혀야 했다. 그는 이미 하켄크로이츠 깃발에 싸인 관들이 진흙투성이인 지옥문에서 고향으로 돌아오는 것을 볼 수 있었다. 그는 1마일 떨어진 라이히스탁에서 벌어지는 개같은 일들을 볼 수 있었다. 슈미트의 뜻대로 하게 두었다. 이제 그 결과가 어떠한지 보라.\n\n슈미트의 사무실은 슈페어의 사무실보다 훨씬 더 침체되어 있었다. 헬무트는 대단히 분노하며 편지를 쓰레기통에 내동댕이쳤다. 그는 도박을 벌였으나, 알 수 없는 이유로 폴란드인들은 판을 엎어버렸다. 무슨 일이 일어날지 생각은 한 걸까? 그들이 벌인 일들은 모든 이의 상황을 악화시키고 있었다. 슈미트는 자리에 앉아서 백만 명의 관리들에게서 걸려오는 분노의 전화를 기다렸다. 계획은 완전히 무너졌고 그는 자체로 거대한 표적이 되어 있었다. 그는 술 한 잔을 들어 쭉 들이켰다."
 speerpoland.11.a:0 "자신들이 뭘 하고 있는지 알기나 할까?"
 speerpoland.12.t:0 "폴란드의 독일인들"
 speerpoland.12.d:0 "회의실에 앉아 있는 양 대표단 사이에는 긴장감이 두껍고 무겁게 감돌았다. 슈미트의 눈은 긴장한듯이 폴란드 측 협상가들의 얼굴을 바라보고 있었으며, 마지막에는 그들의 머리를 살피고 있었다. 그 중에서도 스타니슬라프 바호비아크가 눈에 띄었다. 바호비아크의 눈은 슈미트를 뚫어지게 쏘아보고 있었으며, 시계가 12시를 알리자 회의가 공식적으로 시작되었다.\n\n온갖 외교적인 용어로 가득한 처음의 사교적인 인사는 이내 사라졌고, 베일에 싸인 가시 돋친 말들과 제안들이 이내 책상 양 쪽에 오갔다. 그다지 놀랍지 않게도, 얼마 지나지 않아서 첫 번째 장애물이 나타났다. 폴란드 내 독일인들의 지위에 관한 문제였다.\n\n\"폴란드 내 독일인들이 총독부 아래에서 받고 있는 특별한 지위는 받아들일 수 없습니다! 우리는 그들과 비교했을 때 사실상 사물이나 다름 없었습니다! 자신의 국가를 가진 이등신민이라뇨! 우리는 옛날의 관습을 반복할 수도, 그것으로 되돌아갈 수도 없습니다. 지금 당장부터 영원히 말입니다! 그들은 한때 지녔던 특권들을 계속해서 유지할 수 없을 것입니다!\" 바호비아크는 책상을 진심으로 내리치면서 분노로 가득 찬 고함을 끝냈고, 폴란드 측 대표단으로부터 박수갈채를 받았다. 독일 대표단은 슈미트를 돌아보았다. 그의 얼굴은 생각에 깊게 잠겨 있었다. 뉘른베르크 법의 부분적인 폐지라. 수 년간 그가 바랐던 것이지만, 슈페어의 기대와는 정면으로 충돌하는 것이리라. 게다가 아직도 독일인의 대부분이 \"운터멘쉬\"라 생각하고 있는 폴란드인들이 원하는대로 독일인들의 권리를 지우는 것은, 의심할 여지 없이 언젠가는 어차피 일어날 일을 기다리는 재앙을 조성할 것이었다. 하지만 이러한 경고가 없어도 폴란드인들이 합의를 수용할까? 그는 이 말들이 자신을 영원히 쫓아다닐 것을 기억하며 한숨을 쉬었고, 이내 대답을 하기 위해 입을 열었다."
 speerpoland.12.a:0 "법을 지속시켜야 합니다."
 speerpoland.12.b:0 "폴란드인들은 권리를 얻을 자격이 있습니다."
 speerpoland.13.t:0 "국내군의 지위"
 speerpoland.13.d:0 "\"바호비아크 씨, 이제 다음 주제로 넘어갑시다. 국내군 문제입니다.\" 슈미트는 말을 시작하기 전에 잠시 심호흡을 했다. 그리고 천천히 자신의 안건 목록을 읽어나갔다. \"앞에서 동의한 바 있듯이, 국내군은 무장이 해제되어 해체될 것입니다. 이 회담이 통과된다고 가정하면 말입니다. 맞습니까?\"\n\n\"물론입니다.\" 바호비아크는 말을 이어나가며 넥타이를 조였다. 슈미트는 다음 주제로 넘어오자 눈알을 굴렸고, 이내 충격적인 발언을 하기 위해 마음을 다잡았다.\n\n\"네, 물론입니다. 허나 독일의 좀 더 보수적인 세력에서는 그 자들 중 몇몇을 기소하라 요구하고 있습니다만...\" 슈미트는 바호비아크가 이미 얼굴이 시뻘개지는 것을 볼 수 있었다. 그는 폭발을 준비하고 있었다. \"아, 반역죄와 테러의 죄목으로 말입니다. 바호비아크 씨, 이 자들은 이제 독일 주둔군에 대하여 폭력을 행사한 죄로 기소될 것입니다-\"\n\n바호비아크는 벌떡 일어섰다. \"농담도 심하시군요, 슈미트 씨! 장난치지 마십시오! 감히 자유를 위한 투쟁을 테러라 칭하신 겁니까? 국내군을 무장해제하는 것에 동의를 받는 것도 얼마나 어려웠는지 알기나 하십니까? 그들은 분노로 터져버릴 겁니다! 만일 당신이 폴란드에 있는 모든 자유의 투사들을 체포할 작정이라면, 여기 있는 대표단도 모두 체포해야 할 겁니다. 왜냐면 나는 독일인에 맞서 싸우지 않았던 폴란드 남자가 있었다고 생각하지 않기 때문입니다! 이것만큼은 받아들일 수 없습니다, 슈미트 씨. 정말 받아들일 수 없습니다!\" 그는 독일 대표단 쪽으로 몸을 기울여 포효했다. 슈미트는 관자놀이를 주물렀다. 두통이 오고 있었다. 그리고 이 회담이 끝날 때까지 두통이 나아지기나 할까 하는 질문이 머리 속에 떠올랐다."
 speerpoland.13.a:0 "무장해제 정도면 충분할 겁니다."
 speerpoland.13.b:0 "테러는 테러입니다."
 speerpoland.14.t:0 "폴란드 노예제의 지위"
 speerpoland.14.d:0 "\"우리 모두 노예제에 대한 총통의 정책이 해체의 방향으로 갈 것은 알고 있지 않습니까? 그렇지요?\" 바호비아크가 이번에는 처음으로 말을 꺼냈다. 그의 목소리는 지난 수 시간에 비하면 눈에 띄게 부드러워졌다. 협상 테이블의 분위기는 다시금 그에게 넘어갔다. 슈미트 역시 그를 주목했다.\n\n\"네, 맞을 겁니다.\" 슈미트는 눈을 작게 뜨며 대답했다. 바호비아크가 시작하려는 게임의 힌트가 마음 속에 그려지기 시작했다. 슈미트의 감이 맞다면 또 다른 폭탄선언이 있을 것이었다.\n\n\"그리고 이 해방된 노예들은 자신의 집이 있는 국가로 귀환되겠지요, 맞습니까?\" 바호비아크는 곧바로 슈미트를 바라보았다. 슈미트는 점점 이 대화가 어느 주제로 향할지 확신하기 시작했다. 그는 머릿 속으로 대답을 떠올렸다. 난장판이 된 머리에 또 무언가를 더하는 것은 두통을 일으켰다.\n\n\"맞습니다, 계획은 그렇습니다.\" 슈미트는 목소리를 가라앉히고 대답했다.\n\n\"수천 명의 폴란드인들은 오늘도 독일의 족쇄에 매여 있습니다, 슈미트 씨. 수년간 그들은 자유를 빼앗겨야 했습니다. 분명 이 회담의 일환으로 그들의 자유를 앞당기는 것이 가능하지 않겠습니까?\" 바호비아크의 시선은 슈미트의 눈으로부터 떨어지지 않았다. 슈미트는 이 문제에 대하여 외교적인 답변을 떠올리려 애썼다.\n\n\"귀환은 복잡한 문제입니다. 특히 엮인 것이-\"\n\n\"이건 예, 아니오로 답할 문제입니다, 슈미트 씨.\" 슈미트는 의자에 살짝 털썩 주저앉았다. 언제쯤에야 이게 끝이 날 것인가?"
 speerpoland.14.a:0 "\"I'll try my best, Mr. Wachowiak. That's all I can offer.\""
 speerpoland.14.b:0 "\"Yes, it is, Mr. Wachowiak.\""
 speerpoland.15.t:0 "뉘른베르크 법의 지위"
 speerpoland.15.d:0 "회의의 끝이 보였다. 슈미트 스스로는 끝을 기다릴 수 없었다. 그는 뭐라고 말을 하던간에 자신의 결정들이 어디선가 분노의 폭풍을 유발할 것임을 알고 있었으나, 특히 이번에는 나쁜 결과를 나을 것이라는 느낌을 받기만 했다. 끝없는 대담 끝에 점점 지루해보이기 시작하는 그의 눈은 바호비아크가 자리에서 일어나는 것에 주목하면서 정신을 차렸다.\n\n\"이제 저는 우리가 이미 뉘른베르크 법이라는 주제를 건드렸던 것으로 압니다-\" 오, 주여. 슈미트는 생각했다. 그의 책상이 분노의 편지들로 채워질 이유가 있었다면, 그건 바로 뉘른베르크 법이었다. \"-하지만 우리는 독일인들이 폴란드에서 가지는 과도한 특권에 대해서만 말했습니다. 우리가 논의하지 않았던 것은 폴란드인의 권리입니다. 구체적으로는 얼마나 그 권리가 제한되어 있는지 말입니다.\"\n\n바호비아크가 폴란드인들이 제한받고 있는 것들의 목록을 읽어나가자, 슈미트는 속으로 생각을 시작했다. 다시 한번 그가 이 일을 시작한 이래로 그토록 혐오했던 것에 대하여 또 다른 폭발이 일어날 가능성이 있었다. 바로 뉘른베르크 법이었다. 이는 반드시 없어져야만 하는, 독일의 발목에 걸린 구시대적인 사슬이었다. 그 어떤 경우에라도, 그는 이 법을 폐지하는데 주저하지 않았을 것이다. 하지만 지금은 어찌해야 하는가? 뉘른베르크 법은 독일이 폴란드인을 어떻게 대우해야 하는지에 대한 주된 법적 지침이었다. 그러한 대규모 변화는 분명 슈페어가 알고 싶어할 것이며, 그리고 이는 슈페어의 뒤를 받쳐주는 것이었다. 그는 이 문제에 관해 슈페어가 어떤 입장을 가지고 있는지 몰랐고, 얼마나 그가 슈페어를 개인적으로 싫어하는지와 상관없이 슈페어는 슈미트의 일자리를 쥐고 있는 사람이었다. 슈페어에게 너무 심하게 반기를 드는 것은 해고를 의미할 수도 있었다. 슈미트는 결코 그런 일이 일어나길 원하지 않았다.\n\n\"따라서, 슈미트 씨. 묻겠습니다-\" 바호비아크는 슈미트의 머리를 향해 과장되고 침착한 비난의 손가락을 가리키며 말을 끝냈다. \"-라이히는 정부가 주장하는 바와 같이 진정 개혁을 추구합니까? 당신은 폴란드를 옭아맨 사슬들을 던져버릴 것입니까?\""
 speerpoland.15.a:0 "In for a penny..."
 speerpoland.15.b:0 "지금 당장 대답하기에는 힘든 질문입니다만."
 speerpoland.16.t:0 "폴란드 예산"
 speerpoland.16.d:0 "\"슈미트 씨, 이 회의가 끝이 나기 전에 논의해야 할 주제가 하나 더 있습니다.\" 바호비아크는 조심스레 자신의 서류에 있는 마지막 주제를 꺼내보였다. 슈미트는 막 자리에서 일어나려 할 때 거기에 주목하고 있었다. 슈미트는 잠시 동안 얼어붙었고, 잠시 동안 이 회의가 주었던 스트레스가 모두 얼굴에 드러났지만, 이내 자리에 다시 앉아 바호비아크에게 계속하라고 신호를 주었다.\n\n\"폴란드에 건설된 기반 시설들이 라이히의 물류 허브가 된 것을 제외하면, 폴란드는 라이히에 의해 완전히 방치되었습니다. 대부분의 곳에서 우리의 기반시설은 실패했으며, 공익사업들은 실패 직전에 있고, 도로의 곳곳에는 구멍과 금이 있습니다. 우리는 재앙을 겪기 바로 직전에 있습니다, 슈미트 씨. 라이히의 금고가 완전히 빈 것은 아니지 않습니까. 어쩌면 라이히가 우리의 재건을 위해서라도 신정부에 자금 지원을 할 수 있지 않겠습니까? 그 자금이 기반시설 건설에만 쓰일 것이고 그 이상의 것에는 사용되지 않을 것임을 약속드립니다.\"\n\n슈미트는 깊게 심호흡을 했다. 그들이 과거 라이히의 나머지 기관들에 단검을 겨누지 않았던 것처럼, 지금은 라이히의 지갑을 노리려하고 있었다. 슈미트는 그것에는 반대하지 않았다. 그는 단지 한 두달 안에 처리해야 할 거지같은 서류작업의 양을 엄청나게 늘릴 것이라는 사실을 기억할 뿐이었다. 슈페어의 분노에 대한 생각 역시 그의 마음을 흐리게 했다. 얼마나 많은 결정이 총통을 위해 내려졌던가? 얼마나 많은 결정이 총통의 바람과 직접 대치되었던가?\n\n어쨌든 이번이 마지막 결정이었다. 그들은 이제 악수를 하고 호텔 방으로 물러나리라. 슈미트는 그의 결정이 폴란드 정부로부터 받아들여지길 바랄 뿐이었다. 그렇지 않으면 여기에 연관된 모두가 난장판을 겪으리라."
 speerpoland.16.a:0 "돈을 지원해드리겠습니다."
 speerpoland.16.b:0 "설득력이 없군요."
 speerpoland.17.t:0 "조약에 서명하다"
 speerpoland.17.d:0 "회의실은 방송국 직원들로 가득 찼다. 건물의 구석구석이 리포터들로 빈 틈이 없었다. 카메라 플래시 터지는 소리는 기관총과도 같았다. 슈미트는 질문 세례에 눈 하나 깜빡하지 않으려 애썼다. 슈미트가 어떻게든 잡으려 애썼던, 이 피할 수 없는 폭풍의 꼭대기에서 그가 해야했던 마지막 일은 독일의 모든 신문 첫 페이지에 그의 어울리지 않는 사진을 올리는 일이었다.\n\n그의 오른쪽에는 바호비아크가 앉아서 웃고 있었으며, 꽤나 만족한 듯 보였다. 슈미트는 그를 비난할 수는 없었다. 그는 독일이라는 거인을 제압하고 폴란드가 밀릴 수도 있었던 협상에서 언쟁을 벌였다는 이유로 고국에서 영웅이 되었다. 슈미트는 별로 열광하지 않았다. 그는 고국에서 보수파의 분노라는 폭풍을 맞이할 것이었으며, 최소한 슈페어와 한두번 긴장감 넘치는 회의를 할 가능성이 높았다. 슈페어는 아직 조약에 대해 아무것도 말하지 않았으나, 그 중 일부는 슈페어의 그나마 남은 머리마저 모두 쥐어뜯게 만들기에 충분할 것이었다.\n\n그럼에도 불구하고 날이 거의 저물어가자 슈미트는 스스로가 자랑스러웠다. 그는 임무를 달성했을 뿐만 아니라 자신의 대의를 발전시켜나갔다. 독일은 새로운 황금기를 막 맞이하고 있었고, 슈미트의 도움 덕택에 황금기는 더욱 확실해졌다. 조약이 서명되었으니, 그 누가 동유럽 나머지에 무슨 일이 일어날 수 있을지 알기나 하겠는가? 어쩌면 빠른 시일 내에 독일은 식민지 군주가 아니라 그들과 동등한 위치에 있는 자들 중에서도 진정 우수한 자가 될 수도 있었다.\n\n따라서 바호비아크가 펜을 들어 조약문에 자신의 이름을 쓰고 슈미트 역시 자신의 이름을 적자, 그의 표정은 작은 웃음으로 바뀌었다."
 speerpoland.17.a:0 "새로운 황금기가 거의 당도했다."
 speerpoland.18.t:0 "조약이 찢어지다"
 speerpoland.18.d:0 "슈미트의 방은 어두웠다. 책상에 놓인 램프만이 주변에 노란색 불빛을 내뿜고 있을 뿐이었다. 어둠은 두 남자의 얼굴을 거의 가리고 있었다. 슈미트와 바호비아크였다. 슈미트는 시계를 바라보았다. 새벽 2시였다. 외교 회의를 하기에는 너무나도 좋은 시간이었다. \"그래서 어떻게 된 겁니까, 바호비아크? 벌써 몇 시간을 기다렸습니다. 통신 문제인 겁니까?\"\n\n\"아닙니다, 아닙니다.\" 바호비아크는 목소리를 낮게 유지하며 조용히 말했다. \"바르샤바와 막 접촉한 참입니다.\"\n\n\"그러면 뭐가 문제인 겁니까? 다른 날에 회의를 잡아보도록 하지요-\" 조그만 걱정이 슈미트의 속에서 밀려왔다. 천천히 걱정의 수위는 높아지고 있었다.\n\n\"아닙니다, 아닙니다, 슈미트. 끝났습니다. 그들이 회담을 거부했습니다. 우리는 즉시 본국으로 돌아가야만 합니다. 조약 수용이 불가능하답니다.\"\n\n슈미트는 목구멍을 통해 토를 할 것만 같았다. 그는 몇 마디를 듣고 숨이 막힐 지경이었다. 이런 일이 일어나서는 안됐다. 이 정도로 실패할 수는 없었다. 그는 언제나 정말 많은 일들을 언쟁을 통해 처리했고, 자신만의 방식으로 그 많은 일들을 밀어붙였다. 그 모든 것이 무위가 되어버린 걸까? 독일의 모든 신문에서 그의 얼굴이 희생양이자 바보로 그려지는 환영들이 총알처럼 그의 뇌리를 관통했다. 아, 신이시여. 슈페어가 뭐라고 말할까? 그는 평화적인 화해에 대한 슈미트의 생각을 진심으로 신뢰했다. 이제 그 신뢰는 산산조각이 났다. 슈미트의 말을 다시 듣기야 하겠는가? 다시 협상을 해볼 생각은 하기나 할까? 슈미트의 계획은 그가 말과 분위기를 위해 싸우면서 그의 앞에서 갈기갈기 찢어졌다.\n\n\"스타니슬라프, 당신이 나한테 이럴 수는 없어!\" 그가 소리쳤으나, 스타니슬라프는 이미 떠났고, 그 문은 닫히고 있었다. 슈미트는 홀로 남겨졌다. 오직 분노에 가득 차고, 회의적이고, 공포스러운 생각만이 그와 함께 할 뿐이었다."
 speerpoland.18.a:0 "졸렬하군!"
 speerpoland.19.t:0 "희극을 끝내다"
 speerpoland.19.d:0 "폴란드 총독부는 라이히에게는 빛나는 보석처럼 보였습니다. 하지만 봉기가 폴란드 전역을 휩쓸었을 때, 한스 프랑크 행정부는 자신들이 본래 무엇이었는지를 드러냈습니다. 그들은 뇌물과 공문서 위조로 만들어진 기반 위에 세워진 거짓말로 뒤덮인 거대한 성이었습니다. 모든 이들은 그러한 비효율적이고 부패한 정권이 수십년 동안 폴란드의 관료제와 사회라는 고름을 터뜨리려 하는 폴란드의 저항군의 분노에 의해 박살날 것이라 생각했습니다. 하지만 그 대신 프랑크는 뇌물, 무자비한 진압, 혹은 단순한 행운을 동원하여 그들의 맹공격에 효과적으로 대응했습니다.\n\n하지만 이제 새로운 정권이 게르마니아를 다스립니다. 더 이상 그런 부끄러운 일들을 좌시할 수 없는 정권이 들어섰습니다. 프랑크는 법정으로 끌려올 것이고 그의 행정부는 독일의... 어쩌면 폴란드의 이해관계를 더욱 잘 맞출 수 있는 형태로 해체될 것입니다. 이것이 우리의 계획입니다. 하지만 문제가 있습니다. 그 개같은 새끼조차 자신이 사무실을 나가면 무엇이 기다리고 있는지를 안다는 것입니다. 그는 총통 각하의 히틀러의 후계자로서의 정당한 주장을 거부하며 굴복을 거부하고 있습니다.\n\n이 문제에 관하여 폰 트레슈코프 원수는 폴란드를 확보하고 프랑크를 정의의 심판대에 올리는데 주 목적을 둔 빠르고 결정적인 군사 행동을 계획했습니다. 우리 부대는 국경을 넘어 총독부의 병력을 무장해제할 것입니다. 그들이 아주 적은 숫자와 장비만을 가지고 있고, 특히나 폴란드 저항군이 그들의 대부분을 지속적으로 붙잡아 놓을 것이기에 저항은 거의 없으리라 사료됩니다. 이 희극을 끝내기 위해 아주 오랜 시간을 기다려 왔습니다. 이제 커튼을 걷기 아주 완벽한 시간이 되었습니다."
 speerpoland.19.a:0 "프랑크는 범죄의 대가를 치를 것이다."
 speerpoland.20.t:0 "한스 프랑크가 항복하다!"
 speerpoland.20.d:0 "예상했던 대로 총독부는 국방군의 군사적인 강력함을 이겨내지 못했습니다. 그들은 원래 그러하였듯이 내전으로 인해 심각한 손상을 입은 상태였습니다. 주둔군은 무조건 항복을 하기 이전 대부분 변변찮은 저항만을 할 뿐이었고, 우리 군은 빠르게 바르샤바로 쳐들어 갔습니다. 그곳에서 한스 프랑크는 폴란드를 떠날 준비를 하고 있었습니다. 하지만 우리의 정예 특공대원들이 공항으로 도망치려던 그를 붙잡았고, 프랑크는 즉결 처형을 당할 가능성에 직면하자 어쩔 수 없이 항복했습니다. 수 시간 내에, 여전히 싸우던 소수의 충성파마저 총을 내려놓고 항복하거나 우리 군의 압도적인 우월함에 의해 패퇴했습니다.\n\n총독부는 해체되었고 정상 상태로의 복귀를 확실히 행할 임시 군사 정부로 대체되었습니다. 우리의 조사관들이 이미 프랑크의 문서 보관소를 쥐 잡듯이 찾아냈고, 공개문서든 비밀문서든 그의 죄목인 뇌물 수수, 횡령, 공문서 위조, 반역 등등을 충분히 입증하고도 남을 것들을 알아냈습니다. 이 문서들은 그의 운명을 영원히 바꿔놓을 것입니다. 하지만 최종적인 선택은 슈페어 각하의 손에 달려있습니다. 프랑크가 그의 반역 행위로 인해 처형되어야 할까요, 아니면 무기징역에 처해져야 할까요? 두 선택지 모두 주민들을 만족시킬 테지만, 각자는 정부 내에 있는 서로 다른 일파에게 매력적으로 작용할 것입니다."
 speerpoland.20.a:0 "프랑크는 교수형에 처해질 것이다."
 speerpoland.20.b:0 "징역살이 정도면 충분할 것이다."
 speerbohemia.1.t:0 "보헤미아에게 접근하다"
 speerbohemia.1.d:0 "루츠 그라프 슈베린 폰 크로지크 보호령 총독에게,\n\n라이히는 오랫동안 뵈멘 및 매렌 보호령을 가장 성공적인 독일화 프로젝트 중 하나로 생각했네. 자네도 알다시피, 보호령의 목적은 동원할 수 있는 다양한 수단을 통해서 지역 주민들을 달래고, 그리하여 단계적으로 민족적 의미의 독일인들을 철수시키거나 우리가 그들을 엄밀한 의미의 아리아인이라 부를 수 있을 정도로 교육을 하는 데에 있네. 주된 목적은 후자이고, 그 점에서는 대단한 성공을 거두었다고 할 수 있네. 그리하여 보호령은 그 목적을 달성했네. 나는 이제 그곳을 영광스러운 라이히의 영토로서 직접적으로 합병할 수 있을 거라 생각하네. 루츠, 자네가 이 점에 대한 나의 결론을 이해하고, 나의 요청을 따르리라 믿어 의심치 않네. 자네에게는 대단히 받아들이기 어려웠을테도 불구하고 말이네. 조국을 위한 자네의 헌신은 훌륭했으나, 이제 다음 단계를 취해야 할 때네.\n\n라이히로 돌아오게, 루츠\n\n-슈페어 총통"
 speerbohemia.1.a:0 "그들이 어떻게 반응할지 한 번 보자고."
 speerbohemia.2.t:0 "보헤미아의 요구"
 speerbohemia.2.d:0 "이 편지는 현 총통 알베르트 슈페어 각하께 보내질 예정입니다.\n\n총통 각하, 유럽의 창공을 나는 독수리이자 천년제국인 라이히의 영도자이시여, 정중히 인사드립니다. 저는 게르마니아로의 합병을 기쁘게 받아들일 것입니다. 이 보호령을 지도하는 자격으로서 제가 가진 자리가 어찌 이 땅을 거의 완전히 독일화시킨 것을 알고 있으니 말입니다. 하지만 각하와 저 모두 목도하고 있는 문제 하나가 남아있습니다. 당장 지금도 일어나고 있는 문제입니다. 그런 면에서 아주 이상한 것입니다. 저희는 모두 SS를 알고 있습니다. 스스로를 부르군트 기사단국이라 칭하는 암세포 말입니다. 하지만 그보다는 유럽 전역에 퍼지고 있는 작은 종양에 가깝습니다. 그들은 여기에도 침투하였습니다만, 다행히도 루돌프 투생의 지도 하에 있는 체코 수비대는 그 타락의 둥지를 성공적으로 격퇴하였습니다. 그런 이유로, 루돌프는 특별한 제안 하나를 받아들여달라고 요청해왔습니다. 그들의 노력을 참작하여, 그는 체코인들을 즉시 명예 아리아인으로 인정해줄 것을 원하고 있습니다. 총통 각하, 오직 각하의 승인만이 남았습니다. 각하께서는 이해심 많은 영도자이시기에, 저는 이 제안서를 발송하는데 조금도 주저하지 않았습니다. 보호령이 앞으로 영원히 라이히에 완전히 통합되기 위해서라도 각하께서 이 합의를 수용하시기를 진심으로 바라는 바입니다.\n\n하일!\n\n- 보호령 총독 루츠 그라프 슈베린 폰 크로지크"
 speerbohemia.2.a:0 "오직 작은 장벽만이 있을 뿐이다."
 speerbohemia.2.b:0 "라이히는 정복당한 자들에게 허리를 굽히지 않는다."
 speerbohemia.3.t:0 "보헤미아에게 보내는 최후통첩"
 speerbohemia.3.d:0 "루츠 그라프 슈베린 폰 크로지크 보호령 총독에게,\n\n자네에게 불행한 소식을 전달하게 되었군. 체코인들을 명예 아리아인으로 해주어야 한다는 생각은 게르마니아에서 좋게 들리지 않았네. 그들이 자신의 영토를 지키기 위해 피를 흘렸을지 몰라도, 일단 라이히에게 지배당하고 있네. 체코인들은 독일의 문화와 생활양식을 배워야 하네. 그들은 언어를 배워야 하네. 어떻게 해야 독일인이 되는지를 배워야 하네. 자네도 독일인이 되려면 무엇을 해야 하는지 알지 않나. 그 외의 모든 것은 독일화 과정에 있어서 적당치 않은 생각들이야. 루츠, 자네도 분명 이해했을 거라 생각하네. 내가 자네에게 보호령을 라이히의 일부로 만들겠다고 부탁한 것은 더 이상 요청이 아니네. 이건 명령이야. 불행하게도 이렇게 상황이 전개되기에 이르렀네. 자네에게 72시간의 답할 시간을 주겠네. 이 시간 내에 답변이 있지 않으면 그 결과는 실로 극단적일 거야.\n\n라이히로 돌아오게, 루츠.\n\n- 슈페어 총통"
 speerbohemia.3.a:0 "그들이 받아들이길 기도하자."
 speerbohemia.4.t:0 "보헤미아 합병"
 speerbohemia.4.d:0 "루츠 그라프 슈베린 폰 크로지크 총독에게,\n\n자네의 제안을 잠시 동안 생각한 결과, 해결에 다다르는데 성공했네. 어떤 측면에서 체코인들이 아리아인이 되는 것은 약간 어울리지 않을지도 모르지만, 그리하는 것은 우리의 많은 문제들을 해결시켜 줄 것일세. 당장은 흔히 있는 일이지만, 나는 보호령 내 슈츠슈타펠의 활동을 더 이상 논하고 싶지 않네. 하지만 자네는 보호령 영토 내 그 어떤 해외 세력들이 결코 전복을 시도하지 않도록 확실히 하였지. 이를 제쳐두더라도, 나는 라이히를 위한 자네의 헌신을 깊이 감사하는 바이네. 루츠, 그리고 자네는 게르마니아가 모든 자격 있는 독일인들과 명예 아리아인들을 포함하고 있는 곳을 본국으로 가져와서, 게르마니아가 그 세력을 확장할 수 있도록 도운 것에 대해서 보상을 받을 것이네. 이 편지에서 내가 할 말은 다 한 것 같군. 이제 자연스럽게 우리는 마침내 뵈멘 및 매렌 보호령이 역사에서 사라졌다고 할 수 있겠지.\n\n- 슈페어 총통"
 speerbohemia.4.a:0 "라이히에 더 많은 땅을!"
 speerbohemia.5.t:0 "보헤미아가 거부하다"
 speerbohemia.5.d:0 "슈페어는 거의 신경을 쓰지 않았다. 받아들일테지. 분명 그럴거야. 그들이 가질 수도 있는 다른 선택지라도 있어?! 하지만 수 분은 수 시간으로, 수 시간은 수 일로 바뀌면서 그의 걱정은 점점 커졌다. 첫 24시간 동안 그는 가벼운 짜증이 났고, 24시간이 지나자 그것은 귀찮은 감정으로 변하여 그를 괴롭게 했다. 그리고 마지막 날, 슈페어는 사무실을 서성임으로써 그 감정을 표현했다. 누군가 들어와서 그에게 메모를 쥐어줄 때까지 기다리고, 또 기다렸다. 누군가는 이렇게 말해야 했다. \"총통 각하, 루츠 보호령 총독으로부터 편지가 왔습니다.\" 그리고 사무적인 경례와 함께 서둘러 밖으로 나가야 했다.\n\n하지만 모든 것을 유예시킬 그 순간은 결코 오지 않았다. 그 대신 한밤 중에 벨이 울렸다. 슈페어는 평화의 마지막 순간이 그를 지나간 것을 알게 되자 손가락 끝을 물었고 거의 피가 날 뻔했다. 이제 그에게는 처리해야 할 문제가 있었다. 군사적으로 아주 중대한 것은 아니었으나, 세계의 다른 국가들에게 중유럽 한가운데 구멍이 뻥 뚫려 있음을 보여주는 사건이었다. 만일 슈페어가 라이히의 가장 동화된 속국들 중 하나를 평화롭게 합병하지 못했다면, 다른 속국들에 대해서는 말할 필요조차 있겠는가? 그는 작전 계획을 세우기 시작하면서도 마음 속에 수없이 그 질문이 떠올랐다."
 speerbohemia.5.a:0 "라이히에서 제대로 굴러가는 것이 있기나 한가?"
 speerbohemia.7.t:0 "보헤미아가 받아들이다"
 speerbohemia.7.d:0 "이 편지는 현 총통 알베르트 슈페어 각하께 보내질 예정입니다.\n\n최근 3일은 특히나 걱정스러운 나날들이었습니다, 총통 각하. 제가 각하의 편지를 받은 이후 정부에서는 엄청난 혼란이 있었습니다. 많은 사람들이 공포에 사로잡혔으나, 저는 이럴 때일수록 냉정함을 유지했다고 확실히 말할 수 있을 것 같습니다. 이 문제에 관하여 협상을 지속하라는 엄청난 압력이 루돌프로부터 가해졌습니다. 하지만 마침내 저는 그의 손을 뿌리쳤고, 루돌프는 최근 있었던 맹렬한 논쟁 이후로 양보를 해야 했습니다. 이제 저는 라이히와 보호령 사이에 놓인 문제와 관련하여 간단명료한 문장으로 이 편지를 요약할 수 있을 듯합니다.\n\n받아들이겠습니다.\n\n- 루츠 그라프 슈베린 폰 크로지크 보호령 총독"
 speerbohemia.7.a:0 "각하께서 이 편지를 제 때 받으시길 바랄 뿐입니다."
 speerdenmark.1.t:0 "덴마크에의 접근"
 speerdenmark.1.d:0 "만일 그가 이 문제에 대해 솔직하게 말해야 한다면, 슈페어는 항상 별로 중요하지도 않은 이 작은 나라가 라이히의 북쪽에 우뚝 서서 완전한 독립성을 가지고 인쇄된 지도에서 독립적인 색깔을 가지고 있다는 사실이 항상 조금 짜증이 나고 있었다. 그들은 아인하이츠팍트에 가입하겠다며 그를 쉽게 휘두를 수 있었다. 그뿐 아니라 슈페어는 왜 그들이 아리아인 형제들과 가깝게 지내고 실제적인 영토 분쟁이 없는 것과 같이 이익을 보기만 하는지 강력한 주장을 할 수도 있었다.\n\n그 생각은 둘로 나눌 수 있었다. 첫째, 슈페어는 덴마크 정부에 아인하이츠팍트에 가입하는 것을 대가로 조그만 도움의 손길을 제공할 것이었다. 그리하여 덴마크는 안심하고 다른 라이히의 동맹들 가운데에서도 비교적 편안한 위치를 가질 수 있었다.\n\n둘째, 그는 본국과 해외에 있는 시청자들에게 방송될 연설을 할 것이었다. 그는 여기서 라이히의 강력한 힘과 덴마크인들이 직면하고 있는 외로운 상황을 설명할 것이다. 만일 덴마크가 아리아인 형제들의 도움을 받아들인다면 그 상황은 쉬이 바로잡을 수 있을 것이다.\n\n이제 계획을 짜는 일만이 남았다."
 speerdenmark.1.a:0 "그들은 고향에 돌아올 것이다."
 speerdenmark.2.t:0 "당근과 채찍"
 speerdenmark.2.d:0 "슈페어는 덴마크의 경제를 분석한 글을 읽어보었다. 그가 생각하기에는 덴마크에는 특별한 무언가가 아무것도 없었다. 라이히를 먹여 살릴 또 다른 인력, 노동의 공급처라는 점을 제외하고서는 이곳에는 특별히 가치 있는 무언가가 전혀 없었다. 하지만 그 점은 여기서 문제가 되지 않았다. 슈페어가 덴마크인들을 독일화를 이룰 가장 손 쉬운 대상으로 생각했으니 말이다. 그들은 일단 동맹이 되어야 했고, 그 뒤에 다른 조치들이 있을 것이었다.\n\n짧고 직접적인 경제 계획이 짜여졌다. 이는 덴마크인들에게 라이히와 함께 한다면 얻을 수 있는 작고, 일시적인 특권을 줄 것이었다. 이는 라이히의 예산 중 작은 부분을 차지할 것이며, 어쩌면 이와 같은 호의를 제공해 준다는 점으로 인해 아인하이츠팍트의 다른 속국들을 화나게 할지 몰랐다. 하지만 유럽 전역에 대한 통치를 계속해서 굳히는 것은 이와 관련된 모든 이들에게 이익만을 줄 것이다."
 speerdenmark.2.a:0 "이제 다음 단계로 넘어가자."
 speerdenmark.3.t:0 "우리 없이 그들은 아무것도 아니다"
 speerdenmark.3.d:0 "슈페어는 어찌 이렇게 사소한 일들 때문에 몇몇 사람들이 그토록 길게 연설을 할 수 있었는지를 이해할 수 없었다. 따지고 보면 이것도 그 사소한 일들 중 하나였다. 청중들에게 연설을 시작할 때가 되었다. 그는 이미 그들에게 덴마크인들이 질질 끄는 것 때문에 거의 눈에 띌 정도로 짜증이 났다는 점을 확인시켜줄 수 있을 정도로 아주 가까웠다. \n\n짧은 막간이 있었다. 사회자는 총통의 수많은 칭호를 소개했고, 참석한 청중들로부터 우뢰와 같은 박수소리가 쏟아졌다. 곧 사회자는 슈페어를 향해 고개를 끄덕이며 그가 무대로 나오도록 했다.\n\n\"덴마크 국민 여러분, 제가 지금부터 말하는 것을 잘 들어주십시오. 저는 여러분께 간단한 사실 하나를 상기시켜 드리고자 합니다. 무시될 수 없는 말이며, 해결될 수 없는 문제이고, 여러분이 앞으로 한 걸음씩 나아갈 때마다 뒤를 따라갈 성가신 생각입니다. 슈페어는 숨을 깊게 들이마셨다.\n\n\"여러분들은 혼자입니다. 새로운 새계질서를 재구축하는 과정 속에서 여러분들은 혼자입니다.\"\n\n\"여러분들의 문제들, 외로움, 취약함, 이 모든 것들은 여러분을 파괴하고자 하는 더 큰 국가들의 먹잇감으로 덴마크를 전락하게 할 것입니다. 여러분들을 역사의 저편으로 추락시킬 것입니다. 하지만 우리는 독일의 형제들입니다. 우리는 여러분들의 이웃입니다. 강 하나를 사이에 두고 서로 따뜻한 인사를 건네는 이웃입니다. 우리, 라이히의 사람들은 여러분들을 위해 이 자리에 있습니다. 사나운 강에서 허우적거리며 가라앉고 도움을 요청하는 사람처럼, 우리는 여러분께 직접 가서 손을 뻗을 것입니다. 그리하여 강력한 독일의 도움으로 우리는 여러분을 물에서 꺼내주어 안전한 세계로 인도할 것이고, 우리는 여러분을 친구로 여길 것입니다.\"\n\n\"오십시오, 덴마크여. 천년제국이 유럽의 나머지 국가들을 날개에 이고 날아오를 것입니다.\""
 speerdenmark.3.a:0 "이제 나는 어찌 그들이 사소한 일로 연설을 했는지 알겠다."
 speerdenmark.4.t:0 "고향에 온 것을 환영합니다"
 speerdenmark.4.d:0 "슈페어는 안도의 한숨을 내쉬었다. 정말 그는 이 외에 다른 어떤 것이 일어나길 예상했던 것일까? 덴마크인들의 지정학적인 위치를 고려하면, 그들이 할 수 있는 선택지는 실로 오직 하나뿐이었다. 다른 선택지는 공격을 기다리면서 그들이 오도 가도 못하게 홀로 내비두는 것이 되리라. 슈페어는 사무실에서 조용히 편지를 읽어나갔고, 작고 만족스러운 웃음이 얼굴에 드러났다. 덴마크는 동의했다. 다음 달에 걸쳐서 덴마크는 아인하이츠팍트 가입을 시작할 것이었다. 무엇보다 독일의 논리가 잘 먹혀 들어간 것 같았고, 자금 지원은 분명 실용적인 생각을 가지고 있는 덴마크 내각을 설득시켰다. 아인하이츠팍트의 경제는 덴마크의 부에 작지만 뚜렷한 증가를 부여해줄 것이며, 미래에 유럽의 지도는 이 작은 땅 조각을 마침내 라이히의 영향권에 속하는 것으로 색칠한 채 인쇄될 것이다."
 speerdenmark.4.a:0 "일단 이 문제가 해결되자 슈페어는 다른 문제들에 집중하기 시작했다."
 speerdenmark.5.t:0 "북쪽의 극단주의자들"
 speerdenmark.5.d:0 "망할! 비록 최악의 시나리오는 아니지만 확실히 거의 근접했다. 현재 강경파들이 덴마크의 목을 조르고 있는 가운데, 그들을 아인하이츠팍트로 가입시키도록 하는 방법은 전혀 없을 것이다. 그들은 총통으로서 슈페어가 가지고 있는 지위를 그들이 추구하는 본래의 가치를 배반하는 것으로 보고 있기 때문이다. 그 작자들이 무엇을 계획하고 있던간에, 그들의 행동은 중단되어야 하고 덴마크는 신속하게 라이히의 날개 아래로 모셔져야 한다. 이는 슈페어가 특별한... 누군가를 불러내야 했던 이유이다.\n\n\"총통 각하- 각하의 사무실에 오게 되다니 정말 영광입니다.\" 슈페어 앞의 남자가 말을 건넸다. 그는 키가 컸고 얼굴에는 웃음이 만연해 있었다. 그가 손을 앞으로 뻗자, 둘은 힘차게 악수를 했고 용건으로 넘어갔다.\n\n\"라인하르트, 내가 무슨 말을 하려 하는지 자네는 이미 알고 있을 것 같군.\" 슈페어는 말을 한 뒤 뒤로 돌아 책상으로 몇 발짝 걸어갔다.\n\n\"그런 것 같습니다, 총통 각하. 덴마크 문제지요, 그렇지 않습니까? 스파이계의 대부, 라인하르트가 말했다. 이는 슈페어의 의심을 확인시켜 주었다. 슈페어는 대답할 필요가 없었다. 라인하르트가 말을 이어나갔기 때문이다. \"저는 그들 정부를 잠식한 이데올로기를 주제로 삼아 이야기하지는 않겠습니다. 하지만 저는 이번 일이 평범하지 않은 작전이 될 것임을 확신할 수 있습니다.\" 슈페어는 라인하르트가 무엇인가 숨기고 있음을 감지했다. 어쩌면 불쾌함인가? 이건 그에게는 상관이 없었다. 그들은 타협 따위 하지 않을 국가사회주의자들이었다. 그렇기에 파괴되어야 할 위협이었다.\n\n\"이미 현지에 준비를 마친 요원들이 있습니다. 그들이 어떤 행동을 하길 원하십니까?\" 그 답은 명백했다. 하지만 라인하르트는 슈페어가 그것을 말해주길 바랐다.\n\n\"쿠데타를 준비시키게. 자네 요원들... 이 작전은 위험으로 가득 찰 거야. 만일 요원들이 사로잡힌다면 범죄를 이유로 재판에 서게 될 가능성이 높아. 정부를 상대로 한 반역과 즉각적인 처형이 이뤄지지 않는다면 기적과도 같은 일이지.\"\n\n라인하르트는 한숨을 쉬었으나, 그 이상으로는 아무 말도 하지 않았다. 총통은 라인하르트가 점점 인내심이 없어지고 있다고 느꼈고, 슈페어는 뒤로 돌아 그를 바라보며 나가도 좋다는 듯이 악수를 건넸다. \"나가도 좋네. 이 작전은 즉시 효력이 발동할걸세.\""
 speerdenmark.5.a:0 "덴마크인들과 할 협상 따위는 없을 것이다."
 speerdenmark.6.t:0 "내부인들"
 speerdenmark.6.d:0 "책상 위에 놓인 라디오는 하루종일 치직거리고 있었다. 그는 라디오에 다가가 자리에 앉은 뒤 머리에 헤드폰을 썼다. 조그만 잡음이 그를 살짝 움찔하게 했으나, 뒤이어 나오는 목소리는 그를 웃음짓게 했다.\n\n\"빌헬름, 나의 친구여!\" 그는 활기가 넘치게 인사를 건네는 한편 무선 기사에게는 볼륨을 낮춰달라고 지시했다. \"국경 저 너머에서 라이히를 위해 일하며 어떻게 지내나? 나는 막 코펜하겐을 걸어다니며 시간을 보내는 중이야. 순찰대와 차량들을 살펴보고 있지. 별로 어려운 일은 아니지만 내 기억에는 너가 계획을 변경해야겠다고 나한테 부탁했던 거 같은데, 응?\" 그는 웃었다.\n\n빌헬름은 부드럽게 한숨을 내쉬었다. 누군가 말을 하는 것을 그가 냅둘 수는 있을까? 여기서까지 그럴 필요는 없을 거 같은데. \"그래, 프레데릭. 최근 너가 뭘 하고 있는지는 알아. 덴마크에 있는 요원들을 추적하는 게 내 일이니까. 너도 포함해서.\"\n\n잡음이 잠시 치직거리더니 또 다른 웃음 한바탕이 터져 나왔다. \"아 그것 참 대단한 투쟁정신이구만.\" 프레데릭이 말했다. \"봐, 나는 요즘 자주 가고 있는 패스트리 가게에서 똥덩어리 같은 인간을 본 적이 있어. 걔네들은 자기들끼리만 모여사는 부류들처럼 보이는데, 나는 딱 보면 진정한 아리아인인지 아닌지 확인할 수 있거든! 그니까 말해봐, 그 사람이 내가--\"\n\n\"그래, 그래.\" 따분하고 지친 목소리가 끼어들어왔다. \"본부가 이걸 듣고 있으면 나는 모가지야. 우린 어느 정도 규율이 잡혀 있어야 돼. 그니까 너한테 명령을 전달할게. 조심해서 듣고 있는거지?\"\n\n이후 수 초 동안 침묵이 이어졌다.\n\n\"그래 알았어. 너가 언급한 그 남자... 너가 만나야 할 사람이야. 이름은 오스카 블레허. '친구, 나 라거 하나 사고 싶은데'라고 말하면서 인사해. 그러면 너가 라이히 소속 사람인줄 바로 알아볼거야. 그러면 너는 그 사람의 지시를 따르면 돼. 알아들었어?\"\n\n또 다시 침묵이 수 초 동안 라디오를 집어삼켰다. 빌헬름이 곧 말했다. 한층 침울한 목소리였다. \"알겠어, 빌헬름 통신기사. 그러면 작전이 이제 시작된다고 생각해도 되나?\"\n\n\"너가 만약 성공한다면 우린 총 한 발 쏘지 않고 SS를 실각시킬 수 있을 거야. 그렇지 않으면-\"\n\n\"아무 일도 없지!\" 빌헬름은 기쁜듯이 끼어들었다. \"일어날지 안 일어날지에 대해서는 걱정하지 마. 난 여기서 국가사회주의자에 대해 어떠한 나쁜 의도도 가지고 있지 않아. 그들은 라이히에 방해가 되고 있는 것 뿐이야. 이 저항을 무너뜨린다면 나는 총통 각하를 위해 헌신하는 셈이 되겠지. 너도 다른 할 일이 있지 않나, 친구여? 그런 거 같은데. 이만 여기까지, 빌헬름 통신기사.\""
 speerdenmark.6.a:0 "\"잘 있어, 프레데릭.\""
 speerdenmark.7.t:0 "그들의 의지를 뒤엎다"
 speerdenmark.7.d:0 "프레데릭의 권총은 그의 코트에 딱 들어맞았다. 그는 코펜하겐의 거리를 활보하며 총열의 리듬을 느꼈다. 그는 물론 민간인 복장을 하고 있었다. 그가 매고 있는 무기를 숨기기 위해 충분히 두꺼운 옷을 입도록 했지만 말이다. 그는 좁은 도로를 따라 걷는 무장한 병사들의 소규모 무리를 살펴보며, 잠시 걸음을 멈췄다. 프레데릭은 그들의 손에 놓인 라이플을 바라보고, 이내 고개를 부드럽게 돌렸다. 그의 생각에는, 이 텅빈 거리에서 자신이 튀는 존재로 있지 않기를 진심으로 정말 바랐다. 다시 한번 그는 주변에 있는 것들을 살펴보려 애썼다. 이제 프레데릭은 코펜하겐의 이 작은 구역 안에 병사들이 없음을 확인했다. 그는 가까이에 있는 골목으로 빠르게 걸음을 옮겼고, 풀잎과 흙으로 부드러워진 콘크리트를 밟으며 발걸음 소리가 쿵쿵하고 울렸다.\n\n\"프레데릭...씨?\" 어둠 속에서 목소리가 울려퍼졌다. 프레데릭은 누구의 목소리인지 알아차릴 수 있었다. 아니, 누구들의 목소리인지 알아차릴 수 있었다.\n\n\"당신들을 알아볼 수 있어서 기쁘군요. 제 머리카락 보고 안 겁니까?\" 3명의 무리가 모습을 드러내자 프레데릭의 목소리에는 짜증나게 들릴 정도로 비웃음이 담겨 있었다. 세 명 모두 중무장을 한 것으로 보였다. 무장 자체는 간소했지만, 즈다노프, 수류탄을 가지고 있었고, 각자는 권총을 하나씩 장착했으며, 셋 중 한 명은 기관단총까지 있었다.\n\n\"아뇨, 프레데릭 씨.\" 가장 커다란 무기를 가지고 있던 사람이 말했다. 강한 덴마크 악센트가 느껴지는 독일어였다. \"이 골목을 홀로 들어가려는 자는 아무도 없을 테니까요.\"\n\n그는 눈알을 굴렸다. \"하, 당연하지요! 그냥 농담 한 번 해본 겁니다! 저는...\" 프레데릭은 그의 버릇 같은 농담이 완전히 실패로 끝나자 한숨을 내쉬었다. \"음, 유머는 집어치우고, 여기 신사 여러분들이 저와 협상을 하러 오신 것 같군요. 저희가 친구는 아니라고 분명히 알고 있습니다. 하지만 저는 여러분들의 저항 활동을 도우라는 총통 각하의 명령을 받았습니다. 이런 말을 해도 될지 모르겠지만, 여러분들이 제 직업을 아주... 재미있다고 생각하리라 믿습니다.\"\n\n\"그래요?\" 그들 중 하나가 끼어들었다. \"그러면 당신은 우리에게 정확히 무엇을 제안하는 겁니까?\"\n\n독일인 프레데릭은 진심으로 웃어보였다. \"제가 총을 잘 쏘는 남자는 아니지 않습니까.\""
 speerdenmark.7.a:0 "\"그래도 여러분이 저에게 수류탄 한두 개만 주시면 재밌는 거를 보여드릴 수는 있습니다.\""
 speerdenmark.8.t:0 "쿠데타가 시작되다"
 speerdenmark.8.d:0 "그는 자신의 온 몸이 떨리는 것을 느낄 수 있었다고 맹세했다. 글쎄, 이제 그건 문제가 되지 않는다. 그렇지 않나?\n\n\"프레데릭 씨, 제가 궁금해서 그런데 여쭤봐도 괜찮겠습니까.\" 한 남자의 목소리가 들렸지만 총성으로 제대로 들리지 않았다. \"저 아리아인 새끼들이 당신의 잠재력을 보고 고용한 겁니까, 아니면 당신이 가까이에 있는 막사를 폭파-\"\n\n폭탄에 대해 이야기하던 와중에, 두 사람의 눈은 그들을 향해 날아오는 수류탄 모양의 물건에 꽂혀 있었다. 두 사람은 그것이 떨어지는 지옥같은 곳에서 빠져나오기 위해 온 힘을 다해 점프했다. 프레데릭은 비어 있는 기름통을 뒤에 두고 가까스로 빠져나왔다. 반면 알베르트로 알고 있는 그의 친구는 거의 부서지고 파괴된 트럭 뒤에 숨어있었다. 프레데릭은 소음이 조금 잦아들고 동시에 두 귀를 울리게 하는 소리가 잠잠해졌다고 느꼈을 때 폭발이 일어나던 때를 되새겨볼 수 있었다. 그는 간신히 먼지를 툭툭 털고 바닥에 떨어진 권총을 주웠다. 그리고 뒤로 돌아 다시 알베르트를 만나러 갔다.\n\n\"이 모든 것은 우리 나라를 저 잔인한 아리아인들로부터 넘겨받기 위함입니다.\" 알베르트는 분노에 가득 차 말을 내뱉었다. \"내 동포들의 피를 뒤집어 쓰는 것... 저는 이것이 민주주의를 위한 것이라 생각합니다.\"\n\n프데레릭은 활짝 웃었다. \"나의 덴마크인 친구여, 이쪽을 보게. 우리는 자네 나라에 쿠데타를 일으켰고, 민주주의 비슷한 무언가를 수립해 주었어. 자네들이 아인하이츠팍트에 들어오면 곧 번영하게 될 거야. 얼마나 간단한가. 나는 어느 누구도 여기에 반대할 거라 생각하지 않네.\"\n\n알베르트는 마지막 말에서 불평을 쏟아내려 했다. 하지만 총성이 쏟아지고 고개를 숙이면서 그의 말은 멈출 수밖에 없었다.\n\n대화는 수 초 동안 끊겼다. 서로가 말을 들을 수 있도록 소음이 잦아들 때까지 기다려야 했다. \"너무 싫어.\" 알베르트가 으르렁거리듯 말했다.\n\n\"그런 식으로 나를 보지 말게!\" 프레데릭은 마치 그를 배려하려는 것처럼 대답했다. \"힘내게...\""
 speerdenmark.8.a:0 "\"적어도 우리는 자네들을 위해 강경파들을 없애주고 있잖아.\""
 speerdenmark.9.t:0 "쿠데타가 실패하다"
 speerdenmark.9.d:0 "프레데릭은 마침내 어느 정도 주변이 평화롭고 조용해진 것을 알았다. 이 버려지고 무너져 가는 건물에서 그는 잠시나마 휴식을 취할 수 있었다. 방에 들어온 프레데릭은 분명히 바깥을 조준하고 있는, 창문 위에 걸려있는 버려진 저격총이 있음을 알아차렸다. 그가 무기를 알아보았을 때 눈은 커지고 반짝였다. 심지어는 총에 다가섰을 때 '와'하고 작은 소리를 내뱉었을 정도였다. 조심스레 총을 살펴본 그는 이게 무엇인지 알아볼 수 있었다. 엄청난 결과였다. 그것은 유서 깊은 무기였다! 그 이상으로 중요했던 것은, 그것이 개조된 무기라는 점이었다. 윗 부분에 스코프가 달린 카라비너 98 쿠르츠. 프레데릭은 명사수가 아니었지만, 이 계획이 성공적으로 흘러만 간다면 아마도 이 총을 가지고 본국으로 돌아갔을 때 자신의 임무에 대한 보상으로 보관할 수 있었다. 하지만 그는 바깥에 있는 전우들의 말을 듣지 못했다. 그는 바깥의 상황이 모두 잘 돌아가고 있다고 확신했다.\n\n그때 프레데릭은 뒤에서 부드러운 발걸음 소리를 들었다. 프레데릭은 그 자리에서 얼었다. 그는 바로 얼마나 떨어져 있는지 알아차렸다. 뒤로 돌 위험을 감수할 만한 거리가 아니었다. 대신 그는 팔을 천천히 들기로 선택했고, 잠시 동안 눈을 감고 숨을 깊게 들이마셨다. 그 뒤 들리는 목소리는 아주 부분적으로만 이해할 수 있었고, 완전히 해석할 수가 없었다. 프레데릭이 말했다. \"독일인. 나 독일인이오. 덴마크어를 모르오.\" 하지만 1, 2초 동안 아무런 대답이 없었다. 프레데릭은 지나친 걱정과 공포로 속이 울렁거리기 시작했다. 곧 그는 한숨소리를 들었다. 그리고 또 다른 사람이 걸어오는 소리가 들렸다. \"아리아인, 자네는 나와 함께 가지.\" 느리고, 뚝뚝 끊긴, 그리고 이상한 억양이었다. 하지만 그 말대로 하게 되었다. \"반역죄야.\"\n\n프레데릭은 아랫입술을 깨물었다. 그에게 손을 넘겨주는 것 이외에는 다른 어떤 일을 할 수 있겠는가? 그래도 한 가지는 해볼 수 있었다. 피할 수 없는 시간이 오기 전에 그는 마음 속에서 불타고 있는 질문 하나의 답변을 듣고 싶었다. \"밖에 있는 자들은 어떻게 되었소?\" 곧바로 잔인한 웃음소리가 질문에 따라왔다. \"멍청한 아리아인 같으니. 보면 몰라?\""
 speerdenmark.9.a:0 "자네의 임무는 실패했어. 이제 다른 개새끼들이랑 함께 가자고."
 speerdenmark.10.t:0 "최후통첩 공식화"
 speerdenmark.10.d:0 "\"덴마크 국민 여러분...\"\n\n슈페어는 한 쪽 다리를 다른 쪽 다리 위에 올려놓으며 타자기를 바라보았다. 어떻게 이를 공식화해야 하는가...? \"상황은 대단히 심각한 쪽으로 변화하고 있습니다.\" 그는 덴마크인들이 처하고 있는 위험을 강조해야만 했다. 그들이 저질렀던 실수와 다름없는 것들이 곧 무덤이나 마찬가지이며, 강력함보다는 절망과 체념만을 보여주며 죽어간다는 것이다. \"라이히는 왜 우리가 유럽의 주인인지 보여주는 것이 두렵지 않습니다.\" 이 문장은 확실히 그들의 주의를 끌게 되리라. 더 나아가, 그는 게르마니아를 괴롭히고 있는 타락이란 존재하지 않음을 입증해야 했다. 무엇보다 슈페어가 덴마크를 아인하이츠팍트에 가입시키길 원했다면, 그는 그들의 좋은 면을 얻기를 원했을 것이다. 그렇다면...\n\n\"...오래 전 우리가 위대한 승리를 겪은 이래로, 우리는 다음 세대가 올 때까지 이어질 라이히를 건설했습니다. 이는 역사상 유례가 없는 일입니다. 고대의 제국들, 이를테면 아케메네스 페르시아, 로마제국, 프랑크 왕국, 대영제국, 그들은 모두 공통적으로 하나의 치명적인 결점을 공유하고 있었습니다. 그들은 무기의 힘에 의존했으며, 국민들의 힘에 의존하지는 않았습니다. 하지만 우리는 하나의 대의 아래 통합되어 있습니다. 따라서 덴마크 국민 여러분들이 자신의 위치를 이해하는 것은 반드시 이뤄져야 합니다.\"\n\n여기서 슈페어는 도박을 저질렀다.\n\n\"라이히의 힘은 견줄 곳이 없습니다. 그 규율잡힘은 비견할 적수가 없습니다. 우리는 국방군의 힘을 완전히 여러분들의 국가에 투입하기를 원치 않습니다. 그것은 파멸만을 가져오기 때문입니다. 대신 우리는 여러분들이 두 가지 일을 해내기를 요구합니다. 첫째, 덴마크 정부는 코펜하겐 쿠데타 시도와 연관된 모든 사람들을 석방하십시오. 그들이 독일인이든 덴마크인이든 어떠한 폭력적 행위에 대해서도 안전을 보장받아야 합니다. 둘째, 덴마크는 아인하이츠팍트에 가입하십시오. 다른 일반적인 구성국들과 동등하게 대우받을 것입니다. 특별 회원국으로 가입할 수 있었던 기회는 이제 지나갔습니다. 이제 여러분들께 선택지는 하나밖에 남지 않은 것입니다.\""
 speerdenmark.10.a:0 "덴마크 민중들을 위해서라도 저는 여러분이 올바른 선택을 내리길 바랍니다."
 speerdenmark.11.t:0 "덴마크가 거절하다"
 speerdenmark.11.d:0 "프레데릭은 머리부터 발끝까지 지쳐있었다. 그는 수갑을 차고 있었을 뿐만 아니라 머리에는 속이 다 비치는 봉지를 쓰고 있었다. 그가 생각해도 이건 정말 우스꽝스러운 일이었다. 인정컨대 그는 여태까지 단 한번 직접 재판에 섰다. 그것도 고향에서 물건을 훔쳤다는 죄였다. 법정은 이렇게까지 크지는 않았고, 그가 전에 들었던 판사의 목소리도 이렇게까지 크지는 않았다. 그는 간신히 판사가 뭐라고 말하고 있는지 알아들을 수 있었다. 하지만 판사가 프레데릭에게 알아야 하는 모든 것을 털어놓으라고 하자 가슴이 철렁하고 떨어졌다. 그의 자리에서 불편하게 이리저리 움직이며, 그는 판사가 '반역', '배신', '법정'이라는 단어들을 외치고, 두 번 정도 증인이 나와서 선서를 하는 소리를 들을 수 있었다. 목 안에 갇힌 응어리는 시간이 지날수록 커져만 갔고, 마음 속에는 질문 몇 개가 떠돌아다녔다. 가장 중요한 것은, 이 모든 장난질이 얼마나 걸릴 것이냐 하는 문제였다. 다행히도 그가 시궁창에 떨어졌을 때 걱정을 해줄 만한 가족은 없었다. 하지만 여전히 처형을 생각하면 그는 기분이 별로 좋지 않았다.\n\n2시간이 지나자 그의 귀에는 의사봉을 두드리는 소리가 울렸다. 프레데릭은 그렇게 오랫동안 봉지 안에 갇혀 있었음을 깨닫지 못하며 숨을 크게 내쉬었다. 두 명의 경비대들에게 거칠게 이송되며, 그는 등 뒤가 떨리고 있음을 느꼈다. 씨발. 정말 죽으러 가는구만. 그는 개처럼 대우받으며 뒤로 끌려나갔다. 그를 끌고 가는 사람들은 프레데릭과 기본적으로 같은 이데올로기를 공유하던 이들이었다. 국가사회주의자를 처형하는 국가사회주의자라. 프레데릭은 눈을 꼭 감으며 떨리는 웃음을 보일 뿐이었다. 그는 어떤 신이든 이 거지 같은 사건이 일어나는 것을 보고 있는 자에게 기도문을 읊조렸다.\n\n그의 몸이 흙에 닿자, 프레데릭은 끙하고 앓는 소리를 냈다. 자신을 옥죄는 것들로부터 해방되려는 마지막 시도를 하며 이를 갈았다. 그 와중에도 프레데릭의 마음 속에는 머리를 덮고 있는 봉지 바깥이 어떻게 돌아가고 있는지를 들어보려는 생각이 들었다. 고르지 못한 호흡이 그를 괴롭혔음에도 말이다. 그가 전에 뭐라고 말했는가? 프레데릭이 라이히의 요원이라고? 일렬로 서서 죽음을 맞이하게 될 것이라고? 글쎄, 이제 프레데릭은 가능한 가장 평범한 감정을 지니게 되었다. 프레데릭은 사실 그것으로부터 살짝 아이러니함을 느꼈다. 그의 입술에서 이빨이 빠져나올 정도로 아이러니함을.\n\n한 번 웃어보일 시간도 주어지지 않은 채 모든 것이 끝났다."
 speerdenmark.11.a:0 "덴마크인들이 최후통첩을 거부한 것으로 보인다."
 speerdenmark.12.t:0 "덴마크가 받아들이다"
 speerdenmark.12.d:0 "프레데릭은 이 감방에서 정신이 혼미함을 느꼈다. 어쩌면 그것은 프레데릭이 익숙했던 것과는 아주 다른 속도의 변화였을지 모른다. 어쩌면 그가 죄수복을 입으며 모든 자존감을 박탈당한 것은 사실이었을지 모른다. 그리고 그가 곧 죽음에 처해질 것임 역시 정확한 사실이었을지 모른다. 누가 알았겠는가? 프레데릭은 지옥이 그렇듯이, 여기에 갇혀서 나머지 세계의 소식을 듣지 못할 것이라 확신했다. 다음날 아침이 오자, 그는 배고프고, 목이 마르고, 완전히 짜증이 나있었다. 그는 이 재판이 어떻게 끝날지 알고 있었다. 왜 그들이 이렇게 질질 끄는 것일까?\n\n대답은 감방 밖에서 들려오는 노크 소리 비슷한 것이 해주었다. 그 소리는 프레데릭의 주의를 끌었다.\n\n\"프레데릭 씨.\" 군복을 입은 남자가 말했다. 음절 하나하나를 또박또박 말하고 있었다.\n\n\"예, 뭡니까? 드디어 총알이 제 몸에 박힙니까? 아니면 일이 터지기 직전 제가 있던 방으로 되돌아갑니까?\" 그는 냉소적으로 맞받아쳤다. 발을 간신히 짚고 일어나 간수로 보이는 사람을 뚫어져라 쳐다보았다.\n\n\"아뇨, 프레데릭 씨. 당신은 석방되었습니다.\"\n\n\"뭐요?\"\n\n\"제 말 제대로 들으셨습니다. 석방되셨다고요. 제가 굳이 이 말을 반복해야 합니까?\"\n\n\"아뇨... 안 그러셔도 됩니다.\" 그는 노골적으로 인정하고 싶지 않았으나, 6피트 아래로 떨어지지 않아도 된다는 사실을 들었을 때 어깨 위를 누르던 엄청난 무게가 벗겨지는 것 같았다. \"근데 이유가 뭡니까?\"\n\n간수는 무기력함과 혐오스러움이 섞인 표정으로 프레데릭을 쳐다보았다. \"좀 직설적으로 말하자면, 당신네 총통이 당신을 석방하고 아인하이츠팍트에 가입하지 않으면 우리나라를 침공할 거라 협박했소.\" 프레데릭은 여기서 경멸하는 표정을 감지할 수 있었다. \"이제 당신이 행복하길 바랍니다.\" 간수는 문에 열쇠를 꽂아넣으며 말했다. \"나가십쇼.\" 문이 끼익하고 열렸다.\n\n경비대에게 구타받고 싶지 않다는 그의 바람으로 빠르게 적응한 그는 크게 웃음소리를 내보았다. 프레데릭은 새로운 사람이 되었음을 느끼며 밖으로 걸어나갔다. 하지만 그가 차단기 너머로 첫 발걸음을 내딛었을 때 마음 속에 떠오른 한 가지 생각이 있었다."
 speerdenmark.12.a:0 "저번에 찾았던 카라비너 가져갈 수 있나... ?"
 speerdenmark.13.t:0 "쿠데타가 성공하다"
 speerdenmark.13.d:0 "군복을 완벽히 차려입은 채 아파트 침대에 누워있는 것은 불편한 일이었다. 적어도 프레데릭은 그렇게 생각했다. 특히 그가 담배 연기를 입 밖으로 내뿜는 별로 현명치 못한 결정을 내렸을 때 불편했다. 그가 똑바르게 앉으려 애썼을 때 프레데릭은 곧바로 기침을 하는 결과를 낳았다. 공개적인 폭동에 참여하여 그의 머리에 총알이 거의 박힐 뻔 했고 그가 나이를 육십개는 먹은 것처럼 청력을 잃을 수도 있을 정도로 큰 폭발에 휩쓸렸던 직후에조차, 프레데릭은 이 바보같은 결정을 내리는데 굴복하고야 말았다. \"인생이... 원래... 이런... 거지.\" 그는 기침을 하며 말했다. 프레데릭은 나무 바닥을 내려다보면서 스스로 웅얼거렸다. \"인생은 나에게 명예훈장도 주지 않을테지. 이제 이 망할-\"\n\n총알자국으로 벌집이 된 문을 쾅하고 여는 소리가 들렸고 그는 공포에 질려 팔짝 뛰었다. 손은 그의 권총에 갔고 독일식 억양을 듣자마자 동작을 멈췄다. \"프레데릭 씨?\" 목소리가 그를 불렀다. \"차가 막 도착했습니다. 즉시 떠나는 것을 권고드립니다. 어느 악한 요원이 프레데릭 씨가 타고 있는 차에 총질을 할 위험을 감수하고 싶지 않으시다면 그러는 편이 나을 겁니다.\" 그 말은 프데레릭이 일어나며 웃음을 짓게 만들었다. 하지만 그는 계속해서 안전하게 있기 위해서 한 편에 권총을 계속 가지고 있었다. \"내가 걸어나갈 때 덴마크인들이 더 이상 겁을 주지 않았으면 좋겠어.\" \"아니, 그들은-- 이보세요, 프레데릭 씨. 여태까지 기울이신 노력을 찬사받기를 원하시다면, 게르마니아로 돌아가는 와중에 충분히 그럴 시간이 있을 겁니다.\" \"알았어, 알았어.\"\n\n이제 한때 폭력이 지배하고 있었던 코펜하겐의 도로를 내달리는 것은 이상한 기분이 들게 했다. 도시의 중심부 주변에서 프레데릭은 무엇이 일어났는지를 확실히 깨달을 수 있었다. 다 망가진 무기를 들고 피로 흠뻑 젖고 불에 탄 시신들을 쉬이 볼 수 있었고, 전투 지역이었던 몇몇 곳도 지나야 했다. \"그리하여, 내가 본국에 도착하면 내 노력에 대한 정당한 보상을 받을 거라고 안전하게 말할 수 있으리라 생각해.\" 프레데릭은 자랑스럽다는듯이 말했다. 그는 대화를 하는 도중에도 차창 밖을 내다보았다. \"총통 각하께서 이 소식을 듣고 가장 기뻐하실테지. 무엇보다 봉급이 인상될 수 있을지도 몰라. 흠... 정말 그럴지도 모르지.\" 그는 도로의 좁은 곳에 집중을 유지하고 있던 운전사에게 말을 걸었다. \"내가 집에 돌아가면 무슨 일이 일어날 거라 생각하나? 어쩌면 집에 기념품 격으로 둘 총 정도는 가지게 해주지 않을까? 아, 나는 볼트 액션 라이플이 너무 좋아. 그 총을 쏠 때 나는 소리는 너무 만족스러워, 그리고 볼트가 딸깍하는 소리란...\""
 speerdenmark.13.a:0 "고국으로 돌아가는 길은 길고 고되었다. 프레데릭만 빼고 말이다."
 speerholland.1.t:0 "네덜란드인과의 만남"
 speerholland.1.desc:0 "독일에는 크게 기뻐해야 할 이유가 참 많습니다. 내전이 끝났고, 라이히의 심장은 우리의 새로운 영도자, 알베르트 슈페어 각하의 깃발 아래 안전하게 지켜지고 있습니다. 하지만 독일 민족의 재통합을 위해서는, 아직 승리해야 할 많은 투쟁들이 남아있습니다. 유럽의 게르만 민족들은 분열되어 대륙 전역에 흩뿌려져 있습니다. 이는 히틀러의 위대한 동맹체제와는 아주 대조되는 모습입니다. 그리고 게르마니아에 수립된 새로운 정권에게는 분명한 골칫거리입니다. 서쪽 홀란트에 있는 독일의 형제들이 아직 아인하이츠팍트에 돌아오지 않았고, 조국과 네덜란드 모두를 위태로운 상황에 두고 있습니다.\n\n새로운 총통 각하와 외무장관 슈미트에게 홀란트의 재가입은 외교적으로 당장 해내야 하는 일이 되었기에, [HOL.GetLeader]과(와) 헤이그에 있는 나머지 각료들과의 협상 일정이 짜이고 있습니다. 슈페어 각하의 내각에서는 다가올 회의에 대하여 불확실성이 많아지고 있습니다. 하지만 내각 밖에서는, 독일의 국가원수께서 국민들을 위하여 항상 웃으시고 손을 흔들고 계십니다. 그분께서는 게르마니아에서 출발하는 비행기 앞에 서서 대중들에게 이 자신감을 재확인시켜 주셨습니다. 푈키셔 베오바흐터에게는 신문 1면 제목을 위해 다음과 같은 말을 전해주셨습니다.\n\n\"네덜란드인들은 그들의 피가 어디에 속하는지 알고 있습니다.\""
 speerholland.1.a:0 "좋은 여행 되십시오, 총통 각하!"
 speerholland.2.t:0 "게르만족 동포"
 speerholland.2.desc:0 "그가 한번이라도 확실한 적이 있었나? 그는 지금 확실히 확실하지 않았다. 어떤 신념의 원칙 아래에서 수십 년을 있는 것은 그 어떤 사람이든, 특히 똑똑한 사람의 믿음을 밀어낼 수 있었다. 오히려 슈페어는 스스로를 분명히 영리하다고 여겼다.\n\n슈페어가 협상에서 인종을 통해 네덜란드의 반동파들에게 호소할 것을 지시한 것은 바로 이 영리함이었다. 네덜란드의 정치적 수도에서 여러 정치인들에게 한 연설에서, 총통은 네덜란드의 데카르트와 푸티우스, 그리고 독일의 라이프니츠와 괴테라는 철학적 천재들을 연결시켰다. 그는 헤이그의 외교적 중심성과 동맹과 평화에 대한 비스마르크의 추구를 연결시켰다. 슈페어는 계속해서 양국이 명예로운 군주정과 멋있는 공화국, 봉건제 및 세계제국이라는 공통된 역사를 공유하고 있다고 말했다. 진실로 거기에는 혈통의 차원에서 네덜란드와 독일을 유전적인 형제로 묶는 독특하고 심대한 연결점이 있었다. 이렇게 결론짓자, 비넨호프에 모인 대중들로부터 요란한 박수갈채가 쏟아져나왔다.\n\n슈페어는 유대인들에 대해서는 확실하게 말하지는 않았으나, 유럽이 자신을 오염시키는 열등한 운터멘쉬를 가지고 있지는 않았다고 확실히 말했다. 슈페어의 고향에 있는 자랑스러운 아리아인들은 총통의 입에서 나오는 게르만족의 우월성에 대한 한마디 한마디를 경청하고 있었다. 암스테르담에서 단치히까지 수백만의 보수파들의 귀는 라디오와 텔레비전에서 나오는 슈페어의 목소리에 고정되어 있었다. 마치 돼지들처럼, 라이히의 진정한 운터멘쉬들은 슈페어의 거짓말을 덥석 받아들이고 있었다."
 speerholland.2.a:0 "우리는 인종적으로 형제요."
 speerholland.3.t:0 "네덜란드인들에게 지지를 호소하다"
 speerholland.3.desc:0 "자신이 네덜란드인들을 과소평가하고 있었다고 슈페어가 깨달은 것은 협상장에서였다. 경제, 외교, 무역 부문에 대한 전문 지식의 전통에 기반을 두고 세워진 나라와 협상을 하는 것은 공원에서 산책하는 것만큼 쉬운 일이 아니었음을 그는 알아챘다. 네덜란드인들의 지지를 얻기 위해서, 슈페어는(루트비히 에르하르트가 해준 어느 정도의 엄격한 수업과 열띤 논쟁 이후) 그들에게 경제적 보조금을 제공하기로 선택했다. 그가 바라던 즉각적인 수용 대신, 독일의 총통은 네덜란드 외무부의 웃는 얼굴을 대면해야 했다. 이어서 에르하르트가 슈페어에게 관심 많은 눈빛을 보냈다. 그들은 더 많은 것을 요구했다. 훨씬 더 많은 것을.\n\n슈페어는 결정을 내려야 했다. 그는 네덜란드인들이 가장 좋아하는 보조금을 넘겨주어, 헤이그에서의 그에 대한 호의를 조장하고 네덜란드인들이 아인하이츠팍트에 가입하도록 확실히 할 수 있었다. 하지만 이는 독일의 재정 상황과 총통의 정당성에 해를 줄 것이다. 반면, 슈페어는 이를 거절하여 자신의 이미지와 돈을 유지하면서도 헤이그의 엄포를 누그러뜨릴 수 있었다. 하지만 이는 아인하이츠팍트에 대한 네덜란드의 잠재적인 동정심을 줄이고, 홀란트와 독일의 사이를 소원하게 만들 것이 분명했다."
 speerholland.3.a:0 "그들의 요구를 받아들여라. 거액의 보조금을 지급하라."
 speerholland.3.b:0 "어디 한 번 해보라고 해라. 우리가 줄 수 있는 것을 확실히 하라."
 speerholland.4.t:0 "합의에 도달하다"
 speerholland.4.desc:0 "날카로운 시선과 친밀한 악수들이 오늘 헤이그에 있었습니다. 총통 각하와 네덜란드 정부는 마침내 보조금 문제를 둘러싼 합의에 도달했습니다. 형식상의 절차가 많이 남아있습니다. [HOL.GetLeader]과(와) 슈페어 각하께서는 진정한 게르만 정치인다운 방법들을 동원하여 그것을 밟고 있습니다. 활짝 웃으면서 서로 어깨동무하고 있는 두 지도자의 이미지가 푈키셔 베오바흐터의 전면을 장식할 것입니다. 이는 좋은 헤드라인이 될 것이며 두 국가의 새로이 만들어진 통합을 완벽히 상징하는 사진이 될 것입니다.\n\n하지만 이는 필요에 의한 모습들일 뿐입니다. 네덜란드인도 독일인도 결과에 완전히 만족하지 않고 있습니다. 아무튼 불완전하더라도 합의에 도달했으니, 협상은 거의 종결될 준비가 되어 있습니다..."
 speerholland.4.a:0 "정치는 과학과 같지 않다."
 speerholland.5.t:0 "그들은 항상 더 많은 것을 원한다..."
 speerholland.5.desc:0 "헤이그에서 나온 말에 따르면 총통 각하의 계획은 실패했습니다. 네덜란드인들보다 한 수 앞서는 일은 게르마니아의 새로운 내각에게는 너무 힘든 일로 증명되었습니다. 무엇보다도 홀란트는 처음의 보조금 요구보다 더 많은 것을 요구했습니다. 에르하르트는 화가 나서 씩씩대고 있고, 슈페어 각하께는 패배를 인정하고 새로운 요구에 동의하는 것 외에는 선택지가 없어보입니다. 네덜란드는 다시금 우리의 진영으로 확실히 복귀할 것이지만, 독일의 존엄함을 잃고 재정상의 지출을 얻을 것입니다. 더불어 에르하르트는 총통 각하의 고막을 찢는 것으로 이 일의 끝을 맺을 테지요."
 speerholland.5.a:0 "이런 망할!"
 speerholland.6.t:0 "무장한 형제들"
 speerholland.6.desc:0 "긴, 그리고 아주 쉽지만은 않은 과정 끝에, 홀란트는 아인하이츠팍트에 다시금 가입했다. 게르마니아, 헤이그, 암스테르담 등 양국의 곳곳에서 축제가 벌어졌다. 종이는 아리아인 동포에 대한 구절로 장식되어 있었고, 거리에는 프린센블라흐 기와 하켄크로이츠 기가 걸려 바람에 마구 펄럭이고 있었다.\n\n홀란트와 라이히는 이제 바람에 함께 펄럭이고 있었다. 히틀러의 유령이 여전히 돌아다니는 적대적인 세상에서, 새로운 라이히를 위한 새로운 동맹국은 총통 각하께서 당연히 생각했던 것과는 거리가 멀다. 하지만 이 새로운 진전은 본국으로의 귀환이라는 처벌에서 그를 구해주지 못했다. 에르하르트는 보조금 문제에 대한 총통의 처리에 대하여 수많은 비판을 줄지어 제기했고, 헤이그에서 게르마니아로의 비행은 그것들을 듣기에 충분한 시간을 제공했다. 경제부장관과 달리 슈미트는 당장은 이 문제에 대하여 할 말이 별로 없었다.\n\n슈페어는 그들 중 하나에게 거의 관심을 던져주지 않았다. 비행기가 네덜란드 땅에서 이륙하자, 총통은 시골 풍경 사이로 흐려지는 도시 경관을 응시하였다. 나이든 남자 슈페어는 한숨을 내쉬었다. 한 나라 더 했군."
 speerholland.6.a:0 "라이히로 돌아오라."
 speerholland.7.t:0 "서쪽의 광인들"
 speerholland.7.desc:0 "게르마니아의 감시가 없던 시절 네덜란드는 정부가 광기에 빠지는, 특히나 용납될 수 없는 방향으로 빠져버렸다. 슈츠슈타펠은 홀란트의 통제권을 쥐었고 부르군트에 있는 그들의 동지들이 실시하는 프로그램을 모방하기 시작했다. 옛 국가판무관부를 대신하여 힘러적인 시스템이 저지대 지역들 전체를 덮기 시작하고 있다. 슈페어는 독일 본토에 있는 나치 교리의 노예가 아니며, 당의 인종 이데올로기에 대하여 분명한 회의를 조금이나마 가지고 있다. 하지만 라이히의 실수가 무엇이든간에, 새로운 네덜란드 정권에 의해 실행된 선한 게르만 남녀에 대한 대량 학살 및 노예화가 특히나 사악한 유형의 범죄행각임은 의심할 여지가 없다.\n\n키징어와 슈페어는 라이히스탁의 중앙 홀 바로 밖에서 서로 조용히 이야기를 하고 있었다. 그들은 내각의 나머지 사람들을 마주보며 총통이 손에 쥐고 있는 종이 조각을 가리키고 그것에 대하여 이야기하고 있었다. 곧 하게 될 연설이었다. 두 나이든 남자는 안심시키는 시선을 서로에게 보였고, 키징어는 자신의 영도자의 등을 가볍게 두드렸다. 곧 슈페어는 대중들 앞으로 나아갔다.\n\n슈페어는 민족대회당을 자랑했다. 그것은 아주 거대한 건물이었고, 총통은 민족이라고 알려진 것을 그 건물이 잘 상징하고 있기에 그에 대한 자신의 전문성을 너무나도 잘 보여주는 건물이라 생각했다. 그는 라이히스탁 앞에 운집한 수백 명의 사람들을 바라보았고, 앞에 놓인 연단에 올라가 연설을 시작했다.\n\n\"이 위기의 순간 속에서, 우리의 적들은 독일의 힘이 분산되었다는 점을 이용하여 이득을 취한 것처럼 보입니다. 서쪽의 광인들은 덩굴처럼 손을 뻗어나갔으며, 이 암세포가 확인되지 않은 채 남아있었다면 이내 독기를 빠르게 뿜어내 더 작은 국가들을 자신의 손 안에 넣어갔을 것입니다. 하지만 우리는 더 작은 국가들이 아닙니다. 독일 국민들은 우리의 형제자매들이 홀란트에서 살해당하고 있는 것을 보며 침묵하지 않을 것입니다. 지금 제가 말하고 있는 이 순간에도, 우리의 용감한 국방군은 네덜란드 국경을 넘어가고 있습니다. 우리는 라이히의 깃발이 암스테르담에 휘날릴 때까지 결코 멈추지 않을 것입니다.\""
 speerholland.7.a:0 "그리하여 전쟁의 톱니바퀴가 다시 돌게 될 것입니다..."
 speerholland.8.t:0 "우리에겐 할 일이 있다"
 speerholland.8.desc:0 "슈페어는 전쟁을 약속했고, 그는 전쟁에서 승리했다. 옛날의 로마인들처럼, 슈페어는 게르마니아에서 개선 행진 비슷한 형태의 것을 즐겼고 라이히의 시민들은 홀란트에 대한 승리를 축하했다. 어쩌면 슈페어는 개혁가였을지 모른다. 하지만 그렇다고 그가 총통이라는 자리의 훌륭한 기쁨에 만족할 수 없음을 의미하지는 않았다.\n\n슈페어에게 이 축하는 잠시동안만 이어졌다. 라이히는 이제 해외 영토를 점거하고 있었으나 영원히 군사 통치를 이어나갈 수는 없었다. 네덜란드인들은 자신들의 나라를 되찾을 것이고, 아인하이츠팍트에 재통합될 것이며, 이제껏 있었던 것보다 더 강력한 유대를 게르마니아와 지니게 될 것이었다. 총통부, 민족대회당, 헤이그는 이제 통합이라는 목표를 향해 함께 움직이고 있다. 네덜란드에 대한 민간 통치로의 기나긴 여정이 시작되었다."
 speerholland.8.a:0 "우리는 유지하리라(Nous Maintiendrons)."
 speerholland.9.t:0 "선전 작전"
 speerholland.9.desc:0 "슈페어는 총통부 사무실에 홀로 앉아 굳게 닫은 입에 펜을 툭툭 두드렸다. 총통은 이마를 찡그리고 있었다. 그렇다, 홀란트는 라이히로 돌아왔다. 그리고 독일의 많은 부서들과 국가 기구들은 네덜란드의 재수립을 위해 하루도 빠짐없이 일하고 있다. 네덜란드인들의 땅은 점령되었으나, 슈페어는 그들의 가슴과 마음에 대해서는 아직 승리를 거두지 못했다는 점을 알고 있었다. 스파르타적인 이데올로기가 그의 생각을 가득 메웠다. SS의 지배가 있던 이후로 시민들은 그들의 충성이 게르마니아보다 노르트파리스를 더 향하고 있다고 느낄지도 모르는 일이었다.\n\n슈페어는 전화를 들어 키징어에게 걸었다. 부총통의 익숙한 낭랑한 목소리가 들려왔다. 슈페어가 말했다. \"쿠르트, 민족대회당에서 자네가 어느 정도 지원을 해줬으면 하네. 홀란트에서 선전 작전을 벌이고 싶네. 물론 우리 정부의 지원 아래에서. 그래, 포스터, 라디오 방송, 텔레비전 쇼, 당에 있는 착한 친구들로부터 가능한 모든 것을 얻어내보게. 할 수 있겠나? 고맙네 쿠르트. 몸 조심하게.\"\n\n총통은 전화기를 내려놓고 총통부 너머의 잔디를 바라보았다."
 speerholland.9.a:0 "평화는 지옥이다."
 speerholland.10.t:0 "완벽한 지도부를 찾다"
 speerholland.10.desc:0 "헤이그로부터 온 보고서는 아주 고무적입니다. 홀란트의 시민들은 나라 전역에서 시행되고 있는 조사에서 점점 더 많은 지지를 보내고 있습니다. 특히 아인하이츠팍트로의 가입과 그 내부에서 네덜란드가 가지는 위치에 대하여 더 많은 열정을 가지고 있습니다. 물론 민족대회당 역시 그러한 소식을 듣고 환호를 거의 참지 못했습니다. 선전 작전이 엄청난 성공을 거둔 것처럼 보입니다.\n\n게르마니아의 잘 알려진 집단에서 퍼지고 있는 소문에 따르면 슈미트와 슈페어 각하께서 오늘 오후 총통부에서 만남을 가질 예정이라 합니다. 더 좋은 전망이 기대되는 가운데, 외무장관과 총통 각하께서는 새로이 저지대 지역을 재통합할 지도부를 누구로 지명할지 토의할 것입니다."
 speerholland.10.a:0 "이 얼마나 기쁜 소식인가!"
 speerholland.11.t:0 "민간 통치로의 복귀"
 speerholland.11.desc:0 "나치당이 보여주는 거친 인간들 사이에서 조차, 슈페어 각하께서는 항상 길을 찾아내십니다. 공정하게 말하면 그 분만의 덕은 아니었습니다. 물론 키징어와 슈미트의 도움이 아니었다면 홀란트를 위한 완벽한 지도부는 발견될 수 없었을 것입니다. 하지만 슈페어 각하께서는 자신의 비전이 그러한 결과를 빚어냈음을 아십니다. 이제 헤이그로 향하는 라이히에 충성스러운 훌륭한 사람들과 함께, 게르마니아은 과거의 영광에 한발짝 더 다가섰습니다.\n\n홀란트에서 민간 정부는 느리지만 확실히 돌아오고 있습니다. 선전 작전과 지도부 일원은 그들이 놀랍도록 훌륭함을 증명해보였습니다. 이제 군사 정부는 해체될 것이며, SS의 모든 흔적은 지워졌습니다. 총통 각하께서 그에 관해 소감을 말씀하신다면, 작전성공이라 하실 겁니다."
 speerholland.11.a:0 "에르하르트조차 부정할 수 없으리라."
 speerslovakia.1.t:0 "발칸반도로의 문"
 speerslovakia.1.d:0 "슐레지엔과 매렌의 우리의 영토를 접하고 있는, 독일의 남쪽에는 카르파티아 산맥이 있습니다. 이 위대한 바위벽은 9세기에 새로이 통합된 헝가리를 가두어 놓았으며, 이전에는 그 대단한 로마인들조차 동부로 팽창함에 있어서 그 앞에 멈추어 도달할 수 없었던 장벽이어왔습니다. 그것은 방어벽인 동시에, 발칸반도와 그 너머의 우리 영향력을 망치는 것입니다.\n\n여기에 비록 간단하지만 해결책 하나가 있습니다. 슬로바키아를 복속시키는 것은 라이히가 카르파티아 산맥을 넘어 헝가리와의 국경을 넓힐 수 있도록 할 것입니다. 이에 더하여, 슬로바키아를 팍트에 재통합시키는 것은 독일에 옛 동맹을 다시금 제공할 것이며, 대중들과 해외 각국들의 시선에서 봤을 때 우리의 정당성을 높이는 일이 될 것입니다. 이를 고려하시어, 총통 각하께서는 브라티슬라바에 최후통첩을 보내셨습니다. 팍트에 재가입하거나, 침공을 맞이하라고 말입니다."
 speerslovakia.1.a:0 "선택은 너무나 분명해 보이는군."
 speerslovakia.2.t:0 "북쪽으로부터의 최후통첩"
 speerslovakia.2.d:0 "슬로바키아는 독일 외무장관으로부터 온 사절단을 환영했습니다. 그들은 우리가 아인하이츠팍트에 재가입할 것인지, 혹은 침공을 직면할지 하나를 선택하라고 요구 중입니다. 이 망할 선택이 가능하기나 합니까.\n\n우리에게는 선택지가 거의 없습니다. 독일 육군은 우리가 가지고 있는 군을 훨씬 압도하며 그들과 우리 사이에 있는 넓은 국경은 독일의 신속한 침공을 가능케하고 있습니다. 반면 우리는 국제적인 주권을 본질적으로 박탈당하게 될 것입니다. 경제적으로든, 정치적으로든 말입니다. 우리 국민들은 게르마니아로의 길을 택하자는 데에 의견을 같이하지는 않을 것 같습니다."
 speerslovakia.2.a:0 "저 맹수에게 굴복하라. 헛된 전쟁보다는 피가 흐르지 않는 노예 상태가 낫다."
 speerslovakia.2.b:0 "요구를 거부하라. 우리는 투쟁 없이 굴복하지 않으리라."
 speerslovakia.3.t:0 "브라티슬라바가 동의하다"
 speerslovakia.3.d:0 "성공입니다! 우리 외교관들이 좋은 소식을 들고 게르마니아에 돌아왔습니다. 슬로바키아는 평화로이 팍트에 재가입하기로 했습니다. 우리의 오랜 동맹국이 재통합되는 가운데, 우리 국경의 새로운 일부가 확보되었고 우리의 대외정책은 다른 곳에서 그 활동을 시작할 수 있게 되었습니다."
 speerslovakia.3.a:0 "라이히로 돌아오라!"
 speerslovakia.4.t:0 "브라티슬라바가 거부하다"
 speerslovakia.4.d:0 "슬로바키아의 바보들은 게르마니아의 자비로운 제안을 거절하기로 했습니다. 우리의 외교관들은 빈 손으로 게르마니아에 돌아왔습니다. 슬로바키아는 라이히를 배반하기로 결정했습니다. 육군이 곧 행군할 것이며 우리의 병사들이 남쪽의 카르파티아 산맥으로 진군할 것입니다. 이로부터 가능한 결과는 오직 승리 뿐입니다."
 speerslovakia.4.a:0 "훨씬 더 쉽게 끝낼 수 있었을텐데..."
 speer.900.t:0 "일반 사병들"
 speer.900.d:0 "오스트란트는 다시 확보되었고, 이제 우리 국민들이 전쟁으로 찢긴 이 지역에 질서를 되살린다는 고된 작업을 시작하고 있습니다. 대신에 수립된 새로운 정권은 이미 적 전투 부대의 숫자의 기록을 보고하고 있습니다. 그들은 항복을 했거나, 우리 군대와 교전 중이거나, 망명을 시도하던 중 붙잡혔습니다. 하지만 가장 중요한 것은 사로잡힌 병사들을 우리가 어떻게 처리해야 하는가에 대한 문제입니다.\n\n오토 하이리히 드렉슬러 정권 하에서 싸웠던 병사들인 이들은 대개 소위 또는 병장과 같은 낮은 직급의 장교들입니다. 하지만 이들은 반역을 저질렀습니다. 죽음으로만 처벌할 수 있는 바로 그 범죄 말입니다. 이들을 반역자로 심판하는 것은 분명 본국에서 우리의 주장을 관철시키고 우리의 지위를 강화하는데 도움을 줄 것입니다. 하지만 숙련되고 충성스러운 병사들을 육군에서 내쫓는 일 역시 될 것입니다. 한편 이들을 사면한다면 우리의 지위를 약화하고 반동파들에게 이익을 줄테지만 이들은 우리의 사람들이 되어 분명 유용하게 사용할 것입니다. 결정은 알베르트 슈페어 각하께 달려있습니다."
 speer.900.a:0 "그들을 사면하라. 모든 일을 책임질 사람들이 아니다."
 speer.900.b:0 "반역자에게 자비란 없다."
 speer.901.t:0 "동쪽의 동맹?"
 speer.901.d:0 "\"마이어 란드루트가 이겼다고? 흥미롭군.\" 슈페어는 생각에 잠기며 턱을 문질렀다.\n\n\"그렇습니다. 물론 저는 이러한 결과를 바라긴 했지만 그렇다고 예상하지는 못했습니다. 란드루트는 반란을 시작했을 때부터 각하야말로 총통으로서 최고의 적임자임을 견지해왔습니다. 의심할 여지 없이 그는 라이히에 재가입하려 할 것입니다.\"\n\n\"의심할 여지 없지.\"\n\n슈페어는 그 이상을 예상하고 있었다. 슈페어가 기쁘지 않은 건가? \"각하의 허락만 있다면 그에게 게르마니아로의 초대장을 보내려 합니다. 오스트란트 권력 이양에 대하여 개인적으로 협상을 주선해볼까 합니다.\"\n\n\"그래...아니다. 나는 그를 직접 만나보고 싶네. 그 남자에 대한 판단을 직접 하고 싶어.\" 또 다른 놀라운 부분이었다."
 speer.901.a:0 "원하시는 대로 하시죠."
 speer.902.t:0 "동방 문제"
 speer.902.d:0 "하느님께 맹세코 란드루트는 말을 할 수 있었다. 게르마니아에 란드루트가 도착한 이후 그는 이 개혁에 대하여 슈페어에게 말을 쏟아냈으며, 거의 말을 꺼낼 기회를 주지 않았다. 하지만 알베르트는 그런 방식을 더 선호했다. 이는 알베르트에게 이 사람이 진정 어떤 부류의 인간인지를 결정할 더 좋은 기회를 주었다. 민주주의를 믿는 이상주의자이자, 대중적인 지지를 얻고자 언사를 신중히 하는 실용주의자인 것 같았다. 위험한 요소만 제거될 수 있다면 충분히 함께 협력할 수 있을 남자인 것 같았다. 란드루트가 말을 하면 할수록 슈페어의 손가락은 책상 아래의 버튼 주변을 서성이고 있었다. 한 번 누르기만 하면 바깥의 경호원들이 란드루트를 몇 초 안에 감방으로 넣어버릴 것이었다. 그의 조언가들은 슈페어가 개혁파 동맹을 체포했다는 말을 듣고 대노할 테지만, 내각에는 자유주의 동조자가 너무 많지 않은가? 4인방은 무섭지 않았지만 그 순간 슈페어의 손가락은 어떤 강철 장갑보다도 무겁게 느껴졌다. 란드루트는 슈페어가 잠시 고민을 하고 있음을 알아차린 듯 했다. 잠시동안 그의 장황한 말이 끝을 맺었기 때문이다. \"총통 각하? 문제 있으십니까?\""
 speer.902.b:0 "I do not fear the Gang. Press the button."
 speer.902.a:0 "Damn it all..."
 speer.903.t:0 "Too Much at Stake"
 speer.903.d:0 "\"총통 각하? 문제 있으십니까?\" 란드루트가 한 차례 일장연설을 끝내자 슈페어는 몽상에서 깨어났다. 안드레아스는 기대하고 있었다... 글쎄, 그는 아주 확신하고 있지는 않았으나 자신의 계획에 대답을 해주길 기대했다. 분명 란드루트는 자신의 아이디어를 실현하고 싶어 안달이 났을 것이다. 이는 라이히에서 거의 유일한 진실된 개혁적인 생각이었다. 물론 슈페어 자신의 것은 제외하고 말이다. 대신 슈페어는 듣기만 할 뿐이었다.\n\n\"미안하네, 안드레아스. 마음 속에 생각할 일이 너무 많을 뿐이네. 이런 힘든 시기에 진정한 동맹을 찾는 것은 좋은 일이지. 오스트란트에서 자네가 해준 일에 정말 감사하네. 그리고 이제는 우리가 계획을 착수할 수 있도록 라이히로 복귀해준 것에 너무나도 고맙네. Ostland will receive the funding necessary, albeit you surely understand your...ideas, will take some time to be implemented in the Reich at large. But your experimentations within Ostland can resume uninterrupted, as long as you give the proper reports.\"\n\n그와 함께 총통은 만남이 끝났다고 생각했다. 그는 일어나서 손을 뻗었다. 마이어 란드루트는 그 손을 꽉 움켜쥐고 온 힘을 다해 흔들었다.\n\n\"물론입니다. 총통 각하의 일은 절대 끝나지 않으니까요. 하일 슈페어!\" 그는 경례를 하며 팔을 높이 뻗었다. 그에 대한 답이 없자, 그는 문을 열어 쾅하고 닫았다.\n\n문 밖에는 무섭게 생긴 5명의 질서경찰관들이 서 있었고, 각자는 안드레아스에게 시선을 집중하고 있었다. 그는 침을 꿀떡 삼켰다. 분명히 그는 그러한 조치를 보증하지 않았던가? 란드루트는 경찰들이 벨트에 찬 권총에 손을 대고 있다는 사실을 무시하려 애쓰며 신속하게 밖으로 나갔다."
 speer.903.a:0 "Not now. Later, but not now."
 speer.904.t:0 "이상주의는 바보의 게임이다"
 speer.904.d:0 "\"마이어 란드루트, 당신은 오스트란트 국가판무관부에 반역을 저지른 죄로 체포되었소.\"\n\n슈페어의 뒷문이 쾅하고 열리자 마이어 란드루트의 입은 딱 벌어졌다. 질서경찰관 5명이 방 안으로 쳐들어왔다. 그는 일어나려고 애썼으나, 그 대신 머리는 책상에 내리쳐졌고 수갑이 손목에 채워졌다.\n\n\"총통 각하, 이해가 안됩니다만? 저는 각하께서-\" 그가 뭐라고 말하려 하는가와 상관없이, 란드루트는 짐짝처럼 실려갔다. 그가 방 밖으로 끌려나갈 때 슈페어는 눈길 하나 던져주지 않았다. 대신 손에 술잔을 들며 사색에 잠겨있었다. It would do to call upon the Abwerfront to make a cover story about Landrut's tragic dissapearence, and he knew the Gang wouldn't swallow it. Dialling his phone, he called the OrPo, to direct personally Landrut's \"accident\". While he knew the people that wouldn't buy it, he could put someone more \"representative\" to the Reich's interests in Ostland...\n\nBut, in this particular moment, he felt a pride in his chest rising, acting like a proper Führer. Beholden to anyone but his will, free to separate the wheat from the separate the wheat from the chaff.\n\nPerhaps, one day, that will be simply routine for the Reich's Architect."
 speer.904.a:0 "Soon. Not now, but soon."
 speerostland.6.t:0 "리가에서의 저녁식사"
 speerostland.6.d:0 "슈미트는 슈타레커가 식당에 들어올 때 이미 자리에 착석해 있었다. 슈미트 외무장관은 자리에서 일어나 손을 뻗었다. \"반갑습니다, 슈타레커씨.\" 슈타레커 국가판무관은 얼굴을 찡그리며 슈미트의 손을 흔들었고 이내 자리에 앉았다.\n\n\"우리가 왜 이 협상을 요구했는지 당신이 알 것 같군요. 게르마니아는 우리의 불행한 분리 이후 라이히에 오스트란트가 복귀하는 것에 관심을 가지고 있습니다. 그쪽 정부가 관심을 가질 만한 특별한 상황은 없습니까?\"\n\n슈타레커는 신중하게 반대편의 슈미트를 바라보았다. \"새로운 오스트란트에서도 국가판무관으로서의 제 위치를 유지시켜주길 바랍니다. 또한 제 부하들에 대해서도 면책권을 주십시오. 이것이 제 요구입니다.\"\n\n\"잠시만 기다려주십시오, 슈타레커 씨. 전화 한 번만 하고 오겠습니다.\"\n\n슈페어는 다른 한 쪽에서 전화를 받고 있었다. 슈미트는 모든 정보를 상세히 알렸다. 총통과 외무장관은 두 가지 선택지에 직면했다. 한 쪽에서는 슈타레커의 요구를 받아들일 수 있었다. 이는 협상 과정을 쉽게 만들고 현지에 있는 정권을 달랠 것이었다. 다른 한 편으로는 슈타레커의 요구를 거절하고 우리의 힘을 보여줄 수 있었다. 이는 당 내의 보수파를 달래는 한편 총통으로서 슈페어가 가진 담력과 힘을 보일 것이었다. 슈페어는 선택 앞에서 곰곰히 생각했고, 이내 결정을 내려 전화기를 들었다."
 speerostland.6.a:0 "요구를 받아들이게. 피를 적게 흘릴수록 더 좋은 법이니까."
 speerostland.6.b:0 "슈타레커에게 더 압박을 가해보게. 우리가 라이히지, 그는 아무것도 아니야."
 speerostland.7.t:0 "모반인 조사"
 speerostland.7.d:0 "\"슈타레커 씨, 총통 각하께서는 당신의 요구들 중 하나를 승인하실 수 없다고 합니다.\" 슈타레커 국가판무관은 슈미트를 지긋이 쳐다봤다. \"좋은 소식은, 당신이 말한 조건의 대부분이 보장받을 수 있다는 겁니다.\"\n\n\"무슨 꿍꿍이입니까, 슈미트 씨.\"\n\n\"당신의 내각 구성원 중 하급 직위에 있는 사람들은 안보를 목적으로 조사받을 필요가 있을 것입니다. 그들은 게르마니아의 정부에 상당한 위협으로 작용할지도 모릅니다. 반역자 보어만과 연결되어 있다는 점을 생각하면 말입니다. 작금의 어려운 시기 속에서 라이히 국민들의 안전, 안녕, 안정이 총통 각하에게 최고로 중요한 것이며 우리는 그 어떤 커다란 위험도 감수할 수 없음을 당신이 알고있으리라 확신합니다. 슈미트는 억지로 웃어보였다. \"다 국가의 이익을 위해섭니다. 슈타레커 씨.\"\n\n오스트란트의 슈타레커는 인상을 쓰며 식탁을 쳐다봤다. 슈미트는 반쯤 감긴 저 두 눈 뒤에는 무슨 생각들이 있을지 궁금해하며 그를 지켜보았다."
 speerostland.7.a:0 "다 국가의 이익을 위해서다."
 speerostland.8.t:0 "떨떠름한 수용"
 speerostland.8.d:0 "국가판무관은 거의 영겁의 시간 동안 식탁을 쳐다보다가 다시 슈미트에게 시선을 돌렸다. 슈미트 외무장관은 마른 침을 삼켰다. \"무례하게 굴 생각은 없습니다, 슈미트 씨. 허나 과거는 과거입니다. 이 사람들은 좋은 사람들입니다. 그들이 당신들에게 가졌을지 모르는 그 어떤 불만들도 분명 평화적으로 극복될 수 있을 것입니다.\"\n\n\"슈타레커 씨, 독일인 동료들에 대한 당신의 걱정은 잘 이해하고 있습니다. 진실로 명예로운 성격을 가지고 계시군요. 하지만 제가 말씀드렸듯이, 한편으로는 저도 그러고 싶을지 모르나 시간은 이러한 너그러움을 허락하지 않습니다. 이상적인 세계였다면 저 역시 당신의 말에 동의했겠죠. 지난 일은 지난 일이니까요. 하지만 총통 각하께서는 엘리시움을 통치하지 않으십니다. 우리는 엘리시움을 건설하고 있고, 그렇기에 설탕을 퍼서 콘크리트로 만들지도 모르는 노동자들을 허락할 수는 없습니다. 새로운 독일은 안정을 필요로 합니다.\"\n\n긴 침묵 끝에, 슈타레커는 마침내 입을 열었다. \"알겠습니다. 받아들이겠습니다.\"\n\n슈미트는 따뜻하게 미소를 지었다. \"감사합니다, 슈타레커 국가판무관. 잠시만 기다려주십시오. 전화가 왔습니다.\""
 speerostland.8.a:0 "협상에서 추가적인 양보를 압박해보게. 뭐든 받아들일 것 같은 사람이니까."
 speerostland.8.b:0 "슈타레커의 양보를 받아들이는 선에서 협상을 끝내게. 그는 이미 너무 많은 것을 희생했어."
 speerostland.9.t:0 "늙은이들에게 라이히는 없다"
 speerostland.9.d:0 "국가판무관은 거의 영겁의 시간 동안 식탁을 쳐다보다가 다시 슈미트에게 시선을 돌렸다. 슈미트 외무장관은 마른 침을 삼켰다. \"저 밖에서 우리가 봤던 것을 기억합니까, 슈미트 씨? 전쟁 동안을 기억합니까? 여기 안 오신지 오래되셨죠?\"\n\n\"슈타레커 씨-\"\n\n\"이제 '씨'라는 말로 아부하고 설득하지 않겠소, 슈미트.\" 슈타레커는 앞으로 몸을 기울여 살짝 일어났다. 손바닥으로 식탁을 누르며 외무장관의 눈을 똑바로 쳐다봤다.\n\n\"우리는 유대교와 볼셰비즘으로 오염된 시골을 보았소. 우리는 슬라브 돼지들의 불타는 욕심과 타락에 오염된 독일인, 발트인 조상들이 한때 돌아다니던 땅을 보았소. 정말 역겨웠소, 슈미트. 공포스러웠소. 우리가 그것을 깨끗이 청소했을 때, 우리는 그 땅을 더러운 것들로부터 해방시켰소. 그렇게 극단적으로 굴지 않았는데도 말이오.\"\n\n슈타레커는 식탁에서 일어났다. \"오스트란트는 내전을 겪었고 내 부하들이 승리했소. 우리는 당 그리고 히틀러와 국가사회주의의 사상에 충성하며 유대 및 볼셰비즘 세력과 싸웠소. 보어만, 보어만은 그러한 충성을 대표했소. 당신, 그리고 당신들의 사기꾼 총통은 오스트란트를 이 악마들에게 돌려줄 것이오. 내 부하들, 그들은 당신들의 하찮은 법정의 규칙들을 위반하는 범죄를 저질렀소. 그들은 보어만을 사랑했소. 당신들의 잘못된 법에 따르면 그들은 유죄요. 하지만 신에 따르면 그들은 무죄요.\"\n\n슈타레커 국가판무관은 슈미트가 미처 대답도 하기 전에 문 밖으로 걸어나갔다. 저 하늘 너머에서 전쟁을 알리는 북소리가 울리고 있었다."
 speerostland.9.a:0 "씨발."
 speerostland.10.t:0 "두 번째 요구"
 speerostland.10.d:0 "슈미트는 전화를 내려놓았다. 그의 눈동자는 슈타레커에게 이미 충분한 정보를 전달해주었다. 절망의 눈빛으로 국가판무관을 한번 돌아보았기 때문이다. \"슈타레커 씨, 총통 각하께서는 조사가 더 많은 사람들에게 이뤄져도 되겠냐고 요청하십니다.\"\n\n슈타레커는 슈미트가 들을 수 있을 정도로 한숨을 내쉬었다. \"이 점에 대한 슈타레커 씨의 의구심을 이해합니다. 하지만 당신께서 라이히가 어떤 수준의 정부라도, 특히 높은 수준의 정부라면 그 어떤 가능성도 가질 수 없음을 이해해주셨으면 합니다. 불충한 관리 한 명이 저지를 수 있는 일들을 생각해보십시오. 거짓 서류들, 정보의 유출 말입니다. 이 정도 수준의 방해 행위는 라이히를 무너뜨릴 수 있습니다.\"\n\n슈타레커 국가판무관의 머릿 속에서는 온갖 생각이 휘몰아치고 있었다. 그의 부하들이 위협을 받고 있었다. 이 정권, 이 새로운 독일, 이 새로운 총통, 이 모든 것은 그 자신과 그의 사람들을 전혀 신경쓰지 않고 있었다. 하지만 그에게 선택지라는 게 존재하긴 했던가? 여기서 양보하지 않는다면, 다음엔 무슨 일이 벌어질까? 육군은 순식간에 국경 너머로 물밀듯이 내려올 것이고, 슈타레커의 정부는 지구 바깥으로 휩쓸려나갈 것이다. 게다가 슈미트는 그를 재판에 세우는 것에 관해서는 한 마디도 하지 않았다..."
 speerostland.10.a:0 "군벌 한 명이 뭘 할 수 있을까?"
 speerostland.11.t:0 "두 번째 양보"
 speerostland.11.d:0 "슈타레커는 슈미트를 바라보았다. 슈미트의 눈에는 빛 비슷한 것이 점점 희미해지고 있었고, 슈타레커도 마찬가지였다. \"양보하겠습니다, 슈미트 외무장관. 국가의 이익을 위해서라면야.\"\n\n슈미트는 겁이 난 슈타레커 국가판무관을 위한 엄숙한 동정심을 표정에 나타내며 고개를 끄덕였다. \"감사합니다, 슈타레커 씨. 이 일이 당신에게 얼마나 어려운 일이었을지 잘 알고 있습니다. 하지만 이 모든 것은 독일에게 최선의 이익을 가져다주기 위함입니다. 잠시만 더 실례하겠습니다. 전화가 또 걸려왔군요...\""
 speerostland.11.a:0 "그 사람에게 쉬는 시간을 좀 주게. 이제 평화적인 이양은 분명 가능해질걸세."
 speerostland.11.b:0 "더 밀어붙이게. 그 이는 분명 우리가 원하는대로 끌려다닐 거야. 괜찮은 외모 뒤에 동정심이 숨겨져 있음을 나는 사람이지..."
 speerostland.12.t:0 "지나치게 야심찬 행동"
 speerostland.12.d:0 "슈타레커는 슈미트를 바라보았다. 슈타레커의 얼굴에는 뚜렷한 분노가 번지고 있는 것 같았고, 실제로도 그랬다. 그가 협상 과정 중에 지켰던 예의는 단순간에 무너졌다. \"당신은 오스트란트에 있는 모든 독일인을 반역죄로 교수형에 처하겠군요, 슈미트 씨. 게르마니아에 있는 당신네 '개혁파'는 부르군트의 야만인들보다 나은 점이 하나도 없소.\"\n\n슈타레커 국가판무관은 일어섰다. 슈미트는 그 자리에서 얼어붙어 그를 바라보았다. \"보어만이 몰락했을 때, 라이히의 마지막 희망 역시 무너진거요. 당신네 옹졸한 총통은 독일인이라 불릴 자격조차 없소.\"\n\n코트를 가볍게 입으며 슈타레커는 뒤로 돌아 방을 나갔다. 방의 하늘, 이그드라실 너머에는, 아스가르드의 전쟁을 알리는 북이 울리기 시작했다. 협상을 하던 방이 침묵에 잠기자, 슈미트는 그 소리를 겨우 들을 수 있었다. 신이 보내는 신호가 점점 다가오고 있었다."
 speerostland.12.a:0 "씨발."
 speerostland.13.t:0 "최종 요구"
 speerostland.13.d:0 "전화기를 선반에 쾅 내려놓고 슈미트는 식탁으로 돌아왔다. \"해결해야 할 마지막 문제입니다. 슈타레커 씨.\" 그의 목소리 톤을 보아하니 거의 억지로 신사적인 척 하려는 것 같았다. 슈타레커는 슈미트가 무슨 말을 하려 하는지 알았다. \"총통 각하께서는 당신이 재판에 서기를 요청하십니다. 아주 공정할 겁니다. 오직 게르마니아가 당신의 과거를 확실히 이해하도록 하는 재판입니다. 개인적으로 당신이 라이히에 아직까지 아주 충성스러울 것이라 믿습니다. 슈타레커 씨. 하지만 제 정부에 남아있는 의심의 여지를 생각한다면 이러한 길을 추천드립니다.\"\n\n슈타레커의 침울한 표정은 무언가 끔찍한 공포로 변화하고 있었다. \"슈타레커 씨, 이 요구에 동의하지 않는 것은 동의하는 것보다 당신과 당신 정부에게 더 큰 문제를 낳는 것으로 끝날 수도 있음을 알려드리고자 합니다.\""
 speerostland.13.a:0 "그가 이성을 유지하길 바래보자."
 speerostland.14.t:0 "마지막 양보"
 speerostland.14.d:0 "슈타레커는 고개를 세차게 끄덕였다. \"저-저는 슈미트 씨의 말을 이해합니다.\" 슈미트 외무장관은 편안한 악수를 하고자 손을 앞으로 뻗었다. \"감사합니다, 슈타레커 씨. 당신은 조국을 위해 충실히 헌신하셨습니다.\"\n\n슈미트는 맞은 편에 앉아있는 남자가 저지른 범죄를 알고 있었으나, 스스로에게 질문을 던질 수밖에 없었다. 그렇다고 저 사람이 더 이상 좋은 사람이 아닌가? 이들을 숙청하거나 재판으로 위협하는 것이 과연 맞을까? 그가 좋아하지도 않는 라이히를 위해 양보를 요구하는 것이 맞는 일일까? 결국 그는 조국의 이익을 위해서라고 중얼거릴 뿐이었다."
 speerostland.14.a:0 "조국의 이익을 위해서."
 speerostland.15.t:0 "치명적인 위험"
 speerostland.15.d:0 "슈타레커는 식탁에서 멀리 떨어지며 벌떡 일어섰다. \"시-싫소, 슈미트 씨. 나-나는 못합니다.\"\n\n슈미트 외무장관은 그에게 다가서서 안심시키려 시도하기 위해 자리에서 일어났다. \"슈타레커 씨, 부탁입니다. 이 점에 대해서도 협상을 할 수 있습니다.\"\n\n\"아니, 슈미트. 다-당신들은 모두 미쳤어. 니들은 날 죽일 거야! 니-니들이 우리 모두를 죽일 거라고!\"\n\n슈타레커 국가판무관은 방 밖으로 뛰쳐나갔다. 슈미트는 다시 의자에 털썩 주저앉았다. 그는 이 일이 무엇을 의미하는지 알았다."
 speerostland.15.a:0 "전쟁이 다가온다."
 speerostland.16.t:0 "슈타레커 상황"
 speerostland.16.d:0 "\"프란츠 발터 슈타레커. 보어만파이며, 현재 오스트란트의 국가판무관.\" 총통이 말했다. \"어떤 상황에서도 라이히의 권력을 외교적으로 재구축하려는데 가장 주요한 장애물이네.\"\n\n\"동의합니다, 총통 각하.\" 헬무트 슈미트가 대답했다.\n\n\"우리는 이 해충을 빠르게 제거해버릴 필요가 있네. 우리의 선택지에 대해 논의하기 위해 여기로 불렀네. 자네는 현지 상황을 처리하기 위해 동부로 파견되는 외교 사절단을 이끌게 될 걸세. 아이디어 있나?\"\n\n슈미트는 자리에서 발을 이리저리 움직였다. \"글쎄요, 총통 각하...\" 그의 목소리가 점점 작아졌다.\n\n\"듣고 있네, 슈미트.\"\n\n\"슈타레커와 협상하는 편이 최선이라 생각합니다. 이는 보수파의 호의를 이끌어낼 수도 있고 반역자들을 처벌함으로써 우리의 힘을 보여줄 수도 있습니다. 그를 혹독한 합의로 내몰아서 오스트란트를 라이히에 다시금 통합시킬 수 있습니다. 일단 적이 없어진다면, 영토를 새로이 얻게 되고, 당에 있는 친구들은 우리를 다정한 눈빛으로 바라볼 것입니다.\"\n\n슈페어는 생각에 잠겨 허공을 바라보다가 이내 천천히 동의하는 듯 고개를 끄덕였다. 슈미트는 평화로운 방법이 선택되었다는 사실에 작지만 진실된 미소를 지을 뿐이었다. \"또는\" 슈페어가 말했다. \"즉시 전쟁을 선포할 수도 있네. 개혁파들의 지원 아래 즉각적으로 행동을 개시해서 빠르고 효과적으로 슈타레커를 몰락시키는 거지.\"\n\n슈미트는 의자에 앉아 축 늘어졌고 그의 표정은 무언가 우울함에 가까운 것으로 변해갔다. 그는 짧고 거의 들리지 않는 한숨을 내쉬었다. \"선택은 총통 각하에게 달려있습니다.\"\n\n\"그렇고 말고.\""
 speerostland.16.a:0 "외교를 하자! 슈미트와 사절단을 보내라."
 speerostland.16.b:0 "전쟁이다! 장교와 병사들을 국경으로 보내라."
 speerostland.17.t:0 "동쪽의 동맹?"
 speerostland.17.d:0 "\"마이어 란드루트가 이겼다고? 흥미롭군.\" 슈페어는 생각에 잠기며 턱을 문질렀다.\n\n\"그렇습니다. 물론 저는 이러한 결과를 바라긴 했지만 그렇다고 예상하지는 못했습니다. 란드루트는 반란을 시작했을 때부터 각하야말로 총통으로서 최고의 적임자임을 견지해왔습니다. 의심할 여지 없이 그는 라이히에 재가입하려 할 것입니다.\"\n\n\"의심할 여지 없지.\"\n\n슈페어는 그 이상을 예상하고 있었다. 슈페어가 기쁘지 않은 건가? \"각하의 허락만 있다면 그에게 게르마니아로의 초대장을 보내려 합니다. 오스트란트 권력 이양에 대하여 개인적으로 협상을 주선해볼까 합니다.\"\n\n\"그래...아니다. 나는 그를 직접 만나보고 싶네. 그 남자에 대한 판단을 직접 하고 싶어.\" 또 다른 놀라운 부분이었다."
 speerostland.17.a:0 "원하시는 대로 하시죠."
 speerostland.18.t:0 "오스트란트의 드렉슬러"
 speerostland.18.d:0 "\"오토 하인리히 드렉슬러. 군국주의자, 팽창주의자, 반역자, 동시에 승리자.\" 슈페어는 신중하게 모든 세부사항을 확인하면서 천천히 보고서를 읽어나갔다. 그는 내전 이전의 경험을 통해 드렉슬러를 잘 알고 있었다. 그는 모든 이들에게 고통만 주는, 싸움을 하고싶어 안달을 부리던 편집증적인 겁쟁이었다. 그를 해치우지 못했다는 것은 놀라운 부분이었다.\n\n그리고 이제는 동부에서 문제를 일으키고 있었다. 슈페어는 무언가 깨달았다. 드렉슬러는 재수없는 새끼 그 자체였다. 그는 반역자일 뿐만 아니라 군국주의자이기까지 했다. 어떻게 했는지는 몰라도, 분명 어느 정도 오스트란트에 있던 개혁파들을 모두 물리쳤다. 하지만 슈페어 역시 드렉슬러가 예상조차 할 수 없는 방식으로 승리를 거두었다. 그는 완벽한 타겟이었다. 반동파들을 묶어 놓을 완벽한 쇠사슬이었다. 만일 그것이 슈페어에게 이익을 주는 만큼이나 4인방에게 이익을 준다 할지라도, 슈페어는 그러한 희생을 충분히 치를 용의가 되어 있었다. 곧 오스트란트는 다시 독일의 통제 하에 있게 될 것이다. 그리고 드렉슬러 휘하의 장교들, 반역자들의 얼굴은 독일 전역의 신문에 나붙게 될 것이다."
 speerostland.18.a:0 "완벽해."
 speerostland.19.t:0 "오스트란트의 비투스카"
 speerostland.19.d:0 "\"그래서 이 미하우 비투스카라는 사람이 누군가?\" 슈페어는 흥미를 보이며 보고서를 읽어나갔고, 그러면서 보고서와 슈미트 사이를 천천히 번갈아보았다. 그의 눈은 서류에 적혀있는 아주 적은 정보를 빤히 쳐다보고 있었다.\n\n\"확실하지는 않습니다, 알베르트.\" 슈미트는 한숨을 쉬며 대답했다. \"그의 과거는... 글쎄요, 최대한 절제하자면 어둡다고 할 수 있습니다. 우리가 그에 대해 아는 점은, 그가 운이 좋게도 충성스러운 협력자로 있었다는 점입니다. 최소한 내전 때까지는 그랬고, 이후에는 국가판무관부에서 독립하여 소위 중앙 유럽 위원회를 건설했습니다. 그는 현재 오스트란트에서 확고한 권력을 가지고 있습니다.\"\n\n\"그러면 자네는 그가 협상을 원한다고 말하는 건가?\" 알베르트의 눈이 서류를 자세히 읽고 있었다. 비투스카의 이력은 조금도 과장하지 않고 정말 흥미로웠다. 수많은 이상한 사건들과 우연함이 그를 오스트란트가 무너지기 전 권력자의 자리에 올려놓았다. 분명 이 점은 슈페어의 눈을 뜨이게 할 만했다. 어쩌면 그 남자는 보이는 것보다 더 영리할지 몰랐다.\n\n\"맞습니다, 그는 자신이 협력하고 싶다고 말했습니다. 초대장을 보내도 될지요?\" 슈미트가 말했다. 슈페어는 고개를 끄덕였고, 슈미트 외무장관은 사무실을 나갔다. 총통은 서류를 내려놓았다. 그리고 생각했다. 분명 이보다 더 나쁜 결과도 가능했으리라."
 speerostland.19.a:0 "그가 뭘 원하는지 보자."
 speerostland.20.t:0 "그 사람을 만나다"
 speerostland.20.d:0 "미하우 비투스카는 진심을 다해 \"하일!\"을 외치고 빠르게 경례자세를 취하며 슈페어의 사무실에 들어왔다. 그는 빠르게 자신의 자리를 찾아 앉았다. 슈페어는 머리를 뒤로 젖혔다. 비투스카가 긴장하고 있었는지, 열정적이었는지 그는 알 수 없었다. 슈페어는 말을 하기 전 숨을 크게 쉬었다. \"비투스카, 이 협상을 수락해주어 고맙네. 우리가 왜 여기 있는지 자네가 알 거라 믿네만?\"\n\n\"예, 물론입니다.\" 비투스카는 의자 위에서 잠시도 가만히 있지 못하며 빠르게 대답했다. 슈페어의 눈이 살짝 커졌다. 능력있는 지도자로서, 비투스카는 확실히 살짝 걱정스러워 보였다. 어쩌면 그냥 긴장한 것일지 모르리라. 그는 이를 무시했다.\n\n\"그렇다면, 자네가 라이히에 재가입하는 대신 몇 가지 제안할 것이 있다고 들었네, 맞나?\" 슈페어는 조용히 말했다. 비투스카는 자리에서 더욱 꼼지락거리며 대답했다.\n\n\"맞습니다, 총통 각하. 제가 계속해서 협력을 하는 대가로 오스트란트 국가판무관으로서 제 자리를 유지해주시길 요청드립니다. 이에 더하여, 저는 독일이 현재 오스트란트에 대해 부과하고 있는 제한을 폐지할 수 없다면 완화해 달라는 요청을 드리고 싶습니다. 이 두 요청이 이뤄진다면, 저는 평화로이 라이히에 재가입하는 것을 행복히 받아들이려 합니다.\"\n\n슈페어는 살짝 인상을 썼다. 그의 얼굴에는 혼란, 분노, 곤혹감을 동시에 드러내고 있었다. \"자네는 나에게 라이히의 가장 귀중한 영토 중 하나에 대한 무소불위의 통제권을 자네에게 이양해달라 부탁하려고 온 건가?\"\n\n\"글쎄요, 저는 그런 식으로 말하지는 않았습니다만.\" 비투스카가 말했다. 슈페어는 피식하고 웃었다. 이 얼마나 시간을 낭비하는 일인가."
 speerostland.20.a:0 "플랜 B로 가자."
 speerostland.21.t:0 "생각했던 것보다 더 어렵다"
 speerostland.21.d:0 "\"비투스카, 자네 지금 농담하는 거겠지. 내가 원하지도 않지만, 만일 내가 기꺼이 그렇게 하려 한다 할지라도, 자네는 국가판무관부의 통제권을 슬라브인에게 주는 것이 어떤 피해를 가져올지 상상할 수나 있는가? 나는 라이히스탁에서 웃음거리가 될 거야. 할 수 없네.\" 슈페어의 톤은 믿지 못하겠다는 쪽으로 기울고 있었다. 그는 절반 정도는 비투스카가 웃고 모든 것이 농담이었다고 설명할 거라 생각했으나 그렇지 않았다.\n\n\"슈페어 씨, 이건 제 조건입니다. 만일 각하께서 이를 받아들이지 않는다면 이 대화는 중단되어야 합니다.\" 비투스카가 말했다. 처음에 그가 보이던 긴장은 없어졌고, 그의 강철 같은 모습이 자리를 대신했다. 슈페어는 그가 바보같은 자라 생각했기 때문에, 그는 비투스카가 아주 뻔뻔한 자임을 인정해야 했다. 하지만 그렇다고 그를 구제해줄 수는 없었다.\n\n\"글쎄, 비투스카. 만일 이 회담이 중단된다면 나는 자네를 반역자로 낙인 찍을 수밖에 없네. 이는 곧...\" 세 명의 경비대가 방에 들어왔고, 그들의 무기는 장전되어 있었다. 슈페어는 비투스카의 반응을 가까이서 바라보았다. 비투스카가 미소를 짓자 슈페어는 혼란스러운 마음에 인상을 썼다.\n\n\"각하께서는 그가 이런 만남에 직접 오실 거라 생각하지 않으셨습니다, 그렇지 않습니까?\"\n\n슈페어는 잠시 얼어붙었다. 그리고 책상에 놓여있는 비투스카의 사진에 눈길을 보냈고 상대의 얼굴을 다시 바라보았다. 한 눈에 보면 그 둘은 비슷해 보였으나, 더 자세히 보아하니 이들은 같은 사람이 아니었다. 그는 사진을 던지며 한숨을 쉬었다.\n\n\"개새끼.\""
 speerostland.21.a:0 "똑똑한 인간이군."
 speerostland.22.t:0 "오스트란트의 코브너"
 speerostland.22.d:0 "내전 동안 유럽 대부분에는 혼돈이 자리잡았습니다. 이 전장들 중에서도 가장 혼돈으로 가득했던 곳은 어쩌면 프랑크푸르트나 작센이 아니라, 오스트란트였을지 모릅니다. 한때 \"모범적인 식민지\"로 설계되었던 오스트란트는 거짓말의 상징과 같은 이름이 되었고, 라이히가 실패로 빠졌던 시절 몇 개의 조각으로 나뉘었습니다. 불안정한 국가판무관부에서는 여섯 개의 세력이 터져나왔고, 서로 해당 지역의 미래를 갖기 위해 다투었습니다.\n\n놀랍게도, 유명한 테러리스트이자 살인자 아바 코브너가 지휘하는 연합 파르티잔 조직이 오스트란트를 장악했습니다. 이는 우리에게 완전한 재앙입니다. 코브너의 잘 알려진 반독일 감정 때문만이 아니라 이 사건이 가져오는 정치적인 함의 때문입니다. 이미 라이히스탁의 보수파들은 이 문제를 놓치지 않고 있으며, 우리 개혁파의 입장을 이 결과와 결부지으려 시도하고 있습니다. 이것이 의심할 여지 없이 틀린 주장인 가운데, 몇몇 단체들에서 그러한 입장이 발견되고 있고 우리의 영향력이 타격을 입고 있습니다. 이 일을 빨리 끝내기 위하는 것이 최선이며 가능한 빠르게 움직여야 합니다."
 speerostland.22.a:0 "엉망진창이군."
 speerostland.23.t:0 "오스트란트 개입"
 speerostland.23.d:0 "보고서를 읽어나갈수록 슈페어의 얼굴은 창백해졌다. 그는 홀로 앉아 있었다. 슈미트가 함께 있을 필요는 없었고, 4인방의 다른 누구도 필요 없었다. 아니, 이는 단순하고 명쾌한 결정이었다. 아바 코브너와 같은 광인에게는 침공만이 유일한 선택지였다.\n\n보고서를 읽기만 하는 것만으로 그의 피가 차갑게 식었다. 독일 병사들이 처형당한 이야기, 독일 민간인들이 정기적으로 총살당한다는 이야기, 나무와 가로등에 목이 매달린 병사들의 이야기. 누구든 헛구역질하게 만들기 충분했다. 이토록 타락하고 잔인한 야만적인 행위를 라이히가 좌시할 수도, 좌시해서도 안 되었다.\n\n어쩌면 2차 대전 이래로 라이히의 관료들이 이렇게 빨리 움직인 것도 처음일지 모른다. 수 시간 안에 사단들이 오스트란트 국경을 넘어 진군할 것이며, 그들이 파르티잔 병력을 발견한다면 어디서든지 교전할 것이다. 그들은 두 가지 목표만을 지니고 있었다. 오스트란트를 가능한 빨리 장악하는 것, 그리고 가능한 많은 정착민들을 구해내는 것."
 speerostland.23.a:0 "낭비할 시간이 없다."
 speerostland.24.t:0 "오스트란트의 예켈른"
 speerostland.24.d:0 "몇몇 이름들은 슈츠슈타펠이라는 이름만큼이나 강력한 반향을 독일에서 불러일으킵니다. 대부분은 증오를 보이고, 몇몇은 공포를 보이며, 다른 몇몇은 혐오를 보입니다. 하지만 당신들이 요청하든 말든 상관없이, 그들의 잔인함에 관한 이야기를 분명 들었을 것입니다. 이들은 독일 역사상 가장 널리 욕을 먹고 있는 조직들 중 하나입니다. 그나마 희망은 그들이 내전에서 패배하여 영원히 부르군트에 추방되어 썩어가는 것입니다.\n\n불행히도 상황은 그렇게 돌아가지 않습니다.\n\n프리드리히 예켈른이 이끄는 오스트란트 SS의 요인들은 오스트란트의 통제권을 쥐려 시도했으며 강력한 탄압 정책으로 통치하고 있습니다. 그들의 광신적인 이데올로기는 극단적인 수단으로 효율적으로 즉시 정리되어야 합니다. 정치적인 영역에서, 이러한 상황의 진전은 당의 개혁파에게 헤아릴 수 없는 정도의 도움을 주고 있습니다. 그들은 당의 보수파 및 SS와 성공적으로 수많은 대조를 보여주었기 때문입니다. 어쨌든 개입은 실현되어야 하며, 곧 실현될 것입니다. 그렇지 않으면 다시는 오스트란트를 돌려받지 못할 것입니다."
 speerostland.24.a:0 "어떻게 이런 일을 방치했지?"
 speerostland.25.t:0 "오스트란트의 혼란"
 speerostland.25.d:0 "슈미트가 슈페어의 사무실로 발걸음을 옮기자 구두가 나무 바닥에 부딪혀 딱딱 하는 소리를 냈다. 그는 안으로 들어가 슈페어가 기대하고 있던 말을 해주었다. 슈페어는 이미 일찍부터 문을 바라보고 있었다. 간단한 경례를 한 후 슈미트가 입을 열었다.\n\n\"총통 각하, 아시다시피 오스트란트는 여전히 분쟁에 처해있습니다. 각 일파들은 아직도 서로 교전 중에 있으며, 현재 일파만 6개가 있습니다. 이 숫자도 줄어든 겁니다.\"\n\n슈페어는 고개를 끄덕였다. \"그 혼란 속에서 우리와 협력할 수 있는 자가 있는가?\"\n\n슈미트가 한숨을 쉬었다. \"총통 각하, 있었습니다만 그 일파가 무너졌습니다. 공업가 안드레아스 마이어-란드루트입니다. 그는 최선을 다했습니다만... 네, 성공하지 못했습니다.\"\n\n슈페어가 투덜거렸다. \"그러면 정녕 협력할만한 사람이 아무도 없는 건가?\"\n\n\"네.\"\n\n\"그렇군.\" 슈페어가 창문 밖을 바라보았다. \"그것 참 문제구만, 그렇지? 군대를 준비시키게. 우리가 개입해서 질서를 회복한 뒤에 떠날 걸세.\" \n\n\"알겠습니다, 총통 각하.\" 잠시 뒤 슈미트는 사무실을 떠났다."
 speerostland.25.a:0 "무서운 일이군."
 speerostland.26.t:0 "오스트란트의 혼란"
 speerostland.26.d:0 "슈미트가 슈페어의 사무실로 발걸음을 옮기자 구두가 나무 바닥에 부딪혀 딱딱 하는 소리를 냈다. 그는 안으로 들어가 슈페어가 기대하고 있던 말을 해주었다. 슈페어는 이미 일찍부터 문을 바라보고 있었다. 간단한 경례를 한 후 슈미트가 입을 열었다.\n\n\"총통 각하, 아시다시피 오스트란트는 여전히 분쟁에 처해있습니다. 각 일파들은 아직도 서로 교전 중에 있으며, 현재 일파만 6개가 있습니다. 이 숫자도 줄어든 겁니다.\"\n\n슈페어는 고개를 끄덕였다. \"그 혼란 속에서 우리와 협력할 수 있는 자가 있는가?\"\n\n\"네, 총통 각하.\" 슈페어는 그 말을 듣고 활기가 되돌아온 것 같았다. 그의 눈이 커졌다. \"이 지역의 중요한 공업가인 안드레아스 마이어-란드루트가 투쟁 속에서 개혁파를 이끌고 있습니다. 자신의 몫을 꽤나 잘 해내더군요. 지금까지는, 그가 우리와 진정 협상을 할 수 있을 것 같은 유일한 일파입니다.\"\n\n슈페어가 미소를 지었다. \"완벽해. 개입을 준비하게. 우리가 진입해서 해당 지역을 확보한 뒤에 그 남자에게 넘겨주자고. 시계가 움직이듯이 정확하게 해야 하네.\" \n\n\"물론입니다, 총통 각하.\" 슈미트는 얼굴에 미소를 지으며 말했다. 두 남자 모두 이 결과에 꽤나 만족한 것처럼 보였다."
 speerostland.26.a:0 "완벽해."
 speerostland.27.t:0 "당신의 헌신에 감사드립니다"
 speerostland.27.d:0 "란드루트는 슈페어에게로 걸어가며 미소를 지었다. 두 남자는 복도에서 서로를 향해 빠르게 다가가고 있었다. 란드루트가 볼 때, 슈페어는 아주 쾌활해보였다. 두 남자는 따뜻한 악수를 나누었다. \"총통 각하, 각하를 뵙게 되어 정말 영광입니다!\" 란드루트가 쾌활하게 말했다. 얼굴에서는 미소가 떠나지 않았다. 슈페어 역시 대답했다.\n\n\"그렇소, 란드루트. 당신은 라이히에 진정으로 헌신했소. 당신 없이 이 모든 작전은 지금과 같은 성공을 거두지 못하고 고통만을 주게 되었을 것이오. 정말 이루 말할 수 없이 고맙소.\"\n\n\"아, 총통 각하. 정말로 과찬의 말씀이십니다. 이 새로운 행정부는 계속해서 우리가 맡게 될 거라 믿어도 될지요?\"\n\n\"란드루트, 일단 여기에 서명을 해주게. 일단 공식적으로 해야 하니까.\" 두 남자는 책상 앞에 멈춰 서서 종이에 손을 갖다 댔다. 란드루트는 펜을 들고 서명했다. 여전히 미소를 짓고 있었다. 슈페어도 마찬가지였다.\n\n\"란드루트, 당신의 협력에 너무나도 감사드리는 바요. 오스트란트가 라이히의 다른 곳 만큼이나 개혁을 이룰 것임을 약속하겠소.\""
 speerostland.27.a:0 "그들이 말하길, 위대한 사람은 위대한 생각을 한다."
 speer_moskowien.3.t:0 "신이시여, 절 도와주소서, 저는 이제 19살이라구요"
 speer_moskowien.3.d:0 "마트호이스 쇼른베르거는 두 발을 책상에 올리고 입에 문 담배에 불을 붙이며 의자에 몸을 기댔다. 담배연기가 공중에 천천히 퍼지다가 갑자기 어딘가로 빨려들어갔다. 열린 창문으로 불어오는 바람에 휘말린 탓이었다. 그는 창문 밖을 응시하면서 멍하니 담배를 뻑뻑 피웠다. 눈은 풀다 서쪽 끝의 도로를 향했다. 그가 담배피고 있다는 것을 아버지가 아신다면 그를 죽일 것이다. 이는 왜 쇼른베르거가 자신의 방을 집의 3층에 두어야 했던 이유이기도 하다. 한 층 아래에는 부엌이, 두 층 아래에는 시계공의 도구들로 가득 찬 아버지의 작업장이 있었다. 물론 아버지는 단순한 시계공이 아닌, 더 큰 존재였다. 그는 영웅이었다. 1급 철십자 훈장을 수여받았던 사람이다. 아버지께서는 절대 이 사실을 과시한 적이 없지만, 이웃들이 이를 알고 있다는 점은 어쩔 수 없어 하셨다. 누구나 이웃들이 아버지에게 열정적으로 인사하는 것을 볼 수 있으며, 다른 사람들보다 아버지의 시계를 더 선호하며, 그들이 주는 호의나 선물들을 볼 수 있었다. 아버지는 마트호이스를 포함한 모든 사람이 존경하는 그런 사람이었다. 동부로 나가 유대-볼셰비키들을 무릎 꿇리고 그들을 탄압한 그런 사람이었다. 우러러 볼 만한 사람이었다.\n\n그렇다면 마트호이스는 앞으로의 인생에서 무엇을 바라보고 살아야 하는가? 그는 지금까지 수 개월 동안 마음 속에 이 질문을 떠올리고 또 떠올렸지만, 여전히 답을 얻지 못하고 있었다. 물론 그는 아버지께서 바라시는 대로 공부를 했다. 근데 문제는 무엇인가? 독일이 필요로 하는 일은 이미 모두 노예들이 하고 있었다. 진정 그가 인생에서 가장 최고의 순간들을 어떤 목적도 갖고 있지 않는 학위를 따기 위해서 낭비하길 원하는가? 사회에게 전혀 필요하지 않는 그런 학위를 위해서?"
 speer_moskowien.3.a:0 "그런 게 다 어디에 쓸모가 있을까?"
 speer_moskowien.77.t:0 "그의 결정"
 speer_moskowien.77.d:0 "한편, 마트호이스가 아버지의 유산을 이어받을 수 있던 곳은 육군이었다. 그곳에서 그는 조국을 위한 목적에 봉사할 수 있었다. 그는 고향으로 돌아와서 아버지가 받는 존경을 똑같이 받을 수도 있었다. 그는 뭔가를 해서 누군가가 될 수 있었다. 아버지가 그랬던 것처럼 똑같이 더 강력하고, 지혜로운 사람이 되어 고향에 돌아올 수 있었다. 게다가 그는 소년이었을 때 아버지가 말해주었던 전쟁 이야기들을 아직 기억하고 있었다. 행복과 동지애, 유대인과 슬라브인에 대한 영광스러운 승리, 위대한 승리에 대한 이야기들이 그 속에 항상 끼어있었다. 마트호이스에게는 사무실에 가만히 앉아서 나머지 생 동안 손가락이나 빙빙 돌리고 있는 것 보다는 더 좋게 들렸다.\n\n이때까지 그가 병무청 사무소로 달려가는 것을 막았던 유일한 사람은 참 아이러니하게도 그의 아버지였다. 마트호이스는 아버지 앞에서 한때 그런 말을 했던 기억을 떠올리며 빠르게 다시는 그런 실수를 저지르지 않겠다고 생각했다. 그는 아버지가 그렇게 화를 내는 것을 본 적이 없었다. 결국 그는 아버지에게 어떤 상황이 오더라도 결코 육군에 가지 않겠다고 약속했다. 뭐, 약속 이외에 그가 할 수 있던 것이 뭐가 있겠는가? 물론 마트호이스는 왜 그래야만 하는지 이제 궁금증을 품고 있었다. 그는 잠시 자리에 앉아 방으로 들어오는 바람을 맞으며 깊은 생각에 빠졌다.\n\n갑자기 그는 창턱 너머로 담배 연기를 내뿜었다. 그는 왜 아버지께서 아들이 육군에 입대하는 것을 생각만 해도 그렇게 화를 내는지 알아냈다. 아들이 그럴 수 있으리라 생각하지 않는 것이다. 아버지는 그가 너무 유약하다고 생각한다. 그렇지 않은가? 아버지는 그가 전쟁을 버틸 수 없다고 생각한다. 그렇지 않은가? 아버지는 마트호이스가 책임감이나 압박, 자신을 따르는 사람들을 버틸 수 없다고 생각한다. 마트호이스는 그것이 사실임을 알았다. 아버지는 전쟁 이야기를 들려주면서 그렇게 큰 어려움을 느끼지 않았다. 그는 아들이 자신이 할 수 있는 것보다 더 위대한 일을 해내서, 어쩌면 아버지의 과업을 뛰어넘을 것이라 두려워 한 것일까? 글쎄, 그건 앞으로 두고봐야 할 일이었다. 마트호이스는 육군에 입대할 것이다. 그는 아버지가 왜 자신이 아들을 그렇게 의심했는지 후회하게 만들려 했다. 그는 아버지가 아들이 군대에 가는 것을 막았던 것을 미안하게 만들려 했다. 그는 군인이 될 것이다. 그리고 그의 앞길에 막을 것은 아무 것도 없었다.\n\n분노에 가득 찬 마트호이스는 작별 인사를 휘갈기고 문으로 가는 길에 있는 부엌 식탁에 편지를 내려놓았다. 걸려있는 코트를 잡으며 그는 다시 한 번 집의 모습을 바라보기 위해 고개를 돌렸다. 그는 다시 돌아올 것이다. 그리고 아버지가 평생 꿈꿨던 것보다 더 위대한 존재가 되어 돌아올 것이다.\n\n그는 영웅이 될 것이다."
 speer_moskowien.77.a:0 "부전자전이군."
 speer_moskowien.4.t:0 "뻣뻣한 군복"
 speer_moskowien.4.d:0 "바람이 마트호이스의 머리카락을 스쳐지나갔다. 그는 병무청 사무소 앞에 서있었다. 차가운 콘크리트 건물이 거의 그를 바로 앞에서 바라보는 것 같았다. 그를 잔뜩 노려보고 있었다. 건물 앞에는 두 육군 병사가 행진할 때 입는 옷을 차려입고 서있었다. 말없이 그는 두 병사를 지나쳐 건물 안으로 들어갔다.\n\n\"하일 슈페어!\" 책상 곁에 바르게 앉아있던 모집관은 일어나서 그에게 경례를 보냈고, 마트호이스도 그에 답했다. \"무엇을 도와드리면 되겠습니까?\"\n\n\"육군에 자원하려 합니다.\" 마트호이스가 자신감에 가득 찬 채 대답했다. 그는 가슴을 쭉 펴고 턱을 당기려 애썼다.\n\n\"좋습니다, 좋습니다. 여기 서류들에 서명하시고 뒤에 있는 저 방에 들어가십시오. 거기에 군복, 군모가 있을 것이고, 곧 저희가 밖에 있는 버스로 모셔드리겠습니다.\"\n\n마트호이스는 책상 앞에 앉아 손으로 펜을 찰칵거렸다. 그의 앞에는 서류 몇 장이 놓여 있었다. 모두 여러 맹세와 약속들을 상세히 적어놓았다. \"나는 총통 각하와 독일에 충성을 다할 것이다.\" \"나는 라이히를 위한 나의 의무를 다할 것이다.\" \"나는 내 전우들을 지키고 지원할 것이며, 의문을 가지지 않고 명령을 따를 것이다.\" 맹세합니다, 맹세합니다, 맹세합니다. 이내 그는 서류 읽기를 그만두기 시작했다. 그냥 그들이 요청하는 곳에다가 서명만 했다. 드디어 그는 뒷방으로 이동했다. 그곳에는 그의 군복이 그를 기다리고 있었다.\n\n뻣뻣하고 깔끔하게 접힌 회색 군복이 똑같이 생긴 다른 것들과 함께 줄 지어 진열되어 있었다. 마트호이스는 자신이 여태까지 본 것 중 가장 깔끔한 광경이라는 생각을 잠깐 했다. 그는 자신에게 맞는 군복을 하나 집어들었고, 튜닉과 바지도 집어들었다. 깨끗하고 잘 닦인 헬멧은 그렇게 그에게 잘 맞지는 않았지만, 마트호이스는 그보다 더 잘 맞는 것을 찾을 수가 없어 그냥 가지고 갔다. 모든 준비가 끝나자, 그는 방 바깥으로 자랑스레 행진하여 건물 뒤편으로 향했다. 비슷한 군복을 입은 신참들이 있었고 마트호이스는 그들 주변에 앉았다.\n\n몇 분이 지나자 버스가 사무실에 멈췄고 사람들이 그곳에 탔다. 버스가 출발하자, 마트호이스는 그가 평생 고향이라 불러온 도시를 마지막으로 바라보았다. 인생의 새로운 장이 이제 막 시작되었다."
 speer_moskowien.4.a:0 "여기 점선에만 서명하세요."
 speer_moskowien.5.t:0 "혹독한 현실"
 speer_moskowien.5.d:0 "\"빨리 담 넘어, 구더기 새끼야!\"\n\n마트호이스의 다리가 흔들리면서 속수무책으로 벽돌에 긁혔다. 두 손은 간신히 벽의 모퉁이를 잡고 있었을 뿐이다. 그는 벽에 매달려 있었다. 그의 아래에는 아까만 해도 짧았던 줄이 점점 길어지고 있었다. 사람들은 그가 앞으로 나아가려 절박하게 애쓰는 순간순간을 지켜보고 있었다. 그는 스스로를 볼 수 없었음에도, 훈련 교관이 점점 가까이 다가오고 있음은 알 수 있었다.\n\n\"인마, 뒤에 러시아 기관총이 있어! 점점 가까이 오고 있다고! 너가 그 좆같은 벽을 넘지 않으면 기관총이 너희 분대원들을 다 죽일 거라고, 인마!\" 그의 아래에 있던 사람들로부터는 은은한 웃음이 들려왔다. 지금 이 상황을 훨씬 더 치욕적으로 만드는 것은 그의 앞에 있던 사람들 중 그 누구도 벽을 올라가는데 어려워 하지 않았다는 점이다. 마트호이스 만이, 마트호이스 혼자, 벽을 올라가려 힘들게 애쓰고 있었다. 그는 몸을 있는 힘껏 당겨서 위로 올라가려 시도하고 또 시도했다. 허나 헛되었다.\n\n\"그 새끼들이 왔어 인마! 우리를 토막내고 있다고 새끼야, 니 두 다리에 살점이 튀고 있다고! 개새끼야, 어서 벽을 넘어!\" 마트호이스는 그냥 그만두고 포기할 준비가 되어 있었다. 분명 그는 이런 일을 하기에는 적절하지 않았다. 아버지가 옳았다.\n\n한 생각이 그가 벽을 올라가는 것을 멈추게 했다. 그가 만일 집에 돌아간다면 아버지는 참을 수 없을 것이다. 마트호이스가 이런 일을 하기에 충분히 강하지 않다는 데에는 아버지가 옳았던 것이다. 마트호이스는 아버지가 가게에서 맥주를 치익 하고 따면서 호기심 많은 한 손님에게 말하는 광경을 상상할 수 있었다. \"내가 걔한테 그렇게 가지 말라고 말했는데 걔는 결국 갔더라지. 근데 어떻게 됐는지 아시오? 내가 옳았어, 걔는 지금 그냥 집에 있소. 내가 말하는데, 군대가 예전하고 다를리가 없지, 그치?\"\n\n마지막으로 몸을 끌어올리면서, 마트호이스는 벽을 밀어붙였고, 다른 쪽 땅으로 떨어졌다. 훈련 교관이 당연히 그에게 욕을 한 바가지 했지만, 그는 듣지 않았다. 담담히 갈 뿐이었다. 그는 여전히 군인이었다."
 speer_moskowien.5.a:0 "생도가 되려면 아직 멀었구만..."
 speer_moskowien.7.t:0 "투지의 16사단"
 speer_moskowien.7.d:0 "트럭이 아우토반을 따라 달리자 흔들리고 덜컹거렸다. 앞뒤에도 역시 트럭들이 함께 달리고 있었다. 마트호이스는 그들이 어디로 가는지 알고 있었다. 그리고 이는 그의 마음을 약간 동요시켰다. 호송대는 단치히로 향하고 있었다. 마트호이스가 풀다를 떠나 가장 멀리 가본 적은 게르마니아 뿐이었다. 그것도 한 두번 가본 것이 전부였다. 풀다와 그 근처의 지역이 그가 아는 전부였다. 덜컹덜컹 흔들리면서, 그는 주머니에서 보직명령서를 꺼내들고 100번은 읽은 것 같은 종이를 또 다시 읽었다. 모든 것이 질서정연했다. 그는 제16보병사단에 배속되기 위해 단치히로 가는 트럭을 타고 있었다. 그는 주변에 있는 사람들이 같은 목적지로 향하고 있을 거라 추측했다. 제16보병사단, 마트호이스가 지나가는 말로 들어 보긴 했으나, 그렇게 인지도가 높은 곳은 아니었다.\n\n그의 옆에 있던 남자가 어깨를 툭툭 쳤다. \"이봐.\" 그가 조심스레 말했다. \"바흐라인에서 왔어?\"\n\n\"아, 응. 내 평생 거기서 살았어.\"\n\n\"나도야.\" 그 남자가 마했다. \"쇼른베르거라... 그 이름을 들어본 적이 있는데. 시계공이다, 맞지?\"\n\n\"내가 아니라 아버지야.\"\n\n\"아 진짜? 그분은 일에 정말 뛰어나셨어. 내가 들은 바로는 병사로도 마찬가지지. 그분의 족적을 따르려는 거야?\"\n\n\"꼭 그런 것만은 아니야.\" 마트호이스가 웃었다. 두 남자의 대화는 이어졌고, 곧 다른 사람들도 대화에 끼어들었다. 마트호이스는 자신이 예상한대로 그들 모두가 16사단으로 가고 있음을 알았다. 대부분의 사람들은 꼭 도시 출신이 아니더라도 풀다 주변에서 왔다. 몇몇 사람들은 다른 지역에서 오기도 했다. 심지어 한 명은 자신이 빈에서 왔다고 했다. 곧 그 분대는 빠르게 친구가 되었다. 지루한 트럭에서 3시간 동안이나 같이 떠들었던 사람들을 좋아하지 않을 이유는 없으리라. 마트호이스가 말하듯이, 그는 진정 자신의 소명을 찾게 되었다. 아버지가 지금 그를 볼 수만 있다면!"
 speer_moskowien.7.a:0 "모두들 좋은 사람들이야."
 speer_moskowien.6.t:0 "새로운 명령"
 speer_moskowien.6.d:0 "지난 6개월 동안 단치히에서의 날들은 너무나도 일상적이었다. 마트호이스는 벙커에 누워서 집에 돌아가는 상상을 할 뿐이었다. 이는 자신이 생각했던 영웅으로서의 인생이 아니었다. 정말로 그가 봤던 가장 힘든 행동은 몇 달 전에 기지의 벽을 박살낸 고장난 트럭 정도였다. 나머지 시간 동안 그는 항구와 병영을 지나 주 청사까지 단치히의 곳곳을 멍하니 순찰할 뿐이었다. 이렇게 보면 마트호이스는 자신의 아버지와 같은 영웅이 결코 되지 못한 것처럼 보였다. 이는 노력의 부족 때문이 아니라 단순히 기회의 부족 때문이었다.\n\n요한이라는 이름을 가진 그의 친구는 병영으로 들어가는 문을 열고 안에 들어왔다. \"얘들아, 씨발 짐 챙겨라. 2시간 안에 떠나야 돼. 동부로 간다.\" 그가 소리를 질렀다. 지난 며칠 동안 자지도 못한 사람들이 구석에서 눈을 붙이고 있자 그는 그들에게도 불평했다. 병사들은 졸리지만 다시 일어났다. 그들은 줄지어 군복을 입고 각자의 침낭을 가지고 나왔다. 마트호이스는 움직이지 앟고 잠깐 다른 생각을 했다. 그러고는 요한을 불렀다.\n\n\"요한, 우리 어디 가는거야? 동부에서 무슨 일을 하는데?\"\n\n\"거기 배치됐대. 뭐 분명 동부에 질서를 확립하든지, 아니면 무슨 지랄이 있겠지. 자세한 일은 나도 명확히 알지 못해. 그냥 나는 거기 배치됐다는 것만 알아.\"\n\n마트호이스는 침대에서 서둘러 일어났다. 열정적으로 그는 가방을 쌌다. 드디어 일이 생겼다니! 그는 육군에 입대한 이후로 항상 이런 날을 꿈꿔왔다. 훈련, 대기, 바쁜 일들, 이 모든 것은 이 순간을 위한 것들이었다. 그렇다, 마트호이스는 드디어 아버지가 수십 년 전에 했던 것과 똑같은, 어쩌면 그 이상의 일을 해낼 수 있음을 증명해냈다. 몇 분 안에 그의 개인용품들이 가방 안에 아담하게 담겼다. 들판과 똑같은 회색으로 차려입은 마트호이스는 벽에 걸린 거울로 자신을 바라보았다. 곧 그는 밖으로 행군하여 트럭으로 향해야 했다.\n\n그는 꽤 괜찮아 보였다. 자연스러워 보였다. 다른 누구보다도 그는 준비되어 보였다."
 speer_moskowien.6.a:0 "점점 더 좋아지고 있어."
 speer_moskowien.8.t:0 "스몰렌스크 전투"
 speer_moskowien.8.d:0 "마트호이스의 G1이 그의 두 손 위에서 격렬하게 떨렸다. 도로 저 아래로 탄창을 싹 비운 때였다. 그의 주변에 있던 분대원들 모두가 계속해서 총을 난사하기 위해 최선을 다하며 반대편에서 사격을 맞을 때에는 피하기 위해 때때로 고개를 숙였다. 마트호이스는 장전을 위해 또 다시 몸을 숙였다. 하지만 등 뒤 벽을 깨뜨린 총알은 알아차리지 못했다. 이제 그의 마음은 죽고 사는 문제가 아닌 조국을 지키는 것에만 집중했다. 그의 집중과 평정 상태를 유지하려는 시도에도 불구하고, 그는 지금까지 한 시간 정도 동안 천천히 아래에서 솟구치는 미칠 듯한 공포라는 감정을 느낄 수 있었다. 이 도로에서 얼마나 오랫동안 싸워왔나? 지금 탄약이 어느 정도나 남아있을까? 만일 탄약이 다 떨어지면 무슨 일이 벌어질까?\n\n하지만 하사관이 그를 툭툭 치자 그런 생각은 마음 속에서 빠르게 없어져버렸다.\n\n\"쇼른베르거! 자네 내가 뭐같은 일하는 것 좀 도와주게!\" 그가 소리쳤다. 하지만 그의 소리는 바로 옆에 있는 사람들의 소리에 묻혀버리고 말았다.\n\n\"씨발! 요한이 막 저 좆같은 수류탄을 맞았어!\"\n\n마트호이스는 고개를 들어 옆의 참호를 살폈다. 친구가 분명 없어져 있었다.하지만 그는 왼편에 있는 다 무너져 가는 집이 조금씩 움직이고 있는 것을 확인했다. 분대원들 중 누구도 그 안에 없었다. 측면을 공격하려는 적의 움직임인가? 하사관이 다시 그를 툭툭 치자 그는 다시 집중했다.\n\n\"내가 말하지 않았나, 이등병. 지휘부에 있는 사람을 찾아서 증원군, 보급품 같은 것이 필요하다고 전해! 지금 다 떨어져가고 있네! 내 말 들리나, 이등병?\""
 speer_moskowien.8.a:0 "요한을 먼저 데려오겠습니다! 조금만 기다려주십시오!"
 speer_moskowien.8.b:0 "저 건물에 누군가 있습니다. 저길 먼저 확인하겠습니다."
 speer_moskowien.8.c:0 "물론입니다!"
 speer_moskowien.9.t:0 "붉은 무공훈장"
 speer_moskowien.9.d:0 "정말 그러려고 하지 않았음에도, 마트호이스는 벽을 뛰어넘어 도로 아래쪽으로 달리기 시작했다. 그는 하사관이 좋은 쪽이든 나쁜 쪽이든 소리를 지르는 것을 듣지도 않았다. 마트호이스가 들었던 것은 심장이 쿵쿵 하고 뛰는 소리와 기관총이 타다다 하는 소리 뿐이었다. 갑자기 그의 주변에 있는 땅이 바위 파편과 함께 터졌고 마치 총알처럼 그 조각들이 주변에 있는 도로에 우수수 떨어졌다. 그는 별로 신경쓰지 않았다. 파편이 자신을 덮치지만 않는다면 말이다. 어떤 신성한 기적 덕분이든, 아니면 정신나갈 정도로 운이 좋아서든 그렇지 않았다. 마트호이스는 털 끝 하나 다치지 않고 참호로 미끄러져 들어오기 위해서, 가지고 있던 가속도 그 자체를 이용하여 다른 쪽 벽에 쾅하고 부딪혔다. 빠르게 몸을 털고 나서 그는 친구를 찾고자 몸을 돌렸다.\n\n요한은 자신의 피로 찬 웅덩이 위에 누워있었다. 이제 그 웅덩이는 마트하우스의 군화 주변까지 흐르고 있었다. 요한의 표정은 빠르게 죽어가고 있는 사람의 것처럼 보였다. 파편에 찢어져서 누더기로 잘린 그의 군복은 이제 수천 개의 상처에서 쏟아져 나오는 피로 축축해졌다. 여전히 라이플을 들고 있는 요한의 팔은 이제 잘린 채 몸 뒤에 누워 있었다. 마트호이스가 공포에 가득 찬 눈으로 바라보자, 요한은 마지막으로 그를 바라보았다. 눈은 활짝 커져 있었다. 그리고 곧 조용해졌다.\n\n마트호이스는 이제 당장 토를 하고 싶을 정도로 공포스러웠다. 지금껏 잘 절제되었던 공포의 감정은, 마치 수류탄처럼 사납게 폭발하고 말았다. 공포 그 자체에 잠식된 그 순간에, 마트호이스는 참호의 구석을 허우적거리며 찾았다. 어디 도망칠 만한 수단이라도 없나 말이다. 저 멀리, 전선 뒤쪽으로, 스몰렌스크 밖으로, 풀다에 있는 집까지 달려갈 만한.\n\n기관총 총알이 다시 참호를 때렸다. 마트호이스는 총알 하나가 그의 손가락을 스치고 지나가자 왜 하필 참호가 여기에 있었는가라는 아픈 생각에 휩싸였다. 결국 그는 피로 가득 찬 웅덩이로 굴러 떨어졌다. 사격을 중지시키지 않는 한, 살아서 도망칠 수 있는 길이란 없었다. 마트호이스는 벽 아래에서 엎드렸다. 그의 눈은 한때 친구였던 자의 시체로 향했다. 눈길을 돌릴 수가 없었다. 그가 할 수 있던 일은 앉아서 바라보는 것 뿐이었다.\n\n아버지의 이야기와는 너무나도 달랐다."
 speer_moskowien.9.a:0 "시체의 두 눈 역시 그를 바로 응시하고 있었다."
 speer_moskowien.10.t:0 "동부에서 가장 빠른 아이"
 speer_moskowien.10.d:0 "마트호이스는 폴짝 뛰어서 스몰렌스크의 거리를 질주했다. 뒤에 있던 벽에는 총알이 날아왔고, 이때문에 그는 다음 거리에서 휘청거릴 수밖에 없었다. 거기서 고개를 돌렸다. 그는 시체를 넘고 또 넘어서 고개를 숙인 채 질주하고 있었다. 죽어가는 자들과 부상을 입은 자들의 비명소리가 달리고 있던 그의 머리 속을 헤집어 놓았다. 그는 여전히 지휘부 소속 병사가 있는지 찾고 있었다.\n\n다섯 블록을 내려 온 뒤에야, 그는 임시 야전병원으로 뛰어들어갔다. 그곳은 전투의 혼란 속에서 모든 사람들이 바삐 모이고 있었다. 그는 각자의 환자를 찾아 헤매는 의사들을 밀고, 침대나 저 멀리 있는 시체더미로 사람들을 옮기고 있는 간호사들을 지나치고, 식탁에서 식사를 하기 위해 때때로 서성거리고 있는 부상자들을 지나갔다. 마침내 그는 혼란으로부터 자유로워졌고 찾기를 계속했다.\n\n그가 여태까지 싸워왔던 전투의 공포는 가면 갈수록 분명해졌다. 길을 걸을 때마다 공포를 다시 한번 느끼는 것처럼 보였다. 앞으로 나아가면 갈수록 공포를 무시하기는 더욱 쉬워졌다. 사방에서 전투가 벌어지고 총알이 날아오는 데도 말이다. 그때 뒷편에는 시체, 피, 잔해를 가려주는 그 어떤 안개나 연기도 있지 않았다.\n\n마침내 마트호이스는 지휘 본부를 찾았다. 그는 간신히 단조로운 목소리로 현 부대 위치에 추가적인 보급품을 제공해 달라 요청했다. 사령관이 그의 요구에 주의를 기울이고 사람을 보내 지원군을 파견했음에도, 마트호이스는 무슨 일이 일어나고 있는 건지 알지 못했다. 대신 그는 구석에 앉아서 여태까지 무엇을 봤는지 이해하려 애썼다."
 speer_moskowien.10.a:0 "전혀 재밌지도 게임 같지도 않아."
 speer_moskowien.11.t:0 "마음 속에서 찾을 수만 있다면"
 speer_moskowien.11.d:0 "마트호이스는 조심조심 건물 안으로 들어갔다. 그의 손에는 라이플이 장전되어 있었다. 그는 이 목표지점에서 약간 동요가 있는 것을 알아챘다. 어쩌면 아드레날린 때문일지도 모르고, 어쩌면 공포 때문일지 몰랐다. 바깥에서 우르릉거리는 전투의 소리는 이제 벽 너머에서 울리는 치직 소리와 펑 소리로 약해졌을 뿐이다. 집은 아주 어두웠다. 전기가 아주 오래 전에 끊긴 듯했다. 이곳을 감도는 불빛이란 천장과 벽의 균열에서 들어오는 것 뿐이었다. 마트호이스의 두 눈은 그가 천천히 앞으로 전진할 때마다 어둠 속에서 적응하고 있었다.\n\n옆 방의 훌쩍거리는 소리가 그의 주의를 집중시켰다. 마트호이스는 죽은 듯이 복도 위에 멈췄다. 그는 희미한 숨소리를 들을 수 있었다. 괴롭게 쌕쌕대는 숨소리였다. 발을 질질 끄는 작은 소리는 소리를 내는 쪽이 밝은 쪽임을 확인시켜주었다. 천천히 마트호이스는 마음을 단단히 먹고 모퉁이를 돌았다.\n\n밝은 빛 한 줄기가 어린 러시아인을 비축 있었다. 마트호이스와 나이가 같으면 같았지 어려보이지 않는, 피로 얼룩진 아이었다. 그의 오른손에는 사진 한 장이, 왼손에는 오래된 라이플이 쥐여져 있었다. 두 남자는 잠시 동안 서로를 바라보았다. 근육 하나도 움직이지 않았다. 전쟁의 혼란 속에서 서로 공감대를 공유하는 것처럼 말이다.\n\n마트호이스는 라이플을 들어 소년에게 6발을 쐈다. 소년의 숨이 멎었다. 사진이 손에서 떨어졌고, 마트호이스는 그 소년이 어머니, 아버지와 함께 서있는 사진임을 간신히 알아볼 수 있었다.\n\n마트호이스는 멍하니 그 집을 나와 전선으로 돌아갔다. 병장은 그에게 건물이 안전하냐 물었다. 마트호이스는 고개를 끄덕이기만 했다. 어떤 말도 꺼내지 않으며, 마트호이스는 전선으로 돌아가 또 다른 적에게 사격을 가했다."
 speer_moskowien.11.a:0 "이야기와는 달라."
 speer_moskowien.12.t:0 "전쟁의 공포"
 speer_moskowien.12.d:0 "눈에서 떠나지를 않았다.\n\n마트호이스는 침대 위에서 고개를 홱 쳐들고 다른 쪽으로 누웠다. 쉬지 않고 그랬지만 눈에서 떠나지를 않았다. 그가 본 거리, 전투, 사건들, 모든 것들이 그의 머리 속에서 다시 재생되고 있었다. 마치 길고, 끔찍한 영화처럼. 그는 라이플을 사격하며 나오는 날카로운 소리, 부상당한 자와 죽어가는 자들의 비명소리, 그리고 어느 때든 상관없이 곧 죽을 수도 있다는 것을 알고 있는 사람들의 소리침에 대해서 생각하는 것을 멈추지 못했다. 이런 고문이 한 시간은 이어진 후에야, 마트호이스는 잠 못 이루는 밤을 또 하나 겪었다. 그는 화장실로 터덜터덜 걸으며 조용히 벙커 밖으로 나가기를 원했다. 어쩌면 화장실에서는 마음을 정돈할 수 있을지 몰랐다.\n\n그는 화장실의 삭막한 불빛 안으로 들어가, 꽤 오랜 시간 동안 자신의 모습을 바라보았다. 수염도 안 깎고 피곤한 얼굴이 자신의 두 눈을 똑바로 바라보고 있었다. 몸은 젊으나 동시에 마음은 피폐해진 남자였다. 아마도 분을 조금 칠하고 수염만 잘 깎는다면, 그는 한때 그랬듯이 소년처럼 보일 수 있었을 것이다. 하지만 그의 흐릿한 두 눈을 바라보면, 더 이상 풀다에서 온 소년이 아니라고 분명하게 말할 수 있을 것이다.\n\n그는 싱크대에서 물 한 모금을 홀짝인 후 얼굴을 닦았다. 그러고는 침대로 다시 향했다. 그는 조용히 자리에 누워서 또 다른 해가 떠오르고 새로운 날이 시작되기를 하염없이 기다렸다."
 speer_moskowien.12.a:0 "그는 아버지가 뭐라 생각하고 있을지 떠올려 보았다."
 speer_moskowien.13.t:0 "위대한 라이히에서 태어나"
 speer_moskowien.13.d:0 "\"그래서 내가 그 사람한테 그랬지. '그래, 이 좆만한 놈아. 한 판 붙어야 그만할래?' 그러더니 도망치더라고!\"\n\n그 남자가 자신의 이야기를 끝내자 테이블에서는 웃음소리가 터져나왔다. 마트호이스도 미소를 지어보였다. 여기서 그가 만난 사람들은 모두 좋은 사람들이었다. 프리드리히 빌헬름 대학에 입학하는 것은 정말 엄청난 경험이었다. 마트호이스는 가까스로 이런 기회를 움켜쥐었지만, 그가 마침내 만난 사람들은 자신과 정말 잘 맞는 자들인 것 같았다.\n\n\"내 고등학교 시절은 그렇게 끝났지. 마트호이스, 너 여기 새로 들어왔잖아. 대학 들어 오기 전에 뭐했어?\"\n\n\"나는, 어...\" 마트호이스는 잠시 말을 멈췄다. 얘네가 어떻게 반응할까? 정직하게 말해야 하나? 오, 주여, 얘네들이 다 나만 보고 있어. 생각할 시간 없어.\n\n\"난 동부에서 육군으로 복무했어. 스몰렌스크에서.\"\n\n침묵이 한동안 테이블을 감돌았다. 어쩌면 마트호이스가 여기서 친구를 사귈 기회도 침묵하게 될지 몰랐다. \"음, 어, 그거 참 재밌네.\" 한 사람이 말했다.\n\n\"사람 죽여봤어?\" 다른 사람이 말했다. 그는 너무 열정적으로 질문을 던지고 있었다.\n\n\"무슨 전쟁에 참전했는데?\" 또 다른 사람이 말했다. 마트호이스는 그 질문들 모두 대답하지 않았다. 대신 그는 가방을 싸서 구내식당 바깥으로 빠르게 걸어나왔다. 그들은 이해하지 못한다. 여기 있는 그 누구도, 영원히 이해하지 못한다. 그는 혼자였다. 어쩌면 앞으로 영원히 그럴 것이다."
 speer_moskowien.13.a:0 "아버지가 옳았어."
 speer_moskowien.14.t:0 "작전 상황실"
 speer_moskowien.14.d:0 "슈페어 주변에는 위대한 사람들이 모여있었다. 정치가들과 군대 장교들은 과거와 지금의 커다란 지도들을 열심히 살피고 있었다. 총통은 주변에서 무엇이 논의되고 있는지 가만히 듣고 있었다. 그들의 아이디어는 서로 섞였다. 상황이 긴급한만큼 아이디어에 감정이 섞여들어간 만큼 그것은 정말 말이 되지 않는 거대한 지적인 덩어리를 형성했다.\n\n하지만 슈페어는 작전실의 탁하디 탁한 물 위에서 결정을 해야 한다는 것을 알고 있었다. 여기, 게르마니아에서 그는 동부에서 군대와 슬라브족 모두에게 승리를 거두기 위해 대단한 노력을 들여야 했다.\n\n여기서 슈페어는 모든 곳에 눈과 귀를 두어야 한다고 스스로 되새겼다. 그리고 이제, 그는 숨을 크게 들이쉬고 수면 아래로 다이빙해야 했다.\n\n그 안에서 그는 상어들과 함께 있었다. 상어들의 이름은 각각 슈파이델, 쇠르너, 트레슈코프였다.\n\n슈페어는 이렇게 예상했다. 슈파이델은 느리고, 조심스러운 계획을 원하리라. 트레슈코프는 균형잡힌 접근을 원하리라. 그리고 쇠르너는 항상 전쟁이 자신의 목표인 동물이기 때문에 어렵고... 빠른 계획을 원하리라. 그리고 슈페어는 그것이 전쟁이라는 아주 오래된 방식과 위험할 정도로 비슷하리라고 스스로 생각했다.\n\n그들이 아래에서 올려다보고 있는 슈페어에게로 눈을 돌렸다. 그들의 말다툼이 끝나가고 있었다. 슈페어는 목을 가다듬고 말했다.\n\n"
 speer_moskowien.14.a:0 "작전명 무너지지 않는 영광."
 speer_moskowien.14.b:0 "작전명 5번 갑판실."
 speer_moskowien.14.c:0 "작전명 얼어붙은 폭풍."
 speer_moskowien.15.t:0 "작전명 무너지지 않는 영광"
 speer_moskowien.15.d:0 "\"우리가 이 일을 신중히 처리해야 한다고 감히 말씀드립니다.\" 슈파이델이 말했다. 그는 자신의 계획을 설명하며 지도를 가리켰다. \"그것은 우리를 이성적이고 조심스러운 자들로 보이게 할 것입니다. 또한 우리가 더 잘 행동할 수 있도록 만들 것입니다. 주화파들의 존재를 알리게 될 것입니다. 우리는 너무 힘을 보여주려고 해서는 안되며, 대신 동부에 있는 국민들에 대해 지원하려는 우리의 의지를 보여주어야만 합니다.\"\n\n쇠르너는 그 말에 고개를 저으며 슈파이델의 얼굴에 대고 말했다. \"우리 병사들에게 너무 많은 것을 요구하고 있소. 당신은 슬라브인들을 병사들이 대면했을 때 어떻게 될 것인지 잘 모르고 있소. 그 작자들은 병사들이 신사적으로 대하고 정중하게 말을 건넸는데도 불구하고 우리의 아이들을 쏴 죽일 것이오. 그들이나 우리나 친절한 이웃이 아닌데도 말이오, 그렇지 않소?\"\n\n하지만 트레슈코프는 그 말을 듣고 쇠르너를 쏘아보았다. \"당신 말이 맞긴 합니다만, 이 방법은 민간인들의 목숨을 구할 수 있소.\" 쇠르너가 그 말에 으르렁대며 비웃었다. 트레슈코프는 쇠르너를 무시하고 슈파이델의 의견에 몇 가지를 덧붙였다. \"슈파이델의 방법은 우리가 군대 내에 있는 무고한 사람들의 피를 흘리게 하지 않게 하는데 큰 역할을 할 수 있습니다. 그리고 세계 만방에 우리가 이에 대해 유능하게 대처할 수 있음을 보여줄 것입니다.\"\n\n\"유능한 것은 우리 병사들에게 불길에 들어가서 빠르게 나올 수 있도록 하는 것이지, 불 안에 가만히 있으라고 부탁한 뒤 아무것도 안하는 것이 아니오.\" 쇠르너가 말했다. 그의 얼굴은 둘 중 하나라도 마음에 들지 않다는 표정을 확실히 보여주고 있었다.\n\n\"그런 식으로 상황이 흘러가지는 않을 거요.\" 슈파이델이 말했다. \"이는 현지인들에게 우리가 그들 모두를 죽이려고 이 자리에 있는 것이 아님을 보여줄 것이기 때문이오. 그들은 어쩌면 우리와 협력을 할지도 모르오.\"\n\n\"하! 거 행운이 따르길 빌겠네. 우리에게 협조하는 슬라브인이란 이 세상에 없거든.\"\n\n\"그들이 협조하진 않겠지만, 시도할 가치는 있소. 그보다는 민간인들의 사상을 최대한 줄이고, 우리의 병사들이 장교들과 함께 조심스럽고 안전하게 있는 편이 좋소. 전쟁에 이대로 이끌려 들어가서 민간인이든 군인이든 연관된 모든 사람들의 피를 흩뿌리게 되는 것보다는 말이오.\" 트레슈코프가 말했다.\n\n\"그리고 이는 계획일 뿐이오. 무엇을 해야 할지 결정하는 것은 모두 총통 각하께 달려 있소.\" 슈파이델과 다른 장교들이 이제 슈페어를 향해 몸을 돌렸다. 총통은 가만히 말들을 듣고 있었다."
 speer_moskowien.15.a:0 "천천히 그리고 조금씩."
 speer_moskowien.20.t:0 "감성과 지성"
 speer_moskowien.20.d:0 "독일군은 적들의 땅에 더 가까이 기어가고 있었다. 현지인들의 영역에 더 깊이 말려들면서. 천천히.\n\n이는 일반 사병들과 그들의 장교 모두의 마음을 갉아먹었다. 그들이 앞으로 전진하면 할수록, 잠깐 멈추었다가 다시 전진하면 할수록, 어느 참을성 있는 저격수나 분노한 주민들이 쏠지도 모른다는 공포는 어깨에 무겁게 매달렸다. 하지만 어떤 사격도 가해지지 않았을 때, 아무도 은폐나 의무병을 외치지 않았을 때, 그들은 계획대로 움직이고 있는 것처럼 보였다.\n\n그런데도 독일군은 조심스러웠다. 그리고 그들이 민간인을 맞닥뜨리자, 병사들은 마지못해 동료들 무리 사이에서 슬쩍 빠져 나오거나 각자의 자동차에서 내려서 식량이나 보급품 몇 가지를 사람들에게 전달해주었다. 보통 이들의 만남은 짧고, 어색하고, 모든 사람들이 창백해질 정도로 긴장으로 넘쳤다. 하지만 최소한 다 잘 끝났다. 나머지 만남들은 꽤나 건전하거나 혹은 성가셨다.\n\n그들이 현지인 영역의 심부로 들어가면 들어갈수록, 그들은 더 많은 저항과 마지못함에 맞닥뜨렸다. 민간인들은 그들을 환영하길 거부하거나, 보급품을 받길 거부하거나, 총을 쏘지는 않을까 걱정하였다. 저격수들은 친절한 독일 병사들을 이용하려 했다. 그러면 장교들은 지휘부에 있는 병사들에게 대응 사격을 해도 괜찮냐고 소리를 질러야 했다.\n\n당연하게도 장교들은 전장에서 싸워서 성취해야 하는 것들을 이런 식으로 통제하는 것을 즐기지 않았다. 적대적인 적들 뿐만 아니라 주민들 역시 자극하면 안 된다는 조치 역시 그들의 마음에 들지 않았다.\n\n"
 speer_moskowien.20.a:0 "현지인들은 우리의 절제에 감사할 것이다"
 speer_moskowien.16.t:0 "장교들의 파업"
 speer_moskowien.16.d:0 "\"이건 보기가 좀 역겹군.\" 슈페어가 토를 달았다. 그의 두 손은 책상 위에서 서류들을 뒤섞고 있었다. \"이 보고서를 좀 보게. 대위, 소령, 대령, 심지어는 장성들까지도 얼마 안 되긴 하지만 명령을 따르길 거부하고 있네! 대체 무슨 일이 일어나고 있는 건가?\"\n\n이와 같은 불복종에 충격을 받은 것으로 보이던 슈파이델이 말했다. 그의 두 손 역시 자신의 책상 이곳 저곳에서 서류들을 뒤섞고 있었다. \"모두 군법회의에 회부되어야 합니다! 이런 식으로 명령에 불복종할 수는 없습니다! 이는 적들에 대해 자비를 베푼다는 계획 전반을 방해하고 있습니다.\"\n\n트레슈코프는 동부에서 그들에게 보내진 서류들이 담겨 있는 서류철을 닫으며 말했다. \"이들은 정의가 무엇인지 알아야 합니다. 조국이 내린 지시에 복종하지 않는 것은 우리 장교들이 절대 해서는 안 될 일입니다. 하지만 그들을 너무 혹독한 정도로 처벌해야 할지에 대해서는 의구심이 듭니다. 그들 모두를 묵사발을 만들어 놓는다면 우리에 대해서 뭐라고 말하겠습니까?\"\n\n슈파이델이 트레슈코프에게 돌아섰다. \"명령의 정도를 완화하자는 겁니까?\"\n\n\"아니오. 그런 말은 아니었소. 그냥 그들 모두에 대한 판결을...\" 트레슈코프는 고개를 젓고 한숨을 쉬었다. \"보시오, 우리가 이 사람들을 죽여버린다고 해서 병사들이나 다른 장교들이 더 자발적으로 우리의 명령을 따를 것이라 생각하지 않소. 하지만 그렇게 하는 것이 우리가 할 수 있는 유일한 일일지도 모르겠소.\"\n\n\"놀랍지도 않은 일이오. 솔직히 말해서 난 그들에게 동의하니까.\" 쇠르너가 비웃었다. 다른 두 장교가 그를 노려보게 하면서 말이다. \"우리 모두 관대해지는 편이 나을 거라 생각하오. 장교들을 낭비하는 일은 없어야 하오.\"\n\n총통이 한숨을 쉬었다. 그가 일어났고, 장교들 역시 일어났다."
 speer_moskowien.16.a:0 "다 죽이게!"
 speer_moskowien.16.b:0 "이게 최적의 계획은 아닌 것 같군..."
 speer_moskowien.17.t:0 "슈판다우 발레"
 speer_moskowien.17.d:0 "요 며칠, 독일 정부의 명령에 따르기를 거부한 장교들이 충성파 군경들에 의해서 각자의 임지로부터 압송되었다. 낮이든 밤이든 임무를 거부한 모든 이들이 처벌을 받고자 조국으로 다시 돌아왔다. 그들은 도착해서 각자의 처형을 기다려야만 했다.\n\n며칠 동안은 각자의 운명에 저항하는 것처럼 보였다. 다른 이들은 조용히 운명을 받아들였다. 나머지는 운명을 믿지 못했다. 자신의 조국이 이런 일을 그들에게 한다니. 자신들이 임무를 수행하지 못하게 하는 명령들을 따르는 것에 대해서 문제점을 발견했다는 이유만으로.\n\n그럼에도 불구하고, 그들이 얼마나 판결이 내려지는 것을 원하지 않았던 것과 상관없이, 대다수는 공개적으로 교수형에 처해지기 위해 베를린 밖으로 보내졌다. 그리고 거기서는 사형을 거부할 어떤 방법도 없었다.\n\n단체로 그들은 올가미로 묶였다. 단체로 그들은 마지막 말을 할 기회를 제공받았다. 단체로 그들은 다시 각자의 죄명을 들었다. 단체로 그들은 얼굴이 검은 천으로 덮인 채 떨어져서, 몸뚱아리가 목에 걸리게 되었다. 그들이 억압하려 했던 학생 운동가들의 만세소리 뿐만 아니라 가족들과 동료 장교들의 비통해하는 소리가 들려왔다.\n\n그들은 영웅으로 묻히지 않을 것이었다. 그 대신, 그들은 조국의 명령에 복종하려 하지 않은 단순한 일개 개인으로 묻히게 될 것이다. 그들의 명예를 지켜주기 위해서 정부가 최선을 다했음에도 말이다.\n\n"
 speer_moskowien.17.a:0 "죽는 방법 중 단연 최악이군."
 speer_moskowien.18.t:0 "전쟁이라는 개들을 풀어주어라!"
 speer_moskowien.18.d:0 "명령은 느슨해졌다. 규제는 완화되었다. 그리고 장교들은 이 사건들에서 이익을 얻었다. 그들은 전투가 일어나는 현장으로, 그리고 그들이 장악한 마을과 도시들로 향하며, 자신의 자리에 서서 병사들이 앞으로 전진할 수 있도록 열의를 갖게 하였다. 그리고 그들은 명령과 규제가 모두 제대로 갖춰져 있었을 때는 할 수 없던 일들을 해내고자 했다.\n\n그리하여 동부 전역에는 피가 흘렀다. 적의 피 뿐만 아니라 그들의 가족들과 이웃들의 피 역시 흘렀다. 머지 않아 동부에서 터져나온 보고들이 서방과 나머지 세계로 퍼져나갔다.\n\n하지만 이는 다시 전쟁에 돌입하기 위해 치뤄야 할 괜찮은 대가였다. 또한 전쟁을 끝내기 위해서 말이다. 끊임없이 움직였다가 멈췄다가 다시 움직이는 것을 반복하는 것보다는 이러는 편이 더 나았다. 조국의 모든 방면으로부터 명령이 하달될 때까지 기다리는 것보다는 나았다. 아무 것도 안하는 것보다는 낫다. 그렇지 않은가? 그렇겠지?\n\n"
 speer_moskowien.18.a:0 "모두 칼로 쳐내라."
 speer_moskowien.19.t:0 "무혈 전쟁"
 speer_moskowien.19.d:0 "슈페어는 안도의 한숨을 쉬었다. 이 전쟁은 피 한 방울 흐르지 않게 했다. 민간인에 관해서는 말 그대로는 아니었지만, 수없이 많은 남자들, 여자들, 어린이들의 운명을 삶의 영원한 끝으로 몰고가지 않았다.\n\n그리고 이는 아무것도 안 하는 것보다는 나았다. 다른 어떤 대안들 보다도 나았다. 이는 전쟁을 연장시켰지만, 과거 분쟁들과 같은 범죄와 유혈사태로 조국의 이름을 더럽히는 것보다는 나았다. 그래야 했다. 다 그래야 했다.\n\n그리고 총통은 이를 확신할 수 있었다. 슈파이델과 트레슈코프 덕택에, 심지어는 쇠르너가 별 저항 없이 넘어간 덕분에, 그는 야만성이 아닌 절제력으로 독일이 찬사를 받을 미래에 대하여 신뢰를 가질 수 있게 되었다. 최소한 그는 어두운 터널의 끝에서 빛 한 줄기를 볼 수 있었다. 그곳, 피비린내 나는 동부에 개입을 할지 말지 선택하면서 지나가던 터널 말이다.\n\n하지만 기분 좋은 결과는 우울한 의미를 담고 있었다. 독일군, 특히 육군의 소위부터 가장 고위급 장교들까지 정말 심각한 문제가 발생할 것이다.이는 그들의 가슴 속에, 그들의 겉옷과 투구 아래에 깊숙이 숨겨질 것이며, 그들 모두는 총통과 그 수하들이 자신을 저지시키고, 자유로이 무언가를 해야 했던 때에 아무것도 못하게 만든 책임이 있다고 생각할 것이다.\n\n"
 speer_moskowien.19.a:0 "우리는 과거보다 나아졌음을 스스로 증명해냈다."
 speer_moskowien.21.t:0 "작전명 5번 갑판실"
 speer_moskowien.21.d:0 "트레슈코프는 목을 가다듬고 말을 하려 했다. 슈파이델이나 정신나간 쇠르너가 입을 열기 전에 말이다. \"총통 각하, 제 생각에는 균형 잡힌 방식으로 개입을 개시하는 편이 좋은 것 같습니다. 우리가 너무 조심스러워도, 너무 무모해서도 안 된다고 생각합니다.\"\n\n슈페어는 흥미로웠다. 그는 자신의 내무장관에게로 고개를 돌렸다. 그는 생각에 잠긴 채 천천히 트레슈코프를 바라보았다. \"그렇군.\" 그가 말했다. \"그러면 자네의 계획이 뭔가?\"\n\n슈파이델과 쇠르너 모두 트레슈코프를 바라보았다. 슈파이델은 희망에 가득 찬 눈으로, 쇠르너는 분노로 가득 찬 눈으로 바라보았다. 트레슈코프는 그들 모두를 무시하고 슈페어의 얼굴을 향해 이렇게 말했다. \"우리는 온건한 방식을 채택해야 합니다. 그럴 필요가 없는데도 속도를 너무 늦춰서도 안 되고, 상황이 적절하지 않은데도 병사들에게 더 빨리 움직이라 재촉해도 안 됩니다. 동부의 점령지에 들어갈 때 유연한 태도와 관점을 가져야 할 것입니다.\"\n\n맞는 말이었다. 슈페어는 트레슈코프가 이끌어낸 이 합의가 쇠르너나 슈파이델의 제안보다 더 많은 생명을 구할 수 있으리라 보았다. 하지만 그는 트레슈코프의 계획이 여전히 상당한 수의 손실을 가져오는 선택지임을 알고 있었다. 허나 이는 독일과 동부가 더 적은 피를 흘릴 수 있는 방법임이 분명했다.\n\n\"알았네. 자네 아이디어가 괜찮아 보이는군, 트레슈코프. 따라서...\""
 speer_moskowien.21.a:0 "트레슈코프가 일을 제대로 해내길 빌어보도록 하지."
 speer_moskowien.22.t:0 "죽음의 고속도로"
 speer_moskowien.22.d:0 "누구도 위험하다 생각하지 않았다. 95번 고속도로에서 300명이 넘는 독일 병사들과 그들이 타고 있는 탱크와 다른 차량들은 전선으로 잘 가고 있었다. 그들은 각자의 무기를 들고 전방이나 호송대 주변을 주시하고 있었다. 그들은 길을 따라 줄지어 서 있는 러시아의 조용한 나무들과 관목들을 의심스레 살펴보았다. 지금 그들은 숲속 깊숙히 들어와있었다. 하지만 숲 안에 살고 있는 새나 다른 동물들의 소리는 거의 들리지 않았다. 무슨 일이 일어나고 있는 걸까?\n\n\"중지!\" 명령을 들은 사람들이 모두 고개를 돌렸다. 호송대 바로 앞에 불타고 있는 탱크의 흔적이 있었다. 길이 막혔다. 그리고 사방에서 날카롭게 무언가 지나가는 소리가 들렸다. 군인들 몇몇이 차에서 떨어져 나갔다. 다른 사람들은 커다란 돌덩이나 흙더미로 떨어졌다. 호송대 뒤에서는 커다랗고 짧은 폭발음이 울려퍼졌다. 소리는 계속되었다.\n\n\"매복이다! 매복이다! 모두 내려!\" 장교들과 부사관들이 병사들에게 서둘러 명령을 내렸다. 운전사들은 무기를 잊어버리거나 가지고 나오면서 차량에 가만히 있거나 버리고 뛰쳐나왔다. 소총수들과 기관총 사수들은 사방에서 덮쳐오는 적들을 상대로 시야를 확보하고자 애썼다. 하지만 러시아인들이 보이지를 않았다. 총구에서 뿜는 불빛만이 보였다.\n\n비명소리와 고함소리. 불타는 차량에서 나는 연기. 다수의 폭발. 적들에 직면하여 병사들에게 내리는 부사관들의 지시. 무전기에 대고 소리치는 장교들.\n\n독일군은 다시 우세를 점했다. 러시아인들에게 반격했다. 그리고 그들을 호송대 저 멀리 내쫓아버렸다. 하지만 독일군이 돌아오고 손실을 점검해 보았다. 전차 약 10대와 다른 차량 수십 대를 잃었다. 너무 많은 군인들이 땅바닥에 누웠거나 차 안에서 불타고 있었다. 이 호송대는 살아남았다. 하지만 이런 식으로는 결코 동부로 더 나아갈 수 없었다.\n\n"
 speer_moskowien.22.a:0 "너무 빨리 끝났어.."
 speer_moskowien.23.t:0 "해질 녂의 브리핑"
 speer_moskowien.23.d:0 "세 장교들을 태운 차가 해질 녂이 되어 도착했다. 슈페어는 여전히 사무실의 창문 너머로 독일 중심부의 광대한 풍경을 볼 수 있었다. 그의 생각에 풍경은 너무나도 평화로웠다. 동부에서 벌어진 전쟁이 한 번 더 그의 나라로 퍼지고 있음에도 말이다.\n\n그는 빠르게 건물로 들어오고 있는 장교들과 보좌진들을 내려다보았다. 총통은 의자로 빠르게 가서 앉아 그들이 들어오기를 기다렸다.\n\n그들이 들어오자, 총통은 너무나도 후회스러웠다. 쇠르너가 따라 들어오는 두 장교들에게 대고 마구 소리를 지르는 소리가 들렸기 때문이다.\n\n\"내가 당신의 하찮은 합의 따위는 안 먹힐 거라고 했잖소! 당신 때문에 병사들이 처하게 된 저 상황 좀 보시오! 매복 공격이라니!\"\n\n거의 얼굴이 벌개져 들어온 트레슈코프는 프로이센적인 침착한 표정을 하고 말 한 마디 하지 않으며 자리에 가서 앉았다. 자리에 앉아 그가 말했다. \"나 혼자 감내해야 할 일이 아닙니다. 이 개입을 처리해야 하는 저만의 책임은 아니었습니다. 당신들도 우리 나라의 장교들이 아닙니까? 왜 여기서 손을 슬쩍 빼려고 하는 겁니까, 쇠르너?\"\n\n슈파이델은 트레슈코프 옆에 앉았으나 그렇게 좋은 분위기로 말하지는 않았다. \"그게 무슨 상관입니까, 트레슈코프? 상황을 보십시오. 우리는 수백 명의 병사들을 잃었습니다. 귀중한 차량 역시 잃었습니다. 왜 더 조심스럽게 작전을 수행하지 않는 겁니까?\"\n\n\"너무 조심스럽게만 움직인다면, 속도가 너무 느려져서 오히려 더 많은 병사들을 잃게 될 거요!\"\n\n\"제군들, 그만하게.\" 슈페어가 일어났다. 나머지 세 장교들 역시 자리에서 일어났다. \"당장 일어난 사건 때문에 자네들 모두 기분이 좋지 않은 것은 알고 있네. 하지만 이렇게 서로 싸우고만 있으면 문제는 해결할 수 없을 걸세.\" 슈페어가 다시 자리에 앉자 다른 사람들 역시 그렇게 했다. 그는 장교들을 바라보며 이렇게 말했다. \"내 말을 들어보게. 자네들 모두 생존자들을 돌보기 위해 국민들에게 적절한 명령을 내려야 한다고 생각하는 것을 알고 있네. 어쩌면 보복을 하는 것이 당연할지도 모르지. 하지만 우리는 사랑하는 사람들을 잃어버린 가족들도 있음을 알아야 하네.\"\n\n세 장교들 모두 고개를 끄덕였다. 그들은 총통의 말을 이해했고, 이제 슈페어가 명령을 내릴 시간이었다...\n\n"
 speer_moskowien.23.a:0 "우선 뒤에 남겨진 자들을 살펴야 하겠네."
 speer_moskowien.23.b:0 "우선 적들을 상대로 보복을 가해야겠네."
 speer_moskowien.24.t:0 "누가 저녁을 같이 먹으러 왔는지 봐!"
 speer_moskowien.24.d:0 "총통과 그의 내무장관이 차에 힘껏 올라타며, 오늘 그들이 방문했던 집들 중 하나를 떠났다. 그들은 자신들을 환영해 준 가족들에게 얼굴을 바라보며 잘 있으라는 손인사를 했다. 그들 중 몇몇은 아직도 눈이 벌개서 눈물이 볼을 따라 흐르고 있었다. 그리고 일단은 마지막으로 손수건을 흔들어주었다.\n\n슈페어는 멀리 바라보며 한숨을 내쉬었다. 트레슈코프는 슈페어를 위로하고 싶었기에 얼굴을 심히 찡그리며 총통을 바라보았다. 하지만 슈페어는 총통이었다. 그의 지휘를 받는 장교로서, 그는 슈페어를 위로하는 일이 예의없는 짓이라고 생각했다.\n\n총통은 자신의 가슴이 다른 이유로 점점 먹먹해지는 것을 느꼈다. 그는 게르마니아 전역에 있는 너무나도 많은 가정을 방문하였다. 또 다시 그는 라이히 나머지 지역에 있는 다른 가정들을 방문해야 했다. 그는 또 얼마나 똑같은 말들을 해야 할지 생각해보았다. \"사랑하는 이를 잃었다니 참 유감스럽습니다...\"\n\"당신의 아드님이 죽었음을 알리게 되어 유감스럽습니다...\"\n\"당신과 당신의 가족에게 진심을 담아 애도를 표합니다.\"\n\"정말 공감하는 바입니다...\"\n\n슈페어는 혼자 고개를 흔들었다. 트레슈코프의 궁금한 눈빛은 무시해버렸다. 차가 멈췄다. 트레슈코프는 총통이 차에서 내리자 다시 한 번 상기시켜 주었다. \"여기는 크라우스 가의 집입니다. 병사는... 임-\"\n\n\"임신한 아내와 두 딸이 있었지. 나도 아네.\" 그는 한 경호원에게로 돌아섰다. 슈페어는 차에서 내리고 있는 경호원에게 이렇게 말했다. \"여기 잠깐 있겠네...\" 경호원이 고개를 끄덕이며 집의 창문을 올려다보았다. 총통과 트레슈코프가 함께 걸어갔다.\n\n창문에서 한 여성의 조용한 눈빛이 그들을 바라보고 있었다. 그녀는 아래를 내려다보며 거의 뒤집어질듯 하였다. \n\n슈페어는 고개를 올려다보며 한숨을 내쉬고, 쓰고 있던 모자를 벗었다. 그리고 시선을 아래로 한 뒤 문으로 향해 걸어가 조심스레 노크를 했다. 그는 여자가 아래로 내려와 문을 열어주길 기다렸다. 슈페어가 그녀의 얼굴을 보자, 그는 자신의 아내를 본 것과 같은 표정을 했다. 똑같이 이 여성도 너무나도 큰 슬픔의 표정을 슈페어에게 보여주었다.\n\n"
 speer_moskowien.24.a:0 "\"크라우스 양... 남편 분이 조국을 위해 의무를 다하다 돌아가셨다고 말씀드리게 되어 정말 유감입니다.\""
 speer_moskowien.25.t:0 "노브고로드 공습"
 speer_moskowien.25.d:0 "\"테이프를 재생하게.\" 총통은 의자에 푹 앉아있었고, 그의 두 눈은 모니터에 나오고 있는 일들을 지켜보고 있었다. 얼마 전 승인했던 노브로고드에 대한 타격이 성공했다는 보도가 나온 직후 작전실에는 테이프가 전달되었다. 슈파이델과 쇠르너는 슈페어와 함께 비행기들이 도시로 줄지어 날아와서 폭탄을 떨어뜨리고 다른 방향으로 멀리 날아가자, 폭탄이 떨어진 곳에서는 불기둥이 치솟고 폭발이 일어나는 광경을 지켜보았다.\n\n다른 항공기 편대가 날아와서 작은 크기의 폭탄들을 떨어뜨리며 도시를 지나갔다. 이 폭탄들은 도시 전역에 더욱 쉽게 흩어져서, 아직 불이 붙지 않았던 곳에는 불을 붙이고, 이미 불이 붙었던 곳에는 더 커다란 폭발을 일으켰다.\n\n\"이건 정신 나간 짓이야.\" 트레슈코프가 말했다. 이는 모니터를 바라보던 슈페어의 눈길을 끌었다. 프로이센인은 고개를 저었고, 두 눈은 회한과 공포로 가득 차 있었다.\n\n\"어쩔 수 없는 일이네.\" 총통이 체념한다는 말투로 답했다. 슈페어의 두 눈은 다시 모니터로 돌아갔다. 그는 트레슈코프가 하는 다음 말들을 싹 무시해버렸다.\n\n\"우리에게 다른 선택지가 없었다면 그랬겠지요! 이건 적들의 공격에 대응하는 제대로 된 방식이 아닙니다! 우린 그냥 민간인들을 죽이고 있습니다!\"\n\n\"그게 무슨 상관이란 말이오? 민간인들은 적들이 우리와 싸우고 우리 병사들을 죽이는 것을 돕고 있소. 이래도 싸지. 트레슈코프.\" 쇠르너가 말했다. 슈파이델은 아무 말도 하지 않으며 고개를 흔들고 있을 뿐이었다.\n\n\"그래도 이건 불필요하오! 이 짓은 독일의 군인으로서 우리가 가지는 명예를 더럽히고 있소! 우리는 전쟁을 이런 식으로 치뤄서는 안 되오.\"\n\n\"그렇지 않네.\" 총통이 말했다. \"이건 우리가 슬라브 인들에게 그들이 무슨 짓을 저질렀는지 알려주고 우리의 힘을 보여줄 수 있는 최선의 방법이네.\"\n\n쇠르너가 미소를 지었다. 하지만 트레슈코프는 가만 있지 않았다.\n\n\"이것만큼은 좌시할 수 없습니다. 이건 전쟁을 치르는 올바른 방식이 아닙니다. 이렇게 할 수는 없습니다, 총통 각하. 이 일을 바라만 보시면 안 됩니다! 저 자의 말을 듣지 마셨어야 했습니다!\"\n\n트레슈코프는 쇠르너를 노려보고 있었지만, 총통은 아무 말도 하지 않았다. 슈파이델이 몸을 돌려 트레슈코프에게 말했다. \"이미 일어난 일이오. 이제 어떻게 해볼 수 없소.\"\n\n\"피할 수 있었잖소. 승인하지 않았으면 될 일 아니오.\" 그러고 트레슈코프는 몸을 돌려 작전실을 떠났다. 문을 쾅 닫는 소리가 울려퍼졌다.\n\n"
 speer_moskowien.25.a:0 "더러운 전쟁 같으니."
 speer_moskowien.26.t:0 "점진적인 중단"
 speer_moskowien.26.d:0 "슈파이델이 말했다. \"전쟁이 주춤해지고 있습니다. 그리고 사상자는 점점 증가하고 있습니다.\" 그는 한숨을 쉬었다. 슈파이델은 보좌관으로부터 받은 서류들을 저리로 치우면서 다른 종이를 올려다보았다.\n\n\"적들은 여전히 전쟁을 포기하지 않고 있습니다.\" 총통의 두 눈은 지도에 고정되어 있었다. 그는 팔짱을 끼고 고개를 저었다. \"우리가 아무리 조심스럽게 행동해도 이 모든 것들이 정지하고 있네.\"\n\n\"각하께서 제 말을 들으시고 그대로 진행하셨더라면 우리는 이 모든 것에서 승리를 거뒀을 텐데요.\" 쇠르너가 투덜거렸다.\n\n트레슈코프는 그를 노려보며 말했다. \"러시아인 레지스탕스의 턱 밑으로 병사들을 밀어넣으면 더 많은 사람들을 잃을 수 있소. 장님들처럼 병사들이 그 안에 들어가길 바라시오?\"\n\n\"허, 우리 병사들이 장님인가? 난 아닌 것 같은데?\" 쇠르너가 쏘아붙였다.\n\n\"그만하게.\" 슈페어가 말했다. 그의 두 눈은 여전히 지도 위에 있었고, 그는 모두 볼 수 있게 정돈되어 있었던 전선과 부대 모형을 바라보고 있었다. 이내 그는 한숨을 쉬고 말했다. \"계획대로 일이 진행될 것 같지 않네. 우리가 원하는 시간 안에는 이 개입이 성공할 것 같지 않네.\"\n\n\"저도 그렇게 생각합니다, 총통 각하.\"\n\n"
 speer_moskowien.26.a:0 "전쟁의 늪이 우리의 군화를 끌어당기고 있다."
 speer_moskowien.27.t:0 "작전명 얼어붙은 폭풍"
 speer_moskowien.27.d:0 "\"총통 각하.\" 쇠르너가 끼어들자 똑같이 발언하길 원했던 두 장교들로부터 따가운 시선을 받았다. \"각하께서 이 전쟁이 빨리 끝나길 바라신다면, 병사들을 억제하는 것은 잊어버리셔야 합니다. 작전 행동 및 적과의 교전에 있어서 그들에게 자유를 주는데 집중해 주십시오!\"\n\n슈페어는 인상을 썼다. \"쇠르너, 나 자신도 스스로가 유혈사태를 신속하게 끝내는데 관심이 있는 것은 알고 있네. 허나 그렇게 했다가는...\"\n\n\"그렇게 했다가는 더 많은 생명을 구할 것입니다. 더 많은 독일인들의 목숨을 말입니다! 동방에서 우리의 조국에게 문제만 일으키고 있는 자들의 희생에 대해서는 그렇게 신경쓸 것도 없습니다. 그 기생충들은 꺼지라지요!\"\n\n트레슈코프는 슈페어에게로 몸을 돌렸고, 슈파이델 역시 슈페어를 노려보았다. 하지만 슈페어는 오직 쇠르너에게만 집중할 뿐이었다. 그의 제안을 혐오했음에도 말이다. 맞는 말이기는 하지만, 우리의 명예는 어떻게 되겠는가? \"당신이 제안하는 것은 한때 서러시아 전쟁과 그 이전에 병사들이 사용했던 방법을 똑같이 사용하는 것만큼이나 최악이오! 지금 당신이 무슨 말을 하고 있는지 알기나 합니까, 쇠르너 원수?\"\n\n이 완강한 육군 장교 쇠르너는 총통을 향해 어깨를 으쓱하고 지도를 향해, 특히 부대들이 배치되어 있는 부분을 향해 몸을 움직일 뿐이었다. \"나는 효과가 있는 대안을 제안한 것 뿐이오. 병사들을 지연시키고, 지원을 지연시키고, 무엇보다도 정착민들을 구하려는 독일의 손길을 지연시키는 것보다는 낫지 않소. 이것들이 우리의 목적이 아니오?\"\n\n이제 다른 두 장교는 슈페어에게로 돌아섰다. 그는 여전히 쇠르너에게 혐오스러운 표정을 보여주고 있었다. 그가 제안한 것은 독일의 도덕성에게 악몽이었을 뿐 아니라, 다른 장교들에 대한 업신여김 역시 그러했다. 총통은 이를 악물고 지도로 눈길을 돌렸다. 그가 할 수 있는 것은 쇠르너의 강압적인 제안을 처리하는 것 뿐이었다.\n\n"
 speer_moskowien.27.a:0 "\"여기서 나는 손 떼겠네. 빠른 종결을 자네가 원한다면 알아서 자네가 하게. 여기서 내 손에 피를 묻히지는 않을 걸세. 나는 우리가 전쟁이 더 빨리 끝내길 바란다는 이유만으로 무고한 자들이 죽어나가는 것을 두고볼 수가 없네.\""
 speer_moskowien.28.t:0 "쉼스크의 학살"
 speer_moskowien.28.d:0 "독일군이 조용한 동네에 접근했다. 쉼스크라 불리는 곳이었다. 더 이상 그런 곳은 없다.\n\n해가 멀리서 떠오를 때였다. 아침은 독일군에게 시간과 놀라움이라는 면에서 이점을 주었다. 탱크와 병사들이 의심이라고는 하지 않는 사람들에게로 모여들었다. 그들은 방금 일어나서 집 밖으로 나오거나 막 호수 낚시에서 돌아오고 있었다. 무자비할 정도로 빠른 시간 안에, 총포에서 불이 뿜었고, 무너지고 불이 타오르는 건물들 사이에 총탄이 쏟아지고, 사방에서 파편이 휘날리고 있었다. 기관총과 수류탄은 남녀노소를 가리지 않고 자신들의 임무를 잘 수행하고 있었다.\n\n정보원들이 이곳에 적군 병력이 있을 것이라 예측했고, 독일군이 수색을 위해 왔으나 아무것도 없었다. 하지만 그들은 멈출 수 없었고, 이 작은 마을을 공격하고 있었다.\n\n독일군은 쉬지 않고 폭발, 그리고 폭발을 일으켰다. 그러자 사람들은 도망치려 했다. 그들은 보트로 도망쳤고, 그것마저 파괴되자 호수로 수영해 들어갔다. 다른 이들은 도시 밖으로 도망쳤지만 병사들과 군용차량에 의해 따라잡혔고, 군홧발이나 바퀴에 짓밟혔다. 너무 느렸거나 땅바닥에 넘어진 사람들은 등에 총알이 박혔다.\n\n감히 기어가려 하거나 돌무더기 아래에서 숨어있던 다친 몸뚱아리는 총검으로 찔리거나 권총으로 끝을 맺었다. 독일군의 시선에 띤 누구도 살아남지 못했다.\n\n하지만 러시아의 대지는 침략자들의 비밀을 숨겨주지 않을 것이다. 그들이 숨기려고 할지라도, 대지는 비밀을 토해낼 것이다. 역겹고 공포스러운 그 비밀을...\n\n"
 speer_moskowien.28.a:0 "전투요? 전투 따윈 없었습니다. 전투는 이미 끝났고 우리가 졌어요. 20년 전에 말이죠."
 speer_moskowien.29.t:0 "작전실에서 싸우지 말기"
 speer_moskowien.29.d:0 "\"대체 뭘 한 건가, 쇠르너?!\" 총통이 피에 굶주린 장교 쇠르너를 내려다보았다. 그는 두 주먹을 꽉 쥔 채 테이블 위에 올리며 앞으로 몸을 기울였다. 엄청난 분노와 함께 그의 입술에서는 험한 말이 튀어나오고 있었다.\n\n\"저는 각하께서 명령하신 것을 따랐을 뿐입니다. 각하께서는 제게-\"\n\n\"그딴 변명 듣고 싶지 않네! 내가 허락했다는 이유로 군대가 러시아 민간인들이 살고 있는 마을 전체를 학살하도록 두었다는 것이 말이 된다고 생각하나? 나는 적과 교전할 것만을 지시했다고.\" 총통은 이제 오른손을 쫙 피고 테이블을 쾅하고 찍었다. 지나가는 사람과 이 광경을 미처보지 못한 사람들은 이에 깜짝 놀랐다. \"근데 자네가 한 짓은 적과 교전하는 것 그 이상이었잖아!\"\n\n쇠르너는 그의 상관을 내려다보며 테이블 옆의 자리에 가만히 서 있었다. \"정보원에 따르면-\"\n\n\"아니잖소.\" 트레슈코프가 말했다. \"정보원이 틀렸잖소. 그들은 결국 다른 목표를 전달했지만 당신은 무시했소. 당신이 저지른 짓은 그들이 아닌, 당신의 엄청난 실수인 것이오.\"\n\n슈파이델이 이제 슈페어와 트레슈코프를 지지하려는 말을 하고 나섰다. \"더욱이 당신은 이 도시에서 어떠한 적의 저항도 발견되지 않았다는 당신의 정찰 결과도 무시했소. 당신 바로 앞에 그 증거들이 또 다시 올려져있으나, 여기에는 전혀 답을 하지 않고 있소. 당신은 정보원들의 말을 무시한 거요. 모든 경고를 무시해버렸다고!\"\n\n\"그러면 내가 이 도시를 러시아의 통제 하에 있도록 두란 말이오? 당신은 뭐가 문젠지 모르는구만!\" 쇠르너는 아주 무례하게 슈파이델에게 삿대질을 했다. \"이 도시에 무엇이 있을지 확실하지 않을 때, 여기서 일어나는 일을 확인이라도 하려 했소?\"\n\n\"그래서 자네는 학살을 인정하는 건가?\" 슈페어가 날카롭게 물었다. 얼굴에는 메스꺼운 웃음이 드러났다. \"이거 참, 자네는 학살을 했어. 자네는 남녀노소 가리지 않고 적들과 관련 없는 자를 다 죽였다고!\"\n\n\"저는 해야 할 일을 한 겁니다. 여러분들이 모두 뭐라 말하든 신경쓰지 않겠습니다! 이건 필요한 일입니다. 이 조치는 전쟁을 빠른 시일 내에 끝낼 겁니다. 무엇보다도-\"\n\n\"무엇보다도 뭐? 그건 등신같은 짓이야, 쇠르너!\" 트레슈코프는 고개를 젓더니 몸을 돌려버렸다.\n\n슈파이델은 팔짱을 끼고 쇠르너에게 한 걸음 다가갔다. 쇠르너는 그를 밀어버리려는 모습을 취했고, 슈파이델은 그를 붙잡고 싸우려 했다. 상황이 점점 격화되기 전, 총통이 말했다. \"그만하게! 여긴 작전실이야! 행동을 신중히 하게!\"\n\n모든 이들이 진정하자, 총통은 한숨을 쉬고 어떻게 해야 할지 생각했다. 그는 한참 동안 생각한 후 결정을 발표했다.\n\n"
 speer_moskowien.29.a:0 "다 털어놓아야 해. 이 난장판을 숨겨서는 안 되네."
 speer_moskowien.29.b:0 "6 x 6 짜리 구멍을 파고 깊이 묻어버리게."
 speer_moskowien.30.t:0 "쉼스크 파괴"
 speer_moskowien.30.d:0 "소규모 정찰 파견대에서 지휘부와의 통신이 단절되었습니다. 정찰대가 도시에 접근하기 전 수 시간 동안 연락이 끊겼습니다. 정찰대가 도시에 진입하자 통신이 되돌아왔습니다. 가장 가까운 가능한 비행장에서 제트기를 출격시켜 폭격을 해달라는 요구였습니다. 현재 도시 안에서 저항하고 있는 대규모 군대를 파괴하기 위함이라는 잘못된 보고였습니다. 이후 폭격이 도시의 대부분을 파괴했고, 파견대에서는 적이 완전히 일소되고 불운한 시민들이 일부 사망했다는 자세한 보고서가 올라왔습니다.\n\n이야기는 그렇게 될 것입니다. 그렇게 되어야만 합니다. 우리가 사건의 흐름과 그것들의 타당성을 조정하는 것이 중요합니다. 라이히의 병사들로서, 우리는 결코 적들이 우리를 상대로 진실을 이용하도록 두지 않을 것입니다. 따라서 쉼스크에 대한 우리 병사들의 실수를 그 누구도 알지 못하게 하기 위해, 우리는 빠져나오려 하는 정보 주위에 저지선을 조심스레 구축해야 할 것입니다."
 speer_moskowien.30.a:0 "술 한 잔 해야겠군."
 speer_moskowien.31.t:0 "쉼스크? 처음 듣는데요"
 speer_moskowien.31.d:0 "누군가 쉼스크 시와 거기서 무슨 일이 일어났는지 물어보려 한다면 두 종류의 대답을 받을 수 있을 뿐이다.\n\n혼란스러운 추측과 세간의 소문이다. 즉, 아무도 쉼스크의 진실이 무엇인지 알지 못하며 아무도 실제로 알아낸 것이 없다는 것이다. 그들이 알아내려 하면, 소문만이 난잡하게 있을 뿐이다. 흔적들은 군대와 정부에서 내놓은 견해와 결론들로 인해 오히려 사람을 더 혼란스럽게 만든다. 독일의 언론 조차 그들이 무엇을 했었는지 확실히 알고 있지 않았다.\n\n오직 몇몇 자들만이 잘못된 정보와 관료제라는 안개가 진실을 가리고 있음을 알아챈다. 그리고 그 안개와 함께, 진실은 국가와 공권력이라는 거대한 기계 속에 갈리고 말았다."
 speer_moskowien.31.a:0 "이렇게나마 해결되어서 신께 감사드립니다."
 speer_moskowien.32.t:0 "시야의 끝"
 speer_moskowien.32.d:0 "독일의 미래는 동부의 점령지에 정착한 자국민들을 위해 개입하다가 발생한 전쟁의 핏자국으로 지워졌다. 독일의 길은 지금 조국 혹은 모국을 위해 싸웠던 남자, 여자, 아이들의 시체로 덮여있다.\n\n너무나도 잔혹한 대가였다. 피할 수 있었다고 말할 수도 있겠지만, 다른 실수나 잘못처럼 일단 벌어지면 더 이상 피할 수는 없다.\n\n세계는 독일에게로 돌아섰다. 하지만 여전히 독일은 위협을 없애기 위해 무력을 사용했던 끔찍한 유럽의 강대국이었다. 이를 깨달은 슈페어는 기나긴 한숨을 계속해서 내쉬었다. 후회가 그를 짓눌렀다. 고통으로 상처 입은 그의 가슴은 전쟁이 끝났을 때 만큼이나 뜨겁게 타올랐다.\n\n상실감을 느낀 슈페어는 눈을 감고 어서 잠에 들어서 이 기억들을 잊어버리길 원했다. 그는 이런 불행한 끝을 만들어낸 실수를 다시는 반복하지 않겠다고 다짐했다. 마지막으로 그는 독일이 언젠가 과거에, 그리고 앞으로 일어날 전쟁에서 묻은 피를 모두 닦아내기를 희망했다."
 speer_moskowien.32.a:0 "모든 길이 끝나는 곳일지라도, 우리의 여정은 계속된다."
 speer_moskowien.33.t:0 "동부전선의 완전한 침묵"
 speer_moskowien.33.d:0 "우리가 살고 있는 세계의 여러 나라들에서 비난이 터져나왔습니다. 우리가 한때 그들에게 이용했던 강한 어조의 연설과 비난을 수없이 받았습니다. 그리고 우리가 이런 일들에 익숙해지자, 시간이 흐를수록 그들의 목소리는 점점 조용해졌습니다.\n\n하지만 대학과 조국의 학교들에서 공부하는 우리의 젊은 남녀들은 우리가 저지른 일에 대하여 큰 소리로 항의하고 있습니다. 그들은 우리의 군인들을 비난하며, 그 형상을 불 위에 올려놓고 교수형에 처하기도 하고, 일부는 군 소속 기관에 반대하는 시위를 조직하기도 합니다. 우리의 가장 교육받은 시민들이 다른 나라 사람들이 이전에 그랬던 것보다 더 우리에게 등을 돌리는 일은 정말 놀라운 일입니\n\n"
 speer_moskowien.33.a:0 "학생들이 또 다른 괴물에게 분노를 표출하게 두어라."
 speer_moskowien.34.t:0 "자유 유럽 라디오"
 speer_moskowien.34.d:0 "어느날 아주 늦은 시간에 아이슬란드에서 전해진 전파가 아마추어 혹은 국가 소유의 라디오 방송국에게 잡혔다. 독일어로 번역된 미국인의 목소리가 예상 밖의 청중들과 아주 비밀스러운 지지자들의 귀에 흘러들어갔다.\n\n\"...쉼스크 시에서는 서러시아 전쟁 이래 처음으로 독일군이 온 이후 살아있는 사람이 아무도 없다고 합니다. 독일 정부와 군의 노력으로 진실은 묻혀버렸지만, 지금 보내드리는 보도는 무엇이 정말 일어났는지를 여러분께 보여드리고 있습니다. 이번 보도에서는, 익명의 제보자께서...\"\n\n이 전파는 독일 정부의 비밀 기관에 의해 끊겼을 가능성이 높지만, 이미 너무 늦어버렸다. 진실이 새나갔다. 정부는 답을 찾고 있다.\n\n국민들과 그 지도자들은 이러한 안보 상의 문제가 CIA나 헌병대에 의해 벌어졌다고 의심하는 중이다. 비난과 뜬소문이 전세계에 퍼졌으나, 증거는 전혀 없기에 지금으로서는 아무도 진실을 알 수 없다.\n\n"
 speer_moskowien.34.a:0 "이건 악몽 같은 홍보야!"
 speer_moskowien.35.t:0 "잘 있어요 내 사랑, 나는 모스코비엔으로 갈 거야"
 speer_moskowien.35.d:0 "육군 중위에게 조악하게 만들어진 기차는 전혀 편하지 않았다. 기차가 왔다갔다 흔들리는 것이 보급품 수송에는 보통 문제가 되지 않지만, 사람이 타고 있을 때는 이야기가 다른 법이다. 모스코비엔 국가판무관부로 가려는 고문들 모두를 괴롭혔던 얼어붙을 것 같은 온도는 말할 필요도 없었다. 허나, 이 중위가 알고 있듯이 편안함이 라이히의 최우선 문제는 아니지 않는가? 빼액하는 소리와 함께 기차가 멈추자 그가 슈페어 각하의 승계를 위해 싸웠던 시절 브레멘에서 자신의 소대가 절박하게 버티고 있던 때가 생각났다. 기차에서 내리기 전에 그는 아내의 사진이 담긴 회중시계를 마지막으로 살피고 걸음을 내딛었다.\n\n기차의 쿵쿵대는 소리가 다른 어떤 소리도 듣기 어렵게 만들었지만, 이 중위에게는 모스카우의 모든 병사들이 도시 전체가 흔들리는 것처럼 거리로 쏟아져나오기라도 한 듯한 군홧발 소리가 들려왔다. \"포크트 중위님 아니십니까?\" 멀리서 목소리가 들려왔다. 포크트 중위는 한 어린 소위가 그에게 경례하는 것을 알아챘다. \"쉬어. 나를 데리려 역에 온 것 맞나?\" 포크트가 말했다. \"맞습니다. 저를 따라오시길 바랍니다.\" 그 어린 장교가 재촉을 해왔고 포크트는 그와 함께 걷기 시작했다. 포크트가 본 곳에서는 모두 혼돈이 점점 커지고 있었다. 명예를 잃은 아리아인 정착민들은 1 라이히스마르크라도 더 벌기 위해 뛰어다녔고 그 곁으로 국가판무관부 병사들이 행진하고 있었다. \"불쌍한 놈들, 이렇게 힘든 적이 없었지?\" 포크트가 물었다. \"그렇지만은 않습니다. 러시아인들의 공격 가능성에 대한 대비가 정착지에 사는 모든 사람들의 삶을 뒤흔들었지만, 모든 사람들이 새로 오신 고문들께 희망을 품고 있습니다.\" 포크트에게는 그런 \"희망\"의 흔적이 분명해 보이지 않았다. 그는 손에 소총을 들고 마지막 작별 인사를 해야 하는 겁먹은 독일인 아이들과 그 아버지들을 보았기 때문이다.\n\n마침내 포크트는 모스코비엔의 군사 시설 중 한 곳에 있는 자신의 작은 사무실로 들어가면서 혼돈으로 뒤덮인 땅을 간신히 피할 수 있었다. 독일 내전 시절이 더 나았다고 말하는 것은 과장된 표현이었다. 하지만 직원들은 복도에서 걸려 넘어지고, 쥐들이 복도를 황급히 뛰어내려가는, 간신히 버틸 수나 있을 사무실이었다. \"중위님, 사령부는 현지인들의 공격을 대비하여 새로이 창설된 사단 훈련에 고문 분들이 도움을 달라 명령했습니다. 하일 슈페어.\" 소위는 공중에 경례를 하며 말했다."
 speer_moskowien.35.a:0 "알았네, 하일 슈페어."
 speer_moskowien.36.t:0 "너 좀 사람이 되라"
 speer_moskowien.36.d:0 "노리쇠 열어. 총알 넣어. 노리쇠 닫어. 어깨에 개머리판을 꽉 붙여. 다른 손으로는 개머리판을 받쳐. 표적을 맞춰. 숨 들이마셔. 조준해. 숨 내쉬어. 발포. 장전하고 닦고 반복해. 적이 가까이 오면 착검해. 이런 공격에 대비하여 국가판무관부를 방어하기 위해 2차 대전 때 남은 무기들을 사용하는 게 쉬운 일일까? 포크트가 오늘 아침 이때까지 벌어졌던 일들을 보면, 당연히 씨발 아니다. 독일인 동포들과 싸우고 그들을 죽이는 편이 이 재앙을 처리하는 것보다 더 쉽게 느껴졌다.\n\n그가 배속되었던 대대가 일렬로 서기를 마쳤던 때가 새벽 4시였다. 이때 몇몇 대원들은 일렬로 서는 것이 무슨 뜻인지 분명 이해하지도 못한 상태였다. 담배에 불을 붙이며 포크트가 외쳤다. \"제군들, 나는 마르첼 포크트 중위다. 내가 전쟁 때문에 본국에서 피가 흐르는 것을 보았듯이, 이제 러시아도 우리의 피를 흘려 그 망할 힘을 유지하려 하고, 우리의 가족과 조국에 맞서 규합하고자 한다! 자신의 조국을 자랑스럽게 여기는 자랑스러운 독일인으로서 우리는 이를 용납할 수 없다. 오늘 훈련은 제군들이 전선에 직면했을 때를 가정하고 한다. 제군들 중 몇몇은 죽을 수도 있는 현실처럼 말이다. 하지만, 그건 그다지 중요하지 않다. 오늘 제군들은 국가판무관부의 진정한 노동자이자, 진정한 병사이며, 진정한 독일인이 될 것이다. 1중대 1소대부터 사격장으로 향하라.\"\n\n포크트의 멋있는 연설은 병사들이 사격 훈련을 위해 일렬로 서자 포크트의 눈에는 죽은 것처럼 보였다. 이들 중 일부는 수 년 동안 소총을 만져보지도 못했다. 몇몇은 사격도 전혀 해보지 않았으며, 라이히의 허락을 받아 대가족을 부양하며 농사를 짓고 있을 뿐이었다. 그 누구도 다가오고 있는 진정한 무서움을 알지 못했다. 그들 중 일부만이 노리쇠를 여는 법을 겨우 알고 있는 것을 보자, 포크트는 내전 시절을 보는 듯했다. 하지만 최악은 다른 것이었다. 병사들이 표적을 향해 사격을 제대로 시작하자 들판 건너편에서 피 몇 방울이 흩뿌려졌다. 포크트의 코트에 피가 튀겼고, 비명 소리가 들려왔다. 병사들이 뛰어와 신참 중 하나가 손에 실수로 총을 쏴서 거의 죽으려 그러는 광경을 목격했다. 하지만 상황의 심각함에도 불구하고, 그 병사는 가능한 평정을 유지하려고 노력했다. 농담을 한 두 개 날릴 정도였다.\n\n포크트는 상황의 진실을 알고 있었다. 그 남자는 징집을 피하기 위해, 모든 사람들이 감내해야만 하는 공포를 피하기 위해 스스로를 쏜 것이었다. 하지만 포크트 중위는 이 모든 것의 진실을 알고 있었지만, 대열에 겁쟁이들이 있음을 알게 하여 병사들의 정신을 흐뜨릴 수 없었기에 추후 조치하기로 하고 그를 멀리 보내기로 했다. 그러자 사격대에 늘어선 병사들은 가만히 포크트를 바라보았다."
 speer_moskowien.36.a:0 "다시 시작하게!"
 speer_moskowien.37.t:0 "선제공격"
 speer_moskowien.37.d:0 "수 세기 동안 독일 땅을 내려다 본 맹금류, 독수리. 과거에 그것은 끈기와 용기를 상징하며 독일 역사 속의 오랜 제국들의 힘을 나타내주었다. 포크트가 너무나도 잘 알고 있듯이, 이제 이 상징은 조국을 대표한다. 또한 분명 앞으로 전진하게 될 러시아의 맹공으로부터 친구들과 가족들을 보호하기 위해 새로이 결성된 \"아들러스그루페\" 내의 징집병 및 자원병으로 이뤄진 대대와 함께 휘날리고 있다. 병사들은 모스카우 남쪽의 물가에 있는 마을에 방어선을 설치하면서, 고향으로 돌아가 언젠가는 영웅이라 불릴 수 있는 것에 대해 계속해서 이야기했다. \"영웅\"이라는 단어는 포크트 중위가 비관적인 생각을 하게 만들었으며 잠시 집중력을 흐뜨러뜨렸다. 한 보병이 기관총에 맞아 찢어지는 소리가 터져나오기 전까지는.\n\n충격에 휩싸인 침묵의 시간이 잠깐 흐른 후, 마을 건너편에서 러시아어 비명이 들려왔다. 포크트는 빠르게 명령을 내렸으나 반대편의 총소리에 명령 소리는 묻혔고, 독일군은 서둘러 정해진 위치로 갔다. 주변 건물들에서 콘크리트 파편이 튀었고, 그 중 일부는 심지어 신참들의 얼굴을 찢어버렸다. 그들은 거리에서 계속 싸웠고, 총알이 공중을 날아다녔으며, 독일군과 러시아군 양쪽의 피가 총포의 불과 함께 대기를 적셨다. 포크트는 수 년 동안 게릴라전의 공포를 알고 있었고, 경기관총을 실은 러시아 트럭이 독일군을 향해 총을 발사하자 포크트는 자신의 경험을 이용할 기회를 얻게 되었다. 포크트는 가장 가까이 있는 병사들에게 소리쳤다. \"힘센 병사들을 데리고 오게, 이제 우리가 반격할 시간이네! 브라이너 하사관, 병사들을 데려오고 폭발물을 모아주게! 크란츠 하사관, 나와 병사들을 모아서 트럭을 둘러싸세. 만약에-\" 총알이 포크트의 말을 잘라먹었고, 비처럼 쏟아지는 총탄 때문에 그는 더 나은 엄폐물을 찾아야 했다. 다시 그가 방어물 뒤로 숨었을 때, 포크트가 눈을 들어 볼 수 있던 것은 독일에서 자신이 슈페어 각하을 위해 싸웠던 시절에 전우들이 묘사했던 것과 똑같은 표정을 자신의 병사들이 하고 있었다는 사실이었다. 영웅이 되겠다는 감정이 사라졌을 때, 죽음의 싸늘한 그림자가 더 가까이 다가올 때, 러시아인이 쏘든 독일인이 쏘든 모든 동지들이 총알에 스러졌을 때 나타나던 그 감정.\n\n공포.\n\n얼굴의 땀을 훔치며 포크트 중위는 소리쳤다. \"물러서, 물러서라고! 돌아갈 만한 다른 길을 찾아라!\" 독일 병사들은 러시아군의 압도적인 화력에 맞서 후퇴하기 시작했다. 그들은 영웅이 아닐 수도 있다. 하지만 포크트에게, 그들은 굳이 하루 더 살자고 영웅이 될 필요는 없었다."
 speer_moskowien.37.a:0 "망할."
 speer_moskowien.38.t:0 "아이들에게 달라붙은 네이팜"
 speer_moskowien.38.d:0 "\"아들러스그루페\"는 빠르게, 포크트가 독일 내전 시절에 배웠던 전쟁의 진정한 면들을 배우고 있었다. 죽음, 파괴, 질병, 그리고 수많은 다른 공포스러운 것들. 하지만 포크트는 이렇게 빨리 잔인성이 키워질 것이라고는 결코 예상치 못했다. 수많은 대규모 처형, 탈영자 사살, 한때 러시아인과의 전투에서 동지로 여겨졌던 자들이 이렇게 짧은 시간 안에 자원병들과 격렬한 다툼을 벌이고 있었다. 아주 어려워 보이는 일임에도 포크트 중위를 대단히 존경하는 한편, 병사들은 계속해서 앞으로 나아가려 했다. 랴잔 대파괴까지는.\n\n아들러스그루페가 모스카우에서 출발해 남쪽으로 행군할 때였다. 그들은 \"라이히의 정당한 영토를 방어하고자\" 러시아 땅을 더 깊숙히 들어가고 있었다. 시가전이 시작될 때 병사들은 이미 포위된 상태였다. 물론 그들은 시가전을 처음으로 경험하는 것이었으나, 매 거리 마다 콘크리트 건물들과 구조들 사이에 숨어 있는 러시아군과 싸우는 것은 전혀 다른 이야기였다. 적 병사들은 계속해서 어둠 속의 유령들처럼 나타나는 것 같았고, 독일군의 몇몇 분대들은 문제를 해결하기도 전에 오도가도 못하는 상황에 처하고 말았다. 마르첼 포크트 중위가 이끄는 알파 중대는 해당 영역을 확보하고자 아파트 단지의 안뜰에 들어갔고, 사방에서 적들의 위협사격을 받는 바람에 꼼짝 못하게 되었다. 병사들은 엄폐를 위해 달려나가다가 죽었고, 아리아인 전우들이 돌로 가득 한 안뜰에서 죽어가는 비명 소리가 공중을 채웠다. 마치 러시아인의 무한히 공급되는 총알이 중대를 향해 지옥의 비를 뿌리는 듯했다. 포크트에게는 선택지가 없었다. 저항할 뿐이었다. 그는 계속해서 현지 독일 공군에게 공중 지원을 요청했고, \"즉각적인 전투 지원\"을 하겠다는 약속이 떨어졌다.\n\n도살을 도맡기 위해 날아온 독일 제트기가 쐐액 소리를 내기까지 영원히 흐를 것 같지 않던 5분이 걸렸다. 지옥문이 하늘 위에서 열려 아파트 단지를 빨아들이는 것 같았다. 병사들은 공포에 가득 차서 지켜보았다. 몇몇은 일어나서 그토록 오기를 바랐던 분노의 네이팜탄과 함께 움직이려 했다. 적 병사들은 몇 층 위 발코니에서 떨어져서 불에 타 죽을 것이라는 공포스러운 운명을 피하고자 했다. 공포스러운 순간이 끝났다고 포크트가 생각했을 때, 오히려 공포는 수 배가 되어 있었다. 아파트 단지의 바깥 문이 열리고 불에 타고 있는 사람들이 남녀노소 할 것 없이 소리를 지르며 단지 밖으로 뛰쳐나왔다. 오직 몇몇 만이 무장을 했으나, 아무도 이를 신경쓰지 않았다. 그들은 독일의 끔찍한 네이팜탄에 살과 뼈가 녹아 버린 상태였으며, 어머니들은 각자의 아이들을 안고 광기의 끝을 바라고 있었다. 결국 그들 모두는 불꽃 속에서 타 죽거나 아들러스그루페에 있는 몇몇의 자비로 사살되었다. 부대원들 모두 충격을 받은 것처럼 보였고 상급자의 명령에 대답하지 못할 정도로 공포에 빠졌다.\n\n그날 밤 포크트는 악몽을 꿨다. 브레멘에 마지막으로 있던 순간의 회상은 불타는 결말로 끝나 그의 마음을 뒤집어 놓았다. 한때 영웅적이었던 전장에서 시대착오적이게도 불타는 아이들과 여자들이 쏟아져나왔다. 포크트 중위는 그날 밤 매 시간마다 꿈에서 벌떡 일어나 깨야 했다."
 speer_moskowien.38.a:0 "우리 모두는 악마이기에, 이 세상을 우리의 지옥으로 만든다..."
 speer_moskowien.39.t:0 "여전히 모스크바에"
 speer_moskowien.39.d:0 "마리나 포크트는 뜨거운 증기로 가득한 게르마니아의 기차역에서 기쁜 마음으로 기다리고 있었다. 다른 가족들은 일이나 복무를 다하고 돌아온 독일인 아버지들을 맞이하러 오고 있었다. 마리나의 눈에는 사랑스러운 아내들과 훨씬 더 아름다운 아이들, 모든 것들이 너무나도 아름다웠다. 그녀는 항상 남편과 함께 가족을 꾸리길 오랫동안 원해왔다. 마침내 \"418\"이라는 숫자가 환하게 새겨진 기차가 쐐액 소리를 내며 시야로 들어왔다. 그는 기쁨에 가득 차 그곳으로 뛰어가 드디어 사랑하는 마르첼을 보았다. 그녀는 마르첼의 품으로 바로 달려갔다. 마르첼은 달려오는 아내를 보고 깜짝 놀랐다. 혹시나 싶어 아내는 말했다. \"마침내 돌아왔네, 마르첼! 일로 와!\" 그녀는 남편의 품에 꼭 안겼다. \"응, 그러네. 드디어 집에 왔네.\" 마르첼이 말했다. 마리나는 남편이 악수를 해오는 것을 느꼈다.\n\n수 시간이 흘렀다. 하지만 새로이 돌아온 남편은 여전히... 이상했다. 마리나에게는 말이다. 매번 새로운 질문을 할 때마다, 예를 들면, \"다시 한 번 조국을 위해 복무하니까 기분이 어때?\"라고 물으면 그는 그냥 \"좋았지.\"나 \"괜찮았어.\"라고만 답할 뿐이었다. 그녀는 그의 눈빛을 뭐라 설명할 수도 없었다. 마치 눈에 초점이라도 잃은 것처럼 멍 때리는 것 같았다. 하지만 그녀는 좋은 아내가 되기 위해서 모든 짓을 하려 노력했다. 그날 저녁, 두 남녀가 침대로 들어갔고, 마리나는 남편을 안아주고 위로해주려 했으나 남편은 이를 물리쳤다. 그는 그냥 침대에 누워서 잠에 들려고만 했다.\n\n늦은 밤, 마리나는 유리가 깨지는 소리에 잠에서 깼다. 침대 옆 자리는 비어 있었다. 그녀는 자리에서 벌떡 일어나 부엌으로 달려갔다. 그곳에서 큰 소리가 들려왔기 때문이다. 남편이 보이지 않는 것을 깨닫고, 그녀는 항상 책상 위에 두었던 작은 칼을 집어들고 부엌으로 향했다... 거기서 그녀는 남편을 발견했다. 식탁과 바닥에 유리 조각이 흩뿌려져 있었고, 남편이 복무 중에는 결코 먹지 않겠다고 맹세한 위스키가 흐르고 있었으며, 남편의 피 묻은 손에는 권총이 들려 있었다. 마리나는 칼을 바닥에 떨어뜨리고 남편에게로 달려가 물었다. \"마르첼, 신이시여, 대체 무슨 일이야?\" 마르첼은 대답하지 않았다. 오직 아내의 가슴에 파묻혀 흐느껴 울기 시작할 뿐이었다. 그는 땅에 권총을 떨어뜨리고 아내를 꽉 안으며 밤 내내 흐느꼈다."
 speer_moskowien.39.a:0 "전쟁은 지옥이다."
 speer_moskowien.40.t:0 "독일 정착민 거주구역에 도착하다"
 speer_moskowien.40.d:0 "북쪽으로 가는 열차가 여행을 시작했다. 살짝 불편하고 대단히 추울지는 몰라도 역사적인 동시에 진정 구식으로 느껴지는 여행이었다. 눈덮인 러시아의 정경이 기차 차창 너머로 보이기 시작했다. 한 작은 객실에서는 강력한 기관차의 덜컹거림과 흔들림조차 발터 피크토로프가 하던 일을 거의 흔들지 못했다. 피크토로프는 기쁜 표정으로 앉아 문서와 절차 양식서로 가득 찬 서류 가방을 두드리며 서부 러시아의 척박한 땅을 바라보았다. 곧 기차가 쐐액 소리를 냈고 시야에 도시의 길거리가 들어오자 바깥 세계의 풍경은 완전히 없어졌다. 난처해 하는 러시아인을 상대로 범죄를 저지른 후에야, 피크토로프는 마침내 세계가 바뀌기 시작했음을 알게 되었다. 엄청난 재판이 자신을 기다릴지라도 말이다. 그의 마음은 하나의 생각으로 가득 찼다.\n\n모스카우가 기다린다.\n\n하지만 피크토로프가 게르마니아에서 함께 온 독일 경비대원들과 기차에서 내리자, 재판장에서 겪은 엄청난 위력을 그는 기차역 주변을 바라보며 느낄 수 있었다. 모든 곳의, 밝고 아름다운 파란 눈을 한, 그리고 찰랑찰랑하는 금발 머리를 가진 사람들은 남녀노소 할 것 없이 독일 슬럼가에서 온 것 같았다. 그들의 얼굴은 너무 지쳐보였다. 손에는 굳은살이 박혀 있었고, 노쇠함과 굶주림을 보여주고 있었다. 그들이 걸치고 있는 누더기 옷은 독일의 상류층들에게 혐오스러운 것으로 보이리라. 하지만 피크토로프는 특권층이나 상류층을 원하지 않았다. 이야말로 피크토로프가 원하던 바로 그것이었다. 이곳 정착민들의 슬픈 눈을 하지 않았더라도 말이다. 결국 중요한 것은, 그들이 라이히의 시민들이었다는 것이다. 그들이 자랑스러워하는 것만큼이나 그들은 고통받고 있었다. 피크토로프는 라이히를 대표하여 온 대사로서 이를 더 이상 용납할 수 없었다.\n\n눈이 그의 모자 위로 내렸다. 한 어린 아이의 장난감이 의사당 앞 거리를 구르고 있었다. 경비대는 이 때문에 그 아이를 거의 때릴 뻔 했다. 피크토로프가 개입하지만 않았다면 말이다. 피크토로프의 발 옆에 놓여진 장난감을 아이에게 건네주며 이 외교관은 소년에게 몇 마디 말을 건넸다. \"걱정하지 말렴. 이곳 상황은 곧 나아질 거야.\" 그는 모스코비엔 국가판무관부의 의사당 건물을 올려다보았다. 최근 있었던 독일인과 러시아인 간의 충돌이 그의 마음을 가득 채웠다."
 speer_moskowien.40.a:0 "여기서 잘 해보자고!"
 speer_moskowien.41.t:0 "첫 번째 보고서"
 speer_moskowien.41.d:0 "(비밀 등급: 기밀)\n\n외무부\n\n수신: 총통 관저\n\n발신: 발터 피크토로프 라이히 외교관\n\n오전 7시 30분 모스카우의 기차역에 도착했습니다. 모스코비엔 국가판무관부 내의 상황을 처리하기 위해 준비에 만전을 기했습니다. 라이히와 국가판무관부 사이의 수송 체계가 가진 안정성과 관련하여 개선이 필요할 것으로 보입니다. 하지만 수송 체계 상의 난점은 오히려 모스코비엔의 상황에 비하면 작아보입니다. 정치적으로 이 지역의 상황은, 정착민들이 사는 구역에 제공하는 보급이 중단되지도 않았고, 모스카우 주변 지역에 대한 라이히의 영향력이 완전히 실종되었다는 보고서도 올라오지 않을 정도로 충분히 안정되어 있는 것으로 보입니다. 하지만 현지 러시아인들 뿐만 아니라 국가판무관부 내에 살고 있는 아리아인 정착민들의 생활 수준은 급격하게 하락했습니다. 현지 러시아 민중들과 독일 본토에서 건너온 정착민들 사이의 충돌 사태는 독일인 정착지의 상당한 손상을 유발하고 있습니다. 또한 이 지역의 러시아인들 역시 상당한 개선이 이뤄졌음에도 불구하고 여전히 고통받고 있습니다. 이러한 측면에서, 모스코비엔과 주변의 러시아 지역들에 있는 모든 사람들의 거주 상황이 심각할 정도로 악화하고 있음에도 불구하고, 주민들은 라이히에 대한 무조건적인 충성을 지지하고 있습니다. 이 지역의 독일인과 러시아인 모두를 지원하기 위해서라도, 악화하고 있는 상황 속에서 우리의 최우선 과제는 외교 사절단을 보내는 것입니다. 따라서 작전명 그레이트화이트의 개시를 명령하여 카셰 국가판무관의 후계자, 모스코비엔 국가판무관부 바깥에 새로이 수립된 러시아인들의 국가를 이끄는 현지 지도부, 그리고 각하께서 제게 맡겨주신 외교 사절단 사이에 즉각적인 교류를 시작해야 합니다. 그리하여 러시아인들의 국민국가의 수도로 향하는 교통로를 우리와의 상호적인 도움을 통해 개선하고 더 나아가 바라건대 아인하이츠팍트로의 가입을 추진해야 합니다. 라이히에게 영광을. \n\n발터 피크토로프"
 speer_moskowien.41.a:0 "총통 각하께서 기뻐하시겠지."
 speer_moskowien.42.t:0 "국경 너머로 가는 여행"
 speer_moskowien.42.d:0 "운이 좋게도 모스코비엔 정부는 지난 며칠간 피크토로프의 일에 너무나도 협조적이었다. 정부는 그의 호송대의 보호를 보장했으며 수도에서의 일과 협상 준비 과정에서 최대한의 투명성과 편의를 제공하였다. 피크토로프는 날이 가면 갈수록, 그가 러시아 국가의 관료들을 만나는 모험을 할 수 있는 시간은 점점 짧아지고 있음을 알고 있었다. 그런데, 마침내 출발하여 작업에 들어갈 수 있음에 대해 그가 너무나도 기뻐하고 있었음에도 불구하고, 모든 것들이 머릿속에서는 개같았다.\n\n\"실례합니다, 피크토로프 씨. 호송대가 이동 준비를 마쳤습니다.\" 피크토로프가 문 두드리는 소리를 듣지 못하자 어린 비서가 말을 건넸다.\n\n\"미안하네, 베르호프 양. 바로 가겠네.\" 피크토로프가 말했다. 그는 여행가방을 들고 비서를 따라갔다. 주변의 모든 것들이 자신이 좋아하는 것을 보여주고 있었다. 질서였다. 구조 자체가 질서로 가득 차 있었다. 이제는 여기에 차이를 줄 시간이었다. 과거의 전임자들이 하지 않은, 차이를 주는 시간에 게르마니아의 집에 있는 가족들의 사진을 깔끔하게 보관했던 것을 생각했다. 내용물과는 달리 너무나도 아름다운 작은 상자가 피크토로프를 기쁘게 했다. 그는 독일군이 세운 벽을 감히 뛰어넘으려다가 붙잡힌 러시아 가족들의 모습을 보았다. 그의 조부모들이 독일의 새로운 땅으로 건너갈 때 얼마나 큰 고통을 겪었는지, 피크토로프가 이 적대적인 땅에서 해외 이민자로서 직면했던 무서운 박해들은 얼마나 컸던지. 하지만 모스코비엔 주변의 모든 독일인과 러시아인들에게는 조국의 지원을 받을 권리가 주어졌고, 조국이 그들을 괴롭혔던 문제들을 종식시켰기 때문에 더 이상 무너진 꿈이나 부서진 영혼이란 있을 수 없었다.\n\n피크토로프는 계속 생각했다. 그는 드디어 동료 정치인들과 함께 수도 밖으로 나와, 바펜 연대와 함께 러시아 땅 깊숙히 들어갔다. 추위로 가득하던 트럭들은 피크토로프가 할아버지와 할머니를 생각하게 해주었다. 호송대는 모스코비엔 국경을 넘기 시작했다."
 speer_moskowien.42.a:0 "너무 재밌는 여행이야!"
 speer_moskowien.43.t:0 "이상한 땅의 이상한 사람"
 speer_moskowien.43.d:0 "흙과 눈을 뽀득뽀득하고 밟는 부드러운 소리는 특사의 트럭이 거칠게 흔들리고 날뛰는 소리로 바뀌었다. 트럭은 매 순간마다 바퀴를 찢어버리는 듯한 소리를 내며 자갈길을 달리고 있었다. 수행단이 함께 움직이면서, 러시아 땅에 대한 진심어린 존경은 천천히 끔찍한 침묵으로 바뀌었다. 바펜 경비대가 피크토로프가 탄 트럭에서 마구 움직이면서 혼란스러움과 긴장을 계속해서 가져왔다. 피크토로프에게 이는 조금도 과장하지 않고 너무나도 혼란스러웠다. 트럭이 마침내 도시의 철제 문을 지날 때까지 말이다.\n\n중무장을 한 트럭의 창문 사이로 밖을 내다본 피크토로프는 생애 처음으로 할머니 할아버지가 수십 년 전에 도망쳐 나왔을 곳을 볼 수 있었다. 부모님도 없이 거리를 돌아다니는 아이들의 모습이 들어왔다. 그들은 누더기를 입고 흙먼지가 묻은 빵 조각을 가지고 다투고 있었다. 도로 건너편에서 피크토로프는 땅에 넘어진 러시아인 동료를 때리고 있는 세 남자들을 보았다. 그들은 방망이와 주먹을 휘두르고 발길질을 해서 그로부터 가방과 코트를 빼앗아 좁은 길로 도망쳤다. 두어 명의 간호사들은 방수포로 덮인 시체를 들고 병원을 나오고 있었다. 노숙자들은 너무나도 많았다. 피크토로프는 무장한 남자들이 집을 나오는 어린 여자를 괴롭히는 것을 보았다. 아무래도 빌린 돈을 독촉당하는 것 같았다. 피크토로프는 그녀의 안전을 빌 수 있을 뿐이었다. 호송대는 계속해서 움직였다. 피크토로프는 러시아인들의 운명은 어떤 것인지, 이들에게 무엇을 해줄 수 있을지 스스로 생각해 보았다. 탐욕스러운 정치인들이 이 상황에 책임이 있을까, 아니면 이 모든 일을 초래한 상황 자체에 책임이 있을까? 피크토로프는 상황이 다시는 이런 식으로 흘러가지 않도록 조상들에게 기도했다.\n\n의사당 건물 바깥에서 자동차 행렬이 잠시 멈추자, 피크토로프는 먼지를 털고 서류가방을 손에 쥐었다. 그의 눈은 특별한 곳을 향하고 있었다. 7살도 안 돼 보이는 어린 소녀였다. 그녀는 철조망 안에 있는 독일인들을 계속 바라보며 철책선을 잡고 있었다. 그녀는 말라 보였고, 더러운 누더기를 걸치고 있었다. 하지만 갈색 눈은 눈 속에서 빛나고 있었고, 피크토로프는 언제나 자신이 원했던 딸을 생각하게 되었다. 한 작은 소년이 소녀의 손에 들린 빵을 뺏으러 쫓아오기 까지는."
 speer_moskowien.43.a:0 "이 사람들 역시 도와줄 수 있길."
 speer_moskowien.44.t:0 "운명적인 만남"
 speer_moskowien.44.d:0 "방의 구석에 있던 대형 괘종시계가 째깍거렸다. 발터 피크토로프의 어깨에 놓인 부담은 더욱 커진 것 같았다. 그는 멍을 때리는 것처럼 보였다. 인쇄물에 있는 말들은 그에게 흐릿하게 보였으며, 사람들이 볼 수 있던 것은 주변 지역에서 그가 보낸 날들의 사진 뿐이었다. 모스코비엔 영토 바깥에 형성된 집단들의 필사적임과 거의 악마와 같은 본성을 생각하면, 어떻게 자치 구역이 이렇게 빨리 떨어져 나가고 있는 동안에 그가 앉아 있는 이 방만큼은 이렇게 호화로울 수 있을까?\n\n갑자기 반공주의자라 자부하던 브로니슬라프 카민스키가 인상을 쓰며 방에 들어와 고개를 끄덕이며 피크토로프에게 악수를 건넸다.\n\n\"카민스키 여단장, 만나서 영광입니다. 제 이름은 발터 피크토로프-\" 피크토로프가 말을 하는 와중에 카민스키가 끼어들었다.\n\n\"슈페어 각하가 보낸 외교관 맞습니까? 당신의 도착을 우리 모두 기다렸습니다. 조건이 뭡니까?\"\n\n피크토로프는 카민스키로 인한 피로를 말도 할 수 없었다. 하지만 다시 생각해 보면, 이 동네 자체가 놀람의 연속 아니던가? 피크토로프는 파일에서 첫 번째 보고서를 꺼내 총통의 희망사항을 말하기 시작했다. 장크트페테르스부르크의 양도를 통한 현지인 정권의 수립과 아인하이츠팍트에 대한 충성 맹세라는 문제에 카민스키가 훌륭한 지원을 해주길 바란다는 것이다.\n\n피크토로프는 희망에 가득 차 보이는 말을 하며 위를 올려보았다. 하지만 두 손으로 얼굴을 움켜쥐며 책상을 꽉 붙잡는 카민스키의 모습 만을 볼 수 있을 뿐이었다.\n\n\"그 자들은 진격해 들어와서 나를 교수형에 처할 거요... 아인하이츠팍트에 가입하고... 현지인들에게는...\"\n\n그리고 마침내 커다란 망치가 모래성을 부수어 버리듯이, 모든 것이 피크토로프에게 모여들었다. 총통의 조건, 영토의 양도, 정부의 풍요, 하지만 절망적인 상황과 바깥을 돌아다니는 살인자들. 이는 카민스키의 잘못이 아니었다. 그들은 라이히에게 모든 것을 바쳐왔다. 그들은 혼자 설 수 없었다. 도움이 필요했다. 그리고 이제는... 갑자기 그에게 한 가지 생각이 떠올랐다. 작전명 그레이트화이트. 피크토로프는 여기서 협상가가 아닌 포식자의 역할을 해야 했다. 외로운 상어의 역할을.\n\n결국 카민스키는 눈에서 생명력이 모두 빠져나간 것처럼 보이며 장크트페테르스부르크를 잃고 팍트에 가입하는 협정을 체결해야 했다. 의사당 건물을 나가는 것부터 트럭으로 걸어가서 우르릉거리는 트럭의 창문 너머로 눈길을 돌릴 때까지 매 발걸음마다, 발터 피크토로프는 한 가지를 느낄 수 있었다. 굶주리고, 상처받은 러시아인들의 눈빛을."
 speer_moskowien.44.a:0 "신이시여, 우리를 도와주소서."
 speer_moskowien.45.t:0 "최종 보고서"
 speer_moskowien.45.d:0 "(비밀 등급: 기밀)\n\n외무부\n\n수신: 총통 관저\n\n발신: 발터 피크토로프 라이히 외교관\n\n슈페어 총통 각하 당신께서 지시하시고, 모스코비엔 국가판무관부에 의해 승인되고 지원을 받은, 모스코비엔 국가판무관부 바깥의 러시아 현지 정권과의 협상은 11시 30분에 종결되었고, 12시 47분 모스카우에 돌아왔습니다. 브로니슬라프 카민스키와의 만남은 작전명 그레이트화이트의 요점을 이해시켰다는 점에서 성공적이었습니다. 현지 정권은 장크트페테르스부르크의 직접 통제권을 게르만국에게 넘기는데 동의하였고, 독일 본국의 지원 하에 아인하이츠팍트에 가입하려는 의지를 비춰왔습니다. 그 대신 게르마니아로부터 현지 정부가 빌렸던 채무를 탕감해달라 합니다. 독일 정착민들은 러시아인 이웃과의 분쟁이 사실상 끝났다는 사실에 축하의 감정을 표출하고 있으며, 현지 보고에 따르면 국가판무관부 정부에 대해 찬사를 보내고 있다고 합니다. 모스카우 밖에서는, 카민스키의 협정에 대한 러시아 시민들의 격분을 담은 글들이 현지 언론을 통해 발행되고 있으며, 심지어 몇몇 일파는 장크트페테르스부르크가 게르만국 본국에 합병되는 것에 대하여 직접적인 반감을 표출하고 있습니다. 이 지역 내에서 총체적인 긴장 상태가 여전히 관측됩니다. 한편 협정의 성공을 가늠하기 위해 국가판무관부의 관청들에 계속해서 정보가 수집되고 있습니다. 개인적인 판단과 경험에 따르면, 작전명 그레이트화이트가 게르만국에 즉각적인 성공을 가져다주는 것은 제 개인적인 능력에 달린 듯합니다. 하지만 지속적으로 이 협상을 문서화하려면 장기적인 성공 여부를 확인해야 할 것입니다. 2차 세계대전, 서러시아 전쟁, 그리고 이제는 장크트페테르스부르크의 상실과 아인하이츠팍트로의 외교적 가입과 같은 현지 민중들의 지속적인 손실은 현지의 저항을 더욱 강화시키게 될 테니 말입니다. 민중들의 고통을 깊이 생각한다면, 작금의 성공 예상치는 여전히 믿기가 조금 힘듭니다."
 speer_moskowien.45.a:0 "희망은, 깊은 곳으로 끌려갔다."
 speer_moskowien.46.t:0 "동부에서 온 편지"
 speer_moskowien.46.d:0 "외무부에서 전쟁은 결코 평화를 의미하지 않는다. 얼마나 분쟁이 없어지는 것과 상관없이 말이다. 헬무트 슈미트는 이에 대해 너무나도 익숙해졌다. 그의 사무실 밖 문을 누군가 두드렸다. 히틀러가 죽은 후에도 세계는 여전히 피로 가득한 혼란스러운 정치의 소용돌이 속에 있었음을 그는 벌써 오늘만 15번째 되새겼다. 그 폭풍의 중심에는 게르마니아가 존재하고 있다. 지금 당장은 평화로울지라도 사방이 무질서로 둘러싸여 있다.\n\n\"들어오게, 들어와.\"\n\n\"외무장관 각하, 모스코비엔에서 온 보고서입니다. 각하께서 재밌게 읽으실 것 같아 가져왔습니다.\"\n\n\"고맙네. 자네 게렌 부하지, RND에 있는?\"\n\n맞은편의 그 어린 남자는 조용히 차가운 웃음을 지었다. 슈미트는 내적으로 살짝 흔들렸지만 그로부터 신문을 받았다. \"고맙네. 이제 가보게.\"\n\n살짝 허리를 굽히고 그 남자는 나갔다. 슈미트는 앞에 놓인 신문을 바라보았다. '카민스키의 승리' 신문의 앞에는 그렇게 적혀 있었다. 아, 그 나이든 브리니슬라프가 독일인 정착민들을 상대로 승리했구만. 어쩌면 독일에게는 나쁜 일일지 모른다. 전체주의적인 국가판무관부의 모든 유산과 러시아인들의 입에게는 쓰디 쓴 결과를 생각하면 말이다. 하지만 슈미트는, 이 일이 어쩌면 폰 뎀 바흐나 러시아의 폐허를 순찰하는 불쌍한 나치들 중 하나에게는 좋은 일이라 생각했다. 그의 정부에게는 아니어도, 인류 전체에게는 좋은 일이다.\n\n그는 서류더미를 뒤져서 한 특별한 것을 끄집어냈다. 브리니슬라프의 부하와 레틀란트의 협조적인 러시아인 주민 간의 전보를 탈취한 것이었다. 이제 와서는 이것이 참 흥미로운 일이다. 카민스키는 나머지 러시아를 뒤덮고 있는 혼란에서 벗어나기 위한 모스크바 자치정부의 최선의 방법은 게르마니아 최고위직과의 협상이라 설득했던 것으로 보인다. 어쩌면 슈미트는 두 세계의 선한 면을 본 것일지 몰랐다."
 speer_moskowien.46.a:0 "새로운 세계질서에서 또 다른 파트너를 찾게 되었다."
 speer_moskowien.47.t:0 "샤슬릭 외교"
 speer_moskowien.47.d:0 "독일인들과 러시아인들은 서로의 일에 항상 끼어들곤 했다. 러시아 제국이 발트 지역을 통제하고 있었을 때, 독일인들은 그곳에서 귀족의 지위를 유지했다. 빌헬미네 시절의 슐레스비히-홀슈타인은 로마노프 황가의 분파에 의해 다스려지는 땅이었다. 운명은 항상 유럽의 군주와 동방의 부상 입은 거인이 영원히 서로 헝클어지며 엮이도록 짜여져있던 것이다.\n\n슈미트는 비행기를 타고 모스코비엔 서부의 한 시골 마을에 도착했다. 러시아군이 도로에 줄지어 있었고 슈미트의 호송대가 중앙의 바로 향하자 병사들이 모두 호송대를 지켜보았다. 바는 이 지역의 카민스키 군대의 작전을 위한 정치적인 중심지로 재단장을 한 것처럼 보였다. 슈미트는 확실히 자신이 안전하다고 느꼈다. 그를 둘러싼 육군 병사들은 이 농민 징집병들보다 우월한 무기를 장비하고 있었다. 당연하게도 말이다. 어느 쪽이든 오늘 피를 흩뿌리는 것은 좋은 선택지가 아닐 것이다.\n\n협상은 점심을 먹을 때까지 계속되었다. 오늘의 메뉴는 샤슬릭, 펠메니, 그리고 치킨 키예프였다. 슈미트는 러시아 요리를 자주 먹지 않았지만, 대륙의 요리 중 그가 가장 좋아하는 것 중 하나였다. 음식은 그렇다 치고 슈미트는 카민스키에게 감명을 받았다. 그는 독일어를 잘 구사했으며, 문학이나 철학을 잘 알고 있는 듯했다. 소위 '세계 수도'의 정치인들조차 결여된 부분인데도 말이다. 하지만 카민스키는 분명히 과학을 좋아하고 있었고, 다행히 슈미트는 테슬라부터 브라운에 이르는 과학자들의 위업에 대한 기본적인 대화를 할 능력이 있었다. 슈미트는 카민스키가 마음에 들었고, 상대편 역시 그런 것 같았다.\n\n대화를 하던 중 작은 떨림이 느껴졌다. 슈미트는 장크트페테르스부르크, 러시아인들은 아직도 '레닌그라드'라 부르는 도시가 게르마니아의 직속 통치를 받을 것임을 알려주었다. 그 도시는 슈미트의 맞은편에 있는 나이든 병사 카민스키에게는 특별한 정서적인 가치를 가지고 있는 것처럼 보였다. 그는 스탈린의 대숙청 이전 붉은 군대에 복무한 적이 있었기 때문이다. 레닌은 여전히 존경할 만한 인물이었다.\n\n그럼에도 불구하고 카민스키는 여전히 협상을 계속하려 했다. 행정에 관한 의견 충돌에도, 카민스키는 자신의 새로운 러시아를 슈페어와 연결시키는 것이 옳은 일이라고 느끼고 있었다. 슈미트는 이에 동의하지 않을 수 없었다."
 speer_moskowien.47.a:0 "어쩌면 평화가 있을지도 모르겠다?"
 speer_moskowien.48.t:0 "점심식사를 망치다"
 speer_moskowien.48.d:0 "\"그러면 당연히 육군이 당신의 새로운 국가판무관에 필수적인 역할을 담당하게 되겠죠?\"\n\n카민스키의 입꼬리는 저녁 내내 귀에 걸려 있었다. 하지만 곧 대서양 동쪽에서 본 것 중 가장 찌푸린 얼굴을 하고 있었다. 그는 이마를 찡그렸다. \"슈미트 씨, 다시 한 번 말씀해주시겠습니까?\"\n\n슈미트는 자신이 말한 것을 깨달으며 심장이 덜컹하는 것을 느꼈다. \"당신이 바라기만 한다면 육군이 혹시라도 새로운 모스크바 정부에서 조언적인 역할을 하게 될 지 모르지요.\"\n\n\"저는 그 말을 방금 처음 들었습니다. 저는 그냥 당신이 보이는 것처럼 쥐와 같이 행동하는지 확인하려 합니다.\" 카민스키가 한숨을 쉬었다. \"알다시피, 슈미트 씨. 동부에서 사람들은 당신을 영웅이라 부릅니다. 당신이 본국을 움직이는 나치 새끼들과는 다른 점이 있을지 모른다는 낙관주의가 있습니다. 당신이 슈페어의 어깨에 앉은 천사라거나, 진정 러시아, 심지어는 세계를 위해 선한 일을 할 것이라는 믿음도 있습니다.\"\n\n슈미트는 식사도 다 마치지 않고 일어선 맞은 편의 남자를 바라보았다. 카민스키는 계속해서 코트를 입으며 슈미트를 외면했다. \"누구도 프로파간다로부터 벗어나지 못합니다. 한 미국 장관이 그러더군요. 그런데 그거 아십니까, 저는 미국놈들이 싫습니다. 허나 그 사람은 꽤 괜찮은 말을 하더군요. '프로파간다는 우리를 꼭두각시로 만든다.' 프로파간다야말로 우리를 당신의 꼭두각시로 만들었습니다. 제 피는 바르샤바, 민스크, 그리고 이 건물이 서 있는 바로 이 땅에서 왔습니다. 그러면 당신은 제가 멍청하기 그지없는 슬라브인이라고 생각하실 겁니까?\"\n\n\"몸 잘 챙기시고 그 양복 안에 있는 긴장한 좆대가리도 잘 챙겨서 당신이 온 개같은 나라로 돌아가시죠.\" 카민스키는 슈미트를 노려보다가 방을 나가버렸다. 문이 닫히고 슈미트는 테이블을 세게 내리쳤다. 전쟁이 다가왔다."
 speer_moskowien.48.a:0 "씨발."
 speer_moskowien.49.t:0 "라우엔부르크의 두 신사"
 speer_moskowien.49.d:0 "\"아, 한스니? 너가 요만할 때 처음 봤었는데. 어머니는 잘 계시니?\"\n\n\"잘 계십니다, 총통 각하.\"\n\n슈페어는 따뜻하게 미소를 지었다. \"오늘 들고 온 건 뭘까. 게렌이 좋은 소식을 가지고 왔니?\"\n\n소년은 고개를 끄덕였다. \"모스코비엔에서 온 문서입니다, 총통 각하. 흥미롭게 보셨으면 합니다.\"\n\n\"잘해주었다, 얘야. RND에 안부 전해주렴.\"\n\n소년은 경례를 한 뒤에 방을 나갔다. 슈페어에게는 최근 모스코비엔 분할이 결렬되었다는 것에 대한 문서 더미가 남겨졌다. 아. 에리히 폰 뎀 바흐가 승리를 선언했다. 서류더미의 맨 앞에 놓인 것을 보기엔 그러했다. 그의 키릴 문자는 예전과는 조금 달랐을지 몰라도, 나머지 서류를 휙휙 보아하니 이는 정확한 보고인 것 같았다.\n\n\"드디어 좀 좋은 소식이군.\" 슈페어가 중얼거렸다. 충성스러운 국방군 장군이 이제 모스크바에 앉아있다. 총통은 저항이 일어날 거라고는 생각할 수 없었다. 그는 책상에 놓인 전화기를 들었다.\n\n"
 speer_moskowien.49.a:0 "슈미트를 부르게. 지시할 것이 있네."
 speer_moskowien.50.t:0 "라우엔부르크의 두 신사"
 speer_moskowien.50.d:0 "라우엔부르크는 한창 때였다. 슈미트는 발트해 해안의 도시들을 걸어다니며 한자 동맹의 유산이 깨어나는 것을 느꼈다. 외교 업무에 관한 생각을 정리하기에도 참 좋은 곳이었다. 어쩌면 가장 중요한 것은 에리히 폰 뎀 바흐가 그의 고향에 수년간 모습을 드러내지 않았다는 것일지 몰랐다. 슈미트는 만남을 주선하는 것이 이익이 될지 모른다고 생각했다. 그 어리둥절하는 나이든 병사는 외무장관으로부터 만남을 위해 준비된 건물의 연회장을 안내받았다. 테이블은 모스코비엔의 잠정적인 지도자를 위한 엄청난 점심식사로 장식되어 있었다. 소세지, 감자, 맥주였다. \"슈미트, 마침 필요했습니다. 고맙습니다.\"\n\n\"집으로 돌아가는 비행기를 탄 동료 독일인들에게도 뭔가 주겠죠. 자, 용건으로 돌아갈까요?\"\n\n바흐가 고개를 끄덕이자 슈미트가 입을 열었다. 사과와 함께 슈미트 외무장관은 바흐의 자리가 알렉시스 폰 로엔네로 채워질 것임을 밝혔고, 바흐는 마지못해 순응하는 것처럼 보였다. 더욱이 라이히는 장크트 페테르스부르크를 직접 점령할 것이며, 남부 볼가 지역에는 새로운 독일인 정착민 국가를 세울 것이었다. 이러한 영토의 변화에도 불구하고 바흐는 꽤나 유순했다. \"의무를 다하게 되어 기쁩니다.\"\n\n슈미트는 미소를 지었다. 만일 이렇게 일이 잘 굴러갈줄만 알았다면, 술을 좀 더 일찍 마셨을텐데."
 speer_moskowien.50.a:0 "외교는 가능성의 미학이다."
 speer_moskowien.51.t:0 "가면 뒤의 얼굴"
 speer_moskowien.51.d:0 "몇 차례 맥주잔이 돌아간 후, 두 남자는 미소를 지으며 일어서 악수를 나눴다. 북독일의 상업 도시에서 나고 자란 삶과 애국심에 관한 진심어린 대화를 나눈 참이었다. 슈미트는 자신이 바흐를 싫어했다고 생각하지만, 이 사람은 정직하고 친절했다. 그들은 때때로 혼자 있었다. 바흐는 자신의 카슈비아적인 유산을 인정했다. 당에는 있으면 안 되는 유산이었지만, 그는 분명히 알고 있었다. 때때로 바흐가 약해보이는 순간에는 당을 의심하기까지 했다. 슈미트는 자신이 친절한 영혼을 만났음을 느꼈다. 협상은 두 사람의 서명으로 끝났고, 둘은 집으로 돌아갔다.\n\n슈미트는 밤시간 비행기를 좋아하지 않아 아침까지 라우엔부르크에 머물기로 했다. 그는 호텔 침대에 앉아 RND가 건네준 파일을 보았다. 바흐에 관한 서류였다. 비록 그가 외교적인 사항에 대해서는 아주 꼼꼼히 읽어보았지만 개인적인 사항에 대해서는 설렁설렁 읽었다. 하지만 '모스코비엔 이전 활동'이라 적힌 부분을 보았을 때 슈미트의 눈이 떨렸다. 전쟁 이전 바흐의 활동을 자세히 적은 부분이었다. 슈미트는 심장이 떨리는 것을 느꼈다. 수 시간 전 농담을 던지고 술을 함께 마시던 그 남자는 수 만 명의 무고한 자들을 살해한 책임이 있었고, 이는 그냥 문서로만 남겨져 있었다. 작전명 벌새에서 바흐는 SA에 있던 몇 명을 개인적으로 살해했다. 그러고는 SS에서 공포로 가득한 경력을 보냈다. 슈미트가 들어본 적은 있으나 구체적으로 알지 못하던 것들이었다.\n\n이 라이히의 누구도 무고하지 않았다. 그 친절한 얼굴을 가지고 있던 사람도, 그렇게 따뜻한 목소리를 지니던 사람도 말이다. 아버지의 나라를 파괴한 살인자들과 춤추던 자는 슈미트 뿐이었다. 그는 두 눈에 눈물이 차오르는 것을 느꼈지만, 울고 싶은 충동을 억제했다. 그는 요즘 할 일이 너무나도 많았다. 최소한 협상을 순조롭게 끝내야 했다. 또 다른 나라가 아인하이츠팍트에 들어왔다. 그가 제일 좋아하는 살인자, 총통을 위하여."
 speer_moskowien.51.a:0 "라이히로 돌아오라."
 speer_moskowien.52.t:0 "To Play With Fire..."
 speer_moskowien.52.d:0 "A fully-fledged map of Europe was laid bare on the wide wooden table, courtesy of Henning von Tresckow's behest. With him was the Führer himself, and the head of the RND Reinhard Gehlen. The area marked out as 'Moskowien' was marked with disjointed borders and a series of question marks, as by the time chaos had plunged itself deep into the colony, Germany's intelligence network had been scrambled.\n\n\"... And I want you to send agents here-\" Speer pointed to the capital. \"-And to the cities bordering our other colonies. Is that understood, Herr Gehlen?\"\n\nThe enigmatic spymaster nodded. \"We will try to get an idea on the situation as quickly as possible. Expect an RND report immediately.\" As he finished, both his eyes and Speer's turned to Tresckow, who was rubbing the side of his head, sweat dripping from his brow. The enclosed space and the tight military uniform didn't give his old body much pause, as energetic as he was.\n\n\"I've already made sure that the Heer will be relocating itself to the border with Moskowien. There won't be much support for the Luftwaffe, though, given the lack of airbases.\" He looked up at Speer's cold expression. \"My Führer, you're certain you want to prompt an invasion? The damages...\"\n\nSpeer shook his head. \"It doesn't matter who's taken over, Herr Tresckow. I've acquainted myself with Moskowien's rogue gallery. They're all too much of a risk to let them reunify the colony and ride off of that prestige, if they even want to go back to the Pakt.\"\n\nGehlen raised an eyebrow. \"Not going back would be suicidal. This is nothing close to the second war with the Russians. They would simply be rolled over by our forces. Even our current data can confidently say that.\"\n\nSpeer crossed his arms and looked to Gehlen. \"You should be aware, Herr Gehlen...\""
 speer_moskowien.52.a:0 "\"That some men would stop at nothing for their perceived freedom.\""
 speer_moskowien.53.t:0 "... Is To Be Burnt"
 speer_moskowien.53.d:0 "Sitting thousands of miles away from Germania, in a destitute office in Moscow, a military man took the role of a bureaucrat. As the ashes of the invasion fell, and the rebellious government toppled, the Reich needed urgent manpower to process the verdicts of the guilty. So they picked out studied men of law, and preferably those who also knew Russian. Another man entered the room, a lower rank than he, and they both exchanged crisp salutes and a Heil.\n\n\"The papers, sir,\" he began, handing a document to the other man who quickly began to parse through it. \"I'll let you know if there'll be need of any more.\"\n\nThe military man nodded, half-listening. \"You're free to leave.\" An unseen salute and bootsteps followed the creak of a wooden door closing, while the man continued to look through. Russian collaborators, German traitors... they all thought themselves brave enough to oppose the regime, did they? Well, all that led to was another invasion of this hellhole. A prime German colony, ruined by these natives...\n\nOne by one, the man grabbed his green stamp and cycled through the papers of every listed individual."
 speer_moskowien.53.a:0 "And one by one, the thump marked the closing page of their lives."
 speerscience.2.t:0 "KWG와의 협력은 끝났다"
 speerscience.2.desc:0 "협동 연구 프로그램이 끝나면서, 카이저-빌헬름-게젤샤프트의 과학자들과 연구진들은 각자 본래의 활동으로 돌아갔다. 정부 연구 기관들이 전면적으로 채용에 나서자 더 이상 존경받긴 하지만 외부에 있는 학술기관에 의존할 필요가 없게 되었다.\n\n폐회식이 내각 사무처에서 열렸고, 총통은 KWG 출신의 중요 연구자들 수십 명이 참석한 공식적인 만찬에 참여했다. 총통은 좋은 결과를 낸 과학자들을 칭찬했고, 전자공학, 산업, 공학, 군사기술 면에서 본 진전에 대하여 \"대단한 감사\"를 표하였다. 그는 연회의 막바지에서 이렇게 연설했다. \"여러분들의 명민한 재능과 라이히에 대한 감명적인 헌신 덕택에, 여러분들은 조국의 위대함을 확증하였을 뿐만 아니라 국가사회주의의 꿈을 지속하게 했습니다. 이는 여러분들과 같은 진정한 애국자들에게 이미 상당한 보상이 되어주었을 것입니다.\" 그는 방을 둘러보았다. \"여러분들이 해낸 것들로 국민들은 새로운 희망을 얻었습니다. 그들은 기술의 도움으로 더 나은 삶을 살 수 있었습니다. 여러분들은 우리의 용감한 병사들이 그 어떤 위험으로부터도 우리를 방어할 수 있게 해주었습니다. 이 아름다운 나라의 내부든 외부든 말입니다!\"\n\n총통이 자리에 앉자, 청중들의 박수갈채가 쏟아져나오며 자신들에 대한 칭찬에 감사함을 표현하였다. 연회는 과학적 성과에 대한 최고의 예우인, 독일 예술 및 학문 국가 공로상 수여식으로 끝났다. 상은 학회의 이사인 아돌프 프리드리히 부테난트에게 갔다. 협력은 이제 끝났지만, 그 성과가 지금으로부터 한참이 흐른 후에도 느껴질 것임은 누구도 부정하지 못했다."
 speerscience.2.a:0 "과학과 진보를 위하여 건배!"
 speerscience.3.t:0 "낙후"
 speerscience.3.desc:0 "내각사무처는 항상 저녁 늦은 시간에도 사람들로 떠들썩하다. 나라를 기초부터 다시 세우는 것은 말 그대로 독일에서 지금 벌어지고 있었고, 정말 엄청난 작업이었다. 라이히 관료들 전부가 각종 어려운 일을 극복하고자 노력을 다하고 있었다. 총통의 개인 사무실에서는 중요한 회의가 이뤄지고 있었다. 알베르트 슈페어는 과학 기술 발전에 헌신하고 있는 혁신연구부 장관과 살아남은 기관들의 이사들을 만나고 있었다. 내전은 고등교육과 관련된 대부분의 기관들을 파괴했고, 살아남은 소수는 여전히 자본과 인력이 부족한 상황에 있었다.\n\n장관이 연구 부문에 있는 모든 문제와 난점들을 나열할수록, 분위기는 점점 더 침울해졌다. 갑자기 총통은 말을 가로막았다. \"장관, 그만해주게! 이게 나라긴 한 건가? 라이히가 이렇게 많이 뒤떨어졌던가?\"\n\n\"잠깐 따라와주십시오, 총통 각하.\"\n\n두 사람은 창문으로 갔다. 장관은 자동차들을 가리켰다. \"알아보시겠습니까?\" 대답하기는 쉬웠다. 슈페어는 질문에 실망했지만, 지나가는 대부분의 자동차와 트럭들이 적어도 10년은 되어보였다. 좀 더 집중해서 보니, 지난 몇 주간 그가 밖을 바라볼 때 놓쳤던 자세한 것들 역시 알아보았다. 도로와 보도 중간에 튀어나온 쓰레기들, 서로 엉킨 전봇대 위에 매달려 있는 전깃줄, 사람들이 집에 전화기를 둘 수 없어 도시 곳곳에 흩어진 공중전화...\n\n마치 장관의 보고를 확인시켜주기라도 하는 듯이, 바로 그 순간 상황이 더욱 심각해졌다. 사무실의 모든 불이 나갔다. 문 바깥에서는 웅성거리는 목소리는 일반적인 정전임을 확인해주었다. \n\n총통은 책상 주변을 더듬거리다가 갑자기 낙담하며 한숨을 내쉬었다. \"장관, 보고서를 계속 읽어주게...\""
 speerscience.3.a:0 "\"죄송합니다. 총통 각하. 너무 어두워서 읽을 수가 없습니다...\""
 speerscience.4.t:0 "연구 노력 정상화"
 speerscience.4.desc:0 "Our recent boost of scientific research has simmered down with the end of the allocation of extra resources to scientists. As such, we expect our research capabilities to slowly return to past levels as labs close down and research contracts ends."
 speerscience.4.a:0 "알았다."
 speerscience.5.t:0 "NetzRAM의 탄생"
 speerscience.5.desc:0 "독일의 모든 사람들이 괴팅엔 대학교를 주목하고 있었다. 전자공학 연구동 깊숙한 곳에 고립된 방에서, 수십 명의 엔지니어, 공학자, 그리고 학생들이 커다란 기계 주위에 북적거리고 있었다. 기쁜 표정과 흥미롭다는 말을 하는 모습을 보면, 빵집에 들어가려고 순서를 기다리는 아이들을 닯았다고 생각할 것이다. 어떤 면에서 실제로 그들은 그러했다.\n\n커다란 기계는 방의 한가운데 서있었고, 모인 사람들을 위에서 굽어보고 있었다. 사람 키 정도 되는 높이에는 작은 화면과 키보드가 철제 상자 내부에 보관되어 있었다. 화면에는 아무것도 나오지 않았지만, 곧 바뀔 것이다. 게르마니아의 아주 비슷하게 생긴 방에는, NetzRAM의 중앙 허브가 작동되고 있었고, 라이히 전역으로 뻗어나가는 네트워크가 공식적으로 작동하고 있었다. 몇 초 뒤, 주 장치에 메시지가 도착할 것이다. 그리고 이 첫 테스트의 결과가 실험이 상당한 성공을 거두었는지 치욕적인 실패를 겪게 될지 보여줄 것이다.\n\n스크린은 켜져있었다. 모든 사람들은 스크린을 보기 위해 기린이라도 될 작정이었다. 치직칙치직... 글자다! \"이름이 무엇인가?\" 방에는 환호성이 울려퍼졌다. 학과장이 손을 떨면서 대답했다. \"발터 보테\". 몇 초 뒤, 두 번째 메시지가 나왔다. \"무슨 일을 하는가?\" 여기에는 약속된 답을 했다. \"과학의 진보.\" 마침내 마지막 메시지가 나왔다. \"아무것도 들지 않은 제비의 비행 속도는 얼마인가?\"\n\n침묵이 방에 감돌았다. 맞는 질문이 아니었다! 문제가 있었던 걸까? 버그일까? 아니면... 해킹당했나?! 그러자 한 학생이 메시지를 보내도 되겠느냐 물어보았고 허락을 얻자 빠르게 타자를 쳤다. \"아프리카 제비인가, 유럽 제비인가?\" 2분이라는 긴장되는 기다림 끝에, 스크린이 마침내 치직거렸다. \"이런 씨발!\"\n\n웃음과 환호성이 다시 한 번 터져나왔다."
 speerscience.5.a:0 "독일에게 위대한 날이다!"
 speer_rnd.16.t:0 "일어나서 움직이게, 베셀"
 speer_rnd.16.d:0 "나의 RND 부사령관 게르하르트 베셀이여, 여기로 오게 되어 정말 축하한다고 말하고 싶네. 허나 축하는 제쳐두고, 이제 자네는 중요한 임무를 맡게 될 것이네.\n\n베셀 자네가 책임지고 있는 부서에서는, 알베르트 슈페어 총통 각하가 이끄시는 새로운 정권 하에서 발생하고 있는 반정부세력을 광범위하게 탐구하는 것이 아주 중요하네. 가장 심각한 것은 첫째로 반파시스트 행동이네. 국가사회주의에 대하여 가장 호소력 있는 상대 중 하나로, 이들은 아돌프 히틀러 총통 각하가 계실 적에 '절멸'되었던 것으로 여겨졌으나, 불행하게도 우리가 실수를 저질렀네. 이들에 대해서는 아직 많이 알지 못하기에, 그들의 퇴폐적인 볼셰비키적 뿌리를 드러내는 일은 중요하네.\n\n둘째는 독일 학생 운동의 기하급수적인 확산이네. 우리는 그들이 반파시스트 행동의 지원을 받으며, 독일 개혁파 운동의 중추를 형성했다고 생각할만한 충분한 근거를 가지고 있네. 이와 같이, 두 갈래의 문제가 생겼네. 우리에게 무제한적인 자원이 있지는 않네. 따라서 하나에만 집중하는 편이 두 개 모두 애매하게 접근하는 것보다는 나을 거야. 나는 전자에 집중했으면 좋겠다고 조언하려 하지만, 자네의 상관으로서 나는 자네 베셀에게 선택권을 넘기고 싶네..."
 speer_rnd.16.a:0 "볼셰비키 안티파. 개혁 운동의 핵심을 이루고 있기 때문이다."
 speer_rnd.16.b:0 "학생들. 그들이 없다면 저항을 이어나갈 대중적인 지지가 없게 될 것이기 때문이다."
 speer_rnd.17.t:0 "죄책감이 들다"
 speer_rnd.17.d:0 "게르하르트 베셀 요원에게\n극비 정보\n반파시스트 행동에 관하여\n\n우리가 수집한 정보는 반파시스트 행동, 약칭 안티파의 조직이 크게 둘로 나뉜다는 것을 알게 해주었다.\n1. 안티파의 '핵심'은 약 30명으로 이루어졌다. 그들의 이데올로기는 주로 마르크시즘이며, 나치에 대한 과격한 증오와 유대교 및 비독일 문화에 대하여 동정심을 느낀다. 그들의 위치는 몇 개의 도시 정도로 추려졌으니, 그 중 어느 곳에는 위치해있다고 가정할 수 있을 것이다.\n2. 안티파의 '지부들'은 학생 모임으로 이루어져 있으며, 독일 전역의 중요한 도시들에 위치한다. 아주 급진적이지는 않으나, 안티파의 핵심과 연결되어 있을 가능성이 있다.\n\n두 가지 선택지가 가능하다. 첫째, 안티파의 핵심에 잠입하여 지도자들을 암살하는 것. 극단적으로 위험이 크나, 이는 조직 내부에 심각한 손상을 줄 것이다.\n둘째, 학생 단체들을 피에 목마른 급진 공산주의자로 규정하는 것. 시위에 참여하는 대부분의 사람들이 개혁주의자거나 타락한 반체제적 독일인들인 만큼, 그들은 안티파에 대한 이 새로운 묘사법에 등을 돌릴 것이다.\n\n선택은 당신이 하도록, 베셀.\n독일이 영원토록 안전하기를."
 speer_rnd.17.a:0 "중앙이 무너지면, 나머지도 그럴 것이다."
 speer_rnd.17.b:0 "일단 표면이 썩으면 종양은 몸 전체로 뻗어나간다."
 speer_rnd.18.t:0 "유력한 용의자들"
 speer_rnd.18.d:0 "그의 옆에 엄중하게 감시되고 있는 집의 선명한 사진을 첨부하며, 베셀은 타자기를 치기 시작했다.\n\"적색 요원에게\n극비 정보\n반파시스트 행동에 관하여\n\n우리는 (지워짐)에 있는 한 주택에 있네. 안티파의 핵심 요인의 상당수가 꽤나 중요한 회의를 위해 이곳에 모일 것이라 추측했네.\" 베셀은 잠시 멈춰 스스로에게 질문을 던져보았다. 도대체 무엇이 이걸 좋은 생각이라 그들이 생각하게 만들었을까? 항상 조심하라는 충고가 내려왔다. 수십 년 동안 정부의 감시 아래 있어왔을지라도 말이다. \"자네의 임무는 다음과 같을 것이네.\n\n자정이 지나 (지워짐)에, 집의 안보를 뚫고 잠입하게. 상당한 양의 폭발물이 주어질 것이고, 주택 곳곳에 있는 몇몇 약한 지점들에 폭탄을 두어야 할 거야. 그렇게 한 뒤에는 주거 지구를 떠나고, 역시 주어진 기폭장치를 이용하여 폭발물을 작동시키게.\n자네가 있었다는 흔적을 모두 지우게. 학생들을 달래기 위해서 범죄 현장을 경찰들이 철저하게 조사할 것이니까. 들통났을 경우에는 자네가 발견한 모든 증거를 없애버리거나 도망쳐야만 하네. 만일 자네가 사로잡힌다면 청산가리 알약을 깨물게.\" 베셀은 비록 프로토콜에 의거하여 그렇게 쓰고 있었지만, 그런 일은 일어나지 않을 거라 생각했다. 요원은 성공하거나 애쓰다가 죽을 것이다. 만일 사건이 벌어진다면 후자가 나을 것이다.\n\n성공 여부는 자네에게 달려있네, 적색 요원.\n독일이 영원토록 안전하기를.\n/// 이 문서는 읽은 후 소각하게 ///"
 speer_rnd.18.a:0 "시계가 자정을 울렸다. 심판의 시간이 다가왔다."
 speer_rnd.19.t:0 "도화선을 꺼뜨리다"
 speer_rnd.19.d:0 "적색 요원은 주택의 지하실에 있었다. 수십 명의 망할 안티파 요인들이 그의 머리 위를 걷고 있었다. 어떻게든 몰래 경비대와 카메라를 지나친 뒤에, 그는 이제 이 곳을 아주 높은 곳으로 날려버릴 수 있을만큼 충분한 폭약을 확실히 설치해야 했다. 일단 그가 살아나가야 자기가 폭발에서 안전할까 아닐까도 생각할 수 있었다.\n\n불행하게도 그 질문에 그는 대답할 수 없었다. 방을 뒤덮던 희미한 빛과 그림자가 환하게 밝아지자, 적색 요원은 공포로 얼어붙었다. 이내 손에 무언가를 들고 있는 볼셰비키 새끼들 중 하나를 알아차리고 몸을 뒤로 돌리려 했다. 그의 손은 본능적으로 권총에 닿으려 했지만, 엄청난 고통과 함께 빛이 눈에 들어왔다. 적색요원의 몸이 땅에 쓰러졌고, 그날 밤 안티파 요인들은 피해망상에 시달렸다."
 speer_rnd.19.a:0 "작전이 실패했다. 요원은 작전 중 사망한 것 같다."
 speer_rnd.20.t:0 "The Media Aflame"
 speer_rnd.20.d:0 "검열이 불가능했다. 분명히 시도는 했지만 실패했다. 뉴스가 퍼졌다. 사건이 터지고 마치 급속한 감염 사태처럼 독일 전역에 흩뿌려졌다. 보통 다음과 같이 보도되었다.\n\nRND 요원이 안티파 저택에서 사망한채 발견되다 - 대규모 체포 진행돼\n\n베셀은 타자기 앞에 앉아서 체포를 지시해야 한다는 것에 심히 불만족스러웠다. 물론 이는 필요한 조치였다. 모든 것이 좌시될 수 없었으나, 이제 정부는 그로 인한 여파를 처리해야만 했다. 최소한 그가 맨처음에 생각했던 것 만큼 심각하지는 않았다. 매일매일 어디선가 안티파에 경도되어 지나친 요구를 해오는 몇몇 대학생들이 검은 옷을 입은 남자들에게 체포당했다는 기사들을 볼 뿐이었다. 불필요할 만큼 선동적인 기사들이었다. 언론이 좀 조용히 하고 이 폭풍이 지나가게 하기만 한다면... 하지만 그는 이 상황 속에서 살아가야 했다. 베셀은 한숨을 내쉬며 타자를 몇 차례 톡톡 쳤다. 이내 그는 타이핑을 시작했다.\n\n\"베셀 휘하 직원들에게\n극비 정보\n반파시스트 행동에 관하여\n\n앞으로 14일 동안, 베셀 휘하의 모든 구성원들은 안티파와 연결되는 것으로 의심되는 자들을 체포하고자 RND와 협력을 하게 될 것이다. 목표는 조직의 핵심을 고립시키는 것이다. 비록 우리가 중앙 지도부를 일망타진하는데는 실패했지만, 우리에게는 그들이 바깥과 진행 중인 연결선을 색출할 적당한 이유가 생기게 되었다.\" 그들이 독일 바깥에는 연락하지 않는다면 말이다. 베셀이 생각하기에, 해외 문제에 대해서는 할 수 있는 것이 없었다. \"신속하고 효율적으로 행동하라. 14일이 지나면, 우리는 대중의 지지를 잃는 것을 막기 위해 안티파에 대한 모든 공개적인 작전을 사실상 중단할 것이다.\n요원들이여, 성공 여부는 여러분에게 달려있다.\n독일이 영원토록 안전하기를."
 speer_rnd.20.a:0 "상황이 더 안 좋게 흘러갔을 수도 있다."
 speer_rnd.21.t:0 "누군가 나를 지켜보고 있어"
 speer_rnd.21.d:0 "방의 분위기는 차가웠다. 베셀은 게렌과 눈이 마주쳤을 때 지금의 분위기와 거의 차이를 느끼지 못했다. 조용했다. 어쩌면 생각 중이리라. 고요하게 베셀은 자리에 앉아 자신의 상관이 말하기를 기다렸다. 몇 초가 지나고 게렌이 입을 열었다.\n\n\"베셀, 나는...\" 그는 테이블 위에 두 손을 올려놓으며 말했다. \"자네의 행동에 심히 불만족스럽다고 말하지 않을 수-\" 베셀은 반응을 보이지 않았다. 하지만 그는 상대방이 정말 정직하게 자신의 생각을 말하고 있지 않다고 생각했다. \"-그러니까, 어... 일단 요원 하나를 잃지 않았나.\" 그리고 그 때, 베셀은 자신의 자존심이 약간 타격을 입는 것을 느꼈다. 하지만 그는 고개를 끄덕이고 입을 열었다. \"임무가 너무나도 위험했습니다.\" 그가 인정했다. \"성공적으로만 진행되었다면 즉시 상당한 타격을 주었겠지만, 그렇지 못했습니다.\"\n\n게렌은 그의 말이 끝나기를 기다리고 불편한 침묵을 몇 초간 유지했다. 그러고 입을 열었다. \"그치... 그리고 실패했지. 우리는 이로 인해 계획상의 차질을 입었네. 자네가 어떻게든 성공적으로 메꾸고자 하는 그 차질 말일세. 하지만 그 과정에서 입은 손실에 나는 결코 만족할 수 없네.\" 베셀은 그때 말은 하지 않았지만, 무엇을 의미하는지는 알 수 있었다. \"우리 요원들 중 일부가 교전 중 사살 당했네.\"\n\n\"4명입니다.\" 베셀이 말했다. 게렌은 방심하고 있다가 살짝 놀랐다. \"4명이 습격 중에 죽었습니다. 그 모든 죽음의 책임은 저에게 있습니다.\" 그는 진심으로 인정했다. \"하지만 최소한 저희는 안티파에 상당한 타격을 주었습니다.\" 게렌은 손을 들며 베셀에게 잠시 말하지 말라는 행동을 취했다. \"그 폭발로 조직의 핵심이 더 단단해지지 않았나.\" 게렌은 숨을 깊게 내쉬었다. \"자네의 행동이 나쁜 것은 아니었네. 그것만큼은 인정하지.\" 그가 말했다. 두 눈은 베셀의 표정 변화에 집중하고 있었다. 아무 변화도 없었다. \"상황이 점차 복잡해지고 있는 것은 사실이네. 자네도 인정할 거라 믿네.\"\n\n베셀은 고개를 끄덕였다. \"행동거리를 조심하게, 베셀.\" 게렌이 경고했다. 허나 그의 말에는 악의가 전혀 있는 것 같지 않았다. \"상황을 되돌릴 수 없을 정도로 악화시키지는 말게. 최고한 자네에게 방어할 수단이 없을 때는 그러지 않아야 하네.\" 베셀은 그에게 혼란스러움을 느꼈다. 언제부터 게렌이 베셀 소속 부서의 활동을 도왔단 말인가?"
 speer_rnd.21.a:0 "나가봐도 좋네, 베셀."
 speer_rnd.22.t:0 "불꽃 속의 움직임"
 speer_rnd.22.d:0 "심장은 공포로 쾅쾅 뛰었고 이마에는 땀이 송골송골 맺혔다. 작전은 계속해서 놀랄만한 성공을 거두고 있었다. 그가 근처 지역으로 잠입했을 때 경비대는 눈길을 돌리고 있었다. 자비롭게도, 이 집의 거주인들은 그가 뒷문의 자물쇠를 따는 동안에도 떠드느라 바쁜 모양이었다. 그는 곳곳에 설치된 카메라를 피하며 빠르게 움직이려 했다. 세심한 발걸음 끝애 그는 지하실 아래로 내려왔다.\n\n과정 자체는 그가 원했던 것보다 훨씬 더 오래걸렸지만, 누구도 그가 내려가는 것에 관심을 보이지 않았다. 마침내 방 전체가 폭약으로 가득 찼다. 그는 장갑을 끼고 조심스레 폭탄을 배치했으며, 적색 요원은 조금 전 갔던 길을 다시 따라서 집 밖으로 나와 경비대의 시선을 피해 빠르게 바깥으로 도망쳤다.\n\n그가 안전한 곳에 다다랐을 때는 전력질주를 하고 싶었다. 하지만 그는 일단 욕구를 참았다. 그 대신 그는 기폭 장치의 버튼을 눌렀다. 무자비하고 우르릉거리는 소리의 파동이 그의 등을 때렸다. 그는 골목길로 달려가 도시의 어둠 속에 자신을 숨겼다."
 speer_rnd.22.a:0 "작전 성공. 이제 RND에 보고하러 가자."
 speer_rnd.23.t:0 "누가 남았을까"
 speer_rnd.23.d:0 "루카스는 알고 있었다. 모두가 알았다. 그 망할 하루 전체 동안 방송되었고, 그 다음날도 그랬다. 소름끼치는 사고가 일어난 집에 대해서, 안티파의 거물 지도자들이 만났을 때 말이다. 물론 경찰은 이 사건을 조사했다. 그들이 안 그럴 수야 있겠는가? 루카스는 결과를 듣기 위해 기다렸다. 정부가 어떻게 설계했는지, 그들이 나치 정권을 유지하기 위해 민주주의를 찍어눌렀는지. 하지만 아무 일도 일어나지 않았다. 그 점이 루카스를 괴롭혔다. 그는 무슨 일이 벌어지고 있는지 너무나 잘 알고 있었다. 다른 사람들도 그럴 것이 분명하다! 너무나도 분명하다. 낮에 해가 뜨고 밤에 해가 지듯이!\n\n하지만 그가 그날 오후 대학에서 있던 시위에 모습을 드러냈을 때, 대부분의 동기들이 함께하고 있지 않았다. 오직 소수의 사람들만이 캠퍼스 곳곳에 흩어져 표지판을 들고 새로운 깃발들을 흔들고 있었다. 그 집에서 일어난 사고에 대하여 말하면서 말이다. 허나 이것만으로는 그를 결속시켜주지 못했다. 같은 공감대를 가지고 있는 사람들이 이렇게 적어서가 아니었다. 그 대신 그는 자리에 서서 이 모든 것이 가짜라고 대담하게 소리쳤다. 조사는 은폐 공작이며, 알베르트 슈페어와 그 부하들은 민주주의의 가치가 세계에 실현되는 것에 관심도 없고, 주변에 있는 아첨꾼들을 제외하면 아무의 말도 듣지 않는다고. 그리고 아무도 신경쓰지 않았다."
 speer_rnd.23.a:0 "이렇게 쉽게 사람들이 멍청해진다고?"
 speer_rnd.24.t:0 "올바른 자리의 올바른 사람..."
 speer_rnd.24.d:0 "게르하르트 베셀이 사무실에 들어오자 라인하르트 게렌은 특히나 기뻐보였다. 그는 자리에 일어나 베셀 요원과 악수를 한 뒤 자리에 앉으라 말했다. 베셀은 자리에 앉고, 어느 때보다 조용히 있으며 상사가 마음 속에 품었던 이야기에 귀를 기울였다.\n\n\"베셀, 나는 아주 행복한 사람이네. 자네는 내 충고를 따라주었을 뿐만 아니라 그것을 통해 문제를 해결하기까지 했어. 결과가 그것들을 잘 보여주고 있지 않나. 이제 자네는 어... '폭발'을 해내지 않았나.\" 게렌이 말했다. 마저 말을 끝내고자 손깍지를 풀고 있었다. \"유대-볼셰비키 안티파의 수뇌부를 폭발시켰어. 나머지 새끼들도 그 일을 따라갈 거라 확신하네.\" 베셀은 고개를 끄덕일 뿐이었다. \"그것만 필요하십니까?\" 그가 물었다. 더 이상 이 대화로 시간을 낭비하고 싶지 않았따. 무엇보다 그에게는 해야 할 일이 있었다.\n\n게렌이 으쓱했다. \"그렇지는 않아. 하지만 이건 말해야겠네. 할 것은 해내는 자네의 능력과 작전을 지휘하는 나의 두뇌가 맞물려, 우리가 독일을 계속해서 안전하게 유지하고 있다는 데에는 의심의 여지가 없네.\" 게렌의 두뇌...? 베셀은 이 작전이 전적으로 자신의 것이었음을 생각했지만, 그는 굳이 그에 대해 말하지는 않았다. \"앞으로도 그러길 바랍니다. RND는 지금껏 독일의 위험을 처리하고자 잘 정비되어 왔습니다. 우리 요원들이 앞으로 우리가 직면할 여러 문제들에 적절히 훈련되어 있다고 확신합니다.\" 그가 대답하자 게렌은 기뻐보였다. \"알았네, 베셀. 나가봐도 좋네. 자네의 행동이 항상 나를 기쁘게 해주길 바라네.\""
 speer_rnd.24.a:0 "베셀은 사무실을 나가며 살짝 당황스러움을 느꼈다. 하지만 그는 왜 그런지는 확실히 알지 못했다."
 speer_rnd.25.t:0 "내부인은 외부인이다T"
 speer_rnd.25.d:0 "베셀은 몇 번이나 스스로 내용을 되새기며 T 버튼을 손가락으로 두드렸다. 그러고는 이렇게 썼다. \"자색 요원에게.\n극비 정보\n반파시스트 행동에 관하여\n\n자네의 작전은 간단하나, 쉽지만은 않을 것이다.\" 그러기를 바랬다. 안티파는 그가 생각했던 것보다 더 교활할 수도 있었다. \"(지워짐) 시에서 곧 대규모 학생 시위가 벌어질 것이다. 그곳에 가서 현지 주민인 것처럼 행동하는 것이 자네의 임무다. 대학생인 것처럼 행동한 뒤에, 학생 시위의 수뇌부에 관한 위조된 정보를 현지 안티파 조직들에게 퍼뜨릴 것이다.\" 표면상의 균열으로 그치지 않고 그들을 조각낼 정보였다. 안티파 요인들 중 누구도 주요 표적들의 가족에 대해서는 자세히 알지 못한다는 희망과 함께 만들어진 정보다. 최고의 계획은 아니었지만, 이 정도면 충분할 것이다.\n\n\"자네가 성공적으로 일을 완수한다면, 다른 요원이 시위 기록 준비를 도와줄 것이다. 모든 것이 잘만 흘러간다면, 안티파는 학생들을 공격할 것이고, 해외의 독일인들은 그들의 가치관이 일반적인 사람에 비해 너무 폭력적이고 극단적이라고 생각하게 될 것이다.\" 베셀은 그들이 안티파가 급진적인 극단주의자라는 정보를 인쇄하여 배포한다면 무슨 일이 벌어질지에 대해 생각해보았다. 이것도 잘 먹히지 않을까? 하지만 그는 당장은 질문에 결정을 내리지 않았다.\n\n\"로마인들의 전략을 기억하게. 분열시킨 뒤 정복하라. 자네 역시 똑같은 일을 할 것일세.\" 베셀은 입술을 만지며 옅은 웃음을 지었다. 그들은 이런 일에 너무나도 효율적으로 참여했고, RND 역시 그럴 것이라 확신했다.\n\n나머지는 자네에게 달려 있네, 요원.\n독일이 영원토록 안전하기를."
 speer_rnd.25.a:0 "시간이 답을 주겠지..."
 speer_rnd.26.t:0 "주시 대상을 놓쳤다"
 speer_rnd.26.d:0 "한 안티파 지부에 2일 전 정보가 담긴 편지가 도착했다. 현지 대학에서 정부를 상대로 한 시위를 위한 학생 모임이 있으리라는 것이다. 특이한 것은 없었다... 몇 가지 일들을 말해주는 편지를 제외하고는 말이다. 즉, 얼마나 많은 학생들의 부모님이 나치인지, 그리고 민주주의를 요구하는 학생들을 조롱하는 그들 중 일부는 시간을 떼우려고 곳곳을 돌아다니는 파시스트들이라는 것이다. 그들이 이런 정보를 어디서 입수했는지는 살짝 이상했고, 너무나도 갑작스러운 일이었지만, 그 자세한 정도에 놀랄 수밖에 없었다.\n\n하지만 정보를 고려해보건대 확인을 할 필요는 있었다. 그래서 안티파 요인들은 그날 학생들이 행진을 하던 거리로 내려갔다. 학생들은 안티파를 따뜻하게 맞아주었지만 다른 쪽은 별로 그렇지 않았다. 안티파 요인들 중 한 명이 앞으로 나서서 소리를 질러댔다. \"클라우스 베커!\" 그가 소리를 지르자 학생들 중 하나가 손을 들고 앞으로 나왔다. \"자네 아버지가 루프트바페의 참전용사라는 것을 들었다. 그리고 자네는 NSDAP를 찍었다매. 이것들이 다 진실인가?\"\n\n불편한 침묵이 이어졌다. 하지만 클라우스가 웃음을 터뜨리며 침묵이 깨졌다. \"누가 그딴 식으로 말했습니까?! 제 아버지는 은퇴한 전기 기사고, 저는 한평생 투표를 해본 적이 없습니다! 말도 안 돼... 제 말을 못 믿겠다면 제 아버지의 자격증을 보여드릴게요!\" 이는 안티파의 첫 걱정을 어느 정도 무너뜨렸지만, 더 많은 학생들이 질문을 던지자 이 터무니 없는 사실들이 상당수 틀렸음이 확인되었다. 결국에 양 쪽 일파는 서로 끼어들고 끼어들어 새로운 시위가 생겨났다. 편지에 대한 안티파의 의심은 결국 사실인 것으로 드러났다."
 speer_rnd.26.a:0 "\"정부는 우리를 분열시키지 않을 것이다! 정부도, RND도!\""
 speer_rnd.27.t:0 "모두 무너뜨려라"
 speer_rnd.27.d:0 "그와 다른 4명 모두 필요한 존재였다. 어두침침한 아침에 모두 잠자고 있는 작은 마을에서, 슈테판과 동료 경찰관들은 지역 캠퍼스로 향하고 있었다. 이후 1시간 동안 그들은 구석구석 강의실마다 돌아다녔고, 바보같은 반파시스트 행동에 관한 볼셰비키적 프로파간다로 채워진 포스터를 찢어버렸다. 평소였으면 그게 전부였을테지만, 그날은 다른 것에 대한 제보를 받았다. RND의 요원이 아니나 다를까 한 무리의 학생이 이 텅빈 교실 중 하나에 어떻게 모이고, 거짓말을 만들어내고, 심각해지는 상황을 더욱 부채질하는 방법을 알려준 것이다.\n\n슈테판이 2층에 있는 강의실의 문으로 들어서자 안에서 목소리가 들려왔다. 그는 피식 웃으며 걸어 들어와 동료 경찰들에게 따라 오라고 몸짓을 했다. 문을 확 열자 6명의 훌리건들이 테이블 옆에 모여 있었고 그들은 슈테판과 동료 경찰관들에게 바로 주의를 돌렸다. 그들 중 한 여자가 말했다. \"누구세요?\" 그녀가 물었다. 벌써부터 걱정하고 있었다. 슈테판이 씩 웃었다. \"누구일 것 같아?\" 그가 대답했다. \"우린 경찰이야. 당신들이 반정부적 음모를 여기서 꾸몄다는 사실을 들었어.\"\n\n방의 분위기가 더 어두워졌다. 다른 학생들 중 하나가 갑자기 일어섰다. \"반정부적 음모라고요?! 그냥 학생들끼리 모여가지고 떠드는 거에요! 그게-\" \"조용히 해!\" 슈테판이 소리쳤다. 표정은 점점 굳어지고 있었다. \"이 바보같은 짓을 넘어갈 수는 없어. 너희들 모두 우리를 따라서 경찰서로 가야겠어. 거기서 너희들의 충성심을 확인할테니까.\" 그는 경찰봉을 한 손으로 쥐었다. \"아니면 법이 집행된다는 것이 무엇인지 한 번 보고싶어?\"\n\n고통스러운 침묵이 몇 초간 두 일파 사이에 생겨났다. 결국 학생들 중 하나가 인정하며 자리에 일어났다. 공포스러워 하는 표정이었다. \"아-알았어요.\" 그녀가 말했다. \"가-갈게요. 얘들아?\" 그녀가 더욱 걱정스러워하는 다른 사람들에게 뒤돌아보며 말했다. \"우-우리에게 다른 선택지가 없는 것 같아.\" 처음으로 입을 연 여자가 조용히 자리에서 일어났다. 그녀는 슈테판을 쏘아보았다. 슈테판은 자신있는 웃음을 보여줄 뿐이었다. 다른 친구들 역시 벌떡 일어나자 그녀는 들릴듯 말듯 중얼거렸다."
 speer_rnd.27.a:0 "좆같은 돼지새끼."
 speer_rnd.28.t:0 "눈에서 눈으로"
 speer_rnd.28.d:0 "베셀이 들어오자 게렌은 코를 꼬집고 있었다. 베셀은 조금만 더 세게 꼬집었으면 방에 들어올 때 무슨 소리가 났겠다고 말하고 싶었다. 마침내 베셀이 조용히 자리에 앉자 게렌은 눈을 떴다. 그러고 베셀에게 차갑고 쓴 눈빛을 보냈다. 베셀은 감히 똑같은 눈빛을 보내지 못하고 눈을 바라볼 뿐이었다.\n\n\"베셀.\" 그가 입을 열었다. 목소리는 고압적이었다. 게렌은 왼손을 꽉 쥐며 책상 위에 슬그머니 올려두었다. \"이 작전은 실패했네. 자네가 선택할 수 있던 것 중 모든 것 중에...\" 어쩌면 어느 정도 게렌이 옳았을지 모른다. 어쩌면 베셀이 안티파를 과소평가했을지 모른다. 하지만 더 이상 문제가 되지 않았다. 그는 그 말을 충분히 듣게 될 것이다. \"자네가 임무를 실패했다는 점이 최악의 부분이 아니네.\" 그는 깊은 한숨을 내쉬었다. \"그건 결과일 뿐이야.\"\n\n그의 표정은 조금도 부드러워지지 않았지만, 목소리는 덜 고압적으로 변했다. \"RND의 평판은 추락하고 있고, 나 역시 안티파의 핵심 요인들에 대한 보고서들을 받아보았네. 그들은... 급진화되었더군. 이제 그들은 볼셰비키적인 사상에 더욱 깊이 경도되고 있네. 그리고...\" 게렌은 말을 그만두고 두 눈을 감고 이마를 쓰다듬었다. \"터무니없군. 정말로 터무니없어.\" 두 눈을 뜬 게렌은 다시 베셀을 바라보았다.\n\n\"베셀, 이 일을 빨리 끝내야 하네. 절대...\" 그가 말했다. '절대'라는 말을 특히 강하게 말했다. \"다시는 이런 식의 심각한 실수를 저지르지 않아야 하네. 알았나?\" 베셀은 고개를 끄덕일 뿐이었다. 그는 자신이 한 일을 알고 있었다. 그렇기에 딱히 저항할 수 없었다. 게렌은 또 한숨을 쉬었다. \"나가봐도 좋네. 이 새로운 정보에 대해 생각해 봐야겠네... 무슨 일이 벌어졌나 보자고. 그동안...\""
 speer_rnd.28.a:0 "지뢰는 밟지 말아주게. 제발."
 speer_rnd.29.t:0 "밖에 유령이 있어"
 speer_rnd.29.d:0 "놀랍고 충격적인 뉴스!\n\n잔인성과 폭력 그 자체를 보여주고 있는 유대-볼셰비키적 안티파(반파시스트 행동의 약칭)가 최근 학생 시위 모임을 공격했다! 오후가 될 즈음, 학생들은 정부의 정책에 반대하는 시위를 위해 캠퍼스에 모였다. 그들이 행진하며 도로를 따라 내려갔고, 퇴폐적인 반문화의 흔적들을 흔들고 지역 전체를 난장판으로 만들자, 또 다른 무리가 나타났다! 평화와 질서를 유지하기 위해 애쓰는 용감한 경찰들에 대한 이 시위를 보통 돕는 것으로 알려진 포악한 안티파는 시체를 향해 독수리가 달려들듯이 찾아왔다!\n\n학생들의 증언에 따르면 그들은 이 안티파 회원들이 온갖 외설적인 말들을 외치는 것을 들을 수 있었다고 한다. 또한 안티파는 학생들이 \"파시스트들과 공모 중\"이라며, \"너희들 애미애비가 나치 추종자다\"라거나 \"니들은 진정한 자유 따위는 신경쓰지 않지\" 등의 주장을 했다고 한다. 많은 학생들이 심각한 부상을 입고 한 명은 병원으로 이송되기까지 했던 가운데, 안티파 측에서는 한 명도 다치지 않았다! 이는 모든 독일인들에게 부끄러운 날이다. 우리는 이 끊임없이 이어지는 안티파가 그 탄생부터 끔찍한 진실들을 오염시켜왔음을 사람들이 알기를 소망할 뿐이다. 곳곳에 있는 독일인들이여, 들어라! 정부에 반대하는 시도를 하려 한다면, 볼셰비키들의 눈에 당신들은 소위 \"꼭두각시\"로 보일 뿐이다! 그들의 수단은 너무나도 극단적이고, 급진화되었으며, 진정한 독일적인 사상에 위반된다. 따라서 그들은 반드시 파괴될 것이다!\n\n- 아르바이터툼, 노동에 관련되어 최고의 질을 가진 신문. -"
 speer_rnd.29.a:0 "또 하나 성공했군."
 speer_rnd.30.t:0 "흑화한 심장"
 speer_rnd.30.d:0 "레온 호니히스만은 그날 학교에 가며 걱정스러웠다. 무언가... 없어진 기분이었다. 안티파 지부와의 사고에 관한 소식을 들은 이후, 그는 긴장을 멈출 수 없었고 오늘 모임에 나가는 것을 반대하기로 했다. 하지만 그는 이 대학에 있는 학생 운동가들의 사실상의 수장인 엘자 페흐너를 만나야 했다. 그렇지 않으면 그는 지부로부터 엄청난 구박을 당할 것이었다.\n\n학교의 멋있는 현관으로 걸어들어가며, 그는 엘자가 다른 몇몇 학생들과 함께 있는 것을 보았다. 그들은 서로 떠들고 있었고 이내 엘자가 레온에게 시선을 돌렸다. 그는 그녀와 대화를 하고자 움직였다. 그녀에게 다가서자 엘자는 손을 경멸적으로 흔들 뿐이었다. \"나는 너 같은 사람하고는 더 이상 얘기하고 싶지 않아, 레온.\"\n\n\"엘자...\" 그의 말이 점점 작아졌다. 이미 머리에서 땀이 뻘뻘 흐르고 있었다. \"이러지마. 우리는 그 지부와 연관없어-\" 그녀는 심각하게 레온을 바라보았고, 다른 두 학생들도 그러했다. \"나도 너가 안 그런 거 알아. 신경 안 써. 나는 너와 연관되어 있는 우리 운동의 정당성에 위험을 주지도 않아. 우리 사이에 사고가 전혀 일어나지 않았다 하더라도, 여기서 학생들이 뭘 원한다고 생각해?\" 그녀의 두 눈이 부드러워졌다. 그는 멀리를 바라보았다. \"그냥 가.\" 그녀는 말할까 잠시 고민했지만, 결국에는 내뱉고 말았다. \"너희 지부에 우린 더 이상 서로 연합을 맺지 않을 거라 말해. 우리 중 많은 학생들이 안티파에 등을 돌렸고, 난 그들을 더 이상 설득할 수 없으니까.\"\n\n레온은 고통스러운 침묵을 유지했다. 그는 입을 열어 뭐라고 말해보려 했으나 이내 멈추고 하고 싶은 말을 삼켜버렸다. \"아니... 나는... 알았어. 괜찮네. 우-우린 괜찮을 거야. 우...우리 없이 잘 해내길 바래.\" 엘자는 레온을 바라보며 의기소침하고 고통스러운 표정을 보였다."
 speer_rnd.30.a:0 "나도 그러길 바래."
 speer_rnd.31.t:0 "목숨을 걸다"
 speer_rnd.31.d:0 "베셀이 사무실에 들어오자 게렌은 짧게 고개를 끄덕였다. 그는 책상을 부드럽게 두드렸고, 곧 베셀에게 자리에 앉으라 손짓했다. 베셀이 자리에 앉자, 그들은 서로를 바라보았다. 게렌이 숨을 들이마셨다. \"명백한 것을 먼저 말해야겠네.\" 그가 말했다. \"자네는 주어진 자원을 가지고 잘해주었네. 특히 학생들보다는 안티파에 집중하기로 결정함으로써 말이야.\" 베셀은 그 말을 듣고 조용히 눈썹을 올렸다. 그가 그렇게 설득하려 하던 학생으로 선택했다면 무슨 일이 벌어졌을까? \"고맙게도 우리 요원들 중 누구도 피를 흘리지 않았네. 그리고 안티파의 인기는 돌이 허공에서 떨어지듯이 추락했지. 하지만, 문제는...\"\n\n그는 자리를 고쳐 앉고 책상 아래에서 지도를 꺼내와 손을 뻗었다. 독일의 도시들이 그려진 지도였다. 몇몇 도시에는 빨간 동그라미가 그려져있었다. \"이곳들이 안티파 거점으로 의심되는 곳이네.\" 그가 그렇게 말하며 주요 도시들 중 하나를 톡톡 두드렸다. \"이제... 내가 확실히 하지 못하고 의심된다고 말한 이유를 알려주겠네...\"\n\n\"그들의 대중적인 지지가 떨어졌으니 전술을 분명 바꿨을 것입니다.\" 베셀이 태연하게 말하며 고개를 끄덕였다. 게렌은 그를 보며 눈썹을 올렸다. \"저도 알고 있습니다. 그 때문에 잠입이 더 어려워질 겁니다. 그들을 제거하는 이유를 정당화하는 것이 동시에 훨씬 쉬워질 테지만 말입니다.\"\n\n다시 조용해졌다. 게렌은 살짝 미소를 지었다. \"좋아, 좋아. 자네도 벌써 상황을 이해하고 있구만.\" 베셀은 자신이 이 상황을 이해하고 있는 유일한 사람인지 궁금했지만, 이내 생각에서 지웠다. \"그러면 더 말해줄 필요가 없으리라 믿네.\" 베셀과 게렌은 서로 손을 내밀었고 힘껏 악수를 했다. \"독일은 항상 우리의 경계 아래에 있네, 베셀.\" 게렌이 말했다. \"그걸 잊지 말게. 이제 나가봐도 좋네.\"\n\n베셀이 조용히 사무실을 나갈 때, 그는 게렌의 파멸적인 가정에 의존하여 학생들에게 자원을 집중시키기로 했다면 무슨 일이 벌어졌을지 생각해보았다."
 speer_rnd.31.a:0 "그게 뭔 문제야. 임무는 완수했고 결과는 만족스러우니까."
 speer_rnd.32.t:0 "좁은 길"
 speer_rnd.32.d:0 "스파이의 세계에 도덕적인 걱정이란 거의 없다. 연민, 우정, 심지어는 인간성 조차 가끔씩 잊힌다. 아주 많은 어린 스파이들이 그렇게 일을 하고, 때때로는 그렇게 살고, 그렇게 죽는다. 왜냐하면 그들이 겉으로는 약해보이는 적을 과소평가했기 때문이다!\n\n게르하르트 베셀은 이를 잘 알고 있었다. 이는 그가 밤이 늦었는데도 아직도 사무실에 있는 이유이기도 했다. 학생들과 관련한 파일을 살피면서... 그들은 어린 때를 겨우 벗었다. 한 명은 수염조차 나지 않았었다! 그런데도 모든 이들은 라이히를 영원히 바꿀 만한 힘을 충분히 가지고 있었다. 게렌은 이 새로운 시대에서 라이히가 살아남기 위해서는 변화가 필요하다는 사실을 알고 있었지만, 그들이 말하는 변화는 혼란과 투쟁만을 가져올 뿐이었다."
 speer_rnd.32.a:0 "적을 과소평가하는 것만큼이나 엄청난 위험은 없다."
 speer_rnd.33.t:0 "학생운동보고서"
 speer_rnd.33.d:0 "베셀은 앞에 놓인 세 폴더를 바라보았다. 각각의 폴더 모두 위험해 보였지만, 베셀은 하나만 선택해야 했다. 시간도, 수단도 부족했기 때문에 모든 사람들을 재판으로 보낼 수는 없었다. 좁은 길에서는 장애물을 통과하기 위해 몸을 웅크려야 한다. 그렇지 않으면 끼일 수도 있다. 한숨을 내쉬며 그는 학생운동의 지도자로 의심되는 세 명의 서류를 다시금 쳐다보았다.\n\n한스 위르겐 크랄. 철학과 학생이자 암시장 지도자. 미국에 연락망이 있는데다가, 사회주의 성향의 철학자를 좋아하면서 독일에서 금지된 대량의 서적들을 효과적으로 밀수해왔다.\n루디 두치케. 카리스마 넘치는 웅변가. 공공연한 반항은 덜 했지만, 정부 내에 있는 조용한 요원들을 끌어들여 독일을 전복시키고 싶다는 열망을 표현했기에 극도로 위험한 인간이었다.\n지그리트 뤼거. 잘 알려진 페미니스트이자 사회주의 선동가. 엄청난 카리스마를 가졌으며, 이미 대규모 학생 집회 및 시위를 조직하여 종종 경찰에 도전하며, 시간이 갈수록 더 많은 지지자를 모으고 있다.\n\n너무 위험하기도 하고, 시간도 너무 부족하다! 베셀은 모든 길을 선택할 수 없는 자신의 무능함에 좌절했지만, 이제는 움직여야 할 때였다. 그는 조금도 망설이지 않고 선택했다..."
 speer_rnd.33.a:0 "책벌레 크랄!"
 speer_rnd.33.b:0 "잠입자 두치케!"
 speer_rnd.33.c:0 "선동가 뤼거!"
 speer_rnd.34.t:0 "학생운동보고서: 책벌레"
 speer_rnd.34.d:0 "보고서 A. 요원명 신과 구.\n한스 위르겐 크랄, 코드명 \"책벌레\"는 학생 운동의 지도자들 중 하나다. 그가 행동을 아주 조심하게 취하고 있기에 그를 따라다니는 것은 어렵다. 허나 작전을 통해 좌편향된 학생들이 만나는 공간으로 자주 사용되는 술집들 중 하나에 접근할 수 있게 되었다. 마르크시즘을 강하게 지지하는 그는 라이히를 사회주의 국가로 개혁해야 한다고 자주 말하고 다닌다. 또한 학생 운동이 새롭고 완벽한 사회를 창조하기 위한 첫 걸음이라 믿는다.\n\n보고서 B. 요원명 시민, 법, 책.\n함부르크와 프랑크푸르트에 있는 세관들을 철저히 조사하고 은밀히 감시한 결과, 책벌레가 밀수꾼들의 광대한 네트워크의 중심에 있음이 분명해졌다. 하지만 이 밀거래 일당의 몰표는 금지된 서적들이다. 수천 권의 금서들이 미합중국 및 캐나다에서 들어와 브르타뉴를 통해 라이히로 밀수되고 있다. 대부분은 마르크시즘과 사회주의에 관련되어 있고, 나머지는 노예제, 시민권, 민주주의를 주제로 한 논쟁을 다룬 서적들이다. 이러한 불법적 행동이 실제로 벌어지는 범위는 아직 알려지지 않았지만, 한 가지는 분명하다. 책벌레는 넓은 연결망을 갖추고 있으며, 조심스럽고 교활하다.\n\n보고서 C. 요원명 모차르트, 베토벤, 바흐.\n용의자는 서적 밀수집단의 지도자만 하는 것이 아니다. 몇몇 다른 대학과 접촉한 결과, 그는 학생 운동의 구심점 역할을 한다. 이 운동 자체가 히드라와 비슷한 속성을 가져서, 머리 하나를 잘라내면 더 많은 머리가 나온다. 또한 공식적인 중심점이 존재하지도 않는다. 책벌레는 반정부주의자 사이에서 안정적으로 방향을 제시해주고 있다.\n\n제안: 암시장의 영향력을 축소시키고, 학생 네트워크와의 연결에 타격을 주는 동시에, 책벌레를 체포할 것."
 speer_rnd.34.a:0 "\"사상을 죽이면, 책은 실체를 띤 사상이 된다.\""
 speer_rnd.35.t:0 "학생운동보고서: 비어있는 책장"
 speer_rnd.35.d:0 "\"보고서 A. 요원명 시민, 법, 책.\n작전이 성공했다. 며칠 동안 준비한 끝에, 암시장 연락책들의 이름과 다음 책 밀수의 추정되는 장소 및 시간이 자신의 행동을 후회하고 있는 부두 노동자의 보호를 통해 경찰에게 누설되었다. 예측컨대, 경찰들은 창고로 쳐들어가서 세관원을 매수하고 있는 학생 운동 요인들 몇몇을 놀라게 했을 것이다. 학생들은 밀수 및 뇌물수수로 체포되었으며, 앞서 언급한 경찰들은 길게 시간을 끌지 않기 위해 동업자의 이름을 빠르게 밝혀냈다. 그 이름들은 함부르크 항구 어딘가에 존재하고 있는 것으로 확인되나, 우리 팀은 상호참조 능력에 자신이 있기에, 몇 주 안에 모든 사람들을 찾아내서 금서의 유통을 멈추게 할 것이다.\n\n보고서 B. 요원명 모차르트, 베토벤, 바흐.\n보고서 A에 대한 추가 사항. 작전이 성공했다. 우리 팀은 라이히 전역의 세관에 이전에 발견한 바 있는 자료를 유출하여 밀수 행위를 빠르게 끝내고자 했다. 현재, 수십 개의 세관원들이 부패를 이유로 재판을 기다리고 있으며, 훨씬 더 많은 학생들이 심문을 당하고 있다. 책벌레는 이러한 밀수행위에 절대 출현하지 않는다. 하지만 체포된 좌파 인사들 중에는 기꺼이 밀수망에 그가 관여되었다는 충분한 증거를 내놓으려 하는 자들이 있다. 감옥에서 나가게만 해준다면 말이다.\n\n제안: 책벌레를 체포할 것.\""
 speer_rnd.35.a:0 "문화는 인생으로 이루어진 강이다. 허나 누군가 거기에 독을 탔다면 어떨까."
 speer_rnd.36.t:0 "학생운동보고서: 최종 준비"
 speer_rnd.36.d:0 "보고서 A. 요원명 시민, 법, 책, 모차르트, 베토벤, 바흐.\n준비가 최종 단계에 이르렀다. 책벌레는 거의 대학을 떠나지 않으면서 매일 자는 장소를 바꾸고 있다. 의심할 여지 없이 그는 동료 학생들의 환대를 이용하는 듯하다. 요원명 시민, 법, 책은 매일 그의 활동을 지도로 만들고 있으며, 나머지 요원들은 그를 배신하지 않을 정도로 책벌레가 신뢰하는 자들의 집들을 지도로 만들고 있다. 현재로서, 그는 같은 침대에서 두 번 이상 자지 않았고, 많은 분과에 퍼져 있는 거대한 연락망이 그것을 돕고 있다.\n\n보고서 B. 요원명 신, 구.\n보고서 A에 대한 추가 설명. 자는 곳을 정하는 패턴에서 반복이 발견되었다. 책벌레가 접촉할 만한 사람들이 거의 떨어졌음을 보여주는 확실한 증거이며 이전에 함께 잤던 사람들에게 어쩔 수 없이 돌아가고 있다. 국가정보국의 데이터 조사 전문가들은 음악 팀과 권리 팀의 조사로 만들어진 지도를 검사하고 책벌레를 습격할 계획을 짜는데 며칠의 시간이 필요할 것이다. 쉽지는 않을 것이다. 그가 체포당할 날 어디서 잠을 잘지에 대한 확률을 예측해야 하기 때문이다. 우리 요원들은 치밀하도록 정확하게 습격을 가해야 한다. 그렇지 않으면 용의자는 도망가서 나라를 뜨고 말 것이다.\n\n제안: 3주 기다린 뒤, 바로 습격할 것."
 speer_rnd.36.a:0 "읽고 싶은 책 다 읽게 될거야... 감옥에서."
 speer_rnd.37.t:0 "예상치 못한 전개"
 speer_rnd.37.d:0 "게르하르트 베셀은 선생님 책상 앞에서 야단맞는 학생처럼 서있었다. 하지만 화려하게 장식된 가구 뒤에는, 선생님보다 훨씬 더 위험한 사람이 있었다. 라인하르트 게렌은 자신이 최고로 아끼는 부하를 분노와 실망 어린 감정으로 쳐다보고 있었다. \"헝클어진 고양이 요원.\" 그가 입을 열었다. 베셀은 자신의 가명을 듣고 인상을 쓰는 것을 참아야만 했다. 왜 게렌이 그런 습관을 고집할까? 그의 상관이 의심의 여지가 없는 스파이 능력을 가지고 있지 않았다면, 그리고 모든 것을 가르쳐준 베셀에게 의리를 가지지 않았더라면, 베셀은 일찌감치 사임했어야 했다.\n\n\"헝클어진 고양이 요원.\" RND 국장이 반복했다. \"나는 정말로 실망했네. 나는 자네에게 안티파 운동에 집중할 것을 강하게 주장했지. 지금 우리가 뭘 겪고 있나?\" 그는 책상 위에 놓인 폴더를 가리켰다. \"자네는 내 의견을 공개적으로 무시했고, 그 덕분에 학생들에게 들어가지 않아도 될 시간과 자원이 낭비되었지!\"\n\"작은 여우 요원 각하.\" 베셀이 대답했다. \"제 생각에는-\"\n\"자네는 생각하지 말게! 자네, 헝클어진 고양이 요원은 그냥 복종하게. 내 '주장'은 '명령'을 정중하게 말하는 방식일 뿐이네. 자네는 그런 간단한 개념을 이해할 수 있는 지적 능력이 결여되어 있는 것 같군.\"\n상관에게 대답하지 않으려는 감정이 베셀의 표정에 드러났다. 하지만 그는 불평할 위치에 있지 않았다. 이는 명령이었고, 그는 부하였다.\n\"작전은 취소하겠네, 헝클어진 고양이 요원. 자네는 추가적인 명령을 기다리게. 그리고 모든 활동에서 배제될 것이네. 알겠나?\"\n\"알겠습니다.\" 베셀이 무거운 목소리로 답했다.\n\"그럼 가보게.\"\n\n베셀은 경례를 한 후 한 마디도 하지 않으며 방을 나갔다."
 speer_rnd.37.a:0 "거의 다 끝났는데! 대체 왜? 왜?"
 speer_rnd.38.t:0 "학생운동보고서: 잠입자"
 speer_rnd.38.d:0 "보고서 A. 요원명 신, 구.\n루디 두치케, 코드명 \"잠입자\"는 그의 목표에 대한 독특한 접근으로 학생 운동에 참여하는 여러 지도자들 사이에서 유명하다. 열성 좌파임에도 불구하고 그는 동지들의 방식에 자주 반대를 던지며 유화적인 접근법을 지지한다. 감시를 맡은 시간 팀은 용의자가 활동하는 동안 미행하였으나, 그는 집회, 시위, 선언에도 거의 결코 나타나지 않는다. 그의 주된 활동은 경찰관에 속하는 가정을 방문하는 일인 것으로 보인다.\n\n보고서 B. 요원명 시민, 법, 책.\n보고서 A가 쓰인 이후, 권리 팀은 일상적인 전기 점검이라는 핑계 하에 언급된 경찰관들의 집에 침투하였다. 조사가 이뤄진 14개의 거주지 중, 5개가 긍정적인 결과를 보여주었다. 우리 팀은 사회주의 및 민주주의에 대한 금지된 문서들을 발견했으며, 가짜 표지나 구석에 있는 책꽂이를 통해 숨겨져 있었다. 감시자가 방문한 집들 가운데서도 아주 적은 비율이긴 하지만, 나머지 집들에서도 비슷한 결과를 도출할 수 있을 거라 예상된다.\n\n보고서 C. 요원명 모차르트, 베토벤, 바흐.\n교차 검증을 맡은 팀과 데이터 조사 전문가들은 많은 기관과 행정부 조직 내에 400명에서 600명의 관료들이 좌편향적인 사상에 이미 물들었다는 점에 동의하였다. 만일 좌파들이 자유로이 활동할 수 있게 된다면, 잠입자는 라이히의 공무원들을 대기 요원으로 바꾸어 운동가들의 박멸을 사실상 불가능하게 만들 수 있을 것이다. 이것이 만일 실제로 일어난다면 학생 운동은 막을 수 없을 것이다.\n\n제안: 대기 요원의 위치를 찾고, 물든 자들을 잘라낸 뒤, 잠입자를 체포할 것."
 speer_rnd.38.a:0 "최악의 적은 충성에 대해 아무 의심을 받지 않던 자들이다."
 speer_rnd.39.t:0 "학생운동보고서: 페넬로페의 거미줄 파괴"
 speer_rnd.39.d:0 "보고서 A. 요원명 시민, 법, 책.\n잠입자는 잠재적인 대기 요원들을 자신의 대의로 끌어들이는 것을 확인하고자 광범위한 추종자들의 망을 이용하는 것으로 보인다. 이는 여태까지 그가 체포를 피하도록 해주었다. 그는 자신을 질서경찰로 보내버릴 수 있는 자를 절대 만나지 않기 때문이다. 그가 방문한 자들은 이미 어느 정도 공감대를 형성하였고, 원치 않는 관심을 받는 것을 각오하고 있을 것이다.\n\n보고서 B. 요원명 모차르트, 베토벤, 바흐.\n보고서 A가 쓰인 이후, 음악 팀은 잠입자들을 위한 잠재적인 정보원들 몇몇의 위치를 찾아냈다. 그들 중에는 공무원이었다가 대기 요원이 된 자들도 있었다. 이 잠입 요원들은 잠재적인 신참들을 찾아다니고 있으며, 그들에게 학생들의 대의를 설파하기 위해 잠입자로부터 직접 명령을 받는다. 매우 위험한 동시에, 이는 우리가 개입할 수 있는 여지를 주었다. 잠입자가 전향자를 항상 감시 하에 두고 있을 수는 없기에, 그들의 행동을 조종할 잘못된 정보를 심는 것은 어렵지 않을 것이다. 이는 우리의 궁극적인 목표에 이익을 줄 것이다.\n\n제안: 네트워크에 역잠입하여, 잠입자를 체포할 것."
 speer_rnd.39.a:0 "너무 많은 것을 원하는 자는 모든 것을 잃을 것이다."
 speer_rnd.40.t:0 "학생운동보고서: 역잠입"
 speer_rnd.40.d:0 "보고서 A. 요원명 모차르트, 베토벤, 바흐.\n\n음악 팀이 역잠입 절차를 시작했다. 며칠 간 작전에서 얻은 데이터를 통해 교차검증을 수행한 후, 국가정보국의 전문가들은 가장 새로운 대기 요원들의 신분을 정확히 집어내는 것을 시도하고 있다. 권리 팀이 새로운 동료로서 요원들 중 하나를 잠입시켰고, 약간의 좌편향된 징후를 조금씩 보여주고 있다. 공식적인 훈련은 없었지만, 전향자가 우리 요원을 잠입자에게 소개하여 그를 현행범으로 체포할 만한 기회를 줄 가능성이 크다.\n\n보고서 B. 요원명 시민, 법, 책.\n\n작전이 성공했다. 요원명 법이 함부르크의 행정기관 내에 새로이 고용된 공무원으로 행동하고 있고, 서서히 주변 동료들의 신뢰를 얻어가고 있다. 또한 작금의 정치적 상황에 동의하지 않는다는 작은 흔적들을 보여주고 있다. 기대한대로 곧 대기 요원이 그에게 접근해왔고 두 명이 \"더 나은 목표를 수행하는 방법을 이해\"하도록 잠입자와의 만남을 조직했다. 만남은 3주 안에 일어날 것으로 예상된다. 그때까지 모든 것들이 준비될 것이고, 타겟이 자신의 사상을 설파하기 시작하는 순간 질서경찰이 들이닥칠 것이다.\n\n제안: 잠입자를 체포할 것."
 speer_rnd.40.a:0 "자기 거미줄에 걸린 거미 꼴이군."
 speer_rnd.41.t:0 "학생운동보고서: 선동가"
 speer_rnd.41.d:0 "보고서 A. 요원명 신, 구.\n지그리트 뤼거, 코드명 \"선동가\"는 그녀의 카리스마 있는 웅변과 지도 능력에 비추어볼 때 학생 운동계에서 몇 안 되는 여성 지도자들 중 하나다. 동료 학생들을 다루는 능력 덕택에, 그녀는 자신의 생각을 밀어붙일 수 있는 대규모 집회를 조직할 수 있다. 페미니스트로 예상되기 때문에, 그녀는 여성의 권리를 확장하는데 지지를 보내고 다른 무엇보다도 남녀 간의 완전한 평등을 주장한다.\n\n보고서 B. 요원명 시민, 법, 책.\n보고서 A에 대한 추가 정보. 선동가가 조직하고 이끄는 집회와 관련한 데이터 분석을 하며, 한 가지가 도출되었다. 다른 동지들과 달리, 용의자는 지속적으로 터무니 없을 정도로 거대한 아젠다를 밀어붙이고 있다. 앞에서 언급한 여성들의 권리부터 일부만 언급하자면 민주화, 노예제 폐지, 총통의 사임, 세금 감면, 무상 교육까지 범위가 넓다. 엄청난 정신병자와는 거리가 먼 이유는, 정밀한 전략을 가지고 있는 것처럼 보이기 때문이다. 다른 이들이 정부가 추상적으로나마 고려해볼 수 있는 요구를 제시하려 노력하는 가운데, 선동가는 자신의 여구가 너무 급진적이어서 누구도 그것을 받아들일 수 없음을 잘 알고 있고, 그 거절을 더 많은 추종자를 끌어들이기 위한 자원으로 삼는다.\n\n제안: 선동가의 추종자들을 제거하고, 다른 집회를 막은 뒤, 선동가를 체포할 것."
 speer_rnd.41.a:0 "우린 그녀를 남자처럼 대할 것이다. 그게 그녀가 원하는 거니까."
 speer_rnd.42.t:0 "학생운동보고서: 여왕벌"
 speer_rnd.42.d:0 "보고서 A. 요원명 모차르트, 베토벤, 바흐.\n집회 안팎 모두에서 선동가를 감시한 끝에, 우리 팀은 용의자에 관하여 충분한 데이터를 수집했다. 부정할 수 없는 그녀의 카리스마에 더하여, 선동가는 집회를 위한 기반을 마련하기 위해 학생 집단들을 전문적으로 이용하고 있다. 정부가 요구를 거부하는 순간, 수십 명의 선동가들이 다른 학생들에게 소식을 전하며, \"합당한 요구\"라고 불리는 것이 부정당했다며 분노를 촉발시키기 위해 사건을 과장한다. 이로 인해, 용의자가 사람들의 엄청난 분노를 집회에 참여한 많은 사람들에게 주입하는 것은 쉬운 일이다.\n\n보고서 B. 요원명 신, 구.\n보고서 A에 대한 내용 추가. 음악 팀의 작업 이후, 대중 통제 및 심리전에 관한 국가정보국의 전문가들이 넓고 흩어져 있는 연결망의 약한 점을 찾기 위해 동원되었다. 뉴스에 대한 공식적인 통제 수단이 없는 상황에서, 잘못된 정보를 퍼뜨려서 학생 대중들 사이에 잘못된 뉴스를 전달하는 일은 쉬울 것이다.\n\n제안: 정보의 흐름을 망치고, 지도부를 고립시킨 후, 선동가를 체포할 것."
 speer_rnd.42.a:0 "아마추어 지도자들은 실패만을 겪을 것이다."
 speer_rnd.43.t:0 "학생운동보고서: 확대"
 speer_rnd.43.d:0 "보고서 A. 요원명 시민, 법, 책.\n작전 성공. 요원들을 선동가의 수행원으로 위장시켜 보냄으로써, 훨씬 더 큰 집회에 관하여 잘못된 정보를 퍼뜨리게 되었다. 선동가는 새롭고, 훨씬 더 광범위한 요구 사항을 집회에서 발표할 것이다. 그 요구들 중에는 형법을 위반하는 것으로 보이는 몇몇 사항이 함께 있었고, 자신을 새롭고 민주적인 정부의 국무총리로 즉각 임명하라는 중요한 내용이 포함되어 있다. 선동가는 이 소문을 부정할 수 없을 것이다. 그는 이제 운동 전선에서 체면을 잃게 되거나, 잘못된 목록을 받아들이고 긴장 상태를 더욱 심각하게 만들게 될 것이다.\n\n보고서 B. 요원명 모차르트, 베토벤, 바흐.\n작전 성공. 권리 팀이 작업을 마친 후, 우리 요원들이 앞에서 언급된 집회의 조직에 관한 통신을 가로챘다. 그에 따르면 선동가는 요구들을 어쩔 수 없이 직접 열거해야 할 것이다. 그 말들이 그녀의 입에서 나오는 순간, 질서경찰이 개입하여 폭동을 선동했다는 죄목으로 그녀를 체포할 것이다. 선언문 발표는 오늘로부터 2주 반 뒤이다. 이제 필요한 것은 기다림 뿐이다.\n\n제안: 선동가를 체포할 것."
 speer_rnd.43.a:0 "여왕조차 신민들의 바람으로부터 자유롭지는 못하다."
 speer_rnd.44.t:0 "악몽에서 깨어나 현실로"
 speer_rnd.44.d:0 "\"시민 요원, 이상 무.\" 특별히 커다란 넥타이 아래에 숨겨진 휴대용 무전기에서 소리가 치직하고 흘러나왔다. 첩보원들은 행진을 미행하고 있었다. \"법 요원, 이상 무.\" 집회 가까이에 있는 카페에서 앉아있던 한 남자로부터 또 다른 목소리가 흘러나왔다. \"책 요원, 이상 무.\" 헤프너 광장을 내려다보는 창문에서 넓은 광장을 바라보며 마지막으로 확인하였다. 일어나고 있는 모든 일들과 함께, 이번 해의 국가전당대회는 학생들에게 괜찮은 목표였기에 모든 것들이 매끄럽게 진행되어야 했다. 약 30분 동안 NSDAP 당원들이 연단에서 연설을 했고, 그 후에는 모든 것이 바뀌었다.\n\n\"책 요원이 권리 팀에게 알린다. 대규모 반대 집회가 카롤리넨 가에서 발견되었다. 5분 안에 국가전당대회와 충돌한다!\" 걱정스러운 목소리가 울려퍼졌고 즉시 동료가 답했다. \"법 요원, 또 다른 반대 집회가 분수 골목에서 발견되었다. 약 3분 안에 충돌한다!\" 즉시 시민 요원이 무전기를 들었다. \"브뢴 순경, 헤프너 광장에 질서경찰 증원이 필요하다! 승인받지 않은 학생 집회가 국가전당대회와 충돌할 예정이다!\" 그가 말했다. 즉시 답이 전해졌다. \"알겠습니다. 예비 병력 전부를 보내겠습니다!\" 이제 그들이 해야 할 일은 기다리며 기도하는 것 뿐이었다.\n\n마침내 질서경찰이 왔다. 하지만 두 집회가 거대한 싸움터로 변해 수십 명이 다치고, 수백 명이 체포당한 뒤였다. 시민 요원은 사람들 중 하나가 달려올 때 순경에게 말했다. \"브뢴 순경!\" 그는 숨도 쉬지 않고 말했다. \"많은 사람들이 땅에 누워있고 학생들이 그들을 옮기고 있는 것 같소!\" 그는 구겨진 팜플랫을 주웠다. 정보원이 그것을 보자, 눈에 띄게 얼굴이 새하얘졌고, 즉시 본부를 호출했다. \"시민 요원 여기 있다. 국기단의 프로파간다가 학생 집단 내부에서 발견되었다. 상황이 심각해지고 있다...\""
 speer_rnd.44.a:0 "단결, 권리, 자유."
 speer_rnd.45.t:0 "9mm에서 피어난 재앙"
 speer_rnd.45.d:0 "국가정보국의 요원들은 국가전당대회 집회의 사건들이 전개되는 것을 부지런히 바라보았다. 부지런히 움직이는 독일의 병사들과 노동자들이 모이고 있었다. 모든 개개인들은 NSDAP를 지지하며 독일이라는 국가의 구성원이 된 것을 축하했으며, 모든 것이 일정대로 행해지고 있었다. 심지어는 게르만국의 위력을 반대하던 자유주의적 학생들이 모일 때에도, 상황은 대개 통제가 가능했다. RND가 통제력을 가지고 긴장이 점점 심해지는데도 전당대회 중단을 제한했기 때문이었다. 그럼에도 불구하고 사람들은 그림자 속에서 숨어 있는 자유주의자들을 무서워하면서도 독일에 대한 진실한 지지를 표현했다. 그들은 숭배하였고, 진실되게 관심을 보이고 걱정하여 통제가 가능하게 해주었다.\n\n하지만 반대 집회에 참여한 학생들의 무리가 점점 커지자, 각자가 자신이 우려하는 바를 외치기 시작했다. 특히 노예제도를 해체하라는 그 망할 욕구를 표현하거나 \"독일의 전쟁 기계를 멈춰라\"라는 식이었다. 긴장의 주전자는 펄펄 끓었고, 이 상황을 재앙으로 바꾸기에는 세 손가락을 움켜쥐는 것으로 충분했다. 결국 요제프 바흐만이라는, 학생 무리에 끼어있던 다른 십대 소년이 RND에 의해 학생운동 지도자들 중 하나로 확인된 루디 두치케를 쏘았다. 첫 번째 총탄은 어깨와 목 사이로 들어가 두치케의 몸은 뒤로 밀렸다. 곧 두 번째 총탄이 들어와 두치케의 두개골과 뇌가 있는 쪽을 뚫고 들어갔고, 마지막 총알은 두치케의 머리를 꿰뚫었다. 학생들 사이로 피와 뇌가 흩뿌려졌다. 그는 쓰러졌다. 죽은 채로.\n\n경비대들이 바흐만을 공격하는 와중에, 두치케는 학생 동지들의 팔 속에서 죽었다. 혼돈이 지배했다. 학생들은 장벽을 무너뜨리고 집회로 곧바로 쳐들어갔다. 수십 명의 경비대 역시 그 사이로 몰려들어갔다. 학생들은 곤봉, 병, 벽돌을 머리 위로 던지며 경비대를 때리기 시작했고, 경비대들은 총을 쏘고, 가스를 뿌리고, 무장한 차량을 보내서 그에 답했다. 나머지 집회 일정은 모두 취소되었다. 학생들의 대규모 폭동이 행사의 이미지와 집회에서 NSDAP를 지지하고 있는 자들을 위협하고 있었기 때문이다.\n\n뉘른베르크 시는 사건 이후 봉쇄되었고 계엄령이 선포되었다. 폭도들을 찾기 위해 독일군이 도시를 휘저었고, 통행금지 및 구금 제도를 엄격하게 집행하였다. 그 동안 국기단은 시위대를 지지하기 위해 용기를 잃지 않았다. 그들은 바흐만의 행동을 \"독일의 자유 연설 운동을 위한 지도부에 대해 계획된 공격\"이라 선언하였다."
 speer_rnd.45.a:0 "망할!"
 speer_rnd.46.t:0 "명백한 증거"
 speer_rnd.46.d:0 "게르하르트 베셀의 손에 잡힌 신문의 엄숙한 잉크 자국은 그의 마음에 폭풍과도 같은 복수심에 찬 분노를 일으켰다. 그는 국가정보국의 가장 큰 사무실 중 하나에서 닫힌 창문을 바라보고 있었다. 마침내 베셀이 숨을 돌리며 걸어들어왔고, 수십 명의 부하들, 정보기관의 지도자들, RND 소속 요원 지휘관들이 그를 바라보며 인사했다. 이들 중 몇몇은 그때 뉘른베르크에 있었다. 그 중 일부는 요원들이었다. 하지만 베셀에게는 한 가지가 남아있었다. 그는 연단으로 올라갔다.\n\n누구도 일어난 일에 책임이 없지는 않았다.\n\n\"제 부하들을 멸시하거나 여러분 모두 하찮은 실수를 했다고 책망하는 것은 제 성격에 맞지 않습니다. 하지만 국가전당대회 중에 있었던 집회와 관련하여 말하자면, 우리는 반드시 당시의 상황을 통제하고, 분쟁의 가능성에 대비하고 있던 우리 스스로와 우리 부서가 어느 정도 실패했다는 것을 인정해야만 합니다. 이제 일어난 일을 확실히 해결할 수 있도록 하는 것이 우리의 임무입니다. 거기서부터 시작합시다.\" 베셀이 말하자, 부하들은 주변을 돌아보며 불편해했다. 그 후 1시간 동안, 베셀은 그들을 비판했다. 각자 모든 사람이 사건의 조사에 책임이 있음을 분명히 하며, 온 세계가 그들을 지켜보고 있다고 말했다.\n\n\"게렌 국장님. 각하께 충분한 시간이 되었기를 바랍니다.\" 베셀이 라인하르트 게렌의 연기로 가득 찬 사무실을 들어오며 말했다. \"물론이지. 뭔가, 베셀?\" 게렌이 물었다. \"국장님, 뉘른베르크 사태와 관련한 겁니다. 바흐만은 계속 구류 중입니다. 솔직히 말씀드리겠습니다. 저희는 왜 그가 두치케를 쐈는지를 알아내야 하는데, 만일 누군가 그를 지원한다면 어떻게 해야 합니까?\" 베셀이 말했다. 게렌은 담배 연기를 들이마셨다. 그는 책상을 바라보다가 담배 연기를 내뿜으며 말했다. \"무슨 이유로 다른 누군가가 개입되었다고 말하는 건가? 그냥 정신 나간 애새끼일 수도 있는데 말이야.\" \"그 점이 말이 안 됩니다. 그는 어린 애고, 범죄 이력도 거의 없고, 낮 시간에 일을 하는데, 대체 무슨 이유로 정치 지도자를 쏜단 말입니까?\" 베셀이 답했다. 게렌은 피식 웃으며 말했다. \"허, 그래. 내 개인적인 생각으로는, 그런 하층민들 중에는 SS의 일과 연관되어 있는 자가 있을 수 있네. 사람이 궁지에 몰리면 종교에 빠지는 법이지. 자네 조사를 거기서 시작했으면 좋겠네.\" 베셀은 깜짝 놀랐다. 기사단국이라고? 그들이 단지 반대한다는 이유만으로 학생 지도자를 쏘려 했단 말인가? 게렌의 말을 듣고 베셀의 머리는 의구심으로 가득 찼다. 갑자기 젊은 정보 여원이 문을 쾅 열고 끼어들었다. 두 눈에는 조급한 빛이 역력했다.\n\n요제프 바흐만이 감옥에서 목을 매단 채 발견되었다. 그의 코트 소매에는 조잡하게 그려진 슈츠슈타펠 표시가 있었다. 게렌은 더욱 열성적으로 부르군트 놈들이 이 일에 책임이 있다는 주장을 이어갔다."
 speer_rnd.46.a:0 "뭔가 이상해."
 speer_rnd.47.t:0 "대응 수단"
 speer_rnd.47.d:0 "암살범 요제프 바흐만의 \"자살\"이 있은지 1주가 넘게 지났다. 1주 동안 게르하르트의 마음 속에는 생각, 사색, 질문이 항상 일어났다. 슈츠슈타펠의 관습적인 \"번개 표시\", 기사단국의 영향에 대한 게렌의 재빠른 추리, 적절한 조사의 부재. 능력과 경험을 모두 갖춘 조사관인 베셀은 정답이 바흐만의 시체에 있음을 잘 알고 있었다. 하지만 그가 그 생각에 접근할 때마다, 재원의 관료적인 전환과 부서마다 할당된 우선순위의 재편 등이 모든 시도를 뒤엎어버렸다.\n\n담배 연기가 끊임없이 뿜어져 나오며 베셀을 파도처럼 때리고 다시 튕겨져나와 항상 부지런한 그의 상관의 얼굴에 다다랐다. \"좋은 저녁입니다, 게렌 국장님.\" 베셀이 인사했다. \"자네 왔나, 베셀. 지금 이렇게 늦은 밤인데도 내 사무실에 찾아오다니, 오늘 밤에는 무슨 생각이 자네를 괴롭힌 건가?\" 게렌이 답했다. \"음, 게렌 국장님. 뉘른베르크 조사에 관하여, 음, 문제가 좀 있습니다만 해결책이 있는 것 같습니다. 국장님도 제가 그 가설을 이해하고 있다는 걸 아실 겁니다. 하지만 다른 방식으로도 전개될 수도 있는, 바흐만에게 붙어있는 조각을 보고 저희가 너무 과하게, 편안하게 단정을 내린 것은 아닌가 싶습니다. 그럼에도 불구하고 저는 바흐만의 시체에 대한 공식적인 재조사가 음, 어느 정도의 진전을 이끌어낼 거라 생각합니다. 불행히도 국가정보국이 맞고 있는 다른 문제들이 음, 무작위적으로 배치되면서 제안이 모두 거절되었습니다. 저희가 조사에 집중해야 함을 강조드리는 바입니다.\" 게렌은 책상에 놓인 재떨이에 담배를 털며 말했다. \"바흐만은 부르군트 고위층과 분명한 연결점이 있었네. 그 사람의 옷 위에 그려진 거 자네도 기억하지 않나. 자네는 무언가 완전히 다르게 설명할 수 있다고 생각하는 건가? 지금도 RND에 걱정해야 할 것이 산더미처럼 쌓여 있네. 이미 해결된 사안을 다시 조사하는 건 적합하지 않네, 베셀.\" 게렌은 우려스러운 표정으로 또 다른 담배에 불을 붙이며 말했다.\n\n베셀의 몸 안에 분노가 가득 찼다. 어떻게 그리 오랫동안 그가 존경해왔던 이 남자, 이 상관이 갑자기 이렇게 막무가내로 자신의 간청을 무시할 수 있단 말인가? 이건 결코 옳은 일이 아니었다. 사무실 전화를 집어 들고 베셀이 말했다. \"베데킨트... 케슬러... 내 사무실로 와주게.\"\n\n그리하여 계획이 세워졌다. 요원들을 시체 안치소에 잠입시킨 뒤, 바흐만의 시체, 사진 등 모든 것을 조사해서, 베셀에게 가져오는 계획이었다. 베셀은 RND를 오염시킨 것이 무엇이든 그냥 도망치게 할 수는 없었다."
 speer_rnd.47.a:0 "그냥 두지 않을 거야!"
 speer_rnd.48.t:0 "마침내 옮겨진 커다란 돌"
 speer_rnd.48.d:0 "2주가 지났다. 베셀의 계획에 의거하여 정보부의 세 공모자들 사이에 회의가 벌어졌다. 밤 아주 늦은 시간에 게렌이 평소처럼 게르마니아의 레스토랑 예약석에 가기 위해 일찍 자리를 떴을 때, 사무실에 남겨진 사람들은 베셀, 베데킨, 케슬러 뿐이었다. 그리고 모두 죽고나서 무덤까지 안고 가야 할, 불법적으로 수집된 정보들이 그들의 손에 주어졌다. 사무실의 모든 불이 꺼지고, 모든 창문이 닫히며 건물 안에서 밤하늘은 자취를 감췄다. 곧 회의가 시작되었다.\n\n\"베데킨트, 케슬러. 이 대의에 함께 하겠다는 자네들의 결의에 진심으로 감사하네. 허나 자네 둘이 이 모든 일이 합법적인 상황이라고 알기를 바라네. 이 일은 우리가 게르마니아의 커다란 수용시설에서 일찍 죽음을 맞이하도록 만들 수도 있네. 자네들이 이곳을 떠나서 연루 사실을 일절 말하지 않는다면 정말 진심으로 기쁠 것이네. 이 일을 하고 싶은 자가 있나?\" 으스스한 침묵과 함께, 둘은 베셀을 계속해서 바라보았다. 이해한다는 동의가 둘의 입에서 나왔고, 이내 잠입한 결과 얻은 것들을 드러내고자 가방의 지퍼가 열렸다. 사진, 문서, 물적 증거들이 모두 테이블 위애 흩뿌려졌다.\n\n각각의 사진에는 목의 거칠고 빨간 흔적, 암살범의 목 주변에 남은 손가락 모양, 시체 전반에 흩어져 있는 긁힌 상처들과 핏자국이 있었다. 한편, 부검 보고서는 요제프 바흐만의 죽음과 관련하여 의혹을 더욱 키우기만 했다. 바흐만의 부검에 연관된 수석 의료관은 하인츠 펠페 박사로, RND에서 경력을 쌓으면서 라인하르트 게렌과 더욱 가까워지던 사람이었으며, 이 일을 통해 물론 게렌과 훨씬 더 친밀해졌다. 하지만 가장 충격적인 정보의 흔적이 게르하르트 베셀의 마음에 불을 밝혔다. 하인츠 펠페는 범인 부검 당시 키이프에 있었다.\n\n\"누군가 문서들을 위조했군.\" 베셀이 충격에 빠진 채 말했다. 두 남자도 고개를 끄덕였다. 케슬러는 그 동안 담배 한 대를 피우고 있었다. \"누군가 이 조사 자체를 서둘러 끝내버렸어. 강력한 누군가가.\" 하지만 질문 하나가 남았다. 조사를 끝내버린 사람이 누구든 그를 쫓아야 하는 걸까. 아니면 그것이 그들의 죽음만을 초래하게 될까?"
 speer_rnd.48.a:0 "여기 적인 적을 따라가 보자!"
 speer_rnd.48.b:0 "펠페를 따라가 보자. 그라면 무슨 상황인지 알고 있겠지!"
 speer_rnd.49.t:0 "악마의 자세한 정보"
 speer_rnd.49.d:0 "게르하르트 베셀은 자신의 산책 시간과 자기로 한 밤시간을 모두 베데킨트와 케슬러가 찾은 것을 조사하는데 썼다. 친구들, 사랑하는 사람들, 동료들을 보기로 했던 시간은 모두 죽은 총잡이의 사진들을 뚫어져라 보거나 아마도 수백 마일 떨어진 사람에 의해 위조된 것 같은 부검 결과를 보는데 사용되었다. 그렇지만 문서들은 베셀에게 점점 더 많은 증거를 보여주고 있었다.\n\n그가 문서를 바라볼수록, 베셀의 마음 속에는 의심의 물결과 폭풍이 가득 찼다. 전형적으로 영리하고, 집중을 잘하며, 효율적인 사람은 피해망상증과 공포로 물들어가고 있었다. 그의 곁에서 아버지처럼 그렇게 부지런히 싸웠던 남자인 라인하르트 게렌, 그 이름이 조사 내내 불렸다. 그의 말들이 위조된 정보를 가려주었고 정식 조사를 서둘러 끝내게 만들었다. 진정 게렌이 그랬을까? 아니, 그럴리 없다. 이 남자는 라이히에 충성스러운 사람이다. 왜 그가 그렇게도 자신을 신뢰하는 효율적임 그 자체인 정보국을 두고 조사를 신속하게 끝내버리겠는가? 베셀의 마음은 걱정과 의심으로 가득 찬 세계를 활보하였다. 이 쯤 되자 그의 모든 경력은 배반을 위하여 일하고 있었다는 생각에 위태로워지기 시작했다. 하지만 때때로 그는 앞에 놓인 어려운 문제에 대단히 집중하여 이 끔찍한 반역 사건과 구석구석 산재한 위험의 시작과 끝이 어디일지 찾고자 했다. 갑자기 익숙한 담배의 악취가 베셀에게 주의를 주었고, 그는 책상 안으로 자료를 넣어버렸다. 라인하르트 게렌이 들어왔다.\n\n\"잘 있었나, 베셀. 지난 달에 밟았던 절차와 우리가 개선하고자 하는 방향에 관하여 부서 별로 우편이 도착했네. 무엇보다 자네가 가치있는 투자를 했는지 한 번 살펴보도록 하게.\" 게렌이 말했다. 그는 떠나며 부하에게 씩 웃음을 지었다. 베셀의 피곤하고, 푹 가라앉은 눈은 겨우 관료제 안에서 버틸 수 있었다. 두 손은 봉투에 붙은 이상한 고무 도장의 흔적으로 향했다. 베셀의 마음 속에 아이디어가 떠올랐다. 그는 문서와 도장이 붙은 봉투를 모으기 위해 책상을 모두 치웠다. 각각은 비슷한 고무 도장이 찍혀 있었다. 실제로, 더 가까이서 도장을 확인했을 때 베셀은 그것들 모두가 똑같다는 것을 깨달았다. RND 부국장, 호르스트 벤트란트의 도장이었다."
 speer_rnd.49.a:0 "바로 위에 사슬이 있군."
 speer_rnd.50.t:0 "시스템 상의 균열"
 speer_rnd.50.d:0 "쾰른은 풍성한 문화로 가득 찬 부산하고 번영하는 도시다. 풍성한 문화의 정의가 NSDAP에게 파괴되지 않음을 의미한다면 말이다. 쾰른이라면 즐거운 휴가를 보낼 수 있는 곳이지만, 베셀에게는 그렇지 않았다. 그가 쾰른에 있으며 처음 본 광경 중 하나는 거리 모퉁이에서 학생들이 쏟아져 나와 정부를 막연히 모욕하고 그들에게 항의를 외치는 것이었다. 허나 그와 동료 요원들은 조용히 그들을 지나갔다. 그들에게 집중할 시간은 없었다.\n\n이곳은 호르스트 벤트란트가 그날의 작전 기지를 설립한 곳이었고, 베셀은 그곳의 상태에 관하여 꽤나 좋은 소식을 접했던 터였다. 오후 중 언젠가, 벤트란트가 크릭스마리네 제독 헤르만 루트케와 저녁을 먹기로 일정이 잡혔다는 것이다. 왜 제독과 RND 부국장이 만나는지는 알 수 없었지만, 그는 이 문제에 대하여 숙고하고 있었다. 그렇지만 그는 그들을 감시하러 여기 온 것이 아니었다. 사실은 그 반대였다.\n\n독일이 타락하고 있는 이 시기에, 관리들은 어디를 가든 피해망상증 수준의 보안을 굳이 유지하려 하지 않았다. 베셀은 벤트란트가 게렌과 똑같을 것이라고 굳게 확신하고 있었으나, 그는 분명히 잘못 생각하고 있었다. 그리고 감사하게도, 그렇지 않았다면 이는 헛수고가 되었을 것이다. 보고가 베셀과 그의 팀에게, 간략한 요점 정도가 유출되었다. 벤트란트의 주된 서류는 도시 반대편에 있는 아파트에 보관되어 있었고, 그곳의 유일한 보안은 호텔 직원 뿐이었다. 그의 빈틈없는 요원들이라면 충분히 쉽게 통과할 수 있는 정도다."
 speer_rnd.50.a:0 "뭘 해야 하는지 알지?"
 speer_rnd.51.t:0 "빈 손"
 speer_rnd.51.d:0 "금을 손에 넣었다. 그들은 벤트란트가 겨우 1시간 전에 아파트를 나간 것으로 보이는 때에 도착했을 뿐 아니라, 호텔의 보안 직원이 아주 느슨해져 있었다. 베셀의 요원들이 정문으로 곧바로 몰래 가는데 성공했을 정도로 느슨한 상태였다. 손에 들린 무전기로 짧은 통신을 하며, 요원은 또 다른 경비원을 피하고 천천히 벤트란트가 편히 쉬고 있었을 방으로 갔다. 방의 자물쇠를 따는데 10초 정도밖에 걸리지 않았다. 마침내 그는 방 안에 도착했다.\n\n요원은 무언가 이상한 기분이 들었다. 방의 구석에는 커다란 검은색 물체가 있었다. 옷으로 덮여 의자 뒤에 숨어 있었다. 눈으로 슥 보기만 해도 이 물체가 원래부터 여기에 있는 것 같지는 않아 보였다. 옷이 원래 어디에 있었는지를 기억해낸 요원은 옷을 들어 안에 있는... 금고를 발견했다. 이 정보를 무전기로 전달하자, 베셀은 작은 놀라움을 느꼈다. 하지만 그는 선택을 하느라 놀라움 따위는 빠르게 잊어버렸다. 각각 장단점이 있는 2개의 선택지가 있었다.\n\n첫 번째는 간단하게 방에 도청장치를 다는 것이다. 베셀이 보기에 벤트란트는 아주 실력이 좋지도 신중하지도 않은 사람이었다. 따라서 그는 금고에 도청장치가 달렸을지 모른다고 전혀 의심하지 않을 것이다. 그렇게 되면 방 안에서 무언가를 듣는 일은 아주 쉬워질 것이다. 금고 안의 내용물이 바로 드러나지는 않겠지만 말이다.\n\n두 번째는 그 망할 금고를 날려버리고 빠르게 도망쳐 나오는 것이다. 창문 바깥으로 모든 사람들의 주의를 끌고 벤트란트는 누군가 자신을 쫓고 있음을 분명히 알게 되겠지만, 그 안에 있는 내용물이 그만한 가치가 있다면 단점보다는 장점이 더 클 것이다."
 speer_rnd.51.a:0 "너무 위험이 크다. 도청장치를 심고 빨리 나와라."
 speer_rnd.51.b:0 "가끔씩 위험한 걸 즐기면서 사는 것도 괜찮잖아?"
 speer_rnd.52.t:0 "잘 좀 들어라"
 speer_rnd.52.d:0 "베셀은 금고에 도청기를 심은 요원과 함께 사무실에 서서 오디오 녹음기를 준비했다. 뭐라고 말하는지 하루종일 들은 끝에 그들이 얻어내고자 했던 중요한 부분을 듣기 위해서였다. 베셀은 버튼을 누르고, 나오는 소리에 귀를 기울였다.\n\n\"... 그치. 그리고 마지막이야. 내가 비우려 하는 곳이 하나 있어. 뭔지 알아?\"\n\"...\"\n\"아니, 그게 아니야. 다른 거 말이야. 그... 그 창고.\" 몇 초간 침묵이 흐른 뒤 한숨이 들려왔다. \"아니. 그래. 나는 그 특별한 창고를 말하고 있는 거라고. 알아듣나? 내가 며칠 전에 비우라고 요구했던 그 창고. 하지만 아직도 자네는 그 주변에서 뭔 짓거리를 하고 있던데. 그거 뭔가?\"\n\"...\"\n\"알았네. 지금 당장은 상관없어. 다시 명령을 내리겠네. 그 창고말야. 자네 요원들에게 이번 주 말까지 어느 곳에서든 그 파일들을 옮기라고 얘기해. 그래. 그러고 레버쿠젠으로 가라 그래. 그리고-\"\n\n버튼을 다시 누르며, 베셀이 요원을 올려보았다. \"중요한 건 그게 답니까?\" 그가 물었다. 다른 요원은 고개를 끄덕였다. 베셀은 곧게 일어나서 질문을 한 요원에게 짧게 고개를 끄덕였다. \"즉시 작전을 시작해야겠네. 비행기로 시작했으면 좋겠군. 우리에게 얼마나 시간이 많이 남았는지는 모르네. 그리고 그 창고 안에 뭐가 들어있던 간에 중요하다는 건 틀림없어.\" 이제 나가봐도 좋네.\""
 speer_rnd.52.a:0 "요원은 빠르게 경례한 뒤 방을 나갔다. 베셀은 다시 생각에 집중했다."
 speer_rnd.53.t:0 "너무 잘한 걸지도"
 speer_rnd.53.d:0 "베셀은 여행을 시작하던 날 개인적으로 그 창고를 방문하기로 결정했다. 그는 왜 그런지는 확실히 알 수 없었지만, 그냥 제 두 눈으로 창고를 보고싶었다. 다행히도 그가 비관적인 예상을 했던 것과는 달리 골칫거리 문제 따위는 거의 생기지 않았다. 극적인 만남은 없었다. 오직 비어있는 창고와 훨씬 더 공허한 내용물 뿐이었다. 그들이 무언가 찾기까지는 10분 가까이를 써야 했다. 판자로 막힌 방에서 베셀의 요원 중 하나는 문서와 테이프 녹음기로 가득 찬 테이블을 발견했다.\n\n처음에 베셀은 그 방을 조사하라며 요원을 보냈다. 하지만 1분만에 요원은 베셀에게 돌아와 가는 길목에 무언가 막혀있으며 정면으로 돌파해야겠다고 직업적으로 말해주었다. 요원에게 방까지 자신을 데려가달라고 물은 베셀은 마침내 테이블에 놓인 내용물을 맞닥뜨렸다. 내용물은 아무렇게나 펼쳐져 있었다.\n\n그는 테이프 녹음기 하나를 재생했다. 옆에 있는 것도. 그 옆에 있는 것도. 그들 모두가 같은 목소리를 들려주고 있었다. 그는 직업적으로 뒤를 빠르게 살폈다. 그리고 갑자기 다른 목소리가 끼어들었다.\n\n게렌이었다. 토론 중인 주제는 모두 베셀의 부서와 그들의 활동에 대한 것이었다. 벤트란트는 선을 넘고 있었다. 이는 그냥 사소한 범죄가 아니었다. 베셀은 방을 나가며 큰 충격을 받았다. 부국장이 이렇게 자유로이 날뛰도록 게렌이 둔 것은 정말 불가능했다. 대화를 녹음할 정도라니. 상사가 기괴한 사람이기는 해도, 베셀은 그가 그렇게 무능한 사람이 여기지는 않았다. 베셀과 그 요원들이 창고를 떠나며 자신들이 있던 흔적을 깨끗이 지워버렸음에도 그의 마으 속에서 걱정은 떠나지를 않았다."
 speer_rnd.53.a:0 "뿌리째 땅에서 뽑히기 시작하는군."
 speer_rnd.54.t:0 "봉합선을 잡아 뜯다"
 speer_rnd.54.d:0 "그는 이런 일을 벌인지 얼마나 오랜 시간이 흘렀는지 기억하지 못했다. 지난 이틀 동안 베셀의 부서는 바깥 사람이 보기에는 혼란 상태 그 자체였기 때문이다. 하지만 베셀은 관료제가 어떻게 굴러가는지 알고 있었다. 그는 명령을 준비했고, 장소들을 정찰했으며, 몇몇 지점들이 숨겨지고 허술한 점들이 모두 닫혀있는 것을 확실히 했다. 이 반항자가 갈 곳은 어디에도 없었다. 도망칠 곳은 없었다. 벤트란트가 그로부터 숨기려 했던 모든 비밀이 드러날 것이다. 그가 원하든, 원하지 않든 말이다.\n\n황혼이 막 지려 할 때, 베셀은 가만히 서서 약 7명의 요원들에게 냉정한 눈길을 보내고 있었다. 그들 모두는 베셀을 바라보고 있었다. 얼굴에는 그 어떤 감정도 드러나지 않은 채. \"오늘, 제군들은 이 도시에서 단 한 명의 사람을 찾는데 하루종일 일하게 될 것이다. 우리는 몇몇 곳을 적어두었으니, 제군들이 그곳을 각자 방문하면 된다. 흩어지지 마라. 눈에 띄지 마라. 고민하지 마라. 제군들의 목표는 단 하나다. 신속하게 성공을 거둘 수 있기를 기대한다.\" 그들은 한 줄로 서서 베셀에게 짧은 경례를 보냈다. 베셀은 고개를 끄덕였다.\n\n\"내 승인 하에, 호르스트 벤트란트는 독일과 그 부속 영토 내에서 현상수배자로 여겨질 것이다. 죄목은 반역, 불복종, 내란음모다. 모두 이해했나?\" 그가 묻자, 모든 요원들이 대답했다. \"알겠습니다!\""
 speer_rnd.54.a:0 "호르스트 벤트란트를 찾아서 단번에 체포하라. 해산!"
 speer_rnd.55.t:0 "활짝 공개된 비밀"
 speer_rnd.55.d:0 "폭발이 방을 뒤흔들었다. 그 소리는 건물 전역에 들려 기본적인 보안 팀이 임무를 위해 달려가도록 만들었다. 하지만 정말 기적적이게도 임무를 맡은 요원은 금고에 든 내용물을 가지고 미끄러져 들어가 도망칠 수 있었다. 그날 밤, 그들은 테이블 앞에 모였다. 베셀은 벤트란트로부터 훔쳐온 것을 훑어보았다. 그는 금고를 아예 날려버린 것이 그만한 가치가 있었기를 간절히 바라고 있었다.\n\n서류와 파일, 케이스와 문서. 베셀이 조심스레 읽던 모든 것들은 결국 아무것도 가져다주지 못했다. 그것들은 베셀의 부서나 안티파, 혹은 학생 시위와는 전혀 관련이 없던 것 뿐이었다. 그날 밤 내내 베셀의 마음 속에는 공포만이 자라고 있었다. 그러고 30분 내내 수색을 이어나갔지만 아무것도 없었다.\n\n아직 살펴보지 않은 단 한 가지만 빼고 말이다. 아직 미현상된 필름 한 통이 열리기를 기다리고 있었다. 마지막 순간, 베셀은 이 모든 작전이 시간 낭비가 아니었음을 간절히 바라며 필름에 손을 가져다 댔다."
 speer_rnd.55.a:0 "어쩌면 이 속에 작은 희망이 있을지 몰라..."
 speer_rnd.56.t:0 "안개 사이로 길을 내다"
 speer_rnd.56.d:0 "베셀이 기다려야 했던 며칠은 너무나도 고통스러운 나날들이었다. 그 필름에는 자신이 하고 있던 일과 전혀 무관한, 가장 진부하고 무의미한 일에서부터... 그가 생각하는데 시간을 낭비하고 싶지 않았던 것들까지 있었을지 모른다. 아무튼 중요한 것은 결과 뿐이었다.\n\n마침내 결과가 나왔다. 사무실에서 베셀은 한 번도 보지 못했던 한 요원으로부터 인화된 필름을 건네받았다. 그러고 요원은 바로 사무실을 떠나서 그를 혼자 남겨두었다. 그는 엄지손가락으로 덮고 있던 맨 첫 장면을 열어보았다. 그리고...\n\n베셀은 심장이 떨어지는 것 같았다. 맨 첫 장면, 가장 첫 장면에는 사진이 하나 있었다. 하늘은 맑았고, 목조 테이블 위에는 무언가가 올려져 있었다. 가까이서 보니 그는 그 표시와 디자인이 무엇인지 알아볼 수 있었다. 일반적인 문서가 아니었다. 베셀의 부서와 관련된 문서였다. 그러고는 다른 사진이 나왔다. 이번에는 문서가 열린 채, 안의 놀랍도록 충격적인 내용들을 까발리고 있었다. 베셀의 얼굴은 냉정했지만, 마음 속은 뒤흔들리고 있었다. 충격에 휩싸인 채, 그는 다른 사진을 보았다. 다른 사진, 또 다른 사진을.\n\n끝내, 베셀이 마음 속에서 우러나오는 엄청난 분노를 가라앉힌 것은 꽤나 오랜 시간이 지난 후였다. 하지만 분노에는 목적이 있었다."
 speer_rnd.56.a:0 "벤트란트는 물러나야겠군."
 speer_rnd.57.t:0 "계속되는 폭로 속으로"
 speer_rnd.57.d:0 "베셀은 벤트란트의 감옥 앞에 서서 격렬한 분노의 눈빛을 그에게 보냈다. 그는 벤트란트의 차갑고, 공허하고, 분노로 가득 찬 눈을 전혀 알아보지 못했다. 절대로. 마침내 그가 입을 열었을 때 벤트란트는 거의 펄쩍 뛰었다. \"시간 낭비 하지 마, 호르스트.\" 베셀은 거의 호통을 쳤다. \"몇 가지 간단한 질문만 답해줬으면 좋겠어.\" 벤트란트는 한 걸음 물러섰다. 얼굴은 이미 창백하게 변해있었다. \"아-아니. 기다려. '간단한 질문'이라니 뭔 소리야?\" 벤트란트가 되물었다. 베셀은 그냥 그를 쳐다보기만 할 뿐이었다.\n\n\"베셀 부서에 속하는 극비 문서들의 사진을 찍은 이유가 뭐였지?\" 목소리는 돌과 같았다. 어떤 감정도 드러나지 않았다. 하지만 그 뒤에는 보이지 않는 복잡한 감정들이 얽혀 있었다. 분노 그 자체였다. 벤트란트는 의미없는 단어를 몇 가지 내뱉었을 뿐이었다. 베셀은 바로 그의 말을 잘라버렸다. \"문장으로 말해. 단어 몇 개로는 내 질문에 대한 답이 못 되니까.\"\n\n\"마...말해줄 수 없어! 내...내가 그랬다간...나-나-나는 절대-\" 베셀은 한숨을 크게 내쉬었다. \"다음 질문.\" 그는 인상을 더욱 팍 썼다. \"이 사진들을 어떻게 찍은 거지? 너는 라인하르트 게렌의 직접 감독 하에 있잖, 아니 있었잖아.\" 뭔가 베셀의 말 속에 담겨 있음을 눈치채자, 벤트란트의 눈이 휘둥그레졌다. \"아니... 안돼. 나에게 묻지마! 묻지말라고!\" 그는 소리를 질렀다. 베셀은 질문을 결코 취소하려 하지 않았다. \"너에게 협조하던 사람이 누구였어, 벤트란트? 답을 못하겠다면 널 다른 요원들에게 넘겨야 돼.\"\n\n그는 벽에 몸을 기대며 손은 아래에 있는 불편한 침대를 꽈악 붙잡고 있었다. 벤트란트의 몸은 덜덜 떨렸고 머리는 쉴새없이 흔들리고 있었다. 그는 사방을 쳐다보고 있었다. \"신이시여, 안돼. 제발. 나는 절대- 나는...\" 그는 말을 질질 끌었다. 베셀은 눈썹을 올렸다. 드디어 말을 하나? 그는 벤트란트가 갑자기 눈을 턱 감고, 머리를 뒤로 젖히면서 무언가 중얼거리며 헐떡거리는 듯한 이상한 소리를 냈을 때 안도감을 느끼고 있었다. 베셀은 그 장면을 보고 커다란 충격을 받았고, 요원들에게 어서 오라는 명령을 내리기 전에 아주 작게 '안돼'라고 중얼거렸다."
 speer_rnd.57.a:0 "그들이 벤트란트를 감옥 밖으로 끄집어냈을 때 그는 이미 죽어있었다. 베셀이 생각한 최악의 순간이 현실이 되었다."
