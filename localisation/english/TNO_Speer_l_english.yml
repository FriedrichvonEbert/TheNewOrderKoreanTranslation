 GER_SGR_post_embargo_trading_desc:0 "양국간의 오랜 금수조치가 마침내 완화되었기에, 우리는 이제 상호 이익이 되는 새로운 무역 관계를 수립할 수 있을 것입니다.\n\n서로를 무역 협력국으로서 신뢰하기 위해서는 수많은 특수 무역 협정이 맺어져야 할 것입니다. 기술 공유부터 무기 무역까지 우리가 서로 더 자주 교류할수록, 각자의 경제가 거둘 이익은 더욱 커질 것입니다. 또한 그에 상응하여 양국의 상호 신뢰도 커질 것입니다.\n\n현재 무역 협력국으로서 양국이 서로에게 보내는 신뢰는 다음과 같습니다: §Y[?SGR_pet_relations_var]/100§!"
