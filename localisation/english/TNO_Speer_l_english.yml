 speerreichsbanner.1.t:0 "즐겁지 않은 만남"
 speerreichsbanner.1.desc:0 "내각사무처의 회의실은 감정이 복받쳐 있었다. 알베르트 슈페어는 앞에 앉아 두 손을 모아 깍지를 꼈다. 그는 이빨을 끊임없이 갈았다. 나머지 5명, 4인방과 슈파이델이 이 자리를 만들었다. 하지만 그들 모두는, 특히 슈미트는 지금까지 아무런 말도 하지 않고 있던 총통에게서 뿜어져 나오는 분노를 아직도 느낄 수 있었다. 키징어가 침묵을 깼다.\n\n\"슈파이델 장군, 우리가 가만히 있어야 한다고 말하는 거요?\" 슈파이델이 고개를 끄덕였다. \"맞소... 그리고 우리가 앞으로의 행보를 계획하지 않는지 확인하면서 노예들이 결국 우리에게 손을 내밀지 모른다는 희망을 붙잡는 거요.\"\n\n\"한 마디만 하겠소.\" 에르하르트가 끼어들었다. \"우리가 그들에게 해를 끼칠 생각이 없다는 걸 알리기 위해서 국경에서 군대를 좀 떨어뜨려 놓는 것은 어떻소?\" 그가 그 말을 한 순간, 에르하르트의 두 눈은 총통을 향했다. 에르하르트가 이빨 사이로 시가를 씹는 순간 총통은 입을 열었다.\n\n\"그러면 저 도적떼들이 국경에 들어와서 우리 독일인 정착민들을 약탈하게 냅두자는 건가?!\" 그가 외쳤다. 나머지는 침묵한채 슈페어를 바라보았다. \"미친 짓이야. 이-이건 미친 짓 그 자체라고. 그들은 자기 자신도 평화롭게 통제하기 못하는 작자들이야. 우린 지금 그럴만한 자격도 없는 것들에게 너무 많은 신뢰를 주려고 하는 거네!\"\n\n다음 몇 초 동안 아무도 입을 열지 않았다. 슈페어의 두 눈은 한 사람에서 다른 한 사람으로 옮겨다녔고, 다시 한 사람에서 다른 한 사람으로 옮겨다녔다. 그의 손은 덜덜 떨리며 테이블을 마구 긁고 있었다. \"왜 나만 쳐다보고 있는건가? 말해, 말하라고! 내가 여기 없는 것처럼 하란 말이야! 볼셰비키 새끼들, 너들은 전부, 나는...\"\n\n슈파이델은 다시 키징어를 바라보기로 하고 입을 열었다. \"그럼 동의하는 거요? 그들이 자신들의 방식으로 외교를 이용하기 시작한다면, 우리도 강하게 나가서 역으로 그들의 행동을 이점으로 사용할 수 있을 거요.\" 키징어는 마지못해 어깨를 으쓱했다."
 speerreichsbanner.1.a:0 "\"그럼 눈치게임을 시작해 봅시다.\""
 speerreichsbanner.2.t:0 "폭도들이 연락을 취하다"
 speerreichsbanner.2.desc:0 "그날 내각사무처에 있던 헬무트 슈미트의 사무실에 무언가가 도착했다. 그는 신중하게 한줄 한줄을 읽었다. 끝까지 슈미트는 편지를 꽉 붙잡았다. 의심이 그의 마음 속에서 떠나지 않았다.\n\n\"헬무트 슈미트 외무부 장관께.\"\n\n빌리 브란트입니다. 저는 흑적금 국기단의 수장입니다. 이쯤 되면 아시겠지만 제안 하나를 하려고 합니다. 당신의 정부는 최근 죽은 듯이 조용했습니다. 그리고 천천히 자유유럽군을 불안하게 만들고 있지요. 혹자는 당신이 공격을 준비하고 있다고 말합니다. 허나 저는 그게 아님을 압니다. 여기로 오십시오, 헬무트 슈미트. 당신이야말로 독일의 좀 더 인간적인 모습을 대표하는 사람 아닙니까? 이 편지를 슈페어 씨에게 자유로이 보여주시길 부탁드립니다. 결국에는 이 편지는 그가 읽어야 할 것 같으니까요. 자, 제가 말하고자 하는 건 이겁니다.\n\n우리는 바르샤바의 성 알렉산드르 성당에서 만남을 가질 것입니다. 신성한 장소이기에 이곳을 선택했습니다. 신성하지 않은 장소는 폭력이 수반되는 전장이기 때문입니다. 저는 또한 당신에게, 어쩌면 가장 중요할지도 모르는 것을 부탁하려 합니다. 평화의 의도를 보여주기 위해서라도 당신이 외교관만을 대동하고 오시길 부탁드립니다. 사제들과 십자가 사이에서 행진할 때 총을 들고 있을 필요는 없습니다. 당신이 여기에 따라주실지는 잘 모르겠습니다. 하지만 따라주신다면 언제나 그 행동에 감사할 것입니다.\n\n이제 마지막 말씀을 드리겠습니다. 슈페어 씨, 당신 헬무트 슈미트, 루트비히 에르하르트, 쿠르트 게오르그 키징어, 헤닝 폰 트레슈코프에게 말입니다. 당신 모두 여태까지 독일을 맡고 있었음을 축하해야 겠습니다. 예전에는 마치 그림자처럼 어두웠고 잠시 동안 저는 제 희망이 존재할 수나 있을까 두려웠습니다. 하지만 제 희망은 더욱 강력해졌고, 자유롭고 인간적이며 민주적인 독일이 여전히 살아있음에 즐거움을 느낍니다. 협력해주셔서 감사합니다. 모든 일이 잘 흘러가기만 한다면 곧 당신을 보게 되겠군요.\n\n- 빌리 브란트.\"\n\n고민할 시간이 없었다. 헬무트 슈미트는 선택해야 했다."
 speerreichsbanner.2.a:0 "이제 움직일 시간이다. 무기는 들지 말고 와라."
 speerreichsbanner.2.b:0 "슈페어는 너무 변덕스럽다. 슈미트는 그에게 공개적으로 반항할 수 없다."
 speerreichsbanner.3.t:0 "어떻게 해서든"
 speerreichsbanner.3.desc:0 "헬무트 슈미트가 성 알렉산드르 교회로 들어가는 문을 따라 걸어갔을 때, 그는 또 다른 세계에 들어온 것처럼 느꼈다. 분위기는 뭔가 밖에서 그가 느낄 수 있었던 것처럼 억압적이거나 지독하지 않았다. 노예들의 울부짖는 소리도, 사슬이 부서지는 소리도, 그런 것은 전혀 울리지 않았다. 마치 슈미트가 다른 세계에 뚝 떨어진 것과도 같았다. 이런 광기가 결코 일어나지 않는 곳에.\n\n그는 네 얼굴만을 볼 수 있었다. 딱 보고 알아볼 수 있는 사람은 빌리 브란트 뿐이었다. 하지만 다른 사람들도 간신히 기억해낼 수 있었다. 한 사람은 카롤 유제프 보이티와였다. 가톨릭 사제로, 슈미트는 그의 옷차림을 보고 바로 알아챌 수 있었다. 다른 사람은 비야체슬라브 초르노빌이었다. 슈미트는 그를 많이 알지는 못했다. 마지막 사람은 나데즈다 트로얀으로 과거 NKVD 요원이었고 빌헬름 쿠베를 암살한 인간이었다. 그는 그녀의 신조를 좋아하지 않았다. 하지만 그런 일을 해내는 용기만큼은 존경했다. 하지만 그들 모두 조용했다. 브란트가 그에게 다가왔다.\n\n\"허, 그 유명한 헬무트 슈미트가 아닙니까.\" 그는 함박웃음을 지으며 손을 앞으로 내밀었고 두 남자는 힘껏 악수를 나누었다. \"슈페어 씨라 부르는 당신의 친구보다 우리의 대의에 약간이라도 더 공감하고 있다고 여겨도 되겠습니까?\"\n\n처음에 슈미트는 혀를 깨물었다. 그는 잘못된 말을 할 위험을 감수하고 싶지 않았다. 하지만 그는 정확히 자신이 어디에 있는지를 깨달았다. \"친구라...\" 그는 코웃음을 터뜨렸다. \"내가 그를 정확히 친구라고 부르지는 않지만, 그건 중요하진 않습니다. 당신과 이 협상을 할 수 있게 되어 기쁩니다, 브란트 씨. 당신의 대의를 지지할 만한 이유가 많습니다.\"\n\n브란트는 슈미트를 쳐다보고 교활한 미소를 지었다. \"지지한다는 것은 당신이 아무것도 하지 않고 오직 국기단의 대의를 돕는다는 것을 말합니다.\" 그가 그렇게 말하자 슈미트는 걱정을 모두 내려놓아야겠다고 느꼈다. 그러고는 즐거우면서도 동시에 긴장되는 웃음을 터뜨렸다."
 speerreichsbanner.3.a:0 "\"당신이 옳습니다, 브란트 씨. 당신이 옳아요.\""
 speerreichsbanner.4.t:0 "자유냐 죽음이냐"
 speerreichsbanner.4.desc:0 "\"... 흑적금 국기단을 대표하여, 자유유럽군을 대표하여, 그리고 사슬에 묶여서 비인간적인 환경 속에서 죽을 때까지 일할 수밖에 없는 모든 노예들을 대표하여, 저는 당장 노예들을 해방하라 요구합니다. 조금도 주저하지 않고, 전세계에 약속한만큼 신속하게 말입니다.\"\n\n헬무트 슈미트는 고개를 끄덕였다. \"아십니까. 당신 아주 용감한 제안을 하시는 군요, 브란트 씨.\" 노예 반란의 지도자는 미소를 지을 뿐이었다. \"당신 의외로 반발을 별로 하지 않는군요.  흠... 라이히의 사람이라면 이 문제에 대해 분노하리라고 예상했습니다만, 허나 당신은 그럼에도 불구하고 온전한 이성을 가지고 있는 사람인 것 같군요. 이제...\"\n\n\"... 시위대, 독일에 있는 자유의 투사들, 지난 수십 년 동안 그들을 괴롭혀온 라이히의 이유없는 잔인함에서 벗어날 자격이 있는 자들을 해방할 생각 뿐인 용감한 남녀들에 관해서는, 저는 그들 모두 풀어줄 것을 요구합니다. 그들은 평화로이 각자의 집으로 돌아가야 합니다. 비밀 경찰이든 일반 경찰이든 개입해서는 안 되며 어떠한 방식으로든 그들을 감금하거나 괴롭히거나 해쳐서는 안 됩니다. 당연히 군대가 그들을 진압해서도 안 됩니다.\"\n\n슈미트에게 이건 친구와의 즐거운 대화를 나누는 것만 같았다. \"그들의 안전을 보장할 수는 없습니다. 하지만 누구라도 그들에게 범죄를 저지르려고 한다면 대가를 치르게 될 겁니다.\" 브란트는 짧게 웃음을 터뜨렸다. \"좋습니다, 좋아요. 이제 마지막 요구입니다.\" 그는 목을 가다듬었다.\n\n\"송환 문제입니다. 독일이 모든 노예들과 그들의 가족들이 당장 대규모 송환을 시작할 것을 요구합니다. 그들은 완전한 보상을 받을 것입니다. 라이히가 그들에게 초래한 악한 행동들을 모두 깨끗이 하기 위함입니다. 완전히 지워버리는데 수십 년의 세월이 걸린다 할지라도 말입니다. 조건에 대한 협상은 불가능합니다. 슈미트 씨, 동의하시겠습니까?\"\n\n슈미트는 마지막 요구를 듣고 한두번 눈을 껌뻑였다. 독일 예산에 엄청난 제약으로 작용할 것이다. 하지만... 저걸 거부할 권리가 그에게 있는가? 몇 초가 지나고 슈미트는 대답했다."
 speerreichsbanner.4.a:0 "\"물론입니다.\""
 speerreichsbanner.4.b:0 "하지만 슈페어의 사람들에게는 시간이 좀 더 필요했다."
 speerreichsbanner.5.t:0 "산산이 부서진 거울"
 speerreichsbanner.5.desc:0 "\"저- 저는 그들을 설득하려 했습니다! 맹세코! 제발!\"\n헬무트 슈미트에게서 위엄은 어딘가로 사라져버렸고 이제는 전화기 건너편에 있는 남자에게 노골적으로 애원하고 있었다. 불쌍하긴 했지만, 전화 반대편의 사람은 그에게 아무런 감정도 느끼지 않았다. 그의 간청에 대한 유일한 대답은 웃음이었다. 즐거움 만이 가득 담겨 있는 웃음이었다.\n\"너무 재밌군! 저 자랑스러운 헬무트 슈미트가 애원하고 있다니! 자네가 여기 내 사무실에 있기만 했다면 라이히의 절반은 줬을 거야. 나의 라이히를. 자네 얼굴만 볼 수 있다면 말이지!\" 총통의 목소리가 들려왔다.\n\"반역자가 그 쓸모없는 인생을 위해서 간청할 정도로 엎드려 있을 때면 그 반역자의 얼굴을 항상 보고 싶었는데 말이야! 그치만 큰 손해는 아니야... 인내하면 보상이 오기 마련이지. 누가 내 사무실 밖에서 기다리고 있는지 맞춰보겠나?\"\n\n\"설마-\"\n\n\"맞어! 그 대단하신 사인방이지! 배은망덕한 새끼. 널 하이드리히로부터 구해줬어! 몇 년 간 너가 저지른 범죄도 숨겨줬어! 나 없이는 아무것도 못할 거라고. 아무것도! 드디어 이제 내 복수를 할 수 있게 되겠군. 달콤한, 너무도 달콤한 복수야. 내가 받은 모든 치욕을 생각한다면, 너가 나를 위협하던 모든 순간을 생각한다면 말이지. 맨날 징징대기만 하는 징징이 새끼야. 도망치는 건 꿈도 꾸지마. 사기꾼 새끼야. 내 기쁨을 앗아가지 말라고. 너가 워싱턴에 있다 하더라도 찾아내서 죽여버릴거야...\" 갑자기 목소리 톤이 바뀌더니 슈페어는 다시 껄껄 웃기 시작했다.\n\"최후의 시간을 즐겨. 할 수 있는 일이 많을 거야. 교수형, 독살, 아니면 아주 고전적인 총살까지! 빨리 고르게. 아니면 내가 직접 고를테니... 아 잊지 말게. 예쁘게 입고 있게. 질서경찰이 가고 있으니...\"\n\n전화가 끊어졌다. 하지만 슈미트는 더 이상 전화에 신경쓰지 않았다. 그러기에는 너무 공포에 질려 있었다. 죽여버리겠다는 슈페어의 위협 때문이 아니었다. 그의 공포에 가득찬 시선이 앞에 놓인 거울에 박혔다. 거울 속의 슈미트가 그를 바라보았다. 옆에는 아버지도 있었다. 그 옆에는 수천 명의 사람들이 서있었다. 모두 같은 단어를 반복하고 있었다. 계속 계속 계속 계속 계속.\n\"배신자!\" 그의 아버지가 외쳤다. 나이든 얼굴에는 증오로 가득 찬 시선이 드러나며 분노가 가득 채워졌다.\n\"배신자!\" 거울 속의 그가 웃었다. 이마에 뚫린 구멍에서는 피가 솟구쳐 나왔다.\n\"배신자! 배신자! 배신자!\" 남녀노소 할 것 없이 방 안의 모두가 외쳤다. 모두 죽었다. 슈미트도 죽었다. 모두 죽었다. 슈미트의 잘못이다. 슈미트만의 잘못이다."
 speerreichsbanner.5.a:0 "\"배신자! 배신자! 배신자! 배신자!\""
 speerreichsbanner.6.t:0 "마침내 얻은 자유"
 speerreichsbanner.6.desc:0 "슈테틴에는 안개가 가득 꼈다. 노예 구역은 수년 동안 어느 정도 개선되었지만 그래도 예전부터 항상 이어왔던 모습을 여전히 보여주고 있었다. 절망과 고통의 장소였다. 라이히라는 굶주린 늑대에게 집어삼켜진 불쌍한 영혼들이 살아가는 곳이었다. 거대한 막사들을 가리고 있는 안개 사이로, 식사를 지급하고 처벌이 이뤄지는 캠프의 중앙 광장에 거대한 포스터를 고정하고 있는 한 남자를 아무도 알아채지 못했다. 안개가 걷히자, 모두가 보게 되었다. 커다란 글자로 여러 언어로 쓰여있었다. 그들의 자유가.\n\n\"라이히스탁에서 통과되고 [?global.date.GetDateStringNoHourLong] 부 라이히관보에서 발표된 자유에 관한 법 발췌. 발표된 날로부터 발효될 예정.\"\n1조, 1항: \"어떤 인간도 라이히의 법에 의해 승인받은 기본권을 박탈당할 수 없다.\"\n2항: \"사법적 행위에 의해 어떠한 판결을 받지 않는다면, 어떤 인간도 자유를 제한받을 수 없다.\"\n3항: \"사법적 행위에 의해 어떠한 판결을 받지 않는다면, 어떤 인간도 강제 노동에 처해질 수 없다.\"\n2조, 1항: \"사법적 행위에 의해 어떠한 판결을 받지 않고 앞의 조항에서 언급한 조치 하에 묶여 있는 인간은 즉시 해방되어야 한다.\"\n2항: \"기본권이 부당하게 박탈되고, 부당하게 구금을 당했거나, 부당한 노동에 처해졌던 상태에 있던 시간만큼 경제적 보상은 앞으로 제정될 법률에 따라 지급될 것이다.\"\n\n불신, 놀람, 공포, 그리고 기쁨. 남녀노소 할 것 없이 수십 개의 다른 언어로 행복에 겨워 소리를 질렀다. 하지만 그들은 서로의 말을 이해할 수 있었다. 마치 자신의 동포가 말하듯이. 그들은 모두 함께 노예 상태에 있던 형제였기에 너무나도 커다란 행복 속에 있었다. 그들은 수다를 떨고, 웃음을 터뜨리고, 기쁨의 눈물을 흘렸다. 생애 처음으로 사슬을 끊어버렸기 때문이다."
 speerreichsbanner.6.a:0 "자유야! 이 얼마나 달콤한 자유냐고!"
 speerreichsbanner.7.t:0 "더 이상 집회는 없다"
 speerreichsbanner.7.desc:0 "빌리 브란트는 슈미트에게 같이 술을 마실 수 있도록 해주었다. 자유로운 폴란드인과 독일인의 손으로 만들어진 괜찮은 술병을 내밀었지만 슈미트는 한사코 거절했다. \"아.\" 브란트가 으쓱했다. \"괜찮습니다.\" 만일 카롤 유제프 보이티와 사제가 브란트에게 특히 유럽의 미래가 걸려있을 때는 절제를 해야한다고 책망하지 않았다면 브란트가 자신의 요구를 밀어붙였을 것 같다는 느낌이 들었다. \"그러면 이제 본 주제로 넘어갈까요?\" 슈미트가 고개를 끄덕였다. \"아, 요구는 정말 간단합니다.\"\n\n\"뉘른베르크 법령을 완전히, 즉각 폐지하는 겁니다.\"\n\n그 말은 슈미트를 총알처럼 꿰뚫었다. 하지만 그는 놀랄 필요도 없다고 생각했다. \"저도 그 법을 모두 폐지해버리고 싶습니다만, 저는...\"\n\n브란트는 고개를 저었다. \"지금 해야 합니다. 슈미트 씨. 당신의 위치는 이해합니다. 허나 당신의 두 손에 쥐어진 그 망할 서류들을 얼마나 찢어버리고 싶겠습니까-\" 슈미트는 긴장감을 느꼈다. 그들을 감시할 눈과 귀가 있든 없든, 이렇게 공개적인 대화는 슈미트를 불편하게 했다. 그는 두 손을 올렸다. 브란트는 한 두 번 정도 말을 하려다가 그만두었다.\n\n\"지금 결정을 내릴 겁니다, 브란트 씨. 걱정하실 필요 없습니다.\"슈미트는 궁금했다. 어떻게 이 남자는 항상 나를 통제하고 있는 것처럼 말을 할까? 그가 노예 반란 전체를 영도하고 있음은 전혀 놀랍지 않았다. 그는 브란트를 존경해야 했다. 그는 슈미트가 슈페어의 아래에 있을 때 그랬던 것을 초월한 존경심을 가졌다. 하지만 그는 이러한 생각들을 버려야만 했다. 협상이 진행 중이었다. 그의 감정을 내보일 수는 없었다. \"뉘른베르크 법령은...\""
 speerreichsbanner.7.a:0 "... 당장 폐기될 것입니다.\""
 speerreichsbanner.7.b:0 "슈페어 각하의 자애로운 보호 아래에서 남게 될 것입니다."
 speerreichsbanner.8.t:0 "문이 열렸다, 영원히"
 speerreichsbanner.8.desc:0 "전쟁 전만 하더라도 리츠만슈타트는 수만 명의 유대인들이 살던 곳이었지만 이제는 천 명 정도만이 남아있었다. 언젠가 세네카가 말했듯, 벽으로 둘러싸인 게토의 단단한 문 뒤에서 그들은 \"존재\"할 뿐 \"살아\"가지는 않았다. 버려진 학교에서 노는 아이들은 없었다. 신이 그만을 위한 새로운 낙원을 만들어야 할 정도로 엄청나게 많은 고통과 괴로움을 겪어온 늙은 랍비가 언젠가 말했듯, 태어나서 고통만을 겪게 하기 위해 아이를 낳을 악한 자가 누가 있겠는가?\n\n랍비가 게토의 저 육중한 문이 분명히 열리는 소리가 들려오고 그 바깥을 바라보았을 때, 그 너머에는 아무것도 없었다. 독일인들이 있어야 할 자리에는 포스터 한 장만이 있었다. 그의 가슴은 공포로 가득 찼다. 모두 죽이라는 명령서인가? 그는 스스로를 겨우 달래며 글을 읽었다.\n\n\"라이히 관보 [?global.date.GetDateStringNoHourLong] 자에서 발표된 인종평등에 관한 법 발췌. 발표된 날 즉시 발효될 예정.\"\n1조 1항: \"1935년 9월 16일 발표되어 라이히 관보 1부에 담기고 1936년 1월 1일 공식적으로 발효되었던 국가시민법의 1, 2, 3조와 독일인의 피와 명예를 지키기 위한 법률 1에서 7조는 오늘로써 폐지된다.\"\n2항: \"라이히 내의 어떤 법, 법규, 행정 명령에서 인종이 언급된다면 민족으로 대체한다.\"\n2조 1항: \"어떤 인간도 그 혹은 그녀가 특정 민족에 속한다는 이유 하나로 처벌을 받거나 강제 노동에 처해지거나 차별을 받을 수는 없다.\"\n2항: \"위 항에서 언급된 대우를 받았던 사람들에 대한 경제적인 보상은 향후 제정될 법률에 의하여 결정될 것이다.\"\n\n1분 여 동안, 늙은 랍비는 믿지 못하겠다는 표정으로 종이를 쳐다보았다. 수없이 오랜 시간 동안 침묵 속에서 슬퍼해야 했던 세월들을 떠올리자 갑자기 눈물 방울이 그의 눈에서 흘러 두 볼을 가득 적셨다. 마침내 그는 지난 30년 동안 그들이 아는 세계의 끝이었던 육중한 문들로 고개를 돌렸다. 문이 모두 열리고 있었다. 아침 해의 희미한 빛이 밖으로 나가는 길을 비춰주었다. 이제 그는 알았다. 홍해의 출렁이는 바다가 앞에서 두 갈래로 나뉘어졌을 때 모세의 기분이 어땠을지. 이제 그는 무엇을 해야 할지 알았다."
 speerreichsbanner.8.a:0 "형제들이여! 우리는 이집트를 떠난다! 약속의 땅이 우리를 기다린다!"
 speerreichsbanner.9.t:0 "커다란 외침"
 speerreichsbanner.9.desc:0 "이번에는 빌리 브란트말고 다른 사람과 슈미트는 대화를 해야 했다. 서류상으로 사제였던 자였다. 어느 정도만 그렇다고 한다. 슈미트가 알고 있는 것은 그가 가톨릭교를 믿는 신앙인이었으며 그 사람의 동료들이 그를 신부라고 불렀기 때문이라는 점이었다. 이제 그들은 성당의 정가운데 배치된 테이블에 서로를 바라보았다. 보이티와의 부드러운 목소리가 잔뜩 예민해진 슈미트의 신경을 가라앉혔다.\n\n\"난 독일인이 아닙니다.\" 그가 입을 열었다. 무뚝뚝한 폴란드 억양이 침묵을 깨뜨렸다. \"허나 당신이 저를 정말 잘 이해하리라 믿습니다.\" 슈미트는 고개를 끄덕이며 그가 말을 이을 수 있도록 했다. 보이티와는 옅은 미소를 보였다.\n\n\"형제님, 당신도 독일인의 이... 아인하이츠팍트에서는 평화가 이뤄질 수 없음을 잘 알고 있을 겁니다. 그 국민들이 자신의 의견을 자유로이 말하지 못한다면 말입니다.\" 슈미트는 손깍지를 꼈다. 최악의 상황은 비켜갔다. 이제는 그가 '2차 제안'이라고 부를만한 것이 왔다. 여기서는 후퇴와 압박의 자세를 확고히 해야만 했다. 사제는 말을 이어갔다. \"단 하나만을 요청드립니다. 모두의 목소리를 듣게 해주십시오. 많은 이들은... 당신네 라이히가 가져왔던 변화와 싸우고 있습니다. 독일에서만이 아니라 다른 모든 곳에서요. 그들이 더 나은 것을 위해 싸운다는 걸 알고 있습니다. 나머지 분들도 제 감정을 공유하고 있을 겁니다.\"\n\n나머지 사람들, 브란트, 비야체슬라프, 나데즈다 모두 조용히 고개를 끄덕였다. 그동안 슈미트는 한숨을 쉬었다. \"보이티와 씨, 이해합니다. 저도 그러고 싶습니다, 단지...\" 그는 한 손으로 머리를 감싸쥐었다. \"너무 많은 저항을 받을 위험이 있습니다. 저는-\"\n\n보이티와는 상관하지 않았다. \"일어나세요, 고개를 드세요.\" 슈미트는 의도적이든 의도치 않았든 그 말에 경청했다. \"당신을 믿습니다. 당신네 사람들이 우리를 그토록 많이, 그토록 오래 파괴했더라도 말입니다.\" 그는 슈미트가 말하는 방식으로는 결코 말하지 않았다. 슈미트는 그 점에서 위로를 받았다. \"올바른 선택을 할 겁니다. 이제... 어떡하시겠습니까, 슈미트 씨?\""
 speerreichsbanner.9.a:0 "\"국민들은... 발언의 자유를 얻을 겁니다.\""
 speerreichsbanner.9.b:0 "\"죄송합니다, 신부님. 타협을 해봅시다.\""
 speerreichsbanner.9.c:0 "불행하게도 슈미트는 아무런 말도 할 수 없었다."
 speerreichsbanner.10.t:0 "시위 좀 해도 될까요, 네?"
 speerreichsbanner.10.desc:0 "얼마 안 되는 사람들이 뮌헨의 질서경찰 막사에 들어왔다. 걱정과 의심이 섞인 표정을 보였다. 군터는 심문을 당하느라 이곳에 와본적이 있었다. 그의 몸에 새겨진 멍은 거의 한 달이 지나서야 없어졌다. 하지만 이번에는 뭔가 달랐다. 그와 동료들은 접수처에 다다랐다. 그곳에 있던 경찰은 작년에 있었던 집회 동안 발길질을 해서 막달레네의 갈비뼈 두 개를 부러뜨린 자와 너무 비슷하게 생겼다. 어쩌면 너무 비슷했던 걸지 몰랐다.\n\n\"용건이라도 있으십니까?\" 그는 한스를 알아보며 말했다. 지난 9월달에 벽돌로 코를 깬 사람이었다.\n\n\"정치, 사회, 경제적 사상의 표현에 관한 법 2조 1항에 의거하여 승인을 받기 위해서 왔습니다.\" 군터는 불안하게 답변했다. 경찰의 손은 책상 아래로 사라졌다. 얼마 안 되는 사람들은 떨고 있었다. 하지만 이내 책상에서 다시 손이 나왔고 경찰 표시가 되어 있는 작은 책자를 들고 있었다. 얼굴을 찡그리며 그는 큰 소리로 낭독했다.\n\n\"라히이스탁이 인준하고 [?global.date.GetDateStringNoHourLong] 자 라이히관보에서 발표된 정치, 사회, 경제적 사상의 표현에 관한 법 발췌본.\n1조 1항: \"정치, 사회, 경제적 사상의 표현은 이 법에 담긴 조항들에 의거하여 자유롭다.\"\n2항: \"위 항에서 언급하고 있는 행동은 질서경찰의 승인을 받아야만 한다.\"\n3항: \"1항에서 언급하고 있는 행동은 2항에서 언급한 승인이 부재한채 이뤄진다면 행정법 및 형법에 의거하여 처벌할 수 있다.\"\n2조 1항: \"1조 2항에서 언급하고 있는 승인은 질서경찰 담당 구역 안의 행정 경찰서에서 받아야만 한다.\"\n2항: \"승인 요청은 다음과 같은 항목을 포함하고 있어야 하며 그렇지 않을시 거부될 수 있다. A) 행동의 정확한 일정, B) 주최자의 이름, C) 행동이 C1) 폭력, C2) 불법 행위, C3) 라이히 및 산하기관의 권위 실추가 이뤄지지 않는다는 보장.\"\n\n말을 한 마디 한 마디 할수록 경찰들의 인상은 더 깊어졌다. 하지만 그는 자신의 임무를 알고 있었다. 군터가 경찰에게 승인을 요청하자, 경찰은 서류를 살펴보았다. 세 번이나 서류를 살폈으나 불법적인 점은 확인하지 못했다. 경찰은 도장을 찍고 서류를 책상 위에 올려두었다. 반대편의 사람들은 환호를 질렀다. 하지만 제복을 입은 남자들이 그들에게 인상을 쓰며 굳은 표정으로 주의를 주자 침묵이 흘렀다."
 speerreichsbanner.10.a:0 "선 넘지 말라고."
 speerreichsbanner.11.t:0 "우리가 국민이다"
 speerreichsbanner.11.desc:0 "군터는 미소를 지었다. 그의 앞에 늘어선 대양과 같은 군중을 바라보았다. 겨우 몇 달 전만 해도 그는 질서경찰을 두려워했다. 하지마 지금 그들은 집회를 바라보기만 하고 있다. 집회를 통제하는 경찰의 두 눈에는 무력함이 뚜렷이 보였다. 이 얼마나 놀라운 일인가. 마침내 그들은 자신의 생각을 전세계에 알릴 수 있게 되었다!\n\n\"여기 보십시오, 형제 자매 여러분!\" 그가 입을 열었다. \"우리의 노력으로 이뤄낸 결과입니다! 우리에게 주어진 위대한 보상입니다!\"\n그는 작은 종이를 꺼내들어 큰 소리로 낭독했다. \"라이히스탁이 인준하고 [?global.date.GetDateStringNoHourLong] 자 라이히 관보에서 발표된 표현의 자유에 관한 법. 발표된 날부터 발효될 예정.\"\n1조 1항: \"인간이 가진 사상의 표현은 자유롭다.\"\n\n군중들은 환호성을 터뜨렸다. 구호를 외치며 서로를 껴안았다. 그러자 막달레네가 마이크를 가져갔다. \"수년 동안 우리는 정의, 그리고 자유를 바래왔습니다! 오늘 우리는 그 꿈을 이뤘습니다. 오늘은 독일이 새로운 미래를 향해 나아갈 수 있는 길을 찾은 위대한 날입니다! 정의와 평등, 자유와 우정을 위한 새로운 미래를 향해 말입니다! 무엇보다도 오늘은 우리가 구원을 향한 여로를 시작한 날입니다!\"\n\n군중들은 더 이상 광장에 갇혀 있을 수 없었다. 도로는 환호성을 지르는 사람들로 가득 차 있었다. 남녀노소 할 것 없었다. 경찰들은 어떻게든 사람들이 질서경찰 본부로 향하는 것을 막고자 했다. 몇 명은 그로 인해 다쳤지만 그렇다고 결과를 바꾸지는 못했다. 그들은 패배했다. 어쩌면 시간이 좀 걸릴지 몰랐다. 하지만 그들의 검은 제복은 과거를 회상하게 만드는 수단에 불과하게 되었으며, 곧 시간 속으로 사라질 것이다.\n\n집회의 마지막 순간은 주최자들이 과거에 있었던 데모에서 사살당한 사람들의 이름을 주욱 읽는 때였다. \"자유의 순교자\"였던 그들의 이름과 용감한 행동은 \"결코 잊히지 않을 것이다\". 태양이 지평선 너머로 사라지려 하고 있었다. 사람들은 오늘의 마지막 구호를 읊조렸다."
 speerreichsbanner.11.a:0 "\"단결, 권리, 자유!\""
 speerreichsbanner.12.t:0 "독점 파괴"
 speerreichsbanner.12.desc:0 "나데즈다 트로얀은 쳐다보기에도 겁나는 인물이었다. 이 사람은 볼셰비키였고, 빌헬름 쿠베를 암살한 범인이었고, 라이히가 싸워왔던 모든 것 그 이상이었다. 물론 슈미트는 볼셰비즘에 대해 자신이 가지고 있던 모든 정보를 좋아하지 않았다. 특별히 살인사건하고 연관되지도 않았음에도 말이다. 죽은 나치는 더 이상 애도할 가치가 없었다. 특히 쿠베 같은 인간이라면.\n\n그녀가 입을 열었다. \"통제.\" 그녀는 직설적으로 요점을 먼저 말했다. \"투표와 정부에 대한 통제 그리고 권력에 집착하는 당신네 국민들의... 당신네 라이히의 통제.\" 전 그런 것들이 없어지길 바랍니다. 부르주아의 민주주의 운동에 대해 별로 신경 쓰지는 않습니다. 하지만 나치 새끼들이 독일 국민들 중에 더 나은 사람들로 교체될 수만 있다면 더 좋은 일일 겁니다.\"\n\n슈미트는... 고개를 끄덕였다. 그는 말하기가 꺼려졌다. 하지만 나데즈다는 이를 알아차리며 그를 힐끗 쳐다보았다. \"마음 속의 말을 털어놓으시오. 그러려고 여기 온 것 아닙니까.\" 슈미트 외무장관은 의구심이 들었다. 그녀가 방금 한 말이 반드시 그를 도운 것은 아니었지만 그를 압박해왔다. 한숨을 쉬며 슈미트가 말했다.\n\n\"NSDAP 외에 더 많은 정당들이 라이히 내에 생긴다면 좋겠다는 부분에는 동의합니다. 하지만 그렇다고 해서 우리가 각자가 원하는 이데올로기가 뭐든 모든 정당들을 허용해버린다면 이는 정부의 보수파 요인들의 엄청난 분노를 가져올 겁니다. 저는 국가사회주의자들 뿐만 아니라 다른 사람들도 받아들일 수 있도록 NSDAP의 굳은 문을 열라고 설득할 수는 있습니다. 예를 들면-\"\n\n나데즈다가 한숨을 쉬었다. \"정신 나갔군.\" 슈미트가 말을 멈췄다. \"그건 민주화를 위한 형식적인 시늉에 불과해. 당신은 정말로 이 일이 당신네들의 무너진 시스템을 구해낼 수 있을 거라고 생각하오? 브란트가 나한테 말해준 걸 생각해보면 당신은 더 강하게 밀어붙일 수 있을 것 같은데.\" 그녀의 두 눈이 슈미트를 노려보았다. 그는 분위기가 더 험악해지는 것을 느꼈다. \"당신이 말하고 있는 게 실현될 거라 생각하긴 하나? 아니면 뭔가 더 나은 일이 일어날 거라 믿고 있는 건가? 계속 말해보시오, 헬무트 슈미트. 아무거나 말해보시오. 여기가 파시스트 놈들의 위협을 받는 곳이 아니라는 건 유념하시오.\" 그는 수 초 동안 침묵을 유지했다. 하지만 슈미트도 이제 선택해야 했다. 깊게 숨을 들이쉬며 그가 말했다."
 speerreichsbanner.12.a:0 "\"알겠소.\""
 speerreichsbanner.12.b:0 "\"아니오, 트로얀 씨. 난 내가 말한 걸 고집할 거요.\""
 speerreichsbanner.12.c:0 "허나 슈페어의 부하들의 고집을 꺾기란 힘든 일일 것이다."
 speerreichsbanner.13.t:0 "통제의 그늘"
 speerreichsbanner.13.desc:0 "쾰른의 시장 광장은 평소처럼 사려는 물건을 가장 싼 값에 찾으려고 온 사람들로 가득 차 있었다. 하지만 이번에는 무언가가 약간 달랐다. 성당으로 들어가는 입구 앞에 있던 철제 틀에 커다란 포스터가 걸려있었다. 내용은 중립적이고 난해한 법률 용어였지만, 그 의미는 모두가 알 수 있었다.\n\n라이히스탁이 인준하고 [?global.date.GetDateStringNoHourLong] 자 라이히관보에서 발표된 지역 행정에 관한 법률 발췌본. 발표되고 15일 후부터 발효될 예정.\n1조 1항: \"대관구장과 라이히대관구장들은 투표로 결정된다.\"\n2항: \"투표는 본 법이 발효되고부터 1년 안에 개최될 것이다.\"\n3항: \"대관구 및 라이히대관구 수준에서 독립적인 정치 조직은 자유로이 세워질 수 있다.\"\n2조 1항: \"선거에 참여하기 위해서는 1조 2항에 의거하여 세워진 각 조직들은 선거일로부터 6개월 전까지 후보를 내야만 한다.\"\n\"공직에 선출되기 위해서, 후보는 반드시 도덕성이 검증된 라이히의 시민이어야 하며 전과 기록을 가져서는 안 된다.\"\n\n놀라움은 곧 흥분으로 바뀌었다. 모두가 새로운 사건에 대하여 이야기하기 시작했다. 누가 선출될까? NSDAP 출신일까, 자유주의자일까, 사회주의자일까? 수다가 계속되는 가운데, 누군가는 민주적인 자유가 실현되는 것이라고 이를 착각하기 시작했다."
 speerreichsbanner.13.a:0 "\"여기에 너무 익숙해지지는 마라...\""
 speerreichsbanner.14.t:0 "정치적 담론의 부활"
 speerreichsbanner.14.desc:0 "얼마 안 되는 사람만이 라이히스탁이 독일 민주주의의 고향인 시절을 기억한다. 그리고 더 적은 사람이 그 사실에 대해 기꺼이 말하고자 했다. 1933년의 화재 이후 복원된 건물은 고위 관리들의 영빈관이나 선전을 위한 기능을 제외하고는 모든 기능을 상실했다. 그리고 라이히스탁이 맡던 제도는 크롤 오페라하우스, 그리고 민족대회당으로 옮겨갔다. 정치적인 억압과 일당독재체제가 40년 동안 이어진 끝에 그 제도는 완전히 없어졌다. 이제 대부분의 독일인들은 정치적인 자유가 존재하지 않는 나라에 사는 것에 익숙해진 터였다. 따라서 게르마니아의 시민들은 가판대에서 새로운 신문이 팔리는 것을 보고 놀라지 않을 수 없었다. 그 이름은 \"쿠리어딘스트\"였고 첫 면을 가득 채운 뉴스는 폭탄과도 같았다.\n\n\"라이히에 정치의 자유가 부활하다\"\n\"정부와 시위대 간의 협상이 최종적으로 타결된 가운데, 협상안이 도출되었다. 우리 신문은 새로운 법령의 전문을 특종으로 다루고자 한다.\n\n\"라이히스탁이 인준하고 [?global.date.GetDateStringNoHourLong] 자 라이히관보에서 발표된 정치적 대표에 관한 법 발췌본. 발표로부터 15일이 지나면 발효될 예정.\n1조 1항: 라이히스탁이 인준하여 1933년 7월 14일 라이히 관보에서 발표된 새로운 정당 창설을 금지하는 법은 폐지된다.\"\n2항: \"새로운 독립적인 정치 조직은 라이히의 법령이 허락하는 경계 안에서 자유로이 설립되고 활동할 수 있다.\"\n3항: \"위 항에서 언급된 활동은 법률적으로 명시된 사법적 행위에 의해서만 제한될 수 있으며, 오직 형법을 침해한 경우에만 제한할 수 있다.\"\n4항: \"정치적 활동을 범죄로 규정하는 형법의 모든 조항은 이 법에 의거하여 무효화될 것이며 집행 역시 불가하다.\"\n\n몇 시간도 지나지 않아 게르마니아는 정치적인 논쟁으로 이글거렸다. 바, 술집, 광장은 질서경찰에게 체포될 것이라는 걱정을 하지 않고도 각자 자신의 국가에게 원하고 있는 바에 대해 이야기를 나누는 사람들로 가득 찼다. 선거에 대해서는 아무 말도 나오지 않았지만, 사람들은 상관하지 않았다. 이건 자유를 향한 한 걸음의 전진이었고, 앞으로 더 많은 것이 찾아올 것이다."
 speerreichsbanner.14.a:0 "이제 우리에게 필요한 건 비리 스캔들 뿐이야!"
 speerreichsbanner.15.t:0 "민주주의에 대한 논쟁"
 speerreichsbanner.15.desc:0 "\"자.\" 비아체슬라프 초르노빌이 입을 열었다. 그는 옆에 가지고 있던 유럽 지도를 꺼내서 테이블 앞에 펼쳐보였다. 그는 손가락으로 우크라이나를 가리키며 원을 그렸다. \"슈-슈미트 씨.\" 그가 입을 열었다. 손가락은 키에브의 중심을 가리켰다. 그 자리는 연필로 지워져 있었고 '키이브'라는 단어가 써있었다. \"노예제와 법들에 대한 대화들은 정말 대단했습니다. 하지만 제가 원하는 건 이겁니다. 제 사랑스러운 고향 우크라이나는, 당신도 알다시피 잠재력이 더 많은 곳이라고 생각합니다.\" 슈미트는 눈썹을 올렸다. 그는 분명 수다스러웠다. \"민주적인 원리가 무엇인지 아실 거라 생각합니다. 하지만, 글쎄요, 라이히는 국민들이 선택한 것을 결코 허락하지 않습니다. 우리 동포들을 학살한 이후에도 우리에게 선물하나 주지 않았어요. 그러는 척이라도 안했단 말입니다.\"\n\n슈미트의 배가 아파왔다. 동부 기본계획은 영원히 유럽을 맴도는 유령과도 같았다. 정말 그랬다. \"혹시 지금 이 대화가 아인하이츠팍트 구성국들의 민주화를 허락하는 것에 관한 겁니까?\"\n\n비아체슬라프는 열정적으로 고개를 끄덕였다. \"눈치가 참 빠르시군요, 슈미트 씨! 제가 말하려 한 게 그겁니다! 건강한 국가란 선거를 열고 분별력이 있는 사람을 투표로 뽑는 곳이지요. 무엇을 하는지, 어떻게 해야하는지 정확히 아는 사람 말입니다! 저는 그걸 원합니다. 그 뭐냐... 자유화 말입니다. 독일이 여태까지 군화로 짓밟고 있던 유럽 전역의 나라들이 온전한 힘을 가질 수 있도록 말이죠. 어떻습니까, 슈미트 씨? 찬성하십니까?\"\n\n\"글쎄요...\" 슈미트가 목 뒤를 긁었다. \"이건 본국에서 엄청난 저항을 불러올 겁니다. 작금의 상황이 정말 팽팽하기에 우리가 그걸 동의할 수 있을지는 확실치 않습니다. 아인하이츠스팍트 내에서 자유 선거를 허락하려면 일단 정치적인 이익이 확대되어야 합니다. 독일의 상황이 어떠하든 말입니다...\"\n\n비아체슬라프는 손사래를 쳤다. \"말도 안 됩니다, 말도 안 돼요! 모두에게 이익이 되는 바가 무엇인지 알아야 합니다! 베르-베--게르마니아에 있는 거물들이 말입니다. 죄송합니다-\" \"괜찮습니다-\" \"베를린이 아니죠? 게르마니아죠. 아무튼 그 자들은 좀 답답할 겁니다. 하지만 이보세요. 여기까지 오지 않았습니까. 더 해볼 수 있어요. 어떻게 하시겠습니까, 슈미트 씨?\" 슈미트는 한숨을 쉬었다. 위험과 보상은 동시에 커지고 있었다. 그는 입을 열었다."
 speerreichsbanner.15.a:0 "\"한 번 해봅시다.\""
 speerreichsbanner.15.b:0 "\"너무 위험합니다. 죄송합니다. 하지만 천천히 전환해나갈 수는 있을 것 같습니다.\""
 speerreichsbanner.15.c:0 "슈페어의 부하들의 군홧발이 그를 향해 준비되어 있다."
 speerreichsbanner.16.t:0 "앞으로 나아가다"
 speerreichsbanner.16.desc:0 "루드비크는 군화를 닦기 위해 잠시만 라이플을 모래주머니 옆에 눕혀놓았다. 독일인들은 아직 여기 없었다. 전쟁은 여기서 한참이나 떨어진 곳에서 벌어지는 것 같았지만 말이다. 하지만 그는 계속 기다렸다. 하루가 지나고 또 하루가 지났다. 이곳저곳에서 그는 성당 안에서 무슨 일이 벌어지고 있는지에 대한 소문과 소식을 들었다. 그곳에서는 많은 협상과 논의가 벌어지고 있는 것 같았다. 그때, 그가 라이플을 잡으려고 손을 뻗었을 때, 목소리가 들려왔다.\n\n\"루드비크!\" 마제나였다. 그와 그녀는 지난 몇 달 동안 함께 많은 시간을 보내면서 빠르게 친구 사이가 되었다. 무엇보다 그들은 같은 공장 출신이었다. 그리고 이동의 자유가 주어진 뒤에도 같은 장소로 옮겨졌다. 루드비크는 끙 소리를 내며 그녀를 뒤돌아보았다. \"응?\"\n\n\"성당에서 온 소식이야! 독일과 국기단이 협상을 했대.\" 루드비크는 눈알을 굴렸다. \"꼭 기계처럼 말하는군.\" 그가 말했다. 마제나는 살짝 짜증이 난 것 같았다. 하지만 여전히 단념하지 않았다.\n\n\"정말이야. 이제부터 폴란드에서 선거를 허락할 거래. 근데 약간 문제가 있어.\" 루드비크는 긴장하면서도 행복했다. 근데 그 문제가 대체 뭘까? \"음, 말해봐.\" 그가 말했다. \"그 문제가 뭔데?\"\n\n마제나가 얼굴을 찡그렸다. \"파시스트나 파시스트와 친한 사람들만 투표에서 뽑힐 수 있도록 한대.\" 그 말을 듣자마자 루드비크는 의욕이 없어졌다. \"그럼 사실상 쇼구만. 좋아... 내가 게르마니아의 충성스러운 개가 아닌 사람을 투표하도록 나치놈들이 냅둘줄 알았는데.\"\n\n마제나도 별로 기뻐보이지 않았다. \"음... 힘내야지?\" 그녀가 어깨에 소총을 고쳐매며 주저하는 듯 말했다."
 speerreichsbanner.16.a:0 "\"최소한 뭔가 일어나긴 했으니까.\""
 speerreichsbanner.17.t:0 "피 한 방울 흘리지 않은 비밀선거"
 speerreichsbanner.17.desc:0 "아우슈라의 잠은 깊고, 평화롭고, 심지어는 편안했다. 침대는 살짝 하자가 있는 것 같았다. 확실했다. 새로운 신참들 모두를 수용하느라 성급하게 만들어졌으니 그럴만 했다. 하지만... 콘크리트 바닥에서 자는 것보다는 나았다. 좀만 조용했다면 8시간을 꽉 채워서 잤을 것이다. 몇몇 말썽꾸러기들이 막사로 다가와서 소음을 내지만 않았다면 말이다.\n\n비틀거리며 굴러떨어진 그녀는 두 눈을 천천히 떴다. 두 귀는 생명으로 가득한 땅의 소리에 다시 적응했다. 그녀가 처음 들은 것은 큰 고함소리였다. 그녀는 깜짝 놀라서 침대에서 펄쩍 뛰었다. 서둘러 권총을 찾아 해매기 시작했고 두 눈은 커졌다. 하지만 이내 저 소리가 공포에 질린 비명소리가 아니었음을 깨달았다. 뭔가 달랐다.\n\n그녀는 방을 나가서 소리가 들려오는 방향으로 가보았다. 식당 쪽이었다. 소리는 점점 또렷해졌다. \"해냈어! 국기단이 해냈다고!\" 그가 누구인지는 몰라도 고함을 질렀다. 식당의 문 앞에 서 있던 그녀는 약 스무 명 정도의 병사들이 모두 그에게 집중하고 있는 광경을 볼 수 있었다. \"신사 숙녀 여러분, 저는 방금 브란트가 독일의 개새끼들이 리투아니아에서 선거를 열 수 있도록 설득했음을 누군가로부터 들었습니다! 우리뿐만이 아니라 다른 곳 모두도요! 드디어 나치들의 군화에 목이 졸릴 필요가 없어졌습니다. 그-그렇게 많은 발전은 아니지만, 그래도 일보 전진입니다!\"\n\n갑작스레 침묵의 분위기가 방에 들이닥쳤다. 모든 이들, 특히 아우슈라는 그가 말한 말들을 다시 되새겨보았다. 유럽에 민주주의가 온다고? 그 잘 기억도 안나는 개념이 다시 돌아온다고? 이 사실은 아우슈라가 경멸의 웃음을 보이게 할 정도로 이상한 일이었다. 하지만 누군가 박수를 치고 다른 누군가 휘파람을 불기 시작하고 한 여자가 환호성을 지르고 다른 여자는 웃음을 터뜨리자, 아우슈라는 본능적으로 두 손을 들어 박수를 치고 경멸과 조소가 아닌 진정한 안도의 미소를 지어보였다. 그리고 그녀는 그 으스스한 아침의 첫 한 마디를 내뱉었다."
 speerreichsbanner.17.a:0 "\"드디어, 좀 좋은 소식이군.\""
 speerreichsbanner.18.t:0 "어둠 속으로"
 speerreichsbanner.18.desc:0 "\"슈미트 씨.\"\n\n바르샤바 밖으로 나가는 차 안에서 두 사람은 서로 옆에 앉아있었다. 두 사람 모두 서로에게 그렇게 많은 말을 하지 않았다. 겨우 1시간쯤 지났다. 두 사람은 각자가 갈라지려 하는 목적지에 가까워지고 있음을 알았다. 브란트가 말을 건 때는 그때였다. 슈미트는 살짝 놀랐다. 그는 자기 자신의 생각에 깊숙이 빠져 있었기 때문이다. 그는 정신을 차리고 상대편의 얼굴을 쳐다보았다. 브란트는 이미 말을 이어가고 있었다.\n\n\"당신에게 알려드려야겠군요. 그게 저에게 현명하게 느껴지지는 않지만... 그래도 벌써 입을 열었으니 어쩔 수 없지요.\" 슈미트는 살짝 색이 있는 창문에 몸을 기대며 말을 기다렸다. 브란트는 목을 들며 살짝 긴장하는 듯한 모습을 보여주었다. 두 사람은 모두 놀랐다. 슈미트는 더 놀랐다. \"저는... 미국으로 망명하려 합니다. 당신은 이 사실을 알았으면 했습니다. 게르마니아든 어디에서든 당신을 도울 수 없습니다. 어떻게 하든 저는 교수형을 당하게 될 겁니다. 부끄러운 일이지요. 하지만... 최소한 국기단이 그 의무를 다할 겁니다.\"\n\n슈미트는 천천히 이해한다는 듯 고개를 끄덕였다. \"저도 당신에게 뭔가를 알려드릴 수 있을 것 같군요, 친구여.\" 브란트는 '친구'라는 말에 조용히 즐거운 웃음을 터뜨렸다. 하지만 인상은 쓰지 않았다. \"무슨 일이 일어날지는 저도 모릅니다. 무언가 말해주고 있습니다... 제가 집에 간다면, 베를린에 간다면, 슈페어가 미쳐 있는 것을 보게 될 겁니다. 그리고 거기서 끝나겠죠. 그날이 유럽의 진정한 마지막 날이 될 겁니다. 어쩌면 그냥 제가 피해망상이 심해진 걸 수도 있고요.\"\n\n브란트는 다음 몇 초 동안 침묵을 유지했다. 단어를 신중히 고르는 것 같았다. 그리고 입을 열었다. \"슈미트 씨... 다시 생각해 보세요. 당신이 거둔 모든 것들이 모두 부질없었음을 그렇게 확신하시는 겁니까?\" 슈미트는 걱정스러운 감정이 마음 속을 지배하는 것을 느꼈다. \"말해주십시오.\" 브란트가 말했다. 그의 눈은 슈미트의 두 눈을 뚫어져라 바라보고 있었다. 그는 아주 분명한 눈빛으로 슈미트를 바라보았다. \"가능한 가장 정직한 답변을 해주십시오. 저한테 정직할 뿐만 아니라 당신 스스로에게도 정직하셔야 합니다. 지금 기분이 어떠십니까?\"\n\n헬무트 슈미트는 목 안에서 밀려드는 충동적인 파도를 느꼈다. 모든 것을 내던지고 머리를 그 하나의 감정에 집중했다. 그리고 입을 열었다."
 speerreichsbanner.18.a:0 "\"두렵습니다, 브란트 씨. 너무나도 두려워요.\""
 speerreichsbanner.18.b:0 "\"제 일생 처음으로 저는 진정 희망을 느끼고 있습니다.\""
 speerreichsbanner.19.t:0 "불멸 속에 갇히다"
 speerreichsbanner.19.desc:0 "그는 가고싶지 않았다. 브란트와 이야기를 나눴던 때부터 그의 걱정은 더욱 나빠지기만 했다. 어딘가 몸이 아프기 시작할 정도로 안 좋았다. 하지만 지금은 휴가를 나갈 때가 아니었다. 슈미트는 끝까지 밀고가야 했다. 슈페어가 만남을 요청했기에 밀고가야 할지라도 말이다.\n\n약간의 어지러움과 힘없음을 느끼며 슈미트는 슈페어의 사무실로 들어갔다. 그는 이미 거기에 앉아있었다. 손바닥은 서로 맞닿아 있었고 손가락은 편안하게 맞물려 있었다. 마치 그는 몇 시간 전부터 그 자리에 그러고 있으며 도착할 누군가를 기다리고 있던 것 같았다. 그리고 슈페어를 바라보자 그는 방문객을 맞이했다. \"슈미트 장관. 돌아와서 기쁘군. 자리에 앉으라고 하지는 않겠네. 그냥 자네에게 뭘 말하고 싶어서 그런 거니까. 자네가 뉘른베르크 법령을 폐지하게 만들었을 때부터-\" 왜 갔을까? 왜 병가를 내지 않았을까? \"-유대인종에 대한 차별을 반드시 허용하고 있지는 않네.\"\n\n슈페어는 늙고 낡은 남자였다. 하지만 그가 주고 있는 에너지는 훨씬 더 젊고 훨씬 더 밝았다. 그가 과거의 무언가를 부르짖고 있더라도 말이다. 슈페어의 미소는 살짝 더 커졌다. 그는 슈미트의 얼굴을 바라보았다. \"뭐가 문젠가, 헬무트 슈미트? 말해보게. 나와 사인방 사이의 협력은 지난 20년 동안 우리의 생존에 필수적이지 않았는가? 말해보게, 슈미트 장관. 뭐가 문젠가?\"\n\n슈미트는 광기의 표정을 바라보는 것만 같았다. 그는 도망가고 싶은 충동을 가까스로 눌렀다. 다리는 경직되었고 제대로 숨조차 쉴 수 없었다. 그는 이마에서 흐르고 있는 땀을 어떻게 닦아내고 싶었다. \"아무것도 아닙니다.\" 거짓말. \"총통 각하, 문제라고는 없습니다.\"\n\n슈페어는 고개를 끄덕였다. \"아주 좋아. 그렇다면 내가 부탁한 것을 자네가 미리 알았을 것 같군. 근데 기한을 벌써 오래 넘겨버렸네. 정말 참 이상한 일이야...\" 그는 잠깐 웃어보였다. \"내가 처음부터 이걸 생각하지 못했다니 말이야. 내가 바라는 일은 한 가지네. 우리 사이의 친선관계를 진전시키는 것.\""
 speerreichsbanner.19.a:0 "\"그냥 확인차 불러본 것 뿐이네.\""
 speerreichsbanner.20.t:0 "터널을 돌파하다"
 speerreichsbanner.20.desc:0 "슈미트는 최근 게르마니아로 돌아왔다. 내각사무처로의 귀환은 그를 두렵게만 할 뿐이었다. 그는 내각사무처 건물로 들어가는 정문으로 걸어갔을 때 무엇이 벌어질지 전혀 예상치 못했다. 많은 생각들이 그의 머릿속을 지나갔다. 그 중 대부분은 불편함과 섬뜩함이 뒤섞인 감정이었다. 섬뜩함에 보다 가까웠다. 하지만 슈미트는 영원히 걱정만 할 수는 없었다. 계속 움직여야 했다.\n\n그래서 슈미트가 내각사무처에 들어가 길고 화려한 복도로 들어갔을 때, 무늬가 있는 유리에서 나오는 빛이 방을 비추었고 알베르트 슈페어를 빛나보이게 했다. 그의 옆에는 질서경찰관들로 보이는 사람들이 서있었다. 슈미트는 심장이 뛰지 않는 것을 심장이 마비되었다고 거의 착각했다.\n\n\"슈미트.\" 그의 말투는 평소와 같았다. 하지만 슈미트는 그 의도를 오해할 수가 없었다. 슈페어가 이곳의 모든 것을 통제할 때 나오는 말투였다. \"자네의 즉각 체포를 명령하네. 도망가지 않기를 바라네.\" 그는 불리한 상황으로 말려들고 있었다. 돌아서 도망칠까. 아니다. 상황이 지금은 많이 다르다. 더 이상 총통이 자신이 가는 모든 곳에 영향력을 행사하는 때는 바뀌었다. 상황이 바뀌었다.\n\n헬무트 슈미트는 고개를 저었다. 그러자 질서경찰은 앞으로 다가오기를 멈췄다. 슈페어와 슈미트 사이의 절반 쯤 되는 지점에 가만히 서있었다. \"그렇지는 않은 것 같습니다, 총통 각하.\" 그는 이미 슈페어의 두 눈에 증오가 더 밝게 불타오르는 것을 알아볼 수 있었다. 그의 두 손은 덜덜 떨리고 있었다. \"체포되는 일은 없을 겁니다. 이 명령이 집행되기 위해서는 마땅한 근거가 있어야 한다는 것을 잘 알고 계실 것입니다. 근거가 있으십니까, 총통 각하? 각하께서는 저를 체포할 이유가 없으십니다. 그리고 각하도 저도 그렇게 한다면 각하를 지지하는 사람들이 모두 등을 돌릴 거란 것을 알고 있죠.\" 슈페어의 몸이 떨리기 시작했다. 그는 숨을 가쁘게 쉬었다.\n\n\"슈미트.... 지난 몇 년 동안...\" 슈페어는 손을 덜덜 떨며 슈미트가 입고 있던 코트에 손을 대려 했다. 슈미트의 두 눈이 커졌다. \"오늘은 자네를 내각사무처에서 내쫓아야만 하겠군. 바로...\"\n\n\"안돼!\" 슈미트가 소리쳤다. 질서경찰이 몸을 돌렸다. 그들도 공포에 사로잡혔다. 총통이 권총을 빼든 것이다.\n\n\"바로 너-너 새끼를 죽여서 말이야.\"\n\n\"슈페어!\""
 speerreichsbanner.20.a:0 "때로는 수십 년간 기다리다가 결정적인 한 순간이 필요한 때가 있다."
 speerreichsbanner.21.t:0 "진실을 말한 죄"
 speerreichsbanner.21.desc:0 "\"말해주십시오, 슈미트.\"\n\n두 사람은 몇 분 전까지 국기단에 대해 논의를 나누고 있던 차였다. 정말 격렬한 대화였다. 슈미트는 국기단에 대해 브란트가 알고 있던 모든 정보에 마음이 사로잡혀 있었다. 정말 고귀한 조직이었다. 최소한 그가 생각하기엔 그랬다. NSDAP에 의해 땅바닥에 털썩 주저앉았고 어딘가로 사라진 것 같았다. 하지만 마치 광선처럼 무덤 속에서 일어나서 그 힘을 다시 되찾았다. 그리고 독일의 수장과 일대일로 앉아서 자유에 대하여 협상을 하고 있었다. 하지만 슈미트는 브란트를 실망시켰다.\n\n\"뭡니까, 브란트?\"\n\n그들은 시위에 관한 문제 역시 논의했다. 두 사람들은 국민들이 자유롭고 각자의 목소리를 지니고 있음을 보여줄 수 있는 수단으로 시위가 얼마나 중요한 일인지에 대해 동의하고 있었다. 하지만 슈미트는 그것을 처리하는 방식에 있어서 브란트와 달랐다. 브란트는 마침내 합의에 이른 뒤에 슈미트를 잠시 동안 면밀히 살펴보았다. 그가 진정 시위가 일어날 때를 전환기이자 조심스레 관리되어야 하는 과정으로 보는지, 아니면 다른 무언가로 보는지 확인하기 위해서였다.\n\n\"당신, 겁쟁이입니까?\"\n\n슈미트는 그 질문이 가슴을 꿰뚫는 단검과 같다고 느꼈다. 그는 브란트가 자신에게 압박을 주고 싶다는 것을 알았다. 하지만 이건... 그 전에 그가 슈미트에게 보여주었던 친절한 모습에 비하면 너무 직설적이고 직접적이었다. 그의 마음 속에서 의심이 피어올랐다. 브란트는 양보안을 제안한 후 슈미트가 보이던 것과 똑같은 표정으로 슈미트를 바라보았다. 슈미트는 순간적으로 말을 잃었다. 슈미트의 입에서 나오는 것은 바싹 마른 공기였다. 곧 그는 현실을 깨달았다. 10여 초 동안 침묵이 흐른 끝에, 슈미트는 말했다."
 speerreichsbanner.21.a:0 "\"역사가 나를 심판할 겁니다.\""
 speerreichsbanner.22.t:0 "파르티잔"
 speerreichsbanner.22.desc:0 "성 알렉산드르 성당의 꼭대기 층에서 슈미트는 그곳을 지나다니는 사람들을 모두 내려다볼 수 있었다. 많은 사람들은 2차 세계대전에서나 쓰였을 법한 무기들로 무장하고 있었다. 그리고 몇몇 사람들은 무기고에서 훔쳐왔거나 현지 경비병들의 손에서 뺏어온 것 같은 총을 들고 있는 것도 확인할 수 있었다. 정규군으로 소집되었다기보다는 오합지졸 폭도들을 보는 것 같았다. 그리고 정말 많은 사람들이 슬프고, 괴롭고, 심지어는 우울한 표정을 하고 있었다. 더 많은 사람들은 행복하고, 너무나도 기쁜 표정을 지으며 서로 술잔을 쨍 하고 부딪치고 둘러앉아서 이야기, 동화, 시, 고백 등을 나누고 있었다.\n\n\"슈미트...\" 빌리 브란트의 불분명한 목소리는 슈미트가 정신을 차리게 만들었다. 그는 머리를 돌려 저 혁명가가 피곤한 표정으로 그에게 미소를 지는 것을 보았다. \"저는... 참 기쁩니다.\" 그의 손에는 양주 한 잔이 불안하게 들려있었다. 그는 성당의 꼭대기 층 구석에서 술잔을 달랑거리고 있었다. 그러더니 브란트는 슈미트에서 시선을 돌려 도시를 바라보았다. \"저는 거-걱정스러웠습니다. 솔직히. 글쎄요, 당신의 영혼 자체를 패배시킬 필요는 없겠지요. 술 한 잔 하시렵니까, 슈미트?\" '씨'를 붙이지 않았다. 하지만 아무도 그 점을 신경쓰지 않았다.\n\n그는 주저하며 말을 질질 끌었다. \"... 미안합니다, 브란트 씨. 술을 별로 안 좋아해서요. 저는 외교관이기도 합니다. 외교관은 술을 멀리해야 하는 법이죠.\" 그가 말했다. 날카롭게 반쯤 심각한 눈빛을 브란트에게 던졌다. 브란트는 미소를 지으며 슈미트를 바라보았다. 몇 초 뒤 브란트는 함박웃음을 지었다. 슈미트도 결국 웃음을 터뜨렸다.\n\n\"그렇게 쳐다보지 마세요, 슈미트. 그건-\" 브란트는 짧게 웃음을 터뜨렸다. \"그만하세요!\" 슈미트는 입술이 떨리는 것을 느낄 수 있었다. 어쩌면 체면을 차리거나 브란트의 요구를 듣기 위해서였을지 모른다. 그는 브란트가 또 뭔가 재밌는 점을 찾아내기 전에 서둘러 몸을 돌렸다. \"그거 아십니까, 슈미트... 사람들이 보기에 당신은 아직도 나치겠지요. 하지만 제게 당신은... 당신은 저 게르마니아의 높은 성에 있는 누구보다 더 좋은 사람입니다.\"\n\n슈미트는 갑자기 당황스러운 감정을 느꼈다, 강한 공포와 의심이 그의 의식에 강하게 붙어버렸다. 역사책에 그는 반역자이자 나치로 기록될 것이었다. 어쩌면 옳은 말이다. 어쩌면 그가 언젠가 죽고 이 역할을 다했을 때, 그의 역할은 뇌리에서 잊힌 한 병사와 같은 처지가 될 것이다. 하지만 만약 한 명이라도 알아준다면, 단 한 명이라도, 그러면..."
 speerreichsbanner.22.a:0 "\"... 아까 마시던 술 좀 남았습니까, 브란트?\""
 speerreichsbanner.23.t:0 "와서 보아라"
 speerreichsbanner.23.desc:0 "축음기에서 나오는 치직대는 소리는 모스크바의 중심부 가까이에 있던 반쯤 무너진 건물에 생동감을 가져다주는 유일한 것이었다. 다른 곳에는 아무것도 없었다. 눈물 흘리는 여자들이나 독일 병사들의 발소리 뿐. 잊을 수 없는 곡조가 그리고리를 기쁘게 했다. 비록 나타샤는 아무 감정도 안 들었지만. \"세르게이 라흐마니노프.\" 그가 입을 열었다. 벽이 폭발하면서 생긴 커다란 구멍을 통해 거리를 지나는 탱크를 바라보았다. \"전주곡 올림 C단조. 이 곡조 기억해. 아버지가 1892년 9월 연주회에 가보셨지. 정말 흥미로운 곡조와 악보들을 발견했고, 그래서 나는 이걸 여러 번 들어봤어. 이 축음기가 그걸 녹음하고 있었다니 놀랍군.\"\n\n나타샤는 라이플을 닦고 있었다. 그녀는 그리고리보다 더 어려보였지만 그렇게 많이 어려보이진 않았다. 그녀가 그리고리를 올려다보았다. \"혹시 기분 나쁘시면 죄송한데요... 아버지는 어떻게 되셨죠?\" 그리고리는 음악이 숭고한 절정부에 치닫자 잠시 그것을 들었다.\n\n\"나치놈들이 모스크바에 들이닥쳤을 때 아버지는...\" 그는 한숨을 쉬었다. \"아머지는 붉은 군대 소속 이등병이셨어. 거리에는 피가 넘쳐 흘렀지. 너무나도 많은 폭발이 도시를 뒤흔들었어. 너무 많은 사람이 죽었고.\"\n\n그녀는 몸이 점점 차가워지는 것을 느끼며 아래를 내려다보았다. 천으로 라이플의 나무 부분을 꾸욱 눌렀다. \"돌아가셔서 유감이네요. 혹시-\"\n\n\"다 죽었어.\" 그리고리는 숨을 깊게 내쉬었다. 저 아래에 있는 독일인들을 얼마나 쏴죽이고 싶었던가. 그는 음악이 점차 고조되는 것을 느낄 수 있었다. \"하지만 이제 승리를 향해 진군하는 노예 군대가 있고 그들이 승리를 구가하고 있다는 소식을 들었지.\" 그의 미소가 흔들렸다. 호흡도 불안정해졌다. \"얼마나 웃긴 일이야. 30년 전에 나는 고향이 악마들에게 둘러싸인 걸 봤는데 이제는 똑같은 악마들이 우리한테 보상을 해주는 척 한다니?\" 피아노 소리가 겹쳐들어왔다. 그리고리는 피아노를 연상해보았다.\n\n건물 잔해는 수많은 사람들을 깔아뭉갰다. 병사들은 얕은 참호를 파고 아이들은 구멍을 뚫어댔다. 이보다 더 나쁠 수는 없었다. \"30년 전의 잔혹함에 견줄만한 건 아무 것도 없어.\" 그리고리가 말했다. \"세계의 그 어느 것도. 하지만 아직도...\""
 speerreichsbanner.23.a:0 "\"모스크바는 불타고 있군.\""
 speerreichsbanner.24.t:0 "마지막"
 speerreichsbanner.24.desc:0 "마침내 해냈다. 슈페어가 마침내, 마침내 해냈다. 사인방과 그렇게 오랫동안 말씨름을 하고 매번 그들의 짜증나는 요구들을 들어줘야 했다. 계속 계속 계속. 그는 이 미친짓에서 언제 벗어날 수 있을지 궁금했다. 허나 지금은 어떤가? 슈페어는 민족대회당의 앞에 섰다. 그의 움직임은 부드럽고, 연설은 예리하며, 눈빛은 대담했다. 무엇이 지금 그를 막을 수 있는가? 그가 빌리 브란트를 욕하자, 그가 국기단을 욕하자, 그가 라이플과 샷건을 손에 들고 자유를 갈망하던 과거와 지금의 노예들을 욕하자, 그는 해방감을 느꼈다.\n\n얼마나 힘이 넘치는가. 그는 연설이 끝나고 나서도 뿜어져 나오는 힘을 간신히 숨길 수 있었다. 그가 하곤 했던 폭력적인 생각들, 노예들을 쏴 죽여버리고, 군중 속에서 죽어가는 사람들은 이제 현실이 되었다. 그들은 그런 대접을 받아야만 했나? 어쩌면 아닐지도 모른다. 어쩌면 그들은 더 많은 것을 알지 못했을지 모른다. 그리고 폭력이 수반된 저항이 라이히의 선한 신민들처럼 조용히 충성스럽게 남아있는 것보다 더 적절한 해결책이라 생각했을지 모른다. 하지만 이제 와서는 상관없었다. 모두 같은 노래를 부르고 있고, 에술 작품은 마침내 완성되기 직전에 있다. 이로써 새로운 시대의 개막을 알릴 것이다. 이제 와서는 아무것도 상관없다.\n\n아무것도."
 speerreichsbanner.24.a:0 "누군가 자신이 끔찍한 실수를 저질렀음을 깨달은 사람이 있다면 무엇을 느끼게 될까?"
 speerreichsbanner.25.t:0 "그림자 속의 정의"
 speerreichsbanner.25.desc:0 "총알이 빗나갔다. 헬무트 슈미트의 눈에는 주마등이 스쳐지나갔다.\n\n그의 두 손은 슈미트가 슈페어에게 서류를 전달해줄 때 슈페어가 그랬던 것과 마찬가지로 허공을 향해 흔들렸다. 국기단, 노예, 뭐든 그가 해야 하는 일이 있었다. 하지만 그는 집중할 수가 없었다. 문단 몇 개를 어떻게든 읽어보려고 노력하고 그의 앞에 쓰인 모든 말들을 기억하고 이해하려 노력했지만, 그는 걱정에 가득 찬 한숨을 내쉬며 테이블 아래를 내려다보았다. 지금껏 일어난 모든 일들이 그의 마음을 갉아먹었다. 그가 알베르트 슈페어에게 기대했던 모든 것들... 일어날 수 있었던 모든 것들. 그는 복수를 위해서 총알 한 발을 쏠 수 있을 정도로 모든 것을 여기에 걸기로 결심했다. 바보. 광인. 슈페어는 그런 사람이었다.\n\n문을 두드리는 소리가 그를 덜컥 움직이게 했다. 처음에는 공포에 사로잡혔지만, 슈미트는 빠르게 신경을 가라앉히고 의자에 편안히 앉아서 남자 두 명이 들어오자 어깨를 쭈욱 폈다. 그는 아침에 두 사람을 불렀었다. 드디어 그들이 도착했고 슈미트는 어느 정도 걱정을 가라앉힐 수 있었다. 날카롭고 직업적인 톤으로, 슈미트는 두 사람에게 말했다.\n\n\"조용히만 해준다면 자네들의 급료를 크게 인상시켜 줄 거네. 그 대신 여기서 전해지는 것들을 다른 어디서도 유출하지 말게. 지금도, 내일도, 앞으로도 계속 그렇게 해주게. 자네 두 사람은 라이히에 봉사하고자 질서경찰에 들어온 거지, 맞나?\" 조용히 두 사람이 고개를 끄덕였다. \"그러면... 이 정보를 유출시키면 정말 심각한 결과가 빚어질 것임은 잘 알고 있겠군?\" 다시 그들은 고개를 끄덕였다. \"그렇다면...\""
 speerreichsbanner.25.a:0 "\"이걸 자네들의 마지막 충성도 검사라고 생각하게.\""
 speerreichsbanner25_tt:0 "§R어떤 일은 반드시 숨겨져야 하는 법입니다.§!"
 speerphase3.1.t:0 "옛 것은 부수고 새 것을 세워라"
 speerphase3.1.desc:0 "몸에 열이 내리면서 온 근육이 아파왔다. 이 모든 것은 그가 너무도 싫어하는 것들이었다. 토를 할 것 같은 기분이었다. 이건 꼭 겨우 4시간 동안 잠을 자고 2시간 동안 격렬한 운동을 한 후 강의를 들어야 했을 때 몸에서 내는 신음소리와도 같은 고통이었다. 새로이 결성된 이 반테러 단체에 가입하기 위해 에릭이 해야 했던 일들은 그를 후회하도록 만들었다. 하지만 그렇다고 어떻게 지금 물러나겠는가?\n\n시가지 위장복에는 하켄크로이츠가 새겨져 있었고, 엽구리에는 수많은 유용한 도구들이 붙어 있었으며 등 뒤에는 소총이 달려 있었다. 그와 2명 정도의 다른 RSG-9 대원들은 막사를 나와서 인질 구출 시나리오를 연습하기 위한 건물로 개조된 2층짜리 버려진 주택으로 급히 발걸음을 옮겼다. 깊은 밤이었다. 그들은 발을 멈추고 준비태세를 갖췄다. 수많은 시간 동안 끊임없이 들어야 했던 각자의 할 일들을 다시 한 번 암송해보았다.\n\n그렇게 그는 여기에 왔다. 에릭이 문을 박차고 들어가자, 그는 머리가 가벼워지는 것 같았다. 하지만 계속해서 절차는 따라야 했다. 고통이 그의 몸을 스치고 두통이 그의 마음을 공허하고 연약하게 느끼도록 하고 있었다. 그리고 계속되는 총성이 귀를 울렸다. 하지만 그는 테러리스트처럼 보이는 두 사람에게 소리를 지르며 꼼꼼히 명령을 내렸다. 그는 스스로 궁금해했다. 총과 손전등을 들고 밖을 서성이고나니 여전히 신경이 곤두서 있었다. 무엇 때문에 이런 일들을 하고 있는가? 옛 노예들? 학생들? 안티파? 특별히 위험한 사람은 없어보였다. 하지만 에릭은 윗사람들만이 알고 있을 이유로 인해 지옥에 떨어졌다. 그는 답을 추측해볼 수밖에 없었다."
 speerphase3.1.a:0 "슈츠슈타펠의 신화에 버금가는 병사가 되는 것."
 speerphase3.1.b:0 "다가올 날들을 위해 필요한 평화지킴이가 되는 것."
 speerphase3.2.t:0 "이제 다시 시작이야"
 speerphase3.2.desc:0 "루트비히 에르하르트의 얼굴에 차가운 물이 끼얹어졌다. 그는 잠시 동안 거세게 숨을 쉬었다. 잘못 적용한 거야, 너무 많이 잘못했어. 그는 인사불성 상태인 건가? 패닉 상태에 빠진 건가? 물론 그는 그렇지 않았다. 그렇다면 왜 그렇게 긴장하고 있는가? 에르하르트는 거울 너머의 자신을 바라보았다. 내전으로 인해 파괴가 벌어지고 참 많은 것들이 바뀌었다. 그의 천재성 덕분에 독일은 잔해 속에서 몸을 일으켜 다시 활공하게 되었다. 그리고 그의 개혁이 다다랐다. 그 자체로 정말 위험하고, 많은 사람들에게 미친 짓처럼 보였을 것이지만, 효과가 있었다. 사실대로 말하면 효과가 너무 좋았다.\n\n영원히 이어질 수 있는 좋은 일은 없다. 독일의 경제는 강력하지만 유리바닥 위에 세워진 것과 같았다. 독일 경제는 엄청난 에너지를 가진 경제였지만, 석유 파동이 독일을 강타하자 과식한 돼지가 되어 위기에 저항하지 못할 정도로 너무나도 약해졌다. 그뿐만이 아니다. 사람들은 뭔가 상황이 좋지 않음을 알아차리고 있다. 그들은 변화를 요구할 것이다. 에르하르트가 정말 혐오하는 것이 있다면, 자신의 노력이 완성되지 못하는 것이다.\n\n한숨을 내쉬며 에르하르트는 화장실 불을 끄고 잘 준비를 하러 갔다. 그의 마음은 잡생각으로 가득 찼다. 하지만 그는 항상 해야 할 일이 많다는 것을 알고 있었다. 에르하르트는 내일 독일을 위한 새로운 정책에 대하여 마저 생각해볼 수 있었다. 독일에게 다시금 새로운 활력을 줄 수 있는 계획을, 독일을 오염시키는 새로운 문제를 닦아낼 수 있는 계획을."
 speerphase3.2.a:0 "정신 차려야지."
 speerphase3.3.t:0 "환상의 실현"
 speerphase3.3.desc:0 "마이크는 정말 유용한 물건이다.\n\n민족대회당의 웅장함은 진정 눈부실 정도로 멋졌다. 만일 그가 목소리를 아무 기기 없이 제 힘으로 내려 했다면, 그의 목청은 저 반대편에 닿기도 전에 사라져버렸을 것이다. 이 늙은 남자는 조심스레 마이크를 조절하여 라이히의 동지들이 소음으로 괴로워하는 일이 없도록 했다. 그는 얼굴에 작은 미소를 띠었다. 슈페어가 행동을 감행한 이후로 모든 것들이 훨씬 더 쉬워졌다. 정말 끝이 없던 스트레스도 사라지기 시작했다. 그러자 그가 하던 연설도 한이 없는 짜증과 분노로 물들지 않게 되었다. 대신, 연설은 즐거운 것이 되었다. 한때 노예들이 전 유럽을 장악했을 때 했던 것보다 훨씬 더 부드러워졌다.\n\n\"국민 여러분.\" 그가 입을 열었다. 벌써부터 힘이 그의 주위를 감돌고 있었다. \"어떤 자가 세계에 자신의 힘을 마땅히 보여줄 수 있겠습니까. 공업적인 능력으로? 기술적인 독창성으로? 건축학적인 천재성으로? 당원 여러분- 국민 여러분-\" 슈페어는 깊숙이 숨을 들이마셨다. 돌아오니 참 기분이 좋다. \"대게르만국의 아들딸들이여-\"\n\n\"우린-\"\n\n\"다시-\"\n\n\"비상할 것입니다!\""
 speerphase3.3.a:0 "지크 하일!"
 speerphase3.4.t:0 "프로메테우스에게 불꽃이란"
 speerphase3.4.desc:0 "Helmut Schmidt massaged his temple with one hand as the other held a letter in its shaking grip. Several of his most important duties as Reichsminister had been transferred to his State Secretary, Martin Mußgnug. That smug little fascist had been granted greater powers of oversight, effectively placing him on top of the Ministry's bureaucracy. It wouldn't be long before Mußgnug began promoting his own lackeys to key positions and sidelining Schmidt's closest friends. Schmidt placed the letter down silently. The walls were closing in.\n\nLudwig Erhard groaned when he had read the letter that arrived at his table. In one fell swoop, his position as Reichsminister for Economic Affairs had been transformed into a ceremonial facade. All of the power would now pool around Hans Kehrl, his State Secretary. What nonsense was this? Did Speer harbor no gratitude, no respect for Erhard's efforts? He had dragged the German economy from the brink of collapse, and yet the Speerite scum had been more than happy to thrust their judgmental fingers towards him when the Oil Crisis hit. Erhard slammed the letter down in fury and desperately reached for a cigar. Kehrl was a competent replacement. That scared him the most.\n\nHenning von Tresckow gently placed the phone down, his face pallid. Earlier in the day he had heard Speidel mumbling about his aching joints and migraines, his jovial smile betrayed by two sad eyes. Tresckow wasn't a fool. He knew that the strongest voice calling for an apolitical Wehrmacht was on the verge of retirement. Yet what he hadn't expected, what he could never have expected, was the news he received that evening. General Otto Ernst Remer had been appointed Chief of Staff of the OKW and placed in control of appointments and organisation. Despite his militaristic leanings, he had already begun filling new positions with Speerite officers. Loyal to the chain of command through and through, von Tresckow thought bitterly. A true Nazi soldier."
 speerphase3.4.a:0 "사인방 위에 먹구름이 드리우는군."
 speerphase3.5.t:0 "독일의 장미가 활짝 피다"
 speerphase3.5.desc:0 "슈페어는 앞에 놓인 거대한 지도를 어느 정도 훌륭한 시선으로 바라보았다. 한쪽부터 다른 한쪽까지 펼쳐져 있는 놀랍도록 자세한 유럽 지도였다. 그리고 그 세부사항들은 모두 성실하게 그려져 있었고, 그 수준은 놀라울 정도였다. 그는 아인하이츠팍트를 바라보며 특히나 기쁨을 느꼈다. 독일의 영토적 팽창은 그 절정을 이뤘다. 영토는 넓고, 인구는 오밀조밀하며, 국민들은 부유하고, 공업과 자원은 발전 중이다. 라이히가 진정 유럽의 지배자라는 사실은 그를 기쁨의 감정으로 가득 채우게 만들었다.\n\n하지만 사인방은 전혀 제대로 만족할 수 없는 일들을 해내도록 강제했다. 국가판무관부는 효과적이지 못하면서 과거의 유산이었다. 부패와 노예제로 얼룩진 것이었다. 그는 라이히스란트로 편입하는 주장에 대한 걱정을 충분히 이해할 수 있었다. 하지만 슈페어에게 이는 감히 지나칠 수 없는 훌륭한 생각이었다. 자유 비슷한 것을 모호하게만 가지고 있는 라이히의 직속 종속국이라니. 그들은 공식적으로 독일화의 절차를 겪지는 않을 것이다. 너무 비용이 많이 들고 위험 요소도 잔뜩 있기 때문이다. 하지만 이들은 여전히 독일 문명의 영향을 계속해서 받게 될 것이다.\n\n그날 밤 슈페어는 마음을 굳혔다. 협력자들은 떠나야만 한다. 현지인들은 이에 만족하지 못하리라. 따라서 그는 천천히 절차를 밟아나가야 했다. 하지만 그는 진심으로 이 일이 모든 이들을 위해 더 나은 것임을 알고 있었다. 라이히가 승리의 정당한 보상을 얻어내기 위해, 동방의 남녀들이 자신의 분수를 알기 위해 반드시 해내야 할 일이었다. 그들은 아리아인이 될 필요가 없다. 그렇다. 하지만 이내 그들은 독일 문화라는 완벽히 만들어진 기계에 감사함을 느끼게 될 것이다. 그렇다. 그들에게 주어진 일은 단 하나였다."
 speerphase3.5.a:0 "유럽의 주인에게 복종하는 것."
 speerphase3.6.t:0 "새로운 시작의 끝"
 speerphase3.6.desc:0 "여기 다시 왔다. 알베르트 슈페어는 린츠 시를 그렇게 자주 방문하진 않았다. 이곳이 아름답다고는 생각했다. 그렇긴 하다. 하지만 여기에 방문할 시간을 내기에는 그에게는 다른 할 일이 너무나도 많았다. 하지만 드디어 그럴 만한 시간이 생겼다. 아돌프 히틀러가 죽었을 때, 그의 시신은 게르마니아로 옮겨졌고 내전이 다가오고 있는 와중에도 불구하고 적당한 매장 및 추모 절차를 거쳤다. 하지만 슈페어는 자신의 사비를 들여서 지난 수십 년이 넘는 시간 동안 히틀러의 시신을 린츠로 옮기자고 부탁하고, 청원하고, 설득했다. 히틀러의 린츠에 대한 사랑은 너무 강했다. 슈페어도 마찬가지였다.\n\n하지만 그뿐만이 아니다. 히틀러의 시신이 무덤 속에서 썩어가게 둘 수는 없었다. 대신 슈페어는 자신의 전임자를 위한 거대한 영묘를 건설했고 꼼꼼하게 직접 조그만 부분까지 계획했다. 그는 자신의 아버지 같은 분이 누워있는 무덤 앞에 서서 미소를 지었다. 모든 것이 마음에 들었다. 종교적인 부분은 흐릿했고, 국가사회주의적인 요소가 안을 가득 채우고 있었다. 그런 세부사항들이 마음에 들었다. 어쩌면 어느 면에서는 이것이 그의 가장 위대한 작품일지도 모른다. 물론 게르마니아를 제외하고 말이다.\n\n그러나 그는 자신의 건축학적인 천재성을 동경만 하지는 않았다. 그렇다. 그것 이상의 감정이 있었다. 저 안에는 그의 평생 동안 존경해마지 않던 남자가 누워있었다. 그리고 그는 저 위에서 우리를 바라보고 있을 것이다. 하지만 슈페어는 그가 마땅히 받아야 하는 존경을 히틀러에게 보내지 않았다. 히틀러가 없었다면 라이히는 시작조차 할 수 없었을 것이다. 하지만 슈페어가 없었다면, 라이히는 생존조차 할 수 없었을 것이다. 그는 무덤의 앞에 무릎을 꿇었다. 아무 소리도 내지 않았다. 신에게 인사를 드리는 듯한 몸짓도 하지 않았다. 대신 그는 자신이 보일 수 있는 최고의 침묵의 존경을 담았다.\n\n알베르트 슈페어가 아버지에게서 배웠던 모든 것은 이제 그에게 남겨졌다. 하지만 형태는 조금 바뀌었으며 빠르게 변화하는 미래에 맞도록 조정되었다. 히틀러라면 그걸 이해해주었을까? 슈페어는 알 수 없었다. 그럼에도 그는 히틀러를 존중했을 것이다. 지금으로서 라이히의 적들에게 좋은 태도를 보일 필요는 전혀 없었다. 권력은 그의 손에 있었고, 아무도 이를 탐낼 수 없었다. 그가 곧 NSDAP였고, NSDAP는 그의 것이었다. 마음 속에서 자신감이 마구 일어나는 것이 느껴졌다. 말하기엔 조금 위험한 것일지 모르지만, 그가 떠올린 생각은 자신이 평생동안 따라다닌 사람보다 훨씬 더 훌륭한 지도자라는 것이었다. 슈페어는 마침내 할 일을 마치고 자리에서 일어났다. 그는 마음을 단단히 먹었다. 목표는 단 하나였다. 앞으로 나가는 것. 그 이외의 길이란 없다. 방법은 오직 하나다."
 speerphase3.6.a:0 "때가 왔어."
 speerphase3.7.t:0 "16개의 눈과 1개의 기회"
 speerphase3.7.desc:0 "\"자네 그거 아나.\"\n\n에르하르트는 이 밤의 두 번째 술잔을 따랐다. 4인방 모두가 게르마니아의 괜찮은 레스토랑에 모였다. 나치 배지는 벗어던지고 그냥 밤을 축하하기 위해 만났다. \"슈미트.\" 에르하르트가 고기 몇 점을 씹고 있던 내무부장관을 바라보면서 말했다. \"자네가 여기까지 올 거라고 생각이나 해봤나?\"\n\n\"아, 경제부장관께서 취하셔서 또 술주정을 하시는군.\" 트레슈코프가 옅은 미소를 지으며 끼어들었다. \"그렇게 과거에 대한 의미없는 질문들을 던질 필요는 없잖나.\" 에르하르트는 트레슈코프가 누군지 생각했을 때 방금 그 행동이 참 아이러니하다 생각했다. 저 작은 웃음은 트레슈코프의 진짜 감정을 전혀 나타내주지 않는 것처럼 보였다. \"탱크가 지나간 자리처럼, 앞으로 나아가는 것만 있을 뿐이지, 다시 되돌아가는 건 없는거야!\" 이때 슈미트가 씹기를 마치고 냅킨으로 입을 닦으며 짧은 기침을 했다.\n\n\"잘 들어보게.\" 그가 입을 열며 짧게 고개를 끄덕였다. \"당연히 여기까지 올 거라곤 생각하지 못했지. 하지만 지금 이렇게 있지 않은가. 슈페어는 지금 사실상 우리의 꼭두각시 국가원수이지만-\" 그는 솔직하게 그런 말을 하면서 특별히 기분이 좋은 것처럼 보였다. \"독일의 대부분은 여전히 우리를 반대하고 있네. 특히 NSDAP 말이지. 우리가 얻어낸 것들을 지키기 위해서라면 먼저 기습을 가해야 할 거야.\"\n\n키징어는 식사를 시작하고 처음으로 입을 열었다. 그는 오늘따라 특히 조용해보였다. 나머지 4인방은 그가 말하는 것을 듣고 살짝 놀랐다. \"동의하네. 내일 이 저녁식사의 기억이 흐려지면 우리 모두 계속 열심히 일해야만 하네. 그런데, 우리가 오늘 여기서 만남을 가진건 잠시 좀 쉬는 시간을 가지려고 한 것 아닌가. 그리고 무엇보다 우리의 계획에 대해서는 서로 충분히 이야기들 나누지 않았는가? 오늘 밤이 충분한 휴식시간 중 하나였으면 좋겠군. 모두 동의하지 않나?\"\n\n슈미트는 말을 끊으려고 하는 키징어 때문에 별로 기분이 좋지는 않았다. 하지만 이내 그도 키징어의 말에 동의했다. 어쩌면 그도 휴식이 필요할지 모른다. 어쩌면 그도 몇 시간 동안만은 모든 일에 대해 생각할 필요가 없을 지도 모른다."
 speerphase3.7.a:0 "평화와 환호로 가득 찬 밤이었다."
 speerphase3.8.t:0 "구관이 명관이다"
 speerphase3.8.desc:0 "바이마르에서 회의가 열렸다. 그 내용은 전부 기밀이었다. 그 자리에는 4인방과 독일의 미숙한 민주 운동을 대표하는 사람들이 자리했다. 수많은 사람들 중에서도 세 명이 눈에 띄었다. 리하르트 폰 바이츠재커, 귄터 그라스, 악셀 슈프링어. 그들의 정치적인 경향은 중도에서 극단까지 다양했지만, 모두 하나의 목표를 공유하고 있었다. 나치 이데올로기가 존재하지 않는 자유로운 독일. 길고 심도 있는 비밀스러운 대화였다. 하지만 누군가가 예상치도 못하게 자리를 방문하면서 그 방향은 무너지고 찢겨져버렸다.\n\n\"자네들 노력은 잘 알았소, 친애하는 친구들이여.\" 헤르만 요제프 압스가 말했다. 그는 문간에 서있었다. 일곱 얼굴은 공포, 걱정, 충격이 섞인 표정으로 그를 바라보았다. 압스는 에르하르트를 빤히 쳐다보았다. 그는 분명히 넌더리를 내고 있어 보였다. 압스는 선명하게 웃음을 지었다. \"IG 파르벤이 해체된 것 때문에 내가 이 자리에 있는 것을 자네들이 걱정하고 있다면, 그러지는 마시오. 내 관심은 독일의 노예 고용 회사 이상으로 많은 관심을 가지고 있소. 내게는 훨씬 더 귀중한 무언가가 있고, 아무도 손대지 못한 것이 있소. 하지만, 그걸 모두 자네들에게 줄 수 있을 것 같소.\"\n\n에르하르트는 손을 저었다. 그는 주먹으로 테이블을 내리치고 싶었지만, 손을 젓기만 하며 나가라고 명령했다. 하지만 슈미트의 목소리가 공중을 갈랐다. 그의 목소리는 훨씬 더 부드러워졌다. 이 대화에 흥미가 없더라도 말이다. \"에르하르트 장관은 당신이 도이체방크의 대주주라는 사실을 알려준 적이 있지. 그게 당신이 말하려 하는 '줄 수 있는 것'인가?\"\n\n압스는 고개를 끄덕였다. 그는 방 안으로 들어왔다. \"국가사회주의는 죽어가고 있소. NSDAP는 알지 못하고 있지만, 당신들은 다 알고 있지. 재앙이 다가오고 있음은 분명하오, 친구들이여. 당신들의 손에 놓인 권력이라면, 당신들 모두 독일로부터 낡고 지독할 정도로 잔인한 가죽을 벗어 던지고 새롭고 인간적인 무언가를 향해 나아가게 할 수 있을 거라 생각하오.\" 에르하르트는 체념하며 입을 닫았다. 분노하면서도 걱정스러운 침묵이었다 \"그리고 명심하시오, 슈미트.\""
 speerphase3.8.a:0 "\"도이체방크를 당신에게 주어진 기적의 무기라 생각하시오.\""
 speerphase3.9.t:0 "철제 군화를 벗다"
 speerphase3.9.desc:0 "\"내 말 들려, 루트비히? 루트비히...?\"\n\n한두 초 정도 침묵이 이어지고 루트비히는 대답했다. \"그래, 헬무트. 들리네. 겨우 듣겠군. 어디인가? 꼭 공중전화 부스 안에 있는 것 같은데. 아니다. 방금 질문엔 답하지 말게. 그냥 내각사무처에 있는 자네 사무실은 지금처럼 항상 자동차 경적 소리로 가득 차 있지 않으니 공중전화 부스 안에 있는 것 같다고 말한 것 뿐이네. 아무튼- 오늘 한 가지 깨달은 바가 있네.\"\n\n슈미트는 인상을 팍 썼다. \"꼭 지금 그래야 하나? 깨달은 바라고? 루트비히, 자네가 이 일이 중요하다고-\"\n\n\"중요하니까 그렇지!\" 그가 한숨을 내쉬며 끼어들었다. \"자네 라이히스란트에 관한 쿠르트의 계획 기억하나? 바보같은 일이지. 슈페어를 달래기만 하다니. 음, 이제는 더 이상 문제가 안 되네. 더 이상 독일인이나 나치 부역자들을 자리에 앉히고 국가판무관부 시절에 있었던 규제를 유지하느라 현지인들을 무시할 필요가 없네. 상황은 변화하고 있어, 헬무트. 우린 이 과거의 유물들을 제거해야만 해. 새로운 뭔가를 가져다줘야 한다고.\"\n\n\"... 그러면...\" 슈미트는 잠깐 입술을 씹었다. 에르하르트가 옳았다. NSDAP의 강경파들에게 무릎을 꿇어야만 했던 시절에 만들어진 정책들에 집착할 수는 없었다. 그런 것들은 반드시 찾아올 변화를 늦추기만 할 뿐이다. \"... 4인방의 다른 사람들도 부르게. 이 문제에 대해 더 구체적으로 논의해봐야겠어. 오늘이면 더 좋고. 자네 제안에 동의하네, 루트비히. 나도 좀 생각을 해봐야겠네. 곧 보세나.\"\n\n에르하르트에게 보내는 슈미트의 뜻은 명확했다. 비록 보이지는 않지만 에르하르트는 고개를 끄덕이며 말했다. \"알겠네. 곧 보세, 헬무트.\""
 speerphase3.9.a:0 "딸깍."
 speerphase3.10.t:0 "새로운 시작의 끝"
 speerphase3.10.desc:0 "여기 다시 왔다. 헬무트 슈미트는 정말 많은 곳들을 가보았지만, 함부르크만큼은 그렇게 자주 방문하지 못했다. 그가 태어난 곳이자, 성스러운 고향이었다. 아마도 그는 함부르크에 다시 돌아와 옛 기억에 휘말리기 두려웠을 것이다. 옛날이나 지금이나, 함부르크에서는 나약함이 조금도 허락되지 않았다. 하지만 상황이 바뀌었다. 이제 상황은 달라졌다. 슈미트는 따스한 아침에 도시의 거리를 따라 걸었다. 그의 두 눈은 헛되고, 과할 정도로 큰 나치 현수막들을 향해 있었다. 그것들은 주민들이 매일 일상을 영위하고 있는 아파트 벽면에 걸려있었다. 병사들이 순찰을 돌고 있는 도로에서는, 더 나은 독일을 위해 투쟁하고 있는 남녀들이 눈에 띄었다. 자유의 기치를 높게 든 그들은 분노의 목소리를 내지르며 도시의 평화를 깨뜨리고 있었다.\n\n이 도시는 더 이상 슈미트에게 익숙하지 않았다. 하지만 향수는 그를 도시 안으로 깊숙이 끌어당겼다. 히틀러와 그의 정권이 남긴 흔적은 슈미트가 유년 시절을 보냈던 곳인 밤베크를 방문했을 때도 확인할 수 있었다. 지난 20년 동안 그가 기억하고 있던 것과는 너무나도 달랐다. 그래서 슈미트는 다른 구역을 걷듯이 별다른 생각을 하지 않고 거리를 걸었다. 하지만 아직도 바뀌지 않았을 것 같은 곳이 하나 있었다. 밤베크 바로 옆에 있는 곳이다.\n\n아우센알스터는 항상 똑같았다. 그는 나치들이 이 호수만큼은 감히 더럽힐 수 없었음을 알았다. 호수 연안을 따라 걷던 슈미트는 어디선가 멈춰서서 호수 위를 둥둥 떠다니는 배들을 바라보았다. 어린 시절 아버지와 함께 저 중 하나에 타고 있던 시절이 기억났다. 뒤로 가라고, 여기서 한 바퀴 돌아달라고 부탁하곤 했다. 이제는 그 외에 너무 많은 사람들이 와있었다. 때로는 혼자, 때로는 함께, 때로는 아이들과 있던 사람들은 각자의 방식으로, 이제는 슈미트에게 생경한 방식으로 즐거운 시간을 보내고 있었다. 하지만 이제 공기는 훨씬 더 가벼워졌다. 지난 10년간 슈미트는 어두운 터널 속에 들어가 있었지만, 이제 밝은 빛이 쏟아져 들어오기 시작했다. 지금까지 느꼈던 너무나도 많은 공포와, 너무나도 많은 걱정은 함부르크에서 맞이한 고요와 평화로 씻겨져 나갔다.\n\n슈미트는 자신의 팔을 내려다보았다. 불타는 것처럼 보일 정도로 환한 무언가가 그의 몸을 후끈거리게 했고, 그것을 바라볼 때마다 가슴 한 켠이 아파왔다. 그가 차고 있던 완장은 항상 두려워할 수밖에 없던, 죽어 마땅할 수밖에 없는 것이었다. 하지만 더 이상 그는 저 광기로 가득 찬 남자의 명령을 억지로 따르지 않기로 했다. 그는 많은 이들이 결코 하지 않을 일을 해냈다. 그렇다고 스스로를 자랑스럽게 여기지는 않았다. 사형선고를 간신히 피한 사람이 필연을 피했다는 이유로 스스로를 자랑스럽게 여기지 않듯. 그 대신 그는 한 손으로 천을 세게 잡아당겨 완장이 팔 밑으로 스르르 내려가게 했다. 슈미트는 이제 안도를 느꼈다. 진정한 안도였다.\n\n완장이 그의 손목에서 미끄러져 손아귀를 벗어나 조용한 퐁당 하는 소리와 함께 알스터 호숫물 속으로 떨어졌을 때, 슈미트는 숨을 내쉬었다. 이제 모든 것들이 훨씬 더 분명하게 느껴졌다. 그는 마침내 살아남았다. 판사도, 배심원도, 사형집행인도 그를 다시는 뒤쫓을 수 없으리라. 하지만 할 일이 있었다. 슈미트는 발걸음을 돌려 걸어나갔다. 그는 무엇을 해야 할지 잘 알고 있었다."
 speerphase3.10.a:0 "때가 왔어."
 speerphase3.11.t:0 "다가올 충격에 대비하다"
 speerphase3.11.desc:0 "독일국은 정체상태에 빠져있습니다. 문호를 개방하는 과정을 시작하면서 이와 비슷한 변화를 겪은 적이 있습니다. 라이히는 더 이상 심각한 경제 자립 정책에 휘말리지 않으며, 다른 초강대국과 적대적이고 금방이라도 전쟁을 벌일 것 같은 관계를 가지고 있지 않습니다. 그 대신 라이히는 옛 방식에서 벗어났고, 이제는 이 새로운 세계를 정처없이 떠다니며 유럽을 정복하고 제국주의 열강들을 물리친 거인으로서 과거에 지녔던 지위를 유지하려 하고 있습니다. 그리고 동시에 선의 혹은 단순한 실용주의적 동기를 통해 올리브 가지를 만방에 뻗치고자 하는 평화의 비둘기 역할을 맡고자 합니다.\n\n우리의 새로운 질서는 예전에 그랬던 것처럼 쉬이 바뀔 수 없습니다. 다가오는 폭풍을 견뎌내려고 바위가 되려 한다면, 독일은 영원히 변화할 수 없습니다. 흔들리지 않아야 합니다. 균형을 찾아야 합니다. 앞으로 나아갈 길을 찾아야 합니다. 나라 안에 있는 수많은 정파들 사이에서 벌어지는 논쟁에 끼어들 시간은 없습니다. 방법은 정해졌고, 길은 분명하기에, 우리는 그 길을 따라 걸어내려 가기만 하면 됩니다."
 speerphase3.11.a:0 "독일의 운명은 국가사회주의의 운명과 함께 한다."
 speerphase3.11.b:0 "독일의 운명은 자유를 향하고 있다."
 speerphase3.12.t:0 "대서양에서 태평양까지"
 speerphase3.12.desc:0 "아인하이츠팍트, 자유국가연합, 공영권. 모든 세력권들은 2차 세계대전의 재 속에서 자신들을 지키기 위해서 설립되었습니다. 이들은 자신의 영향력을 확장시키고 적들과 싸우기 위해서만 존재합니다. 독일의 영광스러운 승리 이후 수년 동안 평화는 가능성 있는 대안으로 거의 여겨지지 않았기 때문입니다. 하지만 이제 수십 년이 흘렀고, 새로운 무언가가 만들어지고 있음을 확인할 수 있습니다.\n\n석유위기는 맨 살을 칼로 찌르는 것처럼 세계를 타격했습니다. 석유위기는 세계를 뒤덮은 모든 세력권들에서 발견되는 약점들을 이용했습니다. 모든 초강대국들은 그러한 위기 속에서 스스로 버텨내려 노력했지만, 그러한 행동이 비효율적일 뿐만 아니라 심지어는 해롭기까지하다는 것을 깨달을 뿐이었습니다.\n\n이와 함께 노예 반란은 독일이 더 이상 홀로 설 수 없다는 것을 잘 보여주었습니다. 우리는 다른 두 초강대국들을 달래기 위해 큰 노력을 기울이지 않았습니다. 하지만 라이히가 정말 본격적으로 다른 나라들과 함께 할 때가 다가오고 있습니다. 아인하이츠팍트는 오직 독일과 그 괴뢰국들의 것이 아닙니다. 더 이상 그럴 수는 없습니다. 전세계의 이익을 위해서라도 그래서는 안 됩니다."
 speerphase3.12.a:0 "새로운 뭔가를 발전시킬 수 있길."
 speerphase3.13.t:0 "번영의 몰락"
 speerphase3.13.desc:0 "일본의 상태에 관한 보고서\n외무부\n\n일본 제국이 무너지기 시작하고 있습니다. 1970년대에 들어서면서 공영권의 기반은 아주 약화되고 있습니다. 중국에서 집중적인 근대화가 일어나면서 중국은 공영권에서 일본과 동등한 파트너의 지위로 급속하게 성장하고 있습니다. 일본 정계에 있는 정보원에 따르면 중국인 공영권 내에서 괴뢰국 이상의 존재가 될 수 있는가에 대한 문제를 두고 심각한 갈등이 벌어지고 있으며, 그러한 이유로 일본의 내부 안정은 급속히 추락하고 있습니다.\n\n자유국가연합, 특히 미합중국과 더 우호적인 외교적, 경제적 관계를 맺길 권고드리는 바입니다. 그들의 내부 결속력은 일본의 그것보다 훨씬 더 강력한 상황이며, 미국은 우리의 이익을 확장할 수 있을 정도로 거대하고 지속적으로 성장 중인 경제를 가지고 있습니다. 또한 원자재와 합성 자원이 넘쳐나는 상황입니다. 또한 중국은 마르지 않을 정도의 인구와 산업적인 잠재력, 앞으로의 성장 가능성이 돋보이는 국가입니다. 이들과도 좋은 관계를 형성하길 권고드립니다. 일본과 중국 간에 벌어진 교류들에 대한 추가적인 정보는 1페이지부터 15페이지를 참고하십시오. 이상입니다."
 speerphase3.13.a:0 "범아시아주의가 썩 좋은 생각은 아니었던 것 같군."
 speerphase3.14.t:0 "다정한 제안"
 speerphase3.14.desc:0 "[THIS.GetName]의 존경하는 [THIS.GetLeader]께, 대게르만국이 제안합니다.\n\n전쟁이 온 세상을 불태운지 수십 년이 흘렀고, 우리 모두 치유, 회복, 그리고 발전의 과정을 밟아나가고 있습니다. 이 새로운 시대에 우리 국가들은 번영했습니다. 하지만 새로운 문제가 떠올랐습니다. 세계가 점점 부유해지고, 서로가 더 깊숙이 연결되면서, 이제 우리는 몰락의 위기에 처하고 있습니다. 석유위기는 독일뿐만 아니라 전세계를 타격했습니다. 그리고 이전에는 결코 믿을 수 없었을 거대한 문제들을 만들어냈습니다.\n\n대게르만국은 새로운 조직을 만들자고 제안하는 바입니다. 이 기구는 전 지구의 평화를 수호하려는 목적에서 세워지는 것입니다. 전쟁은 그것을 치르는 나라뿐만 아니라 그로부터 영향을 받는 모든 국가들의 경제를 파괴해버리기 때문입니다. 이는 또한 우리 국가들 사이의 관계를 더욱 친밀하게 만드는데도 역할을 할 것입니다. 세계적인 협력에 대해 한번 생각해보십시오. 조직의 이름은 간단합니다. 국제연합입니다. 지금 당장은 이 조직을 수립하는 것에 대해 구체적인 계획은 없습니다만, 라이히는 이 아이디어를 실행하는데 상당한 열의를 보이고 있습니다. 묻겠습니다.\n\n저희의 생각에 동의하십니까?"
 speerphase3.14.a:0 "적어도 흥미로운 아이디어기는 하구만."
 speerphase3.15.t:0 "은색 펜으로 쓴 혈서"
 speerphase3.15.desc:0 "그랬다. 총통은 몸을 굽히지 않았다.\n\n미국과 일본이 흥미를 보인다는 말을 처음 들었을 때, 구체적으로 말하자면 마음 속에 다시 생명의 불꽃이 은은하게 켜지는 느낌이었다. 그는 전쟁광이 결코 아니었다. 전쟁은 비용이 너무 많이 든다. 누군가는 영광스럽다고 말하며 라이히에게 영광을 가져다줄 곳을 찾곤했다. 보어만이나 괴링 같은 사람들이 말이다...\n\n하이드리히 같은 사람들도.\n\n슈페어는 몸서리를 쳤다. 그들이 라이히의 안에서 벌인 대학살의 축제는 어떤 것이었는가. 하지만 이제 모두 끝난지 오래 되었다. 오직 그 유령만이 떠다닐 뿐이다. 4인방이 그의 길에 함께하고, NSDAP가 그의 의지와 목소리를 따름으로써, 슈페어는 과거의 라이히를 최종적으로 완성할 수 있었다. 그에게 주어진 마지막 과제는 반란도, 반정부 세력을 처리하는 것도 아니었다. 천년제국의 미래를 지키는 것이다.\n\n국제연합은 이전에 그가 세운 목표를 초월하는 것이었다. 그로 말미암아 올 것들을 생각한다면 게르마니아는 그 배경에 불과했다. 알베르트 슈페어의 의지는 강력했다. 라이히가 직면한 것들을 모두 처리한 슈페어는 승리감을 느꼈다. 하지만 이번에는 영원히 남을 그만의 유산을 확고히 할 때였다. 슈페어가 생각하기에 KdN은 독일의 유럽 지배를 확고히 하는 수단뿐이 아니었다.\n\n이를 통해 라이히는 세계의 지도자가 될 수 있으리라. 알베르트 슈페어가 설계할 가장 위대한 건물이 막 지어지려 한다."
 speerphase3.15.a:0 "모든 것 위에 독일이 있으리."
 speer_ending_fash_tt:0 "§T영원히 죽지 않는 것이 있는 듯합니다. §j슈페어§! 아래에서 §jNSDAP§!는 흔들렸지만 다시 회복의 길을 걷고 있습니다. 하지만 §G4인방§!은 총통의 발 아래에 무릎꿇고 있습니다. 미래가 어떤 식으로 진행되던간에, 결국에는 싸움이 벌어질 것입니다. 하지만 §j승리하게 될 자는§! §R국가사회주의를 철저히 믿고 있는 자§!가 될 것입니다.§!\n\n§W모든 슈페어 팀을 대표하여 감사의 말씀 드립니다! 재밌게 플레이하셨길 바랍니다!§!"
 speerphase3.16.t:0 "유유상종"
 speerphase3.16.desc:0 "키징어는 가볍게 엄지손가락을 씹었다. \"그들 모두 편지를 잘 받았다, 라고 그랬지?\" 그가 슈미트에게 물었다. 슈미트는 고개를 끄덕였다. \"아주 좋아.\" 키징어는 엄지를 내리고 손을 앞으로 모았다. \"이 아이디어가 실현될 날만을 기다리고 있었지. 이 연합이 어떤 모양새를 갖추어야 할지 이론적인 틀을 만들기 위해 가능한 긴밀하게 일해야만 하네. 다른 두 초강대국들도 여기에 가입할만한 가치가 있어보이게 말이야. 하지만...\" 키징어는 얼마 동안 망설이더니 입을 다시 열었다. \"슈페어 말이야, 헬무트. 참 불안한 인간이야.\"\n\n슈미트는 키징어의 말을 알아듣고 순간적으로 눈을 감으며 생각했다. 그러더니 고개를 세차게 저었다. \"아니.\" 그는 한숨을 내쉬며 말했다. \"슈페어는 꽤 안정적인 사람이야. 내 단정하지.\" 키징어는 의심에 찬 눈길로 그를 바라보았다. 하지만 되돌아오는 슈미트의 시선은 확신에 차있었다. \"나는 가장 최악의 순간의 그를 본 적이 있네, 쿠르트. 그는 인간의 가죽을 쓴 텅 빈 것이었어. 그는 거짓말, 겁쟁이, 도둑, 아무것도 안하고 살인만을 하는 건축가일 뿐이야. 슈페어에 대해서 그 어떤 긍정적인 별명이라도 붙여주는 것은 나를 기만하는 것이네. 자네의 눈에는 그 점이 슈페어를 불안하게 만들겠지. 하지만 나에게는...\" 슈미트는 의자를 반대로 돌려 창문 너머로 바깥을 바라보았다. \"그는 완벽한 꼭두각시야.\"\n\n잠시동안 키징어는 얼어붙었다. 그는 총통이 있어서 죽는 것을 면했던 사람이 저토록 노골적으로 그를 비하하고 공격할줄이라고는 생각하지 못했다. \"그럼 뭐 걱정 없겠구만. 알았네. 근데 질문이 하나 있네.\" 슈미트는 대답해주겠다는 동작을 취했다. \"자네 이 모든 걸 총통의 면전에서도 감히 말할 수 있겠나? 그가 그토록 나약한 꼭두각시에 불과하다면, 그 앞에서도 한 번 해볼 수 있지 않겠나?\"\n\n슈미트의 냉정한 찌푸림이 없어졌다. 그는 작은 미소를 지었다. 그리고 슈미트는 뒤로 돌아 껄껄 웃어댔고 키징어에게 새로운 활력의 눈빛을 보여주었다."
 speerphase3.16.a:0 "\"내가 그러지 않았을 것 같나?\""
 speer_ending_auth_tt:0 "§T§jNSDAP§!는 치명타를 입었고 §j슈페어§! 역시 그렇습니다. 이들은 영향력을 상실하면서 점차 권력의 뒷전으로 물러나게 되었고, 더 이상 세계를 갈망하지 않습니다. §G4인방§!은 총통과의 투쟁에서 승리를 거머쥐었습니다. 미래가 어떤 식으로 진행되던간에, 결국에는 싸움이 벌어질 것입니다. 하지만 §G승리하게 될 자는§! §Y희망을§! §R손에§! §쥔§! 사람일 것입니다.§!\n\n§W모든 슈페어 팀을 대표하여 감사의 말씀 드립니다! 재밌게 플레이하셨길 바랍니다!§!"
 speer_reload_game_tt:0 "\n§Y개발자 노트:§! §T만약 이 이벤트가 뜬 이후에도 새로운 중점이 계통도에 보이지 않는다면, 그냥 세이브하고 다시 게임을 로드하세요. 그러면 나타날 겁니다."
 SGRPhase3FashDreamComesTrue:0 "§j슈페어§!는 불가피한 과정을 완료했고 정부 내에 있는 §g변절자들§!과 §g반역자들§!을 상대로 한 §R투쟁§!에서 승리했습니다.\n§j라이히의§! 운명은 §j슈페어§!와 §j히틀러의§! 꿈에 새겨지게 될 것입니다."
 SGRPhase3RestoringPartyUnity:0 "§jNSDAP§!의 통합은 그것을 §x파괴§!하려는 시도가 있었음에도 §G복원§!될 것입니다."
 SGRPhase3FashEnforcingGovernmentUnity:0 "반란을 일으키려는 §g사인방§!은 §x지배당할§! 것입니다."
 SGRPhase3FashGleichschaltungForevermore:0 "§x라이히§!의 미래는 §j슈페어§!와 §jNSDAP§!가 이끌 것입니다."
 SGRPhase3FashEinVolk:0 "§j독일§! 민족은 §j국가사회주의§!의 이미지대로 §x다시 개조될§! 것입니다."
