 ## Leader Bios ##
 POLITICS_IRAJ_ESKANDARI_DESC:0 "역사는 노동자의 혁명에 정말로 잔인했습니다. 투데 공산주의 운동의 창립자인 이라지 에스칸다리도 다른 이란인들처럼 그걸 알고 있습니다. 수십 년 동안 이란 국민들은 반동적인 독재 정권하에서 쇠약해져 왔습니다. 그 독재 정권은 레자 샤에 의해 열린 공개 재판에서 에스칸다리를 감옥에 가두었습니다. 그의 후계자는 그보다 나을 것이 없었습니다. 페르시아의 노동자들은 모하메드 팔라비 밑에서 굴욕에 시달렸습니다. 이제 국민들은 나치로부터 무장과 자금을 지원받는 압제자들에 대항하여 일어났습니다. 타브리즈의 언덕과 산의 유리한 위치에서 이 사람은 노동자들을 자유롭게 아니면 잊히게 이끌 운명입니다.\n\n이 싸움은 말할 수 없는 역경에 맞서 싸운 그들의 인생 최대의 전투가 될 것입니다. 군정, 반동 성직자나 외세와 결탁해 투쟁하는 다른 세력들은 사회주의란 꿈을 흙 속에 묻겠다고 결심했습니다. 그러나 이라지 에스칸다리는 이 순간을 30년 동안 기다려 왔습니다. 이를 위해 필요하다면 그는 목숨도 내놓을 것입니다.\n\n그리고 만약 그가 성공한다면 프롤레타리아는 이 나라를 재건하고 적들을 파괴할 것입니다. 무슨 수를 써서라도." 
 
