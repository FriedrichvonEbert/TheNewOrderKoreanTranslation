 EWE_idea_language_barrier: "언어 장벽"
 EWE_idea_language_barrier_desc: "Ghana's roots extend into two different European cultures; the country formed from the British Gold Coast colony and French Togo. With no standard language, the Ghana administration is divided between two systems, making unified reform almost impossible. It takes time for such a bilingual country to undergo standardization, and while Ghana has taken its first steps towards unification, the African state has a long way to go before its government can effectively coordinate."
 EWE_idea_bloated_high_command: "Bloated High Command"
 EWE_idea_bloated_high_command_desc: "Many conflicts have stood in the path to Ghana's unification, and each new battle comes with extensive promotion. Ghana's military is unusual in that it is incredibly top-heavy, with countless numbers of high-ranking officers. With many prized officers looking to assert dominance over other prized officers, the army is plagued by countless rivalries and factions. Unfortunately, this has created an ineffective, incoherent military force in Ghana."
 
 POLITICS_KOMLA_AGBELI_GBEDEMAH_DESC: "가나의 정치는 역사의 여파로 엉망진창입니다. 가나는 영국의 황금해안 식민지와 프랑스 식민지가 된 옛 독일 식민지 토고의 혼합체입니다. 토고 독립전쟁 전까진 말이죠. 폭격의 혼란으로 양국 정부가 협력할 수 밖에 없게 되자 그들은 이중국을 만들었고 가나 공화국이 탄생했습니다. 연합 황금해안 협의회(UGCC)는 강하고 자유로운 공화국을 건설하는 임무를 맡았고, 실제로 그렇게 했습니다.\n\n잘 모르는 사람 눈에는 그렇게 보입니다. 실제론 "빅 식스"라 불리는 가나 정치 권력자들의 연합체가 배후에서 UGCC를 장악하고 있으며, 가나 정치의 모든 것을 통제하지만 어떠한 반대도 없습니다. 심지어 1956년 "아프로 그베데"라는 별명을 가진 콤라 아그벨리 그베데마의 선거 승리도 그들 계획의 일부입니다. 그베데마는 목재 무역으로 사업을 시작했지만, UGCC에 가입하면서 전 대통령 에드워드 아쿠포 아도, 협의회 인민당 창시자 크와메 응크루마 같은 빅 식스 멤버들과 연줄을 쌓고 빠르게 승진했습니다. 두 사람에 대한 호의로 아프로 그베데는 아쿠포 아도를 총리로 두고 싶어 하면서도 크와메 응크루마에 대한 전폭적인 지원도 약속했습니다. 그베데마의 자유주의적이고 친서방적인 입장과 대립하는 반식민주의자이자 사회주의자인 그가 꿈을 달성할 수 있도록.\n\n그베데마 파벌이 아무 행동도 취하지 않으면서 당 지지도는 완전히 무너졌고, 야당이 엄청난 인기를 얻기 시작했습니다. 군대가 최악의 상황을 준비하는 동안 토고는 긴장이 고조되고 있습니다. 계획이 흐트러지고 빅 식스가 와해되는걸 보고싶지 않다면 아프로 그베데는 빠르게 행동해야 합니다."
