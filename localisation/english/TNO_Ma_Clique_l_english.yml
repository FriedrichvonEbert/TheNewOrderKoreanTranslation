 POLITICS_MA_JIYUAN_DESC:0 "서북쪽은 피범벅입니다. 많은 아버지들이 그 지역의 엄격하고, 스파르타적인것으로 유명한 풍경 속에서 죽어갔고, 몇몇은 묻혔지만 대부분은 그렇지 못했습니다. 그 아버지들은 수많은 아들들을 남겨두었고, 몇몇은 무기를 들고, 다른 이들은 쇠지렛대를 메고, 그들의 마음속에 분노와 원한을 품게 했습니다. 그럼에도 불구하고, 그곳은 한 아버지의 무덤이고, 한 아들의 분노가 중국의 이 부분을 규정하게 될 것입니다. 마부팡은 서북방면군에 맞서 전사했고, 그 아들 마지위안이 그의 복수를 할 것입니다.\n\n그의 아버지, 마가군벌의 전 지도자가 서북방면군에 대항하는 군사 작전에서 사망하면서, 마씨 일가와 그 군대의 통치는 젊고 야심찬 마지위안에게 넘어갔습니다. 마지위안은 츠지와 그의 탐욕스러운 산적 무리가 서북쪽을 통과하는 것을 지켜봐야만 했고, 배반적인 티베트인들이 그들의 약한 순간에 남쪽 국경을 시험할때 속수무책이었습니다. 비록 그의 적들이 그것을 바라겠지만, 마지위안은 이 죄들을 잊지 않았습니다.\n\n대기는 다시 한번 폭풍 전의 고요에 휩싸였습니다. 계획안이 작성되었고, 곧 준비가 완료될 것입니다. 마지위안은 흘려진 피의 대가를 갚아줄 것입니다. 그는 그의 가족과 그의 땅에 가해진 잘못을 바로잡을 것입니다. 그들은 얻어맞고 멍들었지만, 마씨가문은 지지 않았습니다. 마지위안은 이 사실을 알고 있고, 곧 전 중국도 알게 될 것입니다."
