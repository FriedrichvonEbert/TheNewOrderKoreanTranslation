 IBR_Americo_Tomas:0 "아메리쿠 토마스"
 IBR_Americo_Tomas_desc:0 "If there was ever a man that symbolized the Portuguese Old Guard, it is Américo Tomás. In the First World War, Tomás served on the deck of the Vasco da Gama, Portugal's only battleship, and by the end of the war had been promoted to lieutenant. Shortly after war he joined the crew of a research corvette which sought to measure the depth of the waters off the Portuguese coast, becoming the ship's captain in 1924. For the following twelve years he extensively surveyed the seas, for which he gained considerable recognition within the navy. He became acting head of the Portuguese Hydrographic Institute in 1931, a title he wore proudly for five years.\n\nIn recognition of his expert ability to organize sailors and crew members at sea, in addition to his advanced understanding of hydrology and shipping logistics, Salazar appointed Tomás as Navy Chief of Staff in 1936. His duties continuously expanded as he consistently outperformed other naval staff, eventually mastering ichthyology, naval aviation, and most importantly: naval warfare. It was only natural that he became Portuguese Navy Minister in 1944.\n\nIn the Südwestafrikan War, Tomás commanded Portugal's largest warship, the Afonso de Albuquerque, and was the admiral tasked with the evacuation of thousands of Portuguese settlers and administrators. His success turned him into a national hero in Portugal, and guaranteed his selection for Naval Minister in the newly formed Iberian Union. In this role he has worked extensively to modernize Iberia's navy, and in particular expand its merchant marine.\n\nThough widely admired by the public and understood by all to be one of the finest navy men of the modern age, Tomás is a socially awkward man and has rather little influence in political matters besides those directly concerning the Navy. He rarely feels obliged to debate in political matters, being largely supportive of both the Union and its Caudillos, but as a conservative old enough to remember the chaos of the First Portuguese Republic, he has grown increasingly concerned by the recent rise of liberal agitation."

