 IBR.3157.t:0 "Operazione Tenda" #THIS ONE COMES WITH A NEWS EVENT AS WELL
 IBR.3157.d:0 "Without asking us for much in the way of authorization, the navy has used the chaos in Iberia to seize the Islas Baleares!\n\nThe operation begun when two charted civilian flights landed at Majorca Airport, a trojan horse from which men of the Folgore division sprang and overwhelmed the demoralized and undergunned civil guards.\n\nThe Iberian garrison command on the Island initially believed the takeover of the airpot to be a CNT-FAI uprising, and troops were deployed to the streets in expectation of an urban revolt. However, this prediction was proven wrong when three SAM batteries were destroyed by gunfire from the Battleship Vittorio Veneto, and leaflets demanding the island's surrender were dropped by the Regia Aeronautica.\n\nGeneral Gutiérrez-Mellado, the brigadier in charge of Majorca's defenses, decided to fight. The first reports of combat between the two former allies came when troops from the Sardegna division that had invaded Paguera were met with stiff resistance by the 8th Federal Artillery Battalion, made up of stranded Portuguese troops. Although the initial assault was halted, the landing of an Italian tank company soon forced the Iberians back to Galatzó. Gutiérrez-Mellado ordered his own armor reserves to the front, but these were destroyed by air attacks.\n\nAfter a simultaneous Iberian attempt to recover the airport was defeated, it became clear that with more Italians entering Palma by air and the road from the west open to the Regio Esercito's tanks, any further loss of life was futile. Mellado signed an armistice with the Italians at 12:00 and was interned with the island's 3,000 defenders. A similar number of troops have surrendered at Ibiza and Menorca following orders from their commanders."
 IBR.3157.a:0 "Just as planned... I suppose."

