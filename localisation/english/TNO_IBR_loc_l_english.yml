 IBR.1120.t:0 "기업 문제"
 IBR.1120.d:0 "두개의 나라가 오랫동안 하나로 합쳐진 채 세월이 흐르면, 그곳의 주민들도 하나가 됩니다. 기업들도 예외는 아닙니다. 이베리아의 탄생 이후 오랜 세월이 흘렀고, 스페인과 포르투갈 기업 모두 양국에서 자유롭게 활동하고 있습니다. 문제는, 양국이 다시 독립국으로 갈라서면, 이들 기업들은 달라진 현실에 적응하기까지 힘든 시간을 보낼 것입니다.\n\n스페인과 포르투갈 기업 모두는 우리에게 도움을 요청했고, 따라서 양국이 갈라졌을 때도 위기는 닥치지 않을 것입니다. 우리는 그들에게 도움을 줄 것이나, 자원은 한정되어 있습니다. 어떻게 도움을 줘야 할까요? 한쪽 국가의 기업들을 우대해야 할까요 아니면 공평하게 대우해 주어야 할까요?"
 IBR.1120.a:0 "스페인 기업을 돕자." 
 IBR.1120.b:0 "포르투갈 기업을 돕자." 
 IBR.1120.c:0 "둘다 돕자."

 IBR.1121.t:0 "항만 임대"
 IBR.1121.d:0 "포르투갈과 스페인은 충분히 오랜 시간 동안 함께해왔고 사회의 많은 분야가 통합되었습니다. 그 중 하나는 항구 문제인데, 양국 모두 항구를 가지고 있고, 양국 선박들은 모두 양국의 항구들을 자유롭게 쓸 수 있습니다. 만일 양국이 갈라선다면, 상황이 급변할 것이고 이들은 혼란에 빠질 것입니다. 여기에는 항만 대여라는 해결책이 있긴 하지만, 세부사항이 남아 있습니다.\n\n어떤 방법으로 해야 할까요? 한쪽 국가가 다른 하나에게 그들의 항구를 빌려주기만 해야 할까요? 아니면 현상태를 유지(양국 모두 항구를 대여)해야 할까요? 아니면 모든 항만 대여 계약을 종료해버려야 할까요? 어찌됐든 주어진 시간내로 협상을 통해 결정해야 할 문제일 것입니다."
 IBR.1121.a:0 "어느 항구도 빌려주지 않을 것이다." 
