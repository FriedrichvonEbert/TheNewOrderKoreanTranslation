 IBR_Mohammed_Mezziane:0 "모함메드 벤 미시안"
 IBR_Mohammed_Mezziane_desc:0 "변변찮은 부족장의 아들로 태어나, 무슬림인 타리피트인으로 자라난 모함메드 벤 미시안이 이베리아 최고의 장군 중 한 명으로 올라서기까지의 이야기는 매우 희귀한 일입니다. 미시안이 스페인어를 배우기 위해 식민지 학교에 재학했을 때, 스페인 국왕 알폰소 13세가 우연히 학교를 방문할 때 잠깐동안 만날 수 있는 기회가 생겼습니다. Impressing the king with his knowledge of European Geography and his ambition to join the Spanish military, when Mohamed's father was murdered the following year, the King himself paid for the boy to be educated at the Toledo Infantry Academy, overturning a rule that prohibited Muslims from receiving officer training.\n\nDuring the Rif war, Meziane served as a low ranking officer. When an ambush caught the Spanish camp by complete surprise, Meziane shot a rebel that had pointed a pistol at a little known lieutenant colonel.\n\nLieutenant Colonel Francisco Franco.\n\nThe two men became close friends on the campaign. Grateful that he had saved his life, after Franco rose to become General of the Army of Africa, he ensured that Meziane would be brought along to the top with him, with the newly appointed Caudillo naming him Commander General of Ceuta after the Civil War. Shortly after the establishment of the Iberian Union, he was promoted to Army General, and commanded the Iberian seizure of Morocco.\n\nMeziane is widely regarded in Rif and Morocco, as a man who practices Islam and is sympathetic to the concerns of the people in the Northwest African colonies. In recent years he has aided Prince Hassan in his efforts to maintain the peace in the face of rising anti-colonial sentiment. He maintains close personal friendships with both Caudillo Franco and the Moroccan Prince, and though Franco may trust him implicitly, others suspect he may be more loyal to the Kingdom of Morocco than the Iberian Union."

 IBR_Alfonso_Armada:0 "알폰소 아르마다"
 IBR_Alfonso_Armada_desc:0 "Alfonso Armada is among the youngest of Iberia's generals. Only a teenager when he served in the Civil War and only 22 when he marched into Leningrad with the Blue Division, his rise to prominence had little to do with his actual military talent. Rather, it was his connections to the royal family.\n\nAlfonso's father Luis was a Gentleman of the Chamber and close friend of King Alfonso XIII, such that Alfonso's own godmother was none other than the King's mother. He was among the men selected to groom Prince Juan Carlos for an eventual military career, tutoring the Prince throughout his childhood. They maintain a friendly relationship to this day.\n\nIn the reshuffling of the army command structure when the Iberian Union was established, Armada was promoted to Lieutenant General. Today he serves in some ways as a liaison between the Caudillos and the former Spanish royal family, serving as a conduit through which the Caudillos hope to ensure that Juan Carlos remains loyal to and supportive of the Iberian Union and its government."

 IBR_Antonio_Spinola:0 "안토니우 드 스피놀라"
 IBR_Antonio_Spinola_desc:0 "António de Spínola is a relative newcomer to the Iberian military command. Born in 1910, he became a cavalry officer in the Portuguese Army in 1928, a position which he would hold for more than twenty years. When Südwestafrika began massing troops on Portuguese West Africa's southern border, he volunteered to lead a cavalry battalion, and held the strategically important border town of Namacunde for several days. His bold defense gave Portuguese nationals precious time to evacuate the colony before its complete takeover by the SS.\n\nHis strategic victory at Namacunde greatly increased his recognition in military circles, positioning him to become a brigadier general in the newly formed Iberian Army. Shortly thereafter he was deployed to Equatorial Guinea for the Congo Expedition. Following the death of his commanding officer from malaria, Spínola became a Divisional General in charge of all Portuguese forces in Equatorial Africa, and under his command the army secured all Cameroonian lands south of the Sanaga River more than a week prior to the expected completion date.\n\nHaving achieved two great military accomplishments in the colonies, Spínola has only become more prominent and is now well acquainted with the Caudillos, as well as other top-ranking military members. An orthodox conservative, he is supportive of the Union and its present leadership, and is not especially drawn to partisan politics. Perhaps the one political issue he is truly passionate about is the reclamation of the stolen colonies of Portuguese West Africa and Moçambique. Though he recognizes that such a reconquest is likely impossible, should an opportunity emerge to fight in Africa once more there is little doubt Spínola will want to serve on the frontlines."

 IBR_Francisco_Costa_Gomes:0 "프란시스쿠 다 코스타 고므스"
 IBR_Francisco_Costa_Gomes_desc:0 "Francisco da Costa Gomes did not wish to join the army, but when his father died while he was eight years old, his mother lacked the means to care for him, so she sent him to the Lisbon Military Academy in the hopes that he may earn himself a better future. Francisco despised his time at the academy, but he soon graduated and spent his young adulthood in low-ranking officer positions. Assigned to the defense of Portuguese West Africa against Südwestafrikan aggression as Cavalry Captain, da Costa Gomes distinguished himself as his company prevented German efforts to cut the supply chain to Namacunde for two days.\n\nCosta Gomes had been promoted to Colonel when he was sent to Cameroon, finding that he had coincidentally been assigned to the same division as his former commander in Namacunde-António de Spínola. The two men developed a fondness for each other, and their successful drive to the Sanaga River saw da Costa Gomes promoted to Brigadier General.\n\nAs a bright commander and fast-learner, da Costa Gomes was invited into the Iberian General Staff on recommendation of Spínola in 1951. He has remained a prominent figure in both political and military matters ever since. Da Costa Gomes maintains a strong friendship with General Spinola and is noted for his unusual interest in and sympathy towards the United States of America and its culture."

