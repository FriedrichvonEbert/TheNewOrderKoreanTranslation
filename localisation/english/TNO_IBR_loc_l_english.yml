 IBR_Agustin_Munoz_Grandes_desc:0 "아구스틴 무뇨스 그란데스만큼 이베리아에서 두려운 자는 없을 것입니다. 1896년 작은 농촌 마을에서 태어난 그는 리프 전쟁에서 자신이 지휘하는 군대가 행진하는 도시들마다 반란을 모조리 진압하면서 공로와 함께 잔인한 사람이라는 평판을 얻게 되었습니다. 1937년 그는 공화국 민병대의 학살을 가까스로 모면하고선 반군에 가담했고 1년 후에는 프랑코군의 사단장으로 진급했습니다. 아라곤과 카탈루냐에서 보인 훌륭한 전공으로 준장으로까지 진급했습니다.\n\n프랑코에게 눈에 띈 무뇨스 그란데스는 경험이 미숙하고 급직적인 우익 사상을 보여주었음에도 당서기로 임명되었습니다. 열렬한 히틀러의 지지자였던 그는 제2차 세계 대전 시기 동부전선에 자원하는 청색사단의 지휘관이 되어 매우 기뻐했고, 스페인 극우세력의 존경받는 영웅 취급을 받으며 레닌그라드로 진군했습니다.\n\n히틀러의 승리로 수립된 신질서에서 프랑코는 현실적으로 "히틀러가 제일 좋아하는 스페인 사람"을 버릴 순 없었지만, 자신보다 더 노골적으로 친나치적인 스페인 독재정권을 수립하러는 모습을 보이는 그란데스에게 두려움을 느끼고 있었습니다. 사실 프랑코가 살라자르와 함께 이베리아 연합으로 힘을 합치러던 것도 무뇨스 그란데스의 영향력이 더욱 커질 것을 두려워했기 때문입니다.\n\n종전 이후 독일과 나치즘에 대해서 다소 시들한 모습을 보이긴 헀지만 무뇨스 그란데스는 카우디요의 측근 중 가장 반동적인 세력입니다. 그는 현재 포르투갈이 스페인 문제에 가지고 있는 엄청난 영향력에게 불만을 가지고 있으며 많은 이들은 그는 프랑코가 유일한 카우디요였으면 좋을 것이라 생각한다고 여깁니다. 이 소문의 사실여하와 관계없이, 그란데스는 모든 이를 분쇄할 수 있는 강력하고도 권위적인 이베리아 정부가 들어서길 바라는 것이 분명합니다."
