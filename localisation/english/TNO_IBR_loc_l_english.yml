 IBR.3100.t:0 "The Procession"
 IBR.3100.d:0 "The gun carriage limped down the Avenida de Los Caudillos, with its procession stretching the full length of the thoroughfare. Representatives of the civil guard, federal army, Spanish and Portuguese home guards, and the Axencia kept the slow pace of marching. Even in Spain's heartland, the sorrow for Portugal's finest son was genuine. None of the many groups that terrorized Iberia dared to make its move here, lest they invoke the remaining Caudillo's wrath.\n\n"Mi General, we are going to exit Madrid's limits. We can return to El Prado now..." Franco stared down at his personal orderly as to indicate any further insistence on the matter would get him re-assigned to the Western Sahara. Fearing the television cameras had caught the change in his facial expression, the horse-bound Caudillo turned his face to the sky.\n\nAs the funeral march crossed the Iberian internal border, the expressions of grief became more intense, entire towns went out to see the coffin of the man who had determined Portugal's destiny for forty-two years. Carmen had told Franco that riding on horseback for the 500 km would be inadvisable for a man of 75, but he did not care. Once they reached the late Caudillo's hometown of Vimieiro, Franco remembered reading about his appointment as finance minister at the last page of a newspaper in 1926, receiving his congratulations ten years after, fighting with him over Spanish intervention during war, negotiations over the union, his calming him down during the Atlantropa disaster. Franco's heart sunk in a way it had not since his youth. Now, however, was not the time for that. After his orderly was replaced by a Portuguese counterpart when they crossed the border, Franco was the only member of the Madrid procession left by the time he stepped off his horse to follow the coffin into the chapel."
 IBR.3100.a:0 "He checked his pocket for the Eulogy."
 
 IBR.3300.t:0 "Adeus a um Caudillo"
 IBR.3300.d:0 "Franco's father had never loved him, yet another thing that had set the two men apart. Even now, his desire to be buried alongside his parents unsettled the Generalissimo. He tried to repress his father's slight after he had become Caudillo, ignoring him for the lost cause that was his brother Ramon. He just about managed to do it by the time it was his turn to speak.\n\n"Antonio... principles of national sovereignty... Great united struggle against the red subversion... decent and hardworking man with a sense of humor."\n\nFranco could not stop himself from thinking about the man: He had been his rival, a massive pain whenever he got any of his holier-than-thou ideas through, that was for certain. He could feel his skin being burned by the intensity of the camera set-ups at the cathedral as he moved on to finish the speech.\n\n"But most of all... " The Caudillo sniffed ever so quietly, as the sentiments overwhelmed the carefully practiced emulation that he'd adopted, and his real, squeaky Galician voice took control.\n\n"He was my friend."\n\nNo-one outside Iberia paid much attention to what he said, talk in the foreign media was all about speculating on what sort of ailment he was suffering from for him to be wearing his characteristic sunglasses indoors."
 IBR.3300.a:0 "Behind the opaque spectacles, Franco cried."
 
