 IBR_Antonio_Salazar:0 "안토니우 드 올리베이라 살라자르"
 IBR_Antonio_Salazar_dep_desc:0 "§Y이베리아의 카우디요\n전제주의§!"
 POLITICS_ANTONIO_DE_OLIVEIRA_SALAZAR_IBERIA_DESC:0 "1932년부터 포르투갈의 지도자인 안토니우 드 올리베이라 살라자르를 단순히 기계적인 관료라고 치부하는 것은 상당히 부당한 평가입니다. 프랑코가 스페인을 장악하기 수 년 전 포르투갈의 권력을 잡은 살라자르는 정당한 자격으로 정치 권력자가 되었습니다. 독일군이 앙골라와 모잠비크를 점령하며 압박하는 가운데 살라자르는 악마와의 거래를 받아들이기로 결심했습니다. 프랑코가 살라자르에게 접근하여 방위조약으로 모인 국가을 세우자고 제안하자, 살라자르는 이를 받아들어 포르투갈과 비슷한 우파 국가인 스페인과 합병했습니다. 이베리아 연합으로 합쳐진 두 국가는 화합하여 협력할 것이었습니다... 이론상으론 말이죠.\n\n하지만 실제로는 이론이 사실과 매우 멀었습니다. 살라자르는 포르투갈의 복지막큼이나 연합의 복지에 대해서도 별 관심이 없었습니다. 한편으로 살라자르는 국가를 해칠 수 있는 그 어떤것으로부터라도 조국을 수호하겠다는 열망으로 모든 안건에 대하여 거의 병적으로 거부권을 남발하며 연합을 완전히 굳혀버리면서 의회 내에서는 살라자르가 꽉 막힌 사람이라는 말을 듣게 되었습니다. "스페인의 포르투갈 탄압"이라는 살라자르의 편집증은 프랑코와 수많은 대립으로 이어졌고, 프랑코는 이베리아가 붕괴되는 수많은 이유 중 하나가 살라자르 때문이라고 생각하고 있습니다. 프랑코가 카우디요가 죽고 나서는 군주정으로 복고되어 스페인이 포르투갈을 완전히 흡수해버린다는 내용의 이른바 "계승법"을 통과시키러 하자 둘 사이 관계는 완전히 어긋났습니다. 심지어 살라자르가 복고주의자인 팔랑헤당들을 제거했음에도 불구하고 연합에 대항해 쿠데타를 일으키러 시도하기도 했습니다."
 
