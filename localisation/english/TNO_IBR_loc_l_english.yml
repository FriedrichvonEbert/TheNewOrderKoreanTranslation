 Council_Dissolved:0 "의회 해산!" 
 Council_Dissolved_desc:0 "영향력 있는 카우디요들의 명령에 따라 이베리아 평의회는 해산될 것입니다. 하지만, 이 소식은 평의회를 이베리아의 수많은 사람들을 연결할 다리로 본 많은 이들에게 충격을 안겨줬습니다. 많은 정치인들은 그들의 걱정을 표현하였고 평의회를 재소집해야 한다고 주장하고 있으나, 카우디요들은 평의회 해산 조치는 순조롭게 진행될 것이라 밝혔습니다. 그들은 몇 주가 지나면 항의는 잦아들 것이고 평화가 찾아올 것이라 믿고 있습니다."

 New_Fundamental_Laws:0 "신기본법" 
 New_Fundamental_Laws_desc:0 "평의회의 해산과 함께, 카우디요들은 새로운 일련의 기본법을 승인했습니다. 이 법들은 카우디요들의 정부 통제, 더 나아가 국가의 통제를 강화할 것입니다 . 많은 이들은 이에 회의적이지만, 카우디요들은 이러한 조치로 이베리아에 안정과 번영이 돌아올 것이라며 보장했습니다.\n\n§R이것이 성공할 지는 시간이 말해줄 것입니다.§!"

