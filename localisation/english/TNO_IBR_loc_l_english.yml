 IBR_Francisco_Franco:0 "프란시스코 프랑코"
 IBR_Francisco_Franco_dep_desc:0 "§YC이베리아의 카우디요\n전제주의§!"
 POLITICS_FRANCISCO_FRANCO_DESC:0 "국제적으로는 평이 극명하게 갈리지만, 카우디요 프란시스코 프랑코가 자신의 능력으로 권좌를 쥐며 노력했다는 것을 부정할 순 없습니다. 제2차 세계 대전에서 독일이 승리하자 포르투갈의 안토니우 드 올리베이라 살라자르는 프랑코에게 독일의 위협을 막아 낼 연합을 세우자고 제안했습니다. 스페인은 포르투갈과 포괄적인 상호방위형 국가로 연합했습니다.\n\n물론 이건 과거의 일입니다. 지난 10년간 프랑코는 극복할 수 없는 재앙을 맞았습니다. 아틀란트로파 계획으로 경제는 완전히 파괴되었고, 독일 또한 남은 것 하나도 없이 모조리 붕괴되었습니다. 이전까지 동맹이었던 트리움비라투스들은 서로 원수관계로 사소한 분쟁에도 전혀 단결된 척도 보이지 않으며 빠지러 합니다. 자랑스러운 업적으로 여겨졌던 1950년데 알제리 식민화는 이탈리아와 끝없는 분쟁으로 이어지면서 어두운 면도 있는 양날의 검으로 드러났습니다. 살라자르가 주장하는 존재하지 않는 "계승법"이라는 관념, 즉 두 카우디요가 죽은 후에는 복권된 스페인 군주정이 포르투갈을 흡수할 것이라는 생각은 이베리의 미래에 의문을 가지게 만들고 있습니다. 구시대적인 팔랑헤주의자들이 쿠데타를 일으켰지만 프랑코가 권력을 뺏어버리면서 막혀버렸습니다.\n\n한때 자부심을 가졌던 이베리아는 매우 어려운 때에 처해 있으며, 심지어 카우디요들조차 누구에게도 인정하진 않고 있지만 통일된 이베리아를 유지할 수 있을지 의심하고 있습니다. 그는 불안한 징조를 느끼고 있으며, 마음 속 깊이에는 자신이 노력했던 모든 일이 완전히 무너지라는 게 시간 문제라고 느끼고 있습니다."
