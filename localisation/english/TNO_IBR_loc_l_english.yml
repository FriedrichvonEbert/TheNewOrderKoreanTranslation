 IBR_terrorism_category:0 "반분리주의국(AAS)"
 IBR_terrorism_category_desc:0 "§R바르셀로나의 피바다§!로 인해, 이베리아에서 분리주의가 세를 얻고 있습니다. 무장단체들이 세를 키우고 있고 활동을 늘려가고 있으며, §T반분리주의국§!은 연합 내에서 발생하는 테러건수가 계속 증가하고 있다고 보고했습니다. 이베리아가 불타는 것을 보고 싶지 않다면 모든 자원을 §T반분리주의국§!에 쏟아부어야 할 것입니다.\n\n§YTerrorism is combated from the§! §RPolitical Screen§! §Ynext to Iberia's ministers.§!"
 
