 IBR_Manuel_Fraga:0 "마누엘 프라가 이리바르네"
 POLITICS_MANUEL_FRAGA_DESC:0 "To some, Manuel Fraga Iribarne is the champion of the new democratic Iberia, a firm and fair leader who can keep the country from falling apart in the aftermath of the transition to democracy. To others, Fraga is just another Falangist, a holdover from the old regime whose project is to retain the economic and political legacy of the dictatorship while giving the same old authoritarianism a new, modern sheen. The truth lies somewhere in the middle.\n\nA lawyer by trade, Fraga's involvement in politics goes back to the 1950's, when he held various minor posts in the regime of the Caudillos. His big break came when he was appointed Minister for Information and Tourism, where he earned a name for himself by revitalizing the Iberian tourism industry, leading a campaign under the slogan "Iberia is different!" In the 60's Fraga also earned an unsavory reputation for his role as a propagandist for the regime, publicly justifying the execution of political prisoners such as Julian Grimau. Despite his complicity in the worst abuses of the Caudillos, Fraga became a part of a reformist faction within the regime, seeking to move Iberia in the direction of democracy. When the rule of the Caudillos ended, he formed the Alianza Popular, an alliance of various smaller parties led by former reformist ministers in the old regime.\n\nElected to a majority in Iberia's first democratic elections, Fraga and the Alianza Popular now seek to strike a balance between reform and order, bringing Iberia into the 20th century and doing away with the old institutions while also keeping the country together against the forces of political extremism and separatism."
 POLITICS_MANUEL_FRAGA_DSC_DESC:0 "To some, Manuel Fraga Iribarne is the champion of the new democratic Iberia, a firm and fair leader who can keep the country from falling apart in the aftermath of the transition to democracy. To others, Fraga is just another Falangist, a holdover from the old regime whose project is to retain the economic and political legacy of the dictatorship while giving the same old authoritarianism a new, modern sheen. The truth lies somewhere in the middle.\n\nA lawyer by trade, Fraga's involvement in politics goes back to the 1950's, when he held various minor posts in the regime of the Caudillos. His big break came when he was appointed Minister for Information and Tourism, where he earned a name for himself by revitalizing the Iberian tourism industry, leading a campaign under the slogan "Iberia is different!" In the 60's Fraga also earned an unsavory reputation for his role as a propagandist for the regime, publicly justifying the execution of political prisoners such as Julian Grimau. Despite his complicity in the worst abuses of the Caudillos, Fraga became a part of a reformist faction within the regime, seeking to move Iberia in the direction of democracy. When the rule of the Caudillos ended, he formed the Alianza Popular, an alliance of various smaller parties led by former reformist ministers in the old regime.\n\nAfter the election of the Unión Nacional in Iberia's first democratic elections, Fraga and the Alianza Popular eventually entered into opposition, opposing the anti-democratic trajectory of the new government. With President Valcárcel's failed attempt to destroy the Iberian Council and re-establish a dictatorial regime, Fraga was forced to band together with the other democratic parties in what is now known as the Democratic Salvation Coalition. Thrust into the position of President, he must now keep the unruly transitional coalition alive long enough to deal with the Unión Nacional and ensure the continuation of Iberian democracy."
 
 POLITICS_ALBERTO_ULLASTRES_DESC:0 "Ullastres Calvo was born on the eve of only the first of the many unfathomable catastrophes that seized the reins of the 20th century. He dedicated his early years in Madrid to attaining a strong education, graduating first in Law and Commerce and later obtaining his doctorate. Initially working as professor for Political Economy he soon found his way into serving for the newly established Iberian administration. His economic knowledge was greatly needed as the Union took a harsh economic hit from the 1950s German Financial Crash and the animosity between the Einheitspakt and the Triumvirate.\n\nQuickly working his way up the civil service ladder he was soon screened for ministerial positions. Reservations about his revealed close connections to the highly religious order Opus Dei remained but Ullastres managed to finally serve as trade minister for the Union. The longer he served however the more disillusioned he became with the current direction of the Union, especially its economic policy. So when Iberia's democratisation succeeded he finally decided to act. Along with fellow business reform minded people within the administration and private organizations, amongst them notably Opus Dei, he formed the Partido Renovador Democrático. The party advocated for cutting more government restrictions in the economy and generally scaling back the size of the state. These they argued would bring greater prosperity to the people of Iberia and ensure the capacity of the Union to withstand modern challenges. With lofty promises and great propaganda Ullastres and the party were able to seize the reins of control. They could now begin to shape the future."
 
 IBR_Torcuato_Fernandez_Miranda:0 "토르쿠아토 페르난데스-미란다"
 POLITICS_TORCUATO_FERNANDEZ_MIRANDA_DESC:0 "Born on the north coast of Spain in 1915 Torcuato Fernández-Miranda enjoyed an education in law before joining the civil war and leaving the conflict as lieutenant. Proceeding to make use of his education he started work as a law professor at the University of Oviedo. His connections to the Francoist regime would however not be limited to the civil conflict. Apparently picked by Franco himself, Fernández-Miranda was chosen to serve in the education department of the new Iberian state. He was reported to be an effective civil servant yet questioned on his political beliefs at times.\n\nOnly when he was able to rise higher in the state apparatus did he choose to disclose some of his leanings. Believing that the Union desperately required a democratic transition to continue thriving and not falling to the traps of ethnic tensions and representation. He soon became a solid part of the reformist faction of the government. Watching as inactivity and caution however reined in men like Fraga and other conservatives he realized the path for the Union required a different path. Creating a new faction around him he was able to garner the support of those with more radical views on democratization and social issues. He now steers towards providing a better and more fair future for the Iberian peninsula."

