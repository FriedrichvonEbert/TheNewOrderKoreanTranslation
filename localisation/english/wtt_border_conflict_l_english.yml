 wtt_border_conflict_won_attacker.1.t:0 "[their_state.GetName]에서의 승리"
 wtt_border_conflict_won_attacker.1.desc:0 "우리 군대가 [our_state.GetName] 와 [their_state.GetName] 사이 국경지대에 일어났던 충돌에서  [their_country.GetLeader]군에게 명백한 승리를 거뒀습니다. [their_country.GetAdjective]군대는 무너진 전열을 가다듬기 위해 후퇴했으며, 우리 군대는 분쟁지의 통제권을 획득해냈습니다."
 wtt_border_conflict_won_attacker.1.a:0 "우리의 힘을 똑똑히 봤겠지!"
 wtt_border_conflict_won_defender.1.t:0 "[their_state.GetName]에서의 승리"
 wtt_border_conflict_won_defender.1.desc:0 "우리 군대가 [our_state.GetName] 와 [their_state.GetName] 사이 국경지대에 일어났던 충돌에서  [their_country.GetLeader]군에게 명백한 승리를 거뒀습니다. [their_country.GetAdjective]군대는 무너진 전열을 가다듬기 위해 후퇴했으며, 우리 군대는 분쟁지의 통제권을 획득해냈습니다."
 wtt_border_conflict_won_defender.1.a:0 "우리의 힘을 똑똑히 봤겠지!"
 wtt_border_conflict_lost_attacker.1.t:0 "[our_state.GetName]에서의 패배"
 wtt_border_conflict_lost_attacker.1.desc:0 "[their_country.GetLeader]가 통솔하는 병력이 [our_state.GetName] 와 [their_state.GetName]사이 분쟁지역에서 우리 군대를 몰아냈습니다. 우리 군은 분전했으나 아쉽게도 후퇴했으며, 미래에 있을 전투에 대비하기 위해  군대를 재편성중입니다."
 wtt_border_conflict_lost_attacker.1.a:0 "가능한 빨리 반격해야만 한다!"
 wtt_border_conflict_lost_defender.1.t:0 "[our_state.GetName]에서의 패배"
 wtt_border_conflict_lost_defender.1.desc:0 "[their_country.GetLeader]가 통솔하는 병력이 [our_state.GetName] 와 [their_state.GetName]사이 분쟁지역에서 우리 군대를 몰아냈습니다. 우리 군은 분전했으나 아쉽게도 후퇴했으며, 미래에 있을 전투에 대비하기 위해  군대를 재편성중입니다."
 wtt_border_conflict_lost_defender.1.a:0 "가능한 빨리 반격해야만 한다!"
 wtt_border_conflict_canceled_attacker.1.t:0 "[their_state.GetName]에서의 교착"
 wtt_border_conflict_canceled_attacker.1.desc:0 "[our_state.GetName]-[their_state.GetName] 지역을 둘러싼 싸움에서 양측은 상대를 몰아낼 수 없음을 증명하고 멈추어섰습니다. 양국은 약간의 영토를 얻었습니다. [their_country.GetAdjective]'의 군인들이 반대편에 방어 환경을 조성하고 있다는 정찰 보고입니다. 미루어 볼 때 그들은 영토를 유지하려는 것 같으며, 우리의 방어선을 밀어내지는 않을 것 같습니다."
 wtt_border_conflict_canceled_attacker.1.a:0 "돌아올 것이다."
 wtt_border_conflict_canceled_defender.1.t:0 "[their_state.GetName]에서의 교착"
 wtt_border_conflict_canceled_defender.1.desc:0 "[our_state.GetName]-[their_state.GetName] 지역을 둘러싼 싸움에서 양측은 상대를 몰아낼 수 없음을 증명하고 멈추어섰습니다. 양국은 약간의 영토를 얻었습니다. [their_country.GetAdjective]'의 군인들이 반대편에 방어 환경을 조성하고 있다는 정찰 보고입니다. 미루어 볼 때 그들은 영토를 유지하려는 것 같으며, 우리의 방어선을 밀어내지는 않을 것 같습니다."
 wtt_border_conflict_canceled_defender.1.a:0 "돌아올 것이다."
 wtt_border_incident_defender_warning.1.t:0 "국경을 위협하는 [From.GetNameDefCap]"
 wtt_border_incident_defender_warning.1.desc:0 "어제 일찍, [their_country.GetAdjective]의 군인들이 [attacker_state.GetName]의 국경을 넘어 [defender_state.GetName](을)를 공격하는 것이 목격되었씁니다. 밤새도록 더 많은 [their_country.GetAdjective]군이 지역으로 쏟아져 들어왔으며 우리의 영토에 방어 태세를 갖추었습니다.\n\n[their_country.GetLeader] 사령부 휘하 군이 일으켰던 접경 지대에서 소규모 접전들과 국경 인근에서 발생한 폭력 사건의 뒤를 이은 것입니다.\n\n이번에 [their_country.GetAdjective]군은 여기를 차지하려는 것이 분명합니다. 우리는 가능한 빨리 더 많은 군 병력을 보내 그들의 진격을 주시해야만 합니다."
 wtt_border_incident_defender_warning.1.a:0 "모든 병력을 동원하라!"
 wtt_border_conflict_escalate_to_war.1.t:0 "전시 동원을 개시한 [From.GetNameDefCap]"
 wtt_border_conflict_escalate_to_war.1.desc:0 "[From.GetAdjective]군이 [our_state.GetName]로 깊이 침투하려는 대단위 작전을 위해 [their_state.GetName] 내로 쇄도하고 있다는 정찰 보고입니다. [From.GetLeader]에게 충분한 자원이 주어진다면 이 모험을 폭 넓힐 수 있으며, 이 상황은 명백히 휴전선의 국지적인 분쟁이라고 볼 수 없습니다.\n\n전면전이 도래하고 있습니다."
 wtt_border_conflict_escalate_to_war.1.a:0 "맞이할 준비를 해야만 한다!"