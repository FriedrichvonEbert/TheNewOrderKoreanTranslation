GAL_Alvaro_Cunqueiro:0 "Álvaro Cunqueiro"
POLITICS_ALVARO_CUNQUEIRO_DESC:0 "갈리시아 독립 영웅이자 반역자인 알바로 쿤퀘이로는 초라한 약사의 아들로 태어났습니다. 그는 1927년 산티아고 데 콤포스텔라 대학의 철학과 문학 과정을 포기하고 대신 언론계 경력을 쌓기로 결심했습니다. 그의 실력을 알아본 엘 푸에블로 갈레고와 같은 다양한 신문과 잡지가 이 젊은 작가를 고용했습니다. 그러나 분열된 공화국에 살고 있는 그는 정치에 영향을 받기 시작했고, 결국 파르티도 갈레귀스타, 갈리시아 민족주의당의 창립 멤버가 되었습니다. 내전 중에 팔랑헤를 위한 선전을 쓰기 시작하면서 더 많은 스페인 민족주의와 마주치게 되었습니다. 그러나 그는 결코 자신의 가치를 잃지 않았고, 다른 독립 지지자들과 비밀스러운 접촉을 계속하면서 2차 내전은 행동을 취할 완벽한 기회를 제공했습니다.\n\n갈리시아 지역의 엘리트들이 개인적인 영향력만으로는 신생 국가가 적에게 대항할 수 없다는 걸 깨달으면서 그들안 다른 누군가를 찾기 시작했습니다. 최종적인 긴급 심의 끝에 카리스마와 무시할 수 없는 대중적 인기를 가진 쿤퀘이로가 후보로 지명되었습니다. 현재 분리 운동을 주도하는 그는 갈리시아 공화국의 정상에 서있습니다. 하지만 정치인이 아니라 단순한 작가임을 인정하면서 갈등이 일단락되면 지도자 자리에서 내려올 것을 암시한 것으로 보입니다. 그러나 그는 현재 지도자로서는 완벽한 인물이며, 매력적인 글과 선전 경험이 있는 사람입니다."

