 USA_sen_bill.501.d_passed:0 "The era of the 60's in the United States has provided untold history in both the evolution and devolution of the Civil Rights movement, in a world otherwise corrupted by the unjustly natures of Fascism. With the rise of social leaders slamming into the wall of traditionalism, the racial movement in American society has crashed and churned like a great political maelstrom. However, the greatest wave has crashed down on America this morning, as the Senate officially declared it's passing of the American Education Separation Act, or AESA, officially proclaiming a state of segregation within school centers, both within the North and the South. The American public, both supporters and the opposition, has risen to proclaim their statements across the country regarding AESA. \n\nOn one side of the argument, the Wallace administration stands proud of the victorious legislative achievement, despite the general shock on behalf of the American public. The Governor of Arkansas stands as one of the greatest supporters in a land of shock and awe, having appeared in a speech in Little Rock saying, \"President Wallace and all of the good men in his administration recognize the need for tradition to uphold the greatness of the United States of America, for all Americans. And like it or not, our past has shown the need to allow a separation from whites and blacks, and from any cultural divides we may have. The past is our strength, and our past says segregation!\" \n\n However, whilst many devotees to the Wallace cause have marched and waved their banners, many in the nation have only found outrage in these desperate times. Already, protests across the country on behalf of the Republicans and the Progressives of the NPP; however, even those who supported President Wallace in the past have distanced themselves in light of AESA. \"President Wallace's administration has, well, in a way, grown to the extremes.\" one Far-Right senator said, asking to remain anonymous. \"The rights of the states have been forgotten in his fierce grabbing towards segregation, losing every bit of freedom we've had from the federal government.\""
 USA_sen_bill.501.d_failed:0 "The American Education Separation Act, or AESA, has become widely renowned as one of the most controversial pieces of legislation fostered by officials within the Wallace administration. Seeking to mandate an immediate state of segregation in both Northern schools and Southern schools, the law would be one of the greatest bounds of segregational enforcement following the end of the Civil Rights Act at the hands of the American National Traditions Reservation Act. However, the powers of the legislative assembly would not bend to the executive branch today, as the Senate killed AESA before it could reach to enforcement, leaving segregational law to be up in the air. \n\nThe destruction of the AESA bill has left President Wallace's administration, for lack of a better word, scrambling. Having made it so far in its efforts to enact a federal mandate of segregation, AESA's failure has completely punched a hole through the President's agenda in matters of social policy. \"It's a mess, it really is.\" stated one confident Press Representative. \"The Senate wants to tow the line before we can even get anything accomplished. It's absolutely atrocious, and it is with great hopes that the members of the FR-NPP recognizes the trials that President Wallace and everyone in the administration has gone through to get anywhere, for the help of Americans.\" \n\nHowever, the flavor of ominousness has trailed through the air upon the other side, as African-Americans, Progressives, and other criticizers of the Wallace administration have prepared for action in what to do following the repeal of the Civil Rights Act, but the success in the failure of AESA. \"It doesn't matter if you're a street organizer, an elected official, hell, you could be a car mechanic for all I give a damn.\" said one leader of a local Republican office in Maine. \"Both movements have come to a standstill, and it's time for us to take the initiative before we get smashed down again.\""
