 USA_WAL64_the_resegregation_of_schools_desc:0 "월레스 대통령은 루비콘 강을 건너 상상할 수 없던 일을 해냈습니다. 그는 연합의 모든 주의 학교에서 인종분리를 강제했습니다. 흑인과 북부 진보주의자들은 이 새로운 탄압에 격노하고 있고 그의 지지자 대다수조차 이번엔 그가 도를 넘었다고 생각하고 있습니다. 월레스는 주의 권리에 대한 공약을 제시해 당선됐지만 이 새 법은 주 자치권이라는 개념에 정면으로 충돌합니다. 이미 북부 도시에서 대규모 집회가 형성되고 있고 §j요키주의 자경단§!들이 학교에 가는 흑인 아이들을 \"사인체포\"하려 하자 미국 전역에서 인종폭동이 터져 나오고 있다는 보고가 올라오고 있습니다.\n\n§x그럴만한 가치가 있었나요, 대통령 각하?§!"
 USA_WAL64_self_help_idea:0 "자력구제 기관"
 USA_WAL64_self_help_idea_desc:0 "의료보험이 산산조각날지는 몰라도 월레스가 아예 피도 눈물도 없는 자는 아닙니다. 그는 이 나라엔 스스로의 힘으로 번영의 길을 걸을 수 없는 불행한 영혼들이 있다는 것을 인지하고 있습니다. 이를 끝내기 위해 그는 국내의 실업자들이 일자리를 찾을 수 있도록 국립 직업단을 창설했습니다. 구직자들은 미국 전역에서 일자리를 찾기 위해 정부의 도움을 받을 수 있을 것입니다."
 wallace.600.t:0 "인종 분리에 대한 도전"
 wallace.600.desc:0 "\"사회보장법안이 인종분리의 연장선상이 아닌가 하는 의심이 드신다면, 발의된 법안의 발췌문을 읽어보겠습니니다.\"\n\n\"...제3조에 따라 노동장관의 승인을 받은 해당 주의 법안이 다음 각호의 사항을 포함해야만 해당 주는 지급의 의무를 갖는다.\n\n...\n\n(4) 개인의 과거 소득과 해당 주의 지역사회에 대한 특정 요구에 따라 차등화된 가격표\"\n\n\"표면적으로는 일을 하지 않는 것이 더 나아 보일 정도로 저소득층에 관대하지는 않고 고소득자에게 사회보장이 의미가 있을 수 있도록 직종에 따른 복지 규모를 정하기 위해 이 항을 추가한 것으로 보입니다. 그러나 어떤 \"지역사회\"가 \"특정 요구\"를 가지고 있다고 판단되겠습니까?\n\n실제로는, 이 조항이 각 주에 인종에 따라 사회 보장 시스템을 분리할 수 있는 강력한 권한을 제공합니다.\"\n\n\"대통령이 나머지 사람들에게는 국민의 평등에 대해 그런 노골적인 공격을 하지 않을 것이라고 안심시킬 수 있습니다. 우리는 이 문제를 대법원으로 가져갈 것입니다. 우리는 이 법안이 미국 수정 헌법 제14조의 평등 보호 조항에 위배된다고 확신합니다!\""
 wallace.600.a:0 "법정에서 보자고."
 wallace.601.t:0 "평결"
 wallace.601.desc:0 "미국 연방대법원에서 격렬한 논의 끝에 사회보장법의 헌법적 지위가 결정됐습니다. 오랜 숙고 끝에 여러 반대자들과 함께 법원은 다음과 같은 결론을 내렸습니다.\n\n\"관련된 법안과 마찬가지로 정확하게 정의된 기준에 따라 자격을 차별화하는 주사회보장법은 모든 경우에 평등한 대우가 아니라 법에 따라 평등한 보호를 의무화하는 수정헌법 제14조의 평등보호조항을 위반하지 않는다. 직업, 거주지, 교육 상태에 따라 책정되는 차별적인 가격은 그 권리를 침해하는 것이 아니다.\"\n\n간단히 말해서, 사회보장법은 합헌입니다."
 wallace.601.a:0 "당연히 그렇지"
 wallace.602.t:0 "평결"
 wallace.602.desc:0 "미국 연방대법원에서 격렬한 논의 끝에 사회보장법의 헌법적 지위가 결정됐습니다. 법원은 다음과 같은 결론을 내렸습니다.\n\n\"주사회보장법은 관련된 법안과 마찬가지로 모든 사람들이 미국 수정헌법 제14조의 평등보호조항을 준수할 수 있도록 평등한 보호를 보장할 의무가 있다. 연방정부는 각 주정부가 시민에게 그 권리를 무효화하도록 요구할 수 없으며, 거주민에게 혜택을 제공하는 모든 법률은 모든 사람에게 동등하게 제공해야 한다.\"\n\n간단히 말해서, 사회보장법은 위헌입니다."
 wallace.602.a:0 "Preposterous! Outrageous! Overreach!"
 wallace.603.t:0 "진보 진영의 반응"
 wallace.603.desc:0 "\"헨리 잭슨입니다, 대통령님, 연결해 드릴까요?\"\n\n\"그래, 받도록 하지.\"\n\n월레스 대통령은 깊은 한숨을 내쉬었습니다. 어려운 대화가 될 것 같았습니다.\n\n\"그래요 헨리, 무슨 일이죠?\"\n\n\"대통령님, 사회보장법 때문에 전화드렸습니다. 정말로 주에서 \"지역사회의 특정 요구\"에 따라 다른 혜택들을 지급하도록 강요할 겁니까? 우리를 바보로 보십니까, 대통령님? 그게 사회보장 프로그램에서 분리를 허용하는 걸 넘어서 실질적으로 강제한다는 걸 모두가 알고 있습니다!\"\n\n\"당신은 선을 넘었어요, 조지. 사회보장제도는 우리가 공감할 수 있는 주제이길 바랐는데 우리가 이걸 지지하면 중도파는 끝장이에요! 유감스럽게도 이 법안에 반대표를 던질 것이며, 동료 의원들에게도 반대표를 던지도록 독려할 것입니다.\""
 wallace.603.a:0 "We'll do it without them."
 wallace.604.t:0 "Humphrey on the Line"
 wallace.604.desc:0 "\"Hubert Humphrey on the line, Mr. President\"\n\n\"I'll take it in my Office.\"\n\n\"Hubert, how are you?\"\n\n\"Concerned, Mr. President, very concerned. We need to have a conversation about the Health Care Bill.\"\n\n\"You can't possibly expect us to back it in its current form. Providing a decent standard of healthcare to all should be a way to unite Americans, but your Bill will have blacks dying in the street of illnesses that a \"white hospital\" could've saved them from. Besides the horror of letting our own people, our own citizens, suffer that mistreatment, do you really think that's going to calm racial tensions?\"\n\n\"I am convinced this healthcare plan will do more harm than good to the country, and I think we both know it will wreak havoc on the unity of the party, President. The Centre won't vote for it. We can't if we want to keep our support.\""
 wallace.604.a:0 "We'll pass it without them!"
 wallace.605.t:0 "Thurmond on the Line"
 wallace.605.desc:0 "\"What are you thinking, George? What can you possibly be thinking? You want to have working Americans pay for medical help to black layabouts now? Really, George?\"\n\n\"You know, and I know, and all of the South knows that it's not the job of the government to impoverish hard-working Americans to fund Socialist nonsense like public healthcare. These are the people who elected you, George! And this is how you pay them back? Where's your sense of decency?\"\n\n\"Next election comes closer every day, and you're serving up the South on a silver platter for the Democrats. Do you want to lose to Goldwater? You will if you don't change your tacks!\"\n\n*click*"
 wallace.605.a:0 "We'll win him back over."
 wallace.606.t:0 "A Call From Strom Thurmond"
 wallace.606.desc:0 "\"I'm outraged, George. I'm incensed!\"\n\n\"You realize who will stand the most to gain from your \"Socialist Security\", don't you? Loose women and blacks! We had an alternate Bill which would've allowed States to exercise judgement in how to tailor entitlements according to communities, keeping the lazy and undeserving from getting fat off the taxpayers dime. Did you even read it? I can't imagine you did, considering the travesty you're peddling around Congress.\"\n\n\"You know, I can't figure whether \"Scoop\" Jackson has dirt on you or if you've gone mad, I really can't. You know damn well that Barry Goldwater plans to run in the next election and if you keep going like this, he'll decimate us. Hell, if you keep going like this I'll jump ship and vote for Barry!\"\n\n\"Get it together, George!\"\n\n*click*"
 wallace.606.a:0 "He'll come around when he's calmed down."
 wallace.607.t:0 "A Concern, Voiced"
 wallace.607.desc:0 "\"This visit was short notice, Margaret. What's the matter?\"\n\n\"I'm going to be blunt, Mr. President. I've looked over your Social Security BIll and it isn't what we agreed on. In fact, the more I read, the more concerned I became. It's too much, George! With the rates you're planning, people can get by on unemployment indefinitely. There'll be no incentive to work!\"\n\n\"And then we will have to pay for it all. There's nor room for largesse on this scale, not within our current budgets. That means tax hikes. Big ones. The voters won't stand for that! Hell, your own wing of the party won't stand for it. I don't know if even I can, in good faith, vote for the Bill as it stands!"
 wallace.607.a:0 "Sorry to hear it, Margaret."
 wallace.608.t:0 "The Elephant and the Eagle"
 wallace.608.desc:0 "\"President Wallace.\"\n\nLyndon Johnson stood in front of Wallace's desk in the Oval Office. Another man of the South, but an R-D Snake and Yankee sympathizer. Perhaps the only thing holding us back from a true NPP stranglehold over the South, yet ironically possibly the only chance we have at getting this bill passed. Two kingmakers, but there was only room for one king. Or was there?\n\n\"Senator Johnson. I'm very pleased to see you here. We need to talk about bills. Mainly, my Medicare package.\" Johnson scoffed almost immediately, crossing his arms.\n\n\"Let me guess, free healthcare for the \"Solid South\" while the rest of the country rots from the poverty you fail to address? Don't push this horseshit on me, George.\"\n\n\"No, no. Now I know that you lot will resign me to a crazy, traditionalist segregationist, but I am a man of the people. You and I both know the importance of universal healthcare in this county. The Negro in our urban centers will have the same care as John Doe in Anytown, USA. Of course, if you want to be known as the man who walked out on healthcare for all Americans, even your constituents, be my guest.\"\n\nJohnson looked furious, but then sighed loudly. The raging bull contained in the package of LBJ has since subsided, and his expression finally seemed to budge slightly.\n\n\"Let's talk details. If it's satisfactory to the goals of my party and not just some long-winded excuse to push your nonsense agenda, perhaps we can make some progress.\""
 wallace.608.a:0 "Another victory for the Wallace Administration!"
 wallace.609.t:0 "The Johnson Treatment"
 wallace.609.desc:0 "The White House is in a roar today. There's a bull charging through it, pushing aside any attempts to stop him. Unfortunately, that bull goes by the name Lyndon B. Johnson.\n\n\"You dare expect me to support your racist piece of shit bill with some sweet talk about the \"common man?\" Bless your soul, you've got a lot of nerve pushing this now!\"\n\n\"Come on now, Lyndon! When the NPP passes this bill, it's gonna look really bad for you R-D folk. \"The Party That Voted to Kill Medicare\" splashed across every paper! What do you think about that? Do you really want your legacy serving this great country to be tarnished by you being a stubborn hooligan?\"\n\nJohnson, at that moment, has had enough. In a fit of rage, he stopped in his tracks leaving the White House and turned to meet Wallace eye-to-eye. \"Yes. Now piss off, Mr. President. I've got a country to salvage from racist assholes like you.\"\n\nAs soon as Johnson exited the White House with the slam of a door, Wallace sighed. Whatever that man was about to do, it wouldn't be good for the survival of the bill."
 wallace.609.a:0 "He really lives up to his name, eh?"
 wallace.610.t:0 "Kissing Ass, Congressional Style"
 wallace.610.desc:0 "While Social Security has general widespread appeal from both branches of the NPP, a few wavering \"Nos\" will almost certainly kill any chance we have to help the good people of our country. As such, the next best strategy is to appeal to our rivals across the aisle. Perhaps some negotiations with major figures in the R-Ds will push our bill to victory. Wallace's advisors have thus called a meeting, and discussed the intricacies of gathering R-D support.\n\nAll men in the room agree that a very large majority of Republicans will vote to sink the bill given the specifics of it, so any negotiations with them are hopeless. As such, any hope of bipartisan support lies with the Democrats. However, the room is largely divided on which branch of the Democrats to attempt appeasing.\n\nHalf of the room would like to approach the largely conservative Senator Barry Goldwater. The FR-NPP shares some aspects of social policies with Goldwater, and this can be used as leverage to garner support from the rather large share of mainstream Democrats, assuming that Goldwater supports our proposal. However, Goldwater is very staunchly right-wing economically, and may shoot down any idea of Social Security in its entirety.\n\nThe other half of the room suggests reaching out to RFK, the brother of the late President Kennedy. While RFK's progressive Democrats are a smaller caucus than Goldwater's, RFK will surely listen closely to our proposal, given his social democratic leanings, and is more likely to bring his caucus behind him. However, this also means that he will oppose any overt segregationist clauses in our bill. The final decision after this discussion rests with the President."
 wallace.610.a:0 "Goldwater is our man!"
 wallace.610.b:0 "Perhaps we have a better chance with RFK."
 wallace.611.t:0 "Hell or High Goldwater"
 wallace.611.desc:0 "Today, President Wallace is to meet with Senator Goldwater to discuss gathering Democrat support for Wallace's Social Security bill proposal. Goldwater is likely a man with presidential ambitions, and as such is likely to play hardball. With this in mind, Wallace inhales calmly and enters the room in which Goldwater is waiting for him in the White House.\n\n\"Good to see you, Goldwater.\" The two shake hands, smiling warmly. Wallace sits down across from Goldwater, and the two begin to chat intimately discussing the bill's specifics. While the beginning of the proposal went rather well, Goldwater's enthusiasm dampened as Wallace kept talking. Mainly, Goldwater became more and more opposed about the very foundations of the bill, rather than specific clauses they were discussing.\n\n\"President Wallace, you're telling me that you want to reward the unemployed in this country? Why should we support the deceitfully lazy? And what about the unnecessary disability insurance and accessibility clauses? Do you know how much money we would squander on a very small minority in this country?\"\n\nWallace was becoming increasingly less confident that Goldwater would support the very core of the bill as it was. \"Now now, I assure you that programs like this will stop the poor and needy in America from turning to socialism--\"\n\n\"But Mr. President, this bill is socialism. We need to cut down on our unnecessary spending and work on repaying our national debt!\"\n\n\"Barry, do you not believe in the amount of productivity this will give the average American? That'll do more for our economy than a surplus will!\" Goldwater immediately stood up. \"I'm not going to support a communist bill written by a communist himself. Good luck, President Wallace.\"\n\nAnd with Goldwater walking out of the room, any hopes of bipartisan support were swiftly dashed."
 wallace.611.a:0 "Damn it, it's the best defense we have against communism!"
 wallace.612.t:0 "Bobby's Big Break"
 wallace.612.desc:0 "Robert \"Bobby\" Kennedy, the heir to President Kennedy's legacy, holds a lot of political sway over the Democratic Party. Both of the Kennedy brothers led a small, but powerful wing of the Democratic Party which holds many similarities to our own NPP-C branch. Progressive but by-the-book and in line with R-D ideals, their influence is not to be underestimated.\n\nEspecially today.\n\nWallace knows that Kennedy is a pinko liberal in wolf's clothing; only a Democrat because his family was. Kennedy knows that Wallace is a spineless, racist populist to American progressives; a kingmaker, a scion, and perhaps one of the greatest political devils of the modern era. Despite this though, the two men sat down at a table to talk about Social Security.\n\n\"You know, I'd practically be crucified back in my caucus for agreeing with many points of an NPP bill. Yet, it has everything I'd want to pass if I was in your seat, Mr. President.\"\n\nWallace smiled. \"Perhaps if things went a bit differently, you'd be sitting exactly where I would be, boy. So this is your chance to make things right. Help me pass this, and you'll take part in the glory of saving the downtrodden in this county.\"\n\nBobby gritted his teeth. \"As long as there's none of that separate-but-equal nonsense, or any of your racial southern appeasement... I think I'm game.\""
 wallace.612.a:0 "\"We sure as shit will get it done, Kennedy.\""
 wallace.613.t:0 "That Separate-But-Equal Nonsense"
 wallace.613.desc:0 "\"Are you serious, President Wallace? Do you really expect us to stand for this bill now with all of that disgusting racially charged acumen in it? We're supposed to be helping everyone in this country! \"\n\nBobby has had enough. After tense negotiation to latch Progressive Democrat support to Wallace's Social Security bill, avowed segregationist policy in the bill was the straw that broke their back. And with RFK at the helm, it was likely he would use his influence in the Democratic party to spread negative feedback about the bill across the floor.\n\n\"Bobby, Bobby! Listen to me. Standing up for the poor doesn't mean standing up for the Negro! Good white men and women are among the poor you claim to represent! Are you gonna abandon your principles for a bunch of coloreds?\"\n\nKennedy, clenching his fists and being held back by his aides, furiously lashed back at the desperate Wallace. \"Fuck you, you racist bastard! I'd rather die on my brother's grave than appease your racist, whitewashed, disgusting attempt at aid for the poor. This bill has more holes in it than the swiss cheese on my sandwich this morning, and it's going to fail outside of your little cadre of backward, authoritarian warhawks. You hear me?\"\n\nWallace said nothing, simply walking away. It seems that any hopes of bipartisan support were swiftly dashed with the denouncement of the heir to America's civil rights legislation. Kennedy's words may even ring true with the NPP-C. And with that, Wallace felt his heart hang heavy as, for the first time since election night, he was scared for a future in which he may fail. A future where all of his work was for naught."
 wallace.613.a:0 "Damn you, Kennedy. Damn you..."
 wallace.614.t:0 "Our Friends in the North"
 wallace.614.desc:0 "Many people across America consider the North and South different parts of the country, even after the Civil War. The culture is different. Different slang words are used. Different traditions and practices are performed. There is a Northerner FR-NPP and a Southerner FR-NPP. Like two halves of a whole, they need to work together in order to function as one. With President Wallace at the helm of the Southern wing, Margaret Chase Smith is the political scion of the Northerner FR-NPP. Both are powerful figures in the party, and both of them need to come together to pass Social Security.\n\n\"Miss Smith, a pleasure to have you in the Oval Office. I'm glad to finally be reaching out to the entire party. We are not just the branch of the South, you know.\"\n\n\"Naturally, George. We're here to get this Social Security bill passed, hmm? A shining piece of NPP legislation, able to help the man in the south or the man in the North.\"\n\nWallace and Smith got along very well, discussing and debating the intricacies of the bill together. What they settled on was a comprehensive compromise; something every supporter and legislator of the FR-NPP could agree on. \"Well, Mr. President, we're set. I'll let my fellow Northern legislators know about these changes. And we will get it passed, I'm sure of it.\"\n\nWallace grinned, and shook Smith's hand. \"North and South working together for the good of the nation. That's what I like to hear.\""
 wallace.614.a:0 "United as one, nobody will break this bill."
 wallace.615.t:0 "Social Security Bill Fails!"
 wallace.615.desc:0 "In a blow to President Wallace's agenda, today the Senate voted against his proposed Social Security Program, which would have provided old age, survivor and disability payments to every American citizen, paid through payroll taxes.\n\n\"We are deeply disappointed in the Senate vote\", the White House Press Secretary said in an announcement soon after the vote totals were declared. \"While this is a setback in our efforts to ensure that every American in their old age or that has become disabled could live a life of dignity, we hope that a future Congress will change their minds.\"\n\nThe opposition has come from many corners: laissez-faire capitalists and fiscal conservatives decried government intervention and the massively increased federal budget Social Security would entail, while others on the left are angry that the program doesn't go far enough. Either way, it could be a long time yet before America adopts such a social welfare program."
 wallace.615.a:0 "Congresspeople can retire in security, who not the average citizen?"
 wallace.616.t:0 "Medicare Bill Fails!"
 wallace.616.desc:0 "In a major setback for George Wallace's administration, the Senate has rejected his plan for \"Medicare,\" a program to provide subsidized healthcare to Americans 65 and older, as well as those suffering from debilitating diseases that would otherwise send them into poverty.\n\n\"The failure of this bill is a grave blow to the American people,\" the White House Press Secretary said in a statement to the press earlier today. \"The Senate today has condemned millions of our elderly, past their working years and in retirement, to a poor and destitute future without getting the healthcare they need.\"\n\nThose opposed to bill decried the \"socialist\" takeover of the healthcare system, with many doctors and private insurance companies saying that Medicare would be just the first step in a \"Marxist plot\" to destroy American culture and democracy, while others denounced the act for not covering every citizen in a subsidized health program, like that which many countries around the world have established in the past few decades. And for the foreseeable future, the status-quo will remain."
 wallace.616.a:0 "Whatever happened to helping the old and sick?"
 wallace.617.t:0 "Social Security Bill Passes!"
 wallace.617.desc:0 "Today the Senate has approved President Wallace's proposed Social Security Program, which will provide old age, survivor and disability payments to every American citizen, paid through payroll taxes.\n\n\"The Senate has made the right decision,\" President Wallace said in the White House Press Room just a couple of hours after the votes were cast. \"And after I sign this bill tomorrow, all working Americans will be able to rest easy knowing that they will have a guaranteed income after they retire or if they are injured on the job.\"\n\nThe bill passed the Senate despite fierce opposition from many corners: laissez-faire capitalists and fiscal conservatives that decried government intervention and the massively increased federal budget Social Security would entail, while others on the left are angry that the program doesn't go far enough. However, Social Security is now a reality, and soon government offices will begin issuing ID cards and mailing cheques to those that need it."
 wallace.617.a:0 "Supporting the American worker even after retirement!"
 wallace.618.t:0 "Medicare Bill Passes!"
 wallace.618.desc:0 "In a great boon for the administration, the Senate has voted in favor of the proposed Medicare bill, which will establish a program to provide subsidized healthcare to Americans 65 and older, as well as those suffering from debilitating diseases that would otherwise send them into poverty.\n\n\"We are thankful that Congress has seen fit to help provide medical services to those that need it most: our elderly and our injured,\" President George Wallace said in a short speech from the East Room of the White House before signing the bill. \"We can only judge ourselves as a civilized and decent nation by how we threat the less fortunate, the sick, and the elderly.\"\n\nDespite the opposition of many doctors and private insurance companies saying that Medicare would be just the first step in a \"Marxist plot\" to destroy American culture and democracy, and others denouncing the act for not covering every citizen in a subsidized health program, Medicare will soon be a reality in the United States. No longer will advanced aged Americans have to decide between their health and their finances."
 wallace.618.a:0 "Here's to a long and happy life!"
 wallace.619.t:0 "A New Start?"
 wallace.619.desc:0 "\"What the hell do you mean?\"\n\n\"Exactly what I said. I'm leaving.\"\n\nThe pot-bellied, bald man chewing on a cigar stared at Robert, the man he had employed for nearly ten years, who just straight up told him that he was giving his two weeks notice.\n\n\"Why, of all the times, are you quitting now?\" the soon to be former boss said, letting out a big puff of smoke. \"We are nearly into the busy season, and all of Jackson seems to be lining up outside our door.\"\n\n\"Because I've been wanting to start my own business, doing woodworking and carpentry,\" Robert replied. \"And, to be frank, office life is killing me. I'd rather use my hands and make something productive, and not just get paper cuts on endless paperwork.\"\n\nAnother big puff of the cigar filled the smoky room. \"It's because of that damned Federal money, isn't? That big socialist handout from Wallace?\"\n\n\"Maybe it is, maybe it isn't,\" Robert replied. \"I've been itchin' to do this for a long time. And if the Underprivileged States Program can help me, then why not take advantage of it?\"\n\nThe cigar puffed bright red. \"Well, since I guess you have your mind made up, I can't stop you. But don't come crawling back here later when that damn NPP bastard turns this great nation of ours into a communist hellhole.\"\n\n\"Fat chance that Wallace of all people would do that,\" Robert sneered. \"In fact, I sure as hell am going to vote NPP after this, instead of the fat and lazy Democrats that did nothing for us!\""
 wallace.619.a:0 "Get out of my office, and go play with your hammers then!"
 wallace.620.t:0 "Beer and Politics"
 wallace.620.desc:0 "\"Joe's Bar\" is the cultural hotspot of Birbelville, Mississippi, Pop. 115. From six to eleven, men of all ages meet at the plywood counter to discuss family, politics, and religion. Joe identifies himself as a freedom-loving patriot, so he isn't policing the opinions of his guest - however, the large confederate flag hanging in front of the door coupled with dozens of drunk, easily irritable farmers do a good enough job to harmonize the conversation as is.\n\nAt ten minutes to seven, Bob Sneed and Chuck Emmer were already deep into their third cans of beer. Chuck was a man who was proud of being \"brutally honest\", or so he claimed, and the alcohol-derived fortitude completely obliterated the last remaining scraps of inhibition. As the conversation turned to politics, Chuck decided to share his real, unfiltered opinion:\n\n\"I can't believe that Wallace is throwing billions and billions of dollars at these fucking coons. These porch monkeys sit around all day doing nothing, and now they're getting another mountain of cash from the feds.\"\n\nChuck took another gulp from his dirty glass of beer, and continued: \"Y'know, when he got elected, I thought that we might finally have a true American president, a man who isn't some pansy city slicker. Just look at the shit he's doing now. At this point, I might just vote for Yockey - hell, who else is left?\"\n\nBob murmured in agreement. He had the same feeling ever since Wallace decided to focus on remedying economic inequality instead of being all about racism all the time, and Chuck finally put his feelings into words. Just a few months ago, he would've never thought of voting for Yockey - his dear grandfather died fighting against the likes of him - but now, he actively considered it for the first time."
 wallace.620.a:0 "A Base Enraged"
 wallace.621.t:0 "Y'all"
 wallace.621.desc:0 "A middle-aged man stood in front of a rusty old piece of machinery. He had a sort of stubbly, but still well maintained beard, and his blue overall was dirty enough to signify that he's not afraid to get down to work, but not so dirty as to imply that he can't appropriately take care of himself. The environment was mostly silent, but that wasn't a big issue - a pleasant, rhythmic vaguely mechanical background noise was to be added later. The man began to speak, looking directly into the camera:\n\n\"Hey Y'all, my name is Rick Hofmann. I'm the chairman of the Pennsylvanian Steelworkers Union, and -\"\n\nSuddenly, a twenty-something creative who somehow was in charge of the production yelled \"Cut! Cut! Cut\". Perfectionism was his game, and he wasn't quite satisfied with this shot. Turning to the man, he said \"Richard, I really liked your performance just now - but could you please use \"people\" or something instead of \"Y'all\"? Remember, this is an ad for the rust belt - you got to transmit that rugged midwestern image, if you know what I'm saying.\"\n\nRick did not know what he was saying in the slightest, but he replied nonetheless: \"Uh, I don't know what you mean with \"transmitting images\" and all that, I've never been a tech guy. But I'm not going to stop saying \"Y'all\", partner. I grew up in Texas and moved to Pennsylvania when I was twenty-four, I can't just throw away my heritage like that.\"\n\nAdam sighed. \"Listen, man. We only have thirty seconds in this ad, so we can't exactly dive into your personal history here. Can't you just pretend that you grew up here? It's for a good cause, man.\"\n\nRichard took a deep breath, closed his eyes, and muttered \"For America... Fine, whatever, I'll act like I'm born and raised in Philadelphia. As long as it helps Wallace, I'm in.\""
 wallace.621.a:0 "\"Hello everyone, my name is...\""
 wallace.622.t:0 "JOBS Act Ruled Constitutional"
 wallace.622.desc:0 "\"...has been a major blow to anti-segregationists. Several prominent anti-segregationists promised to continue the legal battle against the JOBS act, but the recent ruling from the highest court renders their chances minuscule at best.\"\n\nCheers broke out in the White House. Wallace and a small number of his closest supporters yelled \"We did it!\", \"About time!\", and \"We're unstoppable!\", with some particularly emotional politicians spontaneously hugging each other. Someone opened a bottle of champagne, and the cork barely missed the television.\n\nWallace, the man of the hour, reclined back into his chair, took a sip of champagne, and just smiled. Today, one of the biggest challenges of his presidency has been overcome - and this was a cause for celebration. He thought of maybe reserving a table at a fancy restaurant for a proper celebration, but eventually decided against it. There was still lots of work to be done, and he was poised to not rest until segregation has been universally reestablished as the proud American tradition it is. Then, now, and forever.\n\nLess than two miles away, a frustrated old man turned his ancient radio off. Ever since he was aware of his black skin, he fought and fought for decades to ensure that he won't have to be aware of his black skin anymore. For years and years, it seemed like he was on the right side of history, incrementally progressing to a fair and equal society - but now, everything was just falling apart. He once dreamed of an America for all peoples, an America where people were judged by the content of their character rather than the color of their skin. Now, he had to come to terms with the fact that this won't happen.\n\nNot in his lifetime, and perhaps even not ever."
 wallace.622.a:0 "Segregation forever."
 wallace.623.t:0 "Supreme Court Strikes Down Segregated Job Corps"
 wallace.623.desc:0 "In a closely watched decision from the highest court in the land, today the nine justices of the Supreme Court voted to strike down the law forming the Segregated Job Corps, rendering it unconstitutional.\n\nA lawsuit brought on by several liberal leaning states and joined by various organizations including the NAACP and the ACLU, said that the act was a \"disgraceful attempt to push Jim Crow laws of the South on the whole nation,\" saying that such a law would violate States Rights to not discriminate against African-Americans. While other legalistic and esoteric readings of the law and the Constitution were used by the lawyers in the Supreme Court to support their case, the media simplified it as a battle between the arch-segregationist George Wallace and the egalitarian instincts of mostly northern and western states opposed to federal programs explicitly segregating the workforce it hires, especially when reports of the appalling conditions provided for the nominally \"separate but equal\" camps for Black workers.\n\nWhile the White House hasn't said anything yet, the mood there must be downtrodden and angry that the Supreme Court has used its authority to render the Administration's most important make-work program to help the poor and unfortunate null and void. But it remains to be seen if President Wallace will go against his deep-seated segregationist sentiments to reform the Job Corps as equal for all."
 wallace.623.a:0 "Those damn liberal elitist judges!"
 wallace.624.t:0 "The JOBS Act Passes!"
 wallace.624.desc:0 "The Senate has just voted in favor of the JOBS Act, granting the Department of Labor the power to establish programs across the USA to give unemployed workers and inexperienced youth the chance to work and help build a better nation for all.\n\nOriginally denounced as populist, pandering, and way too expensive, the federal government now has the tools in hand to directly employ thousands, building new roads, bridges, airports, sewer and water systems and so much more to reinvigorate America's infrastructure, while slashing the unemployment rate and getting many people the skills and experience they need.\n\nPresident Wallace has already announced he will be signing the bill in the Oval Office tomorrow with invited union leaders and selected members of the public, and will direct the Secretary of Labor to form the task forces to evaluate where in the nation the JOBS Act will provide the most support. While there will be many smaller scale programs across the nation, the largest could be focused on either the Rust Belt northern states due to their sustained economic downturn, or in the perennially struggling South, giving support to those that long needed it."
 wallace.624.a:0 "Let's get those shovels in the ground!"
 wallace.625.t:0 "The JOBS Act Fails!"
 wallace.625.desc:0 "In a major blow to President Wallace's economic programs, the Senate has rejected the JOBS Act. While it was always going to be a tough sell to get the program that called for the direct employment of thousands of unemployed workers and youth by the federal government to build desperately needed infrastructure projects, some senators were clearly scared at the size and scope of the program which would have massively inflated the budget, and the populist undercurrents that pushed the program as far as it did.\n\nWith the failure of the bill, the biggest plan of the Wallace Administration to help the struggling economy has been defeated, rendering the hopes of the White House and the NPP little more than \"what ifs\" and \"could have beens.\"\n\nThe President declined to answer questions from reporters after stating his disappointment that the Senate failed to pass the JOBS Act, but reiterated his support for the \"hard working American currently down on his luck, and the newly graduated student who needs experience.\" But without the tools provided in the law, it's difficult to see what George Wallace can actually do"
 wallace.625.a:0 "We did our best, but the American Depression will continue."
 wallace.626.t:0 "Jim Crow's Gand in Uncle Sam's Till"
 wallace.626.desc:0 "Maude never liked to discuss politics with her customers. As a server at a coffee stand in the Chrysler building, she knew that a card-carrying Other America-reading Centre Progressive like herself would find little common ground with the largely conservative Democrats who occupied the building's C-suites. She particularly wasn't keen on discussing President Wallace, and felt that her customers were more fond of the right-wing Dixiecrat that cooped her party than she was. All she ever did was pour her customer's coffee and smile as they gloated about Wallace's latest tax cut. Lately, however, the mood at the building was far less jubilant. One of her regulars wouldn't stop complaining as he ordered his double cream.\n\n\"I just don't get how we could put this clown in office!\", the man exclaimed. \"Wallace just won't give the budget a break! Our treasury bonds are going to be worthless by the time this big spender is done driving up the deficit! Wallace is just another entitlement-loving liberal in Dixiecrat clothing.\"\n\n\"What are you talking about, Frank?\", she asked, \"I don't exactly see down-and-out New Yorkers living large under Wallace.\" \"That's just the thing,\" he replied, \"it's his 'Underprivileged States Program' con. He isn't doing anything for New York, he's robbing New York taxpayers blind and stuffing their money in Dixie's pocket. He just expanded unemployment subsidies, he's literally giving Southern states a king's ransom just for being full of poor people. And it's the state governments that decide where those subsidies are spent, right? So you can bet that Black Southerners aren't gonna see a red cent of what Wallace stole from us. What money he isn't taking right out of our pockets, he's borrowing from overseas. He's destroying our budget just to make it rain in Dixie.\"\n\nMaude was taken aback, and for the first time in her life, she suddenly found herself in agreement with her customers. She also wished she was jobless in Atlanta instead."
 wallace.626.a:0 "The Great Southern Money Pit is wide open."
 wallace.627.t:0 "Bonfire"
 wallace.627.desc:0 "Smoke rose over Montgomery.\n\nThe world got turned upside down in less than a week. George Wallace, champion of the south, defender of the white race, did the unthinkable and turned on those who supported him the most. Barely anyone believed the wild rumors of Wallace striking a deal with that pinko Harrington at first - but the audio recordings were unmistakable, and denial rapidly turned into anger.\n\nOf course, the president did everything he could to appease the mob. Wallace went on radio, on stage, on TV. He said \"Do not be mistaken, I am and have always been a firm defender of states rights.\" and \"While the recording is genuine, it has been severely misinterpreted to construe me as some kind of anti-segregationist, which is simply not true.\", which may have convinced some of his former supporters, but a large part of them aren't satisfied with words and demand action. If Wallace fulfills at least some of his bold promises, they'd stay with him - but if he did not, they'd look for a man who truly believes in the eternal tradition of segregation.\n\nToday, several of those hardline segregationists gathered in the capital of Alabama and burned a pile of Wallace campaign gear as a public demonstration of their discontent. Buttons, hats, posters were all consumed by the flames, turning into mere ashes in less than an hour. Among the wide swaths of merchandise, one peculiar item stood out the most - a biography of Wallace was part of the pile, burning up with the rest of it.\n\nA sign of things to come."
 wallace.627.a:0 "Heine calls."
 wallace.628.t:0 "A Successful Rally"
 wallace.628.desc:0 "Rhetorics can be a funny thing.\n\nWhen Bob decided to attend Wallace's rally, he was at the brink of abandoning him for good. Back during the campaign trail, he made great promises and implied even greater things - and what little of that eventually materialized? Not much, if anything. Today was supposed to be Wallace's last chance, the final opportunity to reveal something big in terms of white values. It'd take something big, like a full repealment of the Civil Rights Act or segregated welfare to keep his support. That's what he thought, when he drove to the rally, anyways.\n\nSeeing Wallace on stage, however, completely blindsided him. Sure, he did nothing but reiterate the same three talking points without promising any concrete actions, but when have speeches ever been about their content? Wallace was charismatic, rousing, electreciting, he was a man who mastered the art of talking unlike any other. The crowd was like putty in his hands, cheering after every dramatic pause by Wallace, and Bob cheered with them - being part of that gigantic crowd was an experience unlike any other, an almost religious event with the savior being in the center of it. It took ninety minutes, and these ninety minutes were enough to stick with Bob for a lifetime.\n\nOn his drive home, all of Bob's worries and fears were blown away like dust in the wind. Wallace was still worth supporting, after all, and this Yockey guy might be a bit too radical after all. Surely, his president was still set to enact the segregationist legislation he so desperately craved - he'd just have to wait a little, that's all. When has Wallace ever lied to his voters?"
 wallace.628.a:0 "Patience will be rewarded, right?"
 wallace.629.t:0 "Follow the Leader"
 wallace.629.desc:0 "\"Here's to our good ol' boy, Governor Wallace!\" A rousing cheer echoed through the packed bar in Auburn, matched in volume by the clinking of full beer glasses and fists enthusiastically thumping on tables. \"Taking us all the way to Washington after one hundred years!\"\n\n\"'Bout damn time, too,\" remarked a burly blonde man to his friend across the table, once the second cheer had died down. \"Time for the goddamn yankees to know what it's like.\"\n\nHis friend, puzzlingly, looked uneasy. \"Well now, Blondie,\" he said, \"Election's over, ain't it? Fight's done. Folks up north got the message loud an' clear. We can do our thing now... no need to go hasslin' em.\"\n\nBlondie drained half his pint in one before responding, eyes already hazy from the past few hours of drinking. \"Naw, naw, y' don't get it. George'll be there for a while, but then what? Yankees'll come on back, that's what. He'll do his thing, but we gotta chip in too.\" The big man swayed a little in his seat, face flushed red. \"Fuckin' liberals'll just rip up all the good works he does first chance they get. Folks like you an' me are the ones who make sure that don't matter if they do.\"\n\nHis friend shook his head dismissively and sculled the last of his own beer. \"Y'all are overthinkin' it, Blondie - you an' your boys. Feds aren't gonna stop us cops from keepin' the peace anymore. Don't need civilians gettin' in the way o' that.\"\n\n\"Sure, sure,\" Blondie waved off the concern. \"You keep doin' that. Me, though - me and the guys - we'll be doin' the uh... the grassroots stuff, as George says. Puttin' out the good word to some folks who didn't hear it right.\"\n\nHis friend's face shifted to show uncertainty. \"Now, Blondie, don't y'all get any funny ideas. Like I said, we got it in hand.\"\n\n\"I ain't askin' y'all to participate. I'm askin' that you look the other way...\""
 wallace.629.a:0 "Just like Washington will."
 wallace.633.t:0 "\"SEGREGATION NOW, SEGREGATION FOREVER!\""
 wallace.633.desc:0 "Wallace's famous slogan had become commonplace on television, ever since his announcement of candidacy in the running - but now, on a cold January morning, his slogan cut through the nippy air, coming from one of many ecstatic American faces in the packed crowd in front of the Capitol Building. All the signs they tote, all the banners they fly, every single thing they say in support all chalked up to mean one thing: segregation in America had taken a big step forward, and it was what the people wanted.\n\nRacists like Asa Carter who'd so thoroughly been humiliated in past gubernatorial races now took cushy positions in Wallace's cabinet that only could've dreamed of in the 50s when they first tried. Segregationist judges became all the more common: racist congressmen were already prepping to push bills forward behind closed doors, and the Democrats were consolidating their power. All across America, dissenting voices surged, but Wallace's supporters grew in number everyday, his campaign's momentum now reaching a fever pitch, topping out for better or worse.\n\nThere was no telling how the next four years would be - half the country crossed their fingers that Wallace would fail, and the other half clenched their fists and threw them in the air: happy to celebrate an America that would finally uplift the white man."
 wallace.633.a:0 "They'd just have to wait and see."
 wallace.634.t:0 "Goin' Back to Alabama"
 wallace.634.desc:0 "\"Mr. President, Vice President LeMay has arrived.\"\n\n\"Good, good. let him in.\"\n\nAs Curtis LeMay stepped into the Oval Office for what seemed to be the thousandth time, he felt that something was wrong. It wasn't something political, however, unlike many times before, no; this time, it was... oddly personal.\n\n\"You wanted to see me, George?\" asked the General.\n\n\"Yes, please, take a seat.\" answered the President. \"Listen, I won't beat around the bush: I'm tired. I've accomplished many things I'm proud of, and some that make me ashamed, but what's done is done, and I really don't feel like running for a third term is right. Besides, many people would call it unconstitutional and say I'm the Antichrist, and...\"\n\n\"I'm sorry to interrupt you, George, but what does this have to do with me? I don't really see the point in telling me that, and...\"\n\n\"Well, I feel like you're the man fit for the job. I want you to run in 1972.\"\n\n\"I'm sorry, are you out of your mind?\" asked LeMay, incredulously, \"I'm not a politician and I've never been one, and I'm tired of having to deal with all the politicking down here in Washington: there's no way I'm gonna run, I'm telling you.\" \n\n\"Well, if I'm not going, and neither are you,\" Wallace asked, somewhat disappointed, \"then who the hell is it gonna be?\""
 wallace.634.a:0 "\"Well, have you heard about one Jeane Kirkpatrick?\""
 wallace.635.t:0 "A Dying Dream"
 wallace.635.desc:0 "Tyler Lincoln sighed as he fell into his couch. Carrying groceries up the stairs had certainly been a strenuous task, but had proven even more exhausting after a long drive to the next town over. It was not as though he had a choice to make such a journey. After all, it had the only store that still acknowledged him as a human being.\n\nOn the day that Wallace had been announced as the victor in the last election, he had felt a curious sort of denial about what the future could hold. The man had campaigned on a mad quest to ensure that the Black population of America could never stand on equal terms with their White neighbors, and yet, as one of those that Wallace had intended to condemn to a future of inequality, Tyler assumed that, somehow, the realities of being at the helm of a country as diverse as the United States would soften the inevitable blow.\n\nUnfortunately, Tyler was proven wrong. Before the election, his hometown was mostly free of the cancer that had plagued the rest of the South. Now, thanks to intervention from the Federal government, there was not a single business in his hometown that would allow him to walk through the door..\n\nHe should've known it would end this way. Men such as Wallace always went on about nebulous concepts like \"states' rights\", when it was clear all they cared about was preserving racist institutions. With the government itself interceding to keep Jim Crow alive, it seemed that Wallace had now dropped any and all pretense. Tyler was not entirely sure where to go from here. He supposed it was possible to skip town; move to a more welcoming area, but how long would it be before the President came for them too?\n\nTyler felt less like a human with every day that passed."
 wallace.635.a:0 "Segregation forever."
 wallace.636.t:0 "Extrema Ratio"
 wallace.636.desc:0 "\"This is bullshit, man. Before the election, all our president could talk about was segregation, and now what? Nothing!\" It had been nearly ten minutes of venting in a quiet bus stop in Charleston. Maxwell Thomas was never one to talk about politics with strangers, but he felt the man sitting next to him at the bench, a self-admitted fellow NPP voter, would understand his frustration.\n\n\"I hear you, buddy. Wallace was always just another politician, and you know how politicians are.\"\n\n\"I mean, don't get me wrong, alright? He's done a lot of good protecting the freedoms of state governments and all, but that civil rights bill was a pile of shit, and he was supposed to fix that mess! I don't want my little girl going to school with a bunch of thugs, that's why I voted Wallace. To think he'd stab us all in the back! I mean, if the so-called Segregationists can't protect our sacred institutions, then who will?\"\n\n\"Yeah, we can't trust 'em. You know though, I did find something interesting not too long ago. You may want to have this.\" Maxwell's acquaintance shifted in his seat, reaching into his coat pocket to retrieve a small flyer.\n\n\"Really? Let me see that.\" Maxwell grabbed the flier from his friend's hands, unfolding it to reveal an advertisement for some kind political rally. \"American National Vanguard? I think I've heard of these guys, aren't they bad news?\"\n\n\"I thought that too, until I actually heard what they had to say. Besides, Wallace failed us, so who else do we really have to turn to?\"\n\nMaxwell's attention became drawn to his bus, which was quickly approaching. Folding the flier and placing it in his pocket, he stood and looked at the man. \"Well, looks like my ride's here. I'll uh... keep in mind what you said. Hell, it might be worth looking into.\""
 wallace.636.a:0 "Extreme problems require extreme solutions."
