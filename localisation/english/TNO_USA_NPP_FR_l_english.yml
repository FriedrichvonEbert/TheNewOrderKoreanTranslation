 wallace.537.t:0 "진보파에 호소하다"
 wallace.537.desc:0 "월레스 대통령은 국가진보당의 핵심 구성원들이 모여, 기나긴 일주일 만에 대통령의 목적과 오늘의 저녁을 드디어 대접받기를 기다리는 식당 바로 밖 복도에서 기다리고 있었다. 그게 당내의 다툼이건, 전국적 시위를 다루는 것이던, 나라를 내부에서 괴롭히는 다른 문제에 관한 것이건. 그와 함께 알레이 버크와 윌버 밀스는 초조하게 앉아 그곳에서 일어날 수 있는 모든 일에 최대한 대비하고 있었다. 마침내 그들이 안으로 들어서자 지치고 불만에 차고 굶주린 남녀들이 제각각 가벼운 박수를 쳤다. 월레스 대통령은 종업원들에게 주문을 받을 것을 지시하며 연단으로 올라갔다. \n\n\"좋은 저녁입니다, 신사숙녀 여러분. 오늘 밤의 모임에 참석해주신 것을 매우 감사드리는 바입니다. 여러분들 모두 보셨듯이, R-D의 태만한 강령을 거부하기로 마음먹고 그 대신 변화를 위해, 더 나은 미래를 위해 밀어붙이길 결심한 우리 당은 그 어느 때보다도 우리 지도부 하에서 크게 성장했습니다. 여러분의 믿음 덕분이건 제 믿음 덕분이건 우리는 강해졌습니다. 그러나 제겐 여러분이 사용할 수 있는 그 힘이 필요합니다.\" 월레스가 말했다. 동시에 테이블에 남녀들은 집중하고 몇몇은 주문 때문에 한 눈을 팔았다. 월레스는 말을 이었다. \"여러분 중 다수는 항의할 것이고, 일부는 이미 항의하고 있을지 몰라도 북부주의 인종분리는 국가진보당이 다음 단계로 나아가기 위해 필요한 일입니다. 왜냐고요? 뭐, 솔직히 말하자면 저는 인종분리를 믿습니다. 그리고 인종분리에 대한 제 믿음과 함께 인종분리에 대한 NPP 극우파의 믿음도 옵니다. 그리고 당원이 늘어날수록 우리 당 자체도 더 강해지지요. 그러니 제가 묻겠습니다. 이 승리 없이 우리가 도대체 어떻게 다음 선거에서 살아남을 수 있겠습니까? 제기랄, 사람들이 폭동을 일으키고 있어요! 도시가, 여러분이 염병할 도시가 씨발 불타고 있다고요! 우리는 이보다 더 잘 할 수 있습니다. 그래서 나는 여러분이 스스로의 원칙을 극복하고 이것은 생존의 문제임을 깨달을 수 있도록 여러분을 이 자리에 불렀습니다. 나는 태양 아래 가장 어려운 시기를 보내고 있고, 여러분이 나를 도와준다면 언젠가 그 태양은 여러분 모두를 비출 겁니다!\" \n\n막 그들이 겪은 격렬한 연설 이후 방은 조용하다 못해 숨이 막힌 것만 같았다. 대통령은 무대를 내려와 테이블 사이의 자리에 앉았고, 대통령의 지친 모습이 점점 더 얼굴을 뒤덮어가자 상원의원들은 마침내 그의 피로감을 볼 수 있었다."
