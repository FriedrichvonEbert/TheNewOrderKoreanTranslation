 WAL64_investments_brazil_desc:0 "월레스 대통령은 브라질 경제에 상당한 투자를 시작했습니다. 미국인들이 상파울루의 공장과 리우의 고급 주택을 사들이고 있습니다. 거기다가 우리는 미국의 무역 흑자를 창출하여 우리 민간 경제에 크나큰 이득을 주고 있습니다."
