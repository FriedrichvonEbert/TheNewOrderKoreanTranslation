 wallace.529.desc:0 "월레스 대통령은 오벌 오피스 뒤편의 창문 밖을 내다보며 그가 지키러 온 아름다운 땅을 바라보았다. 그가 사색에 잠긴 동안 뒤에서 문이 삐걱거리며 열리는 소리가 들렸다. 이름이 윌슨이었나 싶었던 청년, 그의 보좌관 중 하나가 크게 말했다. \"월레스 대통령 각하, 케네디 씨가 각하를 뵈러 왔습니다.\" \"고맙네, 윌슨. 그를 들이게.\" 대통령이 대답하자 청년은 걸어 나가고 바비 케네디가 걸어 들어왔다. 잠시 동안의 침묵 뒤 월레스는 뒤돌아 케네디에게 고개를 끄덕이며 말했다. \"케네디 씨, 부디 앉으시길, 애초에 할 말이 있으니까 왔을 거 아니오.\" 로버트 케네디는 미소를 지으며 걸어 와 악수를 하고 대통령 앞에 앉았다. \n\n\"글쎄요, 대통령 각하. 지난 몇 년 만에 각하께서 처음으로 우리 당이 승리하도록 하셨으니 먼저 축하로 우리 회의를 시작하고 싶군요. 계속하기 전에 한 잔 하실까요?\" 그는 작은 플라스크를 꺼내며 말했다. 대통령은 작은 미소를 띠며 즐기기 위해 잔을 꺼냈다. 케네디가 술을 붓고 두 남자는 건배를 했다. \"월레스 각하, 각하께선 일에 바쁜 사람이시니 축하도 좋지만 이제 직무 쪽으로 넘어가야 할 것 같습니다.\" 월레스의 미소가 서서히 사라졌다. \"월레스 각하, 각하께선 애국심과 당의 사람이십니다. 각하께선 정상에 오르기 위해 혼신의 힘을 다해 싸우고 피흘려오셨죠. 그리고 이제 각하께 이 나라를 위해 위대한 일을 할 기회가 왔습니다. 이에 대해 말하자면,\" 그는 잠시 멈추고 잔을 비웠다. \"미국의 아이들은 우리 모두 만큼이나 크나큰 기회를 누릴 자격이 있습니다. 미국의 사람들은 선택할, 크나큰 선택의 자유를 누릴 자격이 있지만, 우리가 말하고자 하는 건 아이들입니다, 대통령 각하. 인종분리도 선택의 일부지만, 그건 아이들의 삶은 나아지게 하지 않을 겁니다, 각하.\" \n\n월레스는 케네디의 말을 생각하며 의자에 기대며 엄지를 빙빙 돌렸다. 그는 다시 앞으로 몸을 기울이고 로버트의 눈을 똑바로 바라보며 말했다. \"케네디 씨, 내 모든 기반이 미국인의 자유 위해 세워졌다는 걸 알고 있소? 그들의 권리를 보장하는 것 말이오. 아이들의 교육이든 뭐가 됐든, 이것이 바로 내가 집무실에 올 수 있도록, 그 오랜 세월의 공화민주당 개소리 끝에 마침내 NPP가 성공하도록 했소. 자, 말해보시오, 케네디 씨. 내가 이제부터 어떻게 해야겠소?\" 케네디는 방의 분위기가 격앙되는 것을 느끼며 말했다. \"표보다 마음과 정신을 우선시하는 겁니다, 대통령 각하.\""
 wallace.529.a:0 "당장 내 집무실에서 나가, 바비!"
 wallace.529.b:0 "우리에겐 마음이 필요할 수도 있겠소, 케네디 씨."
 wallace.529.t:0 "정당과 협상은 떼놓을 수 없는 법"
 wallace.530.t:0 "모욕을 넘어가지 않는 케네디 가문"
 wallace.530.desc:0 "전국의 미국인이 최근 월레스 대통령과의 어느 대화에 대한 답변으로 NBC에게 제공된 맹렬한 비판에 귀기울이자 텔레비전은 지직거리고 라디오는 탁탁거리며 활기를 되찾았다. 그때는 마침 그 월레스 대통령이 할 일은 많은데 집중하는 데 방해된다며 하루 동안 텔레비전, 라디오, 전화를 끊은 날이었다. 그는 급기야 \"일본이 샌디에이고를 기습공격하지 않는 한 오벌 오피스에 들어가지도 않겠다\"고까지 했었다. 집무실의 비서관들과 보좌관들이 너무도 겁에 질린 나머지 한 명, 그 소심한 꼬마 윌슨에게 총대를 메게 하기 전 까지는 그랬다. 그들은 그를 사무실에 밀어 넣었다. 윌슨이 채 말을 잇기도 전에 대통령은 분노에 씩씩거리는 \"뭔데?\"라는 윽박으로 그를 맞이했다. \"어, 각하, 그게, 뉴스 말입니다, 각하.\" \n\n참으로 운 좋게도 그들은 그날 아침 NBC에게 전달된 공식적인 성토 전문의 재방송을 볼 수 있었다. \"NBC 야간뉴스의 하워드 리그입니다. 케네디 씨, 저희 뉴스에 나오시는 데 꽤나 적극적이신 것 같더군요. 누가 당신을 막을 수 있겠습니까! 말씀하시지요. 오늘 아침 뭐 때문에 이렇게 울적하신 겁니까, 로버트?\" 뉴스 진행자가 물었다. \"리그 씨, 미국의 정신과 국가진보당의 목표 모두에 대한 극심한 모욕을 설명해드리고 싶습니다. 어제 저는 인종분리와 교육계의 현황에 대해 월레스 대통령과 회의를 가졌습니다. 이제 저는 명백하게 NPP의 진보파를 대표하고 따라서 저는 미국인, 특히 미국의 아이들을 향한 사회정의를 널리 퍼뜨리는 것에 골몰합니다. 그러나 월레스 대통령은 그런 믿음에 침을 뱉으려는 것 같습니다. 그는 대통령으로서, 제 요구에 \"당장 내 집무실에서 나가, 바비,\"라고 말하면서 우리 후세의 안녕에 무심하다는 것을 드러냈습니다.\" \"대통령께서 당신에게 그렇게 말했다는 겁니까, 케네디 씨?\" 리그가 물었다. \"물론입니다. 저는 살아생전 하찮은 정치인들을 여럿 만나봤지만 이런 고집불통에 무식하고 성난, 피부색에 맞춰 교육계를 퇴보시키려는, 어른의 몸을 한 꼬마를 만난 적은 없었습니다. 이런 짓을 하려-\" \n\n텔레비전이 딸깍하며 꺼졌다. 월레스가 앉아있는 의자 앞에 비서관과 보좌관이 서있었다. \"나가.\" 대통령이 씩씩거리는 호흡 중간에 중얼거렸다. \"예?\" 윌버 밀스가 물었다. \"당장 씨발 내 집무실에서 나가라고!\" 대통령의 목에 난 핏줄이 터질 것만 같았다. 직원들은 천천히 사무실로 돌아갔다."
 wallace.530.a:0 "바비는 아직 내 분노를 맛보지 못했지."
 wallace.531.t:0 "정치는 수많은 모략과 함께"
 wallace.531.desc:0 "월레스의 임기가 흘러갈수록 서류 뭉치는 점점 더 높아져만 갔다. 그러나 오늘 그의 책상에는 좀 다른 종이가 올라왔다. 이국의 왕들이 쓰는 것보다도 더 질 좋은 봉투였다. 봉투 앞부분은 커다란 K자 왁스로 봉해져있었다. 월레스가 그걸 열어보자 \"전화해요.\"라는 글자와 그 밑에 로버트 케네디의 서명으로 꾸며진 커다란 쪽지가 드러났다. \n\n대화는 몇 시간 동안 계속될 것 같았다. 월레스는 반대편으로부터 폭발하는 분노를 듣기 위해 전화를 걸었다. 분노에 찬 바비 케네디가 대통령을 기다리고 있었다. \"케네디, 진정 좀 해. 무슨 말을 하려는 건가?\" 월레스가 물었다. \"무슨 말을 하려는 거냐고요? 이 무능한, 배신자 사기꾼 같으니, 그 인종분리의 손아귀로 북부를 건드리지 않겠다고 약속했으면서, 당신이 한 걸 봐! 사회 체제를 뒤집어버리고 염병할 인종차별 쓰레기를 모든 곳에 뿌려놨잖아요! 약속한 건 어떻게 된 겁니까? 저 아래 앨라배마에선 약속에 아무런 공식적 의미도 없는 겁니까?\" 케네디가 대답했다. \"오.\" 월레스는 천천히, 마치 실실 웃듯이 말했다. \"글쎄, 들어보게 바비. 앨라배마의 모두에게 약속은 의미가 있지. 하지만 워싱턴에서 약속은 놀이의 일부에 불과해. 자네 \"아비\"가 얘기 안 했는지는 모르겠지만, 그는 놀이를 계속하지 못해서 대통령직을 잃고, 패배자가 된 거야. 나와는 다르지. 나는 자네 아버지가 그랬고 자네가 나중에 그럴 것처럼 이 나라를 잃지 않을 거야. 시간을 뺏어서 미안하군.\" \"이 사악한 개새-\" 월레스가 재빨리 전화를 끊자 딸깍거리는 소리만이 남았다. \"NPP는 녀석이 계획한 선량한 제스처로는 살아남을 수 없어.\" \n\n그날 저녁 미국의 텔레비전은 현대사상 가장 뛰어난 정치적 장관을 포착했다. 로버트 \"바비\" 케네디는 NBC 야간뉴스에 출연해 진행자 하워드 리그에게 월레스의 임기에 대한 그의 \"불만\"을 표현했다. 그의 불만은 조지 C. 월레스가 \"인종차별주의자\"에서 \"거짓말쟁이\"에 \"고집불통\"에다가 \"주변 아이들을 싫어하는 화난 꼬맹이\"처럼 구는 것까지 걸쳤다. 르메이, 버크, 그리고 밀스는 그날 밤의 생중계가 진행되는 동안 오벌 오피스에서 월레스와 함께했다. 그가 텔레비전을 끄자 세 남자들은 즉각 대통령의 반응을 확인하기 위해 그에게 시선을 향했다. 월레스는 조용히 일어나 지난 논의에서 케네디가 앉았던 의자로 걸어가 그걸 들고 텔레비전을 연거푸 내리쳐 화면을 부수고 틀을 무너뜨렸다."
 wallace.531.a:0 "씨발 나가."
 wallace.532.t:0 "NPP는 뭉쳐야 강해진다."
 wallace.532.desc:0 "월레스 대통령을 위해 시간은 나아갔고 날이면 날마다 또 다른 시련이 나타났다. 화난 판사, 시위, 추문, 불만에 찬 상원의 위협. 때로는 그들이 미국 사회에 강력한 힘이 되는 것 같다가고 때로는 마치 미국의 모든 사람들이 행정부와 따지려 드는 것 같았다. 월레스가 이런 생각에 빠져있던 어느 때 갑작스런 전화가 그를 방해했다. \"여보세요?\" 월레스가 물었다. \"좋은 아침입니다, 각하. 로버트 케네디가 전화했습니다. 바꿔드릴까요?\" 그의 비서가 물었다. \"그래, 물론. 바비랑 연결해주게.\" 딸깍하는 소리와 함께 월레스는 다른 목소리가 쏟아져 나오는 걸 들었다. \"월레스 대통령 각하, 계십니까?\" \"물론, 로버트. 무슨 일인가?\" 월레스가 대답했다. \"각하, 우리 지난 논의 이후 각하께서 하신 일에 대해 진심으로 감사를 표하고 싶습니다. 오늘날 나와 다르든 같든, 누군가 의지할 사람이 있다는 걸 아는 건 아주 즐거운 일입니다. 오늘 밤에 NBC 야간뉴스를 틀어보시죠. 아마 마음에 드실 겁니다.\" 월레스는 대화가 끝나기 전 \"약속은 약속이니까.\"라며 통화의 막바지에 호의를 드러냈다. \n\n그날 밤, 대통령의 업무가 끝나갈 즈음 그는 오벌 오피스 내의 텔레비전을 켰다. 뉴스 채널을 맞추던 월레스를 반짝이는 로고를 맞이했다 화면이 확대되며 진행자와 로버트 케네디 본인에게로 화면이 맞춰졌다. \"좋은 저녁입니다 여러분. NBC 야간뉴스의 하워드 리그입니다. 로버트 F. 케네디 본인께서 직접 함께 하시고 있습니다. 오늘 저녁을 잘 보내셨나요, 케네디 씨?\" 케네디는 단호하게 답변했다. \"오늘 밤 저는 꽤 잘 지내고 있습니다. 워싱턴에서 멋진 일이 일어나고 있는 멋진 저녁입니다.\" \"정말요? 어떤 일이 일어나고 있나요, 케네디 씨?\" 리그가 물었다. \"글쎄요, 자세한 건 썩 사적인 일입니다만, 많은 사람들이 월레스 대통령에게 우려를 드러내고 있죠. 그는 NPP의 확고한 일원이고, 제가 알게 된 바로는 진실하고 충실한 사람입니다.\" \"제가 아는 바로는 월레스와 당신은 예전에 문제를 두고 싸움을 벌여온 것으로 알고 있는데, 맞습니까?\" 리그가 물었다. \"그럴 지도 모르겠군요, 리그 씨. 아지만 누군가와 동의하고 동의하지 않는 건 그런 게 아닙니다. 설령 나와 완전히 다른 세계관을 가진 사람이더라도 그 안에 내재된 미덕을 알아보는 것이지요. 여기서 \"존중\"이라는 게 작동합니다. 특히 워싱턴 D.C.의 세상에서는 더욱 그렇죠.\" 저녁 내내 리그와 케네디는 계속해서 다른 이념과 존중에 대해 대화를 주고받았다. 그러나 어찌됐든 월레스는 그의 양보가 대가를 요구할 것임을 알고 있었다. 하지만 결국 그는 자신이 옳은 일을 했다는 것 역시 알고 있었다."
 wallace.532.a:0 "약속은 약속이니까."
 wallace.533.t:0 "친구들 사이의 작은 협박이라면?"
 wallace.533.desc:0 "월레스 대통령은 지도를 들여다봐야 할 때마다 점점 그것에 혐오감을 느끼기 시작했다. 미국 전역에서 총과 폭탄이 아닌, 말과 법을 이용한 전투가 벌어지고 있었다. 북부는 교육 시스템을 최종적으로 인종분리하려는 월레스의 갈망에 굽히지 않고 맞서고 있었다. 날이 갈수록 더 많은 자원, 시간 그리고 노력을 이 절차에 쏟아 부어야 했다. 대통령을 포함해 모두에게 피곤한 일이었다. 그런데 몇몇 고문들이 대통령의 승인을 얻기 위해 가능한 연설과 캠페인을 세세히 설명하는 와중에 전화 한 통이 그들의 행동을 방해했다. \"여보세요?\" 월레스가 물었다. \"내 말을 그대로 받아쓰시오, 대통령 각하. 한 마디 한 마디 빠뜨리지 말고. 통화를 오래 지속할 수는 없지만 당신도 내 말을 듣고 싶을 거요.\" 거친 목소리가 대답했다. 월레스를 제외한 방 안의 모든 사람은 대통령이 펜으로 종이 위에 끼적이며 종종 \"으응.\"이나 \"확실하오?\" 같은 소리를 내는 동안 침묵을 유지했다. 몇 분 뒤 대통령은 \"고맙소.\"라고 내뱉고는 전화를 끊었다. \"모두들 나가. 르메이 자네는 남아야 하지만 나머지는 전부 나가고 오늘 밤 동안 저 망할 문 주위 30피트 이내로 얼씬도 하지 말게!\" \n\n\"르메이, 북부로 파고들 돌파구를 찾은 걸지도 모르겠어.\" 월레스가 미친 듯이 떠들어댔다. \"좋아요, 각하. 뭐가 어떻게 되가는 겁니까? 방금 전화한 사람은 누굽니까?\" 르메이가 대답했다. \"말은 못하지만, 중요한 건 저들이 누구냐가 아니라, 저들이 뭘 말했는가야.\" 월레스가 지도를 가리키기 위해 걸어갔다. \"여기, 펜실베이니아를 보게. 여기 상원의원은 목소리도 크고 북부 인종분리의 직접적인 반대자에 미국 모든 곳의 분리에 명백히 반대하고 있지. 하지만 그 자의 큰 목소리도 우리가 그 자가 같이 돌아다니면서 양육비를 대주는 혼외 자식에 대해 알고 있다는 걸 듣게 되면 조금 잦아들지도 몰라.\" 월레스가 말했다. \"사생아라고요? 각하를 비판하려는 건 아닙니다만, 정말 그것만으로 그 자가 우리 편에 서게 할 수 있습니까? 르메이가 대답했다. \"확실해, 우리가 대중에 그 눈 찢어진 사생아에 대해 알려준다면 말이지. 그 꼬마는 일본인이야, 커티스. 씨발 쪽발이라고!\" 월레스가 말했다. 르메이는 깊게 생각하며 턱을 만지작거렸다. \"이거야 원, 그거면 그 자를 상대하는 데 유용히 쓸 수 있겠군요. 정말 그렇게 그에게 지옥을 보여줄 셈입니까, 각하?\""
 wallace.533.a:0 "그 자도 내게 지옥을 보여줬지. 나를 따르지 않겠다면 그대로 돌려줄 수밖에!"
 wallace.533.b:0 "잠시 숨 좀 돌려야 할 것 같아."
 wallace.534.t:0 "기회가 있을 때 쳐라!"
 wallace.534.desc:0 "월레스 대통령이 펜실베이니아의 크고 강인한 상원의원에게 그 위협을 몰아붙이고 조금 지난 뒤였다. 북쪽으로 인종분리를 확장하는 획기적인 발전에 대한 절차가 진행되기 시작하고 며칠 뒤였다. 대통령은 매 시간을 긴장, 심지어는 공포에 빠져 오벌 오피스를 서성거리며 보냈다. 만약에 물러나지 않으면? 만약에 역효과를 내면? 그 강력한 반인종분리주의자로부터 빌어먹을 단어 한 마디, 항의, 연설, 속삭임조차 들려오지 않았다. 그날의 상원 절차가 끝나기 전 까지는. \n\n전국의 뉴스 앵커들은 죄다 똑같은 이야기를, 인종분리 자체에 대한 똑같은 경솔한 사견을 보도해왔다. 이제 그들은 월레스 행정부가 추진하는 입법을 지원하는 듯한 상원의원들의 작은 연합을 보고 있는 것 같았다. 북부주 교육제도로의 인종분리 확장을 허용하는 입법을. 월레스 대통령이 지원하는 모든 일에 하나하나 논쟁해왔던, 한때 강철 같은 의지를 가졌던 펜실베이니아 출신 의원이 이끄는 연합을. 상원 지도자들은 이 상황을 도저히 이해할 수 없었고, 일부 뉴스캐스터들은 의회의 R-D 의원들이 내분에 빠져 무너졌다고 보도했다. 전국은 무엇이 입법 과정에서 싸움을 겪은 뒤 월레스가 필요로 하던 이 행운의 휴식을 가져다 준 건지 궁금해 하는 것 같았다. 집무실에 들어온 르메이는 대통령의 얼굴에 사악한 미소가 번진 걸 알아채고 그에게 즉각 물었다. \"상원의원들이 보고는 안 올렸습니까?\" \n\n월레스는 대답했다. \"보고는 못 받았지만 상원의 저 망할 민주당원들이 단체로 우리에게 표를 던지고 있다는 건 알지.\" 대통령과 부통령은 그들이 찾은 새로운 성공에 악수를 하며 화면에 나온 상원의원의 흐릿한 얼굴을 비웃었다."
 wallace.534.a:0 "동정은 해드리지, 하지만..."
 wallace.535.t:0 "모략에 관해"
 wallace.535.desc:0 "월레스 대통령은 그의 협박 작전이 가진 가능성에 대해 간절히, 염려하며, 어찌 보면 두려워하며 기다렸다. 한편으론 이는 월레스 같은 높은 자리의 사람이 저지를 수 있는 가장 추잡하고 한심한 행위였다. 다른 편으론 월레스에겐 전국적인 인종분리를 순조롭게 실현해서 미국 남부의 좋은 전통을 수용하기 위해 정치적 연대를 뒤집어버린 이로 역사에 길이 이름을 남길 기대도 있었다. 그리고 이 모든 일에 필요한 것은 그 망할 전화통화였다. \n\n마침내 그의 책상 위의 전화가 평소와 같이 짜증나는, 그러나 지금은 대통령을 매우 신나게 하는 소리를 울렸다. \"누구요?\" 그가 잔뜩 흥분해 물었다. 거친 목소리가 응답했다. \"그자기 우릴 믿지 않고 있소.\" 잠깐의 치명적인 찰나, 공포와 긴장, 분노가 차오르는 찰나 동안 침묵이 계속됐다. \"도대체 왜? 충분히 강하게 밀고 들어가지 않은 거요? 이 씨발놈한테 우리에게 증거가 있다는 걸 확실히 하지 않은 거요? 도대체 무슨 일이오?\" 월레스가 말했다. \"그렇게 쉬운 일이 아니오. 이대로 계속 했다가는 들통 날 위험이 있소. 적어도 지금 확실한 건 그자는 뭘 가지고 협박당하든 물러서지 않을 것이라는 거요. 그자는 우리가 유출할 정보를 조금도 믿지 않았소. 우리가 그냥 ‘역겹다’면서 이 모든 게 금방 끝날 허세라면서 말이오. 그 자 말을 어느 정도 순화한 게 그 정도요.\" 거친 목소리가 대답했다. \"씨발, 씨발, 씨발. 그래서, 이 상황에 우리한테 남은 선택지는 뭐요?\" 대통령이 이마를 문질러 스트레스를 참으면서 말했다. \"이런 곤란한 상황에 우리가 할 수 있는 작전을 두 가지요. 하나는 우리가 그 자 말대로 굴복하고 털어낼 먼지가 더 쌓일 때까지 물러서서 기다리거나. 다른 하나는 장전한 총을 발사하는 거지. 정보를 유출해서 그 새끼를 족쳐버리고 놈이 악착같이 반격해오지 않기를 신께 기도하는 거요.\" \n\n대통령은 이 모든 상황이 끝난 뒤 심장이 멎어버리질 않길 바라며 스트레스와 걱정에 빠진 상태였다. 지금 준비된 것을 사용하거나 물러서거나, 어느 쪽이든 우리는 확실하게 좆될 수도 있다. 남자가 더 말려드는 걸 피하기 위해 전화를 끊자 시계는 똑딱거렸다."
 wallace.535.a:0 "그 개새끼의 사생아를 폭로해버려!"
 wallace.535.b:0 "물러서자. 지금은 위험을 감수할 수 없어."
 wallace.536.t:0 "붙은 불은 번진다"
 wallace.536.desc:0 "계획은 세워졌다. 함정은 작동되었다. 총은 발사되었다. 불은 붙었다. 펜실베이니아 주는 빌어먹을 모든 지구의 모든 시민들의 마음과 정신에 새겨진 일본인 사생아의 얼굴에 사로잡힐 것이다. 유출은 우리 행정부가 맹공을 시작하고 북부에서 인종분리를 시작할 기회로 나아가는 길을 여는 데 결정적인 일을 했다. 그 오랜 시간 만에 월레스 대통령은 모든 내분을 이겨내고 장애물을 허물어 자신의 길을 닦을 것이다. 최소한 그는 그렇게 생각했다. \n\n월레스 대통령과 르메이 부통령은 오벌 오피스에 앉은 채 텔레비전의 흑백화면을 바라보았다. 거기서 그들은 하루 만에 연설이 시위로, 시위가 폭동으로 변하는 것을 보았다. 몇 시간 만에 점점 더 많은 사람들이 싸우고 피흘리고 죽어가는 것을 보았다. \"모략꾼!\"이나 \"부패정치인!\"이라는 글씨와 함께 대통령의 얼굴이 나온 현수막이 흔들리고 불탔다. 그들이 우려했던 대로 미국의 사람들은 드디어 완전한 분노를 쏟아냈다. 그러나 이는 인종분리가 일어날지도 확장될지도 모른다는 가능성 때문이 아닌, 수십 년 동안 워싱턴에서 진행된 놀이의 법칙 때문이었다. 각 뉴스캐스터들은 상원의원과 그의 아이를 옹호하는 이들과 대통령의 행동을 옹호하는 이들 사이에 싸움이 터지고 경찰은 자신들이 처한 망가진 사회적 상황에서 어떻게든 질서를 유지하려고 하는 \"펜실베이니아의 상황\"을 순수한 혼돈이라고 표현했다. 의사당 안에서도 하원의원들이 월레스 대통령의 행동에 담긴 불법의 가능성을 조명하는 동안 상원의원들은 수치를 당한 펜실베이니아 출신 민주당원을 지원함으로써 그들의 명예를 지키기 바빴다. \n\n월레스 대통령은 뒤편의 책상으로 춤추듯 다가가려다가 하마터면 의자에서 떨어질 뻔했다. 그는 서랍을 부숴버릴 기세로 열어 플라스크와 잔 두 개를 꺼냈다. \"뭐, 우리가 온 세상을 적으로 돌린 것만 같구만, 안 그렇소?\" 그는 부통령에게 위스키 한 잔을 들어 보이며 물었다. 불명예를 당한 장군이 잔을 쥐고 빠르게 술을 마셔버린 뒤 그들은 서둘러 새 잔을 따랐다."
