 USA_WAL_new_deal_desc:0 "월레스 대통령은 §R연방정부의 폭정§!과 §R심각한 빈곤§!으로부터 미국을 지켜내겠다는 약속을 안고 당선되었습니다. 후자에 대해 차도를 보이기 위하여 그는 미국인에게 의료 보험과 퇴직 연금을 제공하기 위해 새로운 §Y메디케어§!와 §Y사회보장§! 계획을 발의했습니다. 이 법안은 £GFX_npp_texticon §O국가진보당§!의 §G단결§!에 도움을 주겠지만, §S주의 권리§! 관련 법안 만큼이나 논란이 될 수 있습니다.\n\n§L극우파§!의 딕시크랫 진영은 이 새로운 계획의 일반적인 목적에 대해서는 지지하지만, 그 적용 대상에서 흑인을 배제할 것을 원하고 있습니다. 한편 £GFX_npp_c_texticon §P중도파§!와 £GFX_rd_r_texticon §w공화당원§!은 인종과 피부 색깔에 관계없이 동등한 혜택을 제공할 것을 요구하고 있습니다. 마지막으로 재정적으로 보수적인 §T민주당원§!과 북부 §L극우파§! 상원의원들은 인종 문제에 관해서는 양면적이지만 §Y복지 국가§!를 확대하는 것에는 반대하고 있습니다.\n\n대통령의 정치적 통찰력은 이 법안들을 통과시키기에 충분한 표를 확보하기 위해 이들 파벌들의 경쟁적인 야망을 교묘히 조종하면서 시험대에 오를 것입니다. §y성공§!한다면 가교를 놓는 정치가로서 월레스의 신용이 굳건해지겠지만, §x실패§!한다면 향후 명성에 흠이 갈 것입니다.\n\n§Y의료 개혁§!\n\n§Y[?USA.NPP_FR_South_senators]§!명의 딕시크랫 £GFX_npp_fr_texticon §g극우파§! 상원의원 중 §Y[?USA.WAL_New_Deal_Dixie_FR_Support_healthcare]§!명이 법안을 지지합니다.\n§Y[?USA.NPP_FR_North_senators]§!명의 북부 £GFX_npp_fr_texticon §g극우파§! 상원의원 중 §Y[?USA.WAL_New_Deal_North_FR_Support_healthcare]§!명이 법안을 지지합니다.\n§Y[?USA.NPP_C_senators]§!명의 £GFX_npp_c_texticon §P중도파§! 상원의원 중 §Y[?USA.WAL_New_Deal_C_NPP_Support_healthcare]§!명이 법안을 지지합니다.\n§Y[?USA.RD_R_senators]§!명의 £GFX_rd_r_texticon §w공화당§! 상원의원 중 §Y[?USA.WAL_New_Deal_R_RD_Support_healthcare]§!명이 법안을 지지합니다.\n§Y[?USA.RD_D_senators]§!명의 £GFX_rd_d_texticon §B민주당§! 상원의원 중 §Y[?USA.WAL_New_Deal_D_RD_Support_healthcare]§!명이 법안을 지지합니다.\n\n§Y사회 보장 확대§!\n\n§Y[?USA.NPP_FR_South_senators]§!명의 딕시크랫 £GFX_npp_fr_texticon §g극우파§! 상원의원 중 §Y[?USA.WAL_New_Deal_Dixie_FR_Support_SS]§!명이 법안을 지지합니다.\n§Y[?USA.NPP_FR_North_senators]§!명의 북부 £GFX_npp_fr_texticon §g극우파§! 상원의원 중 §Y[?USA.WAL_New_Deal_North_FR_Support_SS]§!명이 법안을 지지합니다.\n§Y[?USA.NPP_C_senators]§!명의 £GFX_npp_c_texticon §P중도파§! 상원의원 중 §Y[?USA.WAL_New_Deal_C_NPP_Support_SS]§!명이 법안을 지지합니다.\n§Y[?USA.RD_R_senators]§!명의 £GFX_rd_r_texticon §w공화당§! 상원의원 중 §Y[?USA.WAL_New_Deal_R_RD_Support_SS]§!명이 법안을 지지합니다.\n§Y[?USA.RD_D_senators]§!명의 £GFX_rd_d_texticon §B민주당§! 상원의원 중 §Y[?USA.WAL_New_Deal_D_RD_Support_SS]§!명이 법안을 지지합니다