 USA_sen_bill_name_52:0 "남부교육개선법"
 USA_sen_bill_desc_52:0 "Now that we're a bit more free with NEBA, it's time to take the initiative before Congress slows us down more. The Southern Education Betterment Act shall come to fruition, giving birth to a new era of Southern education funding as we direct any sort of funding we have left to the strong children of the South and their future, above the already well-funded North. If they want to turn their backs on me for such a little thing like segregation, then they'll feel it in their pocketbooks!"
 USA_sen_bill.230.t_passed:0 "의회의 동의를 통해 SEBA가 남부의 충격을 완화해준다"
 USA_sen_bill.230.t_failed:0 "의회 말로는 SEBA에겐 교사가 필요하다"
 USA_sen_bill.230.d_passed:0 "Teachers have grown in both potential and power within the American political sphere throughout the recent age, whether it be through acts of protest across the streets of America, or tenacious educators taking the political seat, such as Presidential candidate Lyndon B. Johnson. However, benefitting legislation has been turned away as the Southern Education Betterment Act, or SEBA, seeks to further direct the little remaining federal education funding towards Southern schools, due to an apparent lack of quality and a great prominence of poverty. However, while some cheer for the actions of the President in the south, others claim it to be just one more step towards segregation in America. \n\nIn particular, news journalists have taken to the streets to investigate the words and actions of educators themselves to witness their opinion on the matter. For example, Mississippi High School Social Studies teacher Matthew J. Browning has said that \"Our family and I are greatly celebrating regarding the issue, considering that we can finally move up in the world and quit relying on paycheck to paycheck. Whatever's going on about segregation isn't my business, I'm not on the board of administrators, am I? Sorry to those kids, but I've been working with scraps for the past few years now, President Wallace has given us a blessing here!\" \n\nHowever, not everyone is so ready and eager to shake hands with the President regarding SEBA. In fact, the open protests from school districts across the Northeast of the United States has broadcasted a sense of disappointment and fear for all the opposition of President Wallace. \"First we get our budget completely slashed, and now they're going to pour everything they have down and all across the South, where they're telling African-Americans no at the door! How the hell is this justice and liberty?\" shouted protesting New Jersey High School Mathematics teacher Michael P. Foxworth."
 USA_sen_bill.230.d_failed:0 "The American teacher. The person standing in front of the chalkboard, entrusted by men and women across the country in order to teach their children the principles behind mathematics, social studies, sciences, english, and beyond. And, with great power comes great responsibility, as the entrusted powers of educators across the country have come clear through the Senate's actions: the Southern Education Betterment Act shall not live to become law. The bill, seeking to rebalance the remaining federal education fund from NEBA to Southern schools, which are in a state of poverty yet continuous segregation. Some praise the failure, worrying for the growing state of potential segregation, whilst others hail fury against the legislative branch. \n\nIn particular, Far Right supporters and Southern teachers have gathered on the streets of New Orleans today to protest the actions of the Senate in destroying a potential boost for the South. \"It isn't my goddamned choice to keep blacks out of our schools, now why on Earth do you wanna make me suffer down here for it? I may not want my kid in some sort of mixed school, but I work my tail off to guarantee whoever I'm teaching to get a good sense of education. Now what am I gonna do while the North eats on silver platters and I teach with broomsticks and broken books?\" shouts Louisianian High School Biology teacher Henry A. Morlan. \n\nHowever, while the streets of Southern port cities moan, the North has grown to cheer the actions of the Senate, and all those who have stood in opposition to the terms of SEBA. \"They may want to say that it's not their fault for upholding a state of segregation and that the Senate is choking them. But we have our own worries to deal with regarding the cut of federal funding, and we aren't handling it by keeping around some backwater traditions against the word of the federal government.\" says New Yorkan High School English teacher Margaret B. Terrell."
 USA_sen_bill.230.a:0 "남부에는 이게 필요해. 실컷 징징대봐라!"
 USA_sen_bill.230.b:0 "남부의 목을 조를 셈이냐, 이 빌어먹을 쥐새끼들아!"
 USA_sen_bill_name_53:0 "국가교육과정개혁법"
 USA_sen_bill_desc_53:0 "These liberals and peaceniks smoking their dope across the country have lost faith in the American Dream, and have lost all sense of standing by their country as patriots. How about we educate the next line of Americans to not follow their parents' mistakes, shall we? The National Educational Curriculum Reform Act will allow us to restructure the content of American education, focusing more on the greatness of this country's history, from the great American Revolution to the nuanced American Civil War to even our greatness we found in the Second World War. Maybe this time, we can show our citizens that protesting isn't the path to greatness in this country, but acting as a dedicated patriot."
 USA_sen_bill.209.t_passed:0 "NECRA는 의회를 통과해 새 학기를 시작한다"
 USA_sen_bill.209.t_failed:0 "상원은 부결시키면서 NECRA가 역사적 교훈을 남겼다고 전한다"
 USA_sen_bill.209.d_passed:0 "The education system within the United States of America remains one of the key factors in many Americans' success in the country, giving millions the ability to learn more than they ever could before. However, in a strange act of reform, the Wallace administration has found it pertinent to push for reforms regarding the curriculum of the education the children are receiving, with some apparently having said that \"a reinforcement of American ideals and belief is what is necessary for the success of this country's future.\" Thus, the National Educational Curriculum Reform Act, or NECRA, has issued a set of reforms to bring education closer to history and the United States' involvement in the world, such as the Second World War, and other reexaminations of events, such as the American Civil War. \n\n\"I don't see how anyone could dislike this. We're going to be teaching the youngsters about the strengths of this country, and how they ought to be proud of it. What's wrong with all that?\" President George Wallace stated in a press conference following the passage of the bill. Many in the Far Right have congratulated the President for his senatorial success in passing NECRA, believing that these educational reforms will promote the American spirit, and encourage a greater devotion to their country than \"some within this country right now could ever hope to know.\" \n\nMeanwhile, groups of teachers have assembled in several areas to demonstrate their dissatisfaction with NECRA, and other educational policies of President George Wallace. \"Just because President Wallace has a knack for encouraging patriotism at every corner does not mean he can force that down every child's throat! Besides, challenging current systems are a pathway to growth, not an encouragement to stand against their country!\" argued one math teacher from Vermont, leading a group of mathematics teachers whose jobs may become endangered due to NECRA's requirements demanding more history teachers across the country."
 USA_sen_bill.209.d_failed:0 "Education has, many times in this country's history, been cited as one of the keys to success in one's growth throughout their life within the United States of America. However, dissatisfaction with the current state of affairs of education has made it to the governmental level, as President George Wallace pushed for the National Educational Curriculum Reform Act, or NECRA, in order \"to promote a new level of support for the American Dream in this country, and inspire those with the greatness that is this country's history.\" However, the Senate was not prepared for such a bold move on behalf of the President, and shot down the bill this morning. \n\nThe Wallace administration has recognized the failure of the Congress to move forward with NECRA and promote the historical reform; however, many within the administration have displayed that cabinet meetings and other workings towards new plans have demonstrated a reluctance to quit. \"We have recognized the Senate's cynical lack of faith backing the country, and recognized that we must assemble different plans to promote a patriotic backing for the greatness of this country. See, unlike Congress, at least we remember our history and how to grow better.\" said President Wallace, before a group of newscasters stormed the President for questions, while he walked away. \n\nWhere the President has caught a rather nasty mood from, however, some teachers across the country feel the failure of NECRA to be a breath of relief for them. In particular, Science and Mathematics teachers have given word to their celebration, due to NECRA's overall focus on the promotion of American history over all else. \"I love this country as much as the next guy, hell, I support President Wallace on that one. But we have to face facts: if NECRA was passed, I might have been out of a job! Maybe next time, Mr. President!\" said one science teacher from Ohio."
 USA_sen_bill.209.a:0 "이제 아이들은 애국심을 더욱 키워가겠지, 좋아!"
 USA_sen_bill.209.b:0 "그럼 이 짓을 하려는 사람은 나밖에 없다는 거 확실하군!"
 USA_sen_bill_name_43:0 "국내기업구제법"
 USA_sen_bill_desc_43:0 "American businessmen are some of the most patriotic citizens you can find in this country, ever since the American Revolution, through the Civil War, and even through the Second World War, as they funded this country's successes and stuck behind it in its failures. So, in order to turn and help them, we'll provide the Local Business Relief Act, which will ease up tax burdens upon businesses throughout the country. That way, the free market will be more open than ever to grow, expand, and power this powerhouse of a country!"
 USA_sen_bill.200.t_passed:0 "LBRA가 의회에서 돈을 만진다"
 USA_sen_bill.200.t_failed:0 "LBRA가 상원에서 투자자를 찾지 못한다"
 USA_sen_bill.200.d_passed:0 "The notion of owning one's own businesses has been a staple in the economic culture of the United States of America throughout its history. Through time immemorial, people referred to the United States as being the land of plenty, where anyone can do anything they wanted, all while making the success for themselves and their families that they desired. President George C. Wallace has shown his desire to uphold this notion, and has taken a step towards promoting the land of plenty ideal through the Local Business Relief Act, or LBRA, which offers an immediate flat tax relief towards local businesses and their owners, cutting control of the United States federal government from its own economy further. Whilst some praise President Wallace for his intentions to create an independent economy, others find it just another hole to fix in a leaky economic crisis. \n\nThe Far Right have joined the Democrats today in celebrating a potential victory in the name of a free market, as small businesses have already rushed to work harder and produce more than before the tax relief. Just down the street from our news station, a local grocery market store owner was seen rushing to their business with a truckful of appliances and registers to upgrade the efficiency of his business. \"LBRA is a culmination of the logical reasoning backing President Wallace,\" says Treasurer Wilbur Mills in a press conference today, \"and we will continue to take these sound steps for the sake of the American people!\" \n\nHowever, the state of the American economy following the Local Business Relief Act hasn't caused happy cheers for all. Stock owners have begun to notably scramble their investments following the Act, as local investor's offices have continued to receive phone calls regarding shifts and changes in future American finances. Meanwhile, public welfare advocates have assembled en masse to combat support for the Act, with one Republican leader saying, \"America doesn't need to open more pitfalls regarding the help of its people and government. Wallace wants a free market, but how can people participate if they're too sick or hurt without a place to get help to work for it?\""
 USA_sen_bill.200.d_failed:0 "Insofar as recognizing America's staple as the leader of the free world, one would be hard pressed to imagine a world desiring restrictions on the free market. However, with the growing complexities of the ideas of social welfare, continued operations of the federal government, and new outcroppings of societal issues have called forth for the need of governmental power over the need of free markets. This notion is precisely estimated to be what put the nail in the coffin of the Local Business Relief Act, a bill proposing for the immediate implementation of a flat tax relief on small and large companies across the United States, which was shut down this evening as it passed through Congress. \n\nPresident George C. Wallace, as well as several members of his administration, have all met today regarding proposals for new ideas in how to address the growing difficulties of the American economy. The President, the Vice President, and the Treasurer have all chosen to remain anonymous regarding the legislative failure of the executively designed bill; however, supporters of President Wallace have assembled throughout the country in protesting the Senate's decision. \"We voted for Wallace to guarantee all business owners a method to find the American Dream, and all of the benefits that come with it.\" said one local business owner in Nevada. \"Yet, all Congress seems to want to do is make it harder for everyone.\" \n\nHowever, supporters of the federal government against recent shutdowns of federal power have exclaimed joy following the failure of the President, with factions throughout various Progressive camps regarding President Wallace's failings as a benefit to all of America as a whole. \"The money that pours in from the taxes that the LBRA was looking to lift is the money that goes into what little care the federal government provides for the sick, the injured, and the dying. How can President Wallace call himself a patriot and gut potential federal opportunities for American everywhere?\" shouted one Republican organizer in Minnesota."
 USA_sen_bill.200.a:0 "시장이 자유로울수록 사람도 자유로워진다."
 USA_sen_bill.200.b:0 "기업이라고, 제기랄. 우린 기업이 필요해!"
 USA_sen_bill_name_44:0 "DREAM 법"
 USA_sen_bill_desc_44:0 "We were right. Businessmen fight hard to make sure our country thrives on its own, as they continue to make it better with their upsurge following the amount of tax breaks we've offered. It's about time we've begun to offer them prizes, rather than just ease their burdens, with the Direct Reimbursal of Entrepreneurship in American Markets Act. This will offer a line of subsidies across the country for growing businesses finding their success across the country, and give every man an incentive to find themselves succeeding for the sake of their country!"
 USA_sen_bill.201.t_passed:0 "DREAM 법은 의회의 자장가를 듣는다"
 USA_sen_bill.201.t_failed:0 "의회에서 거부당한 DREAM 법이 찾을 수 있는 건 악몽뿐이다"
 USA_sen_bill.201.d_passed:0 "After the success of the Local Business Relief Act, many have pointed to an uptrend in the growth of self-owned American businesses, with the concerns of citizenry supporting the federal government's power being trampled as Americans flood the dream of founding their own business. And, in a shocking victory today, President Wallace has found himself able to lay additional supports towards local business both large and small today, as the Direct Reimbursal of Entrepreneurship in American Markets Act, or the DREAM Act, issuing a new line of direct subsidies towards businesses in the American market, promoting further growth of local, American-owned businesses. \n\nFinding themselves triumphant over government-oriented opposition, the administration of President Wallace has come together to celebrate their victories for American businesses, as businessmen across the country cheer in their homes and offices regarding their new line of payment straight from Washington D.C. \"How could I ever complain about the DREAM? Getting paid by the American government to do as I always have, and what I'll always do, because it's what I love, without the hassle of governmental crooks getting in the way? The President can be sure that he's owned another vote here in my shop, and people who disagree can walk right on out if they're upset.\" says one Bostonian butcher, as he carves and slices into a prime cut of pork. \n\nWhere some find treasure, however, others find misery. In particular, many have voiced their concerns over the sheer level of payment going towards the DREAM Act, and continuously worry regarding the potential loss of other government programs to make up for it. \"Look, I'm not one to get political a lot, but how can I help myself to not get mad knowing what I have to run? I care for these people, and who knows what the President is gonna take away to pay for these businesses!\" says one nurse of an elderly home from Montana."
 USA_sen_bill.201.d_failed:0 "Through Presidential calculations and executive politicking, businesses across America have grabbed ahold of new financial freedoms under President Wallace's economic watch, with the LBRA managing to cut away the fat of business taxes across the country. However, ambition does not always find itself in the light of success, as President Wallace found out today upon hearing of the DREAM Act's Senatorial failure, which would have provided businesses with a line of subsidies from the federal government upon its passing. \n\nThe grand scope of the DREAM Act has left the White House in disarray upon the announcement of its failure to pass through the Congress. Months of economic planning at the hands of President George C. Wallace and Treasurer Wilbur Mills lays in a pile of Congressional ink and disappointment, as the administration of the President attempts to find new ways to branch out into success for the businesses of the United States. \"You know, I was scared of something like this happening.\" said one White House press representative. \"Oh no, not that President Wallace has done anything wrong. No, I'm talking about those lousy Congressmen who want to burn something good for the United States.\" \n\nUpon the announcement of the failure of the Wallace administration in attempting to execute the DREAM Act, however, some found their hopes and desires triumphant in the face of Presidential pressure. Throughout the halls of the Progressive offices both in the National Progressive Party and the Republicans, many have found themselves taking a breath of relief. \"I mean, we sit here, and we work our ass off guaranteeing that Americans still have a powerful enough government to back them up when crap hits the fan, you know? It's just, thank God we broke even on this one.\" says one Republican representative."
 USA_sen_bill.201.a:0 "\"오, 미국인은 돈을 어찌 이리 사랑하는가!"
 USA_sen_bill.201.b:0 "이 리버럴 반역자 돼지들!"
