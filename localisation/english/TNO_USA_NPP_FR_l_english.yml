 USA_sen_bill_desc_49:0 "전국적으로 학교가 너무 많이 지어지고 있는 탓에 이 나라의 부지런한 애국자들은 평생 보지도 못할 학교를 위해 돈을 더 내줘야만 합니다! 교육재정개편법은 이런 학교들에게 돈을 지불해야 하는 연방정부의 의무를 제거하고 대신 주에게 책임을 넘겨서 이 문제를 해결할 것입니다. 우리는 더 이상 돈을 내 줄 필요가 없습니다. 오히려 시민들이 각자의 주정부에 대해 그런 권리를 가지게 될 것입니다."
