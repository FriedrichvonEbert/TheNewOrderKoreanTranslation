 SUS_idea_guinean_democracy: "기니 민주주의"
 SUS_idea_guinean_democracy_desc: "기니는 정부의 잠재력을 실현하기 위해 고군분투하는 국가입니다. 공화국의 설립자 바리 디아와두가 기니 민주당 연합체에 의해 패배하여 물러난 이후, 이 새로운 연합이 갓 태어난 민주주의를 시험할 것이 분명해졌습니다. 연합이 선택한 지도자 아메드 세쿠 투레는 현재 10년 넘게 이 나라를 통치하고 있으며, 그가 조만간 권력을 포기하려 하는 의사를 보일 것 같지는 않습니다."
 SUS_idea_home_exiled_paigc: "망명 PAIGC의 고향"
 SUS_idea_home_exiled_paigc_desc: "기니는 이베리아 식민지인 기니비사우 남쪽에 있으며, 이는 많은 망명자의 고향이 되도록 하였습니다. 기니비사우-카보베르데 아프리카 독립당의 봉기가 실패하자 이 정당은 강제로 추방되었습니다. 당의 지도자 아밀카르 카브랄은 거의 없는 수준의 졸라 군이 제공하는 보호를 두려워했고, 기니로 도피하기로 한 후 이곳에서 당을 재결성하고 귀환 준비를 시작했습니다."
 POLITICS_AHMED_SEKOU_TOURE_DESC: "아프리카를 휩쓴 혼돈과 폭력 가운데, 어둠 속의 불씨처럼 빛나는 몇 가지 공간이 있습니다. 그리고 많은 이들에게는, 기니와 기니 대통령인 아메드 세쿠 투레가 그중 하나입니다. 만딩카 귀족의 무슬림 가정에서 태어나 고대 바술루 제국 지도자의 후손으로 자란 투레는 꾸란 교육을 받은 후 우체부에서 근무하였고, 사회주의를 수용해 조직자와 지도자로서 노동조합에 가입하였습니다. 아프리카의 프랑스 지배력이 점차 무너지자 권력 공백을 치우는 지역 군벌이 난립하며, 투레는 점차 기니 정치에 관여하게 되었고, 기니 민주당의 지도자가 되어 다가오는 군벌주의의 그림자에 맞서 법치주의를 위한 투쟁을 주도하였습니다.\n\n얼마 지나지 않아 투레는 그의 카리스마와 정치적 재능 덕분에 새로운 기니 공화국의 대통령이 되었고 민주주의와 자유를 위한 아프리카의 투쟁에 대한 주요 지도자 중 한 명이 되었습니다. 최소한, 이게 기니 내부에서의 프로파간다입니다. 언제나 그렇듯 진실은 조금 더 복잡합니다. 나라를 장악하기 위해 투레는 그가 표면적으로 소중히 여기는 많은 이상과 타협해야 했습니다. 투레는 군벌주의의 위협을 피하고자 군에 터무니없을 정도로 많은 혜택을 제공하면서 그의 통치에 대한 반대를 가혹하게 억압하고 있습니다.\n\n광범위한 경제 계획과 국가 지원을 받는 산업 확장을 중심으로 하는 투레의 극단적인 경제정책은 엇갈린 결과를 가져왔고 기니의 경제는 여전히 어려움을 겪고 있습니다. 이와 그의 다른 많은 결점에도 불구하고 투레는 여전히 기니와 그 밖의 지역에서 엄청난 인기를 누리고 있으며 많은 사람은 여전히 기니를 아프리카의 몇 안 되는 민주주의 국가 중 하나로 간주합니다. 그러나 기니의 아버지가 고국을 아프리카 민족을 위한 자유와 번영의 진정한 등대로 만들려는 그의 계획이 성공할지의 여부는 시간만이 말해줄 것입니다."