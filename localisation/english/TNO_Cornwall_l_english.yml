 CRN_national_socialism_party_long:0 "브리티셴 인젤른 군정청"
 POLITICS_FRANZ_HALDER_DESC:0 "프란츠 할더, 역사책에 영원히 기억되고 울려 퍼질 이름입니다. 소련과 폴란드를 모두 무너뜨린 것은 누구였습니까? 프란츠 할더였습니다. 유럽 ​​대륙, 프랑스와 영국의 쌍둥이 거인을 쓰러뜨린 것은 누구였습니까? OKH 참모장으로서 두 가지 작전을 모두 감독한 것 또한 프란츠 할더였으며 해가 지지 않는 제국을 무너뜨린 바다사자 작전의 직접적인 시행을 훌륭히 감독했습니다. 그것은 장교로서 꿈꿀 수 있는 모든 것이었으며, 소규모 수비대와 협력 정부의 순응을 평화롭게 보장하는 것보다 영광스러운 경력을 끝내는 더 좋은 방법은 없었습니다. 명예로운 할더에게, 지금 그가 자신이 무엇을 하고 있는지 알았다면 히틀러가 그 제안을 제시했을 때 그는 그 제안을 받아들이지 않았을 것입니다.\n\n모즐리의 무능함은 그를 해임해야 하는 결과를 낳았고, 그를 뒤따른 총리의 하찮은 승계는 그가 국민들를 관리할 수 없는 사람이 되게 하였으며, 이는 정부의 행동 뒤에 사실상의 힘을 가지는 사람이 프란츠 할더여야 했음을 의미했습니다. 그러나 1953년 러시아군이 침공했고, 잠시 동안 할더가 반쯤 은퇴한 상태에서 다시 동부 전선군을 지휘하기 위해 파견되는 것처럼 보였습니다. 그의 마지막 승리이자 마지막 위대한 전투였을 것입니다. 그러자 공산주의자들이 런던에서 일어났습니다.\n\n마운트배튼이 상황을 반란이 일어날 수 있는 지경에까지 이르게 했다는 것은 가증스러운 일이었지만, 그가 영국 사회의 일부 바람직하지 않은 요소와 접촉했다는 소문은 그의 운명을 끝냈을 뿐이었습니다. 그는 반란이 시작된 직후에 사망했고, 그 후 몇 주 동안 런던에서 블록별로 공산주의자들을 불태우는 일이 프란츠 할더에게 맡겨졌습니다. 자신의 능력에 대한 기록이 의심되는 상황에서 그는 히틀러에게 은퇴를 허용하도록 설득할 수 없었고, 지난 10년 동안 늙은 장군은 콘월에서 하급 테러리스트와 런던에서 소위 말하는 동맹국의 어리석은 신음 소리를 다루며 앉아 있었습니다. 이제 프란츠 할더에게 남은 것은 잊혀지고 무너져가는 수비대와 과거 영광의 향수 뿐입니다."
 CRN_the_paper_lion:0 "종이 사자"
 CRN_the_paper_lion_desc:0 "콘월에 주둔하는 독일군의 핵심은 전투태세가 완벽한 베테랑 병사들로, 독일 국방군이 배출한 가장 뛰어난 병사들 중 하나입니다. 수년간의 훈련과 전투로 연마되었고 필요하다면 지옥마저 공격할 수 있을겁니다. 그러나 나머지는 자녀들을 위해 안전한 자리를 원하는 게르마니아의 부유한 아들들입니다. 이는 말할 필요도 없이 수비대의 전투 효율성에 어느 정도 편중을 야기했습니다."
 CRN_the_fading_generaloberst:0 "한물 간 장군"
 CRN_the_fading_generaloberst_desc:0 "프란츠 할더는 그의 마지막 전쟁을 러시아의 차가운 평야에서 치르고자 했습니다. 대신 그는 지난 20년동안 영국 내의 옹졸한 공산주의자와 군주주의 방랑자를 억압했습니다. 사실, 프란츠 할더는 그의 말년을 평화롭게 보내고 싶어하지만, 이것은 그에게 당연하다고 보여지지는 않는 것으로 보입니다."
