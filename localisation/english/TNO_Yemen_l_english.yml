 #Leader descriptions
 POLITICS_YAHA_DESC:0 "리비아는 이탈리아의 첫 번째 식민지이자 네번째로 가장 위대한 해안입니다. 에티오피아는 가장 인구가 많은 지역이며, 이집트는 빵바구니에 걸프 지역은 석유의 원천입니다. 예멘 이맘국은 그리 대단한 것을 가지고 있지 않습니다. 50년대 말 트리툼비라투스 정상회의에서 무솔리니가 현재 이맘의 이름을 잊어버리는 자신도 보기 매우 드문 실례를 저질러버렸고, 부끄러움 속에서 황급히 화제를 돌려야만 했습니다. 아흐매드 빈 야하는 쉽게 잊허질 사람은 아닙니다. 그는 강하지만 연약합니다. 그는 노령에도 강한 육체를 가지고 당당하게 있지만 끝없는 모르핀 투약으로 정신은 더욱 쇠약해지고 있습니다. 영국 점령 하에서 스스로의 기반을 깎아내릴지라도 제국과 교류하면서 뒤로는 왕가를 욕하는 상반되는 행동을 하였습니다. 이탈리아 지배 하에서도 그는 한결같습니다. Were the lands he ruled of greater import, no doubt his underhanded moves would bring the wrath of the Mare Nostrum down upon Yemen, but for now, he rules unchallenged.\n\nBizarrely, for a man who clothes himself in jewels and golden cloth while his people starve, Bin Yaha is beloved by his subjects. Though there are reports of growing subversive movements in the army and civil service, Bin Yaha's face decorates the posters of every street corner, and when he travels, his caravan is mobbed by fervent admirers.\n\nBut he's also growing old. The Imam's visitors kneel before him and kiss his hands, and he pays them all the proper courtesies even if he doesn't remember their names. Though the Italian government is content to ignore Yemen so long as it pays its taxes and tributes, a few are already sounding alarms about how little prepared the nation is for a future without the firm hand of its ruler."
