 DFK_national_socialism_party_long:0 "바쿠 산업가들"
 POLITICS_OTTO_WEIDINGER_DESC:0 "노예 반란은 라이히의 동쪽 영토에 혼란과 파괴를 가져왔지만, 카우카시아만큼 심한 타격을 받은 곳은 없습니다. 노예와 토착민 모두를 잔인하게 대우하는 것으로 유명한 이곳에서, 반란의 불길은 격노한 폭풍처럼 구질서를 갈가리 찢으며 뜨겁고 빠르게 타올랐습니다. 독일 정권의 마지막 잔재는 라이히의 석유 생산 심장부인 바쿠로 후퇴했고, 산산조각난 주둔군을 대체하기 위해 용병들에게 의존할 수 밖에 없었습니다. 파멸을 막기 위해.\n\n오토 바이딩어는 관료가 아닙니다. 평범하고 소박한 군인입니다. 용병이 된 SS는 대부분의 시간을 용병단과 함께 동방을 가로지르며 적당한 가격에 필요한 고용주를 도왔습니다. 바이딩어는 빨치산을 때려잡는 것부터 기업 소유물을 방어하는 것까지 지그프리드 뮐러와 비슷하게 필수적인 용병일이라고 보았습니다. 하지만 바이딩어가 유일하게 경험하지 못한 것은 바로 국가 운영입니다. 용병일과 반대로 기업들이 국가로 들어옵니다.\n\n바이딩어는 실질적인 행정권력, 즉 기업의 수장에 지나지 않습니다. 석유, 텅스텐 등 모든 종류의 회사들은 쇠르너가 영광의 시대로 돌아가겠다고 선언하자 모여들었습니다. 그들은 카우카스에서 친 게르마니아 정부를 몰아내고 바이딩어를 지도자에 올리면서 성가신 노예들을 다루는 데 필요한 권력을 그에게 주었습니다. 바이딩어는 자신의 상황에 대해 아무런 거리낌이 없습니다. 독일을 전성기로 되돌리는걸 돕는 것보단 많은 급여와 사병들에 대한 완전한 통제가 그를 만족시킵니다. 하지만 완전한 통제 역시 그가 유지할 수 있다고 주장할 뿐인 꿈에 불과할 수도 있습니다."
 DFK_Otto_Weidinger:0 "오토 바이딩어"
 DFK_Funding_from_the_Shadows:0 "그림자로부터의 후원"
 DFK_Funding_from_the_Shadows_desc:0 "From shadowy depths emerge pouches filled with coin, and Weidinger is more than happy to snatch them. In order to maintain their rule over Baku in the Caucasus, the Deutsches Freikorps is receiving secret funding from powerful corporations and the Marshal of Moskowien himself, Ferdinand Schörner."
 DFK_Band_of_Brothers:0 "밴드 오브 브라더스"
 DFK_Band_of_Brothers_desc:0 "Other than blood and heritage, the only thing that can bond men together is war. The Deutsches Freikorps are a band of mercenary soldiers who have fought alongside each other through thick and thin, bantering in hours of peace and falling before their brothers in times of battle. The Freikorps are united together by the flames of war, and nothing will break them apart."
 DFK_Rule_of_the_Mercenaries:0 "용병의 규율"
 DFK_Rule_of_the_Mercenaries_desc:0 "바쿠는 국가행정에 대한 경험이 전혀 없는 잔악한 독일 용병들 집단인 독일 자유군단의 혼란스러운 통치 아래에 놓였습니다. 바쿠는 용병들에 의한 정부로 인해 고도로 군사화되었으며 사회적으로나 정치적으로도 매우 불안정합니다. 이는 모두가 잘 알고 있는 사실입니다."