 CLOSING_SCREEN_TEXT_1: "이렇게 신세계 질서(The New Order)의 끝이 다가옵니다.\n\n한 국가의 모든 콘텐츠를 플레이해주셔서 감사합니다! 이 엄청난 양의 작업을 한 것은 우리 제작팀이지만 여러분이 제작을 응원해주시지 않으셨다면 이루어질 수 없는 일이었습니다. 고품질 뻘글을 쓴 사람들, 여기저기 도와준 사람들, 개발일지에 댓글을 단 사람들, 이 멋진 커뮤니티의 일원이 된 사람들 모두 말입니다. 오프닝 GUI에 링크된 우리 소셜 미디어 사이트를 방문해주세요. 오프닝 GUI는 오른쪽 위에 있는 물음표 버튼으로 열 수 있습니다.\n\n그리고 새 콘텐츠를 주목해주세요. TNO는 계속해서 버그 수정, 패치, 콘텐츠 업데이트, 국가 추가, 대규모 업데이트를 해 게임 시간대를 1982년까지 확장할 것입니다. 새 시작 연도도 넣고요! 마지막으로 프로젝트가 시작된 후 미술, 코딩, 작성, 커뮤니티 관리를 한 사람들에게 감사를 표합니다.\n\n§u==크레딧==§!\n\n§u==툴박스 이론 팀==§!\n\n§C2970§!\n§C53X10RD§!\n§jAdmiral Ackbar§!\n§caeronauticblueberry§!\n§Daknight§!\n§galb*nia§!\n§TAlbertSphere§!\n§mAlexmaths§!\n§MAlexmikli§!\n§bAll_names_were_took§!\n§zAlrbi§!\n§gameto17§!\n§GAnthemius§!\n§AANZAC§!\n§GArashi89§!\n§TArgoniaElTinieblas§!\n§AAriandel§!\n§GArrEffKay§!\n§MAtom_Heart_Mother§!\n§HAtomicFalco§!\n§CAuskommissar§!\n§CAvGeekboy§!\n§jAyden George§!\n§gAztechnologyPR§!\n§Tbamba§!\n§Abardamu§!\n§MBaron§!\n§hBaron Steakpuncher§!\n§CBarry Morris Goldwater§!\n§cBattlefrog§!\n§gBeige§!\n§RBev7787§!\n§MBomberMonkey§!\n§gBreenChat§!\n§CBritannia rules the waves§!\n§gBruhingrad91§!\n§ICarthAntilles§!\n§tcatbutr§!\n§rCCTV2020§!\n§FCDocwra§!\n§GChaosservant§!\n§GChatterbox§!\n§EChrisProvidence§!\n§hCimmaron§!\n§GClausewitzianFriction§!\n§bCommieSlayer§!\n§CCon§!\n§TCorn Man§!\n§GCRABDANGO§!\n§fCritical Existence Failure§!\n§GCroaker§!\n§gCrookDoodle§!\n§CCurvinghawk_5§!\n§jdaBloodyBlade77§!\n§adaffy§!\n§CDapowar§!\n§gdeathgriffin§!\n§GDerpWretch™§!\n§gDickCheneyMadeMoneyOffTheIraqWar§!\n§FDiocletianFanBoy§!\n§CDJ Palemkov§!\n§ADOKIDOKI§!\n§Mdoodger§!\n§MDreadGrunt§!\n§gDruimNanDeur§!\n§TEinstein2004113§!\n§aEnderBlitz§!\n§Genglishrocker97§!\n§hEpochPirate§!\n§MEternal Iberian§!\n§GFauxMulder§!\n§DFedacking§!\n§GFetti§!\n§cFillmore48th§!\n§cflax§!\n§Cforoc2§!\n§afoxide§!\n§gFreed§!\n§MGalact0se§!\n§gGameGuy§!\n§CGarti§!\n§GGDIFIREHAWK§!\n§RGeneral Ambrose Burnside§!\n§aGeneralDoggo§!\n§MGeorgius Agricola§!\n§GGerma§!\n§gglimglam69§!\n§GGobba§!\n§