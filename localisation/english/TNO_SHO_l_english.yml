 ###DESCRIPTIONS###
 POLITICS_YAMAMOTO_MOICHIRO_DESC:0 "For Major General Yamamoto Moichiro, Malaya was supposed to be one last hurrah in a storied, politically fruitful yet bloodied career throughout Japan's conquests of China and the former Dutch East Indies. When the Malayan revolt broke out following the collapse of the talks between the Marai Hokokai and the ever-increasingly centralising Republic of Indonesia, Yamamoto was reassigned from Java, being an important contributor to the negotiation of Indonesian "independence", to step in and lead the Japanese intervention.\n\nThe initial phases of the intervention were successful, as the United Malayan Anti-Japanese Front was driven out of major population centres in most of Malaya, barring the resource-rich and strategically vital regions of northern Perak and Pahang. Ever since then however, Yamamoto's last hurrah has turned into a rapidly deteriorating quagmire, with a disappearing enemy incredibly proficient in jungle warfare. However, the situation does not end there - in fact, it's even worse than expected.\n\nWith the Republic of India, and some say the OFN aiding the broad front of anti-Japanese insurgents, Yamamoto has resorted to escalation: a rational measure in his eyes, as the Malayan population has been incredibly resistant to Japanese efforts at collaboration. To this end, he has brought some of the original architects of Malayan victory, such as the infamous counter-insurgency strategist Nishiura Susumu. Time is against Yamamoto however, as his own retirement looms large - and so does the momentum of UMAJF."

 ##IDEAS##
 SHO_Zaibatsu:0 "Bounty of the Rising Sun"
 SHO_Zaibatsu_desc:0 "Shonan's position as a satellite state of Japan has led to many things both politically and economically, but a prominent example of the latter is economic domination by the Japanese conglomerates known as Zaibatsus. The Zaibatsus' poor Malayan labourers work with inhumane conditions for long hours and little to no pay, effectively creating a system of slavery. Malaya has the potential to shine as brightly as the star of the Prosperity Sphere, all we need is crush the rebellions once and for all."

 SHO_Dai-nijyugo:0 "제25군의 고향"
 SHO_Dai-nijyugo_desc:0 "The 25th, the proud upholders of Shonan!\nOn paper, at least.\nIn practice, the 25th is nothing but a shell of it's former self, the 10 years of constant fighting back and forth with the rebels have whittled the once proud army into an undermanned, underfed and underequipped force. What keeps it going, is the supplies from Japan itself, and the weariness of their enemies. For good or bad, the 25th needs to win, as another loss will be final nail in its coffin."

 SHO_minority:0 "A Divided Collaboration Network"
 SHO_minority_desc:0 "The long decade of conflict with the Malayan rebels left our network of allies, stretched thin as it started, even more radicalized, and torn apart. Informants we could trust turned as double agents, and individuals thought neutral at best turned into rebellion sympathizers. Not to say of our own "loyal" collaborators, transparent in their desire for personal power. Even so, it is what we have, and what Yamamoto will work with, for good or bad."

 SHO_Marai_Giyugun_Auxiliaries:0 "Marai Giyugun Auxiliaries"
 SHO_Marai_Giyugun_Auxiliaries_desc:0 "Local militia, sympathizers to our regime and Pan-Asianism still exist through Malaya, fighting against the perverse rebels and their western masters. While, in an ideal situation, their work would be rewarded with a nod, and not much more of it, the 25th's decrepit state means whatever fully abled person able to take a gun and fight is more than welcome."


 
