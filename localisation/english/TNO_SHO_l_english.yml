 ####EVENTS####
 sho.0.t:0 "Shonan- Light of the South"
 sho.0.d:0 "Malaya and Singapore found themselves as one of the old British Empire's graveyards. The total rout and surrender of it's commonwealth garrison in February 1942, while morale crushing, would not be the empire's last. Since then, the former colony found itself under the grip of the Japanese and their collaborators.\n\nEducation was now conducted in Nippon-Go. Veneration of the Emperor and mass celebrations of anniversaries in the imperial calendar were enforced. The local economy was squeezed dry to support Japanese efforts. To finalize this 'rebirth', Singapore was renamed to Shonan, the Light of the South.\n\nIn Malaya, the Sultanates were kept intact and given just enough autonomy to their relief, but Perlis, Kedah, Kelantan and Terengganu were transferred to Thailand. Soon a wave of Japanese businessmen and emigrants made the peninsula their home.\n\nBy 1962, Shonan remains an important part of Japan's wider empire, with its rich raw resources fueling its blossoming population. Under the surface however, resentment against the Japanese has never been stronger."
 sho.0.a:0 "We are the Emperor's beacon on the equator!"

 sho.1.t:0 "The Light of the South"
 sho.1.desc:0 "On paper, the Sphere seems to be working like clockwork, bringing prosperity to all Asians and their allies in the Pacific, and to bind them all together in a harmonic network guided by Japan. Unlike the tyrannic shadow of the Einheitspakt, and the hypocrisy of the OFN, the Sphere stands to its true purpose: development and growth under Japanese benevolence - at least, when they toe the Japanese line.\n\nAnd yet, they can't hold on to it. Mengjiang burns, under the damnable revolt of Tsendebal, the Philippine Republic barely can hold back the Communists descending from the North, and the stranded Americans in the South. There is also the eternal problem of Malaya, the gravest threat of all if the UMAJF manage to reach Shonan-to.\n\nIno's telephone finally rings, and he dutifully attends, turning away from the windows of his office that showed the bustling activity from the streets of Tokyo.\n\n"We've held the cities, but the jungle's on fire - Thailand is not helping either, they can barely reach the border without getting harassed by their own guerillas." Yamamoto's grave, raspy voice came from the receiver, and Ino took a moment to ponder the situation.\n\nMalaya has long been a massive money sink, the repeated failures of the 25th Army constantly draining resources, as it was with Yulo's republic. Coupled with the rebellion on Mongolia, the cracks on the Sphere has been endured to exist for too long. It's time the opportunists remember why the Rising Sun shines brighter on the East, starting with the wayward Light of the South."
 sho.1.a:0 ""Secure Shonan-to - at all costs.""

 sho.2.t:0 "A Problem of Logistics"
 sho.2.desc:0 "Admiral Thomas H. Moorer and the planning staff at Indian Ocean Command wearily eyed the map splayed across the table, the lines and borders outlining the nations of Southeast Asia, from the vast Indonesian archipelago to the jungles of Indochina. Yet, for the moment, all eyes were focused on Malaya and the task of supplying the rebels on the peninsula.\n\n"Unless the rebels can secure a port, we can't do much." One of the lieutenants bluntly stated.\n\n"Thank you, officer, for pointing out the obvious." One commander snapped back, "but we're not in the business of the impossible."\n\n"We have the Perch, an old Balao converted for transport duties available. We might be able to shanghai the Sealion from the Atlantic too." Another officer replied. "It won't be much, but it's better than nothing."\n\n"Ceylon?" Ventured a third, pointing at the map. "Access to the base at Trincomalee would be a boon for our ability to reach Southeast Asia."\n\n"That'll have to go to the State Department." The commander replied. "Don't count on it."\n\n"How about MAC, Airlift Command? We can try running C-130s out of Cocos Island and use tankers to refuel them midway."\n\n"I'll have to talk to the Airforce about that," Moorer interjected. "They're going to have to do a few trial runs first, but I agree with the lieutenant until the rebels can get their hands on a port...""
 sho.2.a:0 ""Our hands are tied.""

 sho.3.t:0 "Echoing Cries"
 sho.3.desc:0 ""As you know we have been able to secure access to a port. This breakthrough now allows us to actually get some of our American boys onto the ground over here." Davis took a map off the table in front of him and pinned it onto the wall. "As you can see, the route is a pain in the ass to follow, and it'll prove to be an even bigger pain in the ass to actually travel through, but alas we have to be as careful as possible to avoid interception by the IJN or have Sukarno stuff his nose into the matter."\n\nA wide grin encompassed Davis' face, he was gleeful at the fact that American boots were finally going to march into Asia and challenge the supremacy of those imperialist Japanese maniacs. "You know, General Hafiz, was that your name again? I'm glad we can help you in this battle. The Japanese have blighted my own life. Those fucking bastards stole my children and my wife back in Hawaii, they took everything I treasured so deeply and just ripped them straight from my very hands." Davis' smile faded and his eyes flooded with tears, he might not have accompanied them on that fateful day yet the screams and cries of poor Marisa and Jack as they along with their weeping mother punted out their last breathes of air had continued to haunt him. His brain had betrayed him when it first thought to imagine their fates.\n\n"I had one child, Amin. He always used to play on the dirt and was always a bundle of joy. One day, back when those cretins first stormed the place, he had been out playing in the mud as usual. I and my wife Halima had tried to get him to go back inside, but he refused and when the Japanese showed up, he asked a soldier to play with him. The soldier did not even take a second to think before he shot him in cold blood, and I was left frozen at the window, unable to muster the bravery to confront the killer, staring on as his soul departed his body and his blood stained the ground."\n\nThe room was silent, empty of the usual grunting of soldiers, the only disturbance being the chirping of crickets. There in the muted hall sat the two men collapsed into each other's embrace and weeping a river with their guns in hand."
 sho.3.a:0 "They will avenge their loved ones even if it means their own lives."

 sho.4.t:0 "Morning in Washington"
 sho.4.desc:0 "The president was in a rare mood as the sun came up across the Tidal Basin. He'd enjoyed a full night's sleep for the first time in a long time. Haldeman had passed him a memo on some very promising polling coming out of Ohio. The headline on the Washington Post read "UMAJF DECLARES VICTORY IN MALAYA" and came with some very nice pictures of rebels raising a flag. Nixon liked that most of all. It was the kind of striking visual imagery that would stay in voters' heads long after they forgot where Malaya was or why it was important.\n\nNixon leaned against a pillar in the Residence and took a bite of his breakfast-cottage cheese and grapefruit drizzled in ketchup. He savored its milky taste. Not even Kennedy could ruin his mood.\n\nSure, the brat was probably, even now, talking to some goddamn liberal reporter at the Boston Globe or New York Times. He bet Sulzberger's boys were trying to find some way to pin this victory on their golden boy so that he could challenge Nixon in '64. At the end of the day, though, Nixon was president. He was the one who'd given the Japanese a black eye. He was the one who'd ended a years-long struggle in the Pacific and given America a strategic ally. All the pictures in the paper were his doing. Him alone. So long as America kept winning abroad, his re-election would be a breeze.\n\nThe president stood for a few moments longer, letting himself imagine all the good press he would get. He was determined to relish this moment as long as possible."
 sho.4.a:0 "Nixon, now more than ever"
 
 sho.41.t:0 "Midnight in Washington"
 sho.41.desc:0 "Richard Milhous Nixon sat on the White House steps with his eyes fixed on the blinking red light at the top of the Washington Monument-on, off, on, off-and thought about his political future. He'd gotten in the habit of these late-night sojourns whenever bad news came through the switchboard, whether it was the situation in Hawaii or the press roasting him over the civil rights fight. Tonight, the bad news came from East Asia. After years of sporadic fighting, the Japanese had declared victory over the UMAJF in Malaya. There were pictures, likely to appear in the Post the next day, of dead soldiers carrying American weapons and the gaunt, defeated face of Chin Peng.\n\nOn, off, on, off.\n\nIt was just another defeat in a long series of defeats, the president thought to himself, another Nixon blunder. There would be articles and editorials roasting the president for letting another ally fall to fascism, for weakening the OFN and letting America get cut off from valuable trade. There would be an endless parade of pinheads and commentators questioning whether he had the "stamina" to run again in '64-as though the Kennedy brat would do any better. At least Nixon knew how to suffer with a brave face. Kennedy wouldn't survive a month as president.\n\nThe light at the top of the monument seemed to go dark for a long time before turning on again. Nixon rose shakily to his feet.\n\nThe failure in Malaya was regrettable, but he'd move past it. There would be a few days of bad press, maybe a hearing before Congress, and then the public would forget Malaya even existed. There would be some new crisis that he and the boys could jump on, something big and splashy. All he had to do was find some new distraction and he could rally the nation behind him.\n\nNixon did not look back as he shuffled back into the White House."
 sho.41.a:0 "On, off, on off"

 sho.5.t:0 "The Sting of Mere Tolerance"
 sho.5.desc:0 "For the first time in his life, Tokunda found himself... disturbed? Uneasy? Shaken? He wasn't sure what he felt, but it wasn't good.\n\nWhen there'd been a call for volunteers to help the Shonan forces expunge the American puppet rebels in Malaya, he'd been among the first to answer the call. That there were those who were interfering with the unifying mission of the Co-Prosperity Sphere sickened him. For too long the people of Asia had been separated and turned against each other by Western foreigners.\n\nFor the first time, thanks to the Empire and the wisdom of the Emperor, Asia was in the hands of its people. No foreigners, no imperialists, only people coming together for their own interests. How could anyone not want to be part of such unity? Of course, he'd heard of rebels, dissidents, but they were nothing more than American and Nazi propaganda. Some people would do anything for money and power. Or so he'd thought.\n\nStepping into the Light of the South in person had been...sobering.\n\nThere was no proud Malayan army waiting here. The collaborators were exhausted, fewer than he'd expected, and undersupplied. It was quickly clear why they'd needed help. Yet what was more disturbing was that...he got an impression at some points that he wasn't wanted - nor the collaborators for that matter. He didn't feel like he was helping his Asian brethren push back against the American imperialists.\n\nHe felt like an interloper. An outsider. Someone who was tolerated, not welcomed. The people did not seem to be on their side. And he didn't know why. He couldn't blame this on the Americans, unless many in Shonan-to were secret spies. But why would they not welcome Japan's help with open arms? It bothered him, and he felt that this was going to bother him long after he eventually returned home."
 sho.5.a:0 "Unwelcome helpers."



 sho.7.t:0 "The Light In The South"
 sho.7.desc:0 "Shonan-to is a beautiful place in the Pacific dawn. Glittering skyfront touches earth and reaches the smog-cast sky, industrial and refinery flame glinting off the sides of zaibatsu windows. Chatter reaches the streets and spills into the tea-houses, the hotels and the factories in a garbled mix of Malay, Chinese, Japanese and residual English (the trade tongue of old has not yet been lost). Businesses open in the thousands and wait for the bounty of the trade-routes to reach their doorstep in lorries and automobiles, curling in from roads so overcrowded and undermaintained they have become a focal point of political debate. And the slums awaken too: the coolies and the workers of the new Light of the South, the burning oil under the blazing lamp, must throw themselves anew into the blazing brilliance of the Jewel of the Sphere. What does it matter if a few do not return?\n\nThe Politicians in the Diet worry, as they often do, about the thousand issues that keep the city down: trade infrastructure is falling apart due to frequent use and occasional Communist sabotage, the 18th raid on Chin Peng has ended in a self-declared victory and no body to show for it, the Malays and Indians are continuing to push for greater autonomy in self-funded schools (ignoring the generous Zaibatsu donations that made them possible) and, of course, the Sultans have it in for the annoyingly successful city in their rear. Above it all the Japanese population, proud and unbowed and utterly insufferable: and below them the Chinese, endless and long-suffering, like gargoyles supporting angels on a crumbling cathedral wall.\n\nIt's peace. Of a sort. But one thing is for sure: nothing ever lasts long in the swelter of heat and the glitz of the endless marketplace - and who can say what the next morning will bring, gold or fire?"
 sho.7.a:0 "The city that can't sleep."

 sho.8.t:0 "Fire At The Coffeehouse"
 sho.8.desc:0 "Most riots simmer long before the streets fill with fire and trash. They curl in the damp spaces too soft for the ears of the police, stretching tendrils of gossip and suspicion with every half-whisper, and it is there that the anger curdles to hatred - and then to violence. Riots are made long before they break out, long before the government catches word: and so this is where the Shonan-To Riot begins, outside a damp sake-soaked coffeehouse on the outskirts of the Central District, far beyond the ears of the Kenpeitai and the Diet, on a day that will fade from history when it is over.\n\nIt begins, as with most things, with a conversation that carries on far too long for comfort. The participants are lost to history, perhaps forever - the controversial has a way of being blotted out in Shonan, for the public good - but this is known: some at the coffeehouse on October 13th are Japanese businessmen, some are Chinese middle-class civil servants, some are Malay and Indian shopkeepers. All have been brought to gossip by the latest round of Zaibatsu import quotas imposed from Tokyo, but none have agreeing views on the matter. The Chinese civil servants are sharpest and most bitter in their criticism: the yoke of taxation and overwork is endemic, but falls hardest on them. The Japanese businessmen view the men in Tokyo as right, but misguided in their aims - the Indians and Malays, of course, are worried about the dominance of Japanese firms, and why shouldn't they be? Nobody can ignore the slow collapse of the old Indian-Malay economic holdings in a land that is still called Malaya by some.\n\nThree viewpoints, one point of division, an argument that feeds on itself and grows to inebriated, incendiary heights. The owner later testifies to a bar brawl that is only broken up by the police, but the main participants flee ahead of time. One of them promises that in a week, Japanese holdings will go up in flames across Malaya - and then he is gone, a Cassandra lost in the hot wind of the Malayan night."
 sho.8.a:0 "Is this a threat, a promise or a prophecy?"

 sho.9.t:0 "The Tinder, The Spark, The Match"
 sho.9.desc:0 "Anger continues to grow in the week after the coffeehouse incident (which is quickly shushed up by local authorities, lest it trigger the ever-watching and ever-tetchy Garrison Authorities), just not in public spaces. The Kenpeitai have toned down considerably from their monstrous heights, preferring calm corruption to brutality, but they are still capable and dangerously competent when it comes time for them to do their dirty work. The whispers grow and grow and grow to fever pitch, just out of sight, dancing like fireflies atop a placid lake, and then -\n\nOctober 17th: Sumitomo announces a round of minor economic restructuring in the Shonan-To branch, laying off a few dozen employees to integrate a new branch of Tokyo-based operation chain managers. Most of those laid off are Malay and Indian. Not many are affected, but to many already suspicious of the Zaibatsu concerns this is proof that the Japanese intend to push out local concerns and uproot native industry, yoking Malaya permanently to the Sphere. Security guards report fistfights at the factory and angered rhetoric in the ethnic enclaves of the East and Central districts, calls to action - and to arms.\n\nOctober 19th: A Chinese coolie is found murdered off a hotel. The details are sketchy at first reportage. Due to subsequent circumstances, the body is only partially examined before subsequent events make further inquiries impossible. Notable eyewitnesses to the body include several Japanese businessmen and managers, a few policemen - and a gang of Chinese from the endless slums of the central and north. The latter engage in a hasty retreat, but not before promising vengeance for the spilt blood.\n\nOctober 20th: mobs of Chinese, Malays and Indians are marching in the city, roused to anger by the fear and the rhetoric surrounding them. The Prophet's Birthday celebrations went off smoothly a few months back with adequate crowd control, but the local Guard make 2 critical mistakes: they send a single detachment, and every single member of the detachment is a Japanese officer."
 sho.9.a:0 "This doesn't sound ominous at all."

 sho.10.t:0 "Burning In The Dawn"
 sho.10.desc:0 "It's unclear what exactly triggers the riots, given the subsequent chaos that follows the riots. The exact circumstances are lost to police reports that burn with the rest of the government buildings. Some later voice suspicions that the Diet has had a hand covering up the evidence - these voices are quickly silenced, by means that are either legal or... well, there's plenty of room under the dockyards for those who will not abide by the rules of the game.\n\nThis much is clear: 2 mobs meet on Rochor Street, separated by a thin line of Japanese guards. The men are recruits sent straight from barracks, and limited in their comprehension of the local lingua franca: stuttering Malay does nothing to ease already troubled hearts, especially when some of those troubled hearts are Chinese. The detachment commander asks to speak to the head of the two demonstrations, believing that they are part of a joint protest. For his mistake he is mocked in languages he cannot comprehend, as the crowd swells beyond the bounds of the street, cowing local shopkeepers into submission. The Diet, of course, is silent. The crowds don't trust each other: the middle-class Malays and Indians see the Chinese as saboteurs and worse, the Chinese despise the Malays and Indians uplifted by Japanese benevolence while they have been struck down under their boot.\n\nFaced with a situation he cannot control, the commander radios his base for aid and backup: this is where accounts diverge. Chinese protestors swear up and down that he orders the police to fire on them. Indian protestors swear that the police are ordered to ignore the Chinese and push back the Malays and Indians. The news spreads to the entirety of the crowds in both variants, becoming exponentially more incendiary as it gathers pace and fury. Both mobs surge forward at the same time in a desperate attempt to pre-empt an attack they believe is inevitable, overwhelming the thin blue line. The commander is never seen again."
 sho.10.a:0 "Oh shit."

 sho.11.t:0 "Burning In The Day"
 sho.11.desc:0 "The riot rages on the street and spreads beyond it. Word of mouth is a powerful thing, and cannot be controlled - virality translates to memetic discourse very well. Threats, fears and pain become more dangerous as the crowds rush by huddled families, and the urge to revenge grows more tangible with the thudding heart. And underneath it all the resentments of the old years fester and break into a bloody blossom. Mobs and gangs raise hell on the streets, barricading factories and wrecking any house that seems, in the words of a gang member who is later interrogated, 'too rich, too powerful, too big, too Japanese.'\n\nViolence begets violence as the Garrison struggle to execute a collective response in the wake of unparalleled violence since the Conquest of Malaya itself. Residents retreat to enclaves, take up rusty parangs and bayonets, and prepare to kill those who seem a threat. (Many villagers protect ethnic outliers in their hometowns, an act of quiet defiance that goes more or less unnoticed by everyone else.) Rage quickly spreads to the economic dimension - and to the political, as the Police Commissioner's Office is burnt to the ground, along with many prominent Zaibatsu offices. The Diet faffles and waits for order to be restored, pulling soldiers from vital defense positions to protect itself. Malayan sultans unequivocally condemn the riots almost as hard as they condemn the Diet for its inaction. The Diet might be incapable of handling its own turf, but at least it can be roused to angry self-defense: the war of words that follows makes the entirety of Shonanese governance seem even more pathetic as the death toll rises outside the glass windows.\n\nIn a famous image, the burning of the city dusts the skyline and the horizon above it in a thick cloud of soot: reporters speculate that the smoke and soot come from the destruction of an armaments storehouse near Keppel, destroyed to prevent 'Communist Saboteurs' from reaching the warehouse and looting it. No evidence of Communist infiltration of the demonstrations is ever found."
 sho.11.a:0 "Zakennayo! Is no one capable of restoring order?"

 sho.12.t:0 "P. Ramlee Releases Labu Dan Labi!"
 sho.12.desc:0 "'It's a hot day in Kuala Lumpur, but not many seem to care: everyone's waiting for the opening of the cinemas. They say it's his best work yet, and even if they always say that every time he releases a film, many are still looking forward to the man, the legend, P Ramlee's next big film - '\n\n' - the buddy-comedy film was a surprising investment for the Japanese filmmaker, but according to our sources here in Central P. Ramlee has been a pleasure to work with and an enterprising director. We believe that this surprising precedent will only spell greater promise for the fledgeling Malayan Film industry - '\n\n' - the synopsis is deeper than you think. Look at the plot! So Labu and Labi work for a rich but stubborn man, right? They want to be magistrates, doctors, but they can't, physically constrained by their duties to the rich man. And the rich man works for who? That's right, a Zaibatsu. The film is just one giant metaphor for what the Sphere is really doing, keeping us down while - '\n\n' - well, I think the film's great and all, but I feel maybe he's being lifted a little high. Ramlee is the only film star the Japanese can trust, and to be sure he's a rallying symbol, but don't you think we should have, you know, more than one? Tokenism only works when we have multiple tokens! - '\n\n' - listen, I don't really care what you think, all I know is that I'm a Ramlee fan, tried and tested, and if you don't like it you can jump off the docks at Melaka. Anyway, we'll need to start saving for bus fare to the city for the next film - '"
 sho.12.a:0 "Another smashing success for the Master of Malay Cinema!"

 sho.13.t:0 "Behind The Mask"
 sho.13.desc:0 "Extract, Marai-Eiga Shimbun, 19XX, XXXXXXXXXX\n\nThe crowds don't know him, the officials smiling at the official Marai-Negara Filmworks don't know him, the film producers and calefares don't know him. P. Ramlee is a mask, a smiling tribute to all who know him: and behind that mask is a brilliant nothingness, as far as Shonan is concerned. Who is P. Ramlee? The answer seems to be that he is anyone the people of Malaya want him to be - reformist, smiling establishment supporter, militant Muslim, cheerful secularist, anyone's ally and no one's true friend. Deflection is, after all, a form of reflection, and who doesn't want to see themselves reflected in Malaya's greatest film star. But who is Teuku Zakaria? When P. Ramlee takes off his mask and his suit and steps out of the limelight, who does he become?\n\nWe step into his house, a pleasant terraced house in the classier suburbs of Kuala Lumpur, and we're met with a strong scent of jasmine: apparently Saloma, or simply Salmah Ismail, as she likes to be called, likes the smell of perfume, and so Zakaria has made great efforts to buy perfume. He smiles at us and makes small talk about the weather as she bustles about the kitchen: despite their 7 year long marriage the two have never had a child, a fact the two attribute to their busy career (both of them have, of course, shared the set for a very long time in film and music).\n\nHis face grows serious when we begin to discuss his most prominent comments on the growing racial and economic divides in Shonan-To and in urban areas in Malaya proper: he brings up the subject of his childhood in an impoverished home and how the Japanese saved him from a life of penury by bringing him to Navy School and subsequently to Tokyo, where his career began. 'If not for the Japanese, I would have been poor all my life!' he chuckles, and then grows serious once more: 'So what makes me so different from the coolies and starving outside? Is it not in the words of the Prophet that we must, like Him, be a mercy to the worlds?'"
 sho.13.a:0 "Wise words from a famous man."

 sho.14.t:0 "P. Ramlee Releases Ramchong Ke Tokyo!"
 sho.14.desc:0 "' - oh wow, Ramlee's really gone and done it this time! I mean, I sobbed my heart out at the conclusion, but damn if he can't just make a good romance film without political connotations - '\n\n' - our correspondent reports that this might be the most melodramatic film Ramlee has ever produced, combining all the subtle emotional pain of the love-triangle our protagonists find themselves in with subtle commentary on the 'unequal' relationships between Malays and Japanese, and by extension between our Japanese allies in Tokyo and Kuala Lumpur - '\n\n' - portrays the sordid unrequited loves trapped in the hearts of a tourist group visiting Kuala Lumpur from Tokyo. Mariko loves Kunio, but Kunio is attracted to Rosnah, although he cannot bring himself to say it because of the burdens of class and race - and Rosnah has a faraway love struggling with the Zaibatsu that Kunio's uncle owns. The stage is set for an emotional, stormy confrontation, and involves many accounts of devastating rural poverty in the shadow of the economic system the Sphere has locked Malayans into - '\n\n' - it's undeniably bold, yes, but this might just push the Diet in Shonan-To and the Japanese Advisors a little too far, don't you think? It's one thing to stir up a little trouble, but to invite it into our doorstep? Like this? I'm seriously worried Ramlee might invite the Army back into Parliament because he cares about the poor too much - '\n\n' - look, I don't care what it says, what matters to me is that I cried when Rosnah and Kunio said goodbye! Okay? If I cried, that means it's a good movie, no matter the connotations! Now who wants to go watch it again? - '"
 sho.14.a:0 "No one can say Ramlee ain't pushing the envelope."

 sho.16.t:0 "The Eastern Gibraltar"
 sho.16.desc:0 "The sun rose over a broken beach, sandy shores, and picturesque beaches reduced to a charnel house of slaughter and suffering. Singapore, Shonan, Britain's former eastern bastion, the fulcrum from which Japan projected its influence in the straits of the Malacca and the Indian Ocean. A fulcrum that now lay in rebel hands.\n\nFor soldiers of the United Malayan Anti-Japanese Front entrenched in Gibraltar of the East, peace seemed like a distant memory. Days of unending artillery bombardment punctuated by air raids and ferocious, desperate counter-offensives by the 25th Army. Rationing of water, medicine, and ammunition. A battle of attrition leaving both sides exhausted.\n\nYet, the spirit of liberty was not to be easily extinguished. Run ragged by combat, exhausted by sleepless night after sleepless night; the soldiers rotated to the south of Singapore bellowing a raucous cheer. The first ships of the OFN fleet cresting the horizon, blue and white ensigns fluttering the breeze, the arrival of the relief so long promised.\n\nFeelings of hope, joy, and gratitude tempered by uncertainty and apprehension, of freedom brought forth by a foreign power, of optimism of an uncertain future. For now, however, the spectre of peace and victory outweighs all."
 sho.16.a:0 "Uncle Sam has finally arrived."

 sho.17.t:0 "An End to the Emergency?"
 sho.17.desc:0 "For better or worse, the situation on the Malayan peninsula appears to have stabilized. According to our intelligence, the 25th Army's determined efforts to annihilate the UMAJF were brought to total halt due to rather serious developments on the Japanese home islands. The fall of the influential Yasuda Zaibatsu brought with it the total collapse of Japan's economic sector, and even the IJA's forces on Malaya found themselves unable to resist the shockwaves of this disaster. Frozen by the chaos wrought upon their supply chain, the 25th's operations were brought to an immediate halt, and a ceasefire was declared shortly thereafter.\n\nWith peace finally making its home in the war torn land of Malaya, it can be surmised that the frontline of tomorrow shall mark the borders of today, assuming, of course, that the peace lasts. With the Japanese currently hamstrung by their economic woes, however, it does not seem likely that a conflict will return anytime soon.\n\nNow that the war is at an end, we can shift our focus in regards to our relationship with the rebels. Assuming our ties can survive now that the dust has settled, the OFN may just be able to establish a strong partner deep within the belly of the Sphere."
 sho.17.a:0 "Let's hope they remember their friends."

 SHOUS.1.t:0 "Socialism in Kuala Lumpur?"
 SHOUS.1.desc:0 "The first elections in Malaya since the end of the war have concluded, and it seems that it didn't entirely end like we would have wanted it to.\n\nIndeed, the victor has turned out to be Ahmad Boestamam, a dedicated socialist, who appears to be, quite unfortunately, less palatable to our interests. Not much of an ideological hardliner, Boestamam wants to adapt socialism to make it compatible with Malaya, as he believes that blindly recreating Marxism-Bukharinism is not what the country wants and needs. Instead, his vision of socialism appears to be dedicated toward the rebuilding of the country, something it desperately needs after the utter devastation of the war.\n\nBoestamam's victory, while still better than the continuation of Japanese influence over the region, is something of a setback for us. Compared to Razak, he is not as friendly toward the OFN, and he likely won't be joining us in the foreseeable future; this comes off as a missed opportunity, given all the resources that we pooled into the conflict. Nevertheless, the fact that the Japanese are out of Malaya is still a victory to be celebrated, and we should rejoice in the fact that Tokyo's control over Asia has just been dealt a serious blow.\n\nDue to the outcome of the election, we have observed that the C-NPP has made a small surge in the polls recently. This can probably be attributed to the fact that the general public sees Boestamam's victory as a logical consequence of our support for the war, and thus as a direct endorsement of socialism on our part."
 SHOUS.1.a:0 "Maybe a peaceful revolution is what Malaya needs."

 SHOUS.2.t:0 "Out Go the Japanese, In Comes the OFN"
 SHOUS.2.desc:0 "The first elections in Malaya since the end of the war have concluded, and it seems that, thankfully, our favored candidate has come out on top.\n\nAbdul Razak Hussein has managed to win the hearts and minds of the people, and he now sits at the top of the nation, ready to implement his rebuilding plans. A conservative, Razak is exactly the kind of man we would want in charge: a moderate, amiable to the OFN, he seems to be dedicated to the rebuilding of the nation, something it doubtlessly needs given the devastation caused by the war.\n\nRazak's victory comes off as the best-case scenario for us: he is, unlike his opponents, quite palatable to our interests, and he will without doubt cooperate with us in the near and far future. As we are already in talks with him for Malaya to join the OFN as an observer, it is obvious that his victory has secured the status of his country as an American ally.\n\nHowever, we are not entirely done with Malaya yet. With its near-guaranteed entry in the OFN comes the need for economic and humanitarian aid, as we obviously cannot let Razak and the Malayan people deal with the devastation of their country themselves. While such an endeavor may be costly, it is also an opportunity for us: by funneling money and resources into Malaya, we can make sure that it will stay a reliable ally for us, no matter what happens."
 SHOUS.2.a:0 "All this wasn't for naught, in the end."

 SHOUS.3.t:0 "CIA Report: Malaya"
 SHOUS.3.desc:0 "-TOP SECRET-\nThe Situation in Malaya, (TRUNCATED FOR BREVITY)\nCONCLUSIONS:\nI. Assessment\nA) Malaya's potential as a bulwark to further push back against Japanese influence in the region has been significantly reduced. The CIA Malayan station chief reports that it is unlikely that the present regime will be overthrown. The station chief comments that despite the sympathetic feelings of the Wataniah administration towards the OFN. It is unlikely that Malaya will pursue closer relations.\nB) Ambassador Bell believes it is unlikely that Japan will tolerate an American presence in the straits of Malacca, and will likely pursue avenues to destabilize Malaya. (Comment: Japan's recent economic woes will likely preclude any significant efforts for the time being.)\n\nII. The Regime\nA) The insurgency has badly fractured the Malayan People's Anti-Japanese Front, with moderate elements on both the left and the right having been folded into more militant groups throughout the conflict. Much of the nation remains under martial law. Troops remain in evidence in key population centers such as Johor, Kuala Lumpur, and Kelang.\nB) The military administration of Askar Wataniah, while outwardly popular, remains fragile amidst Malaya's delicate post-war condition. The Malayan Communist Party retains significant strength in rural areas.\n\nIII. War Damage\nA) The Malayan Peninsula has suffered heavily from the insurgency, with large swaths of the population lacking access to essential services or adequate infrastructure (see Appendix C: Martin Report).\nB) The aid requested by the Wataniah administration is significant, totaling an estimated $1.5 Billion per annum (Approx. 40% of the Foreign Aid budget).\nC) Malayan Reconstruction, coupled with conflicts in the Philippines and South Africa, will place significant strain on existing budgets.\n(TRUNCATED FOR BREVITY)\n-TOP SECRET-"
 SHOUS.3.a:0 "A wasted opportunity."

 SHOUS.4.t:0 "A Marxist Malaya"
 SHOUS.4.desc:0 "The Malayan civil war has concluded, and it seems that the king of the ashes presiding over the devastation is not friendly toward us.\n\nChin Peng, a dedicated anti-colonialist, now leads the broken and ravaged country, as it prepares to rebuild from the fallout of the civil war. A convinced communist, Peng desires to rebuild Malaya across Marxist-Bukharinist lines, and his past actions indicate that he will stop at nothing to achieve his vision of a free, unshackled Malaya.\n\nWhile this may seem all well and good in theory, the fact of the matter is that Peng doesn't hold America and the OFN too close to his heart. Despite our good intentions, he thinks that we are not better than the Japanese, and that cooperating with us would only be trading one colonial overlord for another. As such, it appears that our cooperation with Malaya ends here, and that the country will go its own way, free from foreign influence.\n\nThis comes off as a major setback for us: had Peng's opponents managed to take control of the country, it is probable that it would be friendlier toward us, especially in the case of a Razak victory. At least, we can find solace in the fact that the Japanese are out of Malaya as well, which means that their influence has been dealt a serious blow. In the end, we should still keep an eye on the country, just in case the political situation grows more favorable; however, we shouldn't expect too much, or else we may end up disappointed."
 SHOUS.4.a:0 "At least it's free..."

 SHOUS.5.t:0 "Great Ambitions"
 SHOUS.5.desc:0 "Kennedy refocused his eyes and tried his best to keep his smile bright, not an easy task while shaking the hand of a man with a grip of iron and nerves of steel, and certainly made more difficult with dozens of cameras flashing afront the both of them. While the notion of OFN aid to a rebellion in the Sphere wasn't considered impossible, the particular nature of Malaya was always a tricky deal to get anyone outside of the States involved. As the last of the press's cameras flickered in front of Mr. Vice President and Tun Abdul Razak, the pair could finally take a seat and talk over America's involvement in Malaya.\n\nRazak was speaking before he even sat down. "Mr. Kennedy, we both know that the OFN needs a firm position in the Pacific, an ally to lean on should push come to shove. If you would just send some more supplies our way-"\n\nKennedy grimaced and spoke up. "We're doing everything we can with our airdrops, and we're pushing our luck as is. If so much as another gun passes into Malaya, the Japanese will catch wind, and we'll have a whole new situation on our hands."\n\nTun's eyebrows narrowed, and he locked his fingers together. "Nothing you couldn't handle though, right?" Kennedy smirked, and took a sip of water. "I'm serious! We both know what your next step is. One way or another, it's a chance to redeem the Kennedy name. It's not like Nixon is exactly hurting your chances with how he's managed the country, and with how you handled the Japanese before, I'm certain you'll be on the Chief's seat in no time." Kennedy took a moment to think about Tun's words.\n\n"Maybe we can give a little more to Malaya. I hate to see anyone's culture ground up to nothing, after all, but don't count on anything more than what you're already getting. I'll run it by Nixon, and see what he thinks.""
 SHOUS.5.a:0 ""Just don't count on it.""
 razak_victory_tt:0 "§GA return to normalcy in a sea of hostility.§!"

 SHOUS.6.t:0 "A Necessary Sacrifice"
 SHOUS.6.desc:0 ""11,952."\n\nThe number danced around Nehru's head, and he hesitated to accept it as fact. "And that's just last month?"\n\n"Yes, it's been particularly bad. Our positions were lea..." Ahmad Boestamam trailed off, as he noticed Nehru's eyes had widened and glazed over. "Malaya needs this. These men and women... they died for something worth fighting for."\n\n"But I don't want anyone to die, Ahmad. In fact, I'd like nobody to die, not over this, not over..." he trailed off.\n\n"Their freedom, Panditji? I know. I'd preferred they weren't gone either, but I know they'd be happy knowing they died fighting for freedom. If they knew died fighting for not only their freedom, but a better world, I know they'd be happy with their fate. If 11,952 people died for their freedom, then every single one of them died fighting for a better future." Boestamam looked at Nehru, now deep in thought, processing what Ahmad had said. "You see, one cannot create a competent state, certainly not a socialist state, by hoping for a better future. One must fight for it, whether or not those that stand in your way approve. Nobody will ever admire us for our work." Nehru looked up at Boestamam. "But it must be done."\n\nNehru let out a sigh, trying to clear his head. "Look... next time, just keep an eye on the comms, got it?" "We've lost enough good people as is, and I don't want to lose any more than we already have to a mistake we just learned how to fix." Standing up from his desk chair sitting opposite Nehru, Boestamam walked to the window overlooking the luscious, green Indian scenery. "Certainly, Panditji. First things first. We need to get back to Malaya.""
 SHOUS.6.a:0 "Easier said than done."
 Boestamam_victory_tt:0 "§GBread, roof and work should be the right of every Malayan.§!"

 SHOUS.7.t:0 "The Victor and the Spoils"
 SHOUS.7.desc:0 "Nixon never did like dealing with Congress, whether it be pushing for legislation, dealing with civil rights, or persuading stubborn Congress-critters; he had Kennedy for that. No, foreign policy was always his purview, and today, he had something to celebrate over.\n\n"Japanese Defeat in Malaya" read the headline of one newspaper, "The Sphere's Bloody Nose," read another. From coast to coast, and especially in his native California, news of Japan's defeat in the jungles of Southeast Asia were doing to his approvals what over two hectic years as President of the United States had not. Even the New York Times, hardly the most favorable of outlets, had printed editorials praising his administration's foreign policy.\n\nOh sure, the Commie heading the rebels hadn't given him the courtesy of a phone call, but he wasn't about to let that spoil the mood. Still, he'd had to call Dulles, make sure Malaya didn't slip out of his grasp. The first domino had been toppled, and if he had his way, it would be far from the last. "
 SHOUS.7.a:0 "America 1, Japan 0"
 
 SHOUS.10.t:0 "A Pair of Soldiers"
 SHOUS.10.desc:0 "Watching his comrades march down the streets of San Diego, Hussein Onn found himself sweating in his seat. While weighed down by his uniform and medals, the sun beaming down on him was more than enough to make him feel sick. Not that his troops had put him at ease at all, either. After all, from the looks of things, they'd forgotten half their training on his trip over from India, which was already a sizable risk as it stood. Assuming that bet paid off, however, the losses in manpower would be more than made up through greater OFN aid. With every uneven step, fumbled salute, or sulking head, another bead of sweat mounted itself on Hussein's forehead. Feeling something tap his shoulder, Hussein took a break from his stresses. Noting that he'd been poked with a cigar, and by a good friend no less, did calm him down. "Take a minute, Hussein, it'll be alright". LeMay lit up his silver lighter and hovered the smoking flame over the cigar now sitting comfortably within Hussein's mouth. Letting out a plume of smoke, LeMay put the lighter back in his uniform's breast pocket, and hardly let out a breath before he began talking about the National Progressive Party's new plans to mobilize their artists, urging the people to "Fight for Malaya!"\n\n"Trust me, Mr. Onn, the NPP will do everything in its power to fight for a free Malaya. Of course, this means more boots on the ground and more guns for the freedom fighters of a better world, but this also means a greater future for American -and OFN, of course- operations in the region. While we might not be able to bring a new Mal-"\n\nA stalky American walked up to the pair, looked to General LeMay, and asked, "Excuse me, sir, but that Hussein Obb, he's Malayan, no?" LeMay looked at the man. He wasn't particularly thin, nor exactly heavy-set. He stood with confidence only an idiot or genius could possess. His nose stood crooked on the barbed wire stubble of his face, and the look behind his eyes was one of sheer malice. LeMay leaned forward and looked the man dead in the eyes.\n"
 SHOUS.10.a:0 ""Fuck off, Francis.""

 SHOJAP.1.t:0 "The Smell of Independence"
 SHOJAP.1.desc:0 "The Malayan insurrection has been quashed, and the new leader of the country, while acceptable, isn't quite who we would have wanted.\n\nThe newly-elected Prime Minister, and the first one since the end of the insurrection, is now Burhanuddin Al-Helmy. A Malay nationalist and an islamist, Al-Helmy desires to rebuild Malaya according to his vision: a Islamist, anti-colonialist Malaya, walking hand-in-hand with its Asian partners.\n\nHowever, he has been found to be slightly too friendly toward Indonesia to our liking, along with being too radical and not submissive enough. His desire for an independent Malaya is well-known, and it is unfortunately resonating within the Malayan people. Moreover, his conciliatory, amiable, even, stance toward Indonesia may upset the balance in the Co-Prosperity Sphere a bit too much by empowering Sukarno's regime at the cost of our influence in the region.\n\nNevertheless, the Prime Minister is still relatively collaborative, which means that the situation is stable enough for the time being. And in any case, we unfortunately cannot do much at the moment, which means that our too-radical collaborator will have to stay in his position for now."
 SHOJAP.1.a:0 "Hopefully he won't cause too much trouble..."

 SHOJAP.2.t:0 "Dreamless Nights"
 SHOJAP.2.desc:0 "A headache pounded against Dato Onn Jaafar's skull, as gravity pressed down on his shoulders. It was five minutes to 2 in the morning, and it was only now that he could escape his meeting. Jaafar grabbed the last two cigarettes in his pack, inadequate, but better than nothing. He looked upwards at the clouds, silently lamenting his situation.\n\nWhat cruel irony was it that he, a proud Malay, now worked with the iron fist crushing his country. He recalled earlier years when he was an activist fighting for equal rights for the peoples of Malaya. But the people who fought in the jungle today could never create a free Malaya. And even if they could, they wouldn't. Whatever moderate rebels there once were gone, in their place, only delusional radicals who would trade one dictatorship for another, fighting a hopeless battle against an ascendant empire.\n\nPerhaps one day, in 20, 50, or 1000 years, there would be a truly free Malaya. But until that day comes, thought Jaafar, those who wish for liberty would need to work with those who could destroy it, negotiating with their colonial masters to obtain at least a semblance of independence. But these days, even that seemed optimistic. The party he founded was fracturing, and with it began to fracture his dream of a free Malaya. Was this headache tonight a blemish on the long journey towards freedom, or was it but another insult upon decades of Sisyphean agony?"
 SHOJAP.2.a:0 "His cigarettes finished, he stamped the ember out with his feet, and the founder of PEKEMBAR set off for his hotel room."
 jaafar_victory_tt:0 "§RA man out of choices - pushed into a corner. The perfect figurehead.§!"

 SHOJAP.3.t:0 "Albar's Ascension"
 SHOJAP.3.desc:0 "While we thought that the Malayan situation had stabilized for the time being, it seems that our predictions weren't entirely correct.\n\nIndeed, Dato Onn Jaafar has somewhat unexpectedly died at the old age of sixty-nine, and his successor has been confirmed to be the nationalist firebrand Syed Jaafar Albar. A radical Malay supremacist, he has already announced his intentions to turn his country into one where the Malay people are at the forefront. The implications of this have raised some eyebrows, as some in our administration believe that were he to order too harsh a crackdown on non-Malay citizens, the Sphere's international reputation, along with our image as Pan-Asian liberators, could suffer from it.\n\nNevertheless, Albar has shown himself to be relatively cooperative so far, which means that we can tolerate his nationalistic pretentions as long as he doesn't cause too much trouble. Moreover, we believe that he can act as a counterpoint to Thailand and help to keep it in check, something that his predecessor wasn't really capable of doing.\n\nIn the end, Albar's ascension to the post of Prime Minister doesn't change much for us, and we can only hope that he won't upset the balance of power in Southeast Asia too much: after all, Malaya is still our puppet, and a useful one at that."
 SHOJAP.3.a:0 "The more things change..."

 SHOJAP.4.t:0 "The Prime Minister of Ashes"
 SHOJAP.4.desc:0 "The Malayan Endeavour has been nothing short of a disaster on all fronts, Dato Onn Jaafar's passing and Al-Helmy's murder at the hand of partisans leaving with us little choice of who to pick to administer the ruined land but Syed Jaafar Albar\n\n. A radical Malay supremacist, he has already announced his intentions to turn his country into one where the Malay people are at the forefront. The implications of this have been laughable at best, as some in our administration believe that were he to order too harsh a crackdown on non-Malay citizens, already weary from the damage of the civil war, the Sphere's international reputation, along with our image as Pan-Asian liberators, could suffer from it.\n\nNevertheless, Albar has shown himself to be relatively cooperative so far, which means that we can tolerate his nationalistic pretentions as long as he doesn't cause too much trouble. After all, with the state of the country he's inheriting, we can be sure he won't be able to do anything that will truly trouble us for a long time, time enough to hopefully put upon a more...collaborative minister."
 SHOJAP.4.a:0 "The Light grows yet dimmer."

 SHOJAP.5.t:0 "A Long-Awaited Call"
 SHOJAP.5.desc:0 "It was a normal day in Ino Hiroya's life. A relatively uneventful day, even, but who was he to complain? After all, in politics, no news and good news are generally one and the same. Yes, it was quite an average day, he thought... At least until the phone rang.\n\n"This is Ino Hiroya speaking. Who is it?"\n\n"Prime Minister!" said an overjoyed voice at the other end. "We've done it, it's over! We've put down the UMAJF!"\n\n"Ah, wonderful news!" answered the Prime Minister. Finally, the quagmire that was the Malayan Civil War was coming to an end. After so long, the 25th army had at last done what it should have many years ago, and the radical insurrection was no more. But what was he to do now? Thoughts rushed through Ino's head. Maybe it would be for the best to pour resources into Malaya as soon as possible to bring it back entirely into the sphere. But at the same time, it would be a massive drain of funds, and given the unstable situation at home, he wasn't sure he could really afford it. No, something else needed to be done, something less heavy-handed. What, then?\n\n"So, what should we do? Prime Minister?"\n\n"Yes, yes, my apologies. Listen, I want you to find out which high-ranking politician would be the most open to collaboration to us. When it's done, make sure they're the one who gets in charge." And with that said, Ino hung up the phone. It was still a relatively uneventful day, he thought, at least compared to some. But with this news..."
 SHOJAP.5.a:0 "It had just gotten a lot better."
 
 sho.51.t:0 "The Sting of Defeat"
 sho.51.desc:0 "While outwardly Ino expression doesn't change much, the fury building beneath the Prime Minister's careful expression could barely hold; millions of yen in investment, thousands of personnel losses through the years, and years of headaches dealing with the Light of the South have gone to waste, as the last personnel of the 25th were evacuated, and the rebellion fell into the arms of the Americans, of all people. Even as they can put on a blockade of goods and relationships, the weight of the OFN and the presence of Australia and India simply means they can't starve the UMAJF, and another invasion is simply off the table for the moment; the 25th is all but nonexistent, the exhausted army finally giving in and collapsing in the aftermath of the war, and there is simply bigger fish to fry, for the moment.\n\nAll in all, an absolute disaster to his tenure, and he can feel the Army's metaphorical knife on his neck for this failure. More favors, donations, and promises will need to be made, to keep his sponsors happy, and the detractors of his back, at least while he focuses on the second issue at the table. Yulo's instability is still a massive issue, and with Malaya off their hands for the moment, the rebels will be all but emboldened to act.\n\nWith a sigh, Ino prepares to dial a familiar set of telephone numbers, and call some overdue favors."
 sho.51.a:0 "The House of Cards shakes in its foundation."

