 ### Ideas ###
 CAU_tiflis_three:0 "티플리스 3인방의 기억"
 CAU_tiflis_three_desc:0 "티플리스 3인방은 서러시아 전쟁 당시 조직적 봉기를 일으켰던 유격집단의 지도자들입니다. 이들은 생포된 후 1961년 공개교수형에 처해졌지만, 국가판무관에겐 경악스럽게도 원주민들은 3인방을 대의의 순교자들로 만들었습니다."
 CAU_bergbaureich:0 "광업국가"
 CAU_bergbaureich_desc:0 "카우카지엔은 그 땅이 아니라 그 아래 묻힌 것들로 유명한 곳입니다. 대지가 제공하는 끝없는 석유의 강과 수북히 쌓인 금속과 광물의 산을, 독일 점령자들은 사양할 줄 모릅니다."
 CAU_shipments_to_ger:0 "라이히행 화물"
 CAU_shipments_to_ger_desc:0 "우크라이나가 라이히의 곡창지라면 카우카지엔은 가스전이라 할 수 있습니다. 카우카지엔의 석유산업은 오직 라이히의 수요를 충족하기 위해 존재하고 게르마니아에서 오는 명령에 따라서만 운영됩니다. 대지에서 뽑아내는 모든 것이 라이히가 바라는 대로 보내지는 데 이상할 건 없습니다."
 CAU_stratified:0 "계급사회"
 CAU_stratified_desc:0 "카우카지엔에서 일종의 위계제가 세워졌습니다. 밑바닥에는 지속적인 반항심으로 인해 독일인들의 혐오를 산 "세 오물들"인 조지아인, 아르메니아인, 체르케스인들이 있습니다. 그들 위로는 그나마 반감이 덜한 기타 소수민족들이 있습니다. 그 다음이 독일인 숙련공들과 그의 가족들이며, 요지아스의 사람들로 채워진 관료층과 군인층이 최상층을 이룹니다."
 CAU_stratified_less:0 "계급화 약화"
 CAU_stratified_less_desc:0 "시간이 지나며 국가판무관부 사회에서 비아리아인들을 위한 기회 역시 늘어가는 듯합니다. 한때 독일인 기술자들과 관료들만이 차지할 수 있다 여겨졌던 자리에, 때때로 아바르인이나 체첸인 먹물이 들어앉은 모습이 보이곤 합니다. 이러한 진전이 아직은 협소하다 해도, 일부는 이를 원주민들이 라이히의 감시 아래서 평화롭게 사는 법을 배워간다는 신호라 여기고 있습니다."
 CAU_german_investments:0 "German Investments"
 CAU_german_investments_desc:0 "The Oil must flow, as it is coloquially said, and Kaukasien has plenty of it. Once neglected by Josias's cold front towards the Reich, the Barons are more than willing to take in the Fatherland's specialist to improve productivity to heights never seen before!"
 
 ## Minister Traits ##
 hog_scourge_of_kaukasia:0 "카우카지엔의 천벌"
 
 ### Skeleton events
 cau.10000.t:0 "인트로 이벤트"
 cau.10000.desc:0 "Hello! If you're reading this, you're probably trying to play RK. Kaukasien. Unfortunately, Kaukasien has no player-ready content at the moment, and we hope to get it in as soon as possible.\n\nI mean, you can keep playing if you want, but you'll be very bored."
 cau.10000.a:0 "What are you still doing here? The movie's over! Go home!"
 
 cau.10001.t:0 "힘러가 당도하지 않다!"
 cau.10001.desc:0 "Josias offered to hold a parade for Himmler, but he never showed up. Let's never talk to Himmler again!"
 cau.10001.a:0 "And stop sending him cash, too!"
 
 cau.10002.t:0 "The Regal Question"
 cau.10002.desc:0 "Should Josias become a crazy monarch at some point down the line?"
 cau.10002.a:0 "Nah"
 cau.10002.b:0 "Sure"
 
 cau.10003.t:0 "The Business Plot"
 cau.10003.desc:0 "Josias is gonna get couped by the industrialists for being a total whacko"
 cau.10003.a:0 "Nah, he's cool"
 cau.10003.b:0 "Down with Josias!"
 
 cau.10004.t:0 "카이저 요지아스!"
 cau.10004.desc:0 "The mad lad actually did it, he crowned himself Kaiser of Kaukasia!"
 cau.10004.a:0 "하느님 카이저 요지아스를 보우하소서!"
 
 cau.10005.t:0 "사업가의 선택"
 cau.10005.desc:0 "The German Civil War has begun, and we're faced with a choice. Do we aid Bormann or Goering?"
 cau.10005.a:0 "Bet on Bormann!"
 cau.10005.b:0 "Go with Goering!"
 
 cau.10006.t:0 "Reaching out to Crimea"
 cau.10006.desc:0 "If we're in a faction, they can't invade us"
 cau.10006.a:0 "Sounds good!"
 
 cau.10007.t:0 "Down with Crimea"
 cau.10007.desc:0 "Crimea's full of dirty Bormannites, this can't stand!"
 cau.10007.a:0 "Down with Crimea!"
 
 cau.10008.t:0 "The Death of Josias"
 cau.10008.desc:0 "Josias died of a stroke. RIP."
 cau.10008.a:0 "Herbert's in charge now."
 
 cau.10009.t:0 "The death of Josias"
 cau.10009.desc:0 "Josias died of a stroke. RIP. His son Wittekind is Kaiser now."
 cau.10009.a:0 "The king is dead, long live the king!"
 
 cau.10010.t:0 "The Great Caucasian Revolt"
 cau.10010.desc:0 "The ethnic minorities are rebelling!"
 cau.10010.a:0 "Oh no!"
 
 cau.10011.t:0 "The Caucasian Anarchy"
 cau.10011.desc:0 "Partisans killed Herbert Backe and launched a coordinated uprising!"
 cau.10011.a:0 "We're doomed!"
 
 cau.10012.t:0 "Peace"
 cau.10012.desc:0 "We've been at war for too long and can't resist the partisans anymore, we must sue for peace!"
 cau.10012.a:0 "So be it."

 ### Focuses ###
 #The black meeting tree
 CAU_the_black_meeting:0 "The Black Meeting"
 CAU_the_black_meeting_desc:0 "For years, Reichskommissar Josias has dutifully worked to further the Reichsführer-SS's vision, serving as his eyes and ears in the Reich's furthermost reaches. He has labored day and night to secretly entrench the SS in every echelon of Kaukasien's institution, he sends as much money and resources as he can to fill Nord-Paris's coffers, and he forwards nearly every classified document he receives to the Sicherheitsdienst. It's about time that the master comes to see the student's work firsthand."
 CAU_plan_the_venue:0 "Plan the Venue"
 CAU_plan_the_venue_desc:0 "Placeholder"
 CAU_venue_tiflis:0 "Tiflis: An Old Gem"
 CAU_venue_tiflis_desc:0 "Decades ago, Tiflis was a vibrant city, but one that had lost touch with its ancient Aryan influences. And in the disastrous early years of Schickedanz's occupation, the streets were rife with petty bandits, socialists, separatists, and every form of degeneracy under the sun."
