 cau.101.b:0 "카타리나슈타트로!"
 
 cau.102.t:0 "티플리스 시찰"
 cau.102.desc:0 "Will the people mind?"
 cau.102.a:0 "Eh, they'll go along"
 
 cau.103.t:0 "불의 심판"
 cau.103.desc:0 "The slums looked ugly from the air, so they had to go"
 cau.103.a:0 "So grossly incandescent"
 cau.104.t:0 "What slums?"
 
 cau.104.desc:0 "There was never any slum, we did not herd Georgian children into church then burn it down, this was always a German parade ground"
 cau.104.a:0 "Doubleplusgood"
 
 cau.105.t:0 "Inspecting Katharinastadt"
 cau.105.desc:0 "Good thing we deported all the Russians, nobody will be left to make a fuss about it"
 cau.105.a:0 "Can't complain if you're in Siberia"
 
 cau.106.t:0 "Getting ready for the ceremony"
 cau.106.desc:0 "Yay, everything's going nicely- oh shit the liberals are rioting"
 cau.106.a:0 "Where the fuck did they come from"
 
 cau.107.t:0 "What liberal riots?"
 cau.107.desc:0 "You saw nutzing"
 cau.107.a:0 "NUTZING"
 
 cau.108.t:0 "What should the band play when Himmler arrives?"
 cau.108.desc:0 "This is serious, people, we need to decide"
 cau.108.a:0 "Deutschlandlied!"
 cau.108.b:0 "Die Wacht am Rhein!"
 cau.108.c:0 "SS Marschiert in Feindesland!"
