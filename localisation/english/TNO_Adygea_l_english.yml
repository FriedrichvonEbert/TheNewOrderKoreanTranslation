 ## Leader Bios ##
 POLITICS_LYUBOV_LYSENKO_DESC:0 "류보프 키릴로브나 리센코는 고통받는 것이 낯설지 않습니다. 전쟁의 북소리가 울리고 독일군이 지평선 너머로 몰려들자, 그녀의 아버지, 오빠, 남편은 모두 모국을 위해 붉은 군대로 징집되었습니다. 그들 중 누구도 돌아오지 않았습니다. 나치 점령자들은 그녀와 다른 모든 고향사람들을 집어삼켰고, 구식 도구로 쉴틈도 없이 쿠반 강을 따라 안전 기준도 없는 저수지를 파도록 강요했습니다. 그 몇 년 동안 많은 친구들을 잃었지만 류보프는 버텼습니다. 저수지가 완성되자 살아남은 노동자들은 흑해를 따라 다양한 노동 착취장과 갱도로 옮겨졌습니다. 류보프는 가학적인 경비병들에게 자주 구타를 당했고 굶주렸지만, 끈질기게 버텼습니다. 몇 년 동안, 그녀는 생존에 매우 능한 사람이라는 명성을 얻었습니다. 어떤 사람들은 심지어 고무적이라고 생각합니다.\n\n국가판무관부가 무너지고 경비병들이 우왕좌왕하자, 수용소와 광산의 노동자들은 기회를 포착하고 일어났습니다. 그들이 가장 존경하는 죄수를 중심으로 모였습니다. 어떤 이들은 전쟁 영웅이었고, 어떤 이들은 성직자였으며, 어떤 이들은 정치적 재능이 있었고, 어떤 이들은 내부로부터 존경받는 단순한 농부들이었습니다. 리센코는 곧 자신과 같은 수많은 오합지졸 생존자들이 자신에게 조언과 도움을 청하기 위해 몰려든다는 것을 깨달았습니다. 리센코는 그녀의 삶의 다른 모든 짐들처럼 이들과 영원히 함께할 것이라고 맹세합니다.."
 
