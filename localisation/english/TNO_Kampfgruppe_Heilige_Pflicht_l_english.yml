 HWL_Joachim_Peiper:0 "요아힘 파이퍼"
 POLITICS_Joachim_Peiper_DESC:0 "나의 명예는 충성이다. 나의 의무는 충성이다. 나의 피가 나의 의무를 부른다. SS국가지도자께서 나의 피를 부른다.\n\n힘러의 조직에서 핵심 구성원이 되는건 쉬운일이 아닙니다. 하지만, SS여단지도자 요아힘 파이퍼는 몇몇 사람들의 면밀한 조사와 다른 사람들의 칭찬을 통해 바로 그 목표를 달성했습니다. 그는 제1차 세계 대전의 한복판에서 독일 제국의 불타는 심장, 베를린에서 태어났습니다. 파이퍼는 곧 SS국가지도자가 될 이에게 그의 모습을 보이게 되었습니다. 그는 젊은 신병의 아리아인적인 용모에 감탄하며 친위대 지도부 훈련에 참가시켰습니다. 이 홀에서 동방의 파괴자가 탄생한 것입니다. 그는 "블로우토치 대대"를 이끌고 하리코프를 지나 이어진 잔혹행위와 잔혹행위 속으로 들어간 괴물이었습니다. 그리고 라이히의 승리는 베를린의 야수에게 더 많은 학살을 제공했습니다.\n\n라이히가 지배와 성공의 새로운 시대를 열면서, 헌신적인 국가사회주의자는 파이퍼를 어떤 목적으로서, 성취하기에 적합한 이상으로 칭송하게 되었고, 파이퍼는 친위대의 밀교적인 선전에 더욱 몰두하게 되었습니다. 그리하여, SS국가지도자는 파이퍼의 "전장에서 무용와 지도력, 퇴폐의 소멸과 새로운 국가사회주의 시대의 수립에 대한 헌신"을 인정해 그에게 대대적인 승진을 제공했고, 그의 소중한 자산을 가까이에 두었습니다. 따라서, 이 유명 전투원이 부르군트SS기사단국에서 겉보기에는 안정된 지위로 물러났을 때, 파이퍼는 모든 것이 잘 되었다고 믿었습니다.\n\n그럼에도 불구하고, 라이히가 직면한 공포는 이보다 더 끔찍할 수 없습니다. 파이퍼의 옛 동맹 라인하르트 하이드리히가 SS국가지도자를 비난하고 반기를 들고 있는 가운데, 베를린의 도살자는 매섭고 얼어붙은 오스트리아의 겨울이 날로 추워짐에 따라 SS국가지도자를 배반하고 남쪽으로 도망치려 시도하는 반역적인 겁쟁이들을 가로막는 고기분쇄기로서 서 있습니다..."

