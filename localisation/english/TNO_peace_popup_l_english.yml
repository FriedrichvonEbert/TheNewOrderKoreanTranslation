 TNO_PEACE_POPUP_FLAVOR_YEM: "The Italians were left with only themselves to fight."
 TNO_PEACE_POPUP_FLAVOR_NYM: "그들은 사막의 모래더미를 마지막 피 한 방울까지 지켰습니다."
 TNO_PEACE_POPUP_FLAVOR_SAU: "나의 형제들이여, 부탁이니 나를 그대들의 형제이자 하인으로 바라보아 주겠나. '전하'는 오직 주님을 위한 말이요 '왕좌'는 오직 천상과 지구의 왕좌뿐이라네."
 TNO_PEACE_POPUP_FLAVOR_OMA: "어제는 완전한 어둠이었지만 주의 도움이 있다면, 내일은 무스카트, 오만과 그 백성들에게 새로운 여명이 찾아오리라."
 TNO_PEACE_POPUP_FLAVOR_OMI: "All revolutions in the Arab world are led by colonels... I am having no Arab colonels in my army."
 TNO_PEACE_POPUP_FLAVOR_OMB: "힘으로 빼앗긴 것은 오로지 힘으로만 되찾을 수 있습니다."
 TNO_PEACE_POPUP_FLAVOR_EGY: "세상엔 오직 5명의 왕, 이탈리아의 킹, 스페이드 킹, 클럽 킹, 하트 킹, 다이아몬드 킹만 남을것이다."
 TNO_PEACE_POPUP_FLAVOR_EGB: "오랜 시간을 공모자로서 살아온 나는 어디서도 신뢰받을수 없었다."
 TNO_PEACE_POPUP_FLAVOR_EGQ: "의인들이 하나둘씩 쓰러져 가고, 무지의 병폐가 스며들었습니다."
 TNO_PEACE_POPUP_FLAVOR_RPS: "자유는 불이자 빛입니다, 빛을 찾기 위해선 불꽃 근처에 있어야 합니다."
 TNO_PEACE_POPUP_FLAVOR_SDF: "They say that the Army can not speak the language of their own people, very well!"
 TNO_PEACE_POPUP_FLAVOR_SDS: "The preachers, the radicals and the governors all feared us, and left us with no room."
 TNO_PEACE_POPUP_FLAVOR_IRQ: "The simple fact is this: they are foreigners inside a country which has rejected them. Therefore, they will be rained down with bullets from everyone."
 TNO_PEACE_POPUP_FLAVOR_BIR: "The great duel, the mother of all battles has begun... The dawn of victory nears as this great showdown begins!"
 TNO_PEACE_POPUP_FLAVOR_IRP: "Shamelessly claim you are the free leader. As for me, I righteously abstain from all exploitation."
 TNO_PEACE_POPUP_FLAVOR_SNI: "순교한 자들은 행복하다."
 TNO_PEACE_POPUP_FLAVOR_KUR: "죽음을 선택할 수도 있곘지만 나는 절대 항복하지 않을 것이다. 죽음을 선택할 수도 있겠지만, 나는 절대 감옥에 가지 않을 것이다. 그러므로 단 하나의 선택지만이 남는다. 산에 남는 것이다."
 TNO_PEACE_POPUP_FLAVOR_SYR: "카푸리의 땅이여, 참호에서 내 탄창이 노래불렀다."
 TNO_PEACE_POPUP_FLAVOR_AZA: "영웅이 마을에서 죽는다면, 사람들은 울지 못합니다."
 TNO_PEACE_POPUP_FLAVOR_AYA: "오 나의 백성들이여, 오 나의 백성들이여, 누가 날 해방시켜주겠나?"
 TNO_PEACE_POPUP_FLAVOR_PER: "왕관과 권좌는 피의 유약한 반석 위에는 세워질 수 없었습니다."
 TNO_PEACE_POPUP_FLAVOR_IRL: "신이시여, 이란이 민주주의로 고통받을 필요도, 민주주의를 원함도 없음에 감사합니다. "
 TNO_PEACE_POPUP_FLAVOR_IRC: "페르시아 사람들은 샤라는 단어를 마법 같은 것으로 여깁니다."
 TNO_PEACE_POPUP_FLAVOR_IRA: "너의 총을 땅에 묻어라. 언젠가는 이란을 위해 총에서 나무가 자라날 것이다."
 TNO_PEACE_POPUP_FLAVOR_IRI: "죽음은 행복이며, 폭군 아래 사는 것은 지옥에서 사는 그 이상 그 이하도 아니다."
 TNO_PEACE_POPUP_FLAVOR_IRB: "전쟁은 지옥입니다."