 TNO_PEACE_POPUP_WAR_CONCLUSION_OSTLAND: "§Y오스트란트§!를 지배하기 위한 전쟁이 계속되며 §Y[winning_country.GetNameWithFlag]§![GetWinnerAlliesWithHas]이(가) §Y[losing_country.GetNameWithFlag]§![GetLoserAllies]을(를) 상대로 승리했습니다."
 TNO_PEACE_POPUP_WAR_CONCLUSION_SAF_WIN: "§Y[winning_country.GetNameWithFlag]§![GetWinnerAllies]이(가) 마침내 §Y[losing_country.GetNameWithFlag]§![GetLoserAllies]을(를) 상대로 승리하며 §Y남아프리카 전쟁§!이 끝났습니다."
 TNO_PEACE_POPUP_WAR_CONCLUSION_SAF_LOSE: "§Y[winning_country.GetNameWithFlag]§![GetWinnerAllies]이(가) 마침내  §Y[losing_country.GetNameWithFlag]§![GetLoserAllies]을(를) 상대로 승리하며 §Y남아프리카 전쟁§!이 끝났습니다."
 TNO_PEACE_POPUP_WAR_CONCLUSION_BRG_FRA: "§Y독일 내전§!의 혼란 와중에 §Y[winning_country.GetNameWithFlag]§![GetWinnerAllies]이(가) [losing_country.GetFlag] §Y[losing_country.GetNameDef]§!(으)로부터 땅을 빼앗았습니다."
 TNO_PEACE_POPUP_WAR_CONCLUSION_GCW: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§![GetWinnerAllies]이(가) §Y[losing_country.GetNameWithFlag]§![GetLoserAllies]을(를) 정복하며 §Y독일 내전§!의 섬세한 세력 균형이 이들에게 쏠리고 있습니다."
 TNO_PEACE_POPUP_WAR_CONCLUSION_DEFAULT: "§Y[winning_country.GetNameWithFlag]§![GetWinnerAllies]이(가) [losing_country.GetFlag] §Y[losing_country.GetNameDef]§!을(를) 상대로 전쟁에서 승리했습니다."
 TNO_PEACE_POPUP_WAR_IBERIAN_WARS: "§Y이베리아 전쟁§!이 계속되며 §Y[winning_country.GetNameWithFlag]§![GetWinnerAllies]이(가) [losing_country.GetFlag] §Y[losing_country.GetNameDef]§!을(를) 상대로 승리했습니다."
 TNO_PEACE_POPUP_WAR_CONCLUSION_AMERICAN_POLICING: "§Y아메리카 질서 유지 활동§!에서 §Y[winning_country.GetNameWithFlag]§![GetWinnerAllies]이(가) [losing_country.GetFlag] §Y[losing_country.GetNameDef]§!을(를) 상대로 승리했습니다."
 TNO_PEACE_POPUP_WAR_CONCLUSION_TURKISH_VICTORY: "§Y몰타 회담§!에서 벌어진 폭탄 테러로 인해 벌어진 §Y국경 교전§!에서 [winning_country.GetFlag] §Y[winning_country.GetNameDef]§!이(가) [losing_country.GetFlag] §Y[losing_country.GetNameDef]§!(으)로부터 요구하던 땅을 획득했습니다."
 TNO_PEACE_POPUP_WAR_CONCLUSION_IME_VICTORY: "§Y몰타 회담§!에서 벌어진 폭탄 테러로 인해 벌어진 §Y국경 교전§!에서 [winning_country.GetFlag] §Y[winning_country.GetNameDef]§!이(가) [losing_country.GetFlag] §Y[losing_country.GetNameDef]§! 군대의 진격을 막았습니다."
 TNO_PEACE_POPUP_WAR_CONCLUSION_GER_PLANZEROWIN: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§!이(가) [losing_country.GetFlag] §Y[losing_country.GetNameDef]§!을(를) 상대로 승리해 영국 재통일의 첫걸음을 내디뎠습니다."
 TNO_PEACE_POPUP_WAR_CONCLUSION_INS_LOSE: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! has broken the chains of slavery, defeating [losing_country.GetFlag] §Y[losing_country.GetNameDef]§! and §YSukarno§!'s corrupt government in the aftermath of the §YIndonesian Civil War§!."
 TNO_PEACE_POPUP_WAR_CONCLUSION_FRI_LOSE: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! has maintained the unity of the isles from the rebels of [losing_country.GetFlag] §Y[losing_country.GetNameDef]§! in the aftermath of the §YIndonesian Civil War§!."
 TNO_PEACE_POPUP_WAR_CONCLUSION_PHI_BLITZ: "In the violence of the Balintawak Blitz, [winning_country.GetFlag] §Y[winning_country.GetNameDef]§! has triumphed over [losing_country.GetFlag] §Y[losing_country.GetNameDef]§!."
 TNO_PEACE_POPUP_WAR_CONCLUSION_PHI_BLITZ_REBEL_WIN: "In the violence of the Balintawak Blitz, [UPH.GetFlag]§Ythe [UPH.GetName]§! and [SPH.GetFlag]§Ythe [SPH.GetName]§! has rid the Philippines from [losing_country.GetFlag] §Y[losing_country.GetNameDef]§!'s heel."
 TNO_PEACE_POPUP_WAR_CONCLUSION_PHI_LANDING: "In the aftermath of the §Y14th Army's Invasion§!, [winning_country.GetFlag] §Y[winning_country.GetNameDef]§! has conquered [losing_country.GetFlag] §Y[losing_country.GetNameDef]§!."
 TNO_PEACE_POPUP_WAR_CONCLUSION_SRT_DEAD: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§!'s jackboot has landed on the throats of the daring fighters of [losing_country.GetFlag] §Y[losing_country.GetNameDef]§! once more."
 TNO_PEACE_POPUP_WAR_CONCLUSION_SCHORNER_DEAD: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! has crushed the mutinous soldiers of [losing_country.GetFlag] §YDas Militärbezirk Russland§! in the chaos of the §YSlave Revolt§!."
 TNO_PEACE_POPUP_WAR_CONCLUSION_WAA_1: "The [winning_country.GetFlag] §YWest African Alliance§! has triumphed against the aggression of the [losing_country.GetFlag] §YPan-African Liberation Front§! in the brutality of the §YWest African War§!."
 TNO_PEACE_POPUP_WAR_CONCLUSION_PALF_1: "The [winning_country.GetFlag] §YPan-African Liberation Front§! has expelled the imperialists and collaborators of the [losing_country.GetFlag] §YWest African Alliance§! in the brutality of the §YWest African War§!."
 TNO_PEACE_POPUP_WAR_CONCLUSION_WAAvsFMA_2: "The [winning_country.GetFlag] §YWest African Alliance§! has expelled the imperialists of the [losing_country.GetFlag] §YFrench Military Alliance§! in the chaos of the §YWest African War§!."
 TNO_PEACE_POPUP_WAR_CONCLUSION_WAAvsPALF_2: "The [winning_country.GetFlag] §YWest African Alliance§! has repelled the aggression of the [losing_country.GetFlag] §YPan-African Liberation Front§! in the chaos of the §YWest African War§!."
 TNO_PEACE_POPUP_WAR_CONCLUSION_FMAvsWAA_2: "The [winning_country.GetFlag] §YFrench Military Alliance§! has restored its hegemony over the lands of the [losing_country.GetFlag] §YWest African Alliance§! in the chaos of the §YWest African War§!."
 TNO_PEACE_POPUP_WAR_CONCLUSION_FMAvsPALF_2: "The [winning_country.GetFlag] §YFrench Military Alliance§! has beaten back the aggression of the [losing_country.GetFlag] §YPan-African Liberation Front§! in the chaos of the §YWest African War§!."
 TNO_PEACE_POPUP_WAR_CONCLUSION_PALFvsWAA_2: "The [winning_country.GetFlag] §YPan-African Liberation Front§! has beaten the forces of the reaction in the [losing_country.GetFlag] §YWest African Alliance§! in the chaos of the §YWest African War§!."
 TNO_PEACE_POPUP_WAR_CONCLUSION_PALFvsFMA_2: "The [winning_country.GetFlag] §YPan-African Liberation Front§! has expelled the imperialists of the [losing_country.GetFlag] §YPan-African Liberation Front§! in the chaos of the §YWest African War§!."
 TNO_PEACE_POPUP_WAR_CONCLUSION_FMA_3: "The [winning_country.GetFlag] §YFrench Military Alliance§! has broken the momentum of the [losing_country.GetFlag] §YPan-African Liberation Front§! and beaten them back in the brutality of the §YWest African War§!."
 TNO_PEACE_POPUP_WAR_CONCLUSION_PALF_3: "The [winning_country.GetFlag] §YPan-African Liberation Front§! has broken the imperialists and collaborators of the [losing_country.GetFlag] §YFrench Military Alliance§! in the brutality of the §YWest African War§!."
 TNO_PEACE_POPUP_WAR_CONCLUSION_URL4: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! has claimed [losing_country.GetFlag] §Y[losing_country.GetNameDef]§! as their own in the midst of the §YRace for the Urals§!."
 TNO_PEACE_POPUP_WAR_CONCLUSION_RUS: "§Y[winning_country.GetNameWithFlag]§!(이)가 §Y[losing_country.GetNameWithFlag]§!으로부터 §Y러시아의 운명§!을 향한 투쟁 속에서 승리하였습니다."
 TNO_PEACE_POPUP_WAR_CONCLUSION_RUS_tabby: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! has §Rsealed the fate of Russia§!, conquering [losing_country.GetFlag] §Y[losing_country.GetNameDef]§!.\n\n§IGod save Russia, for no one else can.§!"
 TNO_PEACE_POPUP_WAR_CONCLUSION_PRC_MEN: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! has asserted themselves over [losing_country.GetFlag] §Y[losing_country.GetNameDef]§!, thwarting them off for good."
 TNO_PEACE_POPUP_WAR_CONCLUSION_FIN_red: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! has avenged the humiliation of the §YWinter War§!, reclaiming their rightful land from [losing_country.GetFlag] §Y[losing_country.GetNameDef]§!."
 TNO_PEACE_POPUP_WAR_CONCLUSION_FIN: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! has reclaimed their rightful land from [losing_country.GetFlag] §Y[losing_country.GetNameDef]§!, righting the failures of the old regime."
 TNO_PEACE_POPUP_WAR_CONSLUSION_DISSOLUTION: "모스코비엔의 가장 암울한 시기에 [winning_country.GetFlag] §Y[winning_country.GetNameDef]§!이(가) §R운명의 축복으로§![losing_country.GetFlag] §Y[losing_country.GetNameDef]§!을(를) 습격했습니다."
 TNO_PEACE_POPUP_WAR_CONSLUSION_WI_GAW: "일본 제국주의에 대항하는 성전에서 [winning_country.GetFlag] §Y[winning_country.GetNameDef]§! 이(가) 성공적으로[losing_country.GetFlag] §Y[losing_country.GetNameDef]§!을(를) 물리쳤습니다."
 TNO_PEACE_POPUP_WAR_CONSLUSION_WI_LOSE: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! has stalled the flames of rebellion from the Western Insurrection before it burns out of control and [losing_country.GetFlag] §Y[losing_country.GetNameDef]§! has come to reestablish order in Xinan."
 TNO_PEACE_POPUP_WAR_CONSLUSION_GAW_LOSE: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! has restored order in China from the traitorous [losing_country.GetFlag] §Y[losing_country.GetNameDef]§!, China's fate is now set in stone."
 TNO_PEACE_POPUP_WAR_ECW_HMMLR_WIN: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! have bested [losing_country.GetFlag] §Y[losing_country.GetNameDef]§! and taken their first steps towards reuniting Great Britain."
 TNO_PEACE_POPUP_WAR_ECW_HMMLR_WIN2: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! have overwhelmed [losing_country.GetFlag] §Y[losing_country.GetNameDef]§! and cleansed German influence from Britain."
 TNO_PEACE_POPUP_WAR_ECW_COLLABS_WIN: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! defended their position from [losing_country.GetFlag] §Y[losing_country.GetNameDef]§! and prevented the country from falling into anarchy."
 TNO_PEACE_POPUP_WAR_ENG_WALES: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! has brought itself one step closer to reuniting §YBritain§!, defeating [losing_country.GetFlag] §Y[losing_country.GetNameDef]§!."
 TNO_PEACE_POPUP_WAR_ENG_WALES_LOSE: "[losing_country.GetFlag] §Y[losing_country.GetNameDef]§!'s attempts at bringing down the §Rred dragon§! has been met with failure, with [winning_country.GetFlag] §Y[winning_country.GetNameDef]§! standing tall above the rubble."
 TNO_PEACE_POPUP_WAR_SCOTLAND_WIN: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§!이(가) [losing_country.GetFlag] §Y[losing_country.GetNameDef]§!(을)를 정복하고 브리튼 제도를 계승했습니다."
 TNO_PEACE_POPUP_WAR_SCOTLAND_LOSE: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§! has conquered the isles once again, eliminating [losing_country.GetFlag] §Y[losing_country.GetNameDef]§! in its way."
 TNO_PEACE_POPUP_WAR_CONCLUSION_BRITTANY: "[winning_country.GetFlag] §Y[winning_country.GetNameDef]§!이(가) [losing_country.GetFlag] §Y[losing_country.GetNameDef]§!을(를) 점령하면서 §Y파리§! 수복에 한발짝 더 내딛었습니다."
 TNO_PEACE_POPUP_WAR_CONTINUING_DEFAULT: "계속되는 전쟁에서 [winning_country.GetFlag] §Y[winning_country.GetNameDef]§!이(가) [losing_country.GetFlag] §Y[losing_country.GetNameDef]§!을(를) 상대로 승리했습니다."
 TNO_PEACE_POPUP_FLAVOR_DEFAULT: "전쟁은 지옥입니다."
 TNO_PEACE_POPUP_FLAVOR_BORMANN: "이 땅은 꿈동산이 아닌 삶을 건 투쟁의 현장이오."
 TNO_PEACE_POPUP_FLAVOR_SPEER: "이 재판이 필요한 일이라는걸 역사가 보여줄 것이다."
 TNO_PEACE_POPUP_FLAVOR_GOERING: "승자는 언제나 재판관이 되고 패자는 피고석에 선다."
 TNO_PEACE_POPUP_FLAVOR_HEYDRICH: "세상은 손풍금이라네. 신이 손잡이를 돌리면 우리 모두 그의 음악에 맞춰 춤을 추지."
 TNO_PEACE_POPUP_FLAVOR_SPEIDEL: "당신은 사자처럼 싸웠고 당나귀에게 이끌렸소."
 TNO_PEACE_POPUP_FLAVOR_SCHOERNER: "우린 회색 빛의 무인 지대를 향해\n패배와 함께 나아간다\n우리들 중 그 누구도\n고향으로 돌아갈 수 없더라도"
 TNO_PEACE_POPUP_FLAVOR_SLAVE_REVOLT: "내 생애를 모두 종합해 보았을 때 완전한 절망이란 없다는 통찰을 얻어낼 수 있다."
 TNO_PEACE_POPUP_FLAVOR_SCHORNER_MUTINY: "I undertake to hold the position now occupied by us to the last man without regard to casualties and whether or not ammunition is available."
 TNO_PEACE_POPUP_FLAVOR_KOVNER: "미뤄진 꿈에 어떤 일이 벌어지는가?"
 TNO_PEACE_POPUP_FLAVOR_MEYER: "새장 속의 새는 더이상 울지 않습니다."
 TNO_PEACE_POPUP_FLAVOR_OSTLAND: "상황 유지는 좌절되었습니다."
 TNO_PEACE_POPUP_FLAVOR_JECKELN: "친위대 위에 뜬 해가 집니다."
 TNO_PEACE_POPUP_FLAVOR_VITUSKA: "빈민의 왕관이 좌절되었습니다."
 TNO_PEACE_POPUP_FLAVOR_DRECHSLER: "독수리의 발톱이 부러졌습니다."
 TNO_PEACE_POPUP_FLAVOR_MEN: "The living denied a table; the dead get a whole coffin."
 TNO_PEACE_POPUP_FLAVOR_MON: "대초원에 질서가 돌아왔습니다."
 TNO_PEACE_POPUP_FLAVOR_PRC_MEN: "몽골이 통일되었습니다."
 TNO_PEACE_POPUP_FLAVOR_YUN_NPA: "이것은 생존을 위한 국가의 투쟁이자 사투이니, 우리 자랑스러운 중국인 모두가 혼과 노력을 바치리라."
 TNO_PEACE_POPUP_FLAVOR_YUN_NPA_LOSE: "미친 개가 죽었습니다. 다시 한 번 남서부에 질서가 자리잡혔습니다."
 TNO_PEACE_POPUP_FLAVOR_CHI_GAW: "일본군이 상하이, 베이징, 난징을 행진하며 자유의 희망이 짓밟혔습니다. 일본이 중국을 상대로 한 전쟁에서 승리했습니다. 동양이 하나가 되었습니다."
 TNO_PEACE_POPUP_FLAVOR_FRA: "그림자가 프랑스를 뒤덮었습니다."
 TNO_PEACE_POPUP_FLAVOR_BRT: "길들여진 개들이 야성을 되찾으리니."
 TNO_PEACE_POPUP_FLAVOR_SPR: "우리는 지나갔다!"
 TNO_PEACE_POPUP_FLAVOR_SPA: "칼을 쓰는 사람은 칼로 망하는 법이다."
 TNO_PEACE_POPUP_FLAVOR_SPS: "결국 식탁보는 찢어지고, 거기에 붉은 장미들이 떨어지네, 닳은 식탁의 썩은 부분 위에."
 TNO_PEACE_POPUP_FLAVOR_CNT: "꿈이 죽었다."
 TNO_PEACE_POPUP_FLAVOR_CTL: "우리 마음속의 카탈루냐는 언제나 자유로우리."
 TNO_PEACE_POPUP_FLAVOR_IBR: "고통스러운 연방이 끝을 맞이했습니다."
 TNO_PEACE_POPUP_FLAVOR_MOR: "모로코는 다시 한번 역사 속으로 사라졌습니다."
 TNO_PEACE_POPUP_FLAVOR_BSQ: "또 한 번 젊은이가 늙은이를 이겼습니다."
 TNO_PEACE_POPUP_FLAVOR_TBA: "젊음의 불이 다 타버렸습니다."
 TNO_PEACE_POPUP_FLAVOR_FSR: "안식을 주소서."
 TNO_PEACE_POPUP_FLAVOR_GAL: "순례자의 길이 끝났습니다."
 TNO_PEACE_POPUP_FLAVOR_WAI: "다다의 꿈이 무너졌습니다."
 TNO_PEACE_POPUP_FLAVOR_POR: "이스타두 노부가 최후를 맞이했습니다."
 TNO_PEACE_POPUP_FLAVOR_RPP: "카네이션이 시듭니다."
 TNO_PEACE_POPUP_FLAVOR_PRT: "포르투가 또 한 번 평안함을 찾았습니다."
 TNO_PEACE_POPUP_FLAVOR_RIF: "역사는 반복됩니다."
 TNO_PEACE_POPUP_FLAVOR_FRI: "내 국가가 될 만한 국가는 단 하나뿐이다. 내가 한 행동으로써 발전하는 국가이다."
 TNO_PEACE_POPUP_FLAVOR_INS: "좋은 국가란 영웅들의 봉사를 가치있게 여기는 국가이다."
 TNO_PEACE_POPUP_FLAVOR_GUY: "어디에서 발생을 하든 불의는 세상의 모든곳에 있는 정의를 위협한다."
 TNO_PEACE_POPUP_FLAVOR_WIN: "서인도의 분열된 집은 설 수 없습니다."
 TNO_PEACE_POPUP_FLAVOR_IME: "오, 너무나 사랑하는 빼앗긴 조국이여!"
 TNO_PEACE_POPUP_FLAVOR_TUR: "불의 옷을 입은 자들은 따뜻함을 느끼는 만큼 뜨거움도 느낄 것이다."
 TNO_PEACE_POPUP_FLAVOR_ARM: "예레반의 시민들은 울음을 쏟으며, 낯선 외지를 방황하며 죽어갔습니다."
 TNO_PEACE_POPUP_FLAVOR_MAD: "그들의 구원은 영원히 그 손아귀 밖에 놓일 것입니다."
 TNO_PEACE_POPUP_FLAVOR_MDG: "첫째 도미노가 쓰러졌으니, 이제 나머지가 곧 뒤따를 것입니다."
 TNO_PEACE_POPUP_FLAVOR_MDM: "붉은 섬은 그 주민들의 피로 흠뻑 젖었습니다."
 TNO_PEACE_POPUP_FLAVOR_ANC: "범아프리카주의의 꿈이 좌절되었습니다."
