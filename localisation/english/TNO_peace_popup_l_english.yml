 TNO_PEACE_POPUP_FLAVOR_FLANDERS_COLLAPSE: "그림자 속에서 피어난 음모는 다시 한번 그림자로 돌아갈 것입니다."
 TNO_PEACE_POPUP_FLAVOR_BELGIUM_COLLAPSE: "널 죽이려는 적들보다 더 강하게 훈련하라, 휴식은 관짝 안에서도 실컷 취할수 있으니까."
 TNO_PEACE_POPUP_FLAVOR_CHARLEMAGNE_COLLAPSE: "이들의 영광은 비참하게 끝났습니다."
 TNO_PEACE_POPUP_FLAVOR_SSCW_DSG: "Rescue runs counter to the most primitive demands of warfare."
 TNO_PEACE_POPUP_FLAVOR_SSCW_FPG: "단 하루였지만, 그들은 영웅이었습니다."
 TNO_PEACE_POPUP_FLAVOR_SSCW_SSL: "모방은 자살이다."
 TNO_PEACE_POPUP_FLAVOR_SSCW_SSW: "A palace will fall of its own accord."
 TNO_PEACE_POPUP_FLAVOR_SSCW_OER: "Justice turns the scale, bringing to some learning through suffering."
 TNO_PEACE_POPUP_FLAVOR_SSCW_FSP: "여러분 모두가 저를 따라 주시길 바랍니다."
 TNO_PEACE_POPUP_FLAVOR_SSCW_PRK: "The sin of slavery is one of which it may be said that without the shedding of blood there is no remission."
 TNO_PEACE_POPUP_FLAVOR_SSCW_KLB: "누군가가 정말 당신을 쫓아오고 있다면 그건 편집증이 아닙니다."
 TNO_PEACE_POPUP_FLAVOR_SSCW_KSS: "명예가 충성이라면, 그들은 당연히 불명예스러웠다."
 TNO_PEACE_POPUP_FLAVOR_SSCW_ISS: "Do we realize that industry, which has been our good servant, might make a poor master?"
 TNO_PEACE_POPUP_FLAVOR_SSCW_SSF: "빈말만 가득하다."
 TNO_PEACE_POPUP_FLAVOR_SSCW_APF: "Our concern, our duty, is our people and our blood. We can be indifferent to everything else."
 TNO_PEACE_POPUP_FLAVOR_SSCW_LHH: "동정심을 버려라, 적들은 무조건 격퇴되어야 한다."
 TNO_PEACE_POPUP_FLAVOR_SSCW_AGS: "겁쟁이들! 배신자들! 실패자들!"
 TNO_PEACE_POPUP_FLAVOR_SSCW_SSN: "The quicker humanity advances, the more important it is to be the one who deals the first blow."
 TNO_PEACE_POPUP_FLAVOR_SSCW_OKL: "He which hath no stomach to this fight, let him depart; his passport shall be made."
 TNO_PEACE_POPUP_FLAVOR_SSCW_FHH: "No spy, however astute, is proof against relentless interrogation."
 TNO_PEACE_POPUP_FLAVOR_SSCW_DSH: "If anyone is committing a robbery and is caught, then he shall be put to death."
 TNO_PEACE_POPUP_FLAVOR_SSCW_AUS: "전장에 제한이란 없다."
 TNO_PEACE_POPUP_FLAVOR_SSCW_KHP: "그것들은 총력전의 산물이었습니다."
 TNO_PEACE_POPUP_FLAVOR_WOL: "우리가 냉전과 탈식민지화로 부르는 것은 고통스러운 노동의 겉보기에 불과했으며, 이로부터 모든 분열이 치유된 미래의 세계가 탄생할 것이다."
 TNO_PEACE_POPUP_FLAVOR_FFR: "확고하고, 순결하고 신실히 임하세. 우리 슬픔의 끝에 있는 세계에서 가장 장대한 영광은 오로지 포기하지 않은 이들의 것이리니."
 TNO_PEACE_POPUP_FLAVOR_CAO: "자신만을 위한 행동은 아무런 깨달음을 주지 않을것입니다. 하지만 모두를 위한 행동은 당신을 영원으로 이끌것입니다."
 TNO_PEACE_POPUP_FLAVOR_EWE: "적에게 사랑의 왕관을 씌워 준다면 그는 평화의 하인이 될 것입니다."
 TNO_PEACE_POPUP_FLAVOR_EWE_soc: "나는 죽음조차 결코 내가 가나와 아프리카에 밝힌 횃불을 꺼뜨릴 수 없다는 것을 알고 있다."
 TNO_PEACE_POPUP_FLAVOR_MLI: "모든 장애물을 치우고, 모든 압박을 무시하고, 우리는 아프리카의 해방과 단합이라는 이상만을 바라보며 조금씩 앞으로 나아가야 한다. "
 TNO_PEACE_POPUP_FLAVOR_SWB: "농노의 몸으로 사는 것보다는 한 사람 인간의 몸으로 죽는 것이 낫습니다."
 TNO_PEACE_POPUP_FLAVOR_GBE: "힘은 단결에 있다. 아프리카의 지역들이 단결하지 않는다면 죽 한 그릇을 위해 스스로를 제국주의와 식민주의에 팔아넘겨야 할 것이다."
 TNO_PEACE_POPUP_FLAVOR_GBE_soc: "나이지리아의 과업은 배고픔 속에 잠드는 나이지리아인들이 사라질때까지 계속된다."
 TNO_PEACE_POPUP_FLAVOR_SUS: "아프리카의 혁명에 참가하려면 혁명가를 쓰는 것만으로 충분하지 않다. 사람들과 함께 혁명을 이루어내야 하며, 그러면 노래는 저절로 따라올 것이다."
 TNO_PEACE_POPUP_FLAVOR_FTF: "풀라니인들의 익살극이 그 끝을 맞이합니다."
 TNO_PEACE_POPUP_FLAVOR_YOR: "그들의 뒤로는 대홍수가 뒤따릅니다."
 TNO_PEACE_POPUP_FLAVOR_HAU: "시디크의 왕국은 망각의 열사 속으로 돌아갑니다."
 TNO_PEACE_POPUP_FLAVOR_BKF: "그들의 소원은 최악의 악몽이 되었습니다."
