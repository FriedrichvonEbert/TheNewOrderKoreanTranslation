 TNO_PEACE_POPUP_FLAVOR_BFR_collapse: "그들은 영원히 자유의 몸이 되지 못할 것입니다."
 TNO_PEACE_POPUP_FLAVOR_CHD_collapse: "쿠세리의 기억은 그들을 다시금 짓밟을 것입니다, 영원히."
