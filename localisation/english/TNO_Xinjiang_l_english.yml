 POLITICS_ZHANG_ZHIZHONG_DESC:0 "1890년 안휘성에서 태어난 장즈중은 군벌시대의 혼란으로 나라를 잃은 많은 중국 젊은이들 중 한 명입니다. 하지만, 그의 많은 동료들과 달리, 그에게 그 시절의 싸움은 결코 진정으로 끝나지 않았습니다. 그는 바오딩군관학교에서 공부하고 졸업했고, 거의 즉시 20세기 초 중국의 혼란 바로 한가운데로 뛰어들었습니다. 그는 자국민들로부터 총구를 돌려 항일전쟁 때 일본의 침략에 맞서기 전에 전설적인 북벌에 참여하며 국민혁명군에서 용감하고 용맹하게 복무했습니다.\n\n일본의 진격은 잔인하고 무자비했지만, 장즈중은 후난성에서 굳건히 버티며 몇 달 동안 운명에 맞섰습니다. 한 번의 실수, 단 한 번의 교신 실패로 모든 것이 엉망이 되었습니다. 창사의 함락을 두려워한 그는 일본군이 성을 확보하기도 전에 도시의 가장 귀중한 자산을 불태우라는 명령을 내렸지만, 아직 그런 위협은 존재하지 않았고, 장군은 이 실수로 인한 당혹감을 감당해야 했을 뿐만 아니라 후난성을 제대로 방어하기 위한 능력도 손상시켰습니다. 그러나 장즈중은 싸움을 끝내지 않았습니다. 그는 서북땅으로 전쟁을 이어갔고 침략자에게 절대 항복하지 않았습니다.\n\n신장은 사람이 살기 힘든 곳이고, 장즈중과 같은 외부인에게는 더더욱 그렇습니다. 그의 군대는 혼자가 아니며, 그는 공산당의 마지막 잔당과 국민당과 그들이 의지하는 지역 소수자들 사이에서 협상해야 하는 불편한 입장에 놓여 있습니다. 장즈중은 한 번에 한 걸음씩, 다가오는 나날들을 보내고, 단지 그가 걷고있는 긴 길이 그의 나라의 수복에 더 가까워지도록 해주기를 희망합니다."
