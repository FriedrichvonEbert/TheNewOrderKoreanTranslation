 ## Ministers ##
 
 POLITICS_Konrad_Henlein_DESC:0 "주데텐란드의 산에서, 한 때 정치적으로 죽음을 맞이한 채 남겨졌던 한 남자가 다시 정상으로 올라왔습니다. 하지만, 그는 여전히 그의 주인의 끈 위에서 춤을 추고 있습니다.\n\n콘라트 헨라인은 지난 몇 십 년 동안 크게 분투해 왔습니다. 열렬한 주데텐 독일인 나치 추종자로, 맹렬한 포퓰리스트라기보단 흔한 보통 사람에 더 가까운, 헨라인은 1938년의 점령 후 공식적으로 당에 입당했고, 곧 주데텐란트의 국가대리관으로 임명되었습니다. 바로 이곳에서 하이드리히와의 숙명적인 라이벌 관계가 시작되었습니다. 이 라이벌 관계에서 그는 결국 패배자가 되고 말았고, 하이드리히는 점점 더 높은 곳으로 승진에 승진을 거듭했습니다. 수년 동안의 노력에도 불구하고 헨라인은 항상 갈망하던 대관구지휘자로 승진하지 못하고 하이드리히가 독일 친위대 지도자로, 그리고 결국 총통으로 부상하는 것을 지켜봤습니다.\n\n그럼에도 불구하고, 헨라인은 힘러를 상대로 여전히 하이드리히와 함께 일했을지도 모릅니다. 만약 하이드리히가 그의 계획을 완전히 넘겨버리고 그를 어둠 속에 남겨두지 않았다면 말입니다. 마지막 지푸라기도 꺾여버인 헨라인은 부르군트로 시선을 돌렸습니다. 하지만 그들도 그의 구애에 거의 관심을 보이지 않았습니다. 그리하여, 헨라인은 그에게 남은 유일한 길은 가능한 한 극단적으로 성장하는 것이라고 결론지었고, 오래전의 레벤스라움과 레벤스보른 계획을 되살려, 의무적인 교육과 훈련을 강요했습니다. 이 모든 것은 그의 땅에서 아리아인의 자질을 만들어내기 위함으로, 가능한 한 국가지도자에게 어필하려는 그의 시도였습니다.\n\n헨라인은 부하들을 전쟁에 대비시키고 있습니다. 그는 이것이 어쩌면 그를 오랫동안 괴롭혀온 승진을 위한 유일한 방법일지도 모른다는 것을 알고 있기 때문입니다."
 
 ## Ideas ##
 
 APF_lebensborn:0 "레벤스보른"
 APF_lebensborn_desc:0 "대관구지휘자 헨라인의 아리아인적 자질과 아리아인적 인종에 대한 집착은 레벤스보른 프로그램을 부활시켰습니다. 스스로를 대관구지휘자로 선언한 그는 이것이 SS국가지도자가 반드시 미소지어줄 인종적 순수성의 빛나는 본보기가 될 수 있다고 믿습니다.\n\n그러나 이 레벤스보른 프로그램은 수년간의 국가 계획의 결과가 아닙니다. 오히려, 아리아인으로 여겨진 여성들의 참여가 급하게 "선택된" 것으로 간주되면서, 그것은 성급하게 조립되어있습니다."
 
