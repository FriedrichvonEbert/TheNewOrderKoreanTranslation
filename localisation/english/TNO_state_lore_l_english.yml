 SL_customname_guangzhou: "동방의 세 진주"
 state_lore_initials.1: "GER"
 state_lore_name.1: "게르마니아"
 state_lore_desc.1: "세계수도 게르마니아는 총통의 빛나는 산물로 보일수도 있지만, 깊게 파고들면 그 열매의 뿌리는 썩어있습니다.\n\n슈페어가 우아하게 디자인한 수백 미터의 산책로와 히틀러의 의지를 나타내는 과대망상적인 상징물들, 크고 거대한 콘크리트와 철제 상부 구조물은 세계수도의 무게 아래 신음하고 있으며, 그 아래에 위치한 펌프는 베를린의 늪지대가 총통의 시야에 보이지 않기 위해 24시간 작동하고 있습니다.\n\n베를린을 재건하는데 들어간 비용은 수십 국가를 약탈하여 얻은 전리품들의 가치를 아득히 뛰어넘었으며, 게르마니아의 웅장한 홀 바깥에는 많은 옛 베를린 시민들이 게르마니아 건축과 실업자들을 위해 마련한 허름한 아파트에 살고 있습니다."
 state_lore_initials.2: "TYO"
 state_lore_name.2: "도쿄"
 state_lore_desc.2: "일본 제국의 강력한 \"동쪽 수도\"의 정면, 황궁과 번화한 상업 지구의 커튼 뒤에, 그리고 도시의 활기찬 분위기의 담요 아래에는 큰 슬픔과 부패가 있습니다.\n\n군 본부에서 IJA 장군과 IJN 제독은 서로의 계획을 방해하기 위해 끊임없이 노력하고 협력하려는 사람들은 다음 작전을 계획합니다. 그들이 기꺼이 협력할 때는 어딘가에 독립운동가를 쓰러뜨리기 위할 때 뿐입니다. 국민의사당에서 정치인들은 국가와 제국을 운영하는 '올바른' 방식에 대해 끝없이 다투고 있습니다.\n\n모든 정치인의 혈관 깊숙이 흐르는 부패는 말할 것도 없고, 일본의 더 나은 미래를 만들고자 하는 의지는 예산의 부족으로 대체되었습니다. 아마도 이러한 사실을 염두에 두지 않고 이 일본인의 영광의 요새의 멋진 광경을 즐기는 것이 가장 좋을 것 같습니다."
 state_lore_initials.3: "YOK"
 state_lore_name.3: "요코하마"
 state_lore_desc.3: "세계적으로 쌍둥이 도시는 거의 없으며 대부분의 도시는 이웃 도시와 어떤 면에서 차이가 있지만 요코하마와 도쿄는 그렇지 않습니다.\n\n액면 그대로 이 두 도시는 서로의 판박이같이 보일 수 있습니다. 도쿄와 요코하마는 인구 규모 면에서 각각 가장 큰 도시와 두 번째로 큰 도시이며, 둘 다 일본 제국에 경제적으로 중요하며 매일 수백 척의 배가 정박하는 큰 항구 도시입니다.\n\n항구 도시로서 이 도시의 명성은 에도 시대 말기부터 거슬러 올라갈 수 있으며, 페리 제독이 근대에 처음 상륙하여 강제로 입성한 곳입니다.\n\n오늘날 요코하마는 민간 선박과 함께 IJN 함대의 주요 해군 기지로서 본토 주변에서 제국의 의지를 집행하고 공동 번영 권과 태평양을 가로지르는 해군 이동 작전 기지입니다."
 state_lore_initials.4: "LAX"
 state_lore_name.4: "로스앤젤레스"
 state_lore_desc.4: "북미 서해안에서 가장 큰 도시이자 북미 전역에서 세 번째로 큰 도시. 미국의 본거지이자 거의 확실히 세계 엔터테인먼트 산업의 본거지이기도 합니다.\n\n로스엔젤레스의 이야기는 논란으로 점철되어 있지만, 그 누가 들어도 흥미로울 것입니다. 작은 해안 마을에서 시작했던 LA는 19세기 말 빠르게 성장하기 시작하여 제2차 세계 대전과 1950년대 일본의 항구 점령 사태를 거치고도 성장세가 수그러들지 않았습니다.\n\n할리우드의 본거지기도 한 LA는 현란하고 화려한 곳으로 명성을 얻고 있지만, 그 이면에는 성장하는 도시에서 밀려난 다양하고 대부분 가난한 사람들이 미국 민권 운동의 최전선에서 활동하고 있습니다."
 state_lore_initials.5: "LA-P"
 state_lore_name.5: "[Statelore_Get_Losangeles_name]"
 state_lore_name.5_USA: "로스앤젤레스 항구"
 state_lore_name.5_JAP: "라후코 (로스앤젤레스 항구)"
 state_lore_desc.5: "At the height of World War 2, the port of Los Angeles employed almost 100,000 Americans. These days only a small fraction of that number turn up for work every day, and a different flag flies over the warships that fill the harbor.\n\nAs one of the two Japanese concessions bordering the American mainland, the port of LA is a constant hotspot of world tension. Japanese and US soldiers watch each other from behind checkpoints, and both the sailors of the IJN and the residents of LA hope their uncomfortable proximity never escalates to hostility.\n\nWhile some demand the United States take action and reclaim it, their pleas fall deaf, §Rfor now.§! §YPerhaps one day, a President bold enough may take back the ports, or possibly even more.§!"
 state_lore_initials.6: "SFO"
 state_lore_name.6: "샌프란시스코"
 state_lore_desc.6: "1848년의 골드 러시 이후 샌프란시스코는 북미 서부 해안에서 가장 큰 도시가 되었습니다. 그 이후로 로스앤젤레스와 샌디에이고에 비해 규모면에서 뛰어났지만 미국 금융 및 문화 발전의 중심지로서의 중요성을 유지하고 있습니다.\n\n샌프란시스코의 구불구불한 언덕과 철로가 늘어선 거리는 오랫동안 미국의 더 괴상한 요소와 싹트기 시작한 반체제 문화의 고향이었으며, 가장 최근에는 1950년대의 비트 운동으로 나타났습니다. 많은 사람들이 이것이 옆 도시에 곧 닥칠 일에 대한 힌트일 뿐이라고 생각합니다."
 state_lore_initials.7: "SF-P"
 state_lore_name.7: "[Statelore_Get_Sanfran_name]"
 state_lore_name.7_USA: "샌프란시스코 항구"
 state_lore_name.7_JAP: "쿠와코 (샌프란시스코 항구)"
 state_lore_desc.7: "Much like its European namesake, the Paris of the West is a city divided. Though most of the city remains in the USA, the port facilities have been held by Japan since 1945. One of the farthest flung territories of the Japanese Empire, the port of San Francisco is a major asset to the sphere.\n\nThe tiny sliver of Japanese territory, along with its southern counterpart in Los Angeles, are constant sources of tension between two of the world's superpowers, but as long as the Japanese retain their ability to immediately threaten the entire west coast, they're happy to pay that price.\n\nWhile some demand the United States take action and reclaim it, their pleas fall deaf, §Rfor now.§! §YPerhaps one day, a President bold enough may take back the ports, or possibly even more.§!"
 state_lore_initials.8: "NYC"
 state_lore_name.8: "뉴욕"
 state_lore_desc.8: "잠들지 않는 도시의 라는 정의에 부합하는, 뉴욕시는 매일 엄청난 양의 상업이 지나가는 근면한 개인의 노동의 산물입니다.\n\n1624년 네덜란드인이 뉴 암스테르담으로 처음 정착한 이 곳은 수세기에 걸쳐 주인이 바뀌었고 현재는 항구에 있는 자유의 여신상처럼 미국 자유의 자랑스러운 요새로 우뚝 서 있습니다. 수많은 다른 문화가 도시에 뿌리를 내렸고, 먼 고향의 폭정으로부터 전 세계의 억압받는 사람들에게 오랫동안 상대적으로 안전한 안식처였습니다.\n\n그러나 도시의 열린 마음만큼 매력적인 것은 개방된 시장이며, 이는 국제 비즈니스 및 금융의 최고의 중심지 중 하나일 뿐만 아니라 미국 경제력의 가장 큰 과시입니다. 그 대가로 항상 해야 할 일이 있습니다. 권리를 지불하고자 하는 모든 사람을 위한 뉴욕시를 말이죠."
 state_lore_initials.9: "D.C."
 state_lore_name.9: "워싱턴 D.C"
 state_lore_desc.9: "워싱턴을 단순히 도시로 묘사하는 것은 완전히 부적절합니다. D.C.는 건물이나 도로의 집합체 그 이상이며, D.C.를 정의하는 불규칙한 도시로 함께 강제되는 인간 의지의 융합 이상입니다.\n\n아니, D.C.를 가장 잘 정의하는 것은 그러한 상품을 구하기 힘든 세상에서 자유와 안전의 고향인 언덕 위의 건물입니다. 그러한 자유는 이 도시의 주민들을 위해 싸우는 것이 아니라, 부인할 수 없는 중요성의 문제가 논의되고 국가 전체의 미래가 결정되는 국회의사당에서 싸웁니다.\n\n민주주의의 바람이 거세게 불고 미래가 그 어느 때보다 불확실한 상황에서 이러한 민주주의의 자유는 자유를 보장하는 것이 아니라 격동의 시대에 붙잡아야 할 것입니다. 그들이 우리를 영원히 보호하기를."
 state_lore_initials.10: "ROM"
 state_lore_name.10: "로마"
 state_lore_desc.10: "영원의 도시, 로마는 지중해의 보석이자 이탈리아 제국의 수도입니다. 수천년전 로물루스가 티베리스 강 주변에 세운 도시이며, 그런 엄청난 역사를 지닌 도시는 얼마되지 않습니다, 또한 이탈리아 역사의 자랑인 로마 제국의 유산이 도시 곳곳에 가득 스며들어 있습니다. 로마는 전염병, 침략, 불행이 닥쳤음에도 언제든 재건되어 왔으며, 그렇게 이탈리아의 수도로 굳혀졌습니다. 이탈리아의 국왕, 교황, 두체, 그리고 이탈리아 정부가 위치한 곳이며, 전세계의 예술가, 요리왕, 낭만주의자들이 한데 모여있는 곳이기도 합니다. 실수하지 마세요, 로마는 수천년전에도 살아남았습니다. 세상이 멸망하지 않는 한, 로마는 수천년 더 살아남을 것입니다."
 state_lore_initials.11: "MAD"
 state_lore_name.11: "마드리드"
 state_lore_desc.11: "스페인 내전 당시 있었던 마드리드 공방전 이후 2년 넘게 황폐했던 마드리드는 이베리아에서 가장 크고 부유한 도시로 부활했습니다.\n\n마드리드에 있는 \"그란비아\"의 독특하면서도 다양한 디자인은 전 세계의 건축가들과 예술가들의 존경과 감탄을 받고있습니다. 이베리아 연방에서 가장 뛰어난 인재들은 대부분 마드리드에서 대학을 다니고, 거의 모든 이베리아 영화들이 마드리드에서 제작되고 있으며, 대부분의 이베리아 대기업들은 마드리드에 본사를 두고 있습니다.\n\n매년마다 수만명의 이베리아인들이 지방을 떠나 마드리드로 이주하고 있으며, 마드리드는 유럽에서 가장 큰 단일 도시들 중 하나가 되었습니다. 한동안 마드리드의 성장률이 둔화될 일은 없을 것입니다."
 state_lore_initials.12: "HAM"
 state_lore_name.12: "함부르크"
 state_lore_desc.12: "엘베 강 입구에는 게르마니아와 빈에 이어 독일에서 세 번째로 큰 도시이자 상업도시인 함부르크가 있습니다. 한자 동맹의 발상지인 중세 시대부터 함부르크는 독일과 세계를 연결하는 탁월한 해군 항구였습니다. 전후 질서에서 그녀의 위상은 더욱 중요해집니다.\n\n그러나 함부르크에서 안정적인 것은 거의 없습니다. 19세기 이후 자유주의적 선동의 온상이었던 함부르크는 이제 개혁주의자와 보수주의자, 심지어는 반파시스트 혁명가들 사이에서도 갈등을 겪고 있습니다.\n\n그러나 게슈타포에 의해 포로로 잡혀간 파괴자들에게 끔찍한 운명이 불과 몇 마일 상류에 있습니다. 그곳에 독일에서 가장 큰 노이엔가메 강제 수용소가 있습니다. 이 수용소는 거의 전 세계인의 눈에 나치의 폭정을 상징합니다."
 state_lore_initials.13: "FRA"
 state_lore_name.13: "프랑크푸르트암마인"
 state_lore_desc.13: "중부 유럽에서 가장 인구 밀도가 높고 경제적으로 생산적인 지역의 중심에 위치한 프랑크푸르트 암 마인은 여러 면에서 독일 산업의 거대한 기념물입니다. 매년 독일 전역에서 수천 명의 최고의 인재와 가장 재능 있는 노동자들이 프랑크푸르트를 그들의 고향으로 만듭니다.\n\n히틀러가 집권하기 전에 유럽 전역에서 수천 명의 최고의 지성과 가장 재능 있는 노동자들이 프랑크푸르트를 그들의 고향으로 만들려고 했습니다. 한때 독일 최대의 유대인 공동체의 고향이자 독일 자유주의의 발상지로 널리 알려져 있고 유럽 노동 운동의 중심지로 인식되었던 프랑크푸르트는 노예 노동의 편의를 위해 기술과 독창성이 버려지면서 수십 년 동안 정체되었습니다.\n\n그럼에도 불구하고 프랑크푸르트는 독일에서 가장 큰 도시 중 하나로 남아 있으며 라인란트와 독일 전역을 잇는 주요 철도 교차로 역할을 합니다."
 state_lore_initials.14: "MUC"
 state_lore_name.14: "뮌헨"
 state_lore_desc.14: "영어로 Munich이라고도 알려진 뮌헨은 수세기 동안 독일 역사에서 중추적인 역할을 해왔습니다. 이곳은 막스 플랑크에서 리하르트 바그너에 이르기까지 사상가와 창작자들이 머물던 바이에른 왕국의 수도였습니다. 그러나 지난 반세기 동안 나치당의 요람으로 훨씬 더 큰 의미를 갖게 되었습니다.\n\n제1차 세계 대전에서 독일이 패배한 후 뮌헨은 두 개의 경쟁적인 혁명적 사회주의 정부가 거리에서 프라이코프와 충돌하면서 혼란스러운 곳이었습니다. 소수의 민족주의 사상가들과 불만을 품은 참전용사들이 모여 독일 노동자당을 결성한 것도 바로 이러한 환경에서였습니다.\n\n그 구성원 중 한 명인 아돌프 히틀러라는 이름의 오스트리아 태생의 베테랑은 계급에 올라 지도자가 되어 국가 사회주의 독일 노동자당으로 탈바꿈했습니다. 히틀러가 첫 번째 권력 기지를 건설하고 1923년 실패한 공세를 시작한 곳은 뮌헨의 맥주 홀이었습니다. 이곳은 나치당이 국가 본부를 설립한 곳입니다. 그리고 그곳은 히틀러가 영국과 프랑스에게 그가 지킬 의도가 없었던 평화를 확보하기 위해 체코슬로바키아를 양도하도록 설득한 곳입니다. 뮌헨은 오늘날에도 나치즘의 요새로 남아 있으며, 그 안에서 가장 영향력 있는 사람이 나치의 심장부에 대한 열쇠를 가지고 있습니다."
 state_lore_initials.15: "BIO"
 state_lore_name.15: "빌바오"
 state_lore_desc.15: "Sitting beside Iberia's most fertile estuary, atop a mountain of iron ore, Bilbao was always destined to become one of the great industrial cities of Iberia. But Bilbao is also the cultural capital of the Basque people, who have lived in Iberia for centuries and likely millennia, longer than the Latins.\n\nGradually stripped of their autonomy, and their traditional culture challenged by Spaniard encroachment, much of the city's youth views 'Iberian unity' as a polite euphemism for repression. Bilbao will no doubt be the site of many political battles in coming years."
 state_lore_initials.16: "BCN"
 state_lore_name.16: "바르셀로나"
 state_lore_desc.16: "The head and heart of Catalonia was the first of Iberia's cities to fully industrialize, but recent decades have brought immense hardship to the people of Iberia's largest Mediterranean city.\n\nFor two and a half years during the Spanish Civil War, Barcelona was the capital of an abortive anarchist revolution. In a city further destabilized by repressive policies targeting the Catalan people, and further jeopardized by Atlantropa, the memory of that revolution lives on.\n\nBarcelona has suffered from steady economic decline in recent decades. Should the situation fail to improve, already widespread anti-government and separatist sentiments may become overwhelming."
 state_lore_initials.17: "POR"
 state_lore_name.17: "포르투"
 state_lore_desc.17: "Portugal's second largest city was the birthplace of the medieval Portuguese Kingdom, as well as the 1926 revolution which began Salazar's rise to power.\n\nThough the exceptionally fast growth of Lisbon has reduced the relative importance of Porto it remains the largest manufacturing hub in the whole country. The population of Porto is somewhat more conservative than the rest of Portugal, and support for Iberian Unity is much higher than in Lisbon."
 state_lore_initials.18: "LIS"
 state_lore_name.18: "리스본"
 state_lore_desc.18: "The former Portuguese capital was largely spared from the past decades of conflict and upheaval in Europe. Untouched by the Spanish Civil War, the Second World War, or the Atlantropa Project, Lisbon has been allowed to flourish more than any other major city in Western Europe.\n\nIts shipping industry has nearly tripled in size since 1930, making it the largest port city in Iberia. Continued urbanization and an increase in immigrants from Spain ensures that this center of Portuguese academia and culture continues to be one of the fastest growing cities on the peninsula."
 state_lore_initials.19: "SVL"
 state_lore_name.19: "세비야"
 state_lore_desc.19: "The heart of the old Spanish empire, Sevilla was one of the largest, wealthiest, and most magnificent cities in early-modern Europe. With the construction of the Gibraltar Dam, vast quantities of goods traded between the Mediterranean and the Americas now must pass through Sevilla to be shipped abroad, increasing trade activity in the city to levels not seen since the heyday of the Spanish Empire.\n\nThough its population is not rising as rapidly as that of Lisbon, Sevilla has resumed its place as one of the most prosperous cities of Iberia. Concerning to some and inspirational to others, Sevilla is also Iberia's most prominent centers of underground liberal political organization in the country."
 state_lore_initials.20: "G-DZ"
 state_lore_name.20: "지브롤터 댐 구역"
 state_lore_desc.20: "[Statelore_Get_gibraltardam_desc]"
 state_lore_desc.20_unfin: "Not content merely reshaping all of Europe into its New Order, the Nazi megalomania of the 50's has culminated in this - a gigantic concrete dam spanning the Gibraltar Strait that has drained the Mediterranean and permanently changed the face of the Earth.\n\nDespite the tremendous cost, the Dam was left a failed project following the German economic crash, and now merely serves as a decaying monument to the vanity of Nazi leadership - a mess that Germania has unilaterally dumped in the Iberian Union's hands to clean up, regardless of how difficult that may be.\n\nConstructed with more concrete than every other man-made structure on the planet, the scale of the dam defies the mind, as does its impact on Europe and the Mediterranean - the draining of the sea was the single largest global geographical change in several thousand years. It will take tremendous amounts of investment to repair and finish it, but if the Dam is completed, its potential for power generation would be truly enormous..."
 state_lore_desc.20_fin: "Not content merely reshaping all of Europe into its New Order, the Nazi megalomania of the 50's has culminated in this - a gigantic concrete dam spanning the Gibraltar Strait that has drained the Mediterranean and permanently changed the face of the Earth.\n\nDespite the tremendous cost, the Dam was left a failed project following the German economic crash, and now merely serves as a decaying monument to the vanity of Nazi leadership - a mess that Germania has unilaterally dumped in the Iberian Union's hands to clean up, regardless of how difficult that may be.\n\nConstructed with more concrete than every other man-made structure on the planet, the scale of the dam defies the mind, as does its impact on Europe and the Mediterranean - the draining of the sea was the single largest global geographical change in several thousand years. It will take tremendous amounts of investment to repair and finish it, but if the Dam is completed, its potential for power generation would be truly enormous..."
 state_lore_initials.21: "BES"
 state_lore_name.21: "브레스트"
 state_lore_desc.21: "프랑스인과 브르타뉴인에 대한 브레스트의 역할은 대부분 해군과 관련되는 브르타뉴 서부 해안에서 떨어진 적당한 크기의 항구 도시입니다. 왕, 추기경, 황제는 모두 브레스트 전역에 요새를 건설하고 도시를 하나의 거대한 해군 기지로 사용했습니다.\n\n이 도시는 제1차 세계 대전 중에 미군이 상륙하는 것을 보았고 제2차 세계 대전 중에 독일 해군에게 출항 지점을 제공했습니다. 사실, 제2차 세계 대전은 도시가 전투에서 거의 완전히 파괴되는 것을 보았습니다. 지금도 브르타뉴와 프랑스국은 도시에 대한 소유권을 주장하며 해안 마을을 다시 한 번 모독하겠다고 위협합니다."
 state_lore_initials.22: "PIS"
 state_lore_name.22: "푸아티에"
 state_lore_desc.22: "갈리아 부족은 카이사르가 도착하기 몇 년 전에 푸아티에를 건설했으며, 푸아티에는 투르 전투에서 프랑스가 승리하고 백년 전쟁에서 프랑스가 패배하는 무대가 되었습니다. 이 도시는 수세기 동안 대학 도시, 종교적 갈등의 온상, 수비대 도시였습니다. 오늘날 푸아티에는 파리와 보르도의 중간인 흥미로운 위치에 있습니다. 프랑스의 중서부 도시는 다시 한 번 서유럽의 일부를 지배하려는 세 가지 지역 중의 전략적 위치를 포함하고 있습니다."
 state_lore_initials.23: "BOD"
 state_lore_name.23: "보르도"
 state_lore_desc.23: "프랑스 주에 있는 이 남서부 도시는 계몽주의에서 중요한 역할을 했던 프랑스 지성과 문화의 중요한 중심지였습니다. 이 도시는 15세기부터 계속해서 프랑스의 손에 들어왔고 시민들은 프랑스에게 호의적이었습니다. 이 도시는 제1차 세계 대전 당시 임시 수도였습니다.\n\n그러나 독일의 지배력은 다시 한 번 프랑스인을 파리에서 몰아내고 보르도에 다시 정착시켰고, 그 이후로 주민들은 고통을 겪고 있습니다. 그럼에도 불구하고 이 지역에서는 산업화가 번창하고 있으며 도시를 재건하려는 정부의 노력은 나날이 명확해지고 있습니다."
 state_lore_initials.24: "MRS"
 state_lore_name.24: "마르세유"
 state_lore_desc.24: "기원전 600년에 유럽에서 가장 오래된 도시 중 하나로 설립된 마르세유는 고대 그리스의 기원에서 현대 프랑스의 권위에 이르기까지 우뚝 서 있었습니다.\n\n황폐한 내전, 야만인, 포위 공격, 전염병, 혁명 및 세계 대전이 모두 고대 도시를 파괴하기 위해 공모했으며 제2차 세계 대전은 도시를 거의 피할 수없는 불에 던졌지만 그 사람들은 생존하고 번성했습니다.\n\n이 도시는 루제 드 릴이 프랑스 국가인 라 마르세예즈를 작곡하는 것을 보았습니다. 구시가지는 오늘날 프랑스에서 가장 큰 도시 중 하나로 서 있습니다. 신이 마르세유를 더 많은 세기 동안 보존할 수 있기를 빕니다."
 state_lore_initials.25: "PAR"
 state_lore_name.25: "파리"
 state_lore_desc.25: "파리시는 인류의 가장 밝고 어두운 순간을 많이 보여주었습니다. 계몽주의, 혁명 등을 말이죠. 1940년 히틀러의 군대가 이 도시를 점령하여 수세기 동안 유럽에서 프랑스의 명성을 훼손할 때까지 이 도시는 틀림없이 유럽에서 가장 자랑스러운 도시였습니다.\n\n10년 후인 1950년대에 파리 동부에서 베네룩스까지 이어지는 힘러의 그림자 국가가 세워지면서 이 도시는 둘로 산산조각이 났습니다.\n\n가족은 여전히 삶과 영원한 고통 사이에서 분열되어 있지만 파리의 서쪽 절반은 모든 곳의 프랑스인에게 밝은 희망의 등불로 남아 있습니다."
 state_lore_initials.26: "N-PR"
 state_lore_name.26: "노르트파리스"
 state_lore_desc.26: "독일 제국을 장악하려는 SS의 시도와 가능한 한 게르마니아에서 멀리 떨어진 곳으로 추방된 이후로 빛의 도시는 자연적으로 센 강에 의해 그리고 부자연스럽게도 파리 벽의 거친 돌과 철조망에 의해 부자연스럽게 나누어진 어둠에 반쯤 가려진 채로 남아 있습니다.\n\n힘러의 정권은 파리 시민들이 통제하는 도시의 모든 부분을 철로 짓밟았고, 그 자리를 게르만 문화에 대한 잔혹한 기념물과 도시의 모든 건물과 집에 비치는 초소와 탐조등의 끝없는 확장으로 대체했습니다.\n\n모든 아이가 프랑스어가 아닌 독일어로 세례를 받으면서 시간이 지날수록 그 피해는 점점 더 포괄적이고 되돌릴 수 없게 됩니다. 신 질서의 끝없는 악몽을 구현하는 곳이 유럽에서 단 한 곳이라면 노르트-파리스입니다."
 state_lore_initials.27: "C-FR"
 state_lore_name.27: "클레르몽페랑"
 state_lore_desc.27: "프랑스 중부의 이 도시는 서유럽의 화산 고리인 셴 데 퓌 한가운데 자리 잡고 있습니다. 클라르몽페랑는 기원전 1세기에 아르베르니 사람들에 의해 설립되었으며 그리스 지리학자들은 처음 이 도시를 아우구스토네메툼이라고 명명했습니다.\n\n이곳은 교황 우르바노 2세가 유럽 국가들에게 1차 십자군 전쟁을 촉구했던 곳입니다. 최근 제2차 세계 대전 중 이 도시는 독일 제국과 새로 창설된 프랑스국 사이에 분쟁 지점이었으며 후자에게 양도되었습니다. 오늘날 이 도시는 힘러의 군대와 프랑스 간의 더 큰 분쟁에 직면해 있습니다."
 state_lore_initials.28: "BRN"
 state_lore_name.28: "베른"
 state_lore_desc.28: "스위스의 소중한 수도는 알프스 북쪽의 고원에 자리 잡고 있으며, 이곳은 세계에서 가장 오래 살아남은 연방 중 하나입니다. 이 도시는 이전에 신성 로마 제국과 혁명 프랑스의 영토였던 일부 프랑스 문화와 대부분 독일 문화가 흥미롭게 혼합되어 있음을 보여줍니다.\n\n오늘날 스위스 수도는 고립된 독립을 기뻐합니다. 이 도시는 제1차 세계 대전 중에 사회주의 인터내셔널을 주최했으며 제2차 세계 대전 중에 연합국과 추축국 사이에 빈번한 중재와 방첩 활동을 목격했습니다. 베른에서 독일의 영향력이 컸음에도 불구하고 스위스군은 이 세계적인 혼란의 시기에 영원한 독립을 유지하기 위해 항상 맹렬히 헌신하고 있습니다."
 state_lore_initials.29: "AMS"
 state_lore_name.29: "암스테르담"
 state_lore_desc.29: "암스테르담은 문화와 경제에서 상당한 비중을 차지하고 있습니다. 네덜란드의 수도는 한때 반 고흐와 렘브란트가 활동한 중심지였고, 역사적으로 가장 부유한 도시 중 하나일 뿐만 아니라 세계에서 가장 오래된 증권거리소를 포함하고 있습니다. 그럼에도 불구하고, 이 저지대 도시는 스페인, 프랑스의 영소였으며 현재는 나치 독일의 영향 아래에 있습니다\n\n그럼에도 불구하고 암스테르담은 서서히 전성기를 되찾으며 서유럽의 주요 무역도시로 자리매김하고 있습니다."
 state_lore_initials.30: "DIJ"
 state_lore_name.30: "[Statelore_Get_dijon_name]"
 state_lore_name.30_BRG: "티샤우"
 state_lore_name.30_normal: "디종"
 state_lore_desc.30: "한때 프랑스 북동부였던 곳에 자리 잡은 디종은 유서 깊은 역사와 깊은 문화 유산이 있는 도시입니다. 오래된 갈리아 도시의 기원부터 디비오로 알려진 로마 정착촌이자 경제 중심지였던 시대, 부르고뉴 공국의 수도이자 공작의 자리였던 전성기에 이르기까지 디종은 항상 강력한 의미를 지니고 있습니다.\n\n이 도시는 또한 더 나은 시대에 로마 유적에서 고딕 양식의 대성당, 아르 데코에 이르기까지 광범위하고 아름답고 다양한 건축물로 유명했습니다.\n\n이 모든 것은 훨씬 더 사악하고 현대적인 부르군트에 의해 지워졌습니다. 그 아름다운 고대 건물은 공장을 위해 허물어지고 더럽혀졌고, 한때 맑고 푸른 하늘은 스모그로 질식했으며 사람들은 노예보다 나을 것이 없게 되었습니다. 뒤틀린 아이러니한 운명의 획으로 부르고뉴의 요람은 상속자에 의해 부서졌습니다."
 state_lore_initials.31: "LYO"
 state_lore_name.31: "[Statelore_Get_lyon_name]"
 state_lore_name.31_BRG: "레이덴"
 state_lore_name.31_normal: "리옹"
 state_lore_desc.31: "리옹은 한때 프랑스에서 가장 중요하고, 가장 오래되고, 가장 크고, 가장 부유한 도시 중 하나였습니다.\n\n이 도시는 먼 과거 갈리아인들이 이 땅을 다스렸던 것으로 시작되었습니다. 르네상스를 시작으로 수년에 걸쳐 교역이 드나들며 도시를 부와 문화로 풍요롭게 한 곳이였 시작되었습니다. 그곳에서 거대한 빛 축제가 열렸고, 매년 12월 이 행사로 도시의 찬사를 받았습니다. 그곳에서 시네마토그래프가 발명되어 미디어를 영원히 변화시켰습니다.\n\n리옹은 이제 그림자에 불과합니다. 그 고대 유산은 검은 태양의 이글거리는 불빛 아래 나날이 불타 없어지고 있습니다. 그 사람들은 공장에서 일하고 더 이상 행복한 축제의 더 좋은 날에 도시의 불빛을 볼 수 없습니다. 힘러와 그의 사냥개들은 이 도시를 깎아내고 그 안에 암울한 둥지를 틀었습니다."
 state_lore_initials.32: "BRU"
 state_lore_name.32: "[Statelore_Get_brussels_name]"
 state_lore_name.32_BRG: "브뤼셀"
 state_lore_name.32_normal: "브뤼셀"
 state_lore_desc.32: "브뤼셀은 서기 979년 프랑크 왕국 로렌의 샤를이 센 강변에 이름 없는 마을을 요새화하면서 공식적으로 세워졌습니다. 거의 천년이 지난 후 많은 통치자들이 도시를 지배했습니다. 이 도시는 부르고뉴, 스페인, 오스트리아, 프랑스, 그리고 독립 벨기에 왕국에 의해 통제되었습니다. 나치는 브뤼셀을 침략했을 때 벨기에 왕국의 수도를 벨기에 국가판무관부의 수도로 만들었으며 10년 넘게 그 자리를 유지했습니다. 서러시아 전쟁 후, 영토는 하인리히 히믈러에게 넘겨졌고, SS-부르군트 기사단국 재편되었습니다. 플란데런 및 왈롱 SS 사단뿐만 아니라 도시 시민들의 경멸에도 불구하고 힘러는 도시와 그의 통치 아래 있는 다른 모든 사람들에게 신화적인 독일의 위대함을 회복하는 데 열심입니다."
 state_lore_initials.33: "DUB"
 state_lore_name.33: "더블린"
 state_lore_desc.33: "아일랜드의 다른 많은 도시와 달리 더블린은 아일랜드인이나 영국인에 의해 설립되지 않았습니다. 그것은 10세기에 바이킹 약탈자들에 의해 설립되었으며 1171년에 섬의 최초의 노르만인의 거점이 되었습니다. 1921년 아일랜드 독립이 달성될 때까지 이후 750년을 잉글랜드의 중심지로, 나중에는 영국인이 아일랜드를 통치했습니다.\n\n아일랜드 공화국은 에메랄드 섬의 왕관에서 가장 큰 보석인 이 도시를 수도로 선택했습니다. 그로부터 40년 후, 이곳은 이제 (표면상) 통일된 섬의 수도가 되었으며, 종파적 문제로 목이 막힌 정부가 있습니다."
 state_lore_initials.34: "BFS"
 state_lore_name.34: "벨파스트"
 state_lore_desc.34: "신석기 시대부터 사람이 거주했지만 벨파스트는 17세기에 무역과 이민자의 홍수가 일어나기 전까지 거의 주목받지 못한 마을이었습니다. 19세기에 더욱 성장하여 아일랜드 산업의 심장이 되었지만 인구가 늘어나 가톨릭과 개신교 거주자 사이에 긴장이 고조되었습니다. 그러나 여전히 친영국 연합주의자들이 지배하는 도시였으며 남부의 독립 이후 영국령 북아일랜드의 수도가 되었습니다.\n\n1940년대 독일이 영국을 휩쓸고 공화국이 섬 전체를 인수하면서 모든 것이 바뀌었습니다. 벨파스트는 이제 사람들이 현재의 정치적 지위에 대해 매우 강하게 느끼는 자치 지대의 수도인 변두리에 앉아 있습니다."
 state_lore_initials.35: "TRU"
 state_lore_name.35: "트루로"
 state_lore_desc.35: "수세기 전에 트루로시는 휴양지로 알려졌습니다. 긴장을 풀고 현대 영국 생활의 광란에서 벗어날 수 있는 곳입니다. 트루로는 영국 제도의 서쪽 변두리인 콘월에 있습니다. 트루로로 여행을 떠나면 어둡고 푸른 대서양의 전능하고 거센 파도에 직면하게 됩니다. 많은 사람들이 그 길고 유서 깊은 역사 동안 바다를 바라보며 장벽 저편에 무엇이 놓여 있는지 생각해 왔습니다. 신세계의 많은 도시는 주민들이 마침내 해안에 도착했을 때 목가적인 콘월어 마을의 이름을 따서 명명되었습니다.\n\n트루로는 이제 그 그리운 기억에만 매달릴 수 있습니다. 독일군이 영국 땅에 상륙하고 나치 제국의 압도적인 힘에 무릎을 꿇도록 영국을 강요했을 때, 그들은 플리머스를 지배할 개인 영지로 선택했습니다.\n\n트루로가 아직 게르마니아의 강철(Kruppstahl) 주먹 아래 있지 않은 동안 할더의 부하들은 리조트 타운의 목을 졸라매고 있습니다. 자그마한 카페에 내리던 태양은 사라졌습니다. 섬의 네 모퉁이에서 온 아이들이 거리에서 놀고 거리의 풀이 무성한 들판에서 사라졌습니다. 희망과 영광의 땅은 사라졌습니다. 남은 것은 영국이 사슬에서 벗어나게 된다면 게르마니아가 목표로 삼을 첫 번째 도시는 트루로가 될 것이라는 부인할 수 없는 사실뿐입니다."
 state_lore_initials.36: "CAR"
 state_lore_name.36: "카디프"
 state_lore_desc.36: "웨일즈의 남쪽에 있는 카디프는 수십 년 동안 도시가 충분히 번영했던 석탄 시장에 불과한 곳이었습니다.\n\n그러나 이 평화로운 존재는 독일군이 영국 해안에 상륙하면서 산산조각이 났습니다. 얼마 후 섬을 휩쓴 공포 속에서 오랫동안 죽은 것으로 여겨졌던 꿈, 독립 웨일스의 꿈이 선포되었습니다. 이 공화국의 내구성은 처음부터 의심스러웠지만 카디프는 앞으로 몇 년 동안 평화롭게 유지되기를 바랍니다."
 state_lore_initials.37: "EDI"
 state_lore_name.37: "에든버러"
 state_lore_desc.37: "중세 이후 스코틀랜드의 수도이자 두 번째로 큰 도시인 에든버러는 스코틀랜드 계몽주의 시대부터 스코틀랜드 문화와 철학의 중심지였습니다.\n\n잉글랜드가 파시즘에 함락되고 뒤이어 스코틀랜드 독립이 선언된 것은 에든버러의 정치적 중요성에 뜻하지 않은 도움이 되었습니다. 한때 \"천재의 온상\"으로 묘사되었던 이곳은 이제 구 영국에서 자유주의적 가치의 온상이 되었습니다.."
 state_lore_initials.38: "GLA"
 state_lore_name.38: "글래스고"
 state_lore_desc.38: "에든버러가 스코틀랜드의 정치 수도라면 글래스고는 경제적 수도입니다. 스코틀랜드에서 가장 산업화된 도시인 이곳은 해양 산업에서 화학 공학에 이르는 다양한 산업의 중심지입니다.\n\n글래스고의 대다수는 노동계급이며 스코틀랜드 내에서 빈곤, 과밀, 급진적 정치체의 중심지로 잘 알려져 있습니다."
 state_lore_initials.39: "LDN"
 state_lore_name.39: "런던"
 state_lore_desc.39: "한때 대영제국의 수도였던 현대의 런던은 옛 모습의 그림자입니다. 2차 세계 대전과 런던 봉기의 결합된 효과는 도시의 방대한 양을 잔해로 만들고 정부의 지급 불능으로 몇 년 후에도 남아 있는 판자촌을 급히 세우게 하였습니다.\n\n빅 벤과 버킹엄 궁전과 같은 랜드마크는 여전히 남아 있지만 포탄과 총알 자국은 여전히 남아 있어 영국 자체의 모습을 잘 표현하고 있습니다."
 state_lore_initials.40: "PSM"
 state_lore_name.40: "포츠머스"
 state_lore_desc.40: "포츠머스는 한때 영국의 주요 해군 기지였던 도시였으며 제2차 세계 대전으로 거의 잔해로 변해버린 독일군에 의한 짧은 점령 이후 잘 회복되지 않았습니다.\n\n포츠머스는 영국 상품이 유럽으로 들어오는 관문 중 하나로서 독일 경제 블록 내에서 잠시 성공을 거두었지만 현재는 해협 너머 부르군트 때문에 도시의 경제가 쇠퇴하고 있습니다. 영국 대부분의 지역에 비해 포츠머스 시는 여전히 전쟁에서 회복 중입니다."
 state_lore_initials.41: "NWI"
 state_lore_name.41: "노리치"
 state_lore_desc.41: "이스트 앵글리아의 주요 도시인 노리치는 독일 폭격의 영향을 받았지만 나머지 잉글랜드 남부에 비해 비교적 적은 피해로 제2차 세계 대전을 피할 수 있을 만큼 충분히 운이 좋았습니다.\n\n전쟁의 여파로 노리치는 독일 이외의 유럽에서 가장 큰 맥주 양조 중심지 중 하나로 자리 잡았으며 영국 상류층의 런던 외곽 시골 도시로의 도피 덕분에 어느 정도 성장했습니다."
 state_lore_initials.42: "BHM"
 state_lore_name.42: "버밍엄"
 state_lore_desc.42: "영국 민주주의의 태동 중심지 중 하나이자 18세기 이후 급진주의의 고향인 독일 군화가 버밍엄에 크게 짓밟혓다는 것은 이제 놀라운 일입니다. 한때 강력했던 노조가 억압되고 도시의 산업이 여전히 회복을 시도하고 있는 버밍엄은 반정부 정서의 중심지로 변모했습니다. 버밍엄에서는 경찰이 거리에서 매복을 당하지 않도록 총을 들고 이동해야 합니다."
 state_lore_initials.43: "LPL"
 state_lore_name.43: "리버풀"
 state_lore_desc.43: "리버풀은 지금까지 특별히 좋은 20세기를 보내지 못했습니다. 2차 세계 대전과 영국 경제 위기가 결합하여 대량 실업과 경제 위기를 초래했습니다.\n\n잉글랜드의 아프리카-카리브해 공동체의 중심지인 리버풀은 또한 팍트 외부에서 잉글랜드로 넘어가기 위한 물품의 주요 밀수 항구가 되었습니다. 아마도 단순한 상품 이상일 것입니다. 부두 경찰은 더 큰 화물 내용물 중 일부를 너무 자세히 살펴보지 않기 때문입니다."
 state_lore_initials.44: "MAN"
 state_lore_name.44: "맨체스터"
 state_lore_desc.44: "영국 노동조합과 산업의 본고장인 맨체스터는 협력정부에 대한 노동계급 불만의 중심지이기도 합니다.\n\n런던 봉기가 정부의 약점을 폭로한 이후 가혹한 규제에 시달린 맨체스터는 불안의 온상입니다. 영국에서 갈등이 시작된다면 거의 틀림없이 맨체스터의 공장 노동자들이 결정할 것입니다."
 state_lore_initials.45: "NEW"
 state_lore_name.45: "뉴캐슬"
 state_lore_desc.45: "뉴캐슬은 잉글랜드 최북단의 주요 도시이며 점령 기간 동안 독일군의 방해를 받지 않은 몇 안 되는 도시 중 하나입니다. 스코틀랜드에서 밀입국의 중심지가 되었고 영국 반체제 인사들과 독일이 협력주의 정부를 없애기로 결정하면 어떤 일이 벌어질지 두려워하는 사람들의 다양한 난민 경로에 필요한 중지가 된 뉴캐슬은 HMMLR 작전의 주요 중심지가 되었습니다. 정부 통제는 항상 미약하며 아마도 곧 완전히 사라질 것입니다."
 state_lore_initials.46: "CPH"
 state_lore_name.46: "코펜하겐"
 state_lore_desc.46: "히틀러의 정복 경로에 있을 만큼 불행한 도시들 중에서 퀘벤하운은 비교적 운이 좋았습니다. 외레순 해협 유역에 위치하여 수세기 동안 덴마크 부의 가장 큰 원천이 되었으며 교전 우선 순위가 낮기 때문에 2차 세계 대전의 화재에서 대부분 피해를 입지 않았습니다.\n\n고국의 방관자인 덴마크 정부는 크리스티안스보르 궁전의 자리에서 행운이 계속되기를 기도할 뿐입니다."
 state_lore_initials.47: "OSL"
 state_lore_name.47: "오슬로"
 state_lore_desc.47: "오슬로가 스스로를 자유라고 말했던 때가 있었지만, 파괴적이고 효과적인 베저위붕 작전에서 최초의 독일 강하엽병이 착륙한 이후로 그런 적이 없었습니다. 오슬로는 노르웨이의 수도로 노르웨이 최남단에 위치한 아름다운 도시로 세계에서 가장 분주한 항구와 가장 큰 해양 기업이 있는 곳입니다. 그러나 수천 년에 걸친 고대의 아름다움에도 불구하고 20년간의 나치 점령은 오슬로에 추한 자국을 남겼습니다.\n\n바르샤바와 같은 도시와 유사한 급진적인 변화로부터 스스로를 구할 수 있을 만큼 아리아인으로 간주되는 오슬로의 독일 흔적는 선전 포스터와 육군 수비대의 형태로 남아 있습니다. 그럼에도 불구하고, 오슬로 자체는 다시 한 번 자유를 갈망하며 나치의 군홧발 아래 몸부림치고 있습니다."
 state_lore_initials.48: "PDX"
 state_lore_name.48: "스톡홀름"
 state_lore_desc.48: "스톡홀름은 스웨덴의 권력이 있는 곳으로 스웨덴뿐 아니라 스칸디나비아 전역에서 가장 인구가 많은 도시입니다. 스톡홀름은 주로 14개의 섬에 걸쳐 있는 독특한 위치에 유럽 최고의 대학이 있으며 자금이 잘 관리되고 유지되는 지하철로 유명합니다. 7세기에 걸친 유서 깊은 과거를 가진 웅장하고 아름다운 도시 스톡홀름은 스웨덴의 문화, 사회, 경제적 중심지입니다.\n\n스톡홀름은 국가사회주의 신세계 질서에서 스웨덴의 지위의 축소판이 되었지만, 그 항구는 미국과 독일의 선박을 모두 받습니다. 스톡홀름에는 미국 대사관과 독일 대사관도 있습니다. 스웨덴 정부는 유럽의 마지막 '중립' 세력 중 하나라는 불안정한 위치의 균형을 맞추기 위해 OFN과 아인하이츠팍트를 모두 이용합니다."
 state_lore_initials.49: "HEL"
 state_lore_name.49: "헬싱키"
 state_lore_desc.49: "핀란드 내전 이후 재건된 20세기에 헬싱키는 번영하는 핀란드 국가의 행정 및 경제 중심지로 변모했습니다.\n\n핀란드는 빠르게 도시화되면서 기능주의 건축 운동의 수도가 되었으며 세계의 다른 어떤 도시와도 확연히 다른 모습을 보여줍니다. 헬싱키는 스칸디나비아에서 가장 아름다운 도시 중 하나는 아니더라도 점점 명성을 쌓아가고 있습니다."
 state_lore_initials.50: "VII"
 state_lore_name.50: "비푸리"
 state_lore_desc.50: "중세에 스웨덴 십자군이 세운 비푸리는 오랫동안 스칸디나비아와 러시아를 잇는 관문 역할을 해왔습니다. 상트페테르부르크에서 불과 130km 떨어진 곳에 위치한 카렐리야 지협을 통제하는 사람은 발트해 내 무역을 통제할 수 있는 엄청난 능력을 가지고 있었기 때문에 러시아는 18세기에 이 지협을 점령했습니다.\n\n차르제의 전복과 함께 비푸리는 새로 독립한 핀란드에서 두 번째로 큰 도시가 되었으며 오늘날까지 유지되고 있습니다. 대부분의 인구가 1940년에 도시를 장악한 볼셰비키로부터 도망쳤지만, 불과 1년 후 핀란드 군대는 의기양양하게 도시에 재진입하여 피난민들을 옛 집으로 돌려보냈습니다.\n\n그 이후로 비푸리는 탁월한 핀란드 항구 중 하나였습니다. 오늘날 대부분의 다른 핀란드 도시와 마찬가지로 비푸리는 수만 명의 시골 핀란드인이 도시로 이주함에 따라 매우 빠른 인구 증가를 경험하고 있습니다."
 state_lore_initials.51: "MUR"
 state_lore_name.51: "무르만스크"
 state_lore_desc.51: "1차 세계 대전의 유혈 사태에 차르 니콜라이는 러시아 동맹국이 독일 U-보트 공격에 대한 두려움 없이 계속해서 이곳에 보급품을 보낼 수 있도록 백해에 해군 항구를 건설하도록 명령했습니다. 이처럼 중요한 전략적 역할을 하는 무르만스크는 북극권 너머 인류 최대의 도시가 되는 데 불과 몇 년이 걸리지 않았습니다.\n\n수년 동안 추축국 군대에 대항했지만 무르만스크는 제2차 세계 대전의 마지막 몇 달 동안 결국 함락되어 핀란드에서 두 번째로 큰 도시가 되었습니다. 러시아인 인구의 3분의 1 이상이 거주하고 있으며 고립된 위치로 인해 주민들을 동화시키려는 노력이 복잡한 무르만스크는 러시아 민족주의의 온상입니다. 핀란드가 도시의 통제권을 유지한다면 핀란드가 나치의 라이벌로부터 물품을 얻을 수 있는 관문이 될 것임에 틀림없습니다."
 state_lore_initials.52: "KIE"
 state_lore_name.52: "키브"
 state_lore_desc.52: "키예프는 한때 소련 시대에 번영에 가까운 아름다운 도시였습니다. 그 역사에 자부심을 느끼곤 했습니다. 국방군과 독일 식민지 개척자들의 도착으로 상황이 바뀌었습니다. 그들은 포위 공격으로 시작하여 포병으로 도시를 분쇄했습니다. 그런 다음 그들은 도시를 파괴했습니다. 식량이 부족해지면서 모든 사람이 먹을 수 있는 것은 아니라고 결정했습니다.\n\n우크라이나인들은 수도의 거리에서 굶어죽었습니다. 그러다가 전쟁이 막바지에 이르자 건물이 다시 세워져 이제 독일화의 상처를 우크라이나인의 정신에 짊어지고 국가의 역사가 지워졌습니다. 절망이 도시에 떨어졌습니다. 과거는 반복된 것 같습니다. 다시 한 번, 키예프의 도시는 산산조각이 났습니다. 지금은, 독일인이 그 장본인은 아닙니다."
 state_lore_initials.53: "THE"
 state_lore_name.53: "테오데리히스하펜"
 state_lore_desc.53: "테오데리히스하펜처럼 전쟁의 공포를 목격한 도시는 거의 없습니다. 원래는 세바스토폴로 세례를 받았지만 1942년 여름 바르바로사 작전의 끊임없는 천둥으로 무너졌습니다. 러시아 차르와 소비에트 의장의 시대에는 흑해의 따뜻하고 푸른 바다에서 그들의 야망을 위한 중요한 군사 항구 역할을 했습니다. 그러나 유럽을 통치하겠다는 \"신질서\"의 선언과 연설에도 불구하고 세바스토폴은 러시아에서 그랬던 것처럼 나치 깃발 아래 무릎을 꿇었습니다.\n\n테오데리히스하펜은 세계급은 아닐지라도 유럽에서 가장 큰 함대를 보유하고 있습니다. 사령관인 칼 되니츠의 주의 깊은 시선 아래, 그것에 대해 아는 모든 사람들이 부러워합니다. 오늘날에도 테오데리히스하펜 시민들은 이전 해변 휴양지의 좁은 자갈길에서 계속 살고 일하고 사랑하고 있습니다.\n\n조국에 봉사하는 것을 자랑스럽게 생각하는 독일 주민들은 손주와 자녀들이 같은 도시에서 놀게 될 것이라는 사실을 알고 황금 지평선을 바라보고 있습니다. 그 꿈이 과거 세바스토폴의 슬라브 주민들이 생각한 것과 정확히 일치한다는 것을 아는 사람은 거의 없습니다. 아마도 다음 번에는 승리한 정복자가 주민들을 이름이 지정된 개별 무덤에 묻을 것입니다."
 state_lore_initials.54: "MIN"
 state_lore_name.54: "민스크"
 state_lore_desc.54: "독일의 침략으로 동유럽이 겪은 절대적인 황폐함 속에서도 민스크는 대부분의 도시보다 더 큰 고통을 겪었습니다. 한때 상당한 규모였던 유대인 공동체는 근절되었고 나머지 인구는 엄청난 빈곤과 억압에 직면해 있습니다.\n\n리가에서 멀리 떨어져 있고 여전히 상대적으로 독일화되지 않은 이 곳의 정치 권력의 대부분은 점점 더 야심 찬 벨라루스 협력자 계급이 장악하고 있습니다."
 state_lore_initials.55: "RIG"
 state_lore_name.55: "리가"
 state_lore_desc.55: "한때 라트비아의 역사적인 수도였던 리가는 현재 오스트란트 국가판무관부 독일 행정부의 본부 역할을 하고 있습니다.\n\n수년간의 폭격, 원주민에 대한 대량 학살 정책, 독일 정착민의 유입으로 인해 리가는 옛 모습에 비해 알아볼 수 없게 되었습니다. 그것은 지금 독일의 거대한 식민 제국의 경치 좋은 전시품인 \"모범 식민지\"의 \"모범 도시\"로 존재합니다."
 state_lore_initials.56: "PRA"
 state_lore_name.56: "프라크"
 state_lore_desc.56: "한때 체코, 유대인 및 합스부르크의 꾸준한 영향을 반영하는 풍부한 건축 및 문화 유산이 있는 유럽의 위대한 국제 중심지 중 하나였던 프라하는 독일 점령에 의해 문화와 건축 모두에서 잔인하게 재건되었습니다.\n\n거리와 시장, 대학과 극장, 교회와 예배당에서는 독일어만 사용할 수 있으며 모든 세대가 지나갈 때마다 과거의 기억은 점점 더 흐릿한 어둠 속으로 사라져 갑니다.\n\n그러나 잔혹한 점령에도 불구하고 프라그의 산업 생산량은 증가하였으며 최근 몇 년 동안 국가 및 문화적 연속체와의 통합된 역할을 반영하여 제국 전체에서 점점 더 중요한 물류 및 기술 중심지가 되었습니다."
 state_lore_initials.57: "KRA"
 state_lore_name.57: "크라카우"
 state_lore_desc.57: "실제 수도가 아닌 폴란드 국가의 문화 및 예술 중심지로서의 지위 때문에 크라쿠프는 전쟁 중 심각한 기반 시설 손상을 크게 피해 갔습니다. 하지만 그렇다고 해서 무사한 것은 아닙니다.\n\n인구의 광대한 부분이 밤과 안개 속으로 '사라져' 거리와 도시 블록 전체가 비어 있고 조용합니다. 대학은 문을 닫았고, 교회는 용도가 변경되었으며, 노동 수용소가 딸린 거대한 공장 단지의 건설로 인해 크라쿠프는 제국의 요구에 의해 악의적인 산업 악몽으로 변모했습니다.\n\n바르샤바의 파괴가 폴란드 국민에게 독일의 새로운 질서의 단기적 파괴를 상징하는 반면, 크라카우의 노예화는 폴란드를 자랑스럽게 만든 모든 것을 근절하려는 장기적 의도를 고통스럽게 상기시켜줍니다."
 state_lore_initials.58: "BRA"
 state_lore_name.58: "브라티슬라바"
 state_lore_desc.58: "로마의 국경 요새였던 브라티슬라바는 7세기 슬라브족 국가인 사모 왕국의 수도가 되었습니다. 브라티슬라바는 1536년부터 1783년까지 헝가리 왕국의 슬라브(슬로바키아), 헝가리, 독일의 영향이 독특하게 혼합되어 있는 곳입니다.\n\n체코슬로바키아가 붕괴되면서 브라티슬라바는 요제프 티소의 파시스트 국가인 슬로바키아의 수도가되었습니다. 독일의 패권 하에 있는 주요 슬라브인 도시들 중 브라티슬라바는 현대 산업 도시로 꾸준한 발전을 지속할 수 있도로 가장 적은 피해를 입었습니다. 이것이 영구적인 성공으로 이어질지 아니면 무너질지, 오직 시간과 독일만이 알 수 있습니다."
 state_lore_initials.59: "BUD"
 state_lore_name.59: "부다페스트"
 state_lore_desc.59: "다뉴브 강둑과 비옥한 헝가리 평원에 위치한 부다와 페스트는 오랬동안 상업의 중심지였습니다. 1873년 '부다페스트'라는 하나의 도시로 합병되어 헝가리의 수도가 되었으며, 빠르게 유럽에서 가장 크고 번영한 도시 중 하나가 되었습니다.\n\n2차 세계 대전의 광대한 헝가리의 정복은 번영을 증가시켰지만, 이 도시의 많은 유대인들에 가한 모살, 루마니아와 슬로바키아와의 파괴적인 전쟁, 그리고 1950년대의 경제 붕괴는 최근에 이 도시를 위험에 빠뜨렸습니다. 부다페스트는 철권 아래 흔들리고 있으며 독일과 이탈리아의 침공 사이에서 괴로워하고 있으며, 정부의 근본에 대해 의문을 제기하는 사람들이 늘어나는 상황에 직면해 있습니다."
 state_lore_initials.60: "BUC"
 state_lore_name.60: "부쿠레슈티"
 state_lore_desc.60: "1860년대에, 약 10년 만에 부쿠레슈티는 크지만 눈에 띄지 않는 루마니아의 도시에서 현대적인 하수관, 전신선, 가로등, 공장들이 있는 발칸반도에서 가장 현대적인 도시로 발전했습니다. 인근 유전의 발견으로 부쿠레슈티는 강력한 경제 강국으로 변모했고, 그 이후로 인구와 부 모두 끊임없이 팽창해 왔습니다.\n\n이스탄불과 아테네에 이어 발칸반도에서 3번째로 큰 도시인 부쿠레슈티의 인력과 자원은 루마니아의 이웃들이 널리 탐내고 있습니다. 이 사실이 루마니아에 힘을 더 실어줄지, 아니면 몰락을 불러올지는 두고 봐야 합니다."
 state_lore_initials.61: "CSI"
 state_lore_name.61: "키시너우"
 state_lore_desc.61: "키시너우보다 더 주인이 자주 바뀐 도시가 어디있을까요? 불과 30년 만에 백색 돌의 도시는 러시아의 멍에를 벗어나 독립해 루마니아에 점령되었다 러시아에게 다시 탈환되었고, 제 2차 세계대전때 다시 한번 루마니아의 지배를 받게 되었습니다. 대부분은 이 상황에 만족하고 있습니다: 키시너우 사람들은 루마니아어를 주로 사용하며 부쿠레슈티 형제들과 같은 생활수준을 누리고 있지만, 키시나우와 몰도바 지역은 루마니아에 비해 민족적으로 훨씬 다양한 모습을 보입니다.\n\n수천 명의 러시아인, 우크라이나인, 불가리아인뿐만 아니라 세계의 대부분의 가가우즈인들도 이곳을 고향아라 부릅니다. 점점 더 분리되고 있는 유럽의 독특한 다문화 환경은 다른 루마니아의 도시들과 키시너우 사회를 구별시켰습니다."
 state_lore_initials.62: "ZAG"
 state_lore_name.62: "자그레브"
 state_lore_desc.62: "Croatia is said to be one of the victors of World War Two. Why then, does Zagreb suffer such hardship? The birthplace of Ustaše and the primary center of Croatian culture, Zagreb flourished in the 19th and early 20th centuries.\n\nBut since the war, fascist government has ruthlessly oppressed the non-Croat minorities in the city, while communist rebels continue their campaign in the countryside. In part because of this violence, an increasing number of Croats have immigrated to Zagreb in recent years.\n\nBut while the city grows, its economy stagnates, corroded by violence, incompetent bureaucracy, and Italian pressure. As the very foundations of the Croatian State are increasingly questioned, Zagreb seems ever more destined for upheaval."
 state_lore_initials.63: "SJE"
 state_lore_name.63: "사라예보"
 state_lore_desc.63: "Sarajevo is a city defined by its storied history and its exceptional diversity of peoples. Founded in 1461 to serve as a regional power center for the Ottoman Empire, Sarajevo quickly developed into one of the largest and most religiously and culturally diverse cities of the Balkans. Orthodox Christians, Catholics, and Muslims, have lived side-by-side here for centuries.\n\nIt was here that the Archduke Franz-Ferdinand was assassinated, heralding the beginning of World War One and all the later conflicts of the 20th century, which would plunge Sarajevo and its people into chaos.\n\nDuring the Second World War, the Ustaše conducted a genocide of Serbs in its territory, exterminating over a tenth of Sarajevo's pre-war population, and creating severe ethnic tensions between the once harmonious Croat and Serbian peoples which continue to this day. A fast-growing and industrializing city, Sarajevo has the potential to truly prosper, but to do so, it must overcome the ongoing crisis of discrimination."
 state_lore_initials.64: "BEL"
 state_lore_name.64: "베오그라드"
 state_lore_desc.64: "At the confluence between the Sava and the Danube, atop a tall hill, lies an ancient citadel. The birthplace of Roman Emperor Jovian, and today the capital of Serbia, Belgrade has a nearly unmatched defensive position.\n\nCoveted by numerous kings and emperors throughout its long history, Belgrade has been the sites of dozens of battles and sieges, and even today maintains a defensive posture against would-be foes.\n\nCrushed under German military rule for decades, the cry for a truly independent Serbia screams out. By far the largest city in Serbia and very rapidly expanding, the importance of Belgrade only grows, and with it grows the dream of a free Serbia."
 state_lore_initials.65: "SOF"
 state_lore_name.65: "소피아"
 state_lore_desc.65: "비옥한 토양과 온천은 오랫돈안 그리스 바깥의 가장 오래된 유럽 도시중 하나인 소피아로 이주자들을 끌어들였습니다. 로마 발칸 반도의 가장 큰 도시 중 하나인 소피아는 잦은 전쟁과 경제적 혼란의 회생양이 되면서 1880년까지 수천 명으로 인구가 줄어들기도 했습니다. 1878년 독립 이후 산업과 인프라에 대한 정부의 집중적인 투자는 소피아의 부를 되살렸고, 다시 한번 발칸 반도의 가장 큰 도시 중 하나가 되게 하였습니다.\n\n2차 세계대전 시기를 비교적 안전히 지낸 소피아는 불안정과 민족 갈등, 그리고 외국의 영향력을 받는 지역이라는 기묘한 안정과 독립적인 지역으로 발전했습니다."
 state_lore_initials.66: "TSA"
 state_lore_name.66: "테살로니키"
 state_lore_desc.66: "For nearly two millennia, Thessaloníki's port connected Greece to the Levant. It brought the first Christian missionaries to ever set foot in Europe, as well as its first Jewish settlers.\n\nAs the \"Israel of the Balkans\", Thessaloníki attracted Jews fleeing persecution for centuries, forming a bonafide island of religious tolerance and Jewish expression as the world's largest Jewish majority city. But that project fell apart in the 20th, as an influx of Greek Christian settlers, followed by the rise of fascism and Nazi occupation, destroyed the community.\n\nOver 90% of the Thessaloníki Jews were murdered in Nazi death camps, while the rest were forced to flee the country. Thessaloníki is a city stripped of its ancient identity, and now, has also been stripped of the very coastline it was built to exploit.\n\nLeft over 50 kilometers inland by Atlantropa, its trade-based economy collapsed. Unemployment and poverty remain common as the city struggles to adapt. Hopefully, its growing manufacturing sector can one day revive the city's fortunes."
 state_lore_initials.67: "ATH"
 state_lore_name.67: "아테네"
 state_lore_desc.67: "The \"Cradle of Western Civilization\", the site of the first democracy, and the birthplace of countless philosophers and scholars, many have argued that the history of Athens is richer than that of any other city on the planet.\n\nIt was because of its historical reputation that Greek nationalists chose Athens as the capital of the newly independent Greek state in 1832, despite its then-tiny size. Aggressive expansion and industrialization, and the admittance of hundreds of thousands of new arrivals after the Turkish war, turned Athens from a sleepy backwater into the largest city of the Balkans, surpassing even Istanbul itself.\n\nThrough the destruction of the Second World War and the Great Famine, and the new challenges brought about by Atlantropa and political instability, Athens has retained its position as a highly populated center of finance and industry."
 state_lore_initials.68: "IST"
 state_lore_name.68: "이스탄불"
 state_lore_desc.68: "The great crossroads between east and west, İstanbul is one of the largest cities in all of Europe and the historic capital of multiple empires. Now a modern metropolis unique in still-developing Turkey, İstanbul has still not escaped the consequences of the Second World War.\n\nThe dire economic straits caused by Atlantropa have been more literal here than in most coastal cities, as the vital Bosphorus strait has been narrowed by the expansion of its coastlines. The passage of ships through here has slowed to a crawl, a painful setback for the developmental goals of the Turkish government."
 state_lore_initials.69: "ANK"
 state_lore_name.69: "앙카라"
 state_lore_desc.69: "If İstanbul symbolizes Turkey's cosmopolitan Roman and Ottoman past, Ankara symbolizes its modern, nationalistic present.\n\nAn ancient city in its own right, Ankara truly came into its own after the collapse of the Ottoman Empire, as the staging ground for Mustafa Kemal Atatürk's fight to take back the Anatolian peninsula from its imperialistic invaders. Today, it is home to both the Turkish government and Atatürk's tomb, from which his spirit silently watches over his successors."
 state_lore_initials.70: "DMA"
 state_lore_name.70: "다마스쿠스"
 state_lore_desc.70: "Ancient even for the region, Syria's capital of Damascus has been the battleground for an untold number of Levantine wars. Turkey is the latest of a very long list of imperial subjugators, although the ever-present Ba'athist movement simmers beneath the surface.\n\nFrom the Great Syrian Revolt against France to the Turkish slaughter of its defenders that concluded the recent war, Damascus embodies Syria's defeats and its spirit of resistance, and it may be the site of many battles yet to come."
 state_lore_initials.71: "MBI"
 state_lore_name.71: "멘비주"
 state_lore_desc.71: "The most shameful legacy of Kemalism is the methodical cleansing of Anatolia's once vibrant cultural diversity. Contrary to what the Turkish government might want one to think, the displaced peoples did not simply vanish into the ether.\n\nMenbij, Afrin, and many other border towns have ballooned in size thanks to the displaced populations of Armenians, Kurds, Greeks, Georgians, Assyrians, and all of the other myriad victims of Turkey's national renaissance."
 state_lore_initials.72: "NAP"
 state_lore_name.72: "나폴리"
 state_lore_desc.72: "One of the most prominent port cities of the Mediterranean at least since Medieval times, Napoli today is the third largest city of Italy, a sprawling port city known for its characteristic culture and its many contradictions. A major commercial hub, the city is considerably socially stratified between the wealthy hilltop quarters and the impoverished suburban sprawls: the rich elite controlling the business of the port and real estate development has long held Naples in its stranglehold via both legal and illegal means."
 state_lore_initials.73: "PAL"
 state_lore_name.73: "팔레르모"
 state_lore_desc.73: "The ancient capital of Sicily has seen better days: long gone are the times when Medieval travelers described it as \"the most splendid of all cities\".\n\nSeeing rapid development and rampant over-urbanization in the 1950s, Palermo's ancient historic quarters have been strangled by cement and asphalt. Fascism turned the city into a cog in the administrative machine of the islands, whether it happens in the light of day, or through some less than clear means."
 state_lore_initials.74: "TIR"
 state_lore_name.74: "티라나"
 state_lore_desc.74: "The capital of Albania had its face changed by fascist domination, but in many ways this only modified a facade: Tirana still displays the typical Balkan contradiction between modern, imposing buildings in its rational and grand administrative quarters and oceans of old, tiny houses in its many slums. The city's uncontrolled growth was more of an indirect result of fascist policy rather than a real success, and much work is still to be done in order to truly turn Tirana into a city of the 20th century."
 state_lore_initials.75: "MIL"
 state_lore_name.75: "밀라노"
 state_lore_desc.75: "Milano is the second largest city of Italy, and arguably its main industrial hub.\n\nGrowing and developing in an almost uninterrupted way since Roman times, Milan enjoys an economically  strategic position in the centre of the Po Valley, eventually causing it to develop a strong industrial sector which fueled quick industrialization around the major factories such as Breda and Pirelli, bringing wave of recent immigrants to the city.\n\nCosmopolitan and complicated like all great cities, Milan was both the birthplace of the early fascist movement and, later, a major hub of antifascist dissent."
 state_lore_initials.76: "TOR"
 state_lore_name.76: "토리노"
 state_lore_desc.76: "For a long time, Torino was the capital of the kingdom of Sardinia-Piedmont, and the city has thus prestigious and ancient ties with the Savoia dynasty.\n\nHowever, Torino is mostly known today as a major industrial city, seat of FIAT among others, constituting one of the vertices of the Italian \"industrial triangle\" along Milan and Genoa. This transformation turned one of the most aristocratic cities of Italy into a largely working class urban area, with all the social and economic changes that implies."
 state_lore_initials.77: "MEX"
 state_lore_name.77: "멕시코시티"
 state_lore_desc.77: "공화국, 제국, 총독, 혁명적 군부의 수도 역할을 하는 멕시코시티는 국가 건국 이래로 문자 그대로 멕시코 정치의 상징적 중심지였습니다. 진보적인 이상과 풍부한 문화의 중심지로 전국의 중심 허브입니다. 도시의 지속적인 대규모 인구 증가는 국가에 대한 영향력을 공고히했습니다.\n\n도시의 정부 청사 내에서 행정관과 대리인은 끊임없이 새로운 정책에 대해 토론하고 부패한 정치 기계 아래에서 갈등합니다. 거리에서는 시장이 번성하고 활동가들이 모여 시위를 합니다.\n\n멕시코의 미래가 무엇을 가져오든, 이 신성한 수도에서 가장 확실하게 결정될 것입니다."
 state_lore_initials.78: "TIJ"
 state_lore_name.78: "티후아나"
 state_lore_desc.78: "\"두 바다 사이의 심장\"은 태평양이 내려다보이는 바하 칼리포르니아의 북서쪽 구석에 자리 잡고 있습니다. 멕시코에서 가장 큰 도시 중 하나이며 북미에서 중요한 건설 센터입니다.\n\n미국과 인접해 있어 캘리포니아에서 온 수많은 관광객을 포함하여 티후아나에 많은 이점이 있습니다. 금주 기간 동안 도시는 알코올 금지를 피하려는 미국 국민의 목적지였습니다. 오늘날 환상적인 해안 도시로서의 관련성은 미국과 일본의 관심을 끌면서 멕시코인들은 자랑스러워할 아름다운 도시를 제공합니다."
 state_lore_initials.79: "VER"
 state_lore_name.79: "베라크루즈"
 state_lore_desc.79: "베라크루즈(\"진정한 십자가\"라는 의미인)는 원래 멕시코에 도착한 에르난 코르테스 자신이 설립한 미국 본토에 설립된 최초의 스페인 정착지였습니다.\n\n좋든 나쁘든, 이 도시는 역사의 상당 부분 동안 유럽으로부터의 이민과 무역의 중심지 역할을 했습니다. 비록 파시스트 군홧발 부츠가 구대륙의 목에 떨어진 이후로 도시의 재산은 상당히 말랐습니다.\n\n스페인, 토착 및 아프리카-쿠바 문화가 국제적으로 혼합되어 상업 유산을 여전히 느낄 수 있으며 음악, 음식 및 기타 문화적 즐거움의 독특한 용광로를 만듭니다."
 state_lore_initials.80: "GUA"
 state_lore_name.80: "과달라하라"
 state_lore_desc.80: "바스크 정복자에 의해 처음 정착된 과달라하라는 이 지역에서 상당한 양의 은 매장지가 발견된 후 번성했습니다. 멕시코에서 두 번째로 큰 이 도시는 독립 전쟁 기간 동안 멕시코의 첫 번째 혁명 정부가 탄생한 곳 등 역사상 많은 격동의 사건의 최전선에 있었습니다.\n\n도시와 그 주변 지역은 알코올 음료인 데킬라와 마리아치의 상징적인 음악 장르와 같은 멕시코 문화의 몇 가지 주류를 낳았으며 오늘날까지 중요한 문화 및 경제 중심지로 남아 있습니다."
 state_lore_initials.81: "MRR"
 state_lore_name.81: "몬테레이"
 state_lore_desc.81: "시에라 마드레 오리엔탈에 있는 이 멕시코 북부 도시는 16세기 스페인 제국에 뿌리를 두고 있으며, 이곳은 샌안토니오, 탐피코, 멕시코시티 사이의 중요한 교역소가 되었습니다.\n\n여기에서 멕시코인들이 미국인들을 저지했지만 결국 멕시코-미국 전쟁 중에 항복했습니다. 멕시코인들이 프랑스가 개입하는 동안 프랑스군이 퇴각하는 것을 목격한 곳도 이곳이었습니다. 이 도시는 분쟁의 공정한 부분을 보았지만 오늘날 도시는 멕시코의 철강 및 생산의 중요한 공급원으로 남아 있습니다."
 state_lore_initials.82: "KOS"
 state_lore_name.82: "고슈"
 state_lore_desc.82: "광저우 시 또는, 칸톤으로 서양인에게 더 친숙한 이름인 이 도시는 항상 강가에 빛나는 진주였습니다. 200여 년 전만 해도 이곳은 세계에서 가장 큰 상업 중심지 중 하나였습니다. 40년 전엔 국민당의 하얀 태양의의 불타는 핵이였습니다. 그러나 시간의 흐릿한 조수가 흐르고, 거품이 일고, 충돌함에 따라 결국 그러나 시간의 흐릿한 조수가 흐르고 거품이 일고 충돌하며 결국에는 그 어느 쪽도 아니게 되었고, 진주는 묻혀 있습니다.\n\n대신, 2차 중일 전쟁의 먼지가 가라앉았을 때, 다른 아시아 국가들과 마찬가지로 신질서의 가호를 받았습니다. 새로운 일본의 거장들이 선언한 대로 이곳은 완전히 새로운 기술의 중심지, 가능성이 무한만이 남을 때까지 분기하고 꽃을 피우는 새로운 국가의 새로운 수도로 재창조되어야 했습니다. 오늘날 코슈(Köshu)로 알려진 이 도시는 활기찬 삶이 아니라 백열전구로 빛을 발하며 광고판을 통해 펄럭이고 스며들고, 과밀한 주택 블록과 도시의 스카이라인을 정의하는 유독한 스모그가 있습니다.\n\n살기에 더 건강하다고 생각할 수 있는 도시의 일부 지역에서는 일본 계약자, 감독 및 비즈니스 전문가가 함께 모여 도시의 나머지 부분을 차단하려고 합니다. 오늘날 중국인 대다수가 팔다리를 잃은 사람이 몇 명이든 소수에게만 중요합니다. Köshu는 진정으로 광동의 세 개의 진주의 수도입니다. 대동아번영의 성채로, 모두가 볼 수 있도록 높이 솟아 있습니다."
 state_lore_initials.83: "HKN"
 state_lore_name.83: "혼콘"
 state_lore_desc.83: "혼콘은 거의 122년 동안 중국 본토에서 떠내려온 도시이지만 가장 최근의 통치자 아래서 가장 많이 변모했습니다.현재 도시의 거의 30%를 차지하는 사람인 일본인들은 그들의 언어와, 그리고 가장 중요한 것인 그들의 무자비한 기업 정신을 가져왔습니다.\n\n에어컨이 설치된 방에 있는 검은 옷을 입은 남자들이 비즈니스 세계의 위생적인 언어로 가면을 쓴 회의실에서 싸우고 있으며,그곳은 공영권 전체를 공급하는 잔인한 기계에 대해 수많은 수백만을 노예로 만드는 정책을 결정하는 곳, 평범한 사람이 상상할 수 없는 규모의 부를 창출하는 곳, 잔인한 전투가 벌어지는 곳입니다.\n\n그러나 여기 사람들은 회사의 부츠를 목에 걸고도 열심히 노력하여 더 나은 내일을 꿈꾸며 지칠 줄 모르고 일하고 있습니다. 어부들이 여전히 그물을 던지는 곳, 안절부절 못하는 학생이 친구들과 축구를 하는 곳, 노인들이 손자와 함께 식사하는 곳. 무의미한 경주는 모든 것을 집어삼키지만 사람들은 잠시나마 탈출할 방법을 찾습니다.\n\n잔혹하고 무자비한 것처럼 아름답고 활기찬 세 개의 진주인 향기로운 항구인 혼콘은 빛나는 유리 고층 빌딩의 높은 창을 통해 광둥의 나머지 지역의 불결함, 폭력 및 잔혹성을 볼 수 없는 주요 금융 및 비즈니스 허브입니다."
 state_lore_initials.84: "MAK"
 state_lore_name.84: "마카오"
 state_lore_desc.84: "동양으로 가는 호화로운 관문, 여신의 진주인 마조도는. 수세기에 걸친 번영과 혼란을 목격하고 견디며 세월이 흐르면서 변하고 변화하는 항구인 주강 삼각주의 유역에 자리 잡은 겸손한 항구를 묘사하는 데 한때 사용되었던 웅변적이고 우아한 단어들입니다.\n\n포르투갈의 선구적인 탐험가와 선원들은 한때 이 해안에 진을 쳤고, 세계 각지에서 온 상인과 여행자의 관심을 끌었던 번화한 무역 중심지를 만들었습니다. 유리한 항구는 시기와 경쟁의 갈등에 휘말렸지만, 포르투갈의 권위로부터 영토를 씨름하는 것은 네덜란드나 영국이 아니라 일본의 떠오르는 태양과 광동의 탐욕스러운 기업이 될 것입니다.\n\n오늘날의 마카오는 도박장과 활기찬 네온 불빛으로 정의되는 도시입니다. 룰렛의 숫자에 따라 재산을 얻고 잃는 지하 활동과 평온한 게임의 정신없는 소용돌이; 과거의 겸손한 포르투갈 항구는 역사의 연대기로 강등되었습니다."
 state_lore_initials.85: "NAN"
 state_lore_name.85: "난징"
 state_lore_desc.85: "난징은 중국 혁명과 밀접하게 연결된 도시로, 청을 전후한 많은 국가의 기초가 되었습니다. 태평천국의 난까지 거슬러 올라가면 이 도시는 전쟁이 끝난 후 전쟁으로 피를 토했습니다. 신해혁명 이후 난징이 수도로 선정되었고, 30년대에는 중국 전체의 중심이 될 만한 현대적 도시로 조성되면서 엄청난 성장과 발전을 이루었습니다. 그러나 이것은 계속될 운명이 아니었습니다. 2차 중일 전쟁은 침략자 일본 육군이 난징에서 난리를 치며, 무차별적으로 살해하고 약탈하고 강간을 자행하여 도시를 폐허로 만들고 사람들을 겁에 질린 공포의 상태로 만들었습니다.\n\n재조직된 공화국은 자치 행정 목적을 위해 이 잔인한 수도를 받았으며, 전쟁 이후 도시는 거의 10년 동안 가혹한 잔학 행위로부터 천천히 그러나 꾸준히 회복되었습니다. 이제 난징은 중국 인민의 회복력에 대한 증거로 우뚝 서고 그늘진 구석과 도시의 골목길에는 일본의 족쇄를 완전히 버릴 계획이라는 속삭임과 소문이 가득합니다..."
 state_lore_initials.86: "BEI"
 state_lore_name.86: "베이징"
 state_lore_desc.86: "한때 자금성에 거주했던 황제가 지금은 국경 바로 건너편에 있는 무시무시한 식민지 실험국가를 통치하고 있지만 베이징은 여전히 중국 국가에서 매우 중요한 부분을 차지하고 있습니다. 중국에서 몇 안 되는 진정한 산업 및 금융 중심지 중 하나이며 이 도시는 난징에 의해 가장 중요한 도시라는 타이틀이 가려진 지 오래되었음에도 불구하고 중국 전역에서 내부 이민자를 끌어들이기 때문에 중국 경제에 막대한 기여를 하고 있습니다.\n\n마르코 폴로 다리 사건 이후 베이징은 수천 명의 일본 국외 추방자와 군대를 수용하고 도쿄와 도쿄의 가장 중요한 영역 사이의 핵심 연결 고리 역할을 하여 중국에 대한 일본 통제의 중요한 부분이 되었습니다.\n\n그러나 베이징은 또한 소수민족, 부자와 가난한 자, 전통주의자, 현대주의자, 그리고 무엇보다 협력자와 광대한 사이의 깊은 분열된 사회 긴장에서 중국을 더 진정으로 상징합니다. 반체제 인사의 그림자 네트워크는 고립된 '사건'과 도시를 침수시킨 군중을 단절시키는 악의적인 거리 공격의 천천히 타오르는 전쟁을 부채질합니다. 과거 북쪽의 수도가 현대에 들어서면서 이러한 내부 분열이 더욱 분명해지고 있고 조만간 해결되어야할 것입니다."
 state_lore_initials.87: "S-PB"
 state_lore_name.87: "장트페테스부르크"
 state_lore_desc.87: "현재 장크트페테르스부르크로 알려진 이 도시는 역사상 대부분의 가정에 자녀가 있는 것보다 더 많은 이름 변경을 거쳤습니다. 표트르 대제가 그것을 세웠을 때 그는 그것을 상트-피터-부르히라고 불렀고, 그는 상트-페테르부르크로 개명했습니다. 1914년에는 페트로그라드로 개명되었습니다. 1924년 레닌 사후 레닌그라드로 개명되었습니다. 정복 후 원래 이름의 독일어 번역으로 돌아 왔습니다.\n\n서유럽과 러시아의 영감이 융합된 구시가지는 전쟁 후 완전히 파괴되었고 나치 방식으로 재건되었습니다. 모스카우의 경우와 마찬가지로 도심에 있던 수많은 노동자와 서민들이 교외로 강제 이주를 당했습니다. 그러나 재건에 관련된 많은 사람들이 완공 후에도 남아있게 되었기 때문에 분리 및 이동 제한이 덜 엄격합니다. 그러나 모스카우에서와 마찬가지로 산업적 대량학살은 계속되고 있습니다. 많은 러시아인들이 도시에서 일하다 죽임을 당하고 독일 \"지배종족\"의 구성원으로 대체될 수 있습니다."
 state_lore_initials.88: "PAU"
 state_lore_name.88: "파울루스부르크"
 state_lore_desc.88: "현재 파울루스부르크로 알려진 이 도시는 1589년에 차리친이라는 요새로 건설되었습니다. 1800년대에 이 요새는 인구 폭발을 일으킨 중요한 볼가 강 항구이자 상업 중심지가 되었습니다. 1917년 차리친은 소비에트의 통제하에 놓이게 되었지만, 백군은 3년 동안 통제권을 되찾기 위해 열심히 싸웠습니다. 백군이 패배한 지 5년 후, 이 도시는 보로실로프 원수의 이름을 따서 보로실로프그라드로 명명되었습니다. 제2차 세계 대전 중에 파울루스 원수가 이 도시를 정복할 때까지 이 이름으로 알려졌습니다.\n\n오늘날 파울루스부르크는 모스카우 다음으로 모스코비엔 행정부의 두 번째 중심지입니다. 절반은 파괴되었고 독일의 목표에 맞게 완전히 재건되었습니다. 셀 수 없이 많은 러시아인들이 외지로 추방되거나 공장에서 뼛속까지 일하도록 강요받았고, 파울루스부르크는 모스코비엔 전체에서 독일인이 가장 지배하는 도시가 되었습니다."
 state_lore_initials.89: "MOS"
 state_lore_name.89: "모스카우"
 state_lore_desc.89: "러시아 모스크바의 모스크바는 500년 동안 통일 러시아 국가의 중심이었으며 그 역할에서 러시아의 정복과 수많은 적에 대한 방어를 주도했습니다. 차르정이 무너졌을 때에도 모스크바는 소련의 수도이자 혁명이 퍼진 곳으로서의 중요성을 유지했습니다... 독일인들이 와서 모든 것을 끝낼 때까지요.\n\n지옥의 면류관인 오늘날의 모스카우인 모스코비엔은 그것을 찾는 데 도움을 준 사람들 중 누구도 알아볼 수 없었을 것입니다. 크렘린과 다른 역사적 건물은 파괴되지 않고 나치 선전물로 대체되었습니다. 모스카우의 외곽이 다시 그려졌습니다. 인종 차별이 부과되었고 수천 명의 러시아인이 노예 공장에서 일하기 위해 이 배후지로 이주했습니다."
 state_lore_initials.90: "AFA"
 state_lore_name.90: "안토파가스타"
 state_lore_desc.90: "Imagine a plane flying over northern Chile, from the east to the west. After cresting the Andes, it would continue over the vast coastal desert that dominates the north of the nation. Suddenly, from the monotonous sandy plain of the Atacama, rises pillars of glass and steel. This is Antofagasta, a city that men have fought and died for.\n\nAntofagasta in its modern role serves as the center of the sizable Chilean mining industry, and it has always been a desired jewel of the Andean nations. Originally a Bolivian nitrate mining settlement, the nascent \"La Chimba\" was the center of a massive Chilean immagration wave in the mid-to-late 1800s.\n\nA lucrative mining town with a large ethnic minority on an international border was, unsurprisingly, a center of conflict. Growing tension between Chile and Bolivia over territorial disputes and a Bolivian tax on Chilean nitrate mining companies would culminate in the 4 year long War of the Pacific. Chile, despite the odds, defeated the combined Bolivian and Peruvian armies over the course of the war, ultimately gaining the resource-rich Bolivian coastline, including the city of Antofagasta.\n\nNow, Antofagasta is the center of one of the world's largest nitrate and copper mining operations, and modern innovations in the field of electrochemistry mean that the mining companies have begun to tap into the region's large lithium reserves. Antofagasta, it would seem, is a city on the rise, and a worthy holder of the title of \"La Perla del Norte\"-- The Pearl of the North."
 state_lore_initials.91: "VAL"
 state_lore_name.91: "발파리소"
 state_lore_desc.91: "Just over 75 miles north of Santiago, near the dead center of the Chilean coastline, lies the \"Jewel of the Pacific\". Valparaíso, Valpo for short, is the grand port of Chile, and is the center of all of the nation's naval pursuits, be they economic or militant in nature. Though disrupted and perturbed by the changes in the geopolitical order, the vast Chilean maritime industry continues to churn, bringing dwindling income to the city, but endless nets of fish.\n\nValparaíso itself languishes in the way that only a port city past its golden era can. Many of the city's famed funiculars no longer run; its labyrinthian cobblestone streets are no longer safe to wander. Without any major investment or attention, the city has slid into grime and alienation. With grime and alienation come extremism, and Valparaíso thus serves as the center of the Chilean socialist movement: the dockworker's union is known to be one of the most volatile and ideologically driven in the nation, leading many strikes and demonstrations.\n\nAmidst the red banners and aging shipyards, ships marked with the white torch of the OFN dock at the city's port daily. To liberal-minded Chileans, this showcases the collaborative relationship between Chile and the United States, and is evidence of strong foregin investment. To Chileans dissatisfied with the status-quo, it is undue American exploitation of Chile's natural bounty. Valparaíso may have lost its luster as a jewel, but it is still a vital center of the Chilean economy and culture; even the most cynical citizen of Valpo still has dreams of a gleaming city."
 state_lore_initials.92: "SAN"
 state_lore_name.92: "산티아고"
 state_lore_desc.92: "From the tree-trunk neoclassical pillars of the Palacio de La Moneda to the sacred summit of El Plomo, Santiago is a city of flame and hope. It is the political, cultural, and economic center of Chile, and as such, it is at the center of the growing extremism of the Chilean psyche. Protesters sport armbands of every color and slogans of every persuasion, and their fiery passion seems ready to spark the city into an unstoppable blaze.\n\nWhether Santigo is turned to ash or saved from the heat of extremism does not matter much to the soul of the city; Santiago has been razed and had its earth salted many times, and each time it has rebuilt itself grander than the last, with an undying defiance towards nihilism and death.\n\nIt has been said that Chile has found stability in misery. If this is true, then no one informed the people of Santiago-- they are too obsessed with ideology to be stable, and protest too often to find time to be miserable. From atop San Cristóbal Hill, a gleaming white statue of the Virgin Mary watches over her beloved city with pride and faith."
 state_lore_initials.93: "CON"
 state_lore_name.93: "콘셉시온"
 state_lore_desc.93: "Concepción is a sanguine city. It was founded by blood, and it has been soaked in it time and time again. Founded by Pedro de Valdivia, a conquistador and the first governor of Chile, the city was a vital military settlement only miles from the land of the Mapuche; the city's destruction in 1554 was inevitable, and the Spanish retributions unto the Mapuche doubly so.\n\nThe death dealt in the Arauco War with the Mapuche would come to haunt Concepción, as the city would be faced with massive earthquakes. In particular, the 1939 and 1960 earthquakes were some of the most powerful ever recorded, and both brought the city to lows it had not felt in centuries. The other side of the claret motif, however, is that pumping blood necessitates a heart-- Concepción prospers despite it all. It has never failed to rebuild itself, unflinching in the face of rending earth or fiery war.\n\nFollowing the Arauco War, Concepción quickly realigned itself from a military city to a cultural one, and its meteoric economic rise has made Concepción the undeniable beating heart of southern Chile. Despite the Mapuche razing the city two separate times, despite the endless march of heaving earth, despite the economic and political woes of Chile as a whole and the South in particular, Concepción stands tall and strong as a symbol and leader of southern Chile."
 state_lore_initials.94: "ARE"
 state_lore_name.94: "푼타 아레나스"
 state_lore_desc.94: "Punta Arenas (\"Sandy Point\") is a deceptively unassuming name for the city at the edge of the world. Nestled in the poetically named Tierra del Fuego (\"Land of Fire\"), Punta Arenas is one of the southernmost cities on Earth, and it is therefore vital in terms of power projection across the Strait of Magellan.\n\nPunta Arenas' strategic location was not lost on European powers of the Victorian Age, and despite Chilean claims on the region, both the British and French sent a series of expeditions to the region attempting to gain control. President Manuel Bulnes of Chile, attempting to reassert Chilean claims, established Fort Bulnes in 1843. The Chileans arrived a single day before the French, who themselves were narrowly ahead of the British. Had they arrived any later, the city may have been named Sandy Point or Point de Sable instead of Punta Arenas.\n\nFort Bulnes, over time, outgrew the rocky outcropping on which it was established, and in 1848, it was reestablished on the banks of the nearby river Las Minas as the part-penal colony, part-civilian settlement Punta Arenas. The city's location on the undisputed center of Atlantic-Pacific trade as well as the discovery of gold contributed to the city's massive growth in the late 1800s, and while the opening of the Panama Canal caused the city to fall from its mercantile apoapsis and stagnate, it is still a city of key strategic and cultural importance. The motto of the city, \"Labor Omnia Vincit\", is not lost on the hardworking and dedicated citizens of the Land of Fire."
 state_lore_initials.95: "JKT"
 state_lore_name.95: "자카르타"
 state_lore_desc.95: "이전에 바타비야였던 자카르타 시는 수세기 동안 광대한 인도네시아 군도 내에서 활동의 중심지였습니다. 지역 왕국과 술탄국, 네덜란드와 VoC의 식민 통치자부터 해방된 인도네시아 공화국에 이르기까지 이 도시는 수세기 동안, 그리고 아마도 앞으로 수세기 동안 그들의 수도 역할을 해왔습니다.\n\n도시 자체가... 독특합니다. \"강국의 등대\"이자 그 지역의 위대한 도시인 다소 발전된 국가는 굶주리고 궁핍한 나머지 국가와 극명한 대조를 이뤘습니다. 나머지 국가와 대부분의 사람들은 먼지 속에 있습니다. 아마도 이 모든 것이 바뀔 수 있습니다...\n\n그러나 아마도 그렇지 않을 것입니다."
 state_lore_initials.96: "JOG"
 state_lore_name.96: "욕야카르타"
 state_lore_desc.96: "인도네시아의 과거와 미래를 모두 볼 수 있는 유서 깊은 도시 욕야카르타는, 자바의 옛 술탄국과 영지, 그리고 새로운 선진 교육 및 예술 기관의 구배인 이 도시는 생생한 직물과 독특한 형태의 인형극으로 유명한 자바 전통 관습과 문화를 보여주는 모범적인 도시입니다.\n\n욕야카르타의 행정은 군도의 오랜 역사의 유물입니다. 국가 영웅 수카르노에게 매력과 아첨의 말로 자신의 영역을 확보한 술탄 하멩쿠부와나 9세가 지휘하는 자치 술탄국을 둘러싸고 있는 조직된 지방과 분리되어 있습니다. 술탄은 국가의 미래를 구현하게 될 상당한 학생 인구의 고향인 교육과 우수성의 본보기인 내일의 조류를 향해 나아가고자 하는 열망이 있는 도시를 감독합니다.\n\n사람들의 역사를 묘사한 액자 사진인 이 곳은, 그럼에도 그 지평은 여전히 불분명합니다. 므라피 산 남쪽 경사면에 있는 이 보석에서 배울 것이 많습니다."
 state_lore_initials.97: "SEM"
 state_lore_name.97: "스마랑"
 state_lore_desc.97: "활기찬 도시 스마랑은 자바 중심부에 자리 잡은 금박을 입힌 지점입니다. 자카르타와 수라바야의 세계적인 대도시 사이에서 깔끔하게 균형을 이룹니다. 오랫동안 잊혀진 마타람 술탄 시대에 소박한 어촌으로 설립되었으며 부채를 갚기 위해 18세기에 네덜란드 동인도 회사로 이전되었습니다.\n\n식민지 시대의 도시는 항상 뒷전으로 남아있을 것입니다. 비록 격자 모양의 거리와 유럽 건축이 수반되는 구역이 포함되어 있지만 고전적인 도시는 더 크고 번영하는 정착촌에 의해 가려질 것입니다. 산업 시대가 인도를 휩쓸고 철도의 도착과 무역의 기회와 함께 세마랑은 지속적인 성장의 기간을 시작했으며 그레이트 포트로드계획의 도래와 함께 농업의 중심지가 되었습니다.\n\n스마랑의 성공은 오늘날 인도네시아의 신생 국가에 여전히 반향을 일으키며 주목할만한 중국 소수 민족의 지원을 받아 번화한 상업과 산업의 도시가 되었습니다. 무한한 잠재력이 있기 때문에 미래가 무엇을 가져올지 궁금할 뿐입니다."
 state_lore_initials.98: "BAN"
 state_lore_name.98: "반둥"
 state_lore_desc.98: "초록빛 봉우리와 광대한 캐노피 사이에 둘러싸인 빛나는 보석 반둥. 한때 자바의 파리라는 별명을 얻었던 번화한 도시로, 네덜란드 정착민들이 호화로운 카페와 호텔의 형태로 부유함의 상징을 확립했습니다. 현대 자카르타의 빽빽하고 붐비는 지역에서 약간 떨어진 유럽의 웅장함. 네덜란드인은 목가적인 도시를 크게 존경했고 수도를 이전할 계획을 세웠고, 통치자들이 선호하는 정착지인 그레이트 포스트로드와 같은 주목할만한 기반 시설 프로그램이 이곳에서 시작되었습니다.\n\n일본 군함과 병사들의 도착은 반둥 시의 새로운 시대를 예고했습니다. 도시는 빛과 지식의 번영하는 도시로 성장했고 네덜란드인들은 군도 전체에 알려진 대학과 건축물을 남겼습니다. 반둥 공과 대학의 졸업생들은 계속해서 그의 나라를 현재 우리가 인식하는 것으로 크게 재편할 것입니다.\n\n오늘날 반둥은 치카푼둥 강 유역에 자리 잡은 유서 깊은 도시인 서부 자바 주의 주도인 독립 시대에 그 중요성을 유지하고 있습니다."
 state_lore_initials.99: "SBY"
 state_lore_name.99: "수라바야"
 state_lore_desc.99: "자바 3두 평판의 세 번째이자 마지막 구성원인 수라바야가 있습니다. 마두라 섬에 인접해 있는 수라바야의 역사적 중요성은 누구에게도 지워지지 않습니다. 중국 제국의 연대기와 선원들은 15세기에 항구의 신선도를 언급하면서 무역항을 기록했습니다.\n\n수라바야는 오랜 기간 동안 네덜란드 동인도 회사의 도금된 왕관 위에 빛나는 왕관 보석이었으며 현대 자카르타가 부상할 때까지 해당 영역의 모든 도시 중에서 가장 크고 번영했습니다. 네덜란드인은 자연 항구 위에 건설된 그 위치를 활용하여 한 시점에서 군도에서 가장 큰 해군 기지로 변형시켰으며, 이는 힘과 지배력의 투영이었습니다. 유리한 위치로 인해 수익성이 높고 무성한 농장으로 둘러싸여 있으며 산업 시대의 도래와 함께 일련의 공장이 뒤따랐습니다.\n\n네덜란드인의 추방과 독립의 시작과 함께 수라바야는 여전히 상업과 무역의 중심지로서 그 지위를 유지하고 있으며 이 섬이 가져다주는 풍요의 상징입니다."
 state_lore_initials.100: "RdJ"
 state_lore_name.100: "리우데자네이루"
 state_lore_desc.100: "Beneath the Southern Cross, there watches a Christ with arms outstretched. He welcomes the native and newcomer alike to Rio de Janeiro, jewel of the Republic of Brazil. Prior to the construction of Brasília, it had been the capital of Brazilian republics, empires, juntas and, strangely, the holdings of Portugal.\n\nIt is one of the most visited cities in the southern hemisphere, with an active, multi-ethnic community engaged in Brazil's foremost literary, musical and theatrical endeavours. Each field annually culminates in the vivid displays of the Rio Carnival, but such events cannot erase Rio's issues. The favelas grow larger still, and the polished facades of Brasília have lured many job opportunities from the old capital. But Rio is venerable. It has survived whole nations before, and to suffer anything less seems trivial."
 state_lore_initials.101: "SAO"
 state_lore_name.101: "상파울루"
 state_lore_desc.101: "Who could think that a city at the heart of Brazil's political, and meteorological, uncertainty would grow to become the cornerstone of its economy? São Paulo is a melting pot of innumerable cultures, with thousands upon thousands of Jewish, Japanese, Italian and Arabian people, among others, calling the city home.\n\nSão Paulo's industry is inexorable, and its scientific contributions are unmatched among Brazilian cities. But most importantly, it is the most populous metropolitan area in Brazil, and a lightning rod for the nation's neverending political jousts. Nestled deep in the city center's stately houses, Getúlio Vargas hates through his twilight days under the protection of Adhemar de Barros, whose seemingly infinite political machine runs deeper in the earth than the darkest of mines."
 state_lore_initials.102: "BRA"
 state_lore_name.102: "브라질리아"
 state_lore_desc.102: "Modern and open, Brasília is a city of broad boulevards and rounded edges. Shimmering blue-green pools reflect marble ellipses and sparse iron statues and roads endlessly curling inward like the loops of a crosier. It is Juscelino Kubitschek's carefully cultivated, unwrinkled seed of 20st-century progress.\n\nLúcio Costa and Oscar Neimeyer designed the new Brazilian capital as a plane in flight, with the nation's bureaucrats living in its wings and working in its fuselage. It is meant for traversal by car rather than by foot, and its strict, neat zones offer little nightlife.\n\nBut does Brasília, as Kubitschek intended, represent Brazil? No, not nearly, nor is it equitable to say that Brazil should conform to its vaporous standard. But Brasília is a dream made real in clean lines, and from one dream fulfilled, others follow easier."
 state_lore_initials.103: "MNA"
 state_lore_name.103: "마나우스"
 state_lore_desc.103: "Manaus is a city that bleeds into the Amazon, staunched only by the cramped spear-rank roots of cashapona trees. When first designated a city, it was christened the \"City of the Margins of the Black River,\" perfectly fitting of its placement at the juncture of the Negro and Solimões rivers at the heart of the Amazon Rainforest.\n\nManaus is a city of novel science, with the new National Institute of Amazonian Research at the forefront of botanical, entomological and anthropological innovation. Its economic facility rests in its immense rubber production, whose facilitated wealth once attracted creators of diverse and experimental literature and art.\n\nHowever, the doors of the Amazon Theatre have been closed for nearly sixty years, giving Manaus little cultural leverage to persuade the rest of Brazil that it is anything but a spigot for latex."
 state_lore_initials.104: "P-AL"
 state_lore_name.104: "포르투알레그리"
 state_lore_desc.104: "Porto Alegre, the Joyful Harbour, is nestled on the east bank of the Guaíba River, a subsidiary waterway of Lagos dos Patos, the largest lagoon in South America. Since its founding in 1769, the city's economy has hummed to the tune of transient ships and laboring dockworkers, who together comprise the salient cause for its prosperity.\n\nAs the locus for the opening maneuvers of the Farrapos War, Porto Alegre is the birthplace of the myth of the gaucho, wily and insubordinate horsemen of the Southern Cone who are nonetheless skillful and daring, and feature heavily in the South American literary canon. For nearly two hundred years, the clamor of Porto Alegre's docks has rung through South America; what new chimes will the Joyful Harbour compose?"
 state_lore_initials.105: "REC"
 state_lore_name.105: "헤시피"
 state_lore_desc.105: "Recife, second only to Brasilia, is owed to Juscelino Kubitschek. As the first slave port in the Americas, Recife has long been reliant on its crop of  sugarcane to fuel its struggling economy.\n\nPresident Kubitschek, recognizing the Northeast's economic underdevelopment, established in 1959 the Superintendency for the Development of the Northeast to transform the region into a modern hub of industrial development, with Recife at the initiative's center.\n\nHowever, it has fallen short of its transformative goals. More than sixty percent of Northeasterners, of whom thirty-five percent live in extreme poverty, earn less than Brazil's minimum wage. For over a million people, life in Recife, though getting better slowly, is still hard."
 state_lore_initials.106: "TAO"
 state_lore_name.106: "친타오"
 state_lore_desc.106: "이전에 칭다오였던 친타오는 중일 전쟁의 여파로 일본에 할양된 많은 도시 중 하나입니다. 황해와 중국 본토에 대한 소유주가 직접 접근할 수 있는 전략적 지역에 위치한 이 도시는 1898년 독일 제국이 처음으로 이 도시를 점령한 역사가 있습니다. 이후 1922년 중화민국으로 반환되기 전에 일본이 1914년에 점령하였다가, 제2차 세계 대전에서 중국 본토를 침공하는 동안 다시 한 번 완전히 점령되었습니다.\n\n그들은 새로운 주인들을 잘 섬겼고, 친타오는 일본 제국의 귀중한 경제적, 군사적 자산이 되었습니다. 가까운 장래에 친타오 시는 광둥의 세 백작의 힘에 필적하는 경제 강국으로 변모할 수 있습니다. 어쩌면요."
 state_lore_initials.107: "DAI"
 state_lore_name.107: "다이렌"
 state_lore_desc.107: "다이렌은 이카이에이와 함께 요동만의 두 기둥 중 하나로서 천진과 중국 북부로 이어지는 바다를 보호합니다. 요동반도의 남단에 위치한 이 도시는 전략적 가치가 매우 높으며 새로운 지배을 가질 때마다 이름이 바뀌었습니다. 청 시대에는 금주였고, 아편전쟁 때는 영국 장교 윌리엄 아서의 이름을 따서 포트 아서라는 이름을 따왔습니다.\n\n1895년 러시아 제국의 점령 이후 이 도시는 달니이로 이름이 바뀌었고 마침내 러일 전쟁에서 일본이 승리했습니다. 이 다소 격동의 기간이 끝난 후 다이렌은 비교적 평화를 얻었지만 관동군 본부와 남만주 철도 회사가 있었기 때문에 여전히 군사적으로 매우 중요합습니다."
 state_lore_initials.108: "FUS"
 state_lore_name.108: "후산"
 state_lore_desc.108: "아마도 후산에게 일어날 수 있는 가장 큰 불행은 단순히 일본과 너무 가깝다는 사실을 알게 된 것일때 부터였을 겁니다. 과거에 부산이라고 이름을 지어졌던 조선 시대의 이 도시는 한반도의 주요 항구였으며 일본 제국이 발을 디딜 때까지 아시아의 나머지 지역과 무역하는 국제 도시였습니다.\n\n이후 부산은 고향 섬으로 가는 조선인 노동자들의 주요 항구 역할을 하게 되었습니다. 매일 수천 명의 사람들이 동쪽으로 보내져 그들의 최종 목적지는 그들이 죽을 때까지 일하게 될 자이바쓰 공장 단지입니다.\n\n한편, 일본 당국이 부산을 한반도의 산업 강국으로 만들기 위해 더 많은 산업 시설을 건설함에 따라 도시 자체는 집중적인 혁신을 겪고 있습니다. 일본은 후산에 근대성을 가져다 주었을지 모르지만 사람들에게 행복이나 부를 가져다주지는 못했습니다."
 state_lore_initials.109: "HNG"
 state_lore_name.109: "항저우"
 state_lore_desc.109: "위대한 도시 항저우는 그 이름을 딴 만의 끝자락에 자리 잡고 있으며 그 앞에는 광활한 바다가 펼쳐져 있습니다. 세계 상업과의 연결성과 깨끗한 자연 경관으로 유명한 항저우 시는 중국의 험준한 해안에서 성장의 중심지가 되었습니다.\n\n고대 왕조에 뿌리를 둔 항저우는 천천히 그리고 점진적으로 확장되어 수년에 걸쳐 수많은 시인들에 의해 자연의 아름다움으로 유명했으며, 시후는 봄철의 안식처인 고요하고 유명한 장소가 되었습니다.\n\n이 도시는 정치적으로 중요한 역사를 가지고 있으며, 몽골 무리와 외부 침략자들에 저항하면서 남송 왕조의 수도가 되었으며 예술과 대담한 발명의 도시로 남아 있습니다. 오늘날의 항저우는 일본의 공격으로 타격을 입었지만 구에서 가장 크고 가장 번영한 도시 중 하나로 그 위상을 유지하고 있습니다."
 state_lore_initials.110: "HBN"
 state_lore_name.110: "하얼빈"
 state_lore_desc.110: "18세기 계몽주의 시대의 자유주의자들이 파리라는 도시를 가졌다면 러시아의 파시스트와 백인 망명자들에게는 하얼빈이라는 도시가 있었습니다. 이른바 '하얼빈 3인'이 유래한 '어망 건조 장소'는 일본 제국의 보호를 받는 콘스탄틴 로드자예프스키와 같은 러시아 파시스트들의 안전한 피난처였습니다.\n\n망명 중에 그들은 러시아 극동에서 파시즘의 기초를 공식화했습니다. 결국 그들은 \"볼셰비키주의자들로부터 러시아를 구하라\"는 목적으로 귀환할 계획을 세웠고, 니콜라이 부하린과 그의 소련이 독일 전쟁기계에 함락되면서 귀환에 착수할 수 있었습니다.\n\n어떤 면에서는 러시아 파시스트당이 성공했지만, 분열로 인해 하얼빈 3국이 각자의 길을 가면서 복귀에 대한 열망이 빠르게 확산되었습니다. 그들이 어떤 길을 걷든 그들은 더 이상 이 도시를 사용할 수 없습니다. 솔직히 말해서, 대부분의 주민들은 자신들의 미래에 거의 관심이 없는 대 만주 제국의 통치 아래 지루한 삶을 계속하기 때문에 러시아 파시즘에 대한 자신의 도시의 중요성에 대해 무지할 것입니다."
 state_lore_initials.111: "HIR"
 state_lore_name.111: "히로시마"
 state_lore_desc.111: "히로시마는 강력한 모리 가문의 수도로 시작하여 보신 전쟁 이후 많은 옛 사무라이 엘리트들이 새롭고 현대적인 일본 제국의 장교와 관료가 된 시대에 이르기까지 항상 군사적 전통의 도시였습니다. 1880년대에 항구가 건설되면서 히로시마는 제국군의 중요한 보급 및 물류 기지가 되었으며, 이를 지원하는 대규모 무기 산업이 있었습니다.\n\n제2차 세계대전이 끝나자 도시 산업은 현 산업진흥회관을 중심으로 한 상업지구를 중심으로 도시 경제는 제3차 산업으로 이동하기 시작했습니다. 그럼에도 불구하고 대부분의 히로시마 시민들은 자신들의 군사적 유산을 자랑스럽게 여기며, 제국 육군이나 해군에 입대함으로써 그것을 과시합니다. 히로시마는 여전히 군인의 도시이며 가까운 미래에도 그 모습을 유지할 것입니다."
 state_lore_initials.112: "HSI"
 state_lore_name.112: "신징"
 state_lore_desc.112: "오늘날과 같은 시대에는 산업력만으로 국가의 힘을 가늠할 수 있습니다. 독일이 라인강을 가지고 있다면, 일본(혹은 중국인)은 신징이라는 도시를 중심으로 만주를 가지고 있었습니다. 도시는 \"만주 제국\"의 행정 수도이며 황제가 거주하는 곳입니다.\n\n황궁의 고요한 분위기와 대조적으로 도시의 나머지 부분은 아마도 사람들이 아는 한, 지구에서 지옥 자체의 재현에 가장 가깝습니다. 놀라울 정도로 높은 산업 능력은 노예 노동에 대한 불안할 정도로 높은 의존도에서 비롯되었으며, 수많은 사람들의 죽음과 엄청난 고통에 책임이 있는 도시는 자이바쓰의 부유한 상류층의 즐거움을 위해, 노예의 울음소리를 무시합니다."
 state_lore_initials.113: "KEI"
 state_lore_name.113: "케이조"
 state_lore_desc.113: "언젠가 '한성'이라는 이름이 모든 인류의 마음에서 잊혀지고 역사의 바다에 헤매고 결코 상륙하지 못할 것이라는 것은 오싹한 생각입니다. 1910년 한일합방조약이 체결된 이후 과거에 있었던 대한제국은 일본제국의 지배를 받게 되었고 일본 국가의 불가분의 일부로 간주되어 국민을 경악하게 했습니다.\n\n예고된 한국 문화의 급속한 동화는 결코 오지 않았으며, 욱일승천이 한반도의 목을 조이는 목을 점점 더 세게 조이는 동안 토착 한국인들에게 큰 고통을 주었을 뿐이었습니다. 일본이 점점 더 강력하게 반격하면서 독립 운동과 게릴라 세력이 한반도를 괴롭혔고 일부 반군은 만주 외곽 지역까지 흩어졌습니다.\n\n아마도 이곳 게이조는 이 순환을 피했고 일본화와 산업화의 목표가 어느 정도는 충족되었을 것입니다. 언젠가는 그들이 평화를 이룰 것이고, 바다가 잔잔하다면 서울이라는 이름이 사람들의 마음에 새겨질 수도 있을 것입니다."
 state_lore_initials.114: "KUN"
 state_lore_name.114: "쿤밍"
 state_lore_desc.114: "운구이 고원의 고요한 절벽과 눈 덮인 봉우리 가운데 반짝이는 진주, 끊임없이 활동하는 쿤밍의 도시는 수천 년에 걸친 역사에서 모든 종류의 행운으로 은총을 받은 윈난의 대표 도시입니다.\n\n당시 중국인이 아닌 난자오 사람들에 의해 설립된 쿤밍은 처음에 동부 영역에 존재하는 수많은 경로를 따라 무역과 상업의 중심지로 존재하는 것으로 알려졌습니다. 원나라의 몽골인들은 중국의 문화와 신념을 가지고 도시를 재건하여 이 지역에서 유교와 불교 가치의 모범이 되었습니다.\n\n유럽의 배들이 중국 해안에 도착했을 때, 쿤밍은 프랑스인들의 뒤를 쫓았고, 힘과 자금으로 이 지역에 영향을 미쳤습니다. 오늘날, 고지대와 호수 사이에 자리 잡은 쿤밍 시는 일본이 아시아에 승리한 후 군벌 국가의 수도가 되었습니다. 그러나 도시는 견디고 인구는 앞으로 닥칠 모든 일에 대비합니다."
 state_lore_initials.115: "MUK"
 state_lore_name.115: "묵던"
 state_lore_desc.115: "1차 세계대전의 여파로 오래 지속되는 평화에 대한 약속이 있었고, 국제 연맹은 평화를 시행하고 역사가 다시는 반복되지 않도록 하기 위해 그곳에 있었습니다. 그들은 실패했습니다.\n\n바로 여기 묵던에서 욱일제국이 치명적인 광선을 쏘기 시작한 곳이자 영원한 평화의 약속이 깨어진 곳입니다.\n\n공식적으로 알려진 바로는 중국 반체제 인사들은 남만주 철도를 파괴했으며,일본 제국에 대한 정복과 권력에 대한 갈망으로 만주를 침략하였고, 일본이 보복하여 수백만 명이 고통을 겪었습니다. 아마도 현실은 다를 수 있지만 역사는 승자의 이야기처럼 실제로 일어난 일을 세상은 결코 알 수 없습니다."
 state_lore_initials.116: "NAG"
 state_lore_name.116: "나가사키"
 state_lore_desc.116: "나가사키는 규슈의 최서단에 위치하며 도시에 깊은 영향을 준 아시아 본토와 마주하고 있습니다. 본래 무역 도시였던 도쿠가와 막부 시대부터 나가사키는 외국 상인이 무역할 수 있는 유일한 항구였으며 오늘날 도시는 모든 민족 배경의 노동자, 일본 식민 제국의 잔혹한 수확, 계속 성장하는 재벌 재벌. 미쯔비시 자이바츠가 소유한 도시 조선소는 욱일기 아래 태평양을 항해하는 군함 건조를 감독합니다.\n\n그럼에도 불구하고 이 도시는 여전히 활기찬 문화적, 종교적 다양성을 유지하고 있으며 가장 중요한 예는 일본에서 가장 큰 기독교 종교 가톨릭 우라카미 성당입니다. 나가사키는 억압에도 불구하고 독특한 문화를 유지했으며, 시민들은 성모 마리아의 시선 아래 계속 살 것입니다."
 state_lore_initials.117: "NGY"
 state_lore_name.117: "나고야"
 state_lore_desc.117: "1500년대에 오다 노부나가의 영지였던 이래로 나고야는 게이한신(과 도쿄 수도권 사이의 중심적인 위치를 활용하여 일본의 3대 경제 중심지 중 하나로 발전했습니다.\n\n미쓰비시 항공사의 본사가 위치한 0식 함상전투기(제로센)의 발상지이며, 일본 자동차 산업의 중심지인, 토요타 자동차 법인은 이웃한 토요타시에 기반을 두고 있습니다. 만주국과 광둥성이 자체적으로 새로운 산업 중심지가 되었음에도 불구하고 일본 중공업의 고동치는 심장은 지칠 줄 모르고 작동합니다."
 state_lore_initials.118: "OSA"
 state_lore_name.118: "오사카"
 state_lore_desc.118: "요도강 어귀에는 고층 빌딩과 콘크리트가 거대한 곡선을 이루며 세토 내해를 향해 뻗어 있습니다. 그 이름은 본토에서 세 번째로 큰 도시인 오사카입니다. 화려하고 현대적인 분위기에도 불구하고 오사카의 기원은 나니와로 알려진 고분 시대로 거슬러 올라갑니다.\n\n비옥한 평야 한가운데 언덕에 전략적으로 위치한 이 도시는 중세 일본의 주요 상업 및 제조 중심지가 되었으며, 마쓰시타 전기 및 후지타와 같은 많은 현대 일본 기업의 기원이 오사카에서 시작되었습니다. 전쟁이 끝난 후 오사카는 일본이 새로 정복한 영토에서 들어오는 상품과 원자재가 항구로 들어오면서 그 어느 때보다 큰 재산을 얻게 되었습니다. 그러나 착취를 지나칠 의향이 있다면 오사카는 네온 불빛의 빛을 쬐는 유쾌한 사람들로 가득 찬 매력적인 도시가 될 수 있습니다."
 state_lore_initials.119: "SHA"
 state_lore_name.119: "상하이"
 state_lore_desc.119: "활기차고 장엄한 상하이는 결코 잠들지 않습니다. 금융, 무역, 연구 및 제조의 거대한 허브인 상하이의 번화한 거리는 계속해서 움직이고 있습니다. 모든 것이 그렇듯이 상하이는 당나라와 송나라 시대에는 하찮은 도시였으나 청나라 황제의 지배 기간 동안에 급격히 확장되어 그 영역 전체에 무역과 번영의 중심지가 되었습니다.\n\n청나라의 미약한 손아귀가 계속 느슨해짐에 따라 유럽의 이해관계로 인해 도시가 여러 구역으로 나뉘었고 파이 조각처럼 쪼개졌습니다. 도시는 또 다른 위대한 전쟁의 도래를 예고하는 폭탄이 건물에 떨어졌을 때 중국인의 엄청난 저항을 보았습니다. 일본군은 외국 유럽인의 양보를 휩쓸고 상하이에 새로운 시대를 열었습니다. 오늘날 상하이는 통일되어 있지만 많은 문제에 직면해 있습니다. 범죄, 부패, 밀수. 일본의 통치는 석판을 깨끗이 닦지 않았고 상하이는 영원히 과거에 묶여 있습니다."
 state_lore_initials.120: "TIA"
 state_lore_name.120: "톈진"
 state_lore_desc.120: "톈진, 천국의 여울인 이곳은, 국제적 명성의 중심지이자 구 전역에 걸쳐 상품과 품목을 운송하는 항구입니다. 황제와 영주 시대에 톈진은 인근 대운하의 개발에 도움을 받아 인접한 대수도 베이징으로 향하는 곡물 운송의 중심지가 되었습니다.\n\n제국 전체의 행정 중심지에 근접한 톈진은 약해진 청 왕조가 여러 유럽 열강에 양보한 것과 함께 조약 항구가 되어 서방의 관심을 끌었습니다. 도시는 의화단이 싸우는 것을 보았고, 불과 20년 후 일본군이 장화를 짓밟고 포탄이 우렁찬 소리를 내며 귀환하는 것을 보았습니다. 현재 톈진은 안정적이고, 중국과 그 지역의 일상적인 사업에서 또 다른 분주한 항구가 되고 있습니다."
 state_lore_initials.121: "URA"
 state_lore_name.121: "우라지오"
 state_lore_desc.121: "한때 두 대륙에 걸친 강력한 국가가 이 도시를 극동 지역의 요새이자 자부심으로 삼았습니다. 블라디보스토크, \"동방의 통치자\"라고 불렸던 이 도시를 지배하던 그 강력한 국가는 그 이후에 지나가고 도시는 새로운 주인에 지배받았습니다. 새로 온 그들은 원래 주민들에게 압제와 고통을 가져왔습니다. 새로운 주인은 이곳을 \"우라지오\"라고 불렀습니다.\n\n1860년부터 이 도시를 고향이라고 불렀던 러시아인들은 일본군과 '콘고'에 의해 더 북쪽으로 쫓겨난 것을 발견했습니다. 20년에 걸쳐 외부 만주의 일부를 장악하는 프로그램이 시작된 이래 도시는 일본, 한국 및 만주 \"문화\"의 불경건한 혼합이 되었습니다.\n\n이제 이 도시의 주인은 러시아인이 아니라 '콘고'이며, 옛 블라디보스토크의 기억은 이제 그저 과거의 기억일 뿐입니다. 그곳에서 그들은 계속해서 삼켜지는 떠오르는 태양의 광선에 종속되지 않고 자신의 국가의 시민으로 살고 있습니다."
 state_lore_initials.122: "KYO"
 state_lore_name.122: "교토"
 state_lore_desc.122: "일본의 옛 수도는 천 년이 넘게 지속되어왔습니다. 오사카, 나고야, 도쿄가 아시아 최고의 산업 회랑을 형성하면서 수세기 동안 정치적, 경제적 중요성이 줄어들었지만 교토는 오늘날까지 일본 문화와 학문의 중심지로 남아 있습니다.\n\n제국의 신민들은 점점 더 도시화되는 풍경에 흩어져 있는 수백 개의 신사와 사원에서 평화를 찾을 수 있는 반면, 교토 제국 대학의 학생들은 도쿄에서 경력을 쌓은 사촌들보다 더 학문적이라는 자부심을 가지고 있습니다. 그 동안 일본의 고대 귀족들은 교토를 핵심으로 뒤흔든 '마지막 전쟁'에 대한 일화를 교환합니다. 바로 1467-77년의 오닌 전쟁입니다."
 state_lore_initials.123: "SAP"
 state_lore_name.123: "삿포로"
 state_lore_desc.123: "1880년 메이지 정부의 홋카이도 식민화 및 개발의 일환으로 공식적으로 편입된 삿포로는 본토의 다른 곳에서는 볼 수 없는 일본의 현대적 개척지를 나타냅니다.\n\n처음부터 계획된 도시인 삿포로의 그리드 배치는 오도리 공원을 중심으로 도심에 녹지를 통합하는 일본 도시들 중에서 유일합니다. 홋카이도의 깊은 겨울로 인해 삿포로는 일본에서 동계 스포츠에 대한 관심이 증가하는 거점이 되었으며, 1940년 동계 올림픽 개최지로 선정되었습니다."
 state_lore_initials.124: "CHA"
 state_lore_name.124: "창사"
 state_lore_desc.124: "인간은 수만 년 동안 창사 땅에 거주해 왔으며 도시는 정부 변화에 낯설지 않습니다. 청나라 말기에 창사는 상하이 조약으로 외부 세계에 강제로 개방되었는데, 처음에는 일본이, 나중에는 여러 서방 열강이 함께 했습니다. 신해혁명 이후에도 창사는 본질적으로 매우 상업적이었고 산업은 다소 빈약했습니다.\n\n마오쩌둥의 출생지인 창사는 1927년 국민당 숙청으로 의심되는 수천 명의 공산주의자와 혁명가를 죽일 때까지 강력한 공산주의 요새였습니다. 2차 중일 전쟁 동안 일본군은 창사의 전략적 중요성을 중국 남부의 교차로로 인식할 수 있었습니다. 창사는 거의 끊임없는 공격을 받았고 일본 제국군이 4번의 전투를 시행했고 결국 1944년에 도시를 점령했습니다. 도시는 황폐화된 채로 남았습니다. 계산 착오 후 1938년에 황폐해진 땅은 중국군에 의해 불태워지고, 일본군이 4번의 길고 가혹한 전투를 벌인 후 창사는 알아볼 수 없게 되었습니다.\n\n1947년 일본의 승리 이후, 도시를 회복하려면 수십 년이 필요했습니다.\n\n1960년대 창사는 1920~30년대 창사와는 거리가 멉니다. 수십 년 동안 정치적 파벌과 군대에 휩싸인 창사는 몇 년 만에 처음으로 단일 정부가 그 땅을 통치하는 것을 보았습니다. 종전은 상대적 안정을 가져왔을지 모르지만, 2차 중일 전쟁의 상처는 오늘날에도 여전히 남아 있습니다."
 state_lore_initials.125: "CHE"
 state_lore_name.125: "청두"
 state_lore_desc.125: "4,000년 이상의 역사를 가진 쓰촨의 수도인 청두는 권력에 대해 낯설지 않습니다. 가까운 도시인 충칭이 때때로 스포트라이트를 받기도 하지만 쓰촨 분지의 중심에서 청두의 중요한 위치를 부인할 수 있는 사람은 아무도 없습니다. 모든 중국 왕조에서 청두는 거의 항상 쓰촨을, 때로는 중앙 정부까지 이끌었습니다.\n\n제2차 중일 전쟁에서 충칭이 정부와 군사 최고 사령부를 이끄는 동안, 청두는 많은 군사 본부에 피난처를 제공했으며 하늘이 맑은 경우 군대가 재편성할 수 있는 안전한 장소를 제공했습니다. 충칭과 청두는 전쟁 중에 일본 폭격기의 거의 끊임없는 폭격에 직면했으며 중국 공군은 제대로 된 저항을 제공할 수 없었습니다. 1947년 청두에서 일본 장화를 신은 자들은 폐허가 된 도시에 선 자신을 발견했습니다.\n\n도시의 인구가 많고 쓰촨 분지의 풍부한 자원으로 인해 청두는 빠르게 회복되었지만 난징에서 800마일 이상 떨어져 있다는 것은 일본군이 중국을 떠나고 RGOC가 점령했을 때 저항 조직이가 대규모로 활성화되었음을 의미했습니다. 공산주의자, 민족주의자, 농민, 산적 등 무수히 많은 사람들이 자유 중국을 위해 또는 단순히 자신의 개인적 이익을 위해 중앙 정부에 대항하여 반란을 일으키고 있습니다. 청두는 쓰촨을 지휘할 수 있지만 조종석이 수많은 사람들과 싸우는 붐비는 곳에서는 비행기를 조종하기 어렵습니다."
 state_lore_initials.126: "CHO"
 state_lore_name.126: "충칭"
 state_lore_desc.126: "크고 영향력 있는 충칭은 중국 중부의 괴물입니다. 최소 3,000년 이상의 역사를 지닌 충칭은 종종 중국 정치의 중심에 있었으며 많은 정부에서 도시를 머리로 삼고 있습니다. 2차 중일 전쟁 동안 장제스의 국민당이 그러한 정부 중 하나였습니다. 중국과 동남아시아에서 중국과 미국 군대의 작전 책임지인 충칭은 일본의 강력한 폭격에 직면했습니다. 많은 인구가 공습 대피소로 피난할 수 있었지만 도시 산업은 일본의 공격으로 큰 타격을 받았고 전쟁이 쇠퇴하는 단계에서 마침내 일본군이 도시를 점령했을 때 남은 것이 별로 없었습니다.\n\n물론 충칭의 인구는 폐허가 된 도시에 만족하지 않았습니다. 쓰촨 분지에서 충칭의 위치는 재건에 충분한 자원을 제공했으며 많은 인구와 함께 충칭은 대부분의 중국 도시보다 빠르게 재건할 수 있었습니다. 물론, 여기서 끝내는 것은 이야기의 절반만 말하는 것입니다.\n\n난징과 중앙 정부에서 멀리 떨어진 쓰촨성은 종종 RGOC가 통제하기 어려웠습니다. 공산주의 게릴라, 국민당의 저항군, 불행한 농민들이 거의 끊임없는 봉기를 일으키고 있으며 중앙 정부가 충칭의 부를 훨씬 더 착취하기 어렵게 만들고 있습니다. 산시와 같은 다른 지방과 달리 난징은 권력에 굶주린 군벌에게 쓰촨의 부를 넘기는걸 훨씬 더 내켜하지 않습니다. 이 배치는 충칭이 부와 산업으로 가득한 도시이지만 사용되지 않고 사용할 수 없게 된다는 것을 의미합니다. 충칭, 더 나아가 쓰촨 분지를 통제하는 것은 모든 중국 정부가 성공하기 위한 필수 조건입니다."
 state_lore_initials.127: "FUZ"
 state_lore_name.127: "푸저우"
 state_lore_desc.127: "민강 어귀에 자리 잡고 있으며 푸젠성의 수도 역할을 하는 푸저우는 7,000년 이상의 역사를 가진 중국 남부의 주요 해안 도시입니다. 1911년 혁명과 함께 현대 중국 정치에 입문한 푸저우는 나머지 중국 남부 지역을 따라 혁명의 온상이 되었습니다. 1933년 국민혁명군 일부 파벌가 푸젠 인민 정부(중화공화국)를 설립했지만 중앙 정부와 인근 장시-푸젠 소비에트의 봉쇄로 아무런 지원도 제공하지 않아 순식간에 무너졌습니다.\n\n1937년 2차 중일 전쟁이 중국과 푸저우에 닥쳤습니다. 1938년 5월 초, 인근 도시인 샤먼이 일본군에게 함락되어 푸저우를 직접 위협했습니다. 해군의 전개 공중전은 또 한 달 동안 푸저우와 그 주변에서 계속되었고 결국 도시는 일본군에게 함락되었습니다.\n\n중국의 다른 도시와 달리 중일전쟁이 푸저우에 미친 영향은 미미했습니다. 대규모 전투가 없는 푸저우는 빠른 회복을 위해 설정되었으며, 따라서 중국 남부에서 RGOC의 가장 효과적인 항구 중 하나입니다."
 state_lore_initials.128: "JIN"
 state_lore_name.128: "지난"
 state_lore_desc.128: "중국이 국제무대에 밀려났을 때 지난은 불평등 조약의 도래로 특히 큰 타격을 받았습니다. 19세기 후반에 독일제국은 산둥성에서 영향력을 확대하려 하였고, 지방 영향력을 위해 그리고 지난으로 더 확장하기 위한 기지로 사용하였습니다. 그리고 1919년과 21개 요구사항이 도래하기 전까지 일본은 지난이 바다와 연결하는 중요한 자오지 철도를 포함하여 산둥에서 독일이 대한 장악력을 확고히 하는 것을 보았습니다. 제2차 중일 전쟁 당시 지난은 전략적 중요성 때문에 전쟁 초기에 표적이 되었습니다.\n\n1937년 말, 일본군은 황하를 건너 도시를 향해 진군하기 시작했습니다. 중국군은 지난을 버리고 정부 청사와 일본 영사관을 불태우라는 명령을 받았습니다. 이어진 권력 공백은 지난을 혼란에 빠뜨렸습니다. 일본군은 일주일도 채 안되어 도시에 도착하여 혼란을 진압하고 가혹한 점령을 시작했습니다. 지난 몇 년 동안 독일과 일본 투자자 모두에 의해 개발된 지난에는 일본이 전쟁 노력을 위해 최대한 활용한 대규모 산업이 있었습니다.\n\n일본의 전쟁 경제가 동원 해제되고 지역 밖으로 이동하기 시작한 후, 새로운 중앙 정부의 실패가 발생하기 시작했습니다. 지난이 산업의 본거지였을지 모르지만 부패한 통치, 비효율적인 개발, 순수한 무능으로 인해 RGOC의 초기 통치 지역이 곤두박질쳤고 지난 몇 년 동안 경제가 정체 상태에 빠졌습니다."
 state_lore_initials.129: "TAI"
 state_lore_name.129: "타이위안"
 state_lore_desc.129: "타이위안은 20세기 초에 무역의 혜택을 많이 받은 제조업의 거점으로 스스로를 정의했습니다. 혼란스러운 신해혁명 이후 타이위안은 군벌 옌시산의 통제 하에 놓이게 되었습니다. 그의 통치 아래 타이위안의 산업은 번창했고 타이위안 조병창은 빠르게 중국에서 가장 큰 산업 중 하나가 되었습니다.\n\n제2차 중일 전쟁 중 옌시산과 공산당 장군 주더의 연합군은 타이위안에서 일본군에 대해 강경한 저항을 할 수 있었고, 일본군은 \"중국 어느 곳에서도 이렇게 중국인이 완강하게 싸운 적이 없다\"고 말했습니다. 1937년 말에 타이위안이 함락된 후 일본군은 타이위안을 최대한으로 착취했습니다. 타이위안은 중국 북부의 공산당 기지 지역을 근절하기 위한 작전에서 일본 육군를 잘 공급할 수 있었습니다. 타이위안은 자원과 자재가 산시(山西) 산에서 일본의 전쟁 기계로 운송되면서 이 기간 동안 거의 성장을 보지 못했습니다. 제조의 중요성 때문에 타이위안은 새로운 중앙 정부가 통제하는 중요한 도시였습니다.\n\nRGOC에게는 불행히도 현지 상황이 중앙 정부에 점점 불리해졌습니다. 중국의 외곽을 통제할 수 없었던 새 정부는 옌시산과 동맹을 맺어 그에게 지방의 사실상 통제권을 부여했습니다. 옌이 죽자 푸쭤이가 후계자로 통치했고 옌보다 훨씬 보수적임이 증명되었다. 타이위안은 중국의 제조업 거점으로 남아 있지만 근시안적인 지도자들이 권력을 장악하면서 다른 도시들은 더 빠르게 성장하고 있습니다."
 state_lore_initials.130: "XIA"
 state_lore_name.130: "시안"
 state_lore_desc.130: "20세기에 들어서면서 시안은 스스로를 혁명의 온상으로 만들었습니다. 1911년 신해혁명 동안 시안에서 혁명군이 만주 요새를 유혈로 점령한 후, 시안은 전간 기간 동안 혁명군에 의해 확고하게 통제되었습니다. 1936년 일본과의 전쟁이 임박한 상황에서 중국 내전은 공식적으로 시안 사건이 종결되고 공산당과 국민당이 연합하여 일본에 대항하는 제2차 국공합작이 결성되었습니다.\n\n2차 중일 전쟁 초기에 시안은 일본이 산서와 섬서성에서 공산 8로군에 의해 맹렬한 저항에 직면하자 맹렬한 포격을 받았다. 국민당 제5추격단 소속의 중국 조종사들은 잠시 동안 일본군을 저지할 수 있었지만, 일본군은 결국 타이항과 친링 산맥에서 중국군의 저항을 무너뜨릴 수 있었습니다.\n\n산시와 섬서는 모두 장군 옌시산과 나중에 푸쭤이의 통제로 넘어가면서 시안은 이제 새로운 RGOC의 국경 지역에 자리 잡고 있습니다. 난징과 중앙 정부에서 멀리 떨어져 있지만 시안은 중국 북부의 강국으로 남아 있습니다."
 state_lore_initials.131: "WUH"
 state_lore_name.131: "우한"
 state_lore_desc.131: "우한의 현대적 존재는 국민당이 한양, 한구, 우창을 병합한 1927년으로 거슬러 올라갈 수 있지만, 기원전 1,500년에 이 지역이 정착한 이래 수백만 명의 사람들이 이 지역을 고향이라고 불렀습니다.\n\n1911년 이 지역에서 유명한 우창 봉기가 일어났을 때 우한은 수십 년 동안 중국 정치의 중요한 사건 휩싸였습니다. 1937년 중국의 수도가 된 우한은 제2차 중일 전쟁에서 일본 침략의 주요 표적이 되었습니다. 수백만 명의 중국인들이 도시를 방어하기 위해 싸웠던 혹독한 우한 전투 동안 일본군은 우세함을 입증했고 1938년 후반에 이 지역을 점령했습니다. 전쟁이 끝난 후 일본의 승리로 우한은 폐허로 남게 되었습니다.\n\n도시의 많은 부분을 재건해야 하는 상황에서 우한이 전쟁 전 상태로 회복되려면 몇 년이 걸릴 것입니다. 현대에 우한은 중국에서 봉기와 불안정으로 고통받지 않는 유일한 도시 중 하나입니다. 우한은 중국 정부가 유지해야 할 가장 중요한 도시 중 하나로 남아 있습니다."
 state_lore_initials.132: "XUZ"
 state_lore_name.132: "쉬저우"
 state_lore_desc.132: "쉬저우는 장쑤성의 엄청나게 큰 도시이기 때문에 군벌을 꿈꾸거나 침략하는 군대의 우선 순위가 되었습니다. 신해 혁명에서 쉬저우는 장쉰의 군대와 치열한 전투에 휘말려 혁명 직후 도시를 점령하여 그의 작전 기지로 삼았습니다. 북벌군 장쑤성에 도착하자 국민당 정부는 지방의 군벌들과 북양군벌 잔당들과 이곳저곳에서 싸웠습니다. 결국 1927년 말에 국민당의 통제 하에 놓이게 된 쑤저우는 정부가 황하 주변의 땅을 계속 통제하기를 원할 경우 점령해야 할 중요한 도시를 찾고 있었습니다.\n\n1938년 중일전쟁이 한창일 때 일본군은 쉬저우에 상륙해 중국 최고사령부를 공포에 떨게 했습니다. 서주의 방어를 서두르며 인근 전투에서 조기에 승리를 거두었지만 상황이 도저히 이길 수 없다고 판단되어 전면 퇴각 명령을 내렸습니다. 중국군은 퇴각을 엄호하기 위해 황하를 막고 있는 제방을 돌파했고, 결과적으로 1938년 황하 홍수는 쉬저우와 기타 인근 정착촌의 대부분을 파괴했습니다.\n\n도시를 황폐화시킨 끔찍한 홍수 후 20여 년이 지난 지금, 쉬저우는 다시 한 번 북중국 평원의 보석이 되었지만, 2차 중일 전쟁의 상처를 치유했다고 부르는기에는 이른것 같습니다. RGOC의 경제가 침체되어 어려움을 겪고 있는 쉬저우는 전쟁 전 경제 이상으로 재건하기가 어렵다는 것을 알게 되었습니다."
 state_lore_initials.133: "ARI"
 state_lore_name.133: "아리카"
 state_lore_desc.133: "Spread out below the great bluffs of the Morro de Arica, the City of Eternal Spring stands steadfast and free.\n\nArica is located just kilometers from the Peruvian city of Tacna, and this is no coincidence-- Arica is yet another city seized in the flames of the War of the Pacific and bent to the will of its conqueror. All the same, it has gracefully adapted to Chilean rule, and serves as the capital of the Arica y Parinacota Region.\n\nBeing the closest port to the landlocked nation of Bolivia, the city also serves as a free port, allowing tariff free goods to flow in and out of the city. Such efforts have blossomed Arica into an undisputed regional center of industry and commerce, and allowed Chile's northern sentinel to keep careful watch over the red sands of the Atacama."
 state_lore_initials.134: "VAL"
 state_lore_name.134: "발디비아"
 state_lore_desc.134: "Valdivia has felt the unbridled wrath of God. Only a few short years ago did the mountains collapse and the rivers overflow; only a few short years ago did untold numbers of fathers and mothers and daughters and sons drown in the mud. The Valdivia of 1960 was brutal and total in its destruction, and yet Valdivia stands firm. Rebuilding is a long (and perhaps never complete) process, but the swarms of proverbial ants have already built back up the hill.\n\nThe city has often been called the best defended city in the New World due to the extensive series of forts built by the Spanish during the colonial era, and it is perhaps this sense of physical resilience that gives the people of Valdivia their mental resilience. Even in times of greatest crisis and decay, Valdivia holds firm to their motto-- they are Muy Noble y Muy Leal."
 state_lore_initials.135: "MTT"
 state_lore_name.135: "푸에르토몬테"
 state_lore_desc.135: "The Rhine is not as far from Lake Llanquihue as it would seem. Settled in 1853 by German settlers attempting to escape the revolutions of 1848 (though technically founded as Melipulli by Chileans just a few years before), Puerto Montt exists in a superposition of Chilean and German culture. Despite the nearby (and fairly active) Calbuco volcano, Puerto Montt remains fairly popular as a tourist destination, a fact that the recently-completed El Tepual Airport will only compound.\n\nThe capital of both the Llanquihue Province and the larger Los Lagos Region, Puerto Montt is often called the gateway to Chilean Patagonia (as well as being one of the sole transport links to the Chiloé Archipelago) which only serves to bolster its growing reputation as the de-facto center of Southern Chile. And if nothing else, there are precious few places on Earth to order genuine crudo alemán with lager to drink."
 state_lore_initials.136: "IQU"
 state_lore_name.136: "이키케"
 state_lore_desc.136: "Iquique could be considered to be an effigy for all Northern Chile. Founded as a Peruvian saltpetre mining town, it was seized by Chile in the War of the Pacific. To say it has historically been a place of poverty would not be telling a complete picture-- the term \"poverty\" simply does not cut it for the Iquique of yore.\n\nIt was no less than Charles Darwin who described it as a town \"very much in want of everyday necessities, such as water and firewood\", and it was no less than 2,000 striking saltpetre miners and their families who were massacred in 1907 as part of the Santa María School massacre. This is not to be unfair to modern Iquique; a wave of European immagration in the early 20th century as well as the city being declared one of Chile's two free ports led to immense development of the city. As it stands now, Iquique is a proud city that has overcome its tumultuous history in the noble manor of many of the old saltpetre towns of Northern Chile.\n\nThe Zofri (Zona Franca of Iquique, the free port) is one of the largest in South America; the city hosts museums and universities; there is even rumors of the formation of a professional football club; all the same, despite the idyllic modern Iquique, the brutal and deprived history of the city will never be forgotten. Just like all of Northern Chile, blood and sodium lay just beneath the sands of the Atacama."
 state_lore_initials.137: "COQ"
 state_lore_name.137: "코킴보"
 state_lore_desc.137: "Wine and gold and fruit and copper; these are the things that make up the soul of the city of Coquimbo. The junior partner of the Greater La Serna Metropolitan Area, Coquimbo has a unique history and tradition of defiance and freedom.\n\nOriginally a native fishing settlement, the region has been inhabited for generation upon generation, and it was only in 1550 that Pedro de Valdivia seized the region for the Spanish crown. Even then, however, the independent spirit of the people of Coquimbo could not be so easily put down-- the natural harbor benefits not just royal treasure fleets, but armadas of pirates and privateers. Between the natural coves, the bottomless gold mines, and the cultural inclination towards \"laissez-faire\" leadership, Coquimbo was a true den of men-of-marque; even in the modern age, the Coquimbo Unido football club is nicknamed \"Los Piratas.\"\n\nThe city is by no means a cultural or economic center of Chile, but the people are fierce and happy and free, and the beaches are white and sandy."
 state_lore_initials.138: "MER"
 state_lore_name.138: "메리다"
 state_lore_desc.138: "스페인의 손과 고대 도시 투호우의 폐허 꼭대기에 마야 석조로 지어진 메라다 시는 유카탄 반도에서 가장 큰 도시이자 멕시코의 식민 역사를 일깨워주는 곳입니다. 지금도 이 도시의 문화는 지역 식료품, 의복, 심지어는 현지 언어의 측면에서 마야인의 영향의 망령을 지니고 있습니다. 이는 정복자의 진보에 의해 지워진 사람들의 반항적 유산인 것입니다.\n\n메리다는 시간이 지남에 따라 무너지고 지금도 자랑스럽게 서있는 많은 정교한 주택을 자랑하는 백만장자와 저택의 건설로 이어진 포르피리아토 기간 동안 개척된 헤네켄 산업의 이점을 여전히 누리고 있습니다. 또한 이제는 문화 및 생태 관광에 대한 관심의 물결을 즐길 수 있으며 관광객들이 위대한 유카탄과 그것이 휘두르는 역사를 볼 수 있기 때문에 자랑스럽게 스포츠를 즐길 수 있습니다."
 state_lore_initials.139: "ACA"
 state_lore_name.139: "아카풀코"
 state_lore_desc.139: "원래는 어촌으로 이름난 항구로 명성이 자자한 곳으로 수년에 걸쳐 눈부신 성장을 이루었지만, 1950년대는 아카풀코에게 좋은 시기였습니다. 대규모 피에 데 라 쿠에스타 해변과 작은 해변, 라 케브라다의 유명한 클리프 다이버 및 방문하려는 모든 사람을 수용하는 수많은 고급 호텔을 자랑하는 효율적인 개선 및 개발을 통해 관광객을위한 고급 여행지가 된 후 더 크게 성장했습니다. \n\n아카풀코는 유명 인사들이 도착하기 시작했을 때 진정으로 고유한 존재가 되었지만 OFN과 공영권 전역의 유명 인사들이 휴가를 위한 장소로 이곳을 선택했습니다. 관광 산업은 곧 붐을 일으켰고 아카풀코는 그 이후로 보상을 받았습니다. 여행자는 멕시코의 잊을 수 없는 조각에 새겨진 천국의 조각에 탐닉하면서 아카풀코의 호화로움을 즐깁니다. 그들이 해야 할 일은 산허리에서 흘러내리는 슬럼가를 무시하는 것뿐입니다. 슬럼가는 해가 지날수록 점점 더 커지고 있습니다."
 state_lore_initials.140: "VIL"
 state_lore_name.140: "비야에르모사"
 state_lore_desc.140: "스페인어로 \"아름다운 마을\"이라는 뜻의 비야에르모사는 타바스코 주의 주도입니다. 원래 \"빌라 카모나\"라고 명명된 이 도시는 오랜 역사 동안 8번이나 이름이 바뀌었습니다. 도시의 역사적 중심지는 고딕 양식과 무어 양식이 결합된 식민지 시대 건물로 가득합니다.\n\n비야에르모사는 지난 세기 반 동안 외세, 혁명가, 반군에 의해 여러 차례 침략과 점령을 당했습니다. 그럼에도 불구하고, 이 도시는 투자자들이 도시의 천연 자원을 활용하려고 함에 따라 급속한 경제 성장으로 유명해졌습니다. 설탕, 담배, 견목, 술, 시가가 도시의 필수품이지만 비야에르모사의 아름다움과 풍부한 식민지 이전 역사는 도시를 성장하는 관광 명소로 만들었습니다."
 state_lore_initials.141: "LEO"
 state_lore_name.141: "레온"
 state_lore_desc.141: "레온은 과나호토 주에서 가장 인구가 많은 도시입니다. 주도는 아니지만 이 도시는 주의 시정촌을 보유하고 있습니다. 레온은 3년 동안 프랑스에 점령되었고 1846년 막시밀리안 1세의 방문을 기념했습니다. 도시가 해방된 후 정부군에 의해 여러 명이 부상을 입었습니다. 거의 100년 후, 보니파시오 살리나스의 선거에 항의한 학생 그룹이 살해되었습니다.\n\n레온은 대부분의 국가 신발이 도시에서 생산되기 때문에 \"멕시코의 신발 수도\"로 알려져 있습니다. 외국인 투자자들은 이 도시의 산업 확장 가능성에 관심을 표시했지만, 진주의 진주가 가죽보다 더 많은 영향을 미칠지는 시간이 지나야 알 수 있습니다."
 state_lore_initials.142: "DUR"
 state_lore_name.142: "두랑고"
 state_lore_desc.142: "두랑고, 공식 명칭으로는 빅토리아 데 두랑고는 멕시코 초대 대통령인 과달루페 빅토리아의 이름을 따서 명명되었으며 두랑고 주의 주도입니다. 1563년에 은을 채굴하기 위한 도시로 설립된 이 도시는 대신 세로 데 메르카도의 대규모 철 매장지 주변에서 성장했습니다. 광업 대성황은 도시 중심부에 많은 식민지 시대 맨션을 건설하게 했습니다.\n\n독립 전쟁 동안 1812년 7월 17일 두랑고에서 많은 지도자들이 처형되었습니다. 두랑고는 1911년 멕시코 혁명에 가담했지만 1913년 반군에 의해 점령되고 불타면서 도시는 수십 년 동안의 공황 상태에 빠졌습니다. 가뭄과 산업 발전으로 농촌 이민자들이 두랑고로 밀려들면서 회복이 시작되었습니다."
 state_lore_initials.143: "CHH"
 state_lore_name.143: "치와와"
 state_lore_desc.143: "용기, 충성도, 환대, 이것이 동명의 주도인 치와와시의 3가지 핵심 가치입니다. 추비스카르 강과 새크라멘토 강이 만나는 지점에 세워진 치와와는 농업의 중심지에 불과합니다. 그것은 단순히 미국의 골든 아치로 가는 길의 교역소입니다.\n\n먼지 투성이의 네온으로 물든 도심을 방문하면 발효된 탈출을 광고하는 12피트의 빛나는 간판 외에는 아무것도 없이 이 도시의 과거와 미래를 개념화하는 것이 불가능합니다.\n\n연꽃을 ​​먹는 도시-농촌주의의 기만적인 안개 뒤에 있는 치와와는 베니토 후아레즈의 망명 정부의 수도에서 판초 빌라의 북부 사단 본부에 이르기까지 모든 것이 있었습니다. 미겔 이달고가 처형에 직면했을 때 마지못한 무대이기도 하였니다. 누에바 비스카야의 사실상의 수도였으며, 누에바 비스카야(Nueva Vizcaya)가 정착한 최초의 뉴 스페인 지방입니다. \"치와와\"라는 이름조차 고대 스페인 정복보다 훨씬 오래되었습니다. 그것은 나후아틀 언어에서 왔으며 적절하게 \"두 물 사이\"를 의미합니다. 도시의 역사 속 지금 이 순간, 절망하고 어리석은 사람들에게만 의미가 있는 사막의 소돔이라는 이미지, 이것은 잠시의 당혹감에 불과합니다. \n\n포르피리오 디아스 시대의 은행가와 사업가의 역사적인 도시가 돌아올 것이며, 국경 바로 북쪽(및 그 남쪽에 몇 개의 제조 공장)이 증가하는 미국 사업 기회로 인해 예상보다 빨리 돌아올 것입니다."
 state_lore_initials.144: "SLP"
 state_lore_name.144: "산루이스토포시"
 state_lore_desc.144: "산루이스포토시 시(또는 종종 \"SLP\"로 불리는)는 당연히 산루이스포토시 주의 수도 역할을 합니다. 도시와 주의 이름은 절반은 프랑스의 성자이자 왕인 루이 9세에서, 절반은 볼리비아 도시 포토시에서 혼동하여 파생되었습니다. (그것의 논리는 인근 광산이 볼리비아 포토시의 유명한 부유한 광산처럼 깊고 풍부해질 것이라는 희망에 근거합니다).\n\n거대한 도시는 멕시코 제조 산업의 일부 핵심 요소의 본거지이자 호스트이며 멕시코 시티, 과달라하라 및 몬테레이가 형성하는 삼각형의 중심에 위치하여 높은 수준의 경제적으로 중요한 도시와 높은 생활 수준의 위치를 ​​확보했습니다. 역사적으로 이 지역은 토착민들이 스페인의 조류를 거스르는 힘으로 인해 \"El Gran Tunal\" 또는 \"The Great Prickly Pear\"로 불렸으며, 도시는 정복자 및 선교사의 시대와는 거리가 멉니다. SLP의 사람들은 여전히 ​​그들의 도시에 대한 자부심을 가지고 고개를 높이 들고 있습니다. 산이 많은 멕시코 고원 꼭대기에 위치한 도시가 여전히 활기찬 \"시우다드 데 로스 정원\"로 알려져 있다는 것은 놀라운 일입니다."
 state_lore_initials.145: "PBL"
 state_lore_name.145: "푸에블라"
 state_lore_desc.145: "공식적으로 헤리오카 푸에블라 데 사라고사로 알려진 푸에블라의 자유 주의 수도는 인류에서 가장 오래된 계획 도시 중 하나입니다. 멕시코시티에서 대서양의 중요한 항구인 베라크루즈로 가는 길에 위치한 푸에블라 시는 유서 깊은 역사와 다양한 건축물로 인해 스스로를 \"아메리카의 유물\"이라고 부릅니다. 그리고 완전히 현대적인 이베로아메리카 대학의 부지에 앉아있는 멕시코 바로크 양식의 대성당과 함께, 그것은 확실히 가치가 있는 제목입니다.\n\n멕시코 역사에 익숙하지 않은 사람들에게는 푸에블라가 푸에블라와 교외에서 영원히 기념되는 날짜인 1862년 5월 5일 6,500명의 제2 프랑스 제국의 정예 부대가 600명의 멕시코 군인에게 패배한 장소로 가장 잘 알 것입니다. 이 날은 푸에블라와 미국등에서 싱코 데 마요로 영원히 기념되는 날입니다.\n\n경제 면에서 푸에블라는 멕시코의 많은 주요 도시와 마찬가지로 대규모 제조 붐을 경험했으며 특히 포드 자동차 회사는 최근에 이 도시에서 미국 이외 지역에서 가장 큰 포드 공장을 열었습니다. 멕시코에서 네 번째로 큰 도시는 계속해서 부상하고 있는 것 같습니다."
 state_lore_initials.146: "HER"
 state_lore_name.146: "에르모시요"
 state_lore_desc.146: "에르모시요는 소노라 주의 주도이자 가장 큰 도시입니다. 원래 세 개의 분리된 마을이었던 에르모시요는 1828년까지 도시로 선언되지 않았습니다.\n\n멕시코 혁명 동안 판초 비야에 충성하는 군대는 도시에서 축출되었습니다. 1913년 프란시스코 마데로가 암살된 후 베누스티아노 카란사는 에르모시요에서 자신의 입헌주의 운동을 시작하여 이 도시를 \"국가의 혁명적 수도\"로 불렀습니다. 에르모시요는 경제적으로 멕시코의 나머지 지역 및 세계와 격리되어 있지만 태평양과 미국 국경과의 근접성으로 인해 미국과 일본 투자자들의 관심이 높아져 이 도시를 현대 시대로 끌어들일 수 있기를 바랍니다."
 state_lore_initials.147: "REY"
 state_lore_name.147: "레이캬비크"
 state_lore_desc.147: "얼어붙은 도시 레이캬비크는 20세기 후반이 시작될 무렵 가장 흥미로운 발전 시기를 막 지나고 있었습니다. 이 도시에서 미군과 해군의 과중한 활동 덕분에 이전에 개발되지 않은 도시는 추운 섬의 거대한 도심으로 변했습니다.\n\n그러나 점령군은 미군 기지, 공군 기지 및 해군 시설이 섬의 지도 주위에 점재하는 등 미국인들이 위협을 느낄 때마다 유럽을 공격하기 위한 전쟁 기계와 함께 수행되었으며 레이캬비크에서도 뚜렷하게 나타납니다. 머나먼 미래에 아이슬란드 국민이 영원히 자유를 누릴 수 있는 날이 올 것입니다."
 state_lore_initials.148: "MVI"
 state_lore_name.148: "몬테비데오"
 state_lore_desc.148: "One would be hard-pressed to find a city with so much vigour running through it. Montevideo, founded in 1724, was birthed by conflict. Not war and brutality, but a diplomatic struggle between superpowers with the titans of Spain and the Portuguese Empire clashing with each other over the Platine region of South America. Straddling the long, meandering Rio de la Plata, Uruguay has found itself once more as a nexus of skullduggery and shadowy treason.\n\nOnce again, it is stuck between two giants. From the Argentine Republic, seeking to spread its wings across the Southern Cone to the old colossus of the United States of Brazil, Montevideo stands tall; as the bastion of peace and as the bulwark against an apocalyptic struggle against the two powers. Of course, that's not all. Montevideo also finds itself as the den of a global espionage ring. Agents from the four corners of the globe seek their fortune in subverting the regional powers' struggle for their gain. Whatever happens next, Montevideo will be at the heart of it all in South America."
 state_lore_initials.149: "LIM"
 state_lore_name.149: "리마"
 state_lore_desc.149: "An important center of the Incan empire before Spanish colonization, Lima is now caught in the crossfire of the Japanese-American cold war. In the mostly uncharted territory of South America, Lima is a key geopolitical beachhead for both Washington and Tōkyō.\n\nZaibatsu businessmen are frequent visitors to the CBD, and the American embassy sees many peculiar figures pass by it. The question of which sphere of influence Lima, and by extension the rest of Peru, will fall into is still unanswered."
 state_lore_initials.150: "ASN"
 state_lore_name.150: "아순시온"
 state_lore_desc.150: "Founded in 1537, Asunción was once the most important city in the Rio de Plata basin and the seat of Spanish power in the region. It was known as \"the mother of cities\"- but those days are long gone.\n\nThe Asunción of today is important primarily within the landlocked and isolated Paraguay, as it is the only significant urban center and accounts for the overwhelming majority of the nation's GDP, industry, and cultural output. What significance it has is in its location at the heart of a continent; Asunción is a comfortable launchpad for influencing the affairs of the region."
 state_lore_initials.151: "LPA"
 state_lore_name.151: "라파스"
 state_lore_desc.151: "La Paz is proof that life can flourish, even in the most extreme conditions. Nestled at the top of the world in the Andes Mountains, it is - bar none - the highest capital on the entire planet, at a towering 3.6km above sea level.\n\nFounded in 1548 by conquistador Alonso de Mendoza, it did not start life as the colonial stomping grounds of conquerors. Before, it was the vital trade hub of the greatest empire that South America had ever birthed. The Incas. Connecting the South Andes and the wide grazing plains of Argentina to the northern Andes and the lush, diverse tropical rainforests of Colombia, it was a vital disc in the spine that stretches over the continent.\n\nAfter the subjugation of the Incas, many in the Spanish royal court consigned La Paz as a pacified city, delegated to a backwater in its colossal empire. They could not be more wrong. The Natives, not once but twice put the city to siege, and along with the rest of the continent, took arms against Madrid and threw off their yoke of oppression. Now, La Paz stands as a shining city on the mountain, ready for whatever comes its way."
 state_lore_initials.152: "BOG"
 state_lore_name.152: "보고타"
 state_lore_desc.152: "Bogotá was first founded as the city of Santa Fé by Spanish colonists in the 16th century, although an indigenous presence in the region dates back more than ten thousand years, most notably with the Muisca Confederation.\n\nDue to its rising rate of settlement and regional influence, the Spanish declared the city to be the capital of the Viceroyalty of New Grenada in 1717. During the dawn of the 19th century, Bogotá became a hub for republican and revolutionary sentiments, and after the fall of Spain to the Napoleonic armies, the Supreme Junta of the Kingdom of New Grenada. The city would change hands frequently between royalists and revolutionaries during the Hispanic American wars of independence, but it would ultimately be renamed Bogotá in honor of the Muisca people and declared the capital of the new state of Colombia.\n\nAfter more than 100 years of independence, Bogotá has seen a great deal of unrest and upheaval. The city is still recovering from the Bogotazo riots of 1948 and the ensuing civil conflict across Colombia. Its people still have faith in it however, and the Athens of South America marches on."
 state_lore_initials.153: "CRC"
 state_lore_name.153: "카라카스"
 state_lore_desc.153: "Before being founded as Santiago de León de Caracas in 1567 by Spanish colonists, with the help of officials from the short-lived Klein Venedig expedition the valley of Caracas was home to the indigenous Mariche people.\n\nIt became the capital of the imperial Venezuela province ten years later in 1577, given its influence as a major hub for trade, culture, and politics in the Spanish colonial era. Ironically however, the city would also be the birthplace of one of the Spanish empire's fiercest opponents, that of Simón Bolívar. After the breakdown of Gran Colombia, the city was named the capital of an independent Venezuelan republic.\n\nAlthough not as grand as some of its neighbouring capitals, Caracas still holds its head high as the city of eternal springtime. As oil production continues to enrich the country, Caracas will surely cement its place as one of the great cities of Latin America in the latter half of the 20th century."
 state_lore_initials.154: "PAN"
 state_lore_name.154: "시우다드데파나마"
 state_lore_desc.154: "아마도 평범한 외국인들에게 파나마라는 나라는 그것을 둘로 나누는 운하로 정의되게 되었습니다. 그러나 태평양 입구의 동쪽 제방에는 평범한 파나마인에게 성공과 실패, 국가의 이야기를 상징하는 도시인 파나마 시티가 있습니다.\n\n국가의 기원인 파나마시티는 깊고 푸른 태평양을 바라보고 있습니다. 유럽 최초의 태평양 정착촌으로 설립된 이 도시의 역사는 파나마 전체와 불가분의 관계에 있습니다. 그 건축물은 스페인 식민지에서 앤틸리스 타운 하우스에 이르기까지 모든 것이 있는 파나마의 다양성을 상징합니다. 불행히도 미국인들이 운하의 지역을 차단했기 때문에 그 불평등은 또한 국가를 대표합니다. 그것은 완벽하지 않을 수 있지만 그것이 무엇이든 상관없이 파나마입니다."
 state_lore_initials.155: "PA-C"
 state_lore_name.155: "파나마 운하"
 state_lore_desc.155: "미국의 모든 학생은 파나마 운하 건설의 진언을 알고 있습니다. 대부분이 모르는 것은 파나마 운하를 보호하기 위해 얼마나 많은 사람들과 수년간의 집중적인 계획이 있었는지입니다. 태평양의 거센 파도에서 일본 제국의 궁극적인 승리로, 미국이 지구상에서 가장 큰 바다에서 거의 손에 잡히지 않는 것은 오직 강철로 덮인 것뿐이었습니다. 미국 제국의 주요 동맥은 서양과 동양을 연결하는 중요한 연결 고리일 뿐만 아니라 전체 서반구에서 가장 큰 표적이 됩니다.\n\n2차 태평양 전쟁이 발발한다면 일본이 파나마를 목표로 삼지 않을 것이라는 환상을 가진 사람은 아무도 없습니다. 수천 개의 대공 무기로 구성된 정교한 방어 그리드에서 잠재적인 상륙을 쓸어버릴 준비가 되어 있는 수백 줄의 콘크리트 벙커에 이르기까지 정글로 둘러싸인 띠 모양의 땅보다 더 군사적인 사람을 찾기가 어려울 것입니다."
 state_lore_initials.156: "HAV"
 state_lore_name.156: "아바나"
 state_lore_desc.156: "콩키스타도르와 노예주 모두의 눈에 진주인 라 아바나는 전체 카리브해에서 가장 큰 섬에서 가장 큰 도시로 여겨집니다.\n\n오래된 스페인 빌라와 대성당은 신대륙의 중세 이베리아의 모습을 보여줍니다. 이 도시는 폭군, 대통령, 독재자의 몫을 보았지만 지금은 카리브해 사회주의의 중심지입니다."
 state_lore_initials.157: "TRJ"
 state_lore_name.157: "[Statelore_Get_santa_domingo_name]"
 state_lore_name.157_tru: "시우다드트루히요"
 state_lore_name.157_normal: "산토도밍고"
 state_lore_desc.157: "As one of the old European settlements in the New World, Santo Domingo is no stranger to the waves and tides of history. Recently, it has been renamed in honor of Dominican president Rafael Trujillo, although many people from both within and without the city continue to call it by its former name. For some, this is done as a way to denounce the dictatorial rule of Mr. Trujillo, while others simply find renaming a city with such providence to be rather tacky.\n\nWhatever its moniker, Santo Domingo stands as the cultural, economic, and political center of the Dominican Republic, both in good times and in bad."
 state_lore_initials.158: "PaP"
 state_lore_name.158: "포르토프랭스"
 state_lore_desc.158: "포르토프랭스 시는 1770년에 프랑스 식민지인 생도맹그의 수도가 되었지만, 최초의 유럽 상륙 이후로도 큰 영향을 미친 곳입니다.\n\n아이티가 프랑스로부터 독립한 후, 포르토프랭스는 아이티 사회의 중요한 중심지로 남아 있었고, 통일 후 남부 공화국과 국가 전체의 수도였습니다. 여러 면에서 이 도시는 혁명 이후 유럽의 열강과 제1차 세계 대전 중 미국의 점령으로 아이티에 부과된 형벌로 인해 여전히 휘청거리고 있습니다. 이 모든 것에도 불구하고, 포르토프랭스는 아이티 사람들에게 영원히 고향이자 난로로 남을 것입니다."
 state_lore_initials.159: "KIN"
 state_lore_name.159: "킹스턴"
 state_lore_desc.159: "1693년 포트로얄의 잔해로 지어진 킹스턴은 자메이카와 자메이카 사람들의 집념과 헌신을 나타냅니다.\n\n1700년대 말에 이 도시는 섬에서 가장 중요한 항구가 되었고 1872년에는 모든 정부 기능이 도시로 이전되었습니다. 20세기에 카리브해의 위대한 정치체 중 하나이자 자유 국가 기구의 중요한 전초 기지입니다."
 state_lore_initials.160: "COP"
 state_lore_name.160: "코피아포"
 state_lore_desc.160: "It is 1850. Steam pours from the great metal beast, rising into eternity. It rises past the assembled crowd of copper miners, soldiers, and industrialists. It rises past the bronze statue of Juan Godoy, the man who discovered Copiapó's deepest silver mine. It rises past the Catedral de Copiapó, where an old priest aches with quiet divinity. It rises past the verdant farmlands, past the water of the Copiapó river. If you rode the steam up and up and up into the empty blue sky, you would see a thin strip of life nestled between the harsh bluffs of the Atacama. The metal beast screams, and begins to churn forward. The Copiapó-Caldera Railway - the first railway in all of South America - is open, and Copiapó will never be the same.\n\nA rich mining town, Copiapó is the ideal north Chilean city. It is a center of industry, culture, and government. Its silver and copper veins are deep and plentiful. It is centered on an Indian cemetery (with some remains being no younger than 10,000 years old). The people are happy, kind, and collaborative, and the city is flourishing under a local commerce boom. Originally settled as San Francisco de la Selva de Copiapó (or, Saint Francis of the Jungle of Copiapó), it has always been an oasis in the desert. It has always been the soul of Atacama."
 state_lore_initials.161: "TAL"
 state_lore_name.161: "탈카"
 state_lore_desc.161: "Talca is not the administrative, cultural, or economic center of Chile, but it is perhaps the spiritual center. Talca is the cradle of Chilean nationalism, founded once in 1692 and refounded in 1742, and perhaps founded a third time in 1818 as Bernardo O'Higgins penned the official declaration of Chilean independence from Spain while safe in the Mediterranean bosom of the Chilean Central Valley.\n\nThe Talquino people have a saying: \"Talca, Paris and London\". They are proud of their past, but satisfied in their present and secure in their future too. The city is known for its wine and wheat, but the nascent manufacturing economy is growing at a rapid pace, and the city is certain to burst from its banks and enter the halls of greatness. In time, \"Talca, Paris, and London\" shall grow from an ironic in-joke to a sincere statement of pride. At least, that is what the most starry-eyed Talquinos say."
 state_lore_initials.162: "BAI"
 state_lore_name.162: "부에노스아이레스"
 state_lore_desc.162: "In the national mythology of the United States of America, the term used to refer to itself is a \"shining city on the hill\". In their folklore, it represents a sincere hope for peace and reason to prevail over the planet. Now, it appears that the city has a twin.\n\nBuenos Aires - or \"Good Airs\" - was founded on the 11th of June, 1580 by Juan de Garay. Buenos Aires, even then, was the lighthouse that guided so many to its white, sandy shores. Raided, destroyed, burnt or blockaded; the city has gone through every trial and every tribulation. Yet here it remains. For there is one crucial fact that dominates the long, triumphant reign of the Queen of South America.\n\nIn every corner, the city proudly displays its colours. Germans, Englishmen, Frenchmen, Spaniards - of course - and even Italians, who make up the biggest chunk of immigrants in the city, all have laid down their roots in the fair city. While Argentina's fate may flow and ebb along with the frothing tides of destiny, people of all shapes and sizes gather under the Fair Winds. Why? Because Buenos Aires is a shining, hopeful city on the hill. And there is nothing more magnificent than hope."
 state_lore_initials.163: "AVE"
 state_lore_name.163: "아베야네다"
 state_lore_desc.163: "The city of Avellaneda, originally established as Barracas al Sur before being renamed after former President Nicolás Avellaneda, is a major rail and industrial hub in Argentina. Part of Greater Buenos Aires, Avellaneda has extensive docking facilities where Argentina's exports are shipped across the world.\n\nWorkers within the city work day and night in food-processing plants, textile mills, oil refineries, and forges making the city a vital part of Argentina's economy. The Central Produce Market, once the largest warehouse in the world, served as the country's central agricultural market, but its sharp decline over the past decade has made its closure inevitable. While Buenos Aires is the City upon a Hill, Avellaneda is the city that keeps the dream alive."
 state_lore_initials.164: "MdP"
 state_lore_name.164: "마르델플라타"
 state_lore_desc.164: "Mar del Plata is one of Argentina's foremost tourist centers. Originally founded in 1857 as a salted meat factory, the businessman Patricio Peralta Ramos revitalized the town by introducing a wide array of new businesses and opportunities.\n\nFrom 1890 to 1910, Mar del Plata became home to multiple hotels that appealed to the Buenos Aires elite. Following the rise of the Peronist movement and the implementation of Perón's welfare politics, the city experienced a massive tourism boom. Thousands of foreigners brought bountiful wealth from abroad, and the city became a symbol of Argentina's growing middle class. As long as Argentina prospers, Mar del Plata's beaches will be blessed by the Sun of May."
 state_lore_initials.165: "LPl"
 state_lore_name.165: "라플라타"
 state_lore_desc.165: "La Plata, briefly known as Eva Perón City between 1952 and 1955, was built to become the capital of the state of Buenos Aires after the city became federalized in 1880. La Plata is a planned city centered around hygiene, with its city center arrayed in a strict grid. Perfectly patterned roads cut through the city's blocks, and thousands of trees line the urban streets as great green shields from the sky.\n\nLa Plata is a major cultural and tourist center in Argentina, home to dozens of art centers, theaters, museums, libraries, and cinemas. Declared a \"City of the Future\" by the Exposition Universelle, La Plata's future can only grow brighter as the arts flourish."
 state_lore_initials.166: "CRV"
 state_lore_name.166: "코모도로 리바다비아"
 state_lore_desc.166: "Comodoro Rivadavia is the largest city south of the 45th parallel and also the largest city in the newly created Chubut province. The city was founded by decree in 1901 and named after the grandson of Argentina's first president, Bernardino Rivaderia.\n\nThe city was originally populated by Afrikaners following the Second Boer War, who discovered oil while trying to find a secure water source. The discovery of oil accelerated the growth of the city, and it has become the linchpin of Argentina's economy.\n\nDespite the frigid temperatures and hellish winds, workers flock to the city for their shot at getting rich off of black gold. Argentina's \"Oil Capital\" is where the Argentinian dream is fueled, or where it could ignite in flames."
 state_lore_initials.167: "SFE"
 state_lore_name.167: "산타페"
 state_lore_desc.167: "Santa Fe de la Vera Cruz, commonly shortened to Santa Fe, is the capital of the province of Santa Fe. Santa Fe contains the grave of Hernandarias, the first American-born governor in South America. Santa Fe is an important commercial and transportation center that services the surrounding rich agricultural lands.\n\nGrain, vegetable oil, and meats are shipped by rail to Buenos Aires and Avellaneda for processing. A small tourist industry operates around the rural landscape, attracting urbanites to spend their holidays hunting and fishing. Despite the city's quiet nature, Santa Fe has been home to two constitutional conventions in the past fifteen years, and should Argentina take a dark turn, it may be home to a third."
 state_lore_initials.168: "ROS"
 state_lore_name.168: "로사리오"
 state_lore_desc.168: "Rosario is the largest city in the province of Santa Fe and the largest city in Argentina that's not a capital. Founded on the western banks of the Paraná, Rosario is the heart of Argentina's industrial corridor. Despite suffering greatly from the civil war, Rosario was destined to become great. Rosario's railways and port are a key intermediary between Santa Fe and Buenos Aires.\n\nThe city boasts its own sizable chemical industry and trade board, with its production only outmatched by Buenos Aires. Rosario rivals La Plata as a cultural center, with its own array of numerous theaters, museums, and cinemas. Rosario is the true heartland of Argentina, a title that no other city will ever be able to steal."
 state_lore_initials.169: "COR"
 state_lore_name.169: "코르도바"
 state_lore_desc.169: "Córdoba is the capital of the Córdoba province and the second largest city in Argentina. Named after the city in Spain, Córdoba is filled with numerous buildings left over from the colonial-era, most notably the city's Jesuit Block, which has remained intact for over three centuries. In contrast to its well-preserved past, Córdoba is Argentina's heavy industrial and technological center. Automobile, aircraft, and railway factories dot the city, along with the agricultural processing facilities typical of an Argentine city.\n\nCórdoba is also referred to as the \"nightlife city\" because of its rich musical, wine, and cheese culture. If any city is to march Argentina boldly into the future, it's Córdoba."
 state_lore_initials.170: "USH"
 state_lore_name.170: "우수아이아"
 state_lore_desc.170: "In the dusty, open plains of Patagonia, there lies a small, wooden sign. No taller than 7 foot, there is an inscription on it. \"Welcome to Ushuaia. Gate to the Antarctic\". Yet, some residents have a better inscription for the sign. \"Welcome to Ushuaia. Welcome to the End of the World\". Home to the Yaghan people, for most of history, Ushuaia served as any other spot in the bottom end of the Southern Cone, as a place where natives lived and died. Faced with bracing winters, and humid summers, Ushuaia is not an easy place to live in. Yet, it has transformed into something else.\n\nSomething much stranger, and more powerful than the former fishing village ever expected. Ushuaia has been turned into a chess piece, in a long and very intricate game against Chile. Argentina and Chile both demand and require the coveted title of \"most Southern city in the world\". While at first this may just seem like a vanity project, this \"competition\" has real, tangible consequences. The winner would have control over the entire Strait of Magellan, and all the trade that goes around it. While the Strait has been made mostly redundant due to the Panama Canal, much intercontinental trade - and naval ships - still pass through the region. Whoever the winner is, the townsfolk of Ushuaia will continue as they did 10,000 years before. At the end of the world."
 state_lore_initials.171: "BKK"
 state_lore_name.171: "방콕"
 state_lore_desc.171: "천사의 도시, 불멸의 위대한 도시, 인드라의 명령에 따라 비슈바카르만이 세운 장엄한 아홉 개의 보석 도시. 그것은 태국 사람들이 수도인 방콕에 붙인 이름입니다.\n\n차오프라야 강 어귀에 위치한 이 도시는 상업, 정부의 본거지이자 최고사령관과 대통령의 거주지인 국가의 상징적, 문자 그대로의 중심지임을 자랑스럽게 생각합니다. 아름다운 강변의 명소와 함께 방문객들은 종종 군 퍼레이드와 근위병의 화려함과 현란함에 휩싸입니다.\n\n공영권의의 나머지 부분과 달리방콕 시민들은 도쿄의 정치 군사 동맹에서 태국의 독립 지위로 인해 일본 점령자가 초대받지 않고 나타나지 않을 것임을 알고 편히 잠잘수 있고, 도시의 숫자와 부의 급속한 확장을 허용합니다."
 state_lore_initials.172: "HNO"
 state_lore_name.172: "하노이"
 state_lore_desc.172: "표면적으로 하노이는 다른 모든 도시와 마찬가지로 인도차이나 도시처럼 보입니다. 산업화로 인한 급속한 도시화, 호화로운 프랑스 식민지 시대 건물 옆에 급하게 지어진 슬럼가, 자이바쓰가 지배하는 경제로요. 그러나 하노이가 모든 동아시아에서 가장 큰 화약통 중 하나라는 사실을 아는 사람은 거의 없습니다.\n\n일본이 프랑스령 인도차이나를 침공하는 동안 하노이는 월맹 운동의 발상지가 되었고 시골에서 반란을 시작하여 수년 동안 지속되었고 도시가 일본군에게 거의 정복되는 것을 보았습니다. 오늘날 하노이는 평화로운 모습을 유지하고 있으며 IJA는 밤낮으로 거리를 순찰하며 베트남은 비공개로 최후의 투쟁을 준비하고 있습니다. 그리고 언젠가 하노이는 베트남에서 누가 실제로 책임을 지고 있는지 세계에 알릴 것입니다."
 state_lore_initials.173: "MAY"
 state_lore_name.173: "마이닐라"
 state_lore_desc.173: "모든 국가에는 국가 고유의 고동치는 심장, 국가를 건전하게 유지하는 열쇠가 되는 중요한 기관이 있으며, 필리핀 마닐라만큼 이 중요성을 표현하는 도시는 없을 것입니다. 스페인은 섬을 지배했습니다. 동양의 진주라고 불리는 이곳의 독특한 건축물과 식민지 역사는 다른 많은 사람들이 흉내낼 수 없는 그림 같은 풍경을 형성하기 위해 함께 어우러져 있습니다.\n\n도시를 지나 주변을 바라보면 콘크리트 미국식 주택이 고대 스페인 요새와 별장과 나란히 놓여 있습니다. 모자이크를 형성하여 도시를 과거로의 창으로 만들었으며 현대적인 감각을 더해 완벽하게 만들었습니다.\n\n이 광경의 꼭대기에서 볼 수 있는 것은 지난 전쟁을 상기시키는 것이지만, 그들을 찾으려면 눈을 가늘게 뜨고 있어야 할 것입니다. 전쟁이 가져온 파괴 위에 겹겹이 쌓인 일본 점령의 영향. 고층 건물, 사원, 항성 폭발 깃발이 도시 곳곳에 흩어져 있는 것을 볼 수 있습니다. 필리핀은 변함이 없는 나라이고 마닐라라는 도시는 이러한 성격을 잘 반영하고 있습니다."
 state_lore_initials.174: "HUE"
 state_lore_name.174: "후에"
 state_lore_desc.174: "제국주의의 철권에 무너진 오랜 잃어버린 제국의 기억으로, 후에시는 베트남에서 가장 큰 도시이자 황제의 황궁이 있는 곳입니다. 그 풍부한 역사는 제국주의라는 용서할 수 없는 범죄를 상기시키는 또 다른 역할을 하며, 과거의 도시, 과거의 자아의 그림자를 보여줍니다.\n\n한때 응우옌 왕조는 프랑스와 일본이 그들을 약탈하기 전에 정복의 영광을 자랑스럽게 여기며 인도차이나 반도의 대부분을 통치했습니다. 그러나 적어도 베트남 제국의 영광이 다시 한 번 반도에 빛났고 바오다이와 그의 왕조가 다시 한 번 진정한 베트남을 통치하게 될 것 같습니다. 그들이 틀렸다는걸 알면 좋을텐데요."
 state_lore_initials.175: "SAI"
 state_lore_name.175: "사이공"
 state_lore_desc.175: "사이공은 항상 베트남 도시가 아니었지만, 12세기에 프레이 노코르라는 작은 크메르 정착지가 도시가 될 지역에서 무역을 위해 설립되었습니다. 그 후 메콩 삼각주는 베트남 제국에 의해 정복되고 도시 이름이 사이공으로 바뀌었습니다. 프랑스령 인도차이나 치하에서 사이공은 식민지 관리를 위해 작은 항구에서 큰 도시로 급속한 발전을 시작했습니다.\n\n도시화 과정은 프랑스가 인도차이나를 떠난 후에도 계속되었고 일본은 도시를 범아시아주의의 빛나는 본보기로 만들려고 했습니다. 그러나 사이공은 여전히 모순으로 가득 찬 도시입니다. 빈민가에는 매춘부, 마약 중독자, 거지 및 고아가 있습니다. 프랑스 식민지 시대의 웅장한 건물과 합리적인 대로가 있는 구시가지에서는 부패한 관리와 돈을 가진 일본인이 거래를 합니다. 사이공이 기능하는 현대적인 도시가 되기 전에 해야 할 일이 많습니다."
 state_lore_initials.176: "SIN"
 state_lore_name.176: "싱가포르"
 state_lore_desc.176: "현대 도시로의 싱가포르는 19세기 초 영국인에 의해 교역소로 건설되었습니다. 이 섬은 동남아시아에서 영국의 해군 방어 전략의 초석이 될 예정이었으나 영국 해군이 도착하기 전에 일본군에 의해 함락되었습니다.\n\n중국인, 말레이인 및 인도인으로 구성된 이 도시의 다민족 인구는 말레이 긴급사태의 결과로 외국 점령자의 중추 요새임을 다시 한 번 발견하게 될 것입니다. 불확실한 시대에 60년대 말까지 누가 싱가포르를 지배할 것인지는 여전히 미결 문제로 남아 있습니다."
 state_lore_initials.177: "KUA"
 state_lore_name.177: "쿠알라룸푸르"
 state_lore_desc.177: "한때 중국인과 말레이인 주석 광부들의 작은 마을이었던 쿠알라룸푸르는 1857년에 공식적으로 설립되었으며 나중에 영국 식민 통치권에 의해 지역 수도로 발전했습니다. 이 도시는 20세기 초에 세랑고르 고무 붐의 도래와 함께 빠르게 성장했으며 현재는 말레이시아에서 가장 큰 도시입니다.\n\n주요 산업 허브이자 공식 정부 아래 존재하는 쿠알라룸푸르는 20년 간의 일본 군사 통치 기간 동안 핵심 전략 지점이자 착취의 심장이었습니다."
 state_lore_initials.178: "DEL"
 state_lore_name.178: "델리"
 state_lore_desc.178: "The seat of empires, and the undisputed throne of India - regardless of who rules, because for there to be a nation at all it must be ruled from Delhi. Even its earliest recorded history marks it as the foundation of a dynasty that conquered much of the subcontinent - hosting first the Delhi Sultanate, then the mighty Mughal Empire, and then falling under the control of the British, following which it lay dormant as the Raj found itself administered from Calcutta.\n\nYet even the most foreign rulers of India yet found themselves lured to Delhi, finally shifting the seat of power all the way west as the city once more found itself the nucleus of an empire, and transformed under their rule. Bearing the indelible heritage of its many overlords and occupants - architectural, cultural, and in demographics - Delhi as a whole is a microcosm of the mighty diversity that the Republic of India seeks its strength and legitimacy from. The British may have been kicked out, and India may be ruled by Indians - but power comes from Delhi still.\n\nWell, almost."
 state_lore_initials.179: "CAL"
 state_lore_name.179: "캘커타"
 state_lore_desc.179: "For being the home of the Government of Free India and the focus point of hefty forces of nationalism and patriotism, Calcutta was born not as one of the nations' innumerable settlements with histories stretching back into the dimness of the far past, but as an explicit incarnation of imperialist desire - specifically, the East India Company's desire to carve an empire using the forces of capital. As the Company's ambitions grew, so did Calcutta - till, inevitably, they went too far, and the oversized holdings of a corporation became the vast sprawl of a new colonial enterprise.\n\nNevertheless, as India entered the modern age, so did the city, sparking cultural renaissance, industrial revolution, and becoming the centrepoint of the nation's freedom struggle as it changed and transformed. Now, as the seat of the Forward Bloc and the movement that challenges Delhi for overlordship of an entire subcontinent, Calcutta finds itself once more the base for lofty ambitions encompassing the vastness of India.\n\nVastness to conquer, or vastness to be swallowed whole by..."
 state_lore_initials.180: "KAR"
 state_lore_name.180: "카라치"
 state_lore_desc.180: "Situated near the mouth of the Indus river, Karachi serves a vital role in connecting the western regions of India with the rest of the nation - both via its natural harbour and extensive railway connections. This spirit of integration is reflected in its demography as well - with thousands of migrants from every far corner of the country represented, the city is one of India's major population hotspots, and military-industrial centres, being close to the frontline of the frozen conflict that looms heavily over the entire region.\n\nKarachi is also a hotly contested flashpoint between the Pakistan Movement and anti-partition organisations in alliance with the Indian National Congress - though if this contest should ever leave the realm of the entirely political, the city's diversity might be turned against it. As history has shown, the brotherhood of neighbours can be sacrificed at a moment's notice to the bloodlust of a mob..."
 state_lore_initials.181: "MDR"
 state_lore_name.181: "마드라스"
 state_lore_desc.181: "One of South India's most important centres since antiquity, Madras formed the crux of British India's control of the trans-Deccan - an area dominated by large princely states that had declared their allegiance early and thus preserved their fiefdoms. As such, even after the nation's sudden independence and the ignoble ends of those feudal realms, the city forms the core of the new Republic's policies in the South and remains hotly contested between establishment Congress stalwarts and the growing 'Dravidian' movement, between Telugu and Tamil linguistic movements, and even hosting a significant Forward Bloc subparty.\n\nEven outside the political realm, Madras is one of the most rapidly industrialising cities in the south, with several significant architectural and development projects planned in and around it. For better or for worse, the city seems to be transforming monumentally with every passing month as it reinvents itself into the future - a characteristic it shares with the nation as a whole."
 state_lore_initials.182: "HYD"
 state_lore_name.182: "하이데라바드"
 state_lore_desc.182: "When one thinks of India's great princely states, the first name that comes to mind is of course Hyderabad - the largest, strongest, and most fantastically rich of those realms that swore their allegiance to the British Raj. And yet, though the former Nizam may have been possibly the richest man in the world, his subjects languished under a feudal system that was downright mediaeval - a state of affairs that lasted unchanged till the sudden, ignoble end of the Raj herself. Suddenly free from obligation to an imperial overlord, the Nizam attempted to seize his independence and march Hyderabad onto the world stage as a nation of its own - until the Indian National Army marched to his borders, and he realised that obligations were not all he had lost - there was no longer any British Army to protect him from his own subjects.\n\nNow, Hyderabad exists as the grand capital of a nonexistent kingdom, the administrative centre of a state melding several linguistic minorities that seek to join states of their own majority or separate entirely, and a major centre of both Communist and (underground) Forward Bloc support within the Republic of India. With a reorganisation of West Indian states imminent, only time will tell what the future will bring for the city."
 state_lore_initials.183: "BOM"
 state_lore_name.183: "봄베이"
 state_lore_desc.183: "Perhaps no other city received as much attention from both the British and the independence movement as Bombay - the city that was simultaneously the icon of the Raj and India (as perceived by the West), forming its financial and railway capital, and the place where the Quit India Movement that started the chain of events that led to the Raj's end was launched.\n\nWith a cosmopolitan demographics representative of all parts of the country, and a key position as the centre of Bombay State encompassing much of Western India, Bombay is also the focus of a fierce political struggle - as the Maharashtra movement gathers more and more steam, the future of both the city and the state that currently bears its name is in the air. However, with its exploding population, significant political mobilisation, industrialization - especially in the textiles field - and position as India's chief naval logistics hub, Bombay will remain the nation's gateway to the world, and vice-versa."