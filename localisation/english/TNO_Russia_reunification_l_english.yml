 RUS_race_for_the_urals_desc: "§Y남부 우랄§! 지역은 고립되었다는 특성 때문에 러시아국을 통일하러는 여러 통일 주장 세력의 손길을 피할 수 있었습니다. 하지만 러시아가 진정으로 다시 복원되기 위해서는 이런 상황을 영원히 지속시킬 수 없습니다. 우랄 지역을 통합하고 우리가 조국을 더 많이 장악하기 위해서는 우랄 세력에 대한 영향력을 가지고 [GetOpponentName] 국가가 이 지역에 세력을 뻗으러는 것을 막아야만 합니다.[GetOrenburgText][GetUralText][GetMagnitogorskText][GetOrskText]" 

 RUS_race_for_kazakhstan: "카자흐스탄을 향한 경주"
 RUS_race_for_kazakhstan_desc: "최근 수 주 동안 카자흐스탄에서 우리와 경쟁자들 사이의 세력 다툼이 시작되었습니다. 양 국이 카자흐스탄을 동맹국으로 만들기 위해 점점 더 많은 자원을 투자하기 시작하면서 외교적 갈등은 점점 심각해졌습니다. 우리의 외교관들은 카자흐스탄이 넘어갈 경우 적국을 크게 강화시킬 것이며 심지어 전쟁이 일어날 경우 우리가 싸워야 할 전선이 늘어나기 때문에 카자흐스탄을 적국에게 넘기는 것은 절대로 두고 볼 수 없다고 말하고 있습니다. 카자흐스탄이 우리의 승리 또는 패배를 말해줄 것이기 때문에 우리는 반드시 카자흐스탄을 우리 편으로 끌어들어야 합니다.\n\n[GetNowaPoslkaText][GetKazakhText]" 

