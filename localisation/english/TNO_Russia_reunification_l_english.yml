 RUS_AMR_far_east: "§Y극동 전-러시아 정부§! 수립"
 RUS_AMR_far_east_desc: "극동 러시아 전체가 우리 통제하에 있습니다. 보즈드께서는 우리만이 진정한 러시아 정부임을 발표하셨고 모국 복원을 시작하셨습니다. 하느님, 국가, 노동을 위해!"
 RUS_BRY_far_east: "§Y극동 소비에트 공화국§! 수립"
 RUS_BRY_far_east_desc: "폭군들은 패배했고 혁명의 붉은 깃발은 러시아 극동 지역에 자랑스럽게 나부끼고 있습니다. 이제 새로운 소비에트 공화국의 설립을 선언할 때이며, 곧 붉은 깃발이 모스크바와 레닌그라드의 하늘에 다시 물결칠 것입니다!"
 RUS_IRK_far_east: "§Y극동 소비에트 사회주의 공화국§!의 복원"
 RUS_IRK_far_east_desc: "우리는 극동 러시아의 수정주의자, 반동주의자, 파시스트들을 물리쳤습니다. 이제 우리는 소비에트 연방의 부활을 시작할 수 있고 서쪽의 땅을 평정할 수 있습니다. 야고다 동지를 위해 만세 삼창 합시다!"
 RUS_MAG_far_east: "§Y시베리아 국민 공화국§! 수립"
 RUS_MAG_far_east_desc: "우리는 극동 러시아의 모든 주요 도시를 장악하고 있습니다. 우리의 핵심 지역과 확보되고, 인력과 자원이 풍부해지면, 곧 러시아의 국기가 다시 한번 크레믈린궁에서 펄럭일 것입니다!"
 RUS_MAG_WA_far_east: "§Y시베리아 합중국§!의 통제"
 RUS_MAG_WA_far_east_desc: "대장님! 극동 러시아 지역의 주요한 평정 작전은 모두 끝났습니다. 즉시 우리의 모든 위치를 보강해야합니다."
 RUS_CHT_far_east: "§Y극동 제국 영역§! 수립"
 RUS_CHT_far_east_desc: "러시아 극동에 제국의 권위가 회복되었습니다. 이제, 우리는 스스로를 모든 러시아를 제치고 미하일 2세가 진정한 통치자이며 우리가 진정한 정부라고 선언했습니다. 신이시여 차르 미하일 2세를 구하소서!"
 RUS_OMO_far_east: "§Y시베리아 신성통치령§! 수립"
 RUS_OMO_far_east_desc: "우리는 극동 러시아의 모든 주요 도시를 장악하고 있습니다. 하지만 모국과 백성들은 여전히 구원이 필요합니다. 우리는 러시아의 모든 잃어버린 영혼들에게 주님과 그의 빛을 가져다 줄 것입니다. 아멘."
 
