 RUS_TYM_west_siberia: "§Y서시베리아 인민 공화국§! 수립"
 RUS_TYM_west_siberia_desc: "우리는 서부 시베리아의 모든 주요 도시를 장악하고 있습니다. 사회주의가 널리 퍼지면서 국민들도 동참합니다! 곧, 우리는 붉은 깃발 아래, 모두를 위한 빵과 장미로 러시아를 통일할 것입니다!"
 RUS_OMS_west_siberia: "§Y서시베리아 임시정부§! 수립"
 RUS_OMS_west_siberia_desc: "우리는 서부 시베리아의 모든 주요 도시를 장악하고 있습니다. 러시아 전역과 전 세계에 그 어떤 것도 서시베리아 임시정부와 복수를 가로막지 않을 것임을 선언할 때가 왔습니다."
 RUS_SVR_west_siberia: "§Y서시베리아 군구§! 수립"
 RUS_SVR_west_siberia_desc: "우리는 서부 시베리아의 모든 주요 도시를 장악하고 있습니다. 원수는 러시아의 모든 국민은 자신의 보호를 받고 있으며, 모든 국민이 하나의 깃발 아래 모여들거나 파괴될 때가 되었다고 선언했습니다."
 
