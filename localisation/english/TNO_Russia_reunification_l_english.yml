 # Unification Events
 russia_unification.0.t: "얼어붙은 날들"
 russia_unification.0.d: "유감스럽게도, 일련의 움직임을 보아 [FROM.GetNameDef]와의 평화에 대한 희망은 물거품이 된 것 같습니다. [FROM.Capital.GetName]에서의 성명문에서, [FROM.GetAdjective]은 우리가 러시아 전체를 재통일 하기 위한 길을 가로막는 불법 국가라고 주장했습니다. 이 적대적 선언의 결과로, 놈들의 국경 내에 있는 우리의 모든 시민들을 추방했습니다.\n\n놈들의 군대가 움직이기 시작했고, 구름이 지평선을 그리면서, 우리의 이해 충돌은 협상 테이블이 아닌 전쟁터에서 해결되어야 할 것으로 보입니다."
 russia_unification.0.a: "걱정되는군."

 russia_unification.1.t: "최후의 결전"
 russia_unification.1.d: "[ROOT.GetName]은 평화 통일이나 강제 전쟁을 통해, 자국의 장애물을 극복하고 그 과정에서 다른 모든 나라를 정복했습니다. 이제는 벼랑에 서 있습니다. 러시아의 광활한 영토는 광대하며, [ROOT.GetName]은 상당 부분을 장악하고 있지만, 여전히 정복해야 할 지역이 훨씬 더 많습니다. 우리 앞에 닥친 전쟁은 우리 군대가 이전에 치뤘던 모든 전쟁과는 다르기 때문에 반드시 준비해야 합니다. [GetOtherRegionalName]은 사라질 것입니다."
 russia_unification.1.a: "마지막에 누가 우뚝 설지 지켜보지."
 
 russia_unification.2.t: "펼쳐진 올리브 가지"
 russia_unification.2.d: "[ROOT.GetName]은 평화 통일이나 강제 전쟁을 통해, 자국의 장애물을 극복하고 그 과정에서 다른 모든 나라를 정복했습니다. 하지만, 지금 직면한 상황은 좀 특별합니다. [GetOtherRegionalDef]은 우리와 호의적인 정부이기 때문에, 피흘리는 것을 원치 않습니다. 우리는 양국을 하나로 묶는 길고 힘든 과정을 거칠 것이며, 그래야만이 나머지 러시아가 우리 시야에 들어왔을때 우리가 완강히 버틸 수 있을 것입니다. 이는 우리 행정부에 대한 규제를 강화할 것이지만, 결국 그럴만한 가치가 있을 것입니다."
 russia_unification.2.a: "계속 밀어 붙여라."

