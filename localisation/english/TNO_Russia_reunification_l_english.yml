 russia_unification.15.t: "수평선 위로 드러난 전쟁"
 russia_unification.15.d: "[GetOtherRegionalDef]의 군대가 우리 국경에 집결하기 시작했습니다. 요새화된 방어 진지와 군사 작전이 점차 보이게 되면서 놈들의 의도가 명확해졌습니다. 전쟁이 우리 앞에 다가올 것이고, 전선에서 압도당하지 않으려면 빨리 군대를 동원해야 합니다. 놈들의 군대는 우리의 패기를 시험할 것이지만 놈들의 의지가 먼저 깨질 것이며, 우리나라는 러시아에서 승리할 것입니다."
 russia_unification.15.a: "승자가 모든 걸 가져간다."

 russia_unification.16.t: "몰려오는 전운"
 russia_unification.16.d: "우리보다 먼저 [GetOtherRegionalName]가 모든 준비를 마쳤습니다. 위험천만한 러시아에서는 동맹국의 문제는 신경쓸 정도로 중요하진 않았지만, 여기서는 예외가 되었습니다. 놈들의 군대가 우리의 모든 국경에 대치하여 집결하고 있습니다. 우리 둘 중 무엇을 원하든, 이 싸움은 그 누구도 지고 싶지 않을 것입니다. 우리는 완전히 통합되어있진 않지만, 생존을 위한 싸움에는 공통점이 있습니다. 전쟁이 빠르게 다가오고 있기에, 군대를 동원하는데 지체할 틈이 없을 것입니다."
 russia_unification.16.a: "놈들이 온다."

 russia_unification.17.t: "최후의 결전"
 russia_unification.17.d: "[ROOT.GetName]은 평화 통일이나 강제 전쟁을 통해, 자국의 장애물을 극복하고 그 과정에서 다른 모든 나라를 정복했습니다. 이제는 벼랑에 서 있습니다. 러시아의 광활한 영토는 광대하며, [ROOT.GetName]은 상당 부분을 장악하고 있지만, 여전히 정복해야 할 지역이 훨씬 더 많습니다. 우리 앞에 닥친 전쟁은 우리 군대가 이전에 치뤘던 모든 전쟁과는 다르기 때문에 반드시 준비해야 합니다. [GetOtherRegionalName]은 사라질 것입니다."
 russia_unification.17.a: "마지막 충돌이군."

 russia_unification.18.t: "펼쳐진 올리브 가지"
 russia_unification.18.d: "[ROOT.GetName]은 평화 통일이나 강제 전쟁을 통해, 자국의 장애물을 극복하고 그 과정에서 다른 모든 나라를 정복했습니다. 하지만, 지금 직면한 상황은 좀 특별합니다. [GetOtherRegionalDef]은 우리와 호의적인 정부이기 때문에, 피흘리는 것을 원치 않습니다. 우리는 양국을 하나로 묶는 길고 힘든 과정을 거칠 것이며, 그래야만이 나머지 러시아가 우리 시야에 들어왔을때 우리가 완강히 버틸 수 있을 것입니다. 이는 우리 행정부에 대한 규제를 강화할 것이지만, 결국 그럴만한 가치가 있을 것입니다."
 russia_unification.18.a: "모든 걸 밀어 붙여라."

 russia_unification.19.t: "최후의 결전"
 russia_unification.19.d: "[ROOT.GetName]은 평화 통일이나 강제 전쟁을 통해, 자국의 장애물을 극복하고 그 과정에서 다른 모든 나라를 정복했습니다. 이제는 벼랑에 서 있습니다. 러시아의 광활한 영토는 광대하며, [ROOT.GetName]은 상당 부분을 장악하고 있지만, 여전히 정복해야 할 지역이 훨씬 더 많습니다. 우리 앞에 닥친 전쟁은 우리 군대가 이전에 치뤘던 모든 전쟁과는 다르기 때문에 반드시 준비해야 합니다. [GetOtherRegionalName]은 사라질 것입니다."
 russia_unification.19.a: "마지막 충돌이군."

 russia_unification.20.t: "펼쳐진 올리브 가지"
 russia_unification.20.d: "[ROOT.GetName]은 평화 통일이나 강제 전쟁을 통해, 자국의 장애물을 극복하고 그 과정에서 다른 모든 나라를 정복했습니다. 하지만, 지금 직면한 상황은 좀 특별합니다. [GetOtherRegionalDef]은 우리와 호의적인 정부이기 때문에, 피흘리는 것을 원치 않습니다. 우리는 양국을 하나로 묶는 길고 힘든 과정을 거칠 것이며, 그래야만이 나머지 러시아가 우리 시야에 들어왔을때 우리가 완강히 버틸 수 있을 것입니다. 이는 우리 행정부에 대한 규제를 강화할 것이지만, 결국 그럴만한 가치가 있을 것입니다."
 russia_unification.20.a: "모든 걸 밀어 붙여라."

 russia_unification.201.t: "마지막 전쟁"
 russia_unification.201.d: "우리와 마찬가지로 [GetOtherRegionalDef] 또한 준비를 마친 것 같습니다. 실제로, 놈들의 군대는 지난 며칠간 국경 지대에 집중 배치되었다는 것을 모든 사람들이 손쉽게 볼 수 있었습니다. 러시아에는 최후의 두 세력만이 남아있습니다. 앞으로 닥칠 전쟁은 길고 피비린내 나는 전쟁이 될 것입니다. 하지만 승리하는 세력이 우리 민족을 완전히 통일하는 힘이 될 것입니다."
 russia_unification.201.a: "We can only hope that it is us."

 russia_unification.202.t: "마지막 전쟁"
 russia_unification.202.d: "우리와 마찬가지로 [GetOtherRegionalDef] 또한 준비를 마친 것 같습니다. 실제로, 놈들의 군대는 지난 며칠간 국경 지대에 집중 배치되었다는 것을 모든 사람들이 손쉽게 볼 수 있었습니다. 러시아에는 최후의 두 세력만이 남아있습니다. 앞으로 닥칠 전쟁은 길고 피비린내 나는 전쟁이 될 것입니다. 하지만 승리하는 세력이 우리 민족을 완전히 통일하는 힘이 될 것입니다."
 russia_unification.202.a: "We can only hope that it is us."

 russia_unification.203.t: "다윗 대 골리앗"
 russia_unification.203.d: "[GetOtherRegionalDef]가 거의 완전한 통합을 이뤄냈습니다. 이제 놈들의 굶주린 시선이 우리를 노려보는 것처럼 놈들의 총구가 우리를 응시하고 있습니다. 우리를 둘러싼 나라들은 동맹국이 아님에도 우리는 하나로 뭉칠 것입니다. 우리 모두를 전멸시킬 위협적인 이 거인을 쓰러뜨리지 않으면, [Get Other Regional Def]가 러시아 국민들의 운명을 결정지을 것입니다."
 russia_unification.203.a: "두렵군."

 russia_unification.204.t: "다윗 대 골리앗"
 russia_unification.204.d: "[GetOtherRegionalDef]가 거의 완전한 통합을 이뤄냈습니다. 이제 놈들의 굶주린 시선이 우리를 노려보는 것처럼 놈들의 총구가 우리를 응시하고 있습니다. 우리를 둘러싼 나라들은 동맹국이 아님에도 우리는 하나로 뭉칠 것입니다. 우리 모두를 전멸시킬 위협적인 이 거인을 쓰러뜨리지 않으면, [Get Other Regional Def]가 러시아 국민들의 운명을 결정지을 것입니다."
 russia_unification.204.a: "두렵군."

 russia_unification.21.t: "우호선언 제안"
 russia_unification.21.d: "[FROM.GetNameDef]로부터 양국이 좀 더 가까워질 합동 계획을 시작하자는 요청서가 도착했습니다. 우정의 표시와, 우리 정부와의 협력 등이 포함되어 있습니다. 어떤 방향으로 결정하느냐에 따라, 더 세부적인 합의로 이어질 수 있습니다. 받아들이겠습니까?"
 russia_unification.21.a: "만세!"
 russia_unification.21.b: "우린 필요 없다."
 
 russia_unification.22.t: "우호선언 거부"
 russia_unification.22.d: "[FROM.GetNameDef]로부터 좋지 않은 소식이 들려왔습니다. 이 암울한 시기에 연합을 원하는 우리의 열망에 보답하는 것 같지 않습니다. 더욱이, 재시도를 위한 정치부문 예산 지출액이 우리 정부가 감당하기에는 너무 많습니다. 다른 방법을 찾아야 합니다."
 russia_unification.22.a: "한 경로가 닫혔다."

 russia_unification.23.t: "우호선언 승인"
 russia_unification.23.d: "좋은 소식입니다! [FROM.GetNameDef]가 양국을 더욱 가깝게 하기 위한 합의에 동의했습니다. 이로 인해 양국 관계에 즉각적인 효과가 있을 것이며, 어쩌면 미래의 통일 정서를 자극할지도 모릅니다."
 russia_unification.23.a: "러시아가 하나로 행진한다."

 russia_unification.24.t: "NAP 제안"
 russia_unification.24.d: "After having agreed to a mutual declaration of friendship, [FROM.GetNameDef] has approached us with yet another offer. To cement our status as allies, they recommend that the border between our nations is only reduced to a skeleton crew of soldiers. This will show a sign that we do not need to fear each other, and that our population can rest at east knowing that one frontier is safe. Do we accept?"
 russia_unification.24.a: "조약에 서명하자."
 russia_unification.24.b: "조약을 거부하자."

 russia_unification.25.t: "NAP 거부"
 russia_unification.25.d: "While we have managed to get into step one with binding ourselves closer with [FROM.GetNameDef], they've unfortunately denied our non-aggression pact for reasons we cannot fully ascertain. Though our relations are not hostile, there is some disappointment in this fact. Trying again may backfire, so we will simply rest on what we have."
 russia_unification.25.a: "부끄럽군."

 russia_unification.26.t: "NAP 승인"
 russia_unification.26.d: "[FROM.GetNameDef] has accepted our non-aggression pact! The effects of it shall come into play immediately, and if both sides are strict on enforcing it, it should mean lasting peace between our two nations. Not only that, the pact will bring a sense of solidarity in the war-torn lands of Russia."
 russia_unification.26.a: "앞으로!"

 russia_unification.27.t: "Foreign Trade Deal Proposed"
 russia_unification.27.d: "Previously, our nation and [FROM.GetNameDef] have had limited, if any, exports and imports between each other. However, they've approached us with an offer. To loosen border restrictions and let goods flow between it, citing that it would only bring prosperity to both sides. If we do accept, we could also negotiate an enlarged agreement, which would be purchasing a large supply of goods from them, as a way to entice our economy as well as being a sign of good-will. What do we do?"
 russia_unification.27.a: "Accept the deal and propose a counter-offer."
 russia_unification.27.b: "Loosen border restrictions."
 russia_unification.27.c: "Refuse the deal."

 russia_unification.28.t: "Our Partners Accept!"
 russia_unification.28.d: "It seems like [From.GetNameDef] has done more than just accept our trade deal. They've come to us with a sort of counter-offer. A large, immediate purchase of raw and refined goods from us. The offer was tempting enough that there was no real reason to refuse, and now the border between our two countries can finally begin to relax!"
 russia_unification.28.a: "Prosperity comes a deal at a time."

 russia_unification.29.t: "Our Partners Accept!"
 russia_unification.29.d: "We can now begin proper trading with [From.GetNameDef]! The goods from their country will flow into ours, and so shall ours into theirs. There is a healthy profit margin expected to come out of this, and we will be all the better for it."
 russia_unification.29.a: "Prosperity comes a deal at a time."

 russia_unification.30.t: "Our Partners Decline"
 russia_unification.30.d: "[From.GetNameDef] has seen it fit to deny our trade deal. This news comes to us as highly unfortunate - the potential for a trading partner in war-torn Russia has now decreased by one state. If we wish to expand our economy like this, we must shift our focus elsewhere."
 russia_unification.30.a: "Not every attempt is a success."

 russia_unification.31.t: "Incentivizing Our Allies"
 russia_unification.31.d: "It's come to the point where sentiments in [From.GetNameDef] have grown so high that there is a significant portion of the populace that shares ideas about binding our nations together into one. We could take advantage of this fact by covertly sending funds to groups that are sympathetic to our cause - and there are two ways about this. First, we can do this discreetly, only sending a minor amount of funds that would provide a mild boost in popularity. This has a very low chance of backfiring on us, and isn't going to be a major step forward, but something is better than nothing.\n\nAlternatively, we could begin publicly endorsing pro-unification groups within [From.GetNameDef]. If this is successful, we could get a large boost of support. If not, this may work against us and cause relations to sour between our government and theirs. What decision shall we make?"
 russia_unification.31.a: "Discreetly support pro-unification groups."
 russia_unification.31.b: "Support them openly."
 
 russia_unification.32.t: "Public Support for Unification Increases!"
 russia_unification.32.d: "More and more of our citizens have begun voicing the opinion that [ROOT.GetName] and [From.GetNameDef] will follow a better destiny if they are one nation. We will eye this growing sentiment with caution, as it can be as much of a force of good as it can be of ill."
 russia_unification.32.a: "Let's see if this goes anywhere."

 russia_unification.33.t: "Public Support for Unification Greatly Increases!"
 russia_unification.33.d: "Many voices are beginning to cheer on the idea that [ROOT.GetName] and [From.GetNameDef] should pursue unification. A large number of our populace is now in open support of that idea - and we will have to keep a close track on just where this situation leads, if we wish to make advantage of this fact or to keep them in check."
 russia_unification.33.a: "Sentiment grows."

 russia_unification.34.t: "Foreign Influence Revealed!"
 russia_unification.34.d: "Our government has received word that [From.GetNameDef] is attempting to influence our politics to be more receptive towards unification! We must make a decision immediately. Will we begin attempting to curb this influence, or shall we make token attempts to steer our own government's wheel, and let these sentiments rise?"
 russia_unification.34.a: "Curb this subversive influence."
 russia_unification.34.b: "Unification is our goal, let them be."

 russia_unification.35.t: "Our Efforts Condemned!"
 russia_unification.35.d: "[From.GetNameDef] has rejected our funding! It seems as if they would rather determine what they shall do on their own terms, rather than us giving them a push they could use. While this has had a negative effect of growing suspicions between their government and ours, it hasn't completely ruined talks of unification - even if it turned out to be a waste of funds."
 russia_unification.35.a: "Diplomacy marches on."

 russia_unification.36.t: "Amnesty for our Efforts"
 russia_unification.36.d: "[From.GetNameDef] has been quiet in their reaction about our public endorsement of the various pro-unification groups in their country. If they were against it, there was no reason to be silent about our interference, but they seem content with letting us meddle in their affairs. We are grateful for that, and in time, so shall their citizens."
 russia_unification.36.a: "One step closer."

 russia_unification.37.t: "[GetOtherRegionalName] Proposes Joint Exercises!"
 russia_unification.37.d: "A message from [GetOtherRegionalName] has reached [ROOT.Capital.GetName] early today. Its contents make mention of a proposal from [FROM.GetLeader]: joint training exercises with [FROM.GetHerHis] armed forces and ours. No doubt soldiers and generals from both sides will benefit massively from such an exchange of expertise and skill, and perhaps even stoke great rivalries capable of pushing each other's acumen to greater heights. Nevertheless, some of our more cautious generals advise against so freely offering a potential adversary access to the nation's military secrets."
 russia_unification.37.a: "Let us promote dialogue between our men!"
 russia_unification.37.b: "Absolutely not."

 russia_unification.38.t: "[GetOtherRegionalName] Refuses Joint Exercises!"
 russia_unification.38.d: "Whether because of distrust or incapacity, [FROM.GetLeader]'s answer remains the same: [GetOtherRegionalName]'s armies are forbidden from conducting joint exercises with our own troops. Reactions from our officer cadres are evenly mixed; while some lamented the missed opportunities, others expressed their pleasure from having protected the secrecy of their war plans. Either way, both our nations' armies will have to make do without the added experience."
 russia_unification.38.a: "Oh well."

 russia_unification.39.t: "[GetOtherRegionalName] Agrees to Joint Exercises!"
 russia_unification.39.d: "Our negotiators have struck a diplomatic success! [FROM.GetLeader] has allowed [GetOtherRegionalName]'s armies to participate in training missions with our own. Already [ROOT.GetName]'s generals have begun sending communiques with their counterparts in order to prepare mutually satisfactory schedules for themselves and their charges. The experience and goodwill we'll acquire from this will do us no small good in the future."
 russia_unification.39.a: "A toast to jolly cooperation!"

 russia_unification.40.t: "[GetOtherRegionalName] Proposes a Border Treaty!"
 russia_unification.40.d: "A message from [GetOtherRegionalName] has reached [ROOT.Capital.GetName] early today. Its contents make mention of a proposal from [FROM.GetLeader]: a treaty calling for cessation of hostilities along the border we share with [GetOtherRegionalName]. This will relieve pressure from our men and resources, in addition to preventing more civilian deaths, but will also preclude the army from launching incursions into their territory - incursions which may have given us resources and equipment aplenty in the past."
 russia_unification.40.a: "We shall secure peace with [GetOtherRegionalName]!"
 russia_unification.40.b: "Our army has yet to have their fill!"

 russia_unification.41.t: "[GetOtherRegionalName] Refuses the Border Treaty!"
 russia_unification.41.d: "Much to our dismay, [FROM.GetLeader] has rejected our entreaties for peace along the shared border. [FROM.GetSheHeCap] continued by stating that [GetOtherRegionalName] is disinclined to cooperating diplomatically with us at this time. It seems war will remain a looming specter over [ROOT.GetName]'s faraway citizenry for some time yet."
 russia_unification.41.a: "A Russian war continues."
 
 russia_unification.42.t: "[GetOtherRegionalName] Agrees to the Border Treaty!"
 russia_unification.42.d: "Our negotiators have struck a diplomatic success! Representing [GetOtherRegionalName], [FROM.GetLeader] has signed the treaty just this morning, pledging to forbid [FROM.GetHerHis] armies from assaulting [ROOT.GetName]'s farms, mines and villages near the shared border. Now our citizens will no longer need to worry about marauders from [GetOtherRegionalName] ransacking their homes for the first time in many years."
 russia_unification.42.a: "A victory for diplomacy!"

 russia_unification.43.t: "[GetOtherRegionalName] Proposes Trade Deal!"
 russia_unification.43.d: "A missive from [GetOtherRegionalName] has reached [ROOT.Capital.GetName] early today. Its contents make mention of a proposal from [FROM.GetLeader]: the sale of their resources at fair price. [ROOT.GetLeader]'s economists believe our industries will benefit from the raw materials [GetOtherRegionalName] has offered, though a sizable faction also argues against handing our precious ores to another state.\n\nOn the other hand, we can also consider paying for a fraction of their oil reserves in specie. The black gold is ever an essential luxury in war-torn Russia; building up our stockpiles thereof may yield more benefit than exchanging raw material for raw material."
 russia_unification.43.a: "Cash for oil!"
 russia_unification.43.b: "Cash for ore!"
 russia_unification.43.c: "How about neither?"

 russia_unification.44.t: "[GetOtherRegionalName] Agrees to Oil Trade!"
 russia_unification.44.d: "Our negotiators have struck a diplomatic success! [FROM.GetLeader] recently approved a trade agreement involving several hundred barrels of our oil and an equal, fair market amount of their cash. Both our countries's ambassadors left the negotiating table feeling richer than when they arrived."
 russia_unification.44.a: "Perfect balance of trade."

 russia_unification.45.t: "[GetOtherRegionalName] Accepts Resource Exchange!"
 russia_unification.45.d: "Our negotiators have struck a diplomatic success! [FROM.GetLeader] recently approved a trade agreement involving their ores and our cash. Both our countries's ambassadors left the negotiating table feeling richer than when they arrived."
 russia_unification.45.a: "Perfect balance of trade."

 russia_unification.46.t: "[GetOtherRegionalName] Declines Resource Exchange!"
 russia_unification.46.d: "Unfortunately, [FROM.GetLeader] declined the trade agreement we proposed, saying that [GetOtherRegionalName] needs their resources more than we do at this time. [ROOT.GetName]'s industries will have to make do with shortages for the time being."
 russia_unification.46.a: "Drats."

 russia_unification.47.t: "[GetOtherRegionalName] Proposes Industrial Support!"
 russia_unification.47.d: "A missive from [GetOtherRegionalName] has reached [ROOT.Capital.GetName] early today. Its contents make mention of a proposal from [FROM.GetLeader]: partial access to their assembly lines, for a price. By accepting we will reduce the burden our own industries will bear; conversely, we risk indebting ourselves to another power. Should we do accept their offer, we can choose between using either both their arms and consumer goods factories, or their consumer goods factories only."
 russia_unification.47.a: "[ROOT.GetName] needs guns and butter!"
 russia_unification.47.b: "[ROOT.GetName] needs butter only!"
 russia_unification.47.c: "[ROOT.GetName] can live without either!"

 russia_unification.48.t: "[GetOtherRegionalName] Accepts Heavy Industrial Support!"
 russia_unification.48.d: "Our negotiators have struck a diplomatic success! [FROM.GetLeader] has accepted our mighty industries' invitation to a portion of their needs. Soon enough, [ROOT.GetName]'s factories will allocate some of their machinery and manpower to producing both weapons and foodstuffs for [GetOtherRegionalName]."
 russia_unification.48.a: "None better than using money to make money."

 russia_unification.49.t: "[GetOtherRegionalName] Accepts Light Industrial Support!"
 russia_unification.49.d: "Our negotiators have struck a diplomatic success! [FROM.GetLeader] has accepted our mighty industries' invitation to a portion of their needs. Soon enough, [ROOT.GetName]'s factories will allocate some of their machinery and manpower to producing foodstuffs, clothing, timber and many other essential goods for [GetOtherRegionalName]."
 russia_unification.49.a: "None better than using money to make money."

 russia_unification.50.t: "[GetOtherRegionalName] Declines Industrial Support!"
 russia_unification.50.d: "It appears we underestimated [GetOtherRegionalName]'s misfortunes - that, or their stubbornness. Just an hour ago we received [FROM.GetLeader]'s dismissive reply, saying that [FROM.GetHerHis] country has no need for our, and to quote verbatim, "petty workshops to do our bidding". Arrogant or not, the fact remains that our factories have lost a potentially lucrative customer; that, in itself, is lamentable."
 russia_unification.50.a: "Our ministers' gamble has failed."

 russia_unification.51.t: "Choice of Carrot"
 russia_unification.51.d: "In an attempt to endear our fellow warlord to the possibility of peacefully joining [ROOT.GetName], [ROOT.GetLeader]'s advisors suggested offering them a concession from our quantitatively and qualitatively superior resource base.\n\nTowards this they offered four suggestions: first, handing the warlord "monetary assistance" in large enough qualities to overwhelm rational thought; second, supplying the warlord's factories with resources that can sustain their activities for years; third, supporting the warlord's researchers with schematics and equipment; and lastly, offering the warlord themselves, and their clique, an important place in [ROOT.GetName]'s government.\n\nWhich shall [ROOT.GetLeader] choose?"
 russia_unification.51.a: "Some bribery should do the trick."
 russia_unification.51.b: "Their industries are ours to feed."
 russia_unification.51.c: "Science shall grow unimpeded even in Warlord Russia!"
 russia_unification.51.e: "Their rulers will remain rulers, but under our management."
 
 russia_unification.52.t: "[GetOtherRegionalName] Offers Monetary Assistance!"
 russia_unification.52.d: "Another day passes where [GetOtherRegionalName] entices us into surrendering our sovereignty with honeyed words. This time, however, their offer seems almost gregarious: money enough, both in precious metals and rubles, to pay our men and generals for months! Though their diplomats' platitudes of unconditional generosity are as plain as ever... perhaps there is merit in heeding their words. Just this once."
 russia_unification.52.a: "We'll take their money with a smile."
 russia_unification.52.b: "The [ROOT.GetName] is worth no ruble!"

 russia_unification.53.t: "[GetOtherRegionalName] Accepts Monetary Assistance!"
 russia_unification.53.d: "Our friends in [GetOtherRegionalName] have made the right choice by welcoming [ROOT.GetName]'s generous assistance to their finances. [FROM.GetLeader] wrote extensively on the wonders our money will fund: construction projects, better equipment, larger food supplies, and more. Already our hefty investment has borne fruit in the shape of goodwill; perhaps it won't be long now before they consider more permanent ties with us."
 russia_unification.53.a: "Their treasurers chose wisely."

 russia_unification.54.t: "[GetOtherRegionalName] Declines Monetary Assistance!"
 russia_unification.54.d: "The leaders of [GetOtherRegionalName] have made the idiotic choice of refusing our monetary assistance, decrying it as "bribery and distinctively un-Russian."" This is an affront to us, and relations between our two nations has decreased, with them hurling insults and stating that they "will not sell out Russia's freedom for honeyed words and petty cash.""
 russia_unification.54.a: "A shame."

 russia_unification.55.t: "[GetOtherRegionalName] Offers Resource Surplus!"
 russia_unification.55.d: "Another day passes where [GetOtherRegionalName] entices us into surrendering our sovereignty with honeyed words. This time, however, their offer seems almost gregarious: a glut of steel, chromium, tungsten, and more ores enough to feed our hungry factories until they themselves give! Though their diplomats' platitudes of unconditional generosity are as plain as ever... perhaps there is merit in heeding their words. Just this once."
 russia_unification.55.a: "Bring them into [ROOT.Capital.GetName] by the truckload!"
 russia_unification.55.b: "Dump the drivel someplace else."

 russia_unification.56.t: "[GetOtherRegionalName] Accepts Resource Surplus!"
 russia_unification.56.d: "Our friends in [GetOtherRegionalName] have made the right choice by welcoming [ROOT.GetName]'s generous assistance to their factories' needs. The convoy we've sent remarked that [FROM.Capital.GetName]'s laborers unloaded their shipments in a matter of minutes, so eager were they to receive new materials at last. Already our hefty investment has borne fruit in the shape of goodwill; perhaps it won't be long now before they consider more permanent ties with us."
 russia_unification.56.a: "Their captains of industry chose wisely."

 russia_unification.57.t: "[GetOtherRegionalName] Declines Resource Surplus!"
 russia_unification.57.d: "Our offer of resources has come back as [GetOtherRegionalName] refuses it foolishly! In a lengthy statement to our emissaries and our government they have stated that they "need nothing of the sort from us" and that their factories need nothing as they are "richer in resources than we are in character." They have further stated they will "not be accepting our bribes", and our relationship has taken a large hit. We will remember their affront."
 russia_unification.57.a: "A stupid mistake their production efficiency will pay for."

 russia_unification.58.t: "[GetOtherRegionalName] Offers Research Agreement!"
 russia_unification.58.d: "Another day passes where [GetOtherRegionalName] entices us into surrendering our sovereignty with honeyed words. This time, however, their offer seems almost gregarious: their finest scientists and engineers, with schemata and blueprints in tow! Though their diplomats' platitudes of unconditional generosity are as plain as ever... perhaps there is merit in heeding their words. Just this once."
 russia_unification.58.a: "We shall invite their technical expertise."
 russia_unification.58.b: "...then we will at least lose as free men!"

 russia_unification.59.t: "[GetOtherRegionalName] Accepts Research Agreement!"
 russia_unification.59.d: "Our friends in [GetOtherRegionalName] have made the right choice by welcoming [ROOT.GetName]'s generous assistance to their fledgling scientific community. [FROM.GetLeader] has written glowingly on the strides they have achieved with the men and equipment we loaned. Already our hefty investment has borne fruit in the shape of goodwill; perhaps it won't be long now before they consider more permanent ties with us."
 russia_unification.59.a: "Their scientists chose wisely."

 russia_unification.60.t: "[GetOtherRegionalName] Rejects Research Agreement!"
 russia_unification.60.d: "The rulers of [GetOtherRegionalName] have decided not to accept our generous offers of scientific research assistance. Perhaps they did not want to be reliant on a foreign power, or perhaps they suspect us of espionage. In either case, this leaves both of us weaker and more ignorant."
 russia_unification.60.a: "If they so wish to waste opportunities..."

 russia_unification.61.t: "[GetOtherRegionalName] Offers Cabinet Positions!"
 russia_unification.61.d: "Another day passes where [GetOtherRegionalName] entices us into surrendering our sovereignty with honeyed words. This time, however, their offer seems almost gregarious: their trusted word that [ROOT.GetLeader] and [ROOT.GetHerHis] close associates will acquire high positions in [GetOtherRegionalName]'s government! Though their diplomats' platitudes of unconditional generosity are as plain as ever... perhaps there is merit in heeding their words. Just this once."
 russia_unification.61.a: "If we can't beat them..."
 russia_unification.61.b: "...then at least we will lose as free men!"
 
 russia_unification.62.t: "[GetOtherRegionalName] Accepts Cabinet Positions!"
 russia_unification.62.d: "Our friends in [GetOtherRegionalName] have made the right choice by welcoming [ROOT.GetName]'s generous promises to their leadership's futures. [FROM.GetLeader]'s last letter to [ROOT.GetLeader], for instance, looked and sounded like a winding, heartwarming epistle from a long-lost friend. Already our hefty investment has borne fruit in the shape of goodwill; perhaps it won't be long now before they consider more permanent ties with us."
 russia_unification.62.a: "Our new best friends chose wisely."

 russia_unification.63.t: "[GetOtherRegionalName] Declines Cabinet Positions!"
 russia_unification.63.d: "Ultimately, our counterparts in [GetOtherRegionalName] refused to take our offer of ministerial positions. They had "no desire to sacrifice their sovereignty at the altar of improving ties". We have made no progress in this area of diplomacy and remain as apart as ever."
 russia_unification.63.a: "We will not ask them a second time."

 russia_unification.64.t: "A Conference on Unification"
 russia_unification.64.d: "Thankfully, our great nation here in [ROOT.GetName] has endured the trials necessary to succeed in the broken state of Russia today. However, while it may be broken, it doesn't have to stay that way, and blood isn't necessary to achieve unification. Thankfully, we have prepared an invitation to the government of [GetOtherRegionalName] to a preliminary conference on the topic of the unification of our states. With all our hopes and desires, a united Russia may be possible yet."
 russia_unification.64.a: "May the odds be in Russia's favor!"

 russia_unification.65.t: "Foundations of the Conference"
 russia_unification.65.d: "With their rightful invitation to our halls for a Conference regarding the beginnings of governmental unification, the government of [GetOtherRegionalName] must be swayed enough to work in our favor to accept this. Thus, it is our top priority to prepare every speech, every legal parchment, every political discussion topic. The unification of the Russian nation may rely on the success of this conference."
 russia_unification.65.a: "Prepare, prepare, prepare!"

 russia_unification.66.t: "Checking the Air in the Room"
 russia_unification.66.d: "If we seek for the successfully peaceful unification between the people of [GetOtherRegionalName] and ourselves, then we must keep a watchful eye on how things are faring between each of our governments. Should things look well, then our plans shall be well ready to be set in motion; however, if there are rising tensions between our states..."
 russia_unification.66.a: "We must rally the Russians!"
 russia_unification.66.b: "This could be a viable course."
 russia_unification.66.c: "We must prioritize our sovereignty."

 russia_unification.67.t: "With Welcome Applause"
 russia_unification.67.d: "With recent incoming transmissions from the state of [GetOtherRegionalName], it appears as though their government is more than willing to enter into the preliminary conferences we have organized. For their sake, our sake, and the sake of all Russians, may we hope that we can find a way towards unification and greatness for all of Russia!"
 russia_unification.67.a: "A conference with great hopes!"

 russia_unification.68.t: "Concessions and Cooperation"
 russia_unification.68.d: "In our efforts to bring about the greatness of a Russian future, the Preliminary Conference we've organized with [GetOtherRegionalName] on the topic of unification has resulted in a success of mixed results. It is absolutely true that they've authorized the unification of our states; however, with some amount of concessions having to be made by the end of it, some politicians or leaders may end up dissatisfied. However, knowing that Russia is one more step to unification is worth all of the worries."
 russia_unification.68.a: "Mixed results and shaking hands!"

 russia_unification.69.t: "Measured Rejection"
 russia_unification.69.d: "Unfortunately, it has come to our attention that a disappointing transmission has come across our most recent reports. In extended detail, the government of [GetOtherRegionalName] has quietly stated a list of reasons by which they have stated an inability to attend the Conference we have set up regarding the unification of our states, most of all their hesitance to surrender [GetOtherRegionalName]'s autonomy. This presents a significant issue in regards to our potential for a peaceful unification of Russians of the land, and sends a wave of unpreparedness and worry over the potentially deadly future of our time."
 russia_unification.69.a: "Only the future knows."

 russia_unification.70.t: "The Unification Conference"
 russia_unification.70.d: "Today, it has been announced that the state of [GetOtherRegionalName] has wholeheartedly signed into the concordance of a state of unity with the government of [ROOT.GetName], promising a peaceful and unified future for the Russian nation. Victory shall be ours in our great work towards promising a better and brighter future for the people of Russia!"
 russia_unification.70.a: "Forward unto unity, peace, and Russia!"
 
 russia_unification.71.t: "Disaster on the Home Front"
 russia_unification.71.d: "It comes with a certain degree of shame, worry, and dishonor that we have to report the failure of the preliminary conferences with the government of [GetOtherRegionalName] and our representatives. Not only does this provide for a cloud of worry to cast over the Russian people this day, in fear of the bloodsoaked past recurring once again. Furthermore, the failure of the conference has provided for great disappointment amongst the leadership of our government, and has effectively caused a great deal of stress upon our government."
 russia_unification.71.a: "Dreams of a united Russia, now faded slightly."

 russia_unification.72.t: "May Our Work Be Fruitful"
 russia_unification.72.d: "It is officially time for the Conference we have prepared for so diligently between our government and the leadership of [GetOtherRegionalName]. The future is frightening, anxiety-inducing, enthralling, and exciting all at once. Yes, it is quite terribly filled with the unknown, but through this unknown, we must find hope, confidence, and a light at the end of the tunnel for this battered Russian people."
 russia_unification.72.a: "To hope, to Russia!"
 russia_unification.72.b: "We shall reject their honeyed lies once and for all!"

 russia_unification.73.t: "After So Long..."
 russia_unification.73.d: "Our diplomats leave the conference with their new compatriots in tow and a treaty declaring the [GetOtherRegionalName]'s integration into the [ROOT.GetName]. These two nations, already so intertwined with each other's economy, military and politics, have now formalized their unity by sharing a banner and name. Though work in adapting the [GetOtherRegionalName]'s laws and administration remains, our union can no longer be interfered with or interrupted by other, ill-intentioned nations.\n\nWith malice towards none and charity for all, we have bound one more wound on the Motherland's bleeding soma."
 russia_unification.73.a: "Yet many more fester."

 russia_unification.74.t: "...And Still Not Enough"
 russia_unification.74.d: "The first day ended with shouting and bleeding, broken fists.\n\nThe second day ended with lead-riddled corpses haystrewn in and outside of the conference hall.\n\nWe never bothered attending the third. Reportedly, neither did they."
 russia_unification.74.a: "Peace is an option no longer."

 russia_unification.121.t: "Declaration of Friendship Proposed"
 russia_unification.121.d: "We've received a message from [FROM.GetNameDef] - they're asking us to begin a joint program that shall bind our nations closer. Showing signs of friendship, cooperation between our governments, and so on. Depending on where this goes, this may lead into further, more detailed agreements. Shall we accept this?"
 russia_unification.121.a: "Hurrah!"
 russia_unification.121.b: "We have no need for this."
 
 russia_unification.122.t: "Declaration of Friendship Rejected"
 russia_unification.122.d: "Unfortunate news has come bearing from [FROM.GetNameDef]. They do not seem to be reciprocating our desire for an alliance in these dark times. What's more, the political capital necessary to expend in order to do this again is too much of a cost worth taking in the eyes of many in our government. We'll have to try somewhere else."
 russia_unification.122.a: "A path is closed."

 russia_unification.123.t: "Declaration of Friendship Accepted"
 russia_unification.123.d: "Good news! [FROM.GetNameDef] has accepted the agreement to bring our two governments closer. This should have an immediate effect of boosting relations between our two countries, and perhaps even begin stirring sentiments about a potential unification process."
 russia_unification.123.a: "Russia marches down the path of one country."

 russia_unification.124.t: "NAP Proposed"
 russia_unification.124.d: "After having agreed to a mutual declaration of friendship, [FROM.GetNameDef] has approached us with yet another offer. To cement our status as allies, they recommend that the border between our nations is only reduced to a skeleton crew of soldiers. This will show a sign that we do not need to fear each other, and that our population can rest at east knowing that one frontier is safe. Do we accept?"
 russia_unification.124.a: "Sign the treaty."
 russia_unification.124.b: "Reject the treaty."

 russia_unification.125.t: "NAP Rejected"
 russia_unification.125.d: "While we have managed to get into step one with binding ourselves closer with [FROM.GetNameDef], they've unfortunately denied our non-aggression pact for reasons we cannot fully ascertain. Though our relations are not hostile, there is some disappointment in this fact. Trying again may backfire, so we will simply rest on what we have."
 russia_unification.125.a: "A shame."

 russia_unification.126.t: "NAP Accepted"
 russia_unification.126.d: "[FROM.GetNameDef] has accepted our non-aggression pact! The effects of it shall come into play immediately, and if both sides are strict on enforcing it, it should mean lasting peace between our two nations. Not only that, the pact will bring a sense of solidarity in the war-torn lands of Russia."
 russia_unification.126.a: "Onwards!"

 russia_unification.127.t: "Foreign Trade Deal Proposed"
 russia_unification.127.d: "Previously, our nation and [FROM.GetNameDef] have had limited, if any, exports and imports between each other. However, they've approached us with an offer. To loosen border restrictions and let goods flow between it, citing that it would only bring prosperity to both sides. If we do accept, we could also negotiate an enlarged agreement, which would be purchasing a large supply of goods from them, as a way to entice our economy as well as being a sign of good-will. What do we do?"
 russia_unification.127.a: "Accept the deal and propose a counter-offer."
 russia_unification.127.b: "Loosen border restrictions."
 russia_unification.127.c: "Refuse the deal."

 russia_unification.128.t: "Our Partners Accept!"
 russia_unification.128.d: "It seems like [From.GetNameDef] has done more than just accept our trade deal. They've come to us with a sort of counter-offer. A large, immediate purchase of raw and refined goods from us. The offer was tempting enough that there was no real reason to refuse, and now the border between our two countries can finally begin to relax!"
 russia_unification.128.a: "Prosperity comes a deal at a time."

 russia_unification.129.t: "Our Partners Accept!"
 russia_unification.129.d: "We can now begin proper trading with [From.GetNameDef]! The goods from their country will flow into ours, and so shall ours into theirs. There is a healthy profit margin expected to come out of this, and we will be all the better for it."
 russia_unification.129.a: "Prosperity comes a deal at a time."

 russia_unification.130.t: "Our Partners Decline"
 russia_unification.130.d: "[From.GetNameDef] has seen it fit to deny our trade deal. This news comes to us as highly unfortunate - the potential for a trading partner in war-torn Russia has now decreased by one state. If we wish to expand our economy like this, we must shift our focus elsewhere."
 russia_unification.130.a: "Not every attempt is a success."

 russia_unification.131.t: "Incentivizing Our Allies"
 russia_unification.131.d: "It's come to the point where sentiments [From.GetNameDef] have grown so high that there is a significant portion of the populace that shares ideas about binding our nations together into one. We could take advantage of this fact by covertly sending funds to groups that are sympathetic to our cause - and there are two ways about this. First, we can do this discreetly, only sending a minor amount of funds that would provide a mild boost in popularity. This has a very low chance of backfiring on us, and isn't going to be a major step forward, but something is better than nothing.\n\nAlternatively, we could begin publicly endorsing pro-unification groups within [From.GetNameDef]. If this is successful, we could get a large boost of support. If not, this may work against us and cause relations to sour between our government and theirs. What decision shall we make?"
 russia_unification.131.a: "Discreetly support pro-unification groups."
 russia_unification.131.b: "Support them openly."
 
 russia_unification.132.t: "Public Support for Unification Increases!"
 russia_unification.132.d: "More and more of our citizens have begun voicing the opinion that [ROOT.GetName] and [From.GetNameDef] will follow a better destiny if they are one nation. We will eye this growing sentiment with caution, as it can be as much of a force of good as it can be of ill."
 russia_unification.132.a: "Let's see if this goes anywhere."

 russia_unification.133.t: "Public Support for Unification Greatly Increases!"
 russia_unification.133.d: "Many voices are beginning to cheer on the idea that [ROOT.GetName] and [From.GetNameDef] should pursue unification. A large number of our populace is now in open support of that idea - and we will have to keep a close track on just where this situation leads, if we wish to make advantage of this fact or to keep them in check."
 russia_unification.133.a: "Sentiment grows."

 russia_unification.134.t: "Foreign Influence Revealed!"
 russia_unification.134.d: "Our government has received word that [From.GetNameDef] is attempting to influence our politics to be more receptive towards unification! We must make a decision immediately. Will we begin attempting to curb this influence, or shall we make token attempts to steer our own government's wheel, and let these sentiments rise?"
 russia_unification.134.a: "Curb this subversive influence."
 russia_unification.134.b: "Unification is our goal, let them be."

 russia_unification.135.t: "Our Efforts Condemned!"
 russia_unification.135.d: "[From.GetNameDef] has rejected our funding! It seems as if they would rather determine what they shall do on their own terms, rather than us giving them a push they could use. While this has had a negative effect of growing suspicions between their government and ours, it hasn't completely ruined talks of unification - even if it turned out to be a waste of funds."
 russia_unification.135.a: "Diplomacy marches on."

 russia_unification.136.t: "Amnesty for our Efforts"
 russia_unification.136.d: "[From.GetNameDef] has been quiet in their reaction about our public endorsement of the various pro-unification groups in their country. If they were against it, there was no reason to be silent about our interference, but they seem content with letting us meddle in their affairs. We are grateful for that, and in time, so shall their citizens."
 russia_unification.136.a: "One step closer."

 russia_unification.137.t: "[GetOtherRegionalName] Proposes Joint Exercises!"
 russia_unification.137.d: "A message from [GetOtherRegionalName] has reached [ROOT.Capital.GetName] early today. Its contents make mention of a proposal from [FROM.GetLeader]: joint training exercises with [FROM.GetHerHis] armed forces and ours. No doubt soldiers and generals from both sides will benefit massively from such an exchange of expertise and skill, and perhaps even stoke great rivalries capable of pushing each other's acumen to greater heights. Nevertheless, some of our more cautious generals advise against so freely offering a potential adversary access to the nation's military secrets."
 russia_unification.137.a: "Let us promote dialogue between our men!"
 russia_unification.137.b: "Absolutely not."

 russia_unification.138.t: "[GetOtherRegionalName] Refuses Joint Exercises!"
 russia_unification.138.d: "Whether because of distrust or incapacity, [FROM.GetLeader]'s answer remains the same: [GetOtherRegionalName]'s armies are forbidden from conducting joint exercises with our own troops. Reactions from our officer cadres are evenly mixed; while some lamented the missed opportunities, others expressed their pleasure from having protected the secrecy of their war plans. Either way, both our nations' armies will have to make do without the added experience."
 russia_unification.138.a: "Oh well."

 russia_unification.139.t: "[GetOtherRegionalName] Agrees to Joint Exercises!"
 russia_unification.139.d: "Our negotiators have struck a diplomatic success! [FROM.GetLeader] has allowed [GetOtherRegionalName]'s armies to participate in training missions with our own. Already [ROOT.GetName]'s generals have begun sending communiques with their counterparts in order to prepare mutually satisfactory schedules for themselves and their charges. The experience and goodwill we'll acquire from this will do us no small good in the future."
 russia_unification.139.a: "A toast to jolly cooperation!"

 russia_unification.140.t: "[GetOtherRegionalName] Proposes a Border Treaty!"
 russia_unification.140.d: "A message from [GetOtherRegionalName] has reached [ROOT.Capital.GetName] early today. Its contents make mention of a proposal from [FROM.GetLeader]: a treaty calling for cessation of hostilities along the border we share with [GetOtherRegionalName]. This will relieve pressure from our men and resources, in addition to preventing more civilian deaths, but will also preclude the army from launching incursions into their territory - incursions which may have given us resources and equipment aplenty in the past."
 russia_unification.140.a: "We shall secure peace with [GetOtherRegionalName]!"
 russia_unification.140.b: "Our army has yet to have their fill!"

 russia_unification.141.t: "[GetOtherRegionalName] Refuses the Border Treaty!"
 russia_unification.141.d: "Much to our dismay, [FROM.GetLeader] has rejected our entreaties for peace along the shared border. [FROM.GetSheHeCap] continued by stating that [GetOtherRegionalName] is disinclined to cooperating diplomatically with us at this time. It seems war will remain a looming specter over [ROOT.GetName]'s faraway citizenry for some time yet."
 russia_unification.141.a: "A Russian war continues."
 
 russia_unification.142.t: "[GetOtherRegionalName] Agrees to the Border Treaty!"
 russia_unification.142.d: "Our negotiators have struck a diplomatic success! Representing [GetOtherRegionalName], [FROM.GetLeader] has signed the treaty just this morning, pledging to forbid [FROM.GetHerHis] armies from assaulting [ROOT.GetName]'s farms, mines and villages near the shared border. Now our citizens will no longer need to worry about marauders from [GetOtherRegionalName] ransacking their homes for the first time in many years."
 russia_unification.142.a: "A victory for diplomacy!"

 russia_unification.143.t: "[GetOtherRegionalName] Proposes Trade Deal!"
 russia_unification.143.d: "A missive from [GetOtherRegionalName] has reached [ROOT.Capital.GetName] early today. Its contents make mention of a proposal from [FROM.GetLeader]: the sale of their resources at fair price. [ROOT.GetLeader]'s economists believe our industries will benefit from the raw materials [GetOtherRegionalName] has offered, though a sizable faction also argues against handing our precious ores to another state.\n\nOn the other hand, we can also consider paying for a fraction of their oil reserves in specie. The black gold is ever an essential luxury in war-torn Russia; building up our stockpiles thereof may yield more benefit than exchanging raw material for raw material."
 russia_unification.143.a: "Cash for oil!"
 russia_unification.143.b: "Cash for ore!"
 russia_unification.143.c: "How about neither?"

 russia_unification.144.t: "[GetOtherRegionalName] Agrees to Oil Trade!"
 russia_unification.144.d: "Our negotiators have struck a diplomatic success! [FROM.GetLeader] recently approved a trade agreement involving several hundred barrels of our oil and an equal, fair market amount of their cash. Both our countries's ambassadors left the negotiating table feeling richer than when they arrived."
 russia_unification.144.a: "Perfect balance of trade."

 russia_unification.145.t: "[GetOtherRegionalName] Accepts Resource Exchange!"
 russia_unification.145.d: "Our negotiators have struck a diplomatic success! [FROM.GetLeader] recently approved a trade agreement involving their ores and our cash. Both our countries's ambassadors left the negotiating table feeling richer than when they arrived."
 russia_unification.145.a: "Perfect balance of trade."

 russia_unification.146.t: "[GetOtherRegionalName] Declines Resource Exchange!"
 russia_unification.146.d: "Unfortunately, [FROM.GetLeader] declined the trade agreement we proposed, saying that [GetOtherRegionalName] needs their resources more than we do at this time. [ROOT.GetName]'s industries will have to make do with shortages for the time being."
 russia_unification.146.a: "Drats."

 russia_unification.147.t: "[GetOtherRegionalName] Proposes Industrial Support!"
 russia_unification.147.d: "A missive from [GetOtherRegionalName] has reached [ROOT.Capital.GetName] early today. Its contents make mention of a proposal from [FROM.GetLeader]: partial access to their assembly lines, for a price. By accepting we will reduce the burden our own industries will bear; conversely, we risk indebting ourselves to another power. Should we do accept their offer, we can choose between using either both their arms and consumer goods factories, or their consumer goods factories only."
 russia_unification.147.a: "[ROOT.GetName] needs guns and butter!"
 russia_unification.147.b: "[ROOT.GetName] needs butter only!"
 russia_unification.147.c: "[ROOT.GetName] can live without either!"

 russia_unification.148.t: "[GetOtherRegionalName] Accepts Heavy Industrial Support!"
 russia_unification.148.d: "Our negotiators have struck a diplomatic success! [FROM.GetLeader] has accepted our mighty industries' invitation to a portion of their needs. Soon enough, [ROOT.GetName]'s factories will allocate some of their machinery and manpower to producing both weapons and foodstuffs for [GetOtherRegionalName]."
 russia_unification.148.a: "None better than using money to make money."

 russia_unification.149.t: "[GetOtherRegionalName] Accepts Light Industrial Support!"
 russia_unification.149.d: "Our negotiators have struck a diplomatic success! [FROM.GetLeader] has accepted our mighty industries' invitation to a portion of their needs. Soon enough, [ROOT.GetName]'s factories will allocate some of their machinery and manpower to producing foodstuffs, clothing, timber and many other essential goods for [GetOtherRegionalName]."
 russia_unification.149.a: "None better than using money to make money."

 russia_unification.150.t: "[GetOtherRegionalName] Declines Industrial Support!"
 russia_unification.150.d: "It appears we underestimated [GetOtherRegionalName]'s misfortunes - that, or their stubbornness. Just an hour ago we received [FROM.GetLeader]'s dismissive reply, saying that [FROM.GetHerHis] country has no need for our, and to quote verbatim, "petty workshops to do our bidding". Arrogant or not, the fact remains that our factories have lost a potentially lucrative customer; that, in itself, is lamentable."
 russia_unification.150.a: "Our ministers' gamble has failed."

 russia_unification.151.t: "Choice of Carrot"
 russia_unification.151.d: "In an attempt to endear our fellow warlord to the possibility of peacefully joining [ROOT.GetName], [ROOT.GetLeader]'s advisors suggested offering them a concession from our quantitatively and qualitatively superior resource base.\n\nTowards this they offered four suggestions: first, handing the warlord "monetary assistance" in large enough qualities to overwhelm rational thought; second, supplying the warlord's factories with resources that can sustain their activities for years; third, supporting the warlord's researchers with schematics and equipment; and lastly, offering the warlord themselves, and their clique, an important place in [ROOT.GetName]'s government.\n\nWhich shall [ROOT.GetLeader] choose?"
 russia_unification.151.a: "Some bribery should do the trick."
 russia_unification.151.b: "Their industries are ours to feed."
 russia_unification.151.c: "Science shall grow unimpeded even in Warlord Russia!"
 russia_unification.151.e: "Their rulers will remain rulers, but under our management."
 
 russia_unification.152.t: "[GetOtherRegionalName] Offers Monetary Assistance!"
 russia_unification.152.d: "Another day passes where [GetOtherRegionalName] entices us into surrendering our sovereignty with honeyed words. This time, however, their offer seems almost gregarious: money enough, both in precious metals and rubles, to pay our men and generals for months! Though their diplomats' platitudes of unconditional generosity are as plain as ever... perhaps there is merit in heeding their words. Just this once."
 russia_unification.152.a: "We'll take their money with a smile."
 russia_unification.152.b: "[ROOT.GetName] is worth no ruble!"

 russia_unification.153.t: "[GetOtherRegionalName] Accepts Monetary Assistance!"
 russia_unification.153.d: "Our friends in [GetOtherRegionalName] have made the right choice by welcoming [ROOT.GetName]'s generous assistance to their finances. [FROM.GetLeader] wrote extensively on the wonders our money will fund: construction projects, better equipment, larger food supplies, and more. Already our hefty investment has borne fruit in the shape of goodwill; perhaps it won't be long now before they consider more permanent ties with us."
 russia_unification.153.a: "Their treasurers chose wisely."

 russia_unification.154.t: "[GetOtherRegionalName] Declines Monetary Assistance!"
 russia_unification.154.d: "The leaders of [GetOtherRegionalName] have made the idiotic choice of refusing our monetary assistance, decrying it as "bribery and distinctively un-Russian."" This is an affront to us, and relations between our two nations has decreased, with them hurling insults and stating that they "will not sell out Russia's freedom for honeyed words and petty cash.""
 russia_unification.154.a: "A shame."

 russia_unification.155.t: "[GetOtherRegionalName] Offers Resource Surplus!"
 russia_unification.155.d: "Another day passes where [GetOtherRegionalName] entices us into surrendering our sovereignty with honeyed words. This time, however, their offer seems almost gregarious: a glut of steel, chromium, tungsten, and more ores enough to feed our hungry factories until they themselves give! Though their diplomats' platitudes of unconditional generosity are as plain as ever... perhaps there is merit in heeding their words. Just this once."
 russia_unification.155.a: "Bring them into [ROOT.Capital.GetName] by the truckload!"
 russia_unification.155.b: "Dump the drivel someplace else."

 russia_unification.156.t: "[GetOtherRegionalName] Accepts Resource Surplus!"
 russia_unification.156.d: "Our friends in [GetOtherRegionalName] have made the right choice by welcoming [ROOT.GetName]'s generous assistance to their factories' needs. The convoy we've sent remarked that [FROM.Capital.GetName]'s laborers unloaded their shipments in a matter of minutes, so eager were they to receive new materials at last. Already our hefty investment has borne fruit in the shape of goodwill; perhaps it won't be long now before they consider more permanent ties with us."
 russia_unification.156.a: "Their captains of industry chose wisely."

 russia_unification.157.t: "[GetOtherRegionalName] Declines Resource Surplus!"
 russia_unification.157.d: "Our offer of resources has come back as [GetOtherRegionalName] refuses it foolishly! In a lengthy statement to our emissaries and our government they have stated that they "need nothing of the sort from us" and that their factories need nothing as they are "richer in resources than we are in character." They have further stated they will "not be accepting our bribes," and our relationship has taken a large hit. We will remember their affront."
 russia_unification.157.a: "A stupid mistake their production efficiency will pay for."

 russia_unification.158.t: "[GetOtherRegionalName] Offers Research Agreement!"
 russia_unification.158.d: "Another day passes where [GetOtherRegionalName] entices us into surrendering our sovereignty with honeyed words. This time, however, their offer seems almost gregarious: their finest scientists and engineers, with schemata and blueprints in tow! Though their diplomats' platitudes of unconditional generosity are as plain as ever... perhaps there is merit in heeding their words. Just this once."
 russia_unification.158.a: "We shall invite their technical expertise."
 russia_unification.158.b: "...then we will at least lose as free men!"

 russia_unification.159.t: "[GetOtherRegionalName] Accepts Research Agreement!"
 russia_unification.159.d: "Our friends in [GetOtherRegionalName] have made the right choice by welcoming [ROOT.GetName]'s generous assistance to their fledgling scientific community. [FROM.GetLeader] has written glowingly on the strides they have achieved with the men and equipment we loaned. Already our hefty investment has borne fruit in the shape of goodwill; perhaps it won't be long now before they consider more permanent ties with us."
 russia_unification.159.a: "Their scientists chose wisely."

 russia_unification.160.t: "[GetOtherRegionalName] Rejects Research Agreement!"
 russia_unification.160.d: "The rulers of [GetOtherRegionalName] have decided not to accept our generous offers of scientific research assistance. Perhaps they did not want to be reliant on a foreign power, or perhaps they suspect us of espionage. In either case, this leaves both of us weaker and more ignorant."
 russia_unification.160.a: "If they so wish to waste opportunities..."

 russia_unification.161.t: "[GetOtherRegionalName] Offers Cabinet Positions!"
 russia_unification.161.d: "Another day passes where [GetOtherRegionalName] entices us into surrendering our sovereignty with honeyed words. This time, however, their offer seems almost gregarious: their trusted word that [ROOT.GetLeader] and [ROOT.GetHerHis] close associates will acquire high positions in [GetOtherRegionalName]'s government! Though their diplomats' platitudes of unconditional generosity are as plain as ever... perhaps there is merit in heeding their words. Just this once."
 russia_unification.161.a: "If we can't beat them..."
 russia_unification.161.b: "...then at least we will lose as free men!"
 
 russia_unification.162.t: "[GetOtherRegionalName] Accepts Cabinet Positions!"
 russia_unification.162.d: "Our friends in [GetOtherRegionalName] have made the right choice by welcoming [ROOT.GetName]'s generous promises to their leadership's futures. [FROM.GetLeader]'s last letter to [ROOT.GetLeader], for instance, looked and sounded like a winding, heartwarming epistle from a long-lost friend. Already our hefty investment has borne fruit in the shape of goodwill; perhaps it won't be long now before they consider more permanent ties with us."
 russia_unification.162.a: "Our new best friends chose wisely."

 russia_unification.163.t: "[GetOtherRegionalName] Declines Cabinet Positions!"
 russia_unification.163.d: "Ultimately, our counterparts in [GetOtherRegionalName] refused to take our offer of ministerial positions. They had "no desire to sacrifice their sovereignty at the altar of improving ties". We have made no progress in this area of diplomacy and remain as apart as ever."
 russia_unification.163.a: "We will not ask them a second time."

 russia_unification.164.t: "A Conference on Unification"
 russia_unification.164.d: "Thankfully, our great nation here in [ROOT.GetName] has endured the trials necessary to succeed in the broken state of Russia today. However, while it may be broken, it doesn't have to stay that way, and blood isn't necessary to achieve unification. Thankfully, we have prepared an invitation to the government of [GetOtherRegionalName] to a preliminary conference on the topic of the unification of our states. With all our hopes and desires, a united Russia may be possible yet."
 russia_unification.164.a: "May the odds be in Russia's favor!"

 russia_unification.165.t: "Foundations of the Conference"
 russia_unification.165.d: "With their rightful invitation to our halls for a Conference regarding the beginnings of governmental unification, the government of [GetOtherRegionalName] must be swayed enough to work in our favor to accept this. Thus, it is our top priority to prepare every speech, every legal parchment, every political discussion topic. The unification of the Russian nation may rely on the success of this conference."
 russia_unification.165.a: "Prepare, prepare, prepare!"

 russia_unification.166.t: "Checking the Air in the Room"
 russia_unification.166.d: "If we seek for the successfully peaceful unification between the people of [GetOtherRegionalName] and ourselves, then we must keep a watchful eye on how things are faring between each of our governments. Should things look well, then our plans shall be well ready to be set in motion; however, if there are rising tensions between our states..."
 russia_unification.166.a: "We must rally the Russians!"
 russia_unification.166.b: "This could be a viable course."
 russia_unification.166.c: "We must prioritize our sovereignty."

 russia_unification.167.t: "With Welcome Applause"
 russia_unification.167.d: "With recent incoming transmissions from the state of [GetOtherRegionalName], it appears as though their government is more than willing to enter into the preliminary conferences we have organized. For their sake, our sake, and the sake of all Russians, may we hope that we can find a way towards unification and greatness for all of Russia!"
 russia_unification.167.a: "A conference with great hopes!"

 russia_unification.168.t: "Concessions and Cooperation"
 russia_unification.168.d: "In our efforts to bring about the greatness of a Russian future, the Preliminary Conference we've organized with [GetOtherRegionalName] on the topic of unification has resulted in a success of mixed results. It is absolutely true that they've authorized the unification of our states; however, with some amount of concessions having to be made by the end of it, some politicians or leaders may end up dissatisfied. However, knowing that Russia is one more step to unification is worth all of the worries."
 russia_unification.168.a: "Mixed results and shaking hands!"

 russia_unification.169.t: "Measured Rejection"
 russia_unification.169.d: "Unfortunately, it has come to our attention that a disappointing transmission has come across our most recent reports. In extended detail, the government of [GetOtherRegionalName] has quietly stated a list of reasons by which they have stated an inability to attend the Conference we have set up regarding the unification of our states, most of all their hesitance to surrender [GetOtherRegionalName]'s autonomy. This presents a significant issue in regards to our potential for a peaceful unification of Russians of the land, and sends a wave of unpreparedness and worry over the potentially deadly future of our time."
 russia_unification.169.a: "Only the future knows."

 russia_unification.170.t: "The Unification Conference"
 russia_unification.170.d: "Today, it has been announced that the state of [GetOtherRegionalName] has wholeheartedly signed into the concordance of a state of unity with the government of [ROOT.GetName], promising a peaceful and unified future for the Russian nation. Victory shall be ours in our great work towards promising a better and brighter future for the people of Russia!"
 russia_unification.170.a: "Forward unto unity, peace, and Russia!"
 
 russia_unification.171.t: "Disaster on the Home Front"
 russia_unification.171.d: "It comes with a certain degree of shame, worry, and dishonor that we have to report the failure of the preliminary conferences with the government of [GetOtherRegionalName] and our representatives. Not only does this provide for a cloud of worry to cast over the Russian people this day, in fear of the bloodsoaked past recurring once again. Furthermore, the failure of the conference has provided for great disappointment amongst the leadership of our government, and has effectively caused a great deal of stress upon our government."
 russia_unification.171.a: "Dreams of a united Russia, now faded slightly."

 russia_unification.172.t: "May Our Work Be Fruitful"
 russia_unification.172.d: "It is officially time for the Conference we have prepared for so diligently between our government and the leadership of [GetOtherRegionalName]. The future is frightening, anxiety-inducing, enthralling, and exciting all at once. Yes, it is quite terribly filled with the unknown, but through this unknown, we must find hope, confidence, and a light at the end of the tunnel for this battered Russian people."
 russia_unification.172.a: "To hope, to Russia!"
 russia_unification.172.b: "We shall reject their honeyed lies once and for all!"

 russia_unification.173.t: "After So Long..."
 russia_unification.173.d: "Our diplomats leave the conference with their new compatriots in tow and a treaty declaring the [GetOtherRegionalName]'s integration into the [ROOT.GetName]. These two nations, already so intertwined with each other's economy, military and politics, have formalized their unity by sharing a banner and name. Though work in adapting the [GetOtherRegionalName]'s laws and administration remains, our union can no longer be interfered with or interrupted by other, ill-intentioned nations.\n\nSo ends in peace Russia's half-century of national humiliation."
 russia_unification.173.a: "And so begins a hundred years of rebirth."

 russia_unification.174.t: "...And Still Not Enough"
 russia_unification.174.d: "The first day ended with shouting and bleeding, broken fists.\n\nThe second day ended with lead-riddled corpses haystrewn in and outside of the conference hall.\n\nWe never bothered attending the third. Reportedly, neither did they."
 russia_unification.174.a: "One shall stand; one shall fall."

