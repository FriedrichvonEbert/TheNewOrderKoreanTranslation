 russia_unification.9.t: "수평선 위로 드러난 전쟁"
 russia_unification.9.d: "[GetOtherRegionalDef]의 군대가 우리 국경에 집결하기 시작했습니다. 요새화된 방어 진지와 군사 작전이 점차 보이게 되면서 놈들의 의도가 명확해졌습니다. 전쟁이 우리 앞에 다가올 것이고, 전선에서 압도당하지 않으려면 빨리 군대를 동원해야 합니다. 놈들의 군대는 우리의 패기를 시험할 것이지만 놈들의 의지가 먼저 깨질 것이며, 우리나라는 러시아에서 승리할 것입니다."
 russia_unification.9.a: "승자가 모든 걸 가져간다."

 russia_unification.10.t: "몰려오는 전운"
 russia_unification.10.d: "우리보다 먼저 [GetOtherRegionalName]가 모든 준비를 마쳤습니다. 위험천만한 러시아에서는 동맹국의 문제는 신경쓸 정도로 중요하진 않았지만, 여기서는 예외가 되었습니다. 놈들의 군대가 우리의 모든 국경에 대치하여 집결하고 있습니다. 우리 둘 중 무엇을 원하든, 이 싸움은 그 누구도 지고 싶지 않을 것입니다. 우리는 완전히 통합되어있진 않지만, 생존을 위한 싸움에는 공통점이 있습니다. 전쟁이 빠르게 다가오고 있기에, 군대를 동원하는데 지체할 틈이 없을 것입니다."
 russia_unification.10.a: "놈들이 온다."

