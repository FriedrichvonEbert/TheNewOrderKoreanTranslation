 RUS_TOM_central_siberia: "§Y중앙 시베리아 공화국§! 수립"
 RUS_TOM_central_siberia_desc: "우리는 중앙 시베리아에 있는 모든 주요 도시들을 장악하고 있습니다. 이제 우리는 중앙 시베리아 공화국이 민주주의의 등불임을 모두에게 선언할 것이며, 더 중요한 것은 모든 러시아인들의 희망이 된다는 것입니다."
 RUS_TOM_HUM_central_siberia: "§Y시베리아 연방§! 수립"
 RUS_TOM_HUM_central_siberia_desc: "우리는 중앙 시베리아에 있는 모든 주요 도시들을 장악하고 있습니다. 이제 우리는 중앙 시베리아 공화국이 민주주의의 등불임을 모두에게 선언할 것이며, 더 중요한 것은 모든 러시아인들의 희망이 된다는 것입니다."
 RUS_KEM_central_siberia: "§Y중앙 시베리아 대공국§! 수립"
 RUS_KEM_central_siberia_desc: "우리는 중앙 시베리아에 있는 모든 주요 도시들을 장악하고 있습니다. 러시아 전역에 대한 정당한 권위를 가진 류리크 왕정이 이곳에 다시 세워졌고, 우리는 이것을 세계에 선포할 것입니다!"
 RUS_SBA_central_siberia: "§Y시베리아 자유 지구§! 수립"
 RUS_SBA_central_siberia_desc: "우리는 중앙 시베리아에 있는 모든 주요 도시들을 장악하고 있습니다. 여기서부터, 우리는 국가주의자의 억압과 착취로부터 자유롭고 새로운 러시아를 만들 것이며, 이는 마흐노의 비전에 충실한 러시아입니다. 무정부주의자 혁명 만세!"
 RUS_KRS_central_siberia: "§Y중앙시베리아 연방§! 수립"
 RUS_KRS_central_siberia_desc: "우리는 중앙 시베리아에 있는 모든 주요 도시들을 장악하고 있습니다. 새로운 국가를 만들어 봅시다."
 RUS_NOV_central_siberia: "§Y중앙시베리아 연방§! 수립"
 RUS_NOV_central_siberia_desc: "우리는 중앙 시베리아에 있는 모든 주요 도시들을 장악하고 있습니다. 포크리슈킨 원수의 지휘 아래 옛 시베리아 공화국의 잿더미에서 새로운 시베리아 공화국을 세우고, 모국 재건설을 시작할 것입니다."
 RUS_PRC_central_siberia: "§Y임시 중앙 시베리아 혁명위원회§! 수립"
 RUS_PRC_central_siberia_desc: "우리는 중앙 시베리아에 있는 모든 주요 도시들을 장악하고 있습니다. 동지들, 러시아 해방의 첫걸음이 완료됐습니다! 사회주의를 위해! 어머니 러시아를 위해!"

