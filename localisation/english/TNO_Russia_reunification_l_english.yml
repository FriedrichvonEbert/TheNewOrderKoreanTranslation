 FST_war_category: "제2차 시베리아 전쟁"
 FST_war_category_desc: "외교적 해법은 실패했습니다. 전쟁을 통한 시베리아 통일은 가능성에서 현실이 되었고, 의심의 여지없이 서쪽의 적들도 이에 대비하고 있습니다.\n\n전략적인 우위를 점하고, 우리의 적을 물리치기 위해, §Y준비도§!를 높혀야 합니다. 이러한 규모의 전쟁에서는 우리의 신생국가를 운에 맡기지 않는 것처럼, 중대한 사안을 남기지 않는 것이 최선입니다.\n\n우리의 현재 §Y준비도§!는 §Y[?RUSWarPreparedness]%§!이며, 우리가 선전 포고를 하기 위해서는 §Y준비도§!가 반드시 §Y75%§!를 넘어야 합니다.\n\n§Y공격을 개시하기 전에 더 높은 수준의 준비도를 갖춘다면 상황이 우리에게 유리해질 것입니다.§!"

