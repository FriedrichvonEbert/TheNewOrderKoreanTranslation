 POLITICS_MOHAMMED_ZAHIR_SHAH_DESC:0 "아프가니스탄이 제국의 무덤이었다면, 모하메드 자히르 샤는 그 장의사입니다. 1933년 그가 아프가니스탄의 국왕이 된 이후로, 어떤 외국 세력도 그의 땅을 밟지 못했습니다. 영국인, 일본인, 러시아인, 독일인, 모두 아프가니스탄과 협력을 했더라도 같은 결과를 겪었습니다. 만일 그들이 아프가니스탄을 쓰러트리고자 한다면 산 속에 갇히게 될 것이고, 영웅적인 왕국 사람들에 의해 살해당할 것입니다.\n\n그는 결코 민주주의의 적이 아니었습니다. 그는 자유화와 시민의 자유를 지지했습니다. 하지만 추축국은 매일 군사 지원을 해준다는 이유로 약속한 파쉬투니스탄의 나머지 지역을 내주지 않고 있습니다. 왕께서는 이것이 하늘이 주신 기회라 생각했습니다. 이에 아프가니스탄 육군은 영국령 영토로 진군했고, 포탄과 기관총 세례가 그들을 반겨주었습니다. 하지만 그들은 영토를 조금 얻어냈습니다. 그 대가로, 영국과 영국에 협조하는 네루주의자들에 의해 수십만 명의 목숨을 앗아갔습니다. 아프가니스탄은 파쉬툰 지역을 통일했지만, 그를 위해 흘린 피는 얼마나 될까요?\n\n세계사에서 가장 격렬하고 폭력적인 시대인 지금, 다양한 민족과 사람들을 관리하는 것은, 국왕 주도의 자유주의 개혁이 계속 이어지도록 할 것입니다. 일본과 독일은 영향권을 두고 싸우고 있으며, 이란은 멸망 직전의 상황에 있고, 델리 정부는 복수의 칼을 갈고 있습니다. 국왕께서는 단순히 산꼭대기에서 기다리는 것 이상의 행동을 필요로 합니다. 그러지 않으면, 다른 모든 거짓된 통치자들과 함께 다같이 자신의 묘를 찾아야 할 것입니다."
 POLITICS_MOHAMMED_ZAHIR_SHAH_DESC:0 "아프가니스탄이 제국의 무덤이라면 모하마드 자히르 샤는 그 장의사라고 할 수 있을 것입니다. 그는 아프가니스탄의 국왕으로 즉위한 1933년부터 현재까지도 외세가 아프가니스탄에 단 한 발짝도 들여놓을 수 없게 하는 것에 전력을 다하고 있습니다. 그가 독일, 러시아, 영국, 일본과 협력하려 했을 때조차 모두 아프가니스탄을 쓰러트리려 하다 산 속에 옴짝달싹 못 한 채 왕국의 용감한 장정들에게 죽임을 당하기 마련이었습니다.\n\n그는 절대 민주주의를 적대하지 않았으며 자유화와 시민 자유를 지지했지만, 추축국은 우리에게 매일 제공되는 군사 지원을 핑계로 대며 연합국에게 파슈투니스탄의 할양을 요구하지 않았습니다. 국왕은 이를 하늘에서 내려온 기회라 생각했고, 명령에 따라 아프간 국가육군은 포탄과 기관총탄 세례에 맞서며 영국령 인도로 진격했습니다. 영국에 협조하는 네루주의자들 수십만이 숨을 거뒀고, 아프가니스탄은 영토를 수복했습니다. 그들은 이제 파슈투니스탄을 통합해내었지만, 그 대가가 얼마나 될 지는 아무도 모릅니다.\n\n역사상 가장 격동적인 시대인 오늘날, 다양한 민족을 다루기 위해서는 국왕이 거론하는 자유주의적 개혁이 필수적일 것입니다. 독일과 일본이 영향력 싸움을 하고, 이란이 파멸을 향해 나아가며, 델리가 복수하려 이를 갈고 있는 시점에서, 국왕은 산꼭대기에서 적을 맞이하는 것보다 훨씬 대국적으로 움직여야 할 것입니다. 그가 실패한다면 오늘날과 같이 격동적인 시대에 순진한 통치를 이어나갈 수 있다 굳게 믿은 다른 실패한 통치자들과 나란히 묻히게 될 것입니다."

