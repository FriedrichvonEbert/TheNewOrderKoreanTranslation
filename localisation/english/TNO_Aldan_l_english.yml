 ### Leader Bio ###
 POLITICS_GURZHAP_OCHIROV_DESC:0 "구르자프 바뉴슈케비치 오치로프는 러시아 제국의 쇠퇴기에 냉혹한 트란스바이칼 지역의 부랴트 가문 사이에서 태어났습니다. 붉은 군대에 징집된 그는 부랴트 기병 사단의 대열을 뚫고 올라와 정보부대에서 이름을 떨쳤습니다. 처음에 할힌골과 같은 전투에서 일본군과 싸웠던 오치로프 대위는 바르바로사 작전이 일어나자 유럽 전선으로 옮겨졌습니다. 하지만 전쟁이 시작된 지 불과 한 달 만에, 그는 부상당하고 적진에 고립되었습니다. 빨치산 지도자 니키포르 "바탸" 콜랴다가 그를 구해냈고, 오치로프는 곧 그의 충실한 부관이 되었습니다. 그들은 함께 독일군에 맞선 게릴라전을 주도했고 수천 명의 침략자들을 죽였습니다. 3년 간의 잔인한 전투 끝에 적진을 간신히 지나쳤습니다.\n\n콜랴다와 오치로프는 혼돈 속에 고국으로 돌아왔습니다. 부하린은 권좌에서 제거되었고, 안정이 빠르게 무너지고 있었습니다. 빨치산들은 가능한 한 많은 민간인들이 그들과 함께 동쪽으로 도망치는 것을 도왔고, 그들의 여행은 이르쿠츠크에 있는 야고다의 임시 소비에트 정부에서 끝났습니다. 야고다는 그들에게 알단 마을을 지키게 하여, 주변을 보강하는 데 사용하려고 했습니다. 그러나 세월이 흐르면서 야고다의 폭정은 빨치산과 민간인을 모두 괴롭혔고, 결국 그들은 소총을 집어들고 다시 한번 자유를 위해 싸웠습니다.\n\n빨치산들은 알단을 이르쿠츠크의 군화 밑에서 자유롭게 해 줄 수 있었지만, 엄청난 비용이 들었습니다. 콜랴다는 전투에서 전사했고, 군과 시의 사실상의 지휘권은 오치로프에게 넘어갔습니다. 그는 안정과 법치주의를 잘 지켰지만, 그 이후로는 별 의미가 없었습니다. 그는 명분이 없는 군인으로, 집에서 멀리 떨어진, 적들에게 둘러싸인 도시국가에서 빨치산 군대를 이끌고 있습니다. 그나 그의 부하들을 이끌어갈 아무런 목적도 없이, 그들이 할 수 있는 일은 그저 살아남는 것입니다."

