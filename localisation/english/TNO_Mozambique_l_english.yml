 GAZ.13.t:0 "The Hero of Mozambique"
 GAZ.13.desc:0 "The captain had nearly missed the 'airstrip' ahead of him. It was but an unpaved path, surrounded by little but sand and dust. The plane shuddered as it landed on the uneven ground, coming to a halt beside the bombed out husk of a German hotel. Ambassador Willard De Pree shielded his eyes as he stepped into the blazing sun, and watched a rust-coated truck draw closer and closer, until it stopped not ten feet behind him. Out stepped the president of the Mozambique Liberation Front, a man whose name was synonymous with freedom in every Mozambican city-Eduardo Mondlane. His almost paternal appearance, a large balding middle-aged man wearing a tailored suit, was not reflected in his demeanor. De Pree met a dull stare practically devoid of emotion. Mondlane's greeting was curt and detached. \"Welcome to Xai-Xai, ambassador.\"\n\n\"Glad to be here Mr. President.\"\n\n\"How much fuel did you bring?\"\n\n\"800 gallons diesel and an additional 100 gallons of kerosene, as requested.\"\n\n\"The munitions?\"\n\n\"5,000 rifles, 120 rounds each. As many steel helmets and pairs of boots.\"\n\n\"Medical supplies?\"\n\nThe meeting lasted for only a few minutes, concerned only with verifying the delivery and exchanging classified documents. There would be no negotiations today. De Pree could only hope that today's collaboration would help develop a rapprochement between or at the very least keep the Kenpeitai out of Africa. On that, he and Mondlane could both agree."
 GAZ.13.a:0 "The Hero of Mozambique has little patience for imperialist scheming."
 GAZ.14.t:0 "Dreams of an Idealist"
 GAZ.14.desc:0 "Uria Simango sat at his desk, looking over a security report. Six additional rifles had gone missing, presumed to have been smuggled out for sale on the black market. Luckily, Mondlane's men still hadn't caught on. Just beneath his floorboards lay a growing stash of weapons, ammunition, drugs, and assorted equipment, with any luck the beginning of an armory for the free and democratic Mozambique.\n\nHis phone rang, and he all but leapt to pick it up. \"Uria Simango speaking!\"\n\n\"Mr. Simango, this is Douglas Fisher with Cape Mining. Did you receive our advance confirmation letter?\"\n\n\"Y-yes sir, I did!\" Simango tried to remain calm. Excitement would sound suspicious. \"Um, regarding the shipment...\"\n\n\"The package you ordered will arrive tomorrow morning between 4:00am and 6:00am local time. Thank you for your business...\"\n\n\"Excuse me, I-\"\n\n\"if you have any additional inquiries, please contact our office.\" *click*\n\nSimango couldn't help but wonder if all of this secrecy was necessary. Did Mondlane even have the means to monitor his conversations? But...by God, what would happen if he could? Who was to say the Americans weren't going to bug his office themselves? Simango's head was starting to feel light, and he realized just how much his hands were trembling."
 GAZ.14.a:0 "A patriot or a turncoat?"
 GAZ.20.t:0 "Kyōfu"
 GAZ.20.desc:0 "After another triumphant day in battle fighting to assist Samora Machel's gallant fighters in the Mozambique Civil War, a Japanese battalion accompanied by a guide native to the area went out on a routine patrol after some hours socializing, learning the local language from the guide and teaching him useful Japanese words such as \"dōzo\", \"arigatō\", and \"konbanwa\". None of them could have expected to see what they were to see that day.\n\nAll of a sudden they happened upon a ruined structure in a field. The guide went forward with a sergeant to scout it out; within twenty minutes they came back half-running, pale and shaking with fear. When asked what was up, the two of them shook their heads violently, refusing to say anything. At last the commanding officer ordered his troops to enter the structure, and was horrified by what he and his men saw. Broken implements of torture littered the ground. Bloody stains painted the walls a filthy brown.\n\nThe guide at last spoke, stammering out that the group had happened upon the ruins of one of Hüttig's extermination camps. As the guide made the horrible revelation, the soldiers went from muttering \"chikushō\" and \"kuso\" under their breath to openly crying out to the Amida Buddha and the kami of the region for mercy. It was in this state of abject fear and misery that the commander, his soldiers, and the guide ran fleeing back to their barracks.\n\nThe incident was reported through the usual channels, and a large X was drawn over the area in a map, with a note: \"Avoid if you value your sanity.\" Some time later, a stray bomb blew the ruins up."
 GAZ.20.a:0 "But it was not enough to remove the trauma that the men felt."
