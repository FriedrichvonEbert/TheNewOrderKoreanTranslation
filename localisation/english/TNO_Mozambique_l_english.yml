 GAZ.2.t:0 "CIA 보고서: 모잠비크"
 GAZ.2.desc:0 "상황 보고서: 모잠비크의 무장 분쟁.\n\nIt would seem as though not all of Africa has had its fill of violence. In the Mozambique region, the recently established state has collapsed into a state of civil war, with two broad factions known to us at this time. The first is led by Samora Machel, a local socialist leader who supposedly won the Mozambique elections over his non-socialist rivals. This claim has been disputed by his opposition, and the resulting destabilization of the region has transformed into an armed conflict. The Japanese, naturally, threw their weight behind Machel, as have several other nearby governments, no doubt expecting his administration to favor them in return for their support.\n\nThe future of American interests in Mozambique, and Africa as a whole, depends on our ability to knock down Machel's regime. The opposition in this case however, is not necessarily ideal. Eduardo Mondlane is an extreme figure, to say the least, with ideas that are not exactly conducive to the future of democracy in Mozambique. What's more is that Mondlane is a firm isolationist, opposed to the idea of any more interference in Mozambique by foreign powers. Even if we can topple Machel's regime, the United States will not benefit directly from Mondlane's victory in terms of trade or diplomacy.\n\nThere is, of course, a second option to consider. Within Mondlane's camp there is another figure who may be more amenable to future cooperation with the United States. Uria Simango is the resident moderate in Mondlane's party, someone who the idealists in government and our population will be more comfortable with supporting. More critically, a Simango regime would be more open to the idea of economic and diplomatic ties going forward. However, Simango has discounted the idea of making a move without our support, and if we were to aid him, Mondlane wouldn't just stand aside and allow Simango to take the lead. Mondlane and Simango would be stronger as a united front, and we need to consider our priorities before making a decision."
 GAZ.2.a:0 "Whatever keeps Japan out of Africa is a victory for America."
 GAZ.2.b:0 "We can't invest in this without an eventual return."
 GAZ.3.t:0 "Smoke Above the Shore"
 GAZ.3.desc:0 "Samora Machel sat atop a short hill above the ocean harbor, smoking a cigar. It was a welcome reprieve from countless hours spent shooting the colonists, scheming with rivals, and corralling teenage recruits. As his men prepared the welcome party behind them, Machel looked out at the sea. Its sky was filled with birds, not with smoke, its water filled with fish, not with blood, and it was lit only by the tropical sun, not the glow of burning villages. This was the Mozambique of the future, clean, beautiful, and above all peaceful.\n\nBut the Mozambique of the present was still broken, hollowed by starvation and still stinking with the rotting bodies the Germans left behind. Neither Simango's naive enthusiasm nor Mondlane's cynical insularity could be the country's salvation, for no man lives alone. No country, least of all Mozambique, could ever be fully independent from its neighbors. Lofty ideals mean little when democracy shatters in the slightest crisis or when the mere threat of embargo would wrap puppet strings around Mozambique's neck. Cynical hermeticism has no purpose if it crushes hope for development or leaves Mozambique defenseless against outsiders. No, the current struggle was no longer working to liberate Mozambique, it had morphed into a holy war of ideology, serving the egos of zealous strongmen rather than the construction of a proud country.\n\nMachel had no love for colonists, the very fact that he would fight alongside them filled him with disgust. But only with the aid of colonists could Mozambique ever become strong enough to survive. His soldiers were quick to notice the grey silhouette cresting over the horizon, and hurried to complete their preparations. The Japanese barge billowed smoke into the sky, bringing with it both the instruments of unification and the agents who sought to exploit it. Machel dropped his cigar on the ground, adjusted his hat, and approached the harbor."
 GAZ.3.a:0 "For Mozambique to be free, it must first be whole."
 GAZ.4.t:0 "In and Out"
 GAZ.4.desc:0 "The dark of the night was turning grey as dawn approached. In the plains outside of Harare, the last unit of American combat advisors awaited their departure from the country. It was a sudden thing, for this particular unit who had the pleasure of being the last ones to depart the country in the wake of their victory over the Socialists and Japanese. Wine and joy flowed through the streets of the Mozambique capital for an entire night. And then the orders came through, loud and clear. Mondlane was in control of the country, the American soldiers were to be thanked for their service and ushered out of the country within the next five days. That would be the end of that.\n\n\"Guarding\" the Americans were a detachment of the Mozambican Armed Forces whom they had been fighting alongside in recent memory. How had this country gone from grateful to cold and suspicious practically overnight? The streets that once shouted and cheered in celebration were dead silent at their departure, and soldiers they had exchanged stories and cigarettes with while routing the reds and their friends were stony silent the whole way here.\n\nHeads turned at the first noise the Mozambican troops made. It was a song, thickly accented and impressive, given how only a fraction of the troop actually even spoke English.\n\n\"Over there!\" The Mozambican soldiers didn't break formation, their shoulders didn't even slump as they broke into an imitation of that old familiar song. \"Over there! Send the word, send the word, over there!\"\n\nThe noise drowned out the fits of laughter that the Americans broke into when hearing the song sang back at them from their friends and former allies. The laughter rose to challenge the song itself as the altered lyrics became apparent. \"That the Yanks are going! The Yanks are going! Their drums drum-drumming nowhere!\"\n\nThe sound of helicopter blades were heard in the distance, so the Mozambican men just had to up their own volume as they \"So prepare, say a prayer! Send the word, send the word, to well their fare! They'll be over, they're going over, and now that it's done, they'll go over there!\"\n\nEven as those last fateful boots clambered into the helicopter, the laughter did not stop, only spreading to the Mozambican soldiers as they waved goodbye to their comrades-in-arms for the last time."
 GAZ.4.a:0 "Thus ends our story in Mozambique."
 GAZ.8.t:0 "We're Here Now"
 GAZ.8.desc:0 "It was dawn in Harare, and it was all over the papers. Machel and Mondlane were gone, the last opposition holdouts in Mozambique had been secured by American and Simango-loyal forces. It was over, it was done. Mozambique was free and united again. Rebuilding could begin soon, but first, celebrations had to be completed, and completed they would be. Throughout the streets of Harrare, Matola and Maputo American GIs and Mozambican soldiers engaged in every kind of revelry. Liquor, dancing and other sorts of joy flowed through the streets as the news made its way north, south, east and west.\n\nFor Max and his unit, the revelry would have to wait though. He'd heard of the half-maddened celebrations from second and third hand sources, but for himself and his men, it was time to maintain the borders. They were embedded with a unit of Mozambican soldiers, who no doubt were hearing the same tales of liquor and love from the city-bound soldiers. Instead, they found themselves staring across the border at neighboring Zambia, a nearby socialist nation who had supported Machel's regime during the war.\n\n\"Do you think they care so much?\" Hamza asked, cradling his ancient rifle against his shoulder as he stared out over the border. Over where the border was theoretically, anyways. These things were still not entirely solidified since the krauts' collapse, after all.\n\n\"I wouldn't.\" Max muttered between pulls of his cigarette, a light smirk on his face. \"No offense, but as far as countries go, it isn't much to lose sleep over.\" He nudged his friend with an elbow, eliciting a chuckle out of both men.\n\n\"Ah you say that...'' Hamza fumbled as he went to light his own cigarette. \"But it is home all the same. And besides...\" He offered a knowing, smart-ass glance towards Max. \"How far did you come to fight for it?\"\n\n\"Ah...\" Max groaned as he leaned back on a hand, his own gun nested on his lap. \"Too far. And too long. And it ain't going to be a while before we leave, according to sarge.\"\n\n\"All for the better, I suppose. Simango must know what he's doing, at any rate.\" Hamza gave a shrug, looking over towards the sun with a wide grin. \"Besides. That means we'll have much more time to mess with you Yanks.\""
 GAZ.8.a:0 "We're here, and we're not leaving."
 GAZ.10.t:0 "The Doorway to Africa"
 GAZ.10.desc:0 "The Japanese delegation arrived in Quelimane late at night, and quite frankly, they had no idea what to expect from the war-torn nation's capital at this time. News had broken not even twenty-four hours before, and clearly, the celebrations were still young as they stepped out onto the city streets. Drink and drunkard flowed in the streets freely, and the national flag of Mozambique and various red flags flew side by side from the windows of the houses on either side of the street. It was obvious they had heard of the rebels' final defeat not long after the Japanese themselves had, maybe even before.\n\nThe delegation was due to meet the leader- now the sole one- of Mozambique, Samora Machel, within the hour. They had tried to arrive at the meeting spot before he could, but as their vehicle pulled up to the small, clearly under-repaired building that acted as the government's administrative offices, they spotted the unmistakable image of bodyguards flanking the doorway. It seemed as though they'd be getting underway sooner than later.\n\nDespite the exterior damage, the interior of the building was rather sound. The walls were lined with the flag of Mozambique and of Japan as well- a nice touch, if an obvious bit of flattery. With both their own as well as the Gaza bodyguards flanking them, the delegation- a total of three men strong- were moved down the hallway with a measured kind of speed, towards the largest office in the back. Spartan compared to the hallway they had come in from, the delegation offered respectful bows to the man behind his desk, who stood up to reciprocate in kind. The unquestioned ruler of Mozambique, Samora Machel.\n\nWith hands spread outwards, his smile was wide and genuine as he bid the men to sit across from him. \"Gentlemen.\" He began, eyes glancing towards his Japanese counterparts. \"We have history to make.\""
 GAZ.10.a:0 "We look forward to working with you."
