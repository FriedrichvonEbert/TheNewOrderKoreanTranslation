 ANG_bomber_plans_econ:0 "Formulating New Bomber Plans"
 ANG_fighter_plans_econ:0 "Formulating New Fighter Plans"
 ANG_air_attack_plans_econ:0 "Formulating Air Attack Plans"
 ANG_better_than_new_econ:0 "Salvaging Equipment and Parts"
 ANG_planesforfactories_econ:0 "Trading Planes for Industrial Power"
 ANG_conqueringthedesert_econ:0 "Constructing Air Bases on the Desert"
 ANG_thesouthernskies_econ:0 "Constructing Air Bases in the South"

#Better tomorrow
 ANG_Slipping_The_Plans:0 "Cracked Codes"
 ANG_Slipping_The_Plans_desc:0 "Our worst fears have been confirmed: the OFN has somehow managed to crack our codes and can now read our moves with as much accuracy as we do ourselves. We had our suspicions aroused when they began intercepting our flights with growing regularity, but we had brushed it off as simply bad luck. There is no denying it now, however. If only it were as easy to fix as changing the codes, even daily if we have to, but our attempts thus far are fruitless. We have no idea how they have so easily acquired sensitive information; Reichskommissar Schenck seems convinced a mole hides among the air control service. He has vowed to flush them out, whoever they may be."
 ANG_Constant_Partisans:0 "The Unsecured Homeland"
 ANG_Constant_Partisans_desc:0 "Rebels have increased their attacks against government patrols, facilities and production plants. With no discernible reason for such a sudden development, our planners have begun assuming a "third party" is supplying them with funds and weapons.\n\nWhether said party is the CIA, South Africa, or someone else entirely, remains a mystery. At least for now."
 ANG_Broken_Fuel_Lines:0 "Broken Fuel Lines"
 ANG_Broken_Fuel_Lines_desc:0 "Our frontline troops' access to fuel is becoming more uncertain by the day, Reichskommissar Schenck talks of accidents at refineries, American air strikes and ambushes by natives as reasons for his numerous delays. Unfortunately, we are dependent on him; If he is not competent enough to solve the issues plaguing our supply lines, our troops may suffer shortages that could stop our war machine on its tracks."
 ANG_Token_Troops:0 "Token Troops"
 ANG_Token_Troops_desc:0 "We are not committing our entire army to the frontlines, but only the bare minimum necessary to deceive the other two Reichskommissars of our participation in their futile war. We've already shed too much blood in this vain adventure to herd German and African youth like wildebeests into South Africa's minefields, rotting just the same. While we keep as much suspicion off our backs and offer excuses of partisan sabotage and native uproar, we will be hard at work preparing the future Angolan state that will take our place on this continent and its weight off our souls. Müller will be easy to fool, and even if Hüttig suspects something is amiss, he will have neither the evidence nor the breathing room to stop us."
 ANG_No_One_In_No_One_Out:0 "No One In, No One Out"
 ANG_No_One_In_No_One_Out_desc:0 "Threats of saboteurs and dissidents entering Südwestafrika from commercial routes has compelled Reichskommissar Schenck to ground all flights to and from the colony for the time being. Cargo and passenger flights now line departure runways, and Luftwaffe wings stew in their bases after having been recalled mid-flight. In effect, Schenck has wilfully clipped the Schild's wings just as its conflict with the OFN enters a new, intense stage."
 ANG_USA_Infiltrated_RK_Armies:0 "Infiltrated RK Armies"
 ANG_USA_Infiltrated_RK_Armies_desc:0 ""
 ANG_Disrupted_Comms:0 "Disrupted Communication"
 ANG_Disrupted_Comms_desc:0 "Lines of communication between frontline units and their commanding officers are being regularly disrupted, greatly hampering our troops' effectiveness in the field. We will invite disaster if we do not soon take steps to restore them."
 ANG_Muller_Airlift:0 "Zentralafrikaner Airlift"
 ANG_Muller_Airlift_desc:0 "By diverting some of our helicopters to assist Müller's troops we have increased their somewhat lacking effectiveness and help keep them well supplied far from their normal centers of operation. Of course, this means we have less helicopters available to assist our own troops."

 ANG_Muller_sus_idea_1:0 "뮐러의 의심"
 ANG_Muller_sus_idea_1_desc:0 "Müller does not suspect anything. In general our northern colleague pays us little attention, ever busy on the local bar scene and planning some new hunting expedition."

 ANG_Muller_sus_idea_2:0 "뮐러의 의심"
 ANG_Muller_sus_idea_2_desc:0 "Müller's curiosity about us has been piqued. With a hunter's flair for the small details, the northern Reichskommissar's curiosity about us has broken through some of his indifference. This is most likely still a game for him."

 ANG_Muller_sus_idea_3:0 "뮐러의 의심"
 ANG_Muller_sus_idea_3_desc:0 "Müller's suspicions are growing quite big. Our northern colleague is now spending an inordinate amount of time reviewing evidence about us. Perhaps the man only seeks to satisfy his curiosity. More likely, however, is that he's got a vague idea of what we are really up to, and seeks to profit from this information."

 ANG_Muller_sus_idea_4:0 "뮐러의 의심"
 ANG_Muller_sus_idea_4_desc:0 "Müller is now very suspicious of us. If we don't get rid of his attention somehow, the consequences will be disastrous."

 ANG_Huttig_Sus_idea_1:0 "휘티히의 의심"
 ANG_Huttig_Sus_idea_1_desc:0 "Hüttig does not suspect us any more than usual. Our Ostafrikan colleague's unhinged imagination still pictures Schenck as merely soft and useless, for the time being"

 ANG_Huttig_Sus_idea_2:0 "휘티히의 의심"
 ANG_Huttig_Sus_idea_2_desc:0 "Hüttig is beginning to suspect something. The eastern Reichskomissar has never been the most stable, and now the man is beginning to fear Schenck is no mere incompetent, but a full blown traitor."

 ANG_Huttig_Sus_idea_3:0 "휘티히의 의심"
 ANG_Huttig_Sus_idea_3_desc:0 "Hüttig suspects us. The eastern Reichskomissar is now clearly investigating our actions, with an eye for treason instead of mere incompetence. Only his prudence and need for evidence keep us safe."

 ANG_Huttig_Sus_idea_4:0 "휘티히의 의심"
 ANG_Huttig_Sus_idea_4_desc:0 "Hüttig suspects us deeply. Armed with an increasing pile of evidence, and an ever increasing paranoia, our eastern colleague's prudence is set to run out very soon. If that were the case, none know how far Hüttig would go to destroy us."

 #Keeping Our Heads Down
 ANG_Lords_Of_The_Air:0 "Lords Of The Air"
 ANG_Lords_Of_The_Air_desc:0 "Other Reichskommissariats may have us beat in terms of land forces, but there is a reason we are the linchpins of the Afrika-Schild's strategies. While Hüttig butchered natives and Müller hunted the beasts in his jungles, we had produced and maintained the world's greatest planes and pilots. Our bombers can ravage formations and raze cities, and our fighters can cut the prime of the West's airfleets to the grain. We can ferry our troops to the front in a few hours' time, we are the cavalry of the modern age - the knights of the sky. The Amerikaner know it, Hüttig and Müller refuse to admit it, and we flaunt it: we are the lords of the air!"
 ANG_Lords_Of_The_Air_2:0 "Gods of the Sky"
 ANG_Lords_Of_The_Air_2_desc:0 "Trails of fire streak the skies above South Africa day in and day out. They are the OFN's answer to our skill and cunning, yet look at how they fall to Earth! Like Icarus they flew towards the Sun to match our prowess and power, their wings clipped as punishment for their hubris. We wonder how they can keep sending more young men to their deaths, well aware of their actions' futility - but they do not stop. In the heart of every sky night lurks visions of that smoke-filled descent from the clouds of freedom to unforgiving dirt. To the West's dogs, we have become the harbingers of that fate."
 ANG_Joint_Offensive_Shit:0 "Coordinated Attacks"
 ANG_Joint_Offensive_Shit_desc:0 "The only way for our war to succeed is if we come up with a well crafted strategy with the rest of the Schild. That may be almost as difficult as actually fighting the South Africans, but we will leave ourselves vulnerable to being picked off one by one should we fail to coordinate. We control the air fleets of Africa, so we shall provide air support while Müller provides his boundless resources and Hüttig provides his veteran killers. Together we will work as a single body crushing the Amerikaner as they come."

 ANG_PlanesInOurHand_1:0 "Centralized Air Control"
 ANG_PlanesInOurHand_1_desc:0 "With our near full monopoly over Luftwaffe aircraft and resources in Afrika, we may rest assured that all airborne operations shall proceed as we intend them to. While this may be upsetting for our partners in the Schild, this will prevent any incidents due to conflicting orders from three separate chains of command, otherwise precluding flight operations from proceeding smoothly and with great effect."
 ANG_PlanesInOurHand_2:0 "Efficient Air Control"
 ANG_PlanesInOurHand_2_desc:0 "With a great fleet of aircraft comes a great need for skilled personnel to pilot them. While allowing any layman with minimal training to take to the skies might suffice to some, Südwestafrika's aircraft shall only be piloted by the best and brightest. As such, all of our existing aviators, as well as any prospective new blood, are put through a long, rigorous training process.\n\nForced to develop and prove both their physical strength and mental prowess, our pilots will be ready to face any foe once they graduate. Many will not, but such is a small price to pay for a new generation of ace pilots."
 ANG_PlanesInOurHand_3:0 "Improved Air Control"
 ANG_PlanesInOurHand_3_desc:0 "Day by day, our best and brightest take to the skies in a campaign of conquest - the conquest of the air. Our pilots, their skills and abilities honed by a rigorous training program from which only an elite few graduate, have become a terror to all. These men have since been put to good use in concurrent air operations, where they have . Foreign pilots surely tremble at the thought of dogfighting a Südwestafrikan aviator!"
 ANG_RANDR:0 "Rest and Rehabilitation"
 ANG_RANDR_desc:0 "In the Second World War, Schenck saw first hand the dangers of pushing soldiers harder than a human being can handle physically and mentally. Burn out, shell shock, even suicide; In other words, a recipe for total disaster.\n\nBeing a soldier is stressful enough as it is, but asking a man to fly an aluminum death trap sortie after sortie, with decreasingly low odds of survival in the sky and no chance of survival when shot down? Bravery like that deserves a little R&R every now and then, if only so our most advanced pieces of equipment are not handled by sleep-deprived, traumatized men."

 ANG_RANDR_2:0 "Veteran-Led Training"
 ANG_RANDR_2_desc:0 "Most of our pilots are still greenhorns; after all, they've never fired a shot in actual combat discounting mock-ups and simulations ill-fitted for preparing a man for real battle. Sending them into the meat grinder as they are now will only waste us manpower and planes at unacceptably high rates.\n\nHaving a good deal of real life experience himself, Schenck has designed a crash-course veteran's led training regime these pilots will be subjected to. There they'll hopefully learn how not to fall from the sky minutes after contact."

 ANG_Natives_In_The_Air_1:0 "Integrated Native Support"
 ANG_Natives_In_The_Air_1_desc:0 "Schenck is not too proud to admit that the war will not be won by Aryan might alone. Despite Hüttig's fantasies, we will eventually run out of German-born pilots; if we continue adhering to his delusions, we will soon find ourselves at the mercy of OFN bombers.\n\nWe may not have a large reserve of our own pilots, but we do have quite a large population of natives that could be better put to use as pilots than slaves or, worse yet, completely unutilized. A program to train the natives' best and brightest in the art of flight might just edge us past the tenuous line between victory and defeat."

 ANG_Natives_In_The_Air_2:0 "Native Squadrons"
 ANG_Natives_In_The_Air_2_desc:0 "We've received the reports from the air wings with our first native recruits; so far, the results are impressive. The natives are not yet the equals of our own extensively trained pilots, but with the rate at which they soak lessons both theoretical and applied, native aces will not be long in coming.\n\nReichskommissar Schenck agrees with this assessment, so much so that he has ordered half a dozen all-native air squadrons raised at once. Rumblings in Quelimane carry hardliners' dissent, but results are results - purity is a luxury we can't afford at present."

 ANG_Mutual_Assistence_Pact:0 "The Mutual Assistance Agreement"
 ANG_Mutual_Assistence_Pact_desc:0 "Afrika's designated airport was never built to handle a land war; moreover, with our supply lines from the Vaterland cut, we will eventually run out of supplies and fuel sooner rather than later. That is, unless we actually cooperate with our fellow Reichskommissarriats. How helpful they'll end up being is questionable; after all, Hüttig seems to hate us with a passion and Müller... well, we have no indication that Müller will necessarily care any more about our life or death struggle than he ever did about running his colony. Still, if we can actually get them to take the pressure off of our land forces we can better fight the air war. Everyone will win, but only if we bother to."
 ANG_Mutual_Assistence_Pact_COG:0 "The Mutual Assistance Agreement"
 ANG_Mutual_Assistence_Pact_COG_desc:0 "We may not really like our friends here in the colonies - Schenck is a bit of a bore and Hüttig is a bit of a stiff asshole - but we have no choice now but to work with them if we wish to survive, and we certainly fucking do. So if Schenck needs our boys' feet on his ground so he and his planes can fuck about in the sky for us, then he'll get what he wants. Likewise with Hüttig and the ores he needs to make guns for gunning kids down or whatever he does for fun.\n\nOf course, any trade comes with give and takes. Our bases better damn well start seeing transports and anti-partisan units soon."
 ANG_Mutual_Assistence_Pact_GRO:0 "The Mutual Assistance Agreement"
 ANG_Mutual_Assistence_Pact_GRO_desc:0 "It pains to admit, but for the moment at least, we need those degenerate failures in Windhoek and Léopoldville to give us support if we wish to drive the OFN's race traitors to Hell. Naturally, we do this only out of pure practicality. The idea of collaborating with Müller, the incompetent bastard, or bleeding-heart Schenck is almost enough to make us nasueous - but we all have to make sacrifices in a crisis. With a little luck and a few million liters of spilt American and South African blood we can end this farce quickly. After then... well, then we won't need dead weight any longer, now will we?"

 ANG_Road_Of_Life:0 "Der Weg des Lebens"
 ANG_Road_Of_Life_desc:0 "It is an unfortunate geographical fact that Südwestafrika, with a good air force but poor army, borders South Africa whereas Zentralafrika, with a good army but poor air force, does not. Still, crying over truths will get us nothing, and technology will carve a path across the barriers Nature has set up between our brothers in the north and the front.\n\nWe have set up a deal with Müller where our sizable complement transport planes and helicopters will establish an "air highway" between his divisions and our airports. The Afrikaner Luftwaffe will ensure Müller's men march into combat as fresh as before they left the Congo."

 GRO_Financed_Shit:0 "Financed Industry"
 GRO_Financed_Shit_desc:0 "As Ostafrikan marks flow in to help pay Südwestafrikan industries' expenses, the colonial elite find themselves with enough cash to expand their enterprises. With the generous inflow of capital comes warming opinions of Hüttig among Südwestafrika's self-made men. Reichskommissar Schenck cannot pretend to detest this gesture, even if personal relations between the two Reichskommissars remain chilly."
 ANG_Roll_Them_Off_The_Line:0 "Factory Efficiency Reforms"
 ANG_Roll_Them_Off_The_Line_desc:0 "The office of the Reichskommissar has announced a sweeping program of regulations and reforms aimed to drastically improve efficiency, specifically in fighter production. Südwestafrika's air fleets may be the most impressive in all of the continent, but now that the OFN has begun to deploy their squadrons by the dozens above South Africa, the Schild's own airbase must step up to the task of matching Amerikaner planes in numbers."

 ANG_Using_Our_People:0 "Native Squadrons"
 ANG_Using_Our_People_desc:0 "Tired of the unending transgressions of Hüttig's SS cronies, Reichskommissar Schenck has refused to accept their services any longer. However, a Reichskommissariat would be nothing without it's army; hence, Südwestafrika has begun conscripting natives into the Südwestafrikan Kolonialgarnison to address the abrupt shortage of armed men the Ostafrikan troops left behind. While we can expect little out of these men other than what they are forced to do for next to no pay, they can hold a rifle, shoot at the enemy, and plug the gaps within our ranks. Somewhat."
 ANG_Using_Our_People_Paid_Well:0 "Well Paid Native Squadrons"
 ANG_Using_Our_People_Paid_Well_desc:0 "The Südwestafrikan native recruitment program has been ramped up, with handsome pay offered to those men who take part. As a result, fit and willing men from across the Reichskommissariat have abandoned their meager lives for their promised, wealthy keep in the Kolonialgarnisons. Not only are their numbers impressive, but these men are also highly motivated in fighting hard for what they're, literally, worth. Their loyalties are secure."
 ANG_Using_Our_People_Paid_Enough:0 "Compensated Native Squadrons"
 ANG_Using_Our_People_Paid_Enough_desc:0 "Whilst the native KolonialGarnisonen are technically paid for their service, it is little more than a pittance. The only ones who appear to be enticed by such small payments are destitute farmers and peasants who have few other options to feed themselves and survive the next month. Whilst this pay may bring in more bodies to hold rifles, it is merely enough to ensure the men do their jobs without question. Little more can be expected of such recruits."

 ANG_Using_Our_People_Paid_Well_2:0 "Well Paid Native Patrols"
 ANG_Using_Our_People_Paid_Well_2_desc:0 "Reichskommissar Schenck has expanded his native Kolonialgarnison program to include a near luxurious pay cheque for every volunteer involved. Luxurious enough, in fact, that men all across Südwestafrika have drop their tools of labour to flock towards the recruitment offices in record numbers. In exchange for such grand payments, the native squadrons have gone above and beyond in their duties for the Reichskommissariat. If one were to look only upon their deeds, they could easily be mistaken for the German soldiery. Perhaps men and their happiness really can be bought."
 ANG_Using_Our_People_Paid_Enough_2:0 "Compensated Native Squadrons"
 ANG_Using_Our_People_Paid_Enough_2_desc:0 "Whilst the native KolonialGarnisonen are technically paid for their service, it is very meager. A salary this small seems to only appeal to young boys who have not known better pay, or men who have fallen upon hard times. Regardless of the kinds of men attracted by such meager pay, the increase in performance has been noticeable. Although it inspires few acts of valour, it would appear that the prospect of going home with a pocket full of marks is an exciting one to some, and they're much more willing to fight and serve to earn it."

 ANG_SS_Anti_Terror:0 "SS Anti-Terror Operations"
 ANG_SS_Anti_Terror_desc:0 "As a show of good-will between our two Reichskommissariats, Hüttig has sent several SS brigades he assured us were "experts" in counterinsurgency and anti-terror operations. He was not lying; these SS men are good and what they do. Perhaps too good in fact.\n\nReports from our own counter-insurgency teams report entire villages razed to the ground, and even evidence of mass graves close to some of these ruins. While some in our administration have voiced concerns that such actions may damage long-term stability, we have observed a noticeable decrease in raids on our forces. These measures may be difficult to stomach, but war demands sacrifices."

 ANG_SS_Anti_Terror_2:0 "Trained SS Squadrons"
 ANG_SS_Anti_Terror_2_desc:0 "Given the SS' laudable performance since their arrival, Schenck has felt compelled to request further support from Hüttig. Despite the personal disagreements the two have had, it seems that Hüttig genuinely enjoys stomping out native movements wherever he can find them, even if he has to work with men he personally despises. The newest batch of SS troops he has deployed within Südwestafrika are highly competent butchers, many of whom have significant experience from service in Ostland and Moskowien.\n\nWhile any help is appreciated, some are beginning to wonder if the price is worth Hüttig's own. We've since received more reports of partisan actions against civilian population centers than before, especially by groups heretofore unsuspected of participating in reprisals. Native representatives are outraged, and more than one of Schenck's aides have blanched when shown photos of what the SS has done to two prominent native communities in Angola."

 ANG_Reprisal_Attacks:0 "Reprisal Attacks"
 ANG_Reprisal_Attacks_desc:0 "When the first reports of widespread attacks on supply lines and depots began to filter in, we assumed it was the work of OFN spec ops units. It wasn't until local barracks started getting hit that we realized the truth was far more concerning: native reprisals, far more coordinated than anything we had ever seen from them before, occurring on a daily basis.\n\nIt seems that we could only keep them checked in fear for so long, but now that our attention is fixed firmly south, they have chosen their moment to strike like snakes in the grass. If we are unable to resolve this situation we risk having our attention dangerously divided."

 ANG_Secure_The_Homefront:0 "Our Skies Stay Clear"
 ANG_Secure_The_Homefront_desc:0 "As we empty our hangars and deploy our mighty air fleets to combat the OFN's squadrons, we must take great care not to leave our own lands as ripe targets for American bombers. With most of our fighters committed to South Africa's skies, it seems only a matter of time before even the dimmest of their commanders realize how vulnerable we really are.\n\nOf course, we don't have to be as weak as they assume. While we will still be pumping out new aircraft as fast as they can be assembled we will also put substantial resources into establishing fixed anti-aircraft flakturmen that can tear bomber flights to shreds within minutes."

 ANG_Boer_Help:0 "A Lended Hand"
 ANG_Boer_Help_desc:0 "The Boers are on the front line of this battle against the OFN, yet they are severely lacking in air power save for a few retrofitted civilian planes from private donors. While we and our fellow RKs have mobilized to their aid, the fact remains that these brave warriors are easy pickings for the West's air fleets.\n\nWe have begun shipping out planes from our surplus to the air bases under Boer control in the hope that they can make more effective use of them than we currently can. We have also sent several of our flight instructors to build up their pilot cadres."

 ANG_In_The_Nuts:0 "Concentrated Effort"
 ANG_In_The_Nuts_2:0 "Concentrated Effort"
 ANG_In_The_Nuts_3:0 "Concentrated Effort"

 ANG_In_The_Nuts_2_desc:0 "War is no place for weak-kneed idealists or conscientious ethicists. Modern war is a brutal, mechanistic affair that prioritises pure results over any notion of morality or "fair play". We did not create this truth, but we are damn well going to carry it out. Shooting down enemy planes and bombing enemy formations is all well and good, but planes can be made on assembly lines and divisions can always be pulled back and reinforced.\n\nBut rebuilding a city is no easy task. Their industries, their logistics, even their culture and people will be ground to dust to show our foes the price of their actions. Perhaps their soldiers will think twice about going into battle when they must remember the fact that we can wipe their and their comrades' families from the face of the planet."

 ANG_In_The_Nuts_3_desc:0 "War is no place for weak-kneed idealists or conscientious ethicists. Modern war is a brutal, mechanistic affair that prioritises pure results over any notion of morality or "fair play". We did not create this truth, but we are damn well going to carry it out. Shooting down enemy planes and bombing enemy formations is all well and good, but planes can be made on assembly lines and divisions can always be pulled back and reinforced.\n\nBut rebuilding a city is no easy task. Their industries, their logistics, even their culture and people will be ground to dust to show our foes the price of their actions. Perhaps their soldiers will think twice about going into battle when they must remember the fact that we can wipe their and their comrades' families from the face of the planet."

