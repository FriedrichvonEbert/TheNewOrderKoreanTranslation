 ANG_Prioritized_Runways:0 "밀러의 화물 대부분은 중앙아프리카 기업이 생산한 잘 팔리는 상품입니다. 이 화물에 우선권을 주면 뮐러가 우리 몫도 나눠줄 것입니다. 이는 우리 경제 계획에 큰 도움이 될 것입니다.\n물론 이는 보급품과 폭탄을 수송하라는 조국의 요청을 무시하는 것입니다. 어떤 형태로든 반발이 있을 것입니다.\n\n"
 ANG_Redirect_Traffic_tt:0 "우리 정부에게 "우선권 비용"을 줄 수 있는 최고급 항공편이나 개인 비행기에 착륙 우선권을 준다면 많은 양의 수익을 벌 수 있을 것입니다.\n더러운 돈 아니냐고요? 아마도요. 라이히가 화내지 않겠냐고요? 화낼 겁니다. 많은 돈을 벌 수 있냐고요? 겁나 당연하죠!\n\n"
 ANG_Increase_Transportation_Capability_Tooltip:0 "게르마니아는 우리 활주로가 보급과 군사 작전을 언제라도 수행할 수 있기를 바랍니다. 하지만 뮐러가 우리가 그의 자원을 수송해준다면 짭짤한 돈을 주겠다고 제안해왔습니다. 분명 합의할 수 있습니다...\n\n"
 ANG_Optimized_Runway_Schemes_Tooltip:0 "By compacting flight schedules together, we can achieve further efficiency and reduce our costs. And perhaps simultaneously, we can prioritize better schedules to those that may be... willing to pay the right price."
 ANG_Skimming_A_Little_Fuel_tt:0 "보급 물자에서 석유를 조금 빼돌려 민간 시장에 팔면 괜찮은 수익을 볼 수 있습니다. 물론 언젠가 게르마니아가 장부에서 모순점을 찾아낼 것입니다. 하지만 그 때에는 증거를 숨길만한 자금이 있을 것입니다... 적어도 그러기를 바랍니다.\n\n"
 ANG_Skimming_A_Lot_Of_Fuel_tt:0 "늘어난 자금 수요를 충당하기 위해 더 많은 연료를 빼돌려 팔 수 있습니다. 최악의 경우 게르마니아가 조사를 벌일지도 모르는 일입니다. 하지만 우리는 자금이 필요합니다. 우리가 할 수 있는 선택은 별로 없을지도 모릅니다.\n\n"
 ANG_Selling_Gold_Diamonds:0 "다른 국가판무관부들 보다는 보잘것없지만 남서아프리카에는 금과 다이아몬드가 있습니다. 이것들을 적당한 가격에 팔아치우면 꽤 많은 수익을 볼 수 있습니다.\n\n"
 ANG_Sending_Off_Fuel:0 "합법적인 방법과 덜 합법적인 방법 모두를 통해 연료 공급량이 늘었습니다. 국제 시장에 이 연료를 공개적으로 팔 수 있습니다. 이러면 국내 업자들에게 파는 것 보다 더 큰 수익을 볼 수 있습니다!\n\n"
 ANG_Sending_Off_Fuel_Fuck_ton:0 "우리의 석유 산업과 연료 산업이 점점 더 성장하고 있습니다. 최대한 많이 생산하면 전 세계에 수출할 수 있습니다. 남서아프리카 경제를 부흥시킵시다!\n\n"
 ANG_buy_steel_tt:0 "남서아프리카의 생산시설은 산업용 원자재 부족을 겪고 있습니다. 무기 공장의 수요를 맞추기 위해 고향 투자자들이 강철을 공급해주도록 설득할 수 있습니다.\n\n"
 ANG_buy_alimunium_tt:0 "남서아프리카의 생산시설은 산업용 원자재 부족을 겪고 있습니다. 항공기 공장의 수요를 맞추기 위해 고향 투자자들이 알루미늄을 공급해주도록 설득할 수 있습니다.\n\n"
 ANG_buy_rubber_tt:0 "남서아프리카의 생산시설은 산업용 원자재 부족을 겪고 있습니다. 산업 수요를 맞추기 위해 고향 투자자들이 고무를 공급해주도록 설득할 수 있습니다.\n\n"
 ANG_Market_Build_Roads_tt:0 "항공 수송을 빼면, 우리의 기반시설은 다른 국가판무관부들처럼 매우 열악합니다. 조국에 있는 투자자들을 설득해 남서아프리카 전역에 새 도로와 철로를 짓는데 필요한 자금을 확보할 수 있습니다.\n\n"
 ANG_Market_Build_factories:0 "라이히의 병든 경제가 아직 손대지 않은 시장과 인력 공급처를 찾고 있습니다. 대부분의 현대 기업들은 지금까지 남서아프리카를 신경쓰지 않았습니다. 저들에게 우리 존재를 알린다면 자회사 설립을 설득할 수도 있습니다. 물론 이는 라이히의 영광을 위해섭니다!\n\n"
 ANG_Market_Build_bombs:0 "우리 군수 산업으로 주둔군과 아프리카너 루프트바페 모두의 수요를 맞출 수는 없습니다. 본토와의 보급선이 끊겼을 때 우리 군대를 완벽하게 보급하려면 우리 도시에 새 공장을 열어달라고 라이히를 설득해야 합니다.\n\n"

