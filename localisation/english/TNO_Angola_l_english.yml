 ### Ministers ###
 ANG_Wolfgang_Schenck_dep_desc:0 "§YReichskommissar für Südwestafrika\nNational Socialism§!\n§F------------§!\n§LOnce one of the Reich's most decorated fighting aces, Wolfgang Schenck's administration over Südwestafrika is wrought by the air. He is renowned in the fatherland for flying hundreds of combat missions and in the Luftwaffe he is distinguished for expertise in the development of bombers. Domestically, however, he presides over the poorest Reichskommissariat in Africa, lacking an industrial base and relying on imports and gas fees for its runways. The burgeoning air force of the nation is his sole focus, as evident to anyone who ever looked over the Angolan horizon. His planes rule the sub-Saharan skies.\n\nOver the years, Schenck has ensured that Südwestafrika is the air hub of German Africa. In other internal matters, he is known for his leniency and the close camaraderie he shares with fellow Reichskommissar Siegfried Müller, who he often attends safaris with in his personal helicopters or joining in the hunt. Perhaps it is the refuge of the tropospheric clouds, away from affairs pertaining to natives or the SS, that attracts him to the skies. It is where solace lies.§!"
 
 ANG_Hellmut_von_Leipzig_mil_desc:0 "§YGebürtiger Stabschef\nNational Socialism§!\n§F------------§!\n§LHellmut von Leipzig, a German born in Africa, was one of the leading candidates for Reichskommissar of Südwestafrika after the war, in recognition of his loyal service within the Afrika-Korps. Despite the eventual choice of Schenck to lead the Reichskommissariat, von Leipzig has remained both highly popular and highly influential in the parts of Africa once ruled by the Second Reich under Imperial Africa.\n\nWhile disagreeing with Schenck on certain methodology and goals, the native-born von Leipzig also believes that the natives and Germans should strive to build stable, mixed communities within Africa. As such, he has happily worked with the Reichskommissar in his efforts to empower the natives and bring them into the fold, though he may balk once he realizes the full extent of Schenck's plans.§!"
 
 ANG_Gerhard_Homuth:0 "Gerhard Homuth"
 ANG_Gerhard_Homuth_for_desc:0 "§YGesandter nach Germanien\nNational Socialism§!\n§F------------§!\n§LGehard Homuth, like many in the African Reichskommissariats, achieved his position by pure virtue of serving alongside the unlikely sap chosen to be Reichskommissar. A former pilot in the Luftwaffe and a good friend of Schenck's, Homuth was chosen to assist Südwestafrika in their bombardment efforts. He has little experience leading men, but this is something that Schenck has seemed more than happy to overlook.\n\nEver since a near-fatal encounter on the Eastern Front, Homuth has avoided participating in the bombardments himself, instead helping to train and supply braver, more stupid pilots. Like Schenck, Homuth spends much of his time in the skies above Windhoek. Unlike Schenck, however, he does not take the time to engage himself in politics and scheming, even whilst grounded.§!"
 
 ANG_Otto_Herrigel:0 "Otto Herrigel"
 ANG_Otto_Herrigel_eco_desc:0 "§YEntwicklungsdirektor\nNational Socialism§!\n§F------------§!\n§LOtto Herrigel is a young up-and-comer in politics of the region, strangely appointed as economic minister of Südwestafrika upon his own request. After completion of Herrigel's degree in economics in Germany, he wrote Schenck a letter asking to assist with the economics of his home Reichskommissariat. Surprisingly, Schenck responded by offering him the position of head economic advisor, despite his lack of practical experience in the field.\n\nDespite his position, Herrigel is rather far from being in control of Südwestafrika's economy. Schenck and von Leipzig treat his advice as something of light suggestions, and oftentimes Herrigel will be unable to make sense of the books he is given by his superiors and subordinates alike. Despite multiple entreaties to Schenck to change the total disorder the economy is in, Schenck often merely shrugs and asks Herrigel to switch the numbers around, something the young man dutifully does.§!"

