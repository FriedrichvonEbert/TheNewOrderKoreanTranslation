####### Native Decisions Tab

 ANG_Native_Situation_Decisions:0 "The Native Situation"
 ANG_Native_Situation_Decisions_desc:0 "Native unrest throughout Deutsche-Afrika is slowly but steadily rising to a boil as the war rages on. As Südwestafrika is no exception, we will have to deal with both bandit attacks and civilian unrest.\n\nThe militant organizations are currently our most pressing concern. §GUNITA§! and §SMPLA§! have been the bane of our garrisons for a decade; while fractured, and sometimes even in open competition, it seems they have brokered an uneasy peace and concentrated their efforts towards destroying us. Of course, this increases the danger they constitute by several orders of magnitude, and the stronger they get, the likelier they will declare open revolt and strike at Windhoek itself. We can't let that happen.\n\nOn the other hand, §YNative Unrest§! is the smallest concern in the short term, but should it rise above a certain threshold, disgruntled locals will become more §OMilitant§! and join their extremist brothers in the jungles and hills, swelling their numbers with eager freedom fighters. We can try to soothe the civilians by increasing their living standards and granting them concessions, but it will only buy us time before things escalate.\n\nCurrently, §YNative Unrest§! is [GetNativeUnrest] high, while §ONative Militancy§! is [GetNativeMilitancy] high."

 ANG_Expand_Native_Outreach:0 "Expand Native Outreach"
 ANG_Expand_Native_Outreach_tt:0 "More resources can be allocated into our native outreach program, lowering unrest by establishing working relationships with town and village heads.\n\n"
 ANG_Use_A_Lighter_Hand:0 "Use a Lighter Hand"
 ANG_Lighter_Hand_tt:0 "We can review guidelines for interacting with the natives. More emphasis on respect and understanding from our delegates, and stricter enforcement thereof, may reduce tensions between us and them.\n\n"
 ANG_Crack_Down_on_Cell:0 "Crack Down on Bandit Cells"
 ANG_Native_Terrorist_Crack_Down_On_Cell_tt:0 "We can launch operations against suspected rebel cells. Deprived of opportunities to act violently, native populations are bound to be more peaceful.\n\n"
 ANG_Double_Patrols:0 "Double Patrols"
 ANG_Double_Patrols_tt:0 "Doubled up patrols allow for more coverage over the hinterlands, in turn better consolidating our presence there, but worsen our manpower shortage.\n\n"
 ANG_Raid_Their_Headquarters:0 "Raid Their Depots"
 ANG_Native_Terrorist_Raid_Their_Headquarters:0 "The rebels store their weapons in caches hidden beneath both the desert sands and the jungle foliage. With some effort, we can cripple their operations by finding and destroying these stockpiles.\n\n"
 ANG_Send_Out_Aid:0 "Send Out Aid"
 ANG_Send_Out_Aid_tt:0 "The war has been hard on everyone. By giving rural communities first aid supplies and food relief, we can earn goodwill at the cost of some support equipment.\n\n"
 ANG_Conduct_Bombing_Raids:0 "Conduct Bombing Runs"
 ANG_Native_Terrorist_Bombing_Raids:0 "We can use our aerial supremacy to pulverize any rebel hotspot. Bombing runs will stop native attacks now, but may radicalize more later on.\n\n"
 ANG_Reprisal_Attacks_Warning_1:0 "Begin Reprisal Attacks"
 ANG_Native_Terrorist_Reprisal_attacks_tt:0 "Any attack on Germans is responded to with an attack on natives. Blood for blood must be the order of the day, so that rebels think twice about attacking us.\n\n"
 ANG_Reprisal_Attacks_Warning_2:0 "Smother the Villages"
 ANG_Native_Terrorist_smother_tt:0 "At great cost to our troops, we can flood rebellious regions with soldiers. Such a show of force will surely cow its villages and root out the rebels hiding within.\n\n"
 ANG_Send_To_Ostafrika:0 "Send Troublemakers to Ostafrika"
 ANG_Native_Terrorist_Sent_East_tt:0 "Even the rebels in Angola know what happens to natives in Ostafrika. We can crush their will by sending their worst offenders to our eastern colleague.\n\n"
 ANG_Protect_The_Villages_1:0 "Protect the Villages"
 ANG_Protect_villages_tt:0 "The war has brought on a breakdown in order in many areas. By patrolling rural areas and shielding villages from bandits, we can earn their goodwill.\n\n"
 ANG_Give_Guns:0 "Give Guns"
 ANG_Give_Guns_tt:0 "Arming villagers with some old guns to let them fend for themselves has never been popular with our general staff. Nevertheless, doing so will free up men and increase rural security.\n\n"
 ANG_Protect_The_Villages_2:0 "Lock Down the Countryside"
 ANG_countryside_tt:0 "Some districts harbor more bandits than we can feasibly detect, much less uproot. We can cordon these districts off as a last resort. The natives will despair at the imposed lockdown, but we're sure to quarantine the bandit's rot this way.\n\n"

