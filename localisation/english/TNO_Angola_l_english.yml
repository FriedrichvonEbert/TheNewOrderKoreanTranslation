 ANG_Cashmoney:0 "아프리카의 비행장"
 ANG_Cashmoney_desc:0 "\n\n\n\n\n\nThanks to its location and administration, the §nReichskommissariat§! has become an important staging ground for §MLuftwaffe airplanes§! sent on missions across the entire continent, whether for testing bombs on African civilians or sending patrols over South Africa. As the §oAfrikaner Luftwaffe§!'s masters, we can obtain funds through simpler channels than those granted to other RKs. Of course, we can also skim money from such channels to develop §wAngola§! instead.\n\n§YAll of this means that, unlike our fellow Reichskommissariats, we can spend money from our investment funds rather than taking them directly from our state coffers, completely freeing us from any form of debt.§!\n\nThis comes at a §xprice,§! however. §oThe Reich§! is starving, and soon their grip will §xtighten and squeeze us§! dry to fuel their dying economy. Thus, our §Y"creative accounting techniques"§! must be used with great caution; the more inconsistencies found within our balance sheets, the likelier §oGermania§! will investigate. And we all know what happens when we get caught red-handed...\n\nCurrently, we have §Y[?ANG_Liquid_Cash] million USD§! in investment funds.\n\nCurrently, we will have to send§Y [?ANG_German_Collection] million USD§! to Germany each collection period.\n\nAs of now, Germany is [GetANGGermanDispleasure] displeased ([?ANG_German_Displeasure|0Y]/§R100§!) with us."

