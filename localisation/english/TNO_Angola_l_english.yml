ANG_prewar.1.t:0 "늙은 독수리가 날게 해다오"
ANG_prewar.1.desc:0 "빈트후크 하늘은 강철로 된 새가 살로 된 새보다 많은 얼마 안 되는 곳이었다. 그 강철 새 중 하나는 다른 이들과 달리 알루미늄 날개가 아닌 진짜 날개를 달고 싶어 했다. 그냥 잊어버리고 구름 속에서 자유롭게 산다면 얼마나 좋을까! 볼프강 솅크는 오늘도 그가 다스리는 식민지 수도 위를 날았다. 그는 자기 스스로 그의 영혼을 가뒀던 새장을 탈출하고 싶어했다.\n\n베테랑 에이스는 통제가 필요없을 정도로 비행기를 잘 알고 있었다. 슬프게도 솅크는 통제가 아닌 다른 것들을 신경 써야 했다. 낮 동안 그의 주변을 맴도는 괴물들. 그 괴물들 중 특별히 질이 나쁜 놈들은 그의 마음 속에서 솅크가 눈을 감을 때를 기다리고 있었다. 갑자기 들린 시끄러운 소리가 그를 생각과 꿈에서 끌어내 현실로 돌아오게 만들었다. 아냐. 이건 현실이 아냐. 이럴 순 없어!\n\n"적 전투기 접근 중. 요격 준비하라! 적 공장을 공격하는 폭격기를 호위하라!"\n\n"아냐, 아냐, 아냐! 저건 공장이 아니라 민가잖아! 사령부 여기는 솅크, 목표에는 전략적 가치가 없다! 작전 중단하라! 사령부 응답하라! 사령부! 사령부!!"\n\n볼프강이 지른 비명은 스스로를 환각에서 깨게 해주었다. 그의 정신은 황급히 현실로 되돌아왔다. 하나씩 하나씩 조종간에서 손가락이 떨어졌다. 그는 비행장으로 경로를 바꿨다. 소음은 솅크에게 그가 인간이라는 것을 상기시켜 줬다. 가짜 날개를 달았더라도 연료 없이는 날지 못한다. 그는 콕핏에서 나오자마자 열심히 피하려고 했던 괴물들에게 공격 받았다. 부관들, 관료들, 그가 자신의 의무를 다하기를 바라는 모두들.\n\n의무. 그 한 단어는 솅크를 메스껍게 했다. 그래서 그는 고개를 끄덕여야 할 때 고개를 끄덕였다. 서명해야 할 때 서명했다. 어떤 관료가 원주민을 위한 주택 건축 계획에 관한 최신 보고서를 가져올 때 까지. 이미 수천명의 원주민이 실제로 집을 가졌다. 그리고 머지않아 더 많은 집이 지어질 예정이었다. 그의 마음 속에 햇빛이 비췄다. 하지만 얼마 가지 못해 자금 부족이라는 구름에 가려져버렸다. 그래서 솅크는 집무실을 나와 재급유된 비행기로 돌아갔다. 그는 다시 한 번 이륙했다. 너무 부끄러워 밑을 내려다볼 수도 없었다."
ANG_prewar.1.a:0 "오늘도 전진한다."

ANG_prewar.2.t:0 "우선 순위 문제"
ANG_prewar.2.desc:0 "볼프강 솅크는 아프리카의 불타는 태양 밑에서 땅을 평평하게 다지고 있는 인부들을 보았다. 비행장이  부족하다는 것 마냥 또 다른 비행장을 짓고 있었다! 하지만 이 비행장은 그가 있는 건물에서 가까웠다. 그것은 비행장으로 가는데 더 적은 시간이 걸린다는 뜻이었다. 문제가 없는 하늘에서 더욱더 많은 시간을 보낼 수 있다는 뜻이었다. 그런 생각을 하자 약간의 안도감이 들었다. 하지만 사슬에 묶인 노동자들이 가냘픈 몸에 비해 무거운 것을 옮기고 있다는 것을 보자 그런 기분은 싹 사라졌다. 그것들은 아리아인이 들기에도 너무 무거운 것이었다.\n\n이번에는 관심을 끌고자 하는 평범한 관료 하나가 솅크를 환영했다. 그의 장광설이 이 땅을 살아가는 사람들의 고통을 생각하지 않게 해준다면 좋을 것이다. "국가판무관 각하, 새 격납고에 뭐부터 넣겠습니까?"\n\n솅크는 아무 생각 없이 대답했다. "가장 필요한 것은 식량과 말라리아 약이야. 나중에 따로 명령하도록 하지."\n\n맥박이 한 번 두근거리고 난 뒤 관료가 대답했다. "죄송합니다 각하. 폭격기 연료와 전투기 연료 중 뭘 먼저 넣겠냐는 질문이었습니다. 이 창고에는 식량이나 약을 넣을 수 없습니다."\n\n공무원이 거들먹거리는 모습을 보니 뺨을 한 방 맞은 느낌이었다. 그를 독일 내 강제수용소로 보낼 수도 있는 자에게 계획을 흘렸다는 생각이 들자 솅크의 속이 뒤틀렸다. 마치 토할 것만 같았다.\n\n"미-미안하네." 솅크는 말을 더듬었다. "전염병이 도-돌 때 뭘 해야 할지 생각 중이었어. 오늘 아침에 비서가 상황 보고를 보여줬거든." 두근. 그는 기침했다. "어쨌든, 여기에는 폭격기를 보관할 거야. 그러니 폭격기 연료부터 보관해야겠지."\n\n자신이 듣기에도 한심한 변명이었지만 관료는 그 말을 믿는 것 같았다. 믿지 않는다면 그를 의심하고 있다는 것을 숨기는 것이겠지. 볼프강은 다시 가엾은 원주민들을 보았다. 그때 그의 마음속에는 단 한 가지 생각만이 들었다."
ANG_prewar.2.a:0 ""볼프강, 이 한심한 놈.""

ANG_prewar.3.t:0 "원치 않는 관심"
ANG_prewar.3.desc:0 "책상 위에 놓인 보고서는 솅크의 피를 얼어붙게 만들었다. 식민지부 사람들이 사랑해 마지않는 정확한 수치, 차트, 도표는 남서아프리카가 3개월마다 지켜야하는 조국에 대한 의무를 수행할 수 없다는 것을 똑똑히 보여주었다. 볼프강의 전문 "장부 각색팀"이 아무리 노력해봐도 아예 없는 것을 완벽한 것처럼 만들 수는 없었다.\n\n솅크는 떨리는 손을 들어 눈을 억지로 뜨게 하고는 보고서를 읽었다. 보고서의 단어와 수치들은 그의 알몸을 꿰뚫는 총알처럼 느껴졌다. 이건 의심이나 "창의적" 해석의 여지도 없는 수학적 대학살이나 다름없었다. 물론 그는 계획 초기에 돈을 전부 써버렸다. 좆같은 천재 납셨군!\n\n이제 게르마니아 사람들이 화를 낼 것이다. 투자자들은 남서아프리카에 돈을 대주기 전에 다시 한 번 생각할 것이다. 당연히 중앙 정부는 그 돈 갖고 뭐했냐며 귀찮게 굴 것이다. 거기에 뭐라고 대답할 수 있을까? 여기하고 저기를 잘라내. 적당한 곳에 0을 몇 개 넣어. 씨발 뭔가 해보라고! 적당히 포장만 하면 완벽해 보일거야. 그렇겠지?\n\n하지만 솅크가 제일 걱정하는 것은 이들의 관심이었다. 라이히는 이제 지출 확인 없이는 장부를 받아주지 않을 것이다. 식민지부는 그에게 보낼 제국마르크를 네 번씩 꼼꼼하게 따질 것이다. 그 새끼들은 조사관을, 운이 나쁘다면 RND를 보낼 것이다!\n\n솅크는 서류를 찢으며 울부짖은 싶은 충동을 억눌렀다. 그는 전보다 훨씬 더 조심해야 했다. 게르마니아에서 온 메시지는 그가 아슬아슬한 줄타기를 하도록 만들었다. 아주 작은 실수 하나만 한다면 그는 지옥 같은 심연 속으로 떨어질 것이다."
ANG_prewar.3.a:0 ""아직 실패할 수 없어! 아직 해야 할 일이 많다고!""

ANG_prewar.4.t:0 "더 나은 미래를 위한 피트 스톱"
ANG_prewar.4.desc:0 "또 다른 날, 또 다른 공습. 발데마르 로렌수는 비행장에서 폭격기들이 이륙하는 광경을 보는 일에 익숙해져 있었다. 전체적으로, 는 저 폭격기들이 가진 지구를 지옥으로 만드는 "비할 데 없는 기술"의 훈련 목표로 자원하지 않고 폭격기 뼈대나 만지고 있다는 것에 기뻐했다. 그의 일은 쉬웠지만 배우는데 시간이 좀 걸렸다. 앙골라의 젊은 문맹에게는 간단한 기계학도 신비로운 요술처럼 보였다. 하지만 무슨 일이 있었는지 몰라도, 그는 광산 노예가 아니라 공군기지 지상요원이 되었다. 더 이상한 것은 지상요원 전체가 그와 같은 원주민이었다는 점이다. 그건 많은 곳에서 신성모독과도 같은 일이었다. 동아프리카에서는 더더욱.\n\n손볼 비행기가 없자 발데마르는 취미에 몰두했다. 그는 아침에는 짧아지고 오후에는 길어지는 관제탑 그림자를 지켜보았다. 소음이 그 무아지경에서 그를 떼어놓았다. 아니나 다를까 폭격기 한 대가 착륙한 것이었다. 아마도 이 비행기가 싣고 있던 화물은 사하라 남부의 크레이터 투성이 불지옥에 있던 가엾은 누군가에게 떨어졌을 것이다. 조종사는 지친 채로 콕핏에서 나왔다. 하지만 발데마르와 그 동료들을 보는 순간 힘과 기력을 되찾은 채 소리치기 시작했다.\n\n"씨발 여기서 뭐해?!" 독일인은 침을 뱉었다. "얼쩡거리지 말고 내 비행기에 연료나 채우라고 씨발!" 지상요원들은 곧장 비행기로 달려갔다. 이들이 은색 야수를 약간은 반강제적이지만 부지런하게 손보는 동안 조종사는 투덜거렸다. "그 물러터진 새끼. 왜 이딴 짓을 허용한거지? 운터멘쉬가 아리아인의 일을 하게 하다니. 솅크는 무슨 생각인거야? 비행기가 박살 안 나는게 기적이구만... 휘티히처럼 강한 국가판무관이 있었다면 이 신도 버린 땅이 이렇게 난장판이지는 않았을거야!"\n\n이런 신랄한 말이 백 개의 바늘마냥 발데마르의 영혼에 박혔지만 그는 아무것도 하지 않았다. 이런 모욕이 수용소에서 노예로 일하지 않고도 가족을 먹여살릴 수 있는 대가라고 쳐도 너무 싼 대가였다. 재급유와 재무장을 끝낸 앙골라인과 그 동료들은 교대하러 온 새 조종사를 위해 비켜주었다. 지상요원들은 옆에서  다시 한 번 목적지를 향해 이륙하는 조종사와 커다란 비행기를 지켜보았다."
ANG_prewar.4.a:0 "솅크의 멍에가 훨씬 더 가벼워졌다."

ANG_prewar.5.t:0 "The Diamond In the Rough"
ANG_prewar.5.desc:0 "Wolfgang Schenck stands lost in the large dining room. His ceremonial garbs are well-kempt and well-fitted. His medals line his chest in one neat row. One seems to stab his chest: a dead man dangling from his uniform, exposing his filth for everyone to see. He isn't used to luxury and fine dinners; he probably never will be. Schenck is a soldier at heart, but more germanely, he is a sinner. Abstinence makes him feel some atonement for his crimes.\n\nShaking dreadful thoughts off his head, Schenck smiles at the businessman whose blatant attempts at bribery he has tried to ignore. He assures the man that Südwestafrika's recent industrial developments are only the beginning, and additional investment will surely return tenfold their principals in time.\n\n"You are doing the right thing by investing in Südwestafrika," he says sincerely to the corporate suit, though the true meaning of his words is completely different. If only he knew what the "right thing" Schenck intended to do with all those Reichsmarks truly was, he wouldn't be so eager to drown him in money.\n\nDespite his discomfort, Schenck is grateful for the invitation to this social dinner at Windhoek's best (and only) high-class restaurant, and for what it means. Through his efforts, Angola now possesses a sizeable industrial base - sizable in Afrikan standards at least - bringing not only more prosperity for the natives employed as paid, if underpaid, workers rather than slaves, but more attention from investors now willing to pay for a part in what many in Germania have dubbed "Afrika's diamond in the rough".\n\nSchenck picks a canapè from the tray the server almost shoves into his face. He pops one - just one, just this once - into his mouth. A small reward for his efforts."
ANG_prewar.5.b:0 "Just this once, though!"

ANG_prewar.6.t:0 "앞으로 오래 가는 혁신"
ANG_prewar.6.desc:0 "몇 년 동안 발데마르 로렌수는 무거운 제리캔 몇십 개를 가스관부터 비행기까지 옮기는 방식으로 재급유를 해왔다. 그는 매일 이런 등골 빠지는 중노동을 몇 시간 동안 해왔다.익숙해져도 지치고 고통스러운 것은 똑같았다.\n\n하지만 이제 그는 미래를 보고 있었다. 연료관에는 털털거리는 엔진이 연결되었고 그 엔진에는 몇십 미터 길이의 고무 튜브가 달려있었다. 교육관이 버튼 하나를 누르자 튜브가 두꺼워지고 길들일 수 없는 뱀마냥 허우적거리더니 노즐에서 휘발유가 뿜어져나왔다. 지상요원들은 그 모습을 보고 펄쩍 뛸 뻔했다. 그 장교는 작게 웃으면서 이게 재급유 펌프라고 말했다. 이상하게도 그는 지상요원에게 소리를 치거나 욕을 하지 않았다. 이는 반갑기 그지없는 변화였다. 어찌되었든 제리캔의 시대는 끝났다. 이제 해야할 일은 기체 연료 탱크에 호스를 잇는 것이었다. 그러면 기게가 알아서 휘발유를 뽑아올려줄 것이다. 이는 시간 뿐만 아니라 등골도 아끼는 일이었다.\n\n독일인은 이 복잡한 기계를 어떻게 잘 유지하는지, 어떤 예비 부품을 어떻게 끼워넣어야 하는지 설명했다. 하지만 젊은 앙골라인은 건성으로 듣고 있었다. 그의 머리는 더 중요한 생각으로 빙빙 돌아가고 있었다. 왜 갑자기 이 일이 중요한 일로 여겨지는거지? 왜 임금이 오른거지? 왜 이 독일인이 이렇게 친절한거지? 물론 조종사와 장교들은 계속 이들을 괴롭혔다. 하지만 이 자는 달랐다.\n\n결국 발데마르는 걱정하지 않기로 했다. 그는 이 거대한 게임의 작은 졸병일 뿐이었다. 이 갑작스러운 변화를 이해하기에는 아는 것이 너무 없었다. 그는 이 새롭고 갑작스러운 평범함을 최대한 즐기고 써먹기로 했다. 독일인이 다 이해했냐고 묻자 청년은 힘차게 고개를 끄덕였다. 장교는 미소로 화답했다. 발데마르는 자기가 성장했다는 것을 느꼈다. 진짜로 뭔가 바뀌고 있는 것 같았다."
ANG_prewar.6.b:0 ""그래도 게으름 부리면 안 돼. 다들 업무로 복귀한다!""

ANG_prewar.7.t:0 "The Angolan Oil Rush"
ANG_prewar.7.desc:0 "Most had considered the first oil wells another of Schenck's pet projects at first. The Ministry for Colonial Affairs was always aware of his desire to improve the conditions of Angola's populace - but what did a few thousand "liberated" slaves matter in the larger picture? So long as Südwestafrika paid its dues to the Reich and cared for its beloved planes, Germania had left the aviator to his own devices.\n\nNow they are, perhaps, reassessing their beliefs as the first reports of what has been dubbed "the Angolan oil rush" land on both their desks and Schenck's. Their expressions likely can't be any more different: Germania's bureaucrats', the Reichskommissar imagines, sport bewilderment at the number of zeros his balance sheets report. Conversely, his wears rare satisfaction as he reads his copy. This has been his biggest bet, after all; by making Angola self-sufficient in oil production, he can not only supply his beloved planes, but also kickstart power production plants to supply his colony's settlements with electricity.\n\nQuality of life wasn't the only improvement, however. With a more lasting supply of electricity, the power outages that had plagued his factories have all but disappeared. Productivity has skyrocketed, as has discontent plummeted from natives getting access to services such as heating and light for the first time. Investors are flocking to Südwestafrika to get a share of the oil pie, and Wolfgang is more than happy to accept their money. Everyone is welcome to join him in making Angola a better place to live!\n\n"If only they knew they won't get a single Reichsmark back," he muses, chuckling - which surprised him. When has he last let out a sincere laugh? Maybe now his sufferings are truly nearing their end."
ANG_prewar.7.b:0 ""I truly hope so... Now, back to work!""

ANG_prewar.8.t:0"산업의 힘"
ANG_prewar.8.desc:0 "발데마르에게 공항으로 가는 길은 언제나 길고 지루했다. 매일 그는 어제 봤던 숲과 평원과 관목을 지나쳤다. 울퉁불퉁하고 확 꺽이는 흙길과 낡아빠진 버스 엔진에서 나는 끔찍하기 짝이없는 우그렁 소리만 아니었다면 너무 단조로워 골아 떨어졌을 것이다. 독일인들이 한 온갖 개선 중에서 대중교통 개선은 본 적이 없었다.\n\n그렇다. 다른 곳에서는 개선이 있었다. 지난 몇 주 동안 발데마르가 넚을 일은 채 금 간 창문 너머로 바라본 풍경도 그 중 하나였다. 한때 작고 잔잔한 숲이었던 곳은 이제 산업과 건설로 꽉 차있었다. 매일 매일 콘크리트로 된 숲이 나무로 된 숲을 대체했고 그가 보지도 못했던 기계들이 땅을 고리고 기반을 마련했다. 이제는 높은 굴뚝 무더기에서 연기가 피어올랐고 자재를 실은 트럭들이 깨끗한 쇄석을 따라 줄지어 새 제작단지를 오갔다.\n\n모두가 이 새로운 변화를 느꼈다. 심지어 현지인들까지. 물가가 떨어졌다. 발데마르는 자기 임금으로 얼마나 더 많은 식량을 살 수 있을지 알고 놀랐다. 그는 미소를 지으며 자기 손목시계를 꽉 쥐었다. 싸구려 장신구로 너무 작아 간신히 시간을 맞출 수 있었다. 그래도 그건 손목시계였다.\n\n버스가 새 산업구역을 지나치자 발데마르의 눈은 가장 어리둥절한 모습을 보고 동경했다. 집이 없는 앙골라인들을 위한 작고 실용적인 오두막집이었다. 한때 거기 있던 숲으로 만들었다는 것은 의심할 여지가 없었다. 사실 어떻게 왜 이런 일을 했는지 이해할 수 없었다. 앙골라제 목재는 비쌀텐데 왜 나 같은 이들에게 낭비하는거지? 사실상의 노예들에게? 모두가 말하는 "솅크"라는 사람은 왜 이렇게 우리들을 돌보려 하는거지?\n\n젊은 앙골라인은 뭔가 더 있다는 것을 알았다. 결국 그게 뭔지는 알지 못할 것이다. 그가 할 수 있는 최선의 일은 그가 절대 몰랐던 이 이상한 일, 번영의 결실을 누리는 것이었다."
ANG_prewar.8.a:0 ""아, 느낌 좋은데!""

ANG_prewar.9.t:0 "특별한 졸업식"
ANG_prewar.9.desc:0 "매월 남서아프리카 루프트바페 비행학교에서 한 무리의 조종사들이 훈련을 마친다. 매월 처음 있던 수보다 훨씬 줄어든 수의 사람들이 행진이 열리는 광장에 입성한다. 이들의 관례적인 "날개"는 예복 가슴에서 빛난다. 하지만 이번 달 졸업생들의 관습은 달랐다.\n\n발데마르는 비행대대원들과 함께 발 맞추어 행진했다. 이들은 북소리에 맞춰 팔을 흔들었다. 예복을 제대로 차려입은 졸업생들의 행렬이 이들의 지휘관들과 매월 행사를 보기 위해 모인 작은 군중들을 지나쳤다. 이들의 제복은 전부 똑같이 맞춰졌다. 하지만 군중들의 불신의 찬 눈빛은 발데마르가 다른 이들 사이에서도 눈에 잘 띄인다는 것을 알려주었다. 루프트바페 행렬에 껴서 행진하는 흑인이 한 달에 한 명보다 덜 나오나 보지?\n\n행렬이 멈추고 지휘관이 늘어선 졸업생들에게 다가갔다. 한 명씩 오른쪽 가슴에 은빛 라이히스아들러가 달렸다. 발데마르의 차례가 오자 중령은 머뭇거리며 자신의 졸업생을 내려보았다. 하지만 결국에는 그의 가슴에 독수리를 달아주었다.\n\n다른 날이었다면 발데마르는 이런 이상한 관심에 신경쓰거나, 심지어는 낙심했을 것이다. 하지만 그는 오늘 자신을 의심하는 이들을 전혀 신경쓰지 않았다. 그는 대부분의 이들이 버텨낼 수 없었던 훈련을 이겨냈다. 그는 다른 이들보다 더 열심히 일했다. 그는 자신의 날개를 가졌다. 이제는 날아오를 시간이었다."
ANG_prewar.9.b:0 "진보의 비행이군."

ANG_prewar.10.t:0 "조제아저씨의 오두막; 또는 비천한 자들 사이의 삶"
ANG_prewar.10.desc:0 "빈트후크 외곽에는 거대한 저택이 하나 있다. 신고전주의 양식으로 된 그 건물의 정면은 깨끗하게 흰색으로 칠해졌으며 높고 가늘 기둥으로 지탱되었다. 배운게 있는 이라면 남북전쟁 전 미국 남부의 저택과 빼어날 정도로 닮았다는 점을 놓치지 않을 것이다. 그리고 집주인들은 자랑스럽게 인정할 것이다. 애초에 위대한 이들의 생각은 같은 법이니. 하지만 다른 것이 있었다. 남부 기사의 집 주변에는 광활한 목화밭이 어우러져 있었다. 빈트후크와 레오폴드빌의 경우에는 땅 속의 부가 끌어올려지는 크고 추한 구멍이 하나 있었다. 물론 태양 밑에서 죽을 때까지 일하는 수백 명의 흑인 노예도 있었다. 세기가 변하더라도 어떤 것은 절대 변하지 않았다.\n\n고대 로마인들이 콜로세움에서 검투사 경기를 관람하듯, 독일인 노예주들도 광산이 내려다보이는 정원에서 점심을 즐겼다. 하인들이 식사를 가져오는 동안 광산 노예 중 한 명이 발을 헛디뎌 광석을 바닥에 흘렸다. 경비가 빠르게 그의 옆으로 와 노예의 아랫배를 걷어찼다. 그는 울부짖는 무더기로 쓰러져 다 주울 때까지 맞을 만한 채찍질을 받았다. 그 열등인종은 등과 팔에서 피를 흘리며 다시 일자릴 돌아갔다.\n\n"맙소사, 군터, 저거 봤어요? 정말 수치스러워요." 중년 여성 하나가 말했다.\n\n"맞아 마르가레테, 이건 수치야!" 그녀의 남편으로 보이는 남성이 똑같이 말했다. "저렇게 게으르고 능력 없는 모습은 우리 직장에 안 맞아. 고용인들이 노력하고 있지만 이런 사고가 늘고 있어."\n\n"다 솅크 탓이에요." 점잖은 숙녀는 계속 말했다. "그 사람이 작은 계획을 발표한 이유로 노예들이 가만히 못 있어요. 도망치는 수가 세 배로 늘지를 않나. 심지어 몇몇은 더 나은 환경에서 일해야만 하다며 목소리를 모으기까지 하더라고요!"\n\n"나도 알아, 내 사랑." 군터가 그녀를 달랬다. "동아프리카에서는 이렇게 안 다뤘을거야. 헤르 휘티히는 열등인종을 어떻게 다루는지 솅크보다 더 잘 알거든."\n\n"맞아요! 휘티히는 자기들이 동등하다고 믿는 밑것들을 어떻게 해야할지 알거에요. 유대인, 니그로, 공산주의자 그런 놈들이요! 다 알잖아요, 어떤 놈들인지..."\n\n남자는 아내의 말에 고개를 끄덕였다. 하인이 디저트를 가져오며 대화는 끝났다."
ANG_prewar.10.a:0 ""물 좀 가져와! 맙소사. 너무 게으르구먼...""

ANG_prewar.11.t:0 "Great Things Come In Small Packages"
ANG_prewar.11.desc:0 "The great Benguela iron mining complex had changed a lot ever since the first trucks delivered those strange machines. The Germans called them "Drucklufthämmer". To the natives, their name seemed like a magical chant - for its mere presence banished into memory the days when they had to break their bones against ore veins with nothing but a pickaxe. One Drucklufthämmer can pierce the hardest stone in seconds; combined with the newfangled electric carts, and not one spine had snapped delivering iron ore to the surface since.\n\nThe mine's director had complained at first, moreso when ordered to retrain the natives in "matters better left to Aryans" and increase their wages when all they deserved was "a whipping to remind them of their place in Aryan society." His tune changed when he read the reports: the director's eyes almost popped out of their skull when he landed on a quota figure with what was clearly a misprint of extra zeroes. His complaints left as fast as they appeared after the majority shareholder telephoned him to "shut his trap and let the money flow".\n\nThe natives of Benguela largely ignored such great gains, but they felt their effects. Death rates had dropped to single digits, and the workers' wages had grown large enough to afford canned goods, bicycles, and even store-bought medicines. The streets of Benguela, just as others in Angola and Namibia, slowly filled with people doing their business just as their mines filled with the noises made by jackhammers, trucks and trains. Good change has finally come to the city... this time, its people hope, for good."
ANG_prewar.11.b:0 "A new age for Afrika!"

ANG_prewar.12.t:0 "악마의 눈에 보이지 않는 순간"
ANG_prewar.12.desc:0 "숲 속의 작은 마을은 문명 세계의 눈을 피해왔다. 심지어 포르투갈인들이 이 곳을 자기들 소유라고 말했을 때도 세금징수인이 이 땅을 밟는 일은 없었다. 하늘을 나는 비행기라도 이곳 사람들에게는 이상한 새일 뿐이었다. 이들은 몇 세기 동안 평화롭고, 간단하며, 계속 반복되는 작은 일의 순환 속에서 살아갔다. 검은 옷을 입은 남자가 오기까지는.\n\n이상한 새 하나가 바깥 공터에 처음으로 내려앉았을 때 모두가 도망쳤다. 모두가 마귀나 괴물이라고 겁을 냈다. 새의 옆구리에서 한 남자가 튀어나왔다. 마을 현자는 모두를 각자의 오두막집으로 보내기 전에 이렇게 말할 뿐이었다. "이 남자는 마귀가 아니야. 진짜 마귀는 이 자 주변에 있는데 우리 눈으로는 볼 수가 없어." 이후 그 남자는 대략 달이 두 번 뜰 때마다 한 번 꼴로 공터를 드나들고는 했다. 마을 사람들은 그의 방문을 두려워하지 않는 법을 빠르게 익혔다. 그는 매번 빠지지 않고 숲 근처에 머물렀다. 거기 있던 이들은 그의 울음, 고함, 비명 소리를 들었다. 그의 혀가 내는 거슬리는 걸그럭 소리를 이해할 수 있는 사람은 없었다. 하지만 그의 말에 새겨진 고통은 통역이 필요 없었다.\n\n오늘 검은 옷을 입은 남자는 저번보다 더 얼굴을 찌푸린 채 비틀거리며 나무로 걸어가 훌쩍거리며 나무 껍질에 이마를 부딪혔다. 한 아이가 어머니의 품에서 뛰쳐나와 그 남자에게 다가갔다. 어머니는 겁에 질려 아기가 남자의 바짓단을 잡아당겨 관심을 끄는 모습을 볼 수 밖에 없었다.\n\n아이의 커다랗고 감정이 담긴 시선을 본 충혈된 눈은 더 많은 눈물을 흘렸다. 남자는 떨리는 손을 잠시 코트 주머니에 넣었다가 다시 도망쳤다. 돌아온 아이는 작은 금속 상자를 들고 있었다. 과일 그림으로 장식된 상자에는 작고 알록달록한 공들이 들어있었다.\n\n어머니가 말리기도 전에 공 하나가 아이에 입 안으로 들어갔다. 그녀의 공포는 의문으로 바뀌었다. 그리고 아이가 미소를 지으며 말하자 행복한 미소로 바뀌었다."
ANG_prewar.12.a:0 ""달아!""

ANG_prewar.13.t:0 "요청"
ANG_prewar.13.desc:0 "The dispatch is curt and technical, barely a trace of the usual racial and political screeds that make Schenck feel just a bit better about himself. Accompanied by graphics and numbers is pure economic rationale: an ice-cold dagger jabbed into his chest.\n\n"Reichskommissar Schenck:\n\nWe have evaluated the benefits and costs of your proposal to use part of the new air transport wings for relief drops to native villages in the Angolan and Namibian interior.\n\nOur own assessment concludes its infeasibility. The projected increase in fuel and pilot salaries your program necessitates exceeds the estimated reduction in native unrest; moreover, we have calculated that investing as much as 18% of the aforementioned costs to Heer patrols will yield results that match or exceed your own targets in magnitude.\n\nCalculated increase in risk of flight accidents at the low altitudes you described in our previous communique, as seen in Table 2B under Allegate 3, are proved equally unacceptable. The Ministry recommends the squadrons instead be assigned to resuppling Luftwaffe bomber installations without access to conventional supply routes. As stated in Table 14E under Alleg-"\n\nThe rest of the report was filled with details Schenck neither wanted nor needed to read. After all, what mattered was the last sentence: "...For these reasons, your request has been denied. Heil Hitler. The Ministry for Colonial Affairs""
ANG_prewar.13.b:0 "거부됨."

ANG_prewar.14.t:0 "A Flawless Test"
ANG_prewar.14.desc:0 "In his personal office, Wolfgang Schenck is reading the latest report on a bomber design he has greatly contributed towards designing, the official who brought it waiting near the desk for his evaluations. The new model is supposed to deliver large payloads over great distances with acceptable defences against enemy fighters, a good combination overall for a bomber. As he reads the report, one particular sentence catches his attention: "As reported during test phase, incendiary payload is especially effective at burning through wooden refuges"\n\nHow is it possible to be so precise about bombs which shouldn't have... oh no. A cold shudder goes down his spine, and he takes a glass of water to hydrate his suddenly parched throat. "How have the tests been conducted?" comes his strangled voice. The young adjutant smiles at him, proud of what he's going to say: "Mein Reichskommissar, we managed to get additional data on combat efficiency of the bomber's payload: while the pilot was testing the engines at full cargo, he wandered off-radar and found a small, isolated village. Displaying a sound tactical instinct, he tested the payload on the village huts, and delivered additional data on half-cargo flight performance! If you look at page 15 you'll-"\n\nThe sound of glass breaking startles the lower officer from his small speech, and when he looks, he pales. Schenck shill holds in his hand the broken shards of the glass that was intact in his hand until a second ago, the sharp edges deeply plunged in the flesh. Water's all over the desk, and the blood is already trickling from the open wound as his fingers seem to rub the glass even deeper. "Reichskommissar! Wait, I'll call the med-"\n"NO! GET! OUT!" comes Schenck's shrill voice, agony dripping from every word like the blood copiously running from his hand and onto the document. The look in his eyes is enough to make the officer simply bow and leave the room as soon as his legs allowed him. Behind his shoulders, he could definitely hear the sound of someone crying."
ANG_prewar.14.a:0 "That glass shard must truly have hurt..."

ANG_prewar.15.t:0 "The Afrika Miracle"
ANG_prewar.15.desc:0 "Letters from Germania are usually bearers of bad news, especially when they are covered in seals and stamps. For once, the letter Wolfgang Schenck is reading bucks common sense: the Ministry for Colonial Affairs is officially commending him, simply put, for having turned Südwestafrika from a godforsaken, sterile land good only for serving as a giant airstrip, to an actual, developed Reichskommissariat. The missive especially cites thanks from several important industrial firms who have invested in Angola and Namibia, all are eager to see further developments.\n\nThe letter's closing words, however, made him reflect: "We at the Ministry eagerly await for more good news. Rest assured that the Reichskommissariat will enjoy the attention it has been guiltily denied over the last few years. Heil Hitler. The Ministry for Colonial Affairs"\n\nIts tone worried him. Was the news truly good? Was what he did for the genuine best, or did he overdo things? Now that Südwestafrika was developed and prosperous, it will receive more funds, yes, but also more garrisons and stricter inspections. Now he wasn't so sure of his plan - what if he had actually doomed everything by being overzealous?\n\nSchenck shook his head. Things may be more difficult from now on, but this doesn't mean he will give up! There's still so much to do, and he will fulfill his oath. If it meant investing more time and resources, and paying even greater attention to his own actions, then so be it."
ANG_prewar.15.a:0 "There's no rest for the wicked."

ANG_prewar.16.t:0 "친절한 제안"
ANG_prewar.16.desc:0 ""볼프강! 얼마나 잘 조졌어?"\n\n솅크 국가판무관은 끙 소리를 내며 투덜거렸다. "안녕, 뮐러. 난 지금 일하고 있어. 지금 해야만 하는 일이 있거든. 엄청 미안하지만, 만약-"\n\n"왜 이러나, 볼프강, 너 바쁜적도 없잖아!" 뮐러는 웃었다. "네 비행기를 또 몰 필요가 없다면 다음번에는 2인승으로 개조할거야. 그럼 함께 날 수 있겠지. 내가 내 소총으로 밑에 있는 사냥감을 쏘는 동안 넌 비행기를 모는거야."\n\n"나 진짜 바빠 뮐러. 그러니까 내 비서에게 연락해봐. 그러면-"\n\n"그래, 복사 좀 해달라고 할수도 있고, 커피 하나 독하게 타달라고 할수도 있고, 빨아달라고 할수도 있지." 둘 다 솅크의 비서가 여자가 아니라는 것을 알고 있었다. 뮐러는 그냥 말 한 것이었다. "어쨌든, 폭격 작전은 잘 되가? 자유 프랑스는 다 끝장냈어? 자크가 니네 애들은 헛간에 꼴아박으려해도 빗나간다던데. 걔네 원주민 제대로 죽이고 있는거 맞기나 해?"\n\n솅크는 이런 일에 쏟을 시간이 없었다. "뮐러, 나 바빠. 뭐가 필요한지만 말하고 끊어."\n\n"알았어. 우리 애들 타고 갈 폭격기 20대만 보내줘. 말란제에서 기다리고 있을거야. 목적지는 걔들이 말해줄거야. 청구서나 보내."\n\n"잠깐, 잠깐-"\n\n"도와줘서 고마워, 볼프강. 하일 히틀러." 뮐러는 전화를 끊었다."
ANG_prewar.16.a:0 "빈트후크에서 한 남자가 분노로 몸을 떨었다."

ANG_prewar.17.t:0 "왜 신경 쓰는데?"
ANG_prewar.17.desc:0 "솅크는 자신의 큰 결점이 뭔지 알았다. 그가 알기로는 그건 러시아에서 시작되었다. 하지만 그가 이걸 눈치챘을 때는 영웅이 되어 일자리를 옮긴 뒤였다. 행진, 훈장, 포상. 이거라면 어떤 평범한 사람의 자아라도 충족시킬 수 있었다. 솅크는 이걸로부터, 아니면 다른 종류의 책임으로부터 빠져나가고자 할 뿐이었다. 아프리카에서 그는 이러는 이유를 알게 되었다. 회의 중에 잠드는 것, 일찍 자고 늦게 일어나는 것, 계속 전용 전투기 속의 고독으로 도망치는 것. 모두 자신을 세상으로부터 고립시키려는 반의식적인 시도였다. 그의 루프트바페가 민간 목표를 건드리지 않는 동안 그는 주변에서 벌어지는 다른 일에 관해 둔해지는 것을 느꼈다.\n\n그래서 뮐러의 요청이 왜 짜증나게 한걸까?\n\n뮐러가 짜증나는 새끼라는 점은 의심할 여지도 없었다. 놈은 솅크의 약점과 아픈 곳이 어딘지, 그곳을 어떻게 쑤시는지 알았다. 놈은 솅크 만큼이나 바깥 세계에서 벌어지는 일에 신경을 섰고, 솅크 만큼이나 많은 규칙을 어기고 있었다. 하지만 솅크는 자기가 했고, 하고 있는 일로부터 숨으려 했다. 심지어 가능한 많은 고통과 역경을 줄이려고 노력했다. 반면 뮐러는 그걸 즐기고 있었다.\n\n그게 솅크가 그 놈을 경멸하는 이유였다. 그렇게 결론 내렸다. 사실상 뮐러는 솅크가 한 모든 일을 해왔다. 그걸 고치거나 후회를 표하려고 하는 대신 완전 개새끼가 되어 사방을 돌아다녔다. 그리고 그 모든 순간을 즐겼다.\n\n솅크는 뮐러가 빌린 폭격기에 대한 청구서를 아직 보내지 않았다는 것을 깨달았다.\n\n그는 책상 위에 있는 청구서를 찾아 청구 금액 합계란에 0을 두 개 더 적어넣었다. 이제 똑같았다. 고치는 다시 한 번 닫혔다."
ANG_prewar.17.a:0 ""내가 둔할지는 몰라도 반격은 아직 할 수 있어.""

ANG_prewar.18.t:0 "국내소요와 강도짓"
ANG_prewar.18.desc:0 ""...I mean, they say Kar 98's are free with the purchase of a bayonet," Müller joked, and the group of friends in his palace lounge chuckled. "And obviously that's what they should be going at us right? And then I heard a G1 pop from over in the bush, and my lieutenant looked like he pissed himself!"\n\nThe group laughed as the door to the office opened. A servant slipped in, gesturing at a piece of paper he was holding. Müller replied with a hand motioned towards the coffee table.\n\n"So how the fuck did these villagers get their hands on a G1?" he asked as the servant closed the door behind him. "There isn't a single Mauser plant on the Südwestafrikan border! Hell, I couldn't even get my hands on them when they came out," he said as he checked the document. "Mostly because Jacques made it worth more if they went to-"\n\nSomething was up, everyone else could tell. Müller read the document once more. Then again.\n\n"That fucker Schenck!" he yelled, flying into a rage. "Does he think I'm stupid? That my men traveled first class on his shitty bombers and ordered steak and lobster on the flight? That he installed fancy fucking seats with ashtrays and brought blonde stewardesses with D-cups straight from Bavaria? Piece of shit thinks he can fuck me dry, yeah, take a whole gold mine all 'cause he flew my men from one bush to another?! Why I ought to fly down to Windhoek and pop him from my helicopter when he takes the paper off his porch-"\n\nMüller halted mid-rant to glare at his silent audience. "Excuse me," he coughed, stomping to the telephone. "I need to make a fucking phone call.""
ANG_prewar.18.a:0 "우리는 여기서 독일만 등쳐먹는거야. 서로 등쳐먹는게 아니라고!"

ANG_prewar.19.t:0 "작은 질문"
ANG_prewar.19.desc:0 ""뮐러." 솅크는 수화기를 쥔 채 말했다. 예상하던 일이었다.\n\n"야 볼프강, 이 씨발거 뭐냐?" 뮐러는 이런 요구가 들어올 줄 몰랐다. "니 좆같은 청구서 들어왔다. 날 도살장 돼지 새끼마냥 빨아먹을 수 있을거라고 생각한 모양이다? 씨발 폭격기 가지고 얼마나 많은 돈을 처먹을건데?! 비행기 몇 번 띄우는데 돈이 얼마나 드는지 난 몰라. 근데 날 벗겨먹는건 아니지! 니네 제트기 연료가 라이히스마르크냐? 니네 타이어 백금으로 만든거야? 이거 씨발 대체 뭔데 이 거머리 새끼야?!"\n\n솅크는 청구서를 승인했을 때부터 이 순간을 준비해왔다. "뮐러 국가판무관님. 돌아온 기체들의 상태가 처참했습니다. 지상요원들이 말하기를 쓰레기랑 진흙으로 뒤덮여 있었답니다. 흙과 오줌을 닦아내는데만 엄청난 시간이 걸렸습니다. 그래도 냄새는 없어지지 않았습니다. 거기다가 아직 한 부대를 수색하는 중입니다. 우리 조종사들이 말하길 자네가 날려버렸답다. 네. 평시 정비 비용과 급유 비용 외에 그 비용도 추가했습니다. 그래서 돈을 낼겁니까? 아니면 라이히의 돈을 쓴 다음에 왜 돈을 낭비했냐고 질문을 받으면 그대로 말해줄까요?"\n\n둘 다 침묵했다. 누군가는 힘든 결정을 해야했다.\n\n뮐러는 웃었다. "좋아, 볼프강. 네가 이겼어. 그냥 나 엿먹이는거 아닌가 확인하려고 전화한거야. 오줌 재밌게 치워. 하일 히틀러." 한 남자가 괜찮은 척하기 위해, 궁지에 몰리고 비참하게 패배한 이처럼 보이지 않게 하기 위해 최선을 다하며 말했다. 그 직후 전화가 끊겼다."
ANG_prewar.19.a:0 "빈트후크에서 한 남자가 작은 미소를 지었다."

ANG_prewar.20.t:0 "최악의 소식"
ANG_prewar.20.desc:0 "며칠 전 게르마니아로부터의 모든 연락이 갑자기 끊겼을 때부터 솅크의 걱정이 시작되었다. 그의 호출에 대한 응답은 네 개의 목소리로 돌아왔다. 각자 그의 국가판무관부에서 보급품과 증원군을 달라고 요청하고 있었다. 또한 이들은 자기 외의 세 명이 그 식민지에 관해 어떠한 권한을 갖는 것도 단호하게 거부했다.\n\n그 뒤 솅크는 식민지부랑 직접 연락하려 했다. 그가 제일 경멸했던 부서에게 접근할 정도로 정보가 절실히 필요했다. 한 번, 두 번, 세 번. 2일 내내 전화에서 잡음만 들리자 의심은 공포가 되었다.\n\n지금 솅크는 수화기를 귀에 댄 채 루프트바페 시절 전우들의 대답을 기다리고 있었다. 이게 지금 몇 번 째로 전화를 거는걸지 모른 정도였다. 마침내 통화가 연결되었고 지친 목소리가 그가 알고 싶던 모든 것을 말해줬다. 모든 들은 그의 얼굴이 창배하게 질렸다. 결국 그는 자신의 태생에 대해 전부 알게 된 오이디푸스가 어떤 기분이었는지 알게 되었다.\n\n"루트비히 너-"\n"볼프강. 무슨 일이 있어도 본국으로 귀환하지 마! 그냥 거기서 이... 광기가 식민지까지 퍼지지 않기를 기도해. 우린-" 시끄러운 소리, 폭발음이 전화선을 가득 채웠다. 그리고 다시 목소리가 들렸다. "놈들이 왔어 볼프강! 이제 안전하지 않ㅇ-"\n\n그리고 전화가 끊겼다.\n\n두 손이 떨렸다. 차가운 땀방울이 척추를 타고 흘러내렸다. 더는 진실을 부정할 수 없었다. 라이히가 내전으로 무너졌다. 그의 마음은 이 일이 유럽에게, 식민지에게, 전 세계에게 무슨 뜻이 될지 이해하려 했다. 이 때 하나의 질문이 다른 질문들보다 더 크게 멤돌았다."
ANG_prewar.20.a:0 ""이제는 뭘 해야하지?""

