 ANG_In_The_Nuts_4:0 "We Rule Supreme"
 ANG_In_The_Nuts_4_desc:0 "There is no respite for South Africa's people. We have filled their skies with our fighters and sent bombers to deliver grim deeds to their cities. Fires are left to rage and burn themselves out, bodies left to decay and rot, as their government is stretched to its breaking point by our air fleets. They beg us to end the torture our bombers inflict; there will be no end until they submit.\n\nThe West was foolish to forget what the Luftwaffe accomplished in the Second World War. Hopefully they'll remember more clearly this time around."

 ANG_Afrikaner_Airstrip_desc:0 "남서아프리카의 사막에는 아프리카 전역에서 제일 크고 제일 잘 발달한 비행장이 있습니다. 솅크 국가판무관은 라이히가 이 지역의 대규모 독일 항공 허브를 이용할 때마다 돈을 받습니다. 연료 이용료, 활주로 이용료, 격납고 이용료, 기타 등등. 이렇게 꾸준히 들어오는 돈들은 우리 공군의 개발, 작전, 정비에 사용됩니다. 남서아프리카는 변덕스러운 땅일지도 모릅니다. 하지만 우리는 하늘을 지배합니다."
 ANG_Away_In_The_Clouds:0 "저 멀리 구름 속에"
 ANG_Away_In_The_Clouds_desc:0 "우리 땅은 가난, 질병, 반군으로 가득 차 있습니다. 하지만 하늘이라면 우리 국가판무관이 안식을 찾을 수 있습니다. 정부 청사에 있는 시간보다 취미에 투자하는 시간을 더 좋아하는 솅크는 국가판무관부를 통치하는 때보다는 비행기를 타고 하늘을 나는 때가 더 많습니다. 그 결과 우리 행정에 차질이 생겼습니다. 우리는 점점 더 많은 현지 지도자들에게 권력을 실어줄 수밖에 없습니다."
 ANG_Incoherent_Bookkeeping:0 "뒤죽박죽 회계"
 ANG_Incoherent_Bookkeeping_desc:0 "남서아프리카의 경제 행정은 관료제의 미궁입니다. 얼만큼의 돈이 생겼고 사라졌는지를 추적하는 것도 힘들어 보입니다. 이런 체계가 어떻게 돌아갈 수 있는지는 솅크 밑에서 일하는 몇몇 회계사들의 마음입니다. 솅크는 이런 체계를 개혁하자는 제안을 계속해서 미뤄왔습니다."

 ANG_Incoherent_Bookkeeping_2:0 "뒤죽박죽 회계"
 ANG_Incoherent_Bookkeeping_2_desc:0 "남서아프리카의 경제 행정은 관료제의 미궁입니다. 얼만큼의 돈이 생겼고 사라졌는지를 추적하는 것도 힘들어 보입니다. 이런 체계가 어떻게 돌아갈 수 있는지는 솅크 밑에서 일하는 몇몇 회계사들의 마음입니다. 솅크는 이런 체계를 개혁하자는 제안을 계속해서 미뤄왔습니다."

