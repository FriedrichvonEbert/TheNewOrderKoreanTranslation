 ANG_Incoherent_Bookkeeping_3_desc:0 "남서아프리카의 경제 행정은 관료제의 미궁입니다. 얼만큼의 돈이 생겼고 사라졌는지를 추적하는 것도 힘들어 보입니다. 이런 체계가 어떻게 돌아갈 수 있는지는 솅크 밑에서 일하는 몇몇 회계사들의 마음입니다. 솅크는 이런 체계를 개혁하자는 제안을 계속해서 미뤄왔습니다."

 ANG_Incoherent_Bookkeeping_4:0 "조작 장부"
 ANG_Incoherent_Bookkeeping_4_desc:0 "경제력이 성장하며 남서아프리카 전역에서 벌어지는 몇 개 계획에 보조금이 지원되기 시작했습니다.\n\n하지만 게르마니아의 몇몇은 저렇게 가난한 국가판무관부가 그런 지출을 어떻게 감당하냐며 불만을 표했습니다. 하지만 회계 장부에 쓰인 내용은 정반대였습니다. 그 장부에 얼마나 많은 헛소리가 적혀있는지, 투자 하위범주에 적힌 내용이 얼마나 사실인지는 어떻게 해석하냐에 따라 다릅니다..."

