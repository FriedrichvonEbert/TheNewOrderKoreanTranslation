 ANG_The_Market_desc:0 "우리 경제는 최소한에 지나지 않습니다. 우리가 라이히와 민간 기업 투자자들에게서 받는 돈은 앙골라를 개선하고 독립 국가를 만들기 위한 군자금입니다. 물론 우리가 합법적인 방법으로 식민지를 개발한다면, 조국은 기쁘게 더 많은 자금을 내어줄 것입니다.\n\n우리의 자금과 원자재를 가지고 국제 시장에 뛰어들어 독일 기업 및 해외 기업과 계약을 맺을 수 있습니다. 우리에게 있는 것을 팔고 우리에게 없는 것을 사서 앙골라를 기하급수적으로 성장시킬 수 있습니다. 이 뿐만이 아닙니다. 땅을 개발할수록, 더 많은 개선을 할 수 있을 것입니다."
