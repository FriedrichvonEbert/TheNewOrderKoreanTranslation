 FHH_mastery_of_intelligence:0 "정보 전문가"
 FHH_mastery_of_intelligence_desc:0 "라인하르트 겔렌은 그의 천재성으로 유명하지 않습니다. 물론, 그는 정확히 그렇게 생각되길 바랬을 겁니다. 실제로는, 겔렌은 아마도 유럽에서 가장 재능 있는 정보 장교일 것이고, 그의 기술을 그의 군대의 능력을 크게 강화하기 위해 사용합니다."
 
 FHH_safe_sane_secure:0 "안전한, 제정신인, 안정적인"
 FHH_safe_sane_secure_desc:0 "겔렌은 SS의 박해를 피해 도망치는 사람들을 위한 안전한 피난처로서 그의 영토를 설립했습니다. 개혁파들과 보수파들 모두 힘러의 피비린내 나는 손아귀로부터 조국을 지킨다는 공동의 명분을 따라 그의 땅에 몰려듭니다."
 
