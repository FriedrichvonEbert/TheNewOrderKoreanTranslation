 HWL_Reinhard_Gehlen:0 "라인하르트 겔렌"
 POLITICS_Reinhard_Gehlen_DESC:0 "부서진. 멸시당한. 버림받은. 이 사람들, 이 난민들은 그들의 지도자를 찾았습니다...하지만 그들의 눈이 멀기 전까지 얼마나 멀리 빛을 볼 수 있을까요?\n\n라인하르트 겔렌은 라이히를 위해서든 독일 국민들을 위해서든 심지어 그 자신만을 위해서든 여러 가지를 위해 복무하고 있습니다. 바이마르 공화국 초기부터 정보 장교로 활동한 겔렌은 독일 정보 기관들의 사무실을 혁명적으로 변화시킨 인물로 알려져 있으며, 많은 사람들은 라인하르트 겔렌이 헌신적으로 라이히의 보수적인 국가사회주의자들을 위해 용감하게 행동했다고 주장할 것입니다. 하지만, 내부의 사람들은 2차 세계대전이 끝난 후에도, 겔렌이 점점 더 그의 통제하에 있는 정보 공동체를 통합하고 하인리히 힘러의 손아귀에서 그것을 떼어내려고 시도하면서, 자신만을 위해 계속 활동했다는 것을 알고 있습니다.\n\n임의적인 규칙, 느린 관료주의, 그리고 더 많은 요소들은 라이히 내에서 겔렌의 지속적인 성장을 보여주었을 뿐입니다. 그가 공동체 내에 영감을 준 만큼, 많은 사람들은 정보 공동체에 대한 겔렌의 활동에 대해 지치고 좌절감을 가지고 있을 것입니다. 그럼에도 불구하고, 그가 하인리히 힘러와 친위대가 라이히의 정보 활동을 집어삼키는것에 맞서 일어서자 많은 슈페어파와 보어만파들이 특히 친위대의 라이히 내에서의 힘이 더 막강해지고, 하인리히 힘러와 라인하르트 하이드리히의 그림자가 라이히를 잠식해가자 독일 국민을 위해서 장군을 따를만한 인물로 보고 그의 밑에 결집했습니다.\n\n이제, 독일은 산산조각 나 있고, 두 명의 광인이 독일과 국가사회주의의 진정한 지도자를 자칭하려 시도하면서 그 자리에 도달하기 위해 그들의 길을 막아서는 모든 사람들을 학살하고 있습니다. 알베르트 슈페어와 마르틴 보어만을 지지했던 많은 사람들은 장군의 기치 아래 슈투트가르트로 피신했습니다. 하지만, 겔렌은 그의 지역의 보수주의자들의 불같은 열기와 극단주의가 계속 성장함에 따라, 그가 쌓아올리기 위해 열심히 일했던 바로 그 이미지를 두려워합니다. 겔렌은 두 지도자에 대해 열렬히 반대할 수도 있지만, 사방에 적들이 있다는 것을 알고 있습니다. 그리고 그의 이미지만으로는 국민들을 구할 수 없을 것입니다..."

