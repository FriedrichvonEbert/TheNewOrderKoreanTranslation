 BUL_the_tsars_government:0 "차르 정부"
 BUL_the_tsars_government_desc:0 "서류상으로 불가리아 왕국은 입헌군주제 국가지만 \"입헌\"은 오랜 시간 동안 무시받고 있습니다. 의회의 포고령과 법안은 차르에 권력에 비하면 아무것도 아닙니다. 불가리아는 사실상 전제군주정 국가입니다. 차르가 불가리아를 통치하는겁니다. 불가리아에서 차르에 맞설만한 유일한 세력은 독일인들 뿐입니다. 독일군 주둔 초소는 진짜 유럽을 지배하는 이들이 누구인지 계속해서 상기시켜줍니다. 차르 보리스는 오늘날 차르정이 불가리에서 갖고 있는 광대한 힘을 포기할 생각이 없습니다. 이 권력 균형이 빨리 바뀔 것 같지는 않습니다."
 BUL_the_fatherland_front:0 "조국전선"
 BUL_the_fatherland_front_desc:0 "오늘날 불가리아에서 제대로 조직된 반독 저항군은 하나 뿐입니다. 전쟁 이후 우리를 괴롭혀오고 있는 민족주의적 반독 조직 조국전선입니다. 본래 공산주의 조직이었던 전선은 소련 몰락 이후 민족주의 저항군 조직으로 개편되었습니다. 오늘날 이들은 불가리아의 평화와 안정을 계속해서 위협합니다.\n\n불가리아 저항군 문제가 다른 아인하이츠팍트 국가들에 비하면 미미한 수준이기는 합니다. 그렇지만 우리 나라의 안정에 충분한 위협이 됩니다. 거기다가 독일인들이 우리 목에 칼을 들이대기에 딱 좋은 핑계기도 하고요."
 BUL_german_forged_shackles:0 "독일이 제련한 족쇄"
 BUL_german_forged_shackles_desc:0 "서류상으로 불가리아는 자유롭고 독립적인 아인하이츠팍트 회원국으로 유럽의 새로운 아침을 위해 독일과 함께 일합니다. 실제로는 독일이라는 기계에 단단히 얽매인채 독일을 위해 일할 수 밖에 없는 또 다른 국가에 지나지 않습니다. 독일 주둔군은 불가리아를 지키기 위해 있는 것이 아니라 사람들이 도망치지 못하도록 있는겁니다. 대부분의 불가리아인들은 주둔군을 보며 분노를 느낍니다. 동시에 마음 속 깊히 공포도 느낍니다. 독일 전쟁 기계가 소피아로 눈을 돌린다면 무슨 일이 일어날까요?\n\n요즘 불가리아 국민 전체가 동의하는 것은 그리 많지 않습니다. 하지만 딱 하나 있습니다. 평범한 노동자부터 국회의원까지, 심지어는 차르마저 이 점에 동의합니다. 독일군은 떠나야만 합니다. 유감스럽게도, 독일인들은 동의하는 것 같지 않습니다."
