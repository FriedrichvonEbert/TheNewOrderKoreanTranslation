 INDUSTRIAL_CAPACITY:0 "공장"
 INDUSTRIAL_CAPACITY_DESC:1 "공장은 국가의 §H기반§!을 이룹니다. §H군수 공장§!은 육군과 공군을 위한 각종 장비를 생산하며, 그동안 §H조선소§!는 해군을 위해 각종 선박을 만들거나 수리합니다. §H민간 공장§!은 각종 공장과 기반시설을 건설 및 보수하며 무역의 대상이 됩니다."
 INDUSTRIAL_CAPACITY_DESC_OCCUPATION:0 "점령한 지역에서 얻을 수있는 공장의 수치는 점령 정책에 의해 영향을받습니다."
 ARMY_EXPERIENCE:0 "육군 경험치"
 ARMY_EXPERIENCE_GAIN_TRAINING:1 "§H육군 훈련§! 획득량: $VALUE|+3$ daily"
 ARMY_EXPERIENCE_DESC:0 "전투에서 장비를 사용하면 육군 경험치를 얻을 수 있습니다. §H사단§!이 전투에서 교전하거나 동맹의 전쟁에 장비를 §H무기대여§!하면 육군 경험치를 얻을 수 있습니다.\n최소 수준 $UNIT_TRAINING_LEVEL|Y$인 부대가 §H육군 훈련§!을 수료하거나 특정 §H국가중점§!은 추가적인 육군 경험치를 제공하며 일부 §H장관§!들 또한 육군 경험치의 획득을 늘릴 수 있습니다.\n\n육군 경험치는 §H사단 편제§!를 창설하고 재편할 때 필요합니다."
 NAVY_EXPERIENCE:0 "해군 경험치"
 NAVY_EXPERIENCE_GAIN_TRAINING:0 "§H해군 훈련§! 획득량: $VALUE|+3$ daily"
 NAVY_EXPERIENCE_DESC:0 "전투 또는 §H해군 훈련§!에 참여한 함정은 해군 경험치를 얻을 수 있습니다. 특정 §H국가중점§!은 추가적인 해군 경험치를 제공하며 일부 §H장관§!들 또한 해군 경험치의 획득을 늘릴 수 있습니다.\n\n해군 경험치는 향상된 파생형 함정 개발에 쓰입니다."
 AIR_EXPERIENCE:0 "공군 경험치"
 AIR_EXPERIENCE_GAIN_TRAINING:0 "§H조종사 훈련§! 획득량: $VALUE|+3$ daily"
 AIR_EXPERIENCE_DESC:0 "적과의 교전 또는 §H조종사 훈련§!에 참여한 항공기는 공군 경험치를 얻을 수 있습니다. §H비행단§!이 전투에서 교전하거나 동맹의 전쟁에 장비를 §H무기대여§!하면 공군 경험치를 얻을 수 있습니다.\n특정 §H국가중점§!은 추가적인 공군 경험치를 제공하며 일부 §H장관§!들 또한 공군 경험치의 획득을 늘릴 수 있습니다.\n\n공군 경험치는 향상된 파생형 항공기 개발에 쓰입니다."
 COMMAND_POWER:0 "지휘력"
 COMMAND_POWER_DESC:0 "§H지휘력§!은 다양한 군사 작전과 장군의 진급에 쓰입니다. 한 차례의 작전에만 사용될 수도 지속적인 작전에 계속 할당될 수도 있습니다. 다양한 교리와 국민정신으로 §H지휘력§!의 상승률과 총량은 늘어날 수 있습니다."
