 speerpropaganda.1.desc:0 "빌헬름은 박물관에 들어가자 흥분으로 온 몸이 들떠있었다. 박물관이라니! 부모님 없이 도시 바깥으로 가는 첫 여행이라니! 빌헬름의 학급은 함부르크에 새로이 개장한 "내전박물관"을 방문할 기회를 얻었고, 그래서 지금 9살에서 10살 사이의 25명의 소년들이 2명의 선생님과 함께 엠스호른을 떠나 이 위대한 대도시로 떠나 온 것이었다.\n\n모두들 자신이 본 것에 대해 경외심을 가지고 있었다. 각 전시실은 테마를 가지고 있었다. 복원된 참호가 전시되던 "시가전", 무엇이 내전을 야기했는지에 대한 분석과 관련된 "정치", 다른 경쟁자들이 우위를 가지기 위해 사용했던 전술들을 설명하던 "스파이"가 그것들이었다. 마지막 방의 테마는 "전선에서 온 편지"였다. 전쟁 때 병사들이나 민병대원들이 사랑하는 사람에게 보낸 수백 개의 편지들이 전시되어 있었다.\n\n빌헬름은 전시대들 중 하나를 바라보며 편지를 읽기 시작했다. "크림힐트에게, 정말 너가 그리워. 내가 집으로, 너에게 얼마나 돌아가고 싶은지 너는 모를거야. 하지만 그럴 수는 없어.\n하이드리히가 휘하에 있는 잔인한 자들을 파견했거든. 우리가 작년 휴일에 저녁식사를 했던 작은 레스토랑 기억나? 그 자들이 레스토랑 바깥에다가 마을 주민 절반의 목을 매달아놓고 나머지는 SS를 위해 참호를 파도록 시키고 있대. 너에게도 이런 일이 일어나게 두고 싶지 않아. 평생토록 이 맹세를 지키겠어.\n아마도 내일 우릴 공격해올지도 몰라. 하지만 나는 준비가 되어 있어. 내 심장 바로 옆에다가 너의 사진을 둘게. 내가 죽으면, 나는 입술로 너의 이름을 부르며 죽을거야. 사랑해."\n\n작은 명판에는 이렇게 써있었다. "에베르하르트 옝크, 교전 중 사망"\n\n빌헬름은 그가 읽던 문장을 보며 몸을 가볍게 떨었다. 그러고는 선생님께 여쭤보았다. "선생님, 하이드리히가 누구에요?"\n\n선생님의 표정은 갑자기 굳어졌다. 하지만 그는 조용히 빌헬름을 바라보며 대답했다. "하이드리히는 세계가 불타는 것을 보길 원했던 자란다. 그래서 그는 자신의 소망이 이뤄지길 보기 위해 일을 저지른거지. 빌헬름, 말해보렴. 너도 그런 걸 원하니? 너도 세계가 불타는 것을 보고 싶니?"\n\n"아뇨!" 빌헬름이 대답했다. "저는 세상이 행복했으면 좋겠어요. 엄마 아빠랑 재밌게 놀고 싶어요!"\n\n선생님의 표정은 다시 아주 쾌활해졌다. 그는 빌헬름의 머리를 쓰다듬으며 웃음지었다. "이제 가자, 늦었어." 그리고 선생님은 목소리를 키웠다. "여러분! 가야 할 시간이에요. 박물관 관람이 유익했길 바래요!""
 speerpropaganda.1.a:0 "네! 선생님!"

 speerpropaganda.2.t:0 "말 그대로, 여론조작용 재판"
 speerpropaganda.2.desc:0 "법정은 꽉 차있었다. 기자, 카메라맨, 경찰관, 그리고 일반인들이 대중들을 위해 남겨진 줄을 꽉 채웠다. 그럴만한 이유가 있었다. 내전 동안 SS 반역자 파벌에 가담했던 방위장관으로, 수백 건, 많게는 수천 건의 즉결 처형과 직접적으로 연관이 되어있는 헤르베르트 오토 길레가 엘자스와 기사단국 사이의 국경을 지나려 시도하다가 1주 전 체포되었기 때문이다.\n\n문이 열렸다. 길레가 자신의 자리로 옮겨지자 대중들은 소리를 질렀다. 희생자들의 친척으로 보이는 일부는 경찰관들을 뿌리치고 그에게 다가가려 했으나, 경찰들이 빠르게 그들을 저지했다. 커다란 법정 안에 질서가 돌아오자 재판이 시작되었다. 할 말이라도 있냐고 물음을 받자, 피고가 일어섰다. "나는 이 재판을 인정할 수 없소! 당신들 모두는 나에 대해 그 어떤 권위도 가지고 있지 않소!" 분통의 소리가 터져나왔다. 하지만 그는 더욱 크게 소리질렀다. "당신들은 이 꼬라지가 보이지 않소? 이 무질서, 이 타락이? 하이드리히께서는 독일에 평화를 가져오길 원했소! 새로운 질서, 완벽한 질서를! 그분께서는 우리가 암세포를 지워버리듯 부패를 잘라내셨을 것이오! 지금 당신들 꼬라지를 보시오. 당신들은 독일이라는 완벽한 몸체를 썩히고 있을 뿐이오!"\n\n그의 장광설에 웃음이 끼어들었다. 길레의 모습을 향해 검사가 녹화를 시작했다.\n"우리의 대의에 기여해주셔서 정말 감사합니다." 길레가 완벽히 들을 수 있는 목소리로 말했다. "제 아내는 이 아름다운 목걸이를 보고 분명 감사할 것이고, 저도 새 차 한 대를 살 수 있을 것입니다. 근데 더 중요한 사업에 대해서 이야기하는 것은 어떨까요?"\n"길레 씨." 검사가 행복한 듯이 목소리를 내며 녹화를 중단했다. "우리가 독일의 암세포라면, 당신은 건강하지 못한 것 같습니다만..."\n\n수 초 동안 침묵이 흘렀지만, 군중들 사이에 몇몇이 웃기 시작했고, 더 많은 사람이, 더 더 많은 사람이 웃기 시작했다. 이제는 법정 전체가 뒹굴면서 웃음을 터뜨렸다. 웃음소리는 법정 바깥의 도로에서도 들을 수 있었다. 그 날, 모든 신문과 텔레비전 뉴스는 격노한 친위대원을 조명했다. 그가 절망적으로 대중들에게 조용히 하라며 소리를 질러댔지만, 결국에는 웃음소리에 묻혀버렸다고."
 speerpropaganda.2.a:0 "SS는 웃음소리에 패배한 채 부끄러워하며 사라졌다고 전해진다."

 speerpropaganda.3.t:0 "독일 요리법의 새로운 미래"
 speerpropaganda.3.desc:0 "화면이 켜졌을 때 바로 알아내기는 힘들었으나, 흑백 TV 안의 부엌에는 전통적인 의상을 입은 독일 여성이 서있었다. "에고, 가족들을 위해 음식을 준비해야 해!" 그녀가 외쳤다. "하지만 그 전에 도구들을 준비해야지. 그게 우선이야." 그녀는 그렇게 말하며 칼에 손을 뻗쳤다. 그러고 난 뒤, 카메라가 이동하여 과일 몇 개를 보여주었다. "과일을 썰어야지..." 그녀는 속삭이며, 칼을 아래로 향해 음식을 썰기 시작했다. 수 초 뒤에는 짜증이 난다는 듯이 한숨을 내쉬고 칼을 내려놓았다. 진전이 거의 없어보였다. "에이 참. 그릇이 깨끗한지 확인이나 해야겠다."\n\n그녀는 몸을 아래로 숙여서 양 손에 두 그릇을 들고 카메라에 그것들을 보여주기 위해 몸을 돌렸다. 그녀의 시선이 그릇으로 향하자 얼굴에는 놀라움과 역겨움이 동시에 드러났다. "금이 갔잖아!" 그녀는 망가진 그릇들을 바라보며 끙하는 소리를 내며 말했다. "어제까지만 해도 분명 괜찮았는데!"\n\n옆에서 문이 열리는 것 같은 소리가 들려오더니, 중후한 남자의 목소리가 끼어들었다. "여보!" 그 남자는 기쁘게 외쳤다. 그녀는 살짝 가슴이 철렁하는 듯 했고, 그릇을 자리에 내려놓고 걸음을 옮겼다. 카메라는 그녀의 남편에게로 옮겨갔다. 그는 커다란 상자 하나를 들고 있었다. "우리 은식기가 별로 좋지 않다는 걸 깨닫고 근처 가게로 가서 뭘 팔고 있는지 보려고 했는데, 내가 뭘 찾았는지 알아?"\n\n"뭐죠?" 아내는 상자를 부엌 테이블에 올려 놓으며 물었다. "뭔데 이렇게 대단해 보인대요?" 남편은 허허 웃으며 뒤에 붙여진 작은 라벨을 가리켰다. 카메라는 그것을 확대했다. 거기에는 '모두 독일인의 손으로 제작됨'이라 써있었다. 그녀의 눈이 커졌다. "와! 이게 다 독일 노동자들에 의해 만들어졌다는 뜻인거죠?" 그는 고개를 끄덕였다. "독일 공장에서요?" 그는 다시 고개를 끄덕였다. "공정하고 넉넉한 임금을 받은 독일 근로자들이 만들었다고요?" 그가 마지막으로 고개를 끄덕였다. 그녀는 얼굴에 웃음이 만연한채 카메라를 향해 고개를 돌리며 팔짱을 꼈다."
 speerpropaganda.3.a:0 ""좋아요! 그러면 저는 이제 강제노동을 당하고 있는 사람들이 만든 상품을 안 사도 되겠네요! 자유롭고 행복한 사람들이 만든 물건만 살 수 있어요!""

 speerpropaganda.4.t:0 "악을 씻어내다"
 speerpropaganda.4.desc:0 "폭발적인 잡음이 화면을 가득 채웠다. 곧 장면은 검은색 전투복을 입고 한 손에는 라이플을 다른 한 손에는 깃발을 들고 있는 남자로 바뀌었다. 그는 앞으로 걸어나오며 깃발을 높이 들고 독일의 오래된 상징을 보여주며 발치에 내려놓았다. 그리고는 한 걸음 뒤로 물러서고 호기심에 가득 찬 눈으로 깃발을 바라보았다. 그러더니, 호기심은 적대심으로 바뀌었다. 곧 그것은 웃음소리로 바뀌었다. 그는 고개를 좌우로 저으며, 간신히 두 손으로 라이플을 집고 깃발을 향해 조준하고 방아쇠를 당겼다.\n\n총성이 뿜어져나왔다. 그는 자리에 멈추었고, 카메라는 떨어진 독일의 깃발 끝으로 이동했다. 차갑고, 죽은 것 같은 침묵이 몇 초 동안 이어졌다. 곧 다른 깃발이 그 자리를 대신했다. 검은 배경에는 검은 태양이 새겨져 있었다. 부르군트 기사단국의 기였다.\n\n카메라는 다시 그 남자에게 돌아갔다. 잔인한 웃음이 터져나왔다. 그 웃음은 멈추지 않았다. 파괴된 건물과 도시 거리, 그곳에서 볼 수 있는 모든 것이었다. 카메라가 비추는 화면 전체는 연기와 파괴로 덮여 있었다. 거의 10여 초 동안 그것은 계속되었고, 카메라는 다시 장면을 전환했다.\n\n이번에는 독일 본토의 깔끔한 거리였다. 젊고 건강해 보이는 국방군의 색을 한 옷을 입고 2명의 아이들과 놀고 있었다. 그들의 머리카락은 기쁜듯이 헝클어져 있었고 그들은 간단한 놀이를 하고 있었다. 가까운 거리에서 그들의 부모님들이 고개를 끄덕이고 밝은 웃음을 지으며 지켜보고 있었다. 이러한 장면이 지나가며 한 목소리가 울려퍼졌다.\n\n"우리는 잔인한 일들을 만들었던 과거의 실수를 피해야만 합니다. 어제, 독일의 거리는 피로 가득 찼습니다. 오늘, 우리의 집에서 숲, 그리고 저 너머 산까지 평화가 자리하고 있습니다. 내일, 우리는 윤리적인 국방군을 가지게 될 것입니다. 과거 강제로 독일을 따르게 하던 공포스러운 일들을 결코 저지를 수 없게 될, 그런 국방군 말입니다." 마지막 장면에서 병사들은 부모님과 아이들에게 작별을 고하며 화목하게 헤어졌다."
 speerpropaganda.4.a:0 "여러분들이 할 일을 하십시오. 독일의 군대를 더욱 인간적인 곳으로 만드십시오."

 speerpropaganda.5.t:0 "다스 파털란트"
 speerpropaganda.5.desc:0 ""여보 시작한다! 애들 데려와!" 힐데 슈바르츠는 거실에서 소리를 질렀다. 바로 나머지 가족들이 거실로 따라왔다. 군터는 아내의 옆자리에 앉았고, 한스와 어린 프랑크는 TV 바로 앞의 바닥에서 놀고 있었다. 몇 초 뒤, 오프닝곡 연주가 시작되었다. 여러 신문들과 포스터들이 광고하던 "다스 파털란트"은 역사를 다루는 대규모 시리즈로, 많은 대중들에게 독일사를 가르치는데 초점을 두고 있었다. 이 프로그램에는 육적인 목적과 재미의 목적이 섞여 있었다.\n\n"안녕하십니까, 다스 파털란트에 오신 것을 환영합니다!" 진행자는 카메라를 향해 활짝 웃었다. "제 오른쪽에는 모누멘타 게르마니아이 히스토리카라는 독일 중세사에 관하여 가장 큰 규모를 자랑하는 연구 단체의 감독이신 카를 마니티우스께서 계십니다. 그리고 제 왼쪽에는 참전용사이시며 2차 세계대전 연구에 관하여 전문가이신 프리드리히 집펠이 계십니다." 두 사람이 정중하게 고개를 숙였다. "오늘 저녁, 우리는 역사 내내 독일의 가장 커다란 적이라고 광범위하게 여겨졌던 한 나라와의 관계에 대해 살펴보려 합니다. 바로 프랑스입니다."\n\n쇼는 자정까지 지속되었지만, 군터 가족들에게 쇼는 몇 분밖에 하지 않은 것처럼 느껴졌다. 프랑스가 부당하게 신성로마제국을 자신의 합법적인 군주로 인정하지 않아 벌어진 부빈 전투를 재현하는 일은 아이들을 매혹시켰다. 군터는 어떻게 프랑스인들이 30년 전쟁 동안 독일인들을 억압하기 위해서 심지어는 이교도들과 동맹을 맺게 되었는지에 대한 마니티우스의 설명을 정말 재미있게 들었다. 마지막으로 힐데는 프로이센의 왕비 루이제가 모든 희망을 잃고 말았을 때 개인적으로 나폴레옹을 대면할 정도로 얼마나 용감했는지를 들으며 눈물을 감추지 못했다.\n\n군터는 잠에 들어버린 프랑크를 안아 침실로 옮겼다. 하지만 한스는 군터의 바짓가랑이를 잡아당기고 있었다. "아빠." 한스의 목소리는 아주 졸려보였다. "이 일이 다시 벌어질까요? 전쟁 말이에요. 프랑스가 우리의 자리를 다시 가져가려고 할까요?" 군터는 잠시 생각에 빠지더니 씩 웃으며 아들의 머리를 쓰다듬었다. "조금도 그럴 것 같지 않구나. 우리 총통 각하께서 우리를 지켜주실 거야. 그분께서 내전 동안 그러셨듯이 말이야." 그리고 가족들은 함께 잠에 들러갔다."
 speerpropaganda.5.a:0 ""네, 아빠!""

 speerpropaganda.6.t:0 "내부에 도사리고 있는 적"
 speerpropaganda.6.desc:0 "뮌헨의 거리는 아직 어두웠다. 지평선에 아주 작은 깜빡거림은 곧 해가 뜰 것을 말해주고 있었다. 하지만 에베르하르트 고트리프는 이미 오븐을 키러 길을 걷고 있었다. 이 빵집 주인은 처음부터 모든 사람들을 위한 신선한 빵을 가지고 있어야 했다. 그는 잘 알고 있는 도로를 따라 걸었고, 5시 45분마다 교차로를 순찰하는 질서경찰 순찰대에게 인사를 보냈다. 하지만 경찰들이 지나가자마자 그는 무언가에 의해 주의를 끌렸다. 길 바로 맞은 편의 벽 전체가 포스터들로 가득 덮여 있었다. 모두 똑같이 생긴 포스터였다. 그는 가장 가까운 포스터로 걸어가 그것을 살펴보기 위해 잠시 멈춰 섰다.\n\n포스터 속의 이미지는 간결했지만 대단히 효과적이었다. 가운데에는 높은 기둥이 서있었다. 거대하고 황금색 독수리가 꼭대기에 앉아 있었다. 독수리는 위풍당당하고 자긍심으로 가득 차 보였다. 기둥의 아래에는 수십 명의 작은 사람들이 그 건출물을 무너뜨리기 위해 곡괭이를 들고 무언가 열심히 하고 있었다. 그들 중 일부는 사치스러운 옷가지를 입고 있었고, 다른 이들은 그렇지 않았다. 하지만 그들 모두는 초록색 달러로 주머니를 채우고 있었고, 증오와 공포가 섞인 표정으로 독수리를 바라보고 있었다. 포스터의 아래쪽 끝에는 커다란 고딕체로 이렇게 써있었다. "그대여, 독일을 지켜라(Schützen Sie Deutschland)!"\n\n에베르하르트는 포스터를 몇 분 동안 바라보았다. 그는 골똘히 생각했다. 미국인들이 정말 이 모든 일들에 책임이 있는 걸까? 경제적 파탄, 러시아 전쟁, 내전, 이 모든 것에? 그것은 불가능하리라. 하지만 그들은 수 년 전까지 독일의 적이었고, 그렇기에 분명 약한 라이히로부터 무언가 얻어내기 위해 모든 짓을 할 것이었다... 그는 자신의 빵집으로 걸음을 옮기며 한 가지 생각만을 하게 되었다."
 speerpropaganda.6.a:0 "개같은 미국놈들..."

 speerpropaganda.7.t:0 "당신부터 시작하세요!"
 speerpropaganda.7.desc:0 "화면은 젊은 남자들의 무리로 넘어갔다. 그들은 전통적인 히틀러 유겐트의 옷을 입고 체육 훈련을 하는듯 언덕을 오르고 있었다. 생기 있는 목소리가 들려왔다. 그 소리는 중후하고, 느렸으며, 부드러웠다. "당신들의 아이들이 목표도, 야망도 없다는 사실을 믿으십니까? 어쩌면 그들이 게으르고, 아무것도 하지 않으며 평생동안 바보 같은 짓들만 하며 시간을 낭비하려 할 수도 있습니다. 만일 당신이 이런 종류의 아들을 가지고 계신 걱정많은 부모님이라면, 아주 쉬운 해결책 하나를 알려드릴 수 있습니다!"\n\n화면이 다시 바뀌었다. 17살이 안 된 것 같은 소년이 우뚝, 하지만 조금 어색하게 서있었다. 그러고는 짧고 불필요한 정지된 모습을 보이다가 카메라에 대고 말하기 시작했다. "제가 처음 히틀러 유겐트에 가입했을 때는 정말 싫었어요. 모든 것들이 틀에 박혀 있었고 규율 잡혀 있었어요. 마치 새장에 갇힌 것만 같았어요. 하지만 몇 달 지나고보니, 기분이 훨씬 나아졌어요. 저는 보기 좋아졌어요." 그가 말했다. 그러고 장면은 그가 마라톤을 뛰는 모습으로 넘어갔다. "저는 열정적으로 변했어요." 소년이 말을 이어갔다. 장면은 그가 연단에 서서 동료 유겐트 친구들 앞에서 연설을 하는 모습으로 넘어갔다. "그리고 친구도 많이 사귀었어요."\n\n마지막으로 장면은 소년이 다른 친구들과 대화하는 모습으로 넘어갔고, 이때 나레이션이 끼어들었다. "이것 보세요. 방금 보셨듯이, 이것이야말로 모든 청소년들의 머리부터 발끝까지 바꾸어 놓을 수 있습니다! 모든 아리아인 남자들을 히틀러 유겐트에 가입시키는 것을 권해드립니다. 그리한다면 당신의 몸과 마음이 똑같이 예리해지고 날카로워질 것이 분명합니다.""
 speerpropaganda.7.a:0 ""기억하십시오. 좋은 아리아인은 좋은 아리아인의 라이히에게 도움이 됩니다!""

 speerpropaganda.8.t:0 "총을 쟁기로"
 speerpropaganda.8.desc:0 "그의 주위에는 총성이 울렸다. 그는 라이히의 병사였다. 투지와 기개로 가득 찬 남자였다. 권총을 들고 있던 손에는 피가 잔뜩 묻어 있었으며 다른 한 손에는 날카롭고 깔끔한 칼이 들려 있었다. 그의 주위에는 전우들의 몸뚱아리가 있었다. 볼셰비키들의 학살보다 더 많은 수가 있었다. 그는 건물 모서리에 걸린 깃발을 분노에 가득 차 바라보았다. 깃발은 높이 세워져 그를 무시하고 있었다. 깃발은 밝은 붉은색이었다. 상단 좌측 모서리에는 망치와 낫 모양이 그려져 있었다.\n\n병사는 혐오와 옥신각신 싸우고 있었다. 그는 앞으로 걸어나가 칼을 높이 겨누었으며, 카메라는 그의 방향으로 이동했다. 그가 깃발에 가까이 다가서자, 그의 손은 아래로 흔들렸다. 칼을 거칠게 곧바로 던져 깃발을 찢어버리기 위함이었다. 그러다가 그는 움직임을 절반 정도 하다가 행동을 멈췄다. 그리고 그 장면은 천천히 다른 무언가로 바뀌었다.\n\n땅에 꽂혀 있는 괭이였다. 카메라는 뒤로 물러서서 태양 아래에서 일하고 있는 나이든 남자를 보여주었다. 목소리가 흘러나오기 시작했고, 화면 속의 남자는 일을 이어갔다. "당신의 복무는 국방군에서 떠난 후에도 끝나지 않아야 합니다." 그가 말했다. "진실로 그들은 라이히에 특히나 가치 있는 사람들입니다. 체력과 지력을 겸비한 사람들이자 충성이 옳은 것임을 잘 알고 있는 참전용사들은 라이히를 상징하는 사람들입니다! 그래서, 충성스럽게 복무를 이어나갔던 사람들에게 희망이 주어지고 있습니다."\n\n장면은 다른 나이든 남자로 넘어갔다. 그는 누군가의 집으로 걸어가 정중히 문을 두드렸고, 그들에게 편지를 전달하고 자리를 떠났다. "새로운 공장이 열렸고, 그리하여 여러분들은 새로운 기회를 얻게 되었습니다. 만일 여러분들이 육군, 루프트바페, 또는 크릭스마리네의 참전용사라면, 당신은 우선적으로 민간공장에 채용될 것입니다. 우리는 여러분들이 감수했던 희생을 잊을 수 없습니다. 그래서 지금부터, 여러분들은 그 보상을 받을 것입니다.""
 speerpropaganda.8.a:0 ""잊지 마십시오. 국민들이 곧 라이히임을. 따라서 우리 모두 항상 국민들을 위해 일해야 함을!""


