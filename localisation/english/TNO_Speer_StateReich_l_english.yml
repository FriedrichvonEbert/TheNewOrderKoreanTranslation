 TNO_SGR_Decisions_GUI_regime_lean_text:0 "§Y정권§!이 현재 기울어지고 있습니다..."
 TNO_SGR_Decisions_GUI_desc_text:0 "§Y정권 안정도§!: £GFX_regime_stability_texticon [?SGRRegimeStability|W%]\n\n£GFX_regime_stability_texticon §Y정권 안정도§!는 §O총통 각하§!의 정부가 오래 존속하기 위해 가장 중요한 수치입니다. 이것은 §T사회적 관점§!에서 §R보수파§!와 §개혁파§!가 각각 반대편에 있을 때 두 세력 중 하나가 하는 행동을 포함한 §g논란의 여지가 있는 결정§!으로부터 영향을 받습니다. 또한 시시각각 변화하는 £GFX_stability_texticon §W국가 안정도§!로부터도 영향을 받을 것입니다. 만일 £GFX_regime_stability_texticon §Y정권 안정도§!가 §Y30%§! 이하로 내려가면  §O정부§!는 붕괴할 것입니다!\n\n§T사회적 관점§!: £social_outlook_texticon [getLeaningPivot] ([?SGRSocietyLevel|+2]/[getSGRLimits])\n\n§T관점§!은 [?SGRSocietyTick|+]/§Y14일§!에 [getSGROutlook]입니다.\n\n£social_outlook_texticon §T사회적 관점§!은 세계에 대한 §g독일 민족§!이 가진 관점의 척도입니다. 이는 §Q경제 개혁§!, §O정권 기울기§! 그리고, 시간이 지남에 따라 바뀝니다. 만약 §O정부§!가 그와는 반대편으로 기울어져 있다면  £GFX_regime_stability_texticon §Y정권 안정도§!는 떨어질 것입니다!\n\n£SGR_econ_policy §gECONOMIC POLICY§!: [getSGREconomyLean] ([?SGR_econ_lib|M0] - [?SGR_econ_con|s0])\n\n£SGR_econ_policy §gEconomic policy§! is a measurement of our current economic policy based on our §Bactions§! during our economic §Greforms§!. Keeping our §geconomic policy§! balanced or [getSGROpposingEconomy2] will ensure continued economic §Ggrowth§!, while having an §Rerratic§! §geconomic policy§! will affect our §RNational Debt§!, §VInflation§! and §KGDP growth§! negatively."

