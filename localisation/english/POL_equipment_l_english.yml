 POL_submarine_1:0 "빌크급"
 POL_submarine_1_desc:0 "빌크급은 폴란드 해군을 위해 프랑스에서 건조한 세 척의 잠수함으로 구성되어 있으며 1930년대 초에 취역했습니다. 해당 함급은 프랑스 사피르급 설계에 기반하였습니다. 해당 함급은 상당히 대형 잠수함으로, 배수량이 거의 1,000톤에 달했습니다. 해당 함급은 550mm 어뢰 발사관 6개로 무장하고 수심 80m까지 잠수할 수 있었습니다."
 POL_submarine_2:0 "오제우급"
 POL_submarine_2_desc:0 "오제우급은 폴란드 해군을 위해 네덜란드에서 건조한 두 척의 잠수함으로 구성되어 있습니다. 해당 함선들은 독일의 침공 딱 한 달 전에 완공되었습니다. 해당 함급은 1,100톤의 배수량을 가진 대형 잠수함이었습니다. 해당 함급은 550mm 어뢰 발사관 12개로 무장하였고 80m의 잠수 심도를 갖추었습니다."
 POL_submarine_3:0 "소쿠급"
 POL_submarine_3_desc:0 "소쿠급 잠수함 두 척은 1941-42년 폴란드 망명 해군을 위해 완공된 영국 U급 잠수함이었습니다. 해당 함급은 540톤의 배수량을 가졌고 533mm 어뢰 발사관 4개로 무장하였습니다. 해당 함급은 준수한 영국제 레이더와 소나, 60m의 잠수 심도를 갖추었습니다."
 POL_submarine_4:0 "델핀급"
 POL_destroyer_1:0 "비헤르급"
 POL_destroyer_1_desc:0 "비헤르급 구축함 두 척은 폴란드 해군의 첫 대형 수상함이었으며, 1930년에서 1932년 사이에 취역하였습니다. 해당 함급은 1,540톤의 배수량을 가진 대형함이었습니다. 설계 상으로, 해당 함급은 130mm/40 M1924 함포 4문으로 무장하였지만, 독일의 침공 직전에 스웨덴제 120mm 함포로 업그레이드되었습니다. 함급의 어뢰 발사관과 대공 무장 또한 마찬가지로 개선되었습니다."
 POL_destroyer_2:0 "그롬급"
 POL_destroyer_2_desc:0 "그롬급 구축함 두 척은 폴란드 해군을 위해 영국에서 건조되었으며 1937년에 취역하였습니다. 해당 함급은 제2차 세계 대전에서 가장 크고 빠른 구축함들 가운데 하나였습니다. 해당 함급은 배수량이 거의 2,000톤에 달했으며 120mm/50구경장 보포스 M34 함포를 주무장으로 갖추었습니다. 해당 함급은 또한 533mm 어뢰 발사관 6개와 준수한 대잠 장비 또한 갖추었습니다."
 POL_destroyer_3:0 "피오룬급"
 POL_destroyer_3_desc:0 "폴란드 구축함 피오룬은 폴란드 망명 해군을 위해 영국에서 건조한 N급 구축함으로 1940년에 취역하였습니다. 해당 함선의 배수량은 1,770톤이었으며 준수한 속도와 신뢰성을 갖추었습니다. 해당 함선은 120mm/45구경장 QF Mk XII 함포 6문을 주함포로 장비했으며, 533mm 어뢰 발사관 5개, 준수한 대잠 장비 그리고 최신 영국제 레이더 및 소나 장비 또한 갖추었습니다."
