ENG_DECCAT_PreEcwHmmlrGuns:0 "HMMLR-OFN 관계도"
ENG_DECCAT_PreEcwHmmlrGuns_desc:0 "당연하게도, 본격적인 작전을 수행하기 위해서는 소총, 수류탄, 탄약 등의 무기가 필요합니다. 또한 그 무기로 무장할 사람도 지금보단 더 많이 필요하죠. 이 문제를 해결하기 위한 유일한 방법은 법적으로 정당화 받지 못하는... 총기 거래입니다.\n\n우리는 우리에게 친근한 몇몇 연락책을 통해 자유국가들로부터 무기를 지원받을 수 있습니다. 그러나 실제로 들여올 수 있는 수량은 북부 잉글랜드가 얼마나 불안정하냐에 달려있습니다.\n\n일단 우리가 정부와 전면전 상태에 들어간다면 그렇게 모인 무기들은 일선 부대에 §T장비§!로 지급될 것입니다. 뉴캐슬, 랭커셔, 요크셔의 §T주 안정도§!가 낮아질수록 우리의 총기가 통과할 가능성도 높아지며 정부에 발각되는 횟수도 줄어들 것입니다. 관계는 매월 자동적으로 §x조금씩§! 하락합니다.\n\n§YHMMLR§!이 받은 총기: [?ENG.ENG_Hmmlr_Guns] £weapon_icon \n§YHMMLR§!-§MOFN§! 관계: [GetENG_HMMMLR_OFN_Relations]"
ENG_DEC_HmmlrGunsSmall:0 "소규모 총기 반입"
ENG_DEC_HmmlrGunsSmall_desc:0 "총은 세상을 돌아가게 하는 물건입니다. 적어도 지하 혁명조직에게는 그런 것처럼 보입니다. 운 좋게도, 우리는 자유국가기구 친구들이 산더미처럼 쌓아놓은 총기들이 밀반입되길 기다리고 있습니다. 접선 포인트는 해안경비대의 사각에 위치한 북쪽 외딴곳입니다. 우리는 이 지역에 괴뢰 정부가 경계를 강화하지 않도록 주의해야 합니다.\n\n§Y저항군§!-§MOFN§ 관계도가 §낮음§! 이상이어야 합니다. 밀반입되는 총기의 수량은 북잉글랜드 지역 중 안정성이 가장 낮은 주에 따라 달라집니다. 가능한 최대 획득량은 100정입니다."
ENG_DEC_HmmlrRelationLow_tt:0 "We have a minimum level of §xLow§! §YHMMLR§!-§MOFN§! Relations."
ENG_DEC_HmmlrGunsMedium:0 "중규모 총기 반입"
ENG_DEC_HmmlrGunsMedium_desc:0 "많은 총을 가질 수 있는데 조금만 받는 이유가 있나요? 이런 질문이 점점 더 빈번해지고 있습니다. 아마 미국인들이 우리에게 나쁜 영향을 끼친 것 같군요. 잉글랜드 북부 대부분이 우리를 지지하므로 우리의 하역 작업이 비밀에 부쳐질 수 있었습니다. 우리는 이 상태를 유지해야 합니다. 그러지 않는다면 곧 협력정부가 낌새를 알아차릴테고, 그런 상황은 아주 좋지 않습니다.\n\n§Y저항군§!-§MOFN§! 관계도가 §z중간§! 이상이어야 합니다. 밀반입된 총기의 수량은 북잉글랜드 지역 중 안정성이 가장 낮은 주에 따라 달라집니다. 가능한 최대 획득량은 500정입니다."
ENG_DEC_HmmlrRelationMed_tt:0 "We have a minimum level of §zModerate§! §YHMMLR§!-§MOFN§! Relations."
ENG_DEC_HmmlrGunsLarge:0 "대규모 총기 반입"
ENG_DEC_HmmlrGunsLarge_desc:0 "총 한 정은 문제를 해결하고, 두 정은 미국의 문제를 해결하며, 독일과 문제가 생겼을 때는 쥘 수 있는 한 가장 많은 총이 필요합니다. 이 많은 화기를 섬으로 밀반입하려면 공동의 노력이 필요할 것이고, 이를 위해선 북부 주들이 우리에게 온전히 충성하는지 확답을 들을 필요가 있습니다. 자칫하면 이 모든것이 수포로 돌아갈 수도 있습니다.\n\n§Y저항군§!-§MOFN§! 관계도가 §G높음§!  이상이어야 합니다. 밀반입된 총기의 수량은 북잉글랜드 지역 중 안정성이 가장 높은 주에 따라 달라집니다. 가능한 최대 획득량은 950정입니다."
ENG_DEC_HmmlrRelationHigh_tt:0 "We have a minimum level of §GHigh§! §YHMMLR§!-§MOFN§! Relations."
ENG_DEC_HmmlrGunsSpecialFirst:0 "특별 수송 프로젝트 가동"
ENG_DEC_HmmlrGunsSpecialFirst_desc:0 "우리가 앞잡이들에 비해 불리한 점은 그들은 기갑부대를 가지고 있지만 우리는 그렇지 않다는 것입니다. 이런 상황은 하루빨리 타개되어야 합니다. 우리는 미국에게 도움을 요청할 수 있지만, 그 전에 영국 북부가 우리의 철통같은 지배 하에 있는지도 중요합니다. 만약 만약 미국인들이 동의하고 우리의 통제가 굳건하다면, 우리는 첫번째 전차 부대를 가질 수 있을 것입니다.\n\n선적의 성공 여부는 북 잉글랜드 3개 주의 평균 안정성이 30% 이하인지 여부에 따라 결정됩니다.\n§x총 3번의 선적 기회가 있으며 실패한 기회는 두번다시 재도전 할 수 없습니다!§!"
ENG_DEC_HmmlrRelationExc_tt:0 "We have a minimum level of §yExcellent§! §YHMMLR§!-§MOFN§! Relations."
ENG_DEC_HmmlrGunsSpecial:0 "특별 프로젝트 수송"
ENG_DEC_HmmlrGunsSpecial_desc:0 "더 많은 탱크는 더 많은 재미를 가져다준다. 지난 20년간 누구보다도 많은 전차를 터뜨려본 경험이 있는 스털링은 그렇게 말해왔습니다. 우리는 미국에게 다시 선적을 요청할 수 있지만, 그 내용물이 우리에게 도달하기 위해서는 당분간 잉글랜드 북부의 통제권이 필요합니다. 만약 협력정부가 이를 알게 된다면 그들은 반드시 공격해들어올 것입니다.\n\n선적의 성공 여부는 북 잉글랜드 3개 주의 평균 안정성이 30% 이하인지 여부에 따라 결정됩니다."
ENG_DEC_HmmlrOFNContacts:0 "OFN에 대한 더 긴밀한 연결"
ENG_DEC_HmmlrOFNContacts_desc:0 "비록 미합중국이 OFN의 의장국일지는 몰라도 유일무이한 위치에 있지는 않습니다. 이전 정부 구성원들은 기꺼이 캐나다에서 발언할 의사가 있음을 타진해왔고, 호주와 뉴질랜드에는 우리쪽 망명자가 많으며 카리브 연방은 대의를 위한 풍부한 자산을 가지고 있습니다. 우리는 이들을 자유 잉글랜드의 이름으로 설득하여 마지막 한발을 이끌어낼 수 있습니다.\n§Y이 결정으로 OFN과의 관계가 크게 상승할 것입니다.§!"
ENG_DEC_HmmlrUSAPoliticians:0 "미국 정치인들에 대한 접촉"
ENG_DEC_HmmlrUSAPoliticians_desc:0 "저항군은 미국에서 평판이 좋지만, 미국 또한 여타 나라와 마찬가지로 그 진정한 힘은 이끄는 사람들에게 있습니다. 다행히도, 모든 그들 의회는 우리의 요청을 되도록 들어줄 것 같습니다. 가장 문제가 되리라 예상했던 NPP는 좌익 저항군에 마지못해 경의를 표하고 있으며, 공화당과 저항군 정통파 사이에는 이미 긴밀한 유대가 존재해왔습니다. 그들을 설득해서 그 친구들과 힘을 합쳐 우리를 지지하게 만든다면 큰 도움이 될 것입니다.\n§Y이 결정으로 OFN과의 관계가 약간 상승할 것입니다.§!"
ENG_DEC_HmmlrUSAMediaCampaign:0 "저항군 지지 캠페인 시작"
ENG_DEC_HmmlrUSAMediaCampaign_desc:0 "미국은 미래에 있을 잠재적인 OFN의 지원에서 가장 큰 부분을 차지하고 있습니다. 이는 심지어 우리의 캐나다 인맥들이 제공해 줄 수 있는 것을 초월한 양입니다. 이는 저항군과 그 목적에 대한 미국인의 관심을 환기시키기 위해 일련의 언론 캠페인에 투자할만한 가치가 있다는 뜻입니다. 오타와에 본부를 둔 우리 조직원들의 인터뷰는 미국 전역의 스크린과 라디오 방송으로 엄청난 대중의 공감과 우리의 잠재적 지지자들을 만들어낼 수 있을 것입니다. 그러나 우리는 이 일을 위한 자금을 딱 1회 분량밖에 가지고있지 않습니다.\n§Y이 결정으로 점차 OFN과의 관계가 상승할 것입니다.§!"
ENG_DEC_HmmlrOFNSpeakers:0 "저항군 연사의 자유국가 순회"
ENG_DEC_HmmlrOFNSpeakers_desc:0 "매우 드문 일이지만, 우리 조직의 다양한 특성은 해외에서의 악명과 지원을 위해 유용하게 사용되기도 합니다. 비록 저항군이 OFN의 모든 대중에게 가장 호소력 있는 반정부조직은 아닐지 모르지만, 사회주의자와 군대 내 매파, 이상주의자들에게 동시에 호소할 수 있는 이들은 우리 뿐입니다. 다른 단체들은 이렇게 다방면으로 지원을 요청할 수 없으며 우리는 그 지원이 아주 절실합니다. 시간이 지난다면 우리의 인기는 큰 폭으로 올라갈 것입니다.\n§Y이 결정은 시간이 지난 뒤, OFN과의 관계를 상승시킬 것입니다.§!"

ENG_DECCAT_PreEcwCollabGuns:0 "런던-플리머스 관계도"
ENG_DECCAT_PreEcwCollabGuns_desc:0 "잉글랜드의 군대는 독일의 지배에 도전하는 것을 방지하기 위해 의도적으로 약하게 조직되었습니다. 그러나 우리는 이 때문에 반란의 포화로부터 스스로를 방어할 수 없게 되었습니다. 우리는 경찰과 군대가 반란 억제 임무를 정상적으로 수행할 수 있도록 더 많은 무기를 필요로 합니다. 그리고 그 출처는 잉글랜드가 아니라 독일에 있습니다. \n\n우리는 콘월에 있는 독일 주둔군에게 그들의 연줄이나 제국의 기업들로부터 무기를 공급해달라고 요청해야 합니다. 이 일은 우리가 그들과 얼마나 좋은 관계를 유지하냐에 따라 성공할 수도, 실패할 수도 있습니다. \n\n일단 우리가 저항군과 전면전 상태에 돌입한다면 그렇게 모인 무기들은 일선 부대에 §T장비§!로 지급될 것입니다. 글루스터셔, 런던, 서섹스의 §T지역 안정도§!가 높으면 높을수록 저항군에 의한 손실이 적어질 것입니다. 관계도는 매달 자동으로 §x조금씩§! 하락합니다.\n\n§Y정부§!가 받은 총기: [?ENG.ENG_Collab_Guns]\n§Y정부§!-§g콘월§! 관계: [GetENG_Collab_Cornwall_Relations]"
ENG_DEC_CollabGunsSmall:0 "소규모 총기 수송"
ENG_DEC_CollabGunsSmall_desc:0 "콘월 주둔군에 연락해서 우리 정부를 위해 소량의 무기를 요청해야 해야합니다.\n\n지원된 총기의 수량은 남 잉글랜드 지역 중 가장 안정성이 높은 주에 따라 달라집니다. 가능한 최대 획득량은 100정입니다."
ENG_DEC_CollabRelationLow_tt:0 "We have a minimum level of §xLow§! §YGovernment§!-§gCornwall§! Relations."
ENG_DEC_CollabGunsMedium:0 "중규모 총기 수송"
ENG_DEC_CollabGunsMedium_desc:0 "우리는 콘월 주둔군에 연락해서 중간 규모의 무기를 보내달라고 요청할 것입니다.\n\n지원된 총기의 수량은 남 잉글랜드 지역 중 가장 안정성이 높은 주에 따라 달라집니다. 가능한 최대 획득량은 500정입니다."
ENG_DEC_CollabRelationMed_tt:0 "We have a minimum level of §zModerate§! §YGovernment§!-§gCornwall§! Relations."
ENG_DEC_CollabGunsLarge:0 "대규모 총기 수송"
ENG_DEC_CollabGunsLarge_desc:0 "우리는 콘월 주둔군에 많은 무기를 보내달라고 요청할 것입니다.\n\n지원된 총기의 수량은 남 잉글랜드 지역 중 가장 안정성이 높은 주에 따라 달라집니다. 가능한 최대 획득량은 950정입니다."
ENG_DEC_CollabRelationHigh_tt:0 "We have a minimum level of §GHigh§! §YGovernment§!-§gCornwall§! Relations."
ENG_DEC_CollabBribeFranz:0 "프란츠 할더 매수"
ENG_DEC_CollabBribeFranz_desc:0 "아마 우리가 프란츠 할더에게 원하는 것을 준다면 그는 우리를 더 돕고 싶어할 것입니다...\n§Y이 결정으로 콘월과의 관계가 크게 상승할 것입니다.§!"
ENG_DEC_CollabGermanPoliticians:0 "독일 공무원들에 대한 접촉"
ENG_DEC_CollabGermanPoliticians_desc:0 "독일의 하위 공무원들과 관계를 구축할 수 있다면 콘월 주둔군과의 관계 또한 개선할 수 있을 것입니다.\n§Y이 결정으로 콘월과의 관계가 약간 상승할 것입니다.§!"
ENG_DEC_CollabMediaCampaign:0 "팍트에서의 언론 캠페인"
ENG_DEC_CollabMediaCampaign_desc:0 "우리는 EBC가 대규모 언론 캠페인을 수행하도록 지시할 것이며 우리와 협력하는 것의 이익을 선전하고, 저항군 반란분자들을 폭파시킬 것입니다. 이것으로 우리와 콘월과의 관계는 더욱 돈독해질 것입니다.\n§Y이 결정으로 시간이 지난 뒤, 콘월과의 관계가 상승할 것입니다.§!"
ENG_DEC_CollabBribeCRNGenerals:0 "주둔군 매수"
ENG_DEC_CollabBribeCRNGenerals_desc:0 "주둔군의 장성들은 당연히 자기네 본국에 충성하지만, 그것이 우리에 대한 그들의 의견을 조금 더 호의적인 방향으로 전환할 수 없다는 것은 아닙니다... 비밀리에 전용된 자금을 그들 주머니에 넣을 수 있을겁니다.\n§Y이 결정으로 시간이 지난 뒤, 콘월과의 관계가 약간 상승할 것입니다.§!"

