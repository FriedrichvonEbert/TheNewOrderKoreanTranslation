ENG_ForShip.6.t:0 "An Armored Offer"
ENG_ForShip.6.desc:0 "The defeat of the American forces in the United Kingdom during the Second World War marks one of the lowest points in our history. We were forced into an ignominious withdrawal from our ally, and the United Kingdom was carved into pieces as we fled. It would be no understatement to say that there are those who advocate for England to be abandoned as a lost cause. But even with the darkness of fascism clouding the fair land of England, the hope for democracy was never extinguished.\n\nHer Majesty's Most Loyal Resistance are an eclectic bunch, somehow unifying communists, military men, republicans, monarchists and idealistic democrats under one banner and one cause: the expulsion of the German Garrison and the return of democracy to England. We have supported them in this goal, but now they have another request besides guns and guarantees.\n\nA HMMLR representative requested as many old armored vehicles as we could spare, for the formation of "Her Majesty's Most Loyal Division", which might be capable of challenging the Collaborationist's armored forces, which are limited in number and out of date. This would be a significant risk, as it would be evidence of direct support should HMMLR begin their endeavour and lose.\n\nYet, should HMMLR win, these tanks would undoubtedly have proven their value, and we might be able to leverage our assistance to persuade them to join the OFN outright. At worst, it would give HMMLR enough of a bite to wound the German garrison. The choice however, ought to be made swiftly."
ENG_ForShip.6.a:0 "Ask them if they mind a Sherman or two?"
ENG_ForShip.6.b:0 "Give them our regards but tell them the transport would be impossible."

ENG_ForShip.7.t_approved:0 "스위트 조지아를 기억하시나요?"
ENG_ForShip.7.t_denied:0 "기갑 장비 지원을 받지 못하다"
ENG_ForShip.7.desc_approved:0 "클로드 오친렉은 작은 공원 테이블에 앉아 연어 통조림과 롤빵으로 가벼운 점심을 먹었습니다. 이건 그가 만끽하는 몇 안 되는 즐거움 중 하나였습니다. 왜냐하면 그가 아직 젊을 때, 그리고 그가 사랑했던 영국을 여전히 자유롭게 해주었기 때문입니다. 그러나 약간의 휴식 시간도 허락되지 않았기에, 오친렉은 아침에 자신의 집 문 아래에서 발견한 암호문을 열어 보았습니다.\n\n누가 보더라도 첩보 행위 경험이 있고 나이가 든 특공대 전우 젤리코는 그의 전 사령관 오친렉에게 외무부가 믿기 힘들 정도로 느려터졌고, 마치 요즘의 십대들처럼 양아치 짓이나 하고 있다고 불평을 늘여놓았습니다. "보스"로 알려진 클로드 오친렉에게 젤리코가 한 이 작은 도박이 효과가 있었던 것 같습니다.\n\n미국은 평소의 약속 지점에서 구형 전차와 장갑차를 운송하는 데 동의했습니다. 군대를 만들기에는 충분하지 않았지만, 그는 앞으로 있을 일을 위해 몇 대의 전차가 필요하다고 생각했습니다. 겁쟁이같은 협력정부는 독일에게 항복서명을 했을 때, 일정 수보다 더 많은 전차를 보유할 수 없도록 제한당했습니다. 클로드 오친렉은 일단 미국에게 지원 받으면 정부보다 더 많은 전차를 지휘할 수 있는 가능성이 있다고 보았습니다.\n\n그날 공원에서 목격한 모든 사람들은 클로드 오친렉이 점심을 먹고 나서 의회로 돌아가기 전에 희미한 미소를 지었다는 것을 봤다고 했지만, 아무도 그 이유를 알 순 없었습니다."
ENG_ForShip.7.desc_denied:0 "클로드 오친렉 하원의원은 공무용으로 사용하는 작은 책상에 앉으면서 한숨을 쉬지 않을 수 없었습니다. 듣자하니 미국이 잉글랜드가 요청한 전차들을 안전하게 수송할 수 없었던 것 같습니다. 대서양에서 독일이 세관 검사를 강화한 것입니다.\n\n안타까운 일이지만 정부군 전차를 충분히 뺏는다면 그 손실을 만회할 수 있을지도 모르지만, 사실 어렴풋한 희망에 불과했습니다. 빌은 협력정부의 전차들이 모두 다 제대로 움직이지 못한다고 했으며, 스털링은 대원들이 비축해둔 중화기로 전차를 무력화할 수 있다는 것에 확신한다고 말했습니다.\n\n하지만, 기갑 지원이 없는 군대는 취약할 수 밖에 없습니다. 클로드는 얼굴을 찌뿌렸습니다: 보병 훈련에 초점을 다시 맞춰야 할 테니까요. 피하려고 노력하지 않다가 도로에서 부딪히면, 먼 여행을 떠나게 될 것입니다."
ENG_ForShip.7.a:0 "누군가에게 전차라고 말하는 걸 잊은 건 아닐까?"
ENG_ForShip.7.b:0 "나중에 이 좌절을 교훈삼을 것이다."

ENG_ForShip.8.t:0 "총기 수송 성공"
ENG_ForShip.8.desc:0 "행운의 여신이 우리에게 미소 지은 것 같습니다. 우리 정보원의 노력 덕분에, 후원자에게 요청한 화기와 무기 중 어느 것도 적군의 행동으로 손실되지 않았습니다. 우리가 하려는 작업의 심각성을 고려할 때, 최고사령부에게는 상당한 안도감이 될 것입니다.\n\n이 무기들은 잉글랜드에 다가오는 충돌에 크게 유용할 것입니다. 물론 잉글랜드제 총기의 품질은 무시할 수 없지만, 아직 무기 분야 중 일부분이 활용할 수 있는 수준까지 올라오지 못했습니다. 하지만 이 새로운 무기로 우리는, 총든 잉글랜드인이 얼마나 훌륭한지 세계에 정확히 보여줄 수 있을 것입니다."
ENG_ForShip.8.a:0 "아주 좋아!"

ENG_ForShip.9.t:0 "총기 운송 대부분 성공"
ENG_ForShip.9.desc:0 "해외 후원자들의 비밀 루트를 통해 은밀히 군수품을 주문할 경우, 약간의 손실을 감수해야 하는 것은 과거와 못지 않은 사실입니다. 요청한 총기와 무기 선적물 중 절반 정도가 다른 세력의 손에 들어갔다고 추측됩니다. 토끼를 날려버릴 무언가를 필요로 하는 농부들도 있겠지만, 상대도 잘 알고 있을 것입니다. 하지만, 놈들은 우리가 무기를 확보하려는 조직적인 노력을 인지하지 못하고 있는 것 같아보이며, 엄밀히 말하면 이것은 재앙이 아닐 수도 있습니다. 하지만 앞으로는 좀 더 조심하는 게 좋을 것입니다."
ENG_ForShip.9.a:0 "이런 때일수록 모든 것을 챙겨야 한다."

ENG_ForShip.10.t:0 "총기 운송 대부분 실패"
ENG_ForShip.10.desc:0 "특히 요즘처럼 곤란하고 비정상적인 시대에는 모든 것을 예측할 수는 없습니다. 요청한 총기와 무기 선적물 중 대부분이 다른 세력의 손에 들어갔다고 추측됩니다. 물론 우리는 화물의 일부를 회수했지만 최고사령부가 안심할 정도는 아닙니다. 섬에 있는 우리의 적들이 이번 사건의 가장 유력한 용의자로 보이지만, 놈들이 어떻게 화물 수송을 알았는지는 알 수 없습니다."
## Removed last line: Regardless, our backer is most displeased by this turn of events.
ENG_ForShip.10.a:0 "제기랄!"

ENG_ForShip.11.t:0 "총기 운송 완전히 실패"
ENG_ForShip.11.desc:0 "정말 끔찍한 몇 가지 메시지에서 우리가 오래전부터 우려했던 것, 즉 요청한 총기와 무기 선적물 전부가 적군이 탈취했다는 사실을 확인했습니다. 잠임했다는 가능성은 없을 것입니다: 단지 우리의 적수가 운이 억수로 좋은 집단이라, 우리가 후원자와 거래했다는 증거를 어떻게든 찾아냈고 이를 완전히 알아냈습니다. 오늘은 우리 대의를 위해 좋은 날이 아니었습니다."
ENG_ForShip.11.a:0 "이보다 더 나쁠수 있나."
## Removed second to last line: Who, incidentally, is rather livid at the fact that we just lost several thousand perfectly serviceable firearms.

