ENG_Oxford_Trials_Collab.1.t:0 "반역자 처리"
ENG_Oxford_Trials_Collab.1.desc:0 "정당하고 합법적인 잉글랜드 왕국 정부의 승리에 대한 축하 행사는 수도에서 환호하고 있는 대중부터 단순히 전쟁이 끝났다고 기뻐하는 시골 사람들까지 여전히 계속되고 있습니다.\n\n오늘날 정권은 안정을 되찾았지만, 이 상태를 유지하기 위해 우리는 현실에 안주하지 않도록 해야 합니다. 반역의 잔재를 완전히 쓸어내지 않으면 또 다른 반란이 일어날 수 있을 것입니다.\n\n다시는 반복되는 일이 없도록, 우리는 혁명의 지도자급부터 재판을 시작할 것입니다. 단순히 유죄를 확인하는 것에 그치지 않고, 처벌 방법도 찾을 것입니다."
ENG_Oxford_Trials_Collab.1.a:0 "현행범으로 잡았으니, 당연히 공정한 재판이 될 것이다!"

ENG_Oxford_Trials_Collab.2.t:0 "옥스퍼드 재판"
ENG_Oxford_Trials_Collab.2.desc:0 "정당하고 합법적인 우리나라를 무너뜨린 반역 지도자들의 재판이 시작될 때가 왔습니다. 역사적인 옥스퍼드 법원 청사에서 이 중대한 재판을 진행하기로 했으며, 옥스퍼드 대학은 절차 중에 혹시 모를 사태에 대비하기 위한 장소로 쓰일 것입니다.\n\n이번 재판은 국내외 언론을 초청하여 공개적으로 진행되도록 준비되었습니다. 이를 통해, 이 자리의 모든 사람들에게 우리의 정당성을 확인하고 그렇지 않은 사람들에게는 힘을 과시하기 위한 모든 것이 준비되고 있습니다."
ENG_Oxford_Trials_Collab.2.a:0 "독일어, 이탈리아어, 일본어 번역가를 고용하자. 전 세계가 봐야 한다."

ENG_Oxford_Trials_Collab.3.t:0 "반역의 수괴"
ENG_Oxford_Trials_Collab.3.desc:0 "반역자 중에서 가장 거대하고 오만한 이들이 입을 꽉 다문채 오늘 아침 법정에 들어섰습니다. 이들의 반항적인 눈빛이 모인 기자들을 숨막히게 했습니다. 그를 폄하하기 위해서 최선의 노력을 다했습니다. 재판에 걸맞지 않은 양복을 지급하고, 재판부가 그를 반역자라고 계속 꾸짖게 했습니다. 하지만 그 망할 반역자 클로드 오친렉에 굴욕감을 주려했던 모든 노력에도 늙은 원수의 자질은 빛을 발했습니다.\n\n모욕할 때는 침착하고 위엄이 있었으며, 질문할 때는 조리있게 말했으며, 대답할 때는 단호했습니다.\n\n아무도 클로드가 이 재판에서 살아남지 못할 것이라고 생각했고, 이는 변함없는 사실이지만, 그 자랑스러운 늙은 장교는 아직까지도 세상에는 훌륭한 모습을 보여주고 있었습니다.\n\n오친렉의 침착함에 당황했지만, 재판정은 그의 운명을 결정했습니다. 클로드 오친렉은 사형에 처해질 것입니다."
ENG_Oxford_Trials_Collab.3.a:0 "순교자가 되지 않기를 바란다."

ENG_Oxford_Trials_Collab.4.t:0 "최후의 반항"
ENG_Oxford_Trials_Collab.4.desc:0 ""증거에 대한 논의 후, 다음과 같은 판결을 내립니다,"라고 법정의 선임 판사가 끝으로 말했습니다. "잉글랜드 왕국과 국왕 에드워드 8세 폐하에 대한 반역죄와 선동의 죄로, 클로드 아우친렉에게 사형을 선고한다."\n\n클로드가 어떤 명령도 없이 벌떡 일어나자 법정 전체에서 웅성대는 소리가 크게 들렸습니다. 법정이 반군 지도자의 갑작스러운 다음 움직임에 놀라 침묵하지 않았다면, 재판 절차에 따라 그를 강제로 자리에 앉혔을 것입니다.\n\n"신이시여, 적법한 여왕을 지켜 주소서." 그는 주머니에서 병을 꺼내 의문의 내용물을 마시기 전에 엄숙하게 말합니다.\n\n모두가 충격에 휩싸이자 경비원들이 순식간에 그를 제지했지만, 부검 결과 독극물이 단 몇 분 만에 클로드의 목숨을 앗아간 것으로 확인되었습니다."
ENG_Oxford_Trials_Collab.4.a:0 "젠장, 이런 식으로 죽을 일이 아니었어!"

