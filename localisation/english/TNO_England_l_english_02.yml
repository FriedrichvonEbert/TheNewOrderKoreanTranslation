ENG_thatcher_pol.24.t:0 "영국에 대한 새로운 위협"
ENG_thatcher_pol.24.desc:0 ""친애하는 당원 여러분, 여러분께 잠시 드릴 말씀이 있습니다. 지금 중대한 문제가 발생했습니다. 사실 이 문제를 제 선에서 해결하고 여러분께는 알리지 않을 생각이었지만, 사안이 너무도 긴급합니다," 당원들과의 저녁 만찬에서 마가렛 대처는 앞으로 나와, 마이크를 들고 이렇게 말했습니다.\n\n멋지게 차려입은 그녀는, 화려하게 장식된 호텔의 다이닝룸에서 당원들을 향해 자신만만한 미소를 지어 보였습니다. 그녀는 그들이 꽤 잘 해냈다고 생각했습니다. 근왕당은 전에도 이미 영국 사회의 정점에 있었지만, 그녀가 당 대표가 된 이후로 그 입지가 놀랄 만큼 크게 성장했습니다.\n\n"네 그렇습니다, 우리는 지금 위기에 처했습니다. 몇 년 동안 우리는 정치, 협상, 그리고 모든 면에서 야당을 압도해 왔습니다. 우리는 당내 반대파의 방해에도 굴하지 않고, 나라를 벼랑 끝에서 구해내기 위해 온 힘을 다했습니다. 물론, 고맙게도 그런 말썽꾼들이 이제는 더 이상 우리 당에 없지만 말이죠." 방 안의 정치인들은 숨을 죽이며 본론이 나오길 기다렸고 그녀는 그 순간을 즐기며 미소 지었습니다. "그래서 제 말은, 우리에게 문제가 있다는 겁니다. 수없이 많은 승리를 차지했고 그마저도 멈출 기미가 안 보여서 우리가 지루해질 위기에 처했습니다.""
ENG_thatcher_pol.24.a:0 "누가 감히 매기에게 도전할 수 있을까!"

ENG_thatcher_pol.25.t:0 "여인의 반대자"
ENG_thatcher_pol.25.desc:0 ""저는 이 자리에서 친애하는 의원님 레지널드 모들링 의원님께 말을 전하고 싶습니다." 마가렛 대처는 재선 이후, 첫 의회 연설에서 이렇게 말했습니다. "레지, 의원님과 의원님의 당이 너무도 멋지게 선거유세를 진행하신 것에 박수를 보내고 싶습니다. 국가 안정과 부패 척결에 관한 의원님의 연설도 정말 멋졌습니다. 아, 제가 원래 소설을 좀 좋아합니다."\n\n그녀는 자신의 당이 '여기요, 여기!' 라며 소란을 피우는 동안 웃으며 서 있었고 야당은 계속 야유를 보냈습니다. 의장이 정숙을 명하자 장내는 다시 조용해졌고 마가렛은 말을 이었습니다.\n\n"통합 익사당 연설을 했으니, 이제 진정한 반대파에게 알리고 싶습니다. 저는 그들이 누군지 확실히 인지하고 있습니다. 나의 행정부에 진심으로 반대하는 자들은 개혁주의자가 아닙니다. 그 멍청이들은 자신이 어디에 사는 줄도 모르는 겁니다. 그곳은 새로운 영국, 바로 철의 여인의 영국입니다. 하지만 걱정마십시오. 저에게 주어진 새로운 4년 동안 그들을 이해시킬 준비가 돼 있으니 말입니다""
ENG_thatcher_pol.25.a:0 "근왕당에 변화의 바람이 불어오고 있다."

ENG_thatcher_pol.26.t:0 "통합된 근왕당, 마침내"
ENG_thatcher_pol.26.desc:0 ""아뇨, 아뇨. 계속 드세요. 오늘은 격식 차릴 필요 없는 편한 자리입니다," 마가렛 대처는 당의 만찬 자리에서 단상에 오르며 당원들에게 말했습니다. 그녀는 비격식이라는 이름에 걸맞게 메를로 와인이 든 잔을 손에 들었습니다. "모두 건배합시다! 해럴드 맥밀런을 위해!"\n\n그녀의 입에서 야당 당수의 이름이 나오자 사람들은 영문을 몰라 웅성거렸습니다. 그녀는 잠시 미소짓더니 말을 이었습니다.\n\n"설명이 좀 필요한 것 같군요. 해럴드 맥밀런이 우리 당에 멋진 선물을 주었으니 그를 위해 건배하자는 겁니다. 그가 우리 당에 불만이 많다는 걸 모르는 사람은 없죠. 그래서 그는 근왕당의 부패 증거 등, 위협이 될만한 증거를 끊임없이 모으고 있었습니다. 감히 말씀드리자면, 해럴드는 의회의 어떤 의원이라도 협박할 수 있는 상당한 양의 정보를 얻었습니다."\n\n연회장의 분위기는 순식간에 얼어붙었습니다. 사람들은 충격으로 말을 잃었고 식기가 부딪치는 소리만 들려왔습니다. 마가렛은 알 수 없는 미소를 지으며 잔을 들어 올렸습니다.\n\n"지난 월요일, 맥밀런의 캐비닛이 열려 있을 때, 기회를 놓치지 않고 잡아준 인턴을 위해 건배합시다. 이제 여러분께, 우리 당에 투표하라는 등원 명령서는 더 이상 안 보내도 되겠죠?""
ENG_thatcher_pol.26.a:0 "충격에 빠져 있을 맥밀런을 위해!"

ENG_thatcher_pol.27.t:0 "여성이 발언하도록 하라"
ENG_thatcher_pol.27.desc:0 ""오늘 의회에 오신 친애하는 의원 분들께는 어쩌면 이 얘기가 놀라울 수도 있습니다. 하지만 영국 여성들은 항상 남성들이 자신 위에서 발언하는 것을 불편하게 느끼고 있습니다." 마가렛 대처는 의회에 모인 이들 앞에서 이렇게 말했습니다. 평소와는 달리 그녀가 말하는 동안 실내는 고요했습니다. "비록 남성들은 인지하지 못했을 테지만 정부에 있는 여성들을 이를 잘 알고 있습니다. 그래서 오늘 여기에 계신 여러분들이 침묵을 지킬 수 있게 특별히 신경을 썼습니다. 저는 제가 여러분께 충분히 존중받을 만한 자리에 있다고 생각합니다. 네 맞습니다. 경외심이죠. 여러분 모두가 조용히 제 말을 들어줄 거라 생각합니다."\n\n그녀는 의원들을 내려다보며 미소지었습니다. 그녀의 당이 정권을 잡자 야당은 굴복했습니다. 이전까지 그 어떤 총리도 의회에서 그런 위신을 가진 적이 없었습니다. 마가렛이 연설할 때는 그 누구도 응원이나 야유의 소리를 낼 수 없었고 오직 조용히 듣기만 했습니다.\n\n"그럼, 지금부터는 여러분께서 제가 발언하고 법을 제정할 때 그 어떤 방해도 하지 않고 젊잖게 계셔주실 거라 믿겠습니다. 여긴 영국이고 우리는 매너를 아는 사람들이니까요.""
ENG_thatcher_pol.27.a:0 "여자가 나라를 통치할 때, 방해하는 건 실례다."

ENG_thatcher_pol.28.t:0 "하나의 국가, 하나의 지도자"
ENG_thatcher_pol.28.desc:0 "마가렛 대처는 잠을 이루지 못했습니다. 지금까지 몇 년 동안, 그녀는 수많은 위기를 극복하기 위해 뜬눈으로 밤을 지새웠습니다. 불충한 각료들, 정당의 혼란, 거만한 북부인들, 불만을 토로하는 초강대국들, 또, 영국은 끝났다고 생각하는 어리석은 이들을 마주하며 겪었던 치욕들까지. 그러나 오늘은 뭔가 달랐습니다.\n\n"데니스." 남편은 잠이 덜 깬 눈으로 그녀를 돌아봤습니다. "왜 그래요, 마가렛?" 대처는 계속 천장을 쳐다보며 대체 무엇을 놓친 건지 생각했습니다. "모르겠어, 정말 모르겠어요. 내가 용을 다 무찌른 것 같은 기분이에요. 대..대체 다음에 뭘 해야 할지 모르겠어요." "여보, 다음이 뭐가 되든 간에, 그건 정치잖아요, 안 그래요?" 뭔가 대꾸하려고 할 때, 그녀의 머릿속에 번뜩 뭔가가 떠올랐습니다. 자신이 이겼다는 사실. 자신의 권력을 위협하는 힘이 너무 커서 답을 찾지 못한 것이 아니라, 없는 곳에서 답을 찾으려 했기 때문에 잠을 이루지 못한 것입니다. 그녀의 머리는 적을 찾는 것에 너무 익숙해져서 더 이상 적이 없다는 사실을 인지하지 못했습니다. 정치적 패배자들 위에 한 여인이 서 있었습니다. 그 여인이 바로 마가렛 대처입니다.\n\n"맞아, 데니스, 당신 말이 맞아요." 서서히 잠에 빠져들며 대처는 미래를 생각했습니다. 그녀의 얼굴에 환한 미소가 떠올랐습니다. 더 많은 적이 나타난다 하더라도 그녀는 이제 완전한 통치권을 가지고 있었습니다. 누구든 그녀에게 도전하는 자에게 기다리는 것은 파멸뿐이었습니다. 정당은 대처이며 의회는 정당이고 의회는 영국이었습니다. 따라서 그 논리로 그녀는 하나의 결론에 도달했습니다."
ENG_thatcher_pol.28.a:0 "영국이 곧 대처이고 대처가 곧 영국이다."

ENG_thatcher_pol.29.t:0 "철의 여인의 승리"
ENG_thatcher_pol.29.desc:0 "철의 여인, 마가렛 대처는 런던을 내려다보았습니다. 자신이 이룬 성공의 축소판이라 할 수 있는 수도 런던은 그녀가 나라를 위해 거둬들인 부유함으로 반짝였습니다. 그녀는 자신 스스로와 나라를 위해 많은 것을 이루고, 한 치의 물러섬도 없이 싸웠습니다. 내전의 적들, 어리석은 혁명가들, 전쟁이 끝난 이후 나타난 경쟁자들까지 모두를 물리쳤습니다. 그녀는 모든 적을 압도했고 말과 행동으로 그들을 교란시켰으며 의회와 거리 모든 곳에서 승리했습니다. 그녀는 권력을 잡았고 가장 높은 자리를 차지했으며 총리가 되었습니다.\n\n감히 덤빌 엄두도 내지 못하고 그녀의 기량과 완벽함에 고개를 숙이는 이들도 있었습니다. 그녀는 그냥 마가렛 대처가 아니었습니다. 정당은 그녀의 것이었고 대중들도 그녀의 것이었으며 그녀는 누구보다 앞서 나아갔습니다. 경제는 누구도 예상하지 못할 만큼 최고치에 도달했고 영국은 국제 정치의 중심에 섰으며 그녀의 국내 지위는 확고해졌습니다. 그녀의 칭호는 괜한 것이 아니었습니다. 원하는 것이 있다면 결코 망설이지 않는 진정한 철의 여인인 것입니다. 그녀는 모든 방면에서 성공했으며 이 성공이 이어질 거라는 확신이 있었습니다.\n\n그러나.\n\n런던을 내려다보던 그녀의 가슴속에서 두려움이 요동쳤습니다. 그녀가 성공을 이뤘던 곳에서 자신이 통제하지 못하는 것들 또한 보았습니다. 태평양과 대서양에 흐르는 긴장과 완벽히 찾아내지 못한 반대파의 흔적, 그리고 그중에 최악은 바로 석유 파동이었습니다. 중동의 혼란은 그녀가 쌓아 올린 모든 것을 무너뜨릴 만큼 가장 위험한 요소였습니다. 그리고 그녀는 자신이 불안정한 종이 집을 쌓아 올렸다는 것을 누구보다 잘 알고 있었습니다. 가장 아름답고 품격 있는 건축 양식과 단단한 재료로 지어진 집, 그러나 종이로 만든 집은 한 번의 재해로도 산산이 무너지게 됩니다.\n\n 그 모든 것은 위기일 수도 있지만, 그녀가 통치하는 동안 이룰 수 있는 위대한 업적이 될 수도 있습니다."
ENG_thatcher_pol.29.a:0 "신이시여 철의 여인을 지켜 주소서"

