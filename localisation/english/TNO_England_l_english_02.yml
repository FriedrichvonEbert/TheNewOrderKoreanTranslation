ENG_thatcher.102.t:0 "어떤 전화기?"
ENG_thatcher.102.desc:0 "브리튼 제도에서 가장 강력한 국가의 총리라는 지위는 세상에 단 하나뿐입니다. 대처는 자리에 앉아 이런저런 정책과 관련된 서류에 서명을 하고 있었지만 실제로는 훨씬 더 중요한 무언가에 대해 고심하고 있었습니다.\n\n말하자면, 필요한 일이 생겼을 때 총리는 공식적으로 누구에게 직통 전화를 걸어야 하는가의 문제였습니다. 그녀는 개인적으로 그 전화를 “청색 전화기”와 “흑색 전화기”의 선택이라 불렀습니다. 미국과 통신하게 되는 청색 전화기는 확연한 이점을 여럿 가지고 있는데, 현재 접촉점이 없는 런던과 워싱턴 간에 필요한 접촉 지점이 될 수 있고, 또한 라이히가 적대적으로 돌아설 때 미국이 반드시 필요하게 될 것입니다. 하지만 미국은 쉽게 변하고, 잉글랜드에 친화적이지 않은 이들이 정권을 잡으면 미국을 그녀의 세력으로 끌어들이려던 모든 노력은 무용지물이 될 수 있습니다.\n\n흑색 전화기는 이러한 문제는 없었습니다. 총통은 총통이고 당분간 누구도 그 자리를 대신하지 않을 것입니다. 거기에 더해 독일과 친교를 하지 않는 것이 미국과 친교 하지 않는 것보다 훨씬 위험할 수 있습니다. 독일은 가깝고, 독일과 잉글랜드 사이의 해협은 대서양 전체를 건너야 하는 것보다 훨씬 수월합니다. 마가렛 대처가 마지막 서류에 서명을 끝낼 때 그녀는 드디어 결정을 내렸습니다."
ENG_thatcher.102.a:0 "청색 전화기."
ENG_thatcher.102.b:0 "흑색 전화기."

ENG_thatcher.103.t:0 "아주 특별한 회의"
ENG_thatcher.103.desc:0 "대처의 사무실은 자기 유언장이 될지, 일생의 일화가 될지 모를 것들을 끝없이 작성하는 작업으로 한창 불타고 있었습니다. 만약 일이 잘못된다면 대처는 두 개를 다 써야 하게 될 수도 있었습니다. 장관들은 이미 계획에 대해 대략 알고 있었고, 그녀는 휴식 시간에도 대부분을 미친 도박이라는 말이 적절해 보일 계획을 분석하는데 대부분의 시간을 보냈습니다. 이것은 고립주의적 조치의 다음 단계이자 상황에 따라 그녀가 지금까지 쌓아온 것을 무너뜨리거나 더 굳건하게 만들 수도 있었습니다, 잉글랜드는 미국과 독일과의 회담을 가질 예정이었고, 어느 때보다도 영양가 있는 대화가 될 수도 있었지만, 반대로 독일 총통이나 미국 대통령에게 끌려다니는 대화가 될 수도 있었습니다.\n\n물론, 이 도박이 실패한다면 대처 당선 이후의 모든 외교적 노력은 물거품이 될 것이고, 외교 정책에 쏟은 시간은 그저 이미 끝이 정해진 운명을 지연시킨 것에 불과하게 될 것입니다. 그러나 문제없이 일이 진행되고 미국과 독일이 서로를 견제하는 데에만 완전히 정신이 팔리게 한다면, 잉글랜드는 자유국가기구와 아인하이츠팍트를 상대로 우위에 서는 것을 넘어 독립적인 영구적인 입지를 다질 수 있게 할 것입니다. 대처가 국내 정치의 모든 부분에서 발안권을 유지하기만 한다면 이 시나리오는 그리 꿈같은 얘기가 아니었습니다.\n\n대처는 시계를 확인했습니다. 7시 반이었습니다. 낮보다는 밤에 더 일이 잘되는 법입니다. 만약 대처가 기회를 기다리고 있었다면 바로 지금이었습니다. 잉글랜드는 강력했고, 자유국가기구와 아인하이츠팍트는 각자의 문제로 바빴고, 누구도 잉글랜드가 감히 본인들의 입지에 위협이 되는 행동을 하리라곤 예상하지 못하고 있는 것으로 보였습니다. 물론 미국 대통령과 독일 총통에게 잉글랜드가 단순한 선언이나 인정 이상의 것을 좇는다는 것을 인지시키는 것이야말로 어려운 부분이었습니다. 누가 감히 패권국의 수장에게 경제, 군사적으로 원조해주고 외교 정책을 보장해달라고 말할 수 있겠습니까?\n\n경험적으로 볼 때는, 아예 말하지 않는 것이 옳은 선택이었습니다."
ENG_thatcher.103.a:0 ""핌 장관, 워싱턴에 전화를 넣으세요.""
ENG_thatcher.103.b:0 ""핌 장관, 게르마니아에 전화를 넣으세요.""
