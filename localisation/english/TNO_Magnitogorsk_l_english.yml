 MGN_nkvd_soldier_singing_annex: "우랄 지역 강국"
 MGN_nkvd_soldier_singing_annex_desc: "우리는 우랄에서 가장 탁월한 강대국이며 지역을 넘어서 연합과 전에 도적떼가 점거하던 오르스크 지역을 위시한 드넓은 영토를 통치합니다. 여전히 오렌부르크와 우랄 지역 게릴라가 귀찮은 일을 일으키고는 있지만, 그다지 큰 문제는 아닙니다"
 MGN_nkvd_soldier_singing_puppet: "우랄의 지배자"
