 MGN.142.t: "성명 142.a"
 MGN.142.desc: "성명 11.f 를 통해 우랄 구역에서 장애물을 제거하는데 성공한 여러 팀에게 축하 메세지를 전달한다. 하단에 첨부된 운송 목록을 참고해 즉각 자원 추출 작업에 착수해야 한다.\n\n실험체 146명 - 남성 - (경비대)\n실험체 43명 - 여성 - (경비대)\n실험체 644명 - 남성\n실험체 801명 - 여성\n실험체 424명 - 어린이\n다양한 소형 무기 14,042정\n 107MM 사단포 M1940 (M-60) 1문"
 MGN.142.a: "성명 종료"
 MGN.1.t: "디를레방어의 습격"
 MGN.1.d: "디를레방어가 이끄는 미친놈들과 함께 일하기로 합의했을 때, 리센코는 기술적으로 우리 영향권 하에 있는 지역을 습격하는 행태를 한두번 정도는 눈 감아 주기로 합의했습니다. 마침 아군을 더 잘 운용하는데 쓰일 예정이며, 관심을 집중해야만 하는 기발한 실험이 몇 가지 있기 때문에 얼마 되지도 않는 순무나 캐는 농부를 보호할 겨를이 없기도 합니다. 한편 디를레방어측 사람이 우리에게 약속했던 후에 실행될 더 커다란 규모의 습격이 이루어지기만 한다면, 정찰병이 현재 진행중이라고 보고한 이번 공격 동안에 우리가 잃은 것들을 단순히 메꾸는 것을 넘어서 더 많은 이익을 챙기게 될 것입니다. 디를레방어가 이끄는 도적떼가 속수무책인 마을로 빠르게 접근하고 있지만, 우리는 이미 저들로부터 가치 있는 모든 것들을 얻어낸 지 오래입니다. 딱히 간섭은 없을 겁니다."
 MGN.1.a: "허락하도록 하지... 지금 당장은 말이야."
 MGN.2.t: "거래 변경 - 리센코의 반응"
 MGN.2.d: "도적이자 인간 쓰레기인 오스카어 디를레방어와 우리의 관계는 여태까지 완벽히 유지되어 왔으며, 그들은 수많은 습격을 감행하면서 우리가 실험에 사용할 생체 표본을 꾸준히 제공하고 있습니다. 그 대가로 우리는 더 이상 쓸모가 없는 낡은 장비를 제공할 뿐인데, 저들은 이 정도로도 충분히 만족하는 모양입니다.\n\n다만 상황이 바뀐 것 같습니다. 오늘 아침 디를레방어측의 노예주가 최근에 붙잡은 포로들을 데리고 왔는데, 갑자기 거래 조건이 바뀌었다고 통보했습니다. 디를레방어는 자신이 모든 더러운 일을 처리하고 있다고 생각해 현재 받고 있는 것보다 더 큰 몫을 할당받을 자격이 있다고 믿는 모양입니다.\n\n계속해서 실험체가 필요한 실험을 실시해야 한다면, 결정을 내려야만 합니다."
 MGN.2.a: "디를레방어가 정당한 주장을 하는군."
 MGN.2.b: "저 쓰레기는 아무것도 받아갈 수 없다!"
 MGN.3.t: "디를레방어가 두 배를 요구하다"
 MGN.3.d: "저 퇴폐적이고 타락한 디를레방어는 최근 적들에게 '강력한 일격'을 가하며 새로운 공격을 감행하는 중입니다. 우리 입장에서는 어찌되었든 상관 없는 일이죠. 하여튼 결과적으로 그는 포로로 가득 찬 노예 창고를 가지고 있으며, 합의한 사항에 따라 노예를 우리에게 보낼 준비가 되어 있습니다.\n\n하지만 그 돼지같은 자식은 최근 습격으로 입은 피해로 인해 에전에 합의했던 것보다 더 많은 몫을 받아가야 한다고 요구하면서 무려 이전에 비해 두배나 많은 양을 달라고 요구했습니다!\n\n더 많은 기술을 넘겨주는 것 자체는 큰 문제가 아니지만, 문제가 되는 부분은 한번 승인해 준다면 계속해서 원하는 바를 요구하면서 우리를 괴롭힐 지도 모른다는데 있습니다. 디를레방어에게 1인치만큼을 양보한다면 그는 항상 1마일을 가져갑니다. 하지만 반대로 생각한다면, 저들에게 더 많은 장비를 줄수록 여러 소규모 습격과 심지어는 오렌부르크와 연합에 대한 습격도 더욱 열정적으로 하게 된다는 장점도 있습니다. 저들이 싸우면 싸울수록 우리의 공동의 적 뿐만 아니라 디를레방어측 사람들도 더 많이 죽어 나가겠지요. 어떻게 반응해야 할까요?"
 MGN.3.a: "두배 지출을 승인해라."
 MGN.3.b: "원래 주기로 했던것보다 절반만 준다면 뭔가 배우는게 있겠지."
 MGN.608.t: "Excerpts from Experiment Report 2.25.034"
 MGN.608.desc: "Objective: Create a viable specimen adapted to low-level oxygen conditions, with an emphasis on survivability against chemical weapons.\n\nSubject: One (1) male, aged 16. Extracted from XXXXXXXXXX, near Svetlogorsk.\n\nProcedure: Subject's oxygen supply was reduced over the course of ten hours, at a rate of 7% per hour. Subject was initially calm after being placed in the testing chamber, though after two hours began to show signs of distress. This distress can likely be attributed to a lack of human contact and anxiety stemming from confinement. After four hours, subject began to complain of lightheadedness and fatigue. Around the six hour mark, subject shifted repeatedly between consciousness and unconsciousness, and preparations were made for the second stage of the test. Subject fell unconscious after roughly XXX hours (Although XXXXXX was observed in this state), and did not resume consciousness until retrieved from the chamber. Afterwards, subject was exposed to a nominally lethal dose of phosgene gas. Subject reported symptoms in line with baseline exposure and subsequently expired 26 hours after exposure. Autopsy of the subject revealed the lungs to be filled with fluid, in line with nominal exposure to phosgene gas.\n\nResult: Experimental regime failed to create a specimen capable of surviving common chemical weaponry. Notify XXXX Department of XXXXXX findings."
 MGN.608.a: "Report 2.25.034 over."
 MGN.608.a.tt: "233 subjects were rendered unrecoverable by the experiments.\n\nLysenko's sanity has improved.\nThe NKVD is increasingly worried by Lysenko's experiments."
 MGN.51.t: "성명 07.j"
 MGN.51.d: "마그니토고르스크 병기 저장 시설 조사와 차후 실시된 시설에서 발견된 무기 시험 결과 CCCP(소련 혹은 소비에트 연방)이 무너지기 이전 시대부터 보호 구역(창고, 무기고, 은닉처) 내에 보관되던 무기 대부분이 아직 작동 가능한 상태임이 확인되었다. 회수된 모신-나강 91/30 (무기 개요서 요약 1-c 참조) 320정 중 278정이 사용 가능한 상태이며 극소수만이 유지 보수가 필요한 상태이다. 비록 잘 보존된 상태는 아니지만, 무기고 내 탄약은 여전히 사용 가능한 상태이며, 조사 결과 회수된 7.62x54mmR탄 4500발중 3200발이 여전히 사용 가능한 것으로 확인되었다.\n\n마그니토고르스크 무기고가 다른 소비에트 시대 무기 은닉처와 유사하다고 가정한다면, 우리 영토 내에 알려지지 않은 사용 가능한 군에서 운용할 수준의 무기와 지원 장비가 대량으로 보관되어 있을 가능성이 높다. 이런 물품을 조사하고 회수하는 작업이 b등급 우선순위로 지정되었으며(우선순위 문서 참고), 각 팀은 무기가 있을 지도 모르는 위치로 이동해(하단에 첨부한 문서 참고) 보관고를 조사하도록 한다. 소비에트 기록 문서, 그 중에서도 특히 45380 서류(우랄 남부 지역의 군사 시설에 관한 보고서)와 1938년 군 조사 보고서가 유력한 은닉 위치를 확인하는 과정에서 가장 중요한 정보 출처로 사용되었다. 하지만 이들 출처의 연대를 기록하는 사항도 중요하다(부록 1 참조)."
