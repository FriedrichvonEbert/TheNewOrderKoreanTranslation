 MGN_NKVD_reclaimed_prisoners: "되찾은 포로들"
 MGN_NKVD_reclaimed_prisoners_desc: "우랄 반란은 마침내 끝났고, 포로들은 조국을 위해 봉사하고 일하며 생산할 준비가 된 상태입니다"
 MGN_NKVD_camps_no_orenburg: "대규모 노동 수용소"
