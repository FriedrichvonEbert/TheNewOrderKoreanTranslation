 MGN_tallying_dead: "사망자 통계 수집"
 MGN_tallying_dead_desc: "미친 폭군이 지배하던 동안 발생한 사망자 명단을 확인하고 기록하는 작업에 많은 재원을 할당하고 있습니다. 이는 우리 정권을 이전 정권과 차별화하기 위해 시행하는 정책입니다."
