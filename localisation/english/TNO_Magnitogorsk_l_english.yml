 MGN_purged_intelligentsia_desc: "테크로크라트 파벌의 과학자들과 NKVD 사이에 평화란 있을 수 없습니다. 리센코가 미친 짓을 할 수 있도록 도운 과학자들은 다시는 세상에 해를 끼칠 수 없도록 제거되었습니다."
 MGN_purged_opposition: "반대파 숙청"
 MGN_purged_opposition_desc: "NKVD는 마그니토코르스크와 주변 지역에 남아있는 모든 반대파에 대한 숙청을 개시했습니다. 모든 반대파 과학자, 행정가, 군인이 처형당하거나 땅 속에 묻힌다면 된다면 저들이 다시는 정권 안정을 위협하지 못할 것입니다. 이 국가가 숙청의 영향력에서 헤어나오려면 상당한 시간이 걸릴 것입니다."
