 MGN_NKVD_URL_Respect_DRL: "북부의 위협"
 MGN_NKVD_URL_Respect_DRL_desc: "항상 두려웠던 NKVD 쿠데타가 마침내 일어났고, 우리는 예전에 비해 훨씬 나쁜 입장에 처했습니다."
 MGN_NKVD_Consolidated_Gov: "통합된 정부"
 MGN_NKVD_Consolidated_Gov_desc: "수많은 노력을 쏟아부었고, 마침내 반혁명 분자에 대항해 정부를 확보하는데 성공했습니다."
 MGN_NKVD_rev_motors: "연합에 전격전을 퍼부어라"
 MGN_NKVD_rev_motors_desc: "우리 병사들은 소위 '보르쿠타의 아들들'의 방어선이 어떤 일이 벌어졌는지 상황을 이해하기도 전에 적을 압도해낼 것입니다. 우리는 NKVD이고, 누구도 우리보다 앞설 이는 없습니다!"
