 ss_recruitment_event.1.t:0 "덴마크에서의 모병 운동"
 ss_recruitment_event.1.desc:0 "이 국가 생존을 위한 거대한 투쟁 속에서, 우리는 가능한 모든 자산과 이점을 활용해야 합니다. SS는 우리 편에서 세계적 볼셰비즘의 위협에 대항하여 기꺼이 무장을 하고 싸울 이들이 덴마크에 많이 있을 것이라 믿습니다.\n\n국방군은 적당한 의용군 모병은 유용할 수 있다는 원칙에 동의하지만, OKW의 장군은 외국인 의용군은 - SS가 아닌 - 군의 지휘 아래 있어야 한다고 매우 강력히 믿습니다."
 ss_recruitment_event.1.a:0 "적당한 모병 운동으로 타협한다."
 ss_recruitment_event.1.b:0 "SS 대규모 모병 운동에 자금을 지원한다."
 ss_recruitment_event.1.c:0 "OKW에게 소수의 전문 및 지원 인력을 모병하도록 허용한다."
