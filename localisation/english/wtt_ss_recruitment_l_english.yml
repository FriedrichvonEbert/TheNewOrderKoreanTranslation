 SS_recruitment:0 "외국인 의용군"
 SS_recruitment_desc:1 "힘러 휘하의 SS는 세계 전체의 볼셰비키에 대항하기 위해 외국인 의용군 모병을 자신들이 맡아야 한다고 믿고 있습니다. 이에 대해 강력히 반대하는 국방군은 중복되는 지휘 체계를 용납하지 않을 것입니다. 어느 한 쪽의 손을 지나치게 들어주게 된다면 심각한 결과를 초래할 수도 있습니다.\n\nOKW의 현재 §Y기분§!: [Root.GetWehrmachtAngerLevel] ([?GER.wehrmacht_anger|-0])\n\nSS 지도부의 현재 §Y기분§!: [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])"
