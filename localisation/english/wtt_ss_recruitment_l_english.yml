 GER_division_sweden_mot_tt:0 "§Y차량화 SS 사단 스베아보르크§!가 장비 없이도 최대 인력 상태로 나타납니다."
 GER_division_sweden_armored_tt:0 "§YSS기갑사단 스베아보르크§!가 장비 없이도 인력 최대로 나타납니다."
 ss_recruitment_event.10.t:0 "장군들의 항의"
 ss_recruitment_event.10.desc:0 "오늘 [GER.GetLeader](와)과의 회의에서, 최고사령부에 있는 다수의 국방군 고위 장교들은 SS를 대신해 \"정치적 편애\"라는 말에 대해 우려의 목소리를 냈습니다. 특히, 그들은 무장친위대가 독립 군사조직으로 성장할 가능성을 심각하게 걱정하고 있습니다. \n\n호화롭게 장비한 SS-사단은, 정규군에 필사적으로 필요한 자원을 빼앗아 갈 뿐이라는 국방군의 주장은 변함이 없습니다.\n\n마지막으로, 독립적인 모병은 분리된 지휘 구조로 이어지므로, 최종 승리를 위해 총력을 기울이는 노력이 분산될 수 있다고 언급했습니다."
 ss_recruitment_event.10.a:0 "정치 문제에 대한 이러한 간섭은 독일 장교들에게 어울리지 않는다."
 ss_recruitment_event.10.b:0 "OKW에게 모든 SS 병력에 대한 최종 지휘권이 있음을 보장한다."
 ss_recruitment_event.11.t:0 "항의하는 장군들의 사임"
 ss_recruitment_event.11.desc:0 "건강상의 문제를 이유로, [GER_SS_general_resigns.GetName](은)는 즉시 사임했습니다. 그러나, [GER_SS_general_resigns.GetName](이)가 무장-SS에 대한 정부의 정책, 특히 외국인 의용군이 SS 사단에 복무할 수 있도록 하는 결정에 솔직하게 비평한 것은 공공연한 비밀입니다. 전하는 바에 따르면, [GER_SS_general_resigns.GetName](은)는 총통에게 직접 작별인사를 하겠다고 고집했고, 이는 전쟁 총력에 자원 배분에 관해 둘 사이의 열띤 토론으로 이끌었습니다.\n\n국방군의 몇몇 다른 장교들은 유사한 우려를 내고, 일부는 그를 따를 수 있다는 의사를 내비쳤습니다."
 ss_recruitment_event.11.a:0 "좋아, 그는 자신의 약점을 다른 이에게 전염시키기 전에 떠났다."
 ss_recruitment_event.11.b:0 "다른 어느것보다 그의 의무가 중요하다는 것을 납득시키자."
 ss_recruitment_event.12.t:0 "국방군의 음모에 관한 소문"
 ss_recruitment_event.12.desc:0 "게슈타포는 새롭고 매우 충격적인 보고서를 작성했습니다. 듣자하니, 국방군 고위급 장교 그룹이 동프로이센 어딘가의 저택에서 정기적 모임을 가지기 시작했습니다. \n\n정기적인 브리지 시간으로 위장한, 이 모임은 몇 개월 동안 계속되왔으며 매우 엄선된 장교들이 참가하는 것으로 보입니다. 보안 기관은 지금까지 내부에 사람을 보낼 수 없었지만, 이 \"프로이센 모임\"과 관련된 모든 장교들은 국가사회주의 정부와 특히 무장-SS의 확장에 대한 경멸을 매우 노골적으로 드러냈습니다.\n\n현재 이 책략의 최종 목표가 무엇인지, 또는 정말로 그것이 목표인지에 대한 징조는 거의 없습니다."
 ss_recruitment_event.12.a:0 "그냥 늙은 병사들 몇 명의 불평일 뿐이다."
 ss_recruitment_event.12.b:0 "국가의 생존을 위한 투쟁에서 충성심의 중요성에 대해 연설하라."
 ss_recruitment_event.13.t:0 "[GER.GetLeader]에 대한 암살 기도"
 ss_recruitment_event.13.desc:0 "총통 본부에서 온 미확인된 보고에 따르면 [GER.GetLeader](이)가 참석한 회의에서 누군가가 폭발물을 터트렸다고 합니다. 정보는 여전히 부족하고, 국방군과 SS 양쪽 다 상당한 혼란을 받고있으며, 양측의 장교들은 서로 다른쪽이 쿠데타를 시도하고 있다고 비난했습니다.\n\n우린 더 많은 정보를 기다려보아야만 할 것입니다."
 ss_recruitment_event.13.a:0 "희망만을 가져볼 뿐이다."
 ss_recruitment_event.14.t:0 "발키리 작전"
 ss_recruitment_event.14.desc:0 "국방군은 독일에 중대한 시민 운동에 대비한, 긴급 사태 대책인 발키리 작전을 실행했습니다. 육군 부대는 여러 정부 부처를 포휘하고 당의 고위급들을 체포하려고 시도했습니다. 육군 파견대와 SS-위병근무대간의 작은 소규모 접전과 총격전이 베를린 전역에 걸쳐 보고되었습니다. 국방군은 모든 SS 부대가 즉각적으로 물러나고 무기를 넘겨 줄 것을 요구했으나, SS 지도부는 명백히 거절했습니다.\n\n현재 양 쪽 파벌은 베를린을 장악하려고 싸우고 있습니다. 국방군 일부는 [GER.GetLeader]에게 충성을 선언하고 반란군을 상대로 무기를 들었습니다.\n\n이 전쟁의 대변재는 확산될 것입니다."
 ss_recruitment_event.14.a:0 "배신자! 실패자들!"
 ss_recruitment_event.15.t:0 "암살 시도에서 생존한 [GER.GetLeader]"
 ss_recruitment_event.15.desc:0 "운 또는 - 신의 섭리 - 였는지 [GER.GetLeader](은)는, 본부에서 터진 폭발에서 경미한 부상만 입었습니다. 그 근처에 있는 몇몇은 운이 좋지 않았습니다.\n\n경미한 화상과 깊지 않은 상처 치료를 받은 후, [GER.GetLeader](은)는 SS와 게슈타포 당의 대표와 즉각적으로 만나 추가 단계를 논의했습니다."
 ss_recruitment_event.15.a:0 "반역자의 최후는 죽음이다."
 ss_recruitment_event.15.b:0 "복무를 통해 스스로 죗값을 치루게 하라."
 ss_recruitment_event.20.t:0 "힘러의 항의"
 ss_recruitment_event.20.desc:0 "하인리히 힘러와 [GER.GetLeader] 사이의 개인 회의에서 SS 친위대장은 조직이 당과 국가를 지키는데 필요한 지원을 받지 못했다고 큰 소리로 계속해서 항의했다고 보고되었습니다. 그는 또한 [GER.GetLeader]에게 국방군이 충성을 유지할 것이라고 믿지 말 것을 경고했습니다.\n\nSS만이 새로운 독일을 만들 수 있다고 믿는 듯 합니다."
 ss_recruitment_event.20.a:0 "자기 분수를 까먹었군."
 ss_recruitment_event.20.b:0 "소수 정예만이 우리 국민 중 최고이자 명예로운 자들을 가려낸다."
 ss_recruitment_event.21.t:0 "베벨스부르크의 기사단"
 ss_recruitment_event.21.desc:0 "힘러가 긴급 회담을 위해 SS 상위 지도부를 베벨스부르크로 호출했다는 보고가 들어왔습니다. 이 회담의 정확한 내용은 알 수 없지만, 당의 지도부와 힘러의 계속되는 불만이 연결되어 있다는 것은 분명합니다. [GER.GetLeader](은)는 여전히 군사 문제에 있어 국방군의 충고를 따르는 것으로 보이며, 힘러가 평형추로서 독립적인 군사 조직을 만들고 또한 확장하려는 시도를 막고 있습니다.\n\n소문에 따르면 힘러는 \"새로운 독일을 위한 튜튼 기사단의 신 질서\" 라고 불리는 것을 만드는데 관심을 돌렸다고 합니다. 이 \"기사단\"은 개인적으로 힘러에게 무조건적인 복종과 광적인 충성심을 맹세했으며, 짐작건대 새로운 독일의 적을 베기 위한 - 고대 게르만 의식으로 축복받은 강철로 힘러가 디자인한 검을 하사받았습니다."
 ss_recruitment_event.21.a:0 "말도 안되는 소리!"
 ss_recruitment_event.21.b:0 "힘러가 누구에게 충성해야 하는지 상기시켜줘야겠다."
 ss_recruitment_event.22.t:0 "전시경제에 간섭하려는 SS"
 ss_recruitment_event.22.desc:0 "정부는 다수의 공장장들로부터 많은 불만 제기를 받았습니다. 그들은 'SS 건설 및 조달 사무국'으로부터 자재 주문을 받았습니다. 납품한 뒤에는 곧바로 'SS 재무부'에게 대가를 지불 받기로 되어 있었으나, 대신에 'SS 경제 협력부'에게 문의하라는 통보를 받았고, 그들이 찾아간 'SS 경제 협력부'에서는 자재들의 값은 'SS 재무부'에서 지불해야 한다며 지불을 거부했습니다.\n\n어쩌면 더 충격적인 것은 주문한 자재입니다 - 정밀 기계, 비료를 만드는데 쓰이는 어마어마한 화학 물질뿐만 아니라 다량의 철과 판금입니다.\n\n힘러는 이 사건에 대해 국가 공무원들과 논의하기를 거절했지만, 경제부의 고위 SS 연락장교에게서 새어나온 정보에 따르면, 힘러가 '[GER.GetLeader](이)가 내게 총을 주지 않는다면, 내가 직접 만들도록 하지. 난 그것을 위해 필요한 것을 어떻게 어디서 얻는지 상관하지 않는다.'라며 자재 주문을 명령했다고 합니다."
 ss_recruitment_event.22.a:0 "이건 확실히 회계 오류로군."
 ss_recruitment_event.22.b:0 "힘러를 철저히 조사하고 본인에게 직접 보고를 듣겠다."
 ss_recruitment_event.23.t:0 "힘러의 음모"
 ss_recruitment_event.23.desc:0 "SS 내부의 익명의 고위자가 정부에 내부 메모를 유출했습니다. 그 내용은 가히 충격적입니다. 수 십 페이지에 걸쳐, 축소되었지만 SS가 여전히 강력한 권력을 사용해 '[GER.GetLeader](이)가 국가사회주의의 대의를 배신 할 경우' 정부를 장악할 방법에 대해 상세히 적혀있습니다. 군대와 같은 기존의 한물간 조직을 올바른 국가사회주의적 성격으로 만들어진 새로운 체제로 대체하겠다는 헌신이 부족한 것이 배신에 대한 증거라는 언급 또한 있습니다.\n\n메모에는 하인리히 힘러의 서명이 찍혀 있습니다."
 ss_recruitment_event.23.a:0 "우리가 SS에 도전할 수는 없다."
 ss_recruitment_event.23.b:0 "이번에는 그가 도를 넘었다."
 ss_recruitment_event.23.c:0 "과연 타협의 여지는 존재하는가?"
 ss_recruitment_event.24.desc:0 "[GER.GetLeader](와)과 하인리히 힘러 사이 개인 회의 중에 어떤 소동이 일어났다고 주장하는 보고서가 총통 본부로부터 도착했습니다. 구체적인 사항은 모르지만, 군사 정보부 아프베어(Abwehr)는 '추락한 슈바르츠'라고 불리는 것을 준비하기 위해 독일 전역의 SS 부대에 명령을 전달하려는 비밀 특사를 가로챘으며, 전해진 바에 의하면 이것은 군사 쿠데타 시도 시 주요 통신시설과 기반시설을 장악하려는 작전으로 추정됩니다."
 ss_recruitment_event.24.a:0 "독일의 운명은 한 치 앞을 알 수가 없다."
 ss_recruitment_event.25.desc:0 "다시 한 번, 운명은 [GER.GetLeader]의 손을 잡아주고 위험으로부터 그를 지켜주었습니다. 총통이 말한대로, 힘러는 개인 회의중에 모욕과 외설을 외치며 권총을 뽑아들었습니다. 권력욕에 눈이 먼 SS 친위대장은 [GER.GetLeader](을)를 죽이려고 했으나 총이 작동하지 않아 발사되지 않았습니다. 혼란의 순간, 총통은 힘러를 제압하고 도움을 요청했습니다. 힘러를 저지하기 위해서 그의 위병근무대 4명이 필요했다고 알려졌습니다.\n\n국가의 다른 지역에서는 주요 통신소를 장악하려는 시도 이전에 SS와 정규군 부대 사이에 교착이 있었지만, 결국에는 [GER.GetLeader](이)가 살아남았다는 것을 듣고 철수했습니다. \n\n국방군 부대는 주요 SS 사무실과 지점들을 포위하고 베를린으로부터 명령을 기다리고 있습니다."
 ss_recruitment_event.25.a:0 "몇 년도 더 전에 다 쏴죽였어야 했다. 스탈린처럼!"
 ss_recruitment_event.25.b:0 "아직도 저들은 무소불위인 채다."
 ss_recruitment_event.26.t:0 "힘러의 쿠데타"
 ss_recruitment_event.26.desc:0 "총통 본부에 연기가 걷히면서, 하인리히 힘러가 혼란스런 총격전에서 유일한 생존자로 드러났습니다. 그는, 광기에 사로잡힌 총통은 남자이자 군인으로서 완전히 실패했으며, 국가에 대한 반역자이자 스파이로서 총살해야만 하는 대상이라고 선언했습니다. 힘러는 자신의 명예와 국가의 생존 사이에서 선택해야 한다는 것을 깨닫자마자, 즉시 행동하기로 결정하고 그를 쐈습니다. 그 즉시 총통의 위병근무대가 암살자 힘러를 사살하려고 시도했으나, 힘러의 경비병들이 적시에 도착하여 SS 친위대장을 구했습니다.\n\n독일 전역에 걸쳐, 총통의 사망 소식은 오랫동안 준비한 행동을 실행할 신호 역할을 했습니다. SS와 정규군 부대는 교량 및 전화 교환국과 교차로를 점령하기 위해 경쟁했고, 루프트바페 소속 공수부대들은 제국 전역의 비행장을 점령하기 위해 신속히 동원되었습니다.\n\n독일은 내전의 벼랑 위에 섰고, 세 파벌 모두 실질적으로 국가를 장악하기 위해서 민간 정부에 의존 할 것입니다."
 ss_recruitment_event.26.a:0 "정부는 힘러를 지원할 것이다."
 ss_recruitment_event.26.b:0 "정부는 괴링을 지원할 것이다."
 ss_recruitment_event.26.c:0 "국방군에게 질서의 회복을 요청하자."