 BKF_idea_remnant_francophilia: "잔존하는 프랑스 추종자"
 BKF_idea_remnant_francophilia_desc: "The nation of Mossiland, formerly known as Upper Volta, was one of the rare former French colonies to see cooperation as the only way forward diplomatically and economically, and as the only way to ensure stability.\n\nWhile the Francophiles are slowly getting replaced, one by one, the ghost of French colonialism remains present behind every decision Mossiland's government makes."
 BKF_idea_relative_democracy: "상대적 민주주의"
 BKF_idea_relative_democracy_desc: "The democratic system in Mossiland may not be perfect, but it is still somewhat functioning, and still at least somewhat democratic.\n\nWhile the nation struggles to organize this system due to logistical issues, the system seems satisfactory enough to the people of Mossiland for the time being. However, it remains to be seen if that satisfaction shall last."
 
 POLITICS_MAURICE_YAMEOGO_DESC: "모리스 야메오고가 프랑카프리케 사상에 그토록 헌신하는 이유를 이해하려면 별명 '무슈 모리스', 그의 과거를 알아야 합니다. 단순히 기독교에 관심이 있다는 이유만으로 자기 가족에게도 외면당하고 멸시당한 야메오고는 신학교에 입학하기 위해 떠났습니다. 하지만 그는 교회와 거리가 멀었습니다. 야메오고는 성직자가 되고 싶었지만, 여자와 연회에 매우 열심이었습니다. 1939년 그는 졸업하지 않고 신학교를 떠났고, 프랑스 식민지 행정부에 사무원으로 고용되었습니다. 이 매우 권위있는 직책은 성공, 안보, 명성을 의미했고, 서아프리카에서 전쟁이 격화되는 동안, 야메오고는 "진화된" 아프리카인들의 천국인 아비잔으로 보내졌습니다.\n\n자유 프랑스가 해준 보상은 야메오고의 야망과 함께 그가 서아프리카에서 프랑스의 대의를 충실히 따르도록 만들었습니다. 그가 고국으로 돌아오자 현재 모실랜드 공화국으로 불리는 오트 볼타 정부의 대중적인 찬사를 받았지만, 상고르와 같은 다른 아프리카 지도자들과의 협업을 거부했습니다. 그 후 야메오고는 의회 반대 세력을 모두 제거하고 적들을 모두 숙청하고 일당제를 실시했습니다.\n\n야메오고는 모실란드가 자유롭고, 단결되고, 민주적인 공화국이며 아프리카 해방의 빛나는 본보기라고 주장하지만, 이는 사실과 거리가 있습니다. 모실란드는 분열되고, 약하고, 독재적인 국가이며 프랑스와 국경을 접하고 있는 더 강력한 군벌들로부터 자신을 방어하기 위해 프랑스의 도움에 전적으로 의존하고 있습니다. 지금은 전략이 먹히고 있지만, 자유 프랑스의 지원이 중단되면 야메오고는 고립될 것입니다. 드골과 자주 만나 좋은 관계를 유지하고 있지만, 언젠간 무리가 올 것입니다."
