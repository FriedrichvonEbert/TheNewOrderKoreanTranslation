 ### Ideas ###
 KMC_sailor_state: "항해 국가"
 KMC_sailor_state_desc: "Amongst the Russian warlords, our statelet is unconventional in that our core is not a remnant of the Red Army, but rather a remnant of the Red Navy. While this does limit our range of options due to being based in the icy Far East, our treacherous land does its job of defending us quite well, allowing us to focus on our only true avenue of freedom."
 KMC_raiders_of_the_north_sea: "Raiders of the Pacific"
 KMC_raiders_of_the_north_sea_desc: "With the mutineers defeated and Golovko's power safe for now, we can truly begin to put our fleet to use as a raiding fleet. Piracy may seem like something beneath our dignity as sailors, but it is profitable, and God only knows that anything of value is hard to find in this wasteland."
 KMC_red_navy: "붉은 함대"
 KMC_red_navy_desc: "Golovko is no more, and Kasatonov has reaffirmed the Northern Fleet's commitment to the Great Proletarian Revolution. Any Communist remnants in the area can expect a powerful ally, if not outright the service of the Fleet itself, but traitors to the Revolution will know only the wrath of the Red Fleet's guns."
 KMC_free_men_on_the_sea: "Free Men on the Sea"
 KMC_free_men_on_the_sea_desc: "Piracy and dogmatism are both false paths, and our new commander, Drozd, acknowledges that. We have an unique chance to cast down the flaws of both Union and Pirate, and build a true beacon of freedom in this forsaken wasteland."
