 ### Leader Bios ###
 POLITICS_IVAN_YUMASHEV_DESC: "이반 스테파노비치 유마셰프 제독은 그가 한때 항해했던 나라가 더 이상 존재하지 않음에도 불구하고 수십년간 붉은 해군의 이름으로 살았습니다. 그가 항해한 바다는 발트에서 오호츠크까지 뻗어있지만, 지금은 베링 강만 바라볼 뿐입니다. 그는 대조국전쟁 내내 태평양 함대를 지휘했고, 바다를 순찰하거나 가끔 일본 함정과 교전을 벌이기도 했습니다. 블라디보스토크에서 주둔하던 중 연합군의 패배 소식을 듣자마자 일본 들개들이 도착하기 전에 재빠르게 움직여 함대를 끌고 항구를 떠났습니다.\n\n먼지가 가라앉자 유마셰프 제독과 휘하 장교들은 야고다 정권에 충성을 맹세했고, 야고다 정권은 그들을 위해 임시자리를 마련했습니다. 반동세력이 밀고들어오자 유마셰프의 해군 병력은 포위된 프리아무례 요새에서 멀리 떨어진 새로운 장소를 찾아야 했습니다. 페트로파블롭스크캄차츠키 시는 소련 정부와 대부분의 주민들이 떠나 몇몇 마을 외에는 인프라가 거의 남아있지 않았습니다. 캄차카 해안은 붉은 해군의 상륙사령부가 되었고, 작은 어촌은 임시 해군기지로 전환되었습니다.\n\n문명으로부터 멀리 떨어진 극동의 붉은 해군은 이 지역이 혼란과 내분에 빠졌을때 지켜보기만 하며 배 측면의 얼음을 잘라내는 일 외에는 아무것도 하지 않았습니다. 물자와 연료를 얻을 마땅한 방법이 없어지자 선원들은 태평양을 가로지르며 해적 행위와 밀수를 통해 생계를 유지하기 시작했고, 이는 바다에서의 일본-미국 경쟁에서 또다른 장애물이 되었습니다. 유마셰프 제독은 부하들이 변한걸 좋아하진 않지만, 지구의 끝자락에서 살아남을 유일한 방법을 부하들로부터 빼앗진 않을 것입니다."

