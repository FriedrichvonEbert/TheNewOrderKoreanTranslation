l_english:
 DOD_hungary.1.t:0 "헝가리의 국민투표 요구"
 DOD_hungary.1.desc:0 "부다페스트에서의 [HUN.GetLeader]의 연설에서 오스트리아의 신민들이 자신의 지배하에 다시 돌아오게 해달라고 호소했습니다. 그러나 화해의 의미로 그는 오스트리아의 국민이 그들 주체적으로 선택하도록 하여야 한다고도 공개적으로 언급했습니다."
 DOD_hungary.1.a:0 "사람들이 말하도록 두자."
 DOD_hungary.1.b:0 "그런 일은 전문가에게 맡겨야지."
 DOD_hungary.1.c:0 "우리는 옳은 결과를 보장할 것이다."
 DOD_hungary.2.t:0 "국민투표가 승인됨"
 DOD_hungary.2.desc:0 "국민투표 결과가 나왔고, 예비 개표 결과 헝가리와의 연합이 과반수를 차지하고 있는 것으로 나타났습니다."
 DOD_hungary.2.a:0 "민중의 뜻이다."
 DOD_hungary.3.t:0 "국민투표 실패"
 DOD_hungary.3.desc:0 "친헝가리파와 군주주의자들에 의해 잘 준비된 선거 운동에도 불구하고, 예비 결과는 근소한 차이로 현상 유지인것으로 보입니다."
 DOD_hungary.3.a:0 "현명한 선택이군."
 DOD_hungary.4.t:0 "국민투표 성공"
 DOD_hungary.4.desc:0 "자정 직후, [AUS.GetLeader](이)가 오스트리아 국민들이 헝가리와의 연합에 투표하였다고 발표하였습니다. 공식적으로 이중 군주국을 부활시키기 위한 첫걸음으로 오스트리아의 제관을 [HUN.GetLeader]에게 제공한다는 전보가 도착하였습니다."
 DOD_hungary.4.a:0 "훌륭하군."
 DOD_hungary.5.t:0 "국민투표 패배"
 DOD_hungary.5.desc:0 "우리는 최선의 노력을 다했음에도 불구하고, 오스트리아의 국민들은 현상 유지를 결정했습니다."
 DOD_hungary.5.a:0 "우리는 그 나라를 해방시켜야 하고 정당한 통치자에게 돌려줘야 한다."
 DOD_hungary.5.b:0 "우리는 결과를 존중할 것이다."
 DOD_hungary.6.t:0 "국민투표 거절"
 DOD_hungary.6.desc:0 "오스트리아 지도자 [AUS.GetLeader]의 공개적인 선언은 국가 전체가 합심하여 합스부르크가에 반대하며, 오스트리아 자립에 대한 국민투표의 발상 자체가 완전히 어처구니 없는 것이라고 발언하고 있습니다."
 DOD_hungary.6.a:0 "우린 저것들이 얼마나 합심하고 있는지 봐야겠다."
 DOD_hungary.6.b:0 "\"민주주의\"가 잘 돌아간다."
 DOD_hungary.7.t:0 "국민투표 지침"
 DOD_hungary.7.desc:0 "헝가리의 국민투표 제안이 우리를 국제적으로 궁지에 몰아넣었습니다. 우리 국민의 선택을 부정할 순 없으며, 국민들이 옳은 선택을 할 지도 믿을 수 없습니다. 감사하게도, 이 문제를 해결할 수단과 방법이 있습니다. 국민투표에서 어떤 결과를 원합니까?"
 DOD_hungary.7.a:0 "국민들의 거부"
 DOD_hungary.7.b:0 "국민들의 승낙"
 DOD_hungary.10.t:0 "독립 보장을 제안하는 오스트리아-헝가리"
 DOD_hungary.10.desc:0 "발칸반도에서 일어난 최근의 극적인 정치적 판세 변화에 따라, 오스트리아-헝가리 제국과의 관계 문제가 지속적으로 제기되고 있습니다. 오늘, 헝가리 대사가 제국에 대한 공식적인 입장 표명을 하라는 공문을 제출하였습니다. 합스부르크 가문은 옛 왕관령인 보헤미아와 모라비아가 그들 소유라고 주장합니다.\n\n그러나, [HUN.GetLeader]의 절충안에는 그가 실권은 거의 없는 명목상의 국가원수가 될것이라 시사하고 있습니다."
 DOD_hungary.10.a:0 "제국으로 다시 돌아간다."
 DOD_hungary.10.b:0 "타협을 받아들인다."
 DOD_hungary.10.c:0 "안보를 위해 자유를 포기하지 않을 것이다!"
 DOD_hungary.11.t:0 "보헤미아 왕위의 귀환"
 DOD_hungary.11.desc:0 "밤늦게까지 이어진 최고위인사 토론 이후, [CZE.GetAdjective] 정부는 제안을 받아들이기로 하고 [HUN.GetLeader]의 보헤미아 왕위와 모라비아 후작위 즉위에 대한 선포를 결정하였습니다. 이전의 체코 군인들은 새로운 국왕이자 황제에게 충성 맹세를 하였으며, 민간행정구역은 완전히 통합되었습니다."
 DOD_hungary.11.a:0 "우리의 생득권을 되찾는 또 다른 한 발자국이군."
 DOD_hungary.12.t:0 "밀접한 관계에 동의한 보헤미아"
 DOD_hungary.12.desc:0 "정부 내의 공화파와 왕당파 간에 신중한 균형의 타협 끝에, [CZE.GetLeader]의 절충안 선택에 따라 [HUN.GetLeader]의 보헤미아와 모라비아의 국왕 즉위가 선포될 것이나, [CZE.GetAdjective] 헌법을 통해 권력을 국회의 권고와 동의 하에서만 발휘되도록 제한하게 되었습니다."
 DOD_hungary.12.a:0 "받아들일만 하군."
 DOD_hungary.13.t:0 "[CZE.GetNameDefCap]의 진전 거부"
 DOD_hungary.13.desc:0 "[CZE.GetNameDefCap]의 거부로 인해 앞으로 우리와의 관계에 대한 어떠한 타결안이나 동의안을 받아들이지 않게 되었습니다. 우리 대사가 이전에 인도했던 공문에 대해 의논하기 위해 외무부에 도착했을 때, 그는 의논할 이야기가 없다는 답변을 듣고는 황급히 문밖으로 배웅을 받아야 했습니다. [CZE.GetAdjective]의 대사는 그들이 평화와 우호를 원하기는 하지만, [CZE.GetNameDef]의 오스트리아-헝가리 제국 통합 참여에 대한 가능성은 없다고 통보했습니다."
 DOD_hungary.13.a:0 "유감스럽군."
 DOD_hungary.20.t:0 "헝가리에서의 전쟁"
 DOD_hungary.20.desc:0 "헝가리에서 전쟁 발발로, 그들을 지원해야하는 문제가 반복적으로 제기되고 있습니다. 보수적인 신문들은, 국왕 자신의 아들인 현재 헝가리 왕이 공격 받을 때, 타당히 한가롭게 앉아있지 않을 것이라 주장하며, 헝가리를 도와줄 것을 외치고 있습니다. 정부가 허락한다면, 많은 수의 병사가 헝가리에 가서 기꺼이 싸우겠다는, 익명의 육군 장교단이 보낸 편지가 언론에 누설되었습니다.\n\n정부는 다수의 선택 논의에 마주치게 되었습니다."
 DOD_hungary.20.a:0 "이런 분쟁에 휘말릴 여력이 없다."
 DOD_hungary.20.b:0 "헝가리에 정찰 임무를 보내라. 큰 규모로."
 DOD_hungary.20.c:0 "이건 우리 전쟁이야."
 DOD_hungary.21.t:0 "스웨덴의 원조 거부"
 DOD_hungary.21.desc:0 "스웨덴 국왕과 군 수뇌부의 수많은 요청에도 불구하고, 스웨덴 정부는 그 누구도 우리를 돕기 위해  오지 못하게 막았습니다. 심지어 헝가리에서 싸우기 위해 개인이 신청한 모든 여행 비자는 거절되었으며,  또한 우리에게 무기를 판매하는 것을 금지하는 법안을 상정하였습니다."
 DOD_hungary.21.a:0 "우리 스스로 해결해야 하는군."
 DOD_hungary.22.t:0 "스웨덴의 지원"
 DOD_hungary.22.desc:0 "스웨덴 정부가 공식적으로는 중립을 표방하였지만,  놀랍게도 많은 수의 군장병들의 장기 휴가 승인과 함께 심지어 개인화기를 가지고 가는 것을 허락하였습니다.  군인들은 이제 헝가리를 향해 오고 있으며 우리 군대에 합류할 준비가 되어 있습니다."
 DOD_hungary.22.a:0 "훌륭하군."
 DOD_hungary.23.t:0 "스웨덴의 개입"
 DOD_hungary.23.desc:0 "경험 많은 외교관들에게도 놀라운 일입니다. 스웨덴 정부는 우리의 존망이 스웨덴의 핵심적인 국익과 연관되어 있다고 생각하는 것 같습니다. 소문을 듣자면 스웨덴 국왕은, 퇴위하겠다는 위협과 친히 헝가리로 떠나 군에 복무하겠다는 요청을 정부에 알리는 등 위로의 말 이상의 지원을 보내며 우리를 지지하고자 결심한 듯합니다."
 DOD_hungary.23.a:0 "제 시간에 도착할 수 있을까?"
 DOD_hungary.24.t:0 "스웨덴이 공격받고 있다."
 DOD_hungary.24.desc:0 "스웨덴은 이제 이 피튀기는 분쟁에 휘말려 버렸습니다. 국왕은 양원에 출두하는 드문 행보를 보이면서, 고향에서 일어나고 있는 일, 특히 스웨덴이 패배하게 된다면 자기 아버지와 가족이 겪게 될 운명에 대해  심히 걱정이 된다고 말했습니다.  이에 따라, 정부는 스웨덴을 돕기 위해 무엇을 할 수 있을지 만나 토의하기로 결정하였습니다."
 DOD_hungary.24.a:0 "이런 분쟁에 휘말릴 순 없다."
 DOD_hungary.24.b:0 "비밀 지원군을 보내라."
 DOD_hungary.24.c:0 "우리는 스웨덴인과 함께 선다."
 DOD_hungary.25.t:0 "헝가리의 원조 거부"
 DOD_hungary.25.desc:0 "헝가리 국왕의 호소에도 불구하고,  국회는 어떠한 원조도 하지 않기로 투표로 결정하였습니다. 반대측은 헝가리의 중립성을 침해한다면 [HUN.GetLeader]의 불신임안을 표결에 붙일 것이라며 위협했습니다."
 DOD_hungary.25.a:0 "우리 스스로 해결해야 하는군."
 DOD_hungary.26.t:0 "헝가리가 지원군을 보내다"
 DOD_hungary.26.desc:0 "헝가리는 옛 무기고를 연 뒤 우리 측에 재단장한 소총 및 보병 장비를 보내왔습니다. 수천 명의 헝가리 자원병이 우리를 향해 오고 있습니다."
 DOD_hungary.26.a:0 "대환영이야."
 DOD_hungary.27.t:0 "헝가리가 개입하다"
 DOD_hungary.27.desc:0 "헝가리 정부는 스웨덴을 공격하는 것은 곧 헝가리를 공격하는 것과 같다는 내용의 성명문을 발표했습니다. 헝가리군은 높은 수준의 경계상태에 있으며 동원이 끝나는대로 이 전쟁에 참가할 것입니다."
 DOD_hungary.27.a:0 "제 시간에 올까?"
 DOD_hungary.30.t:0 "헝가리가 화해를 주선하다"
 DOD_hungary.30.desc:0 "헝가리 정부는 트리아농 조약을 재협상하자는 제안을 들고 접근하였습니다. 그 제안은, 헝가리가 군사력을 최대로 끌어낼 수 있게 현 조약의 군대 규모 제한을 개정해 달라는 것입니다. 헝가리는 향후 군수산업을 확장하고 현대화하기 위한 예산에 더 많은 비중을 둘 수 있습니다.\n\n현재 민주주의 정부가 확고히 국내에 자리잡고 있기에, 우리 외교부에는 이 계획에 대한 상당한 지지세력이 있습니다."
 DOD_hungary.30.a:0 "억지는 아닌 요청이군."
 DOD_hungary.30.b:0 "그런데 왜 더 큰 군대가 필요한거지?"
 DOD_hungary.31.t:0 "트리아농 조약 개정"
 DOD_hungary.31.desc:0 "[HUN.GetLeader] 정부는 [From.GetNameDef]의 트리아농 조약의 개정 비준에 의해 중대한 정치적 승리를 거머쥐었습니다. 우리는 이제 징병제를 부활시키고 자유롭게 군수공장 건설에 예산에 배정할 수 있게 되었습니다."
 DOD_hungary.31.a:0 "훌륭하군"
 DOD_hungary.32.t:0 "[From.GetNameDefCap]의 협상 거부"
 DOD_hungary.32.desc:0 "[From.GetNameDef] 정부는 재무장에 관한 입장을 바꾸길 거부했습니다. [From.GetAdjective] 대표단은 기회가 있을 때마다 회담을 지연시키고 좌석 배정같은 중요하지 않은 안건으로 몇 시간동안 토론했고, 이내 회담은 결렬되었습니다. 그들이 우리의 재무장을 원치 않는다는 것이 확실해졌지만, 우리가 먼저 자리를 뜨길 원했습니다."
 DOD_hungary.32.a:0 "좋다, 우리가 하고 싶은 대로 하면 된다."
 DOD_hungary.32.b:0 "프랑스의 지원을 모색한다."
 DOD_hungary.32.c:0 "영국의 지원을 모색한다."
 DOD_hungary.33.t:0 "형가리의 지원 촉구"
 DOD_hungary.33.desc:0 "최근 헝가리는 지난 전쟁 이후의 제한을 개정하기 위해 이웃 국가에 협상을 타진하고 있습니다. 구체적으로, 그들은 징병제 재도입과 군수산업의 확장을 원하고 있습니다. 헝가리의 주장은 하루하루가 지날수록 세계가 불안정해지고 있기 때문에, 그들을 지키기 위한 적절한 군대가 필요하다는 것입니다.\n 하지만, [From.From.GetNameDefCap]의 생각은 다른 듯 합니다."
 DOD_hungary.33.a:0 "헝가리는 제한적인 제무장을 해야한다."
 DOD_hungary.33.b:0 "그 지역의 힘의 균형을 깰 순 없다."
 DOD_hungary.34.t:0 "[From.GetName]의 헝가리 지원"
 DOD_hungary.34.desc:0 "[From.GetNameDef] 대사는 헝가리의 재무장 권리를 부정하지 않는다는 점을 확실히 말했습니다. 그는 덧붙여 우리가 헝가리가 비무장 상태로 남아있어야 한다고 주장하며, 정부는 앞으로 우리와 관련된 외교적인 문제가 발생할 때 앞으로 이 결정을 고려할 것임을 말했습니다.\n\n다르게 표현하면, 그들은 현재 우리와의 우호관계를 놓고 도박을 하고 있습니다."
 DOD_hungary.34.a:0 "그들이 틀리지 않았기를 기도하자."
 DOD_hungary.34.b:0 "이 문제에 관해선 단호해야 한다."
 DOD_hungary.35.t:0 "지원을 거부한 [From.GetName]"
 DOD_hungary.35.desc:0 "[From.GetNameDef] 정부는 트리아농조약 재개정에 관한 문제는 관련국간의 내부 문제이며, 앞으로 이 사안에 관여하지 않겠다고 통보했습니다. 그들은 정의의 편에 서는 것보다 옛 동맹국과의 관계에 더 신경쓰는 것 같습니다."
 DOD_hungary.35.a:0 "젠장맞을."
 DOD_hungary.36.t:0 "완고하게 나오는 [From.GetNameDefCap]"
 DOD_hungary.36.desc:0 "[From.From.GetNameDef]측의 강한 정치적 압력에도 불구하고, [From.GetNameDef]측은 이 문제에 관해 논의하길 단정적으로 거절했습니다. 우리가 저들에게 무기를 사용할까 여전히 두려워하는 것 같습니다.\n\n모든 외교적 수단이 차단된 상황에서 앞으로 이 문제를 다시 논의할 기회가 다시 올지 지켜봐야 할 듯 합니다."
 DOD_hungary.36.a:0 "우리가 그렇게 무서웠나?"
 DOD_hungary.40.t:0 "트리아농 조약을 부인한 [HUN.GetNameDefCap]"
 DOD_hungary.40.desc:0 "오늘, [HUN.GetLeader]의 공식적인 성명으로 [HUN.GetNameDef]의 조약 제한은 더 이상 고려대상이 아닌 것으로 발표됬습니다. 덧붙여 총부리를 들이댄 상태에서 맺은 조약은 절대 법적 구속력이 없으니, 이제 조약이 무효임을 선언했습니다. 헝가리 정부는 그들의 결정을 우리에게 공식적으로 통보하는 것을 꺼리지도 않았습니다.\n\n정부의 많은 인사들은 우리가 강력한 대응을 보여야 한다고 말합니다. 우리가 헝가리인들을 두려워하지 않는다는 것을 보여준다면, 그들은 확실히 한 수 접을 것입니다. 그러나, 우리가 허세를 부리고 있다고 그들이 생각할 수도 있습니다."
 DOD_hungary.40.a:0 "즉시 최후통첩을 보내라."
 DOD_hungary.40.b:0 "지금 바로 전쟁할 순 없다."
 DOD_hungary.41.t:0 "[From.GetName]의 최후통첩"
 DOD_hungary.41.desc:0 "우리가 최근에 트리아농 조약을 부정한 것을 두고 [From.GetNameDef]측은 굉장히 크고 강하게 반발하고 있습니다. 전하는 바에 따르면, [From.GetLeader]의 즉시개입 명령이 [From.GetAdjective]군에 내려졌다고 합니다. 그 와중에, [From.GetAdjective] 대사는 군사적 선택은 아직 논의중에 있으니 조약에 관한 우리 입장을 확실시 하라고 말했습니다."
 DOD_hungary.41.a:0 "확실히 허세를 부리는구만."
 DOD_hungary.41.b:0 "뭔가 오해가 있었던 것 같아."
 DOD_hungary.42.t:0 "한 수 접은 [From.GetName]"
 DOD_hungary.42.desc:0 "트리아농 조약에 관한 우리의 강력한 성명에도 불구하고, [From.GetNameDef]측은 우리를 막기 위한 어떠한 행동도 취하지 않았습니다. 최근의 기자회견에서, 우리가 조약을 부정한 것에 대한 질문에 [From.GetLeader]의 답변이 없었다는 것을 통해, 모두가 예상했던대로 종이 호랑이에 불과한 [From.GetNameDef]의 허세임이 분명해졌습니다."
 DOD_hungary.42.a:0 "예상대로군."
 DOD_hungary.43.t:0 "헝가리가 굽히지 않다."
 DOD_hungary.43.desc:0 "헝가리측은 우리가 보낸 경고를 무시한 것 같습니다. 지난 저녁 부다페스트에 있었던 집회에서, 민중들은 \"[From.From.GetNameDef]에게 죽음을!\"이라는 구호를 외쳤고 [HUN.GetLeader]의 공개적인 주창을 통해 헝가리가 세계 속에서의 제자리를 찾는데 방해하는 어떠한 시도가 \"세계가 경험해 본 적도 없는, 1914년부터 1918년까지 있었던 대학살이 술집 주먹싸움처럼 보일 정도로 큰 전쟁\"을 맞이하게 될 것이라 하고 있습니다. \n\n우리는 지금 기로에 서 있습니다. 우리의 명예와 신용을 지키기 위해 전쟁에 돌입할지, 아니면 우리가 적에게 당했다는 사실을 받아들일지 정해야 합니다."
 DOD_hungary.43.a:0 "헝가리인들이 그렇게 전쟁을 원하면, 주도록 하지."
 DOD_hungary.43.b:0 "허세를 떠는 것이다."
 DOD_hungary.44.t:0 "헝가리가 한 수 굽히다"
 DOD_hungary.44.desc:0 "전쟁의 위협이 협상에 오르자, 헝가리 정부는 갑자기 보다 더 우호적으로 바뀌었습니다. 우리 대사는 [HUN.GetLeader]의 오찬에 초대되었고, 그곳에서 우리와 [HUN.GetNameDef]의 우호적 관계와 평화를 바랄 뿐이었다는 확답을 받았으며, 선정적인 언론에 나오는 주장을 헝가리 정부의 입장으로 받아들이지 말라며, 전쟁은 절대 원하지 않았다고 말했습니다."
 DOD_hungary.44.a:0 "우리도 그렇게 생각했어."
 DOD_hungary.45.t:0 "헝가리 내 개입"
 DOD_hungary.45.desc:0 "헝가리가 공개적으로 트리아농 조약을 부정하자, [From.GetNameDefCap]의 군사적 개입이 선언되었습니다. 그들은 헝가리가 힘을 되찾기 전에 끌어내리자며 우리에게 동참하기를 요청했습니다."
 DOD_hungary.45.a:0 "더 늦기전에 쳐야해."
 DOD_hungary.45.b:0 "우리는 이런 분쟁에 끌려가지 않을 것이다."
 DOD_hungary.46.t:0 "[From.GetNameDefCap]의 중립 선언"
 DOD_hungary.46.desc:0 "[From.GetNameDef]의 배신자와 겁쟁이들은 우리의 군대 동원 요청을 거절했습니다! 부다페스트의 불량배들에 맞서는 대신, 그들은 우리를 헝가리에 혼자 맞서게 하고 물러났습니다."
 DOD_hungary.46.a:0 "우리 힘으로 해낼 수 있어."
 DOD_hungary.50.t:0 "헝가리의 트란실바니아 요구"
 DOD_hungary.50.desc:0 "트란실바니아는 오래전에 헝가리의 일부였고, 사람들은 세계 대전 후에 우리에게 주기로 거리낌 없이 결정했었습니다. 불행히도, 헝가리는 그들의 영토 손실을 극복하지 못했습니다. 여러 번, 그들은 트란실바니아가 헝가리의 필수적인 부분이라고 공개적으로 주장했습니다. 최근 정치 상황이 변하면서, 그들은 다시 한 번 그들의 주장을 진전 시키기로 결정했고, 트란실바니아 전체를 넘겨줄 것을 요구했습니다. 그러지 않는다면..."
 DOD_hungary.50.a:0 "또 다른 피튀기는 전쟁을 할 값어치는 없는 땅이다."
 DOD_hungary.50.b:0 "그러지 않는다면... 뭐?"
 DOD_hungary.51.t:0 "루마니아의 트란실바니아 이양"
 DOD_hungary.51.desc:0 "겁쟁이 루마니아인들은 우리 군대의 용맹에 맞서는 대신 정당한 우리의 땅을 반환하기로 결정하였습니다. 트란실바니아의 모든 것이 우리 정부에 이양되었고, 우리 군대가 완전히 장악하였습니다."
 DOD_hungary.51.a:0 "그리 될 일이었지."
 DOD_hungary.52.t:0 "트란실바니아를 포기하지 않는 루마니아"
 DOD_hungary.52.desc:0 "루마니아 대사가 오늘 아침 [HUN.GetLeader](와)과의 회담에서 분쟁지역 이전 가능성에 대하여 논의조차 하지 않으려는 그의 단호한 거절에 \"항상\"을 추가할 필요성을 느꼈다는 것은 아마도 잘 알려진 이야기일 것입니다. 몇 번이고, 루마니아 정부는 우리의 주장을 공개적으로 거절하였으며 심지어 비웃었습니다. 몇 년 동안, 우리는 너무 약해서 물러나야만 하였습니다.\n\n더 이상은 안됩니다."
 DOD_hungary.52.a:0 "분노는 전쟁으로 가는 멍청한 짓이다. 때를 기다려야 한다."
 DOD_hungary.52.b:0 "힘든 길을 가려 하는군."
 DOD_hungary.53.t:0 "헝가리의 동원령 선포"
 DOD_hungary.53.desc:0 "헝가리가 군의 준비 태세를 강화했습니다. 헝가리 정찰기는 지난 몇 시간 동안 수십 회 우리 영공을 침범했습니다. 우리 정보국에 따르면,  국경으로 대규모 군세가 이동하고 있으며 사이렌이 부다페스트에 울리고 있다고 합니다. 헝가리인들이 이번엔 진지한 모양입니다. 우리는 전쟁을 하게 될지도 모릅니다."
 DOD_hungary.53.a:1 "태도는 확실히 했었다. 전쟁을 원하지 않는다고."
 DOD_hungary.53.b:1 "그들은 지나갈 수 없다!"
 DOD_hungary.53.c:0 "타협을 할 때인것 같군."
 DOD_hungary.54.t:0 "루마니아의 동원령 선포"
 DOD_hungary.54.desc:0 "우리의 군사적 준비에 대응하여, 루마니아 군대는 [ROM.GetLeader]의 제1일반명령 서명을 통해 최상위 경계에 돌입했습니다. 루마니아 공군은 전쟁 주둔지를 점령하고, 그들의 전투기들이 우리의 공중전 시늉에 참여했습니다. 루마니아 대사는 그의 여권을 요구하고 있습니다. 아직 총성은 없었지만, 전쟁으로 치닫기까지는 그저 시간문제 일뿐입니다.\n\n영국, 프랑스 그리고 독일에 있는 우리의 대사들은 각국의 사무소에서 열렬한 활동을 보고하고 있고, 이 국가들이 위기 조짐에 관심을 가질 수 있다는 것을 보여주고 있습니다. 만일 우리가 무력으로 해결하기를 원한다면, 우리는 신속히 공격해야 합니다."
 DOD_hungary.54.a:0 "상황이 통제를 벗어나고 있군."
 DOD_hungary.54.b:0 "그럼 전쟁이다."
 DOD_hungary.54.c:0 "공정한 중재를 받는 것을 제안하다"
 DOD_hungary.55.t:0 "중재국을 고르십시오"
 DOD_hungary.55.desc:0 "높은 긴장에도 불구하고, 아직 이 사안을 외교로 해결할 기회가 있습니다. 상대편은 비밀 루트로 비관련국들로 구성된 위원회가 이 사안에 대해 결정을 내려주는 것이 그리 나쁘지 않다며 우리에게 제안하였습니다. 우리 주장을 입증하려면 어디에 접근하여야 할까요?"
 DOD_hungary.55.a:0 "독일과 접촉한다"
 DOD_hungary.55.b:0 "영국과 접촉한다"
 DOD_hungary.55.d:0 "프랑스와 접촉한다"
 DOD_hungary.55.c:0 "소비에트 연방과 접촉한다"
 DOD_hungary.55.e:0 "이탈리아와 접촉한다"
 DOD_hungary.55.f:1 "아무도 우리 일에 귀 기울이지 않아..."
 DOD_hungary.57.t:0 "헝가리가 한 수 굽히다"
 DOD_hungary.57.desc:0 "부다페스트에서 아직도 가혹한 미사여구가 나오고 있음에도 불구하고, 국경 근처의 헝가리 군이 후퇴했습니다. 우리 영공 침범 역시 중지됐습니다. 가능한 한 조용히 해결하고 싶어하는것 같은 [HUN.GetLeader]의 심정과, 그렇게 해야 한다는 외무부의 공감대가 있었던 것으로 보입니다. 화해의 표시는 우리가 전쟁을 아슬아슬하게 피했을 때 지불할 작은 대가일겁니다."
 DOD_hungary.57.a:0 "승리했군."
 DOD_hungary.58.t:0 "중재를 모색하는 헝가리"
 DOD_hungary.58.desc:0 "발칸에서의 상황이 전면전으로 급속히 치닫자, 헝가리는 트란실바니아 분쟁의 중재국을 찾기 시작했습니다. 그들은 우리에게 찾아와 트란실바니아의 운명을 결정지을 위원회에 배석해 달라고 요청했습니다. 그들은 분명히 우리가 회담에서 자기 편에 서서 주장해 줄 것이라 확고히 믿고 있습니다."
 DOD_hungary.58.a:0 "흔쾌히 그렇게 할 것이다."
 DOD_hungary.58.b:0 "그들을 대변하는 것은 우리 관심이 아니다."
 DOD_hungary.59.t:0 "중재를 모색하는 루마니아"
 DOD_hungary.59.desc:0 "헝가리로부터의 증대되는 압박을 이기지 못한 루마니아가 트란실바니아 분쟁에 관해 결정을 내려줄 공정한 위원회를 요청했습니다. 그들은 우리가 기꺼이 위원회에 배석을 줄 수 있는지에 대한 의향을 알아보기 위해 접근했습니다. 그들은 우리가 그들의 주장을 옹호해 줄 것이라 믿고 있습니다."
 DOD_hungary.59.a:0 "물론 그렇게 하지."
 DOD_hungary.59.b:0 "우린 그들을 옹호하는데 관심 없다."
 DOD_hungary.60.t:0 "발칸 위기"
 DOD_hungary.60.desc:0 "지난 며칠 동안, 헝가리와 루마니아 사이의 긴박한 관계는 완전히 나빠졌습니다. 헝가리는 루마니아에게 트란실바니아의 분쟁 지역을 넘겨 줄 것을 요구했지만 루마니아는 이를 거절했습니다. 양측은 이제 군대를 동원했고, 이 지역에서의 전쟁은 불가피한 것으로 보입니다.\n\n외무부는 이 지역에 우리의 이익을 지키기 위한 중재를 반드시 준비해야 한다고 생각합니다. 우리의 단순한 위협이 협상 테이블에 다른 상황을 가져올 수도 있습니다."
 DOD_hungary.60.a:0 "헝가리 편에 서겠다."
 DOD_hungary.60.b:0 "루마니아 편에 서겠다."
 DOD_hungary.60.c:0 "발칸에서 또 멍청한 짓을 하고 있군."
 DOD_hungary.61.t:0 "발칸 위기 - 헝가리 편에 선 [From.GetNameDef]"
 DOD_hungary.61.desc:0 "오늘 아침 [From.GetAdjective] 대사가 우리 외무부에 찾아와 자기 정부가 이 위기를 중대한 관심을 가지고 지켜보고 있다고 알려주었습니다. 트란실바니아를 둔 전쟁을 불사하겠다는 우리의 결정은 [From.GetNameAdj] 정부가 헝가리 편에 서서 군사 개입하는 것을 고려하게 만들었습니다."
 DOD_hungary.61.a:0 "그들과 맞설 순 없다."
 DOD_hungary.61.b:0 "지금 물러설 순 없다."
 DOD_hungary.61.c:0 "중재를 요청해라."
 DOD_hungary.62.t:0 "발칸 위기 - 루마니아 편에 선 [From.GetNameDef]"
 DOD_hungary.62.desc:0 "우리의 외교관이 [From.GetNameDef]측으로부터 협의를 요청받았습니다. 회의에서, 그는 [From.GetNameDef]측의 루마니아의 영토 보전은 곧 그들의 국익과 같이 여기고 있다고 알렸습니다. 특히 플로에슈티의 유정은 [From.GetNameDef]에 있어 매우 중요하며, 트란실바니아가 우리 손에 떨어지거나, 루마니아 전체의 점령을 시도한다면, 석유 보급이 대단히 위태로워질 것이라 합니다. [From.GetAdjective] 정부는 분명하게 위험을 용납하지 않을 것이며, 전쟁이 발발할 경우 루마니아 측으로서 군사적 개입을 할 것이라 위협하기까지 했습니다."
 DOD_hungary.62.a:0 "우리가 양보해야 한다."
 DOD_hungary.62.b:0 "그들이 도착하기도 전에 이 전쟁은 끝날거다."
 DOD_hungary.62.c:0 "중재를 요청한다."
 DOD_hungary.63.t:0 "중재 실패"
 DOD_hungary.63.desc_HUN_refused:0 "우리의 최선의 노력에도 불구하고, 우리의 주장을 뒷받침할 외국의 지지를 받지 못했습니다. 우리가 접근한 모든 국가가 우리를 거절했고, 이는 곧 우리가 트란실바니아가 루마니아의 일부라는 사실을 받아들여야 한다는 의미입니다.\n\n그 누가 받아들일 수 없는 일을 받아들이겠습니까?"
 DOD_hungary.63.desc_HUN_nothing:0 "트란실바니아에 대한 회담은 끔찍한 재앙이 되고 말았습니다. 알 수 없는 이유로, 트란실바니아 전 지역이 루마니아에 흡수될 것으로 결정되었습니다. 비록 마지막 조약에서 헝가리 소수민족의 권리를 보호한다는 내용이 있긴 하지만, 그러나 한가지 확실한 것은 우리가 외교적으로 완전히 패배했다는 사실입니다."
 DOD_hungary.63.a:0 "우리는 모두에게 배신당했다!"
 DOD_hungary.63.b:0 "우리 땅을 되찾거나, 시도하다 죽을 것이다!"
 DOD_hungary.64.t:0 "중재 실패"
 DOD_hungary.64.desc_ROM_refused:0 "우리의 주장을 지키기 위한 지지를 얻기 위해 노력했지만, 베르사유와 트리아농으로 이룬 질서를 지키려는 나라는 몇 없는 것 같습니다. [HUN.GetLeader]같은 불량배가 근처에 있는 한, 힘 만이 모든 것을 결정합니다."
 DOD_hungary.64.desc_ROM_nothing:0 "조약이나 관습 따위는 더 이상 아무것도 아닙니다. 트란실바니아 회담은 모든 영토가 헝가리에 속한다는 결정을 내렸습니다. 정부 전체가 아직도 충격에서 벗어나지 못하고 있지만 결정을 내려야 합니다 - 이 혐오스런 결정을 받아들이겠습니까, 아니면 싸우겠습니까?"
 DOD_hungary.64.a:0 "비극의 날이군."
 DOD_hungary.64.b:0 "우린 아직 싸울 수 있다."
 DOD_hungary.65.t:0 "중재안을 거부하는 헝가리"
 DOD_hungary.65.desc:0 "분쟁지역에 관한 중재 결과에 대한 통보에 대한 [HUN.GetLeader]의 거부와 함께, 그는 헝가리 옛 국경의 완전한 회복외의 모든 결정은 살아있거나 죽은 모든 헝가리인에 대한 모욕이라고  말했습니다.\n\n그는 한발 더 나아가, 협상과 외교를 할 시간은 지났다고 말하며 이 문제를 해결할 방법은 오직 하나만 남아 있다고 말했습니다.\n\n루마니아 정부는 우리가 이전에 그들의 편에 서겠다고 동의한 것을 상기시키면서 이 분쟁의 어느 편에 설 지 물어오고 있습니다."
 DOD_hungary.65.a:0 "제안이 그렇게까지 연장되진 않을 것이다."
 DOD_hungary.65.b:0 "헝가리인들이 전 지역을 지배하기 전에 반드시 멈춰야 한다."
 DOD_hungary.66.t:0 "중재안을 거부하는 루마니아"
 DOD_hungary.66.desc:0 "루마니아 정부는 최근 회담에서 협상되었던 조약의 조항들을 받아들이길 거부했습니다. 이런 치욕적인 서명을 할 바엔 자기의 손을 잘라버리겠다는 [ROM.GetLeader]의 선언과 함께 조약안을 전부 읽기도 전에 찢어버렸다는 소문이 돌고 있습니다.\n\n헝가리 정보는 자기 몫의 땅을 지키기 위해 명백히 싸울 의향이 있다는 공지를 하였으나, 우리에게 이 분쟁에서 어느 편에 설 지 또한 물어왔습니다."
 DOD_hungary.66.a:0 "그들이 승리하기를 바래야지"
 DOD_hungary.66.b:0 "그들을 도와줄 의향이 있다."
 DOD_hungary.67.t:0 "협상 결렬"
 DOD_hungary.67.desc:0 "양국이 어떠한 공통점도 찾지 못하자 강대국 간의 협상은 완전히 결렬되었습니다. 양국 상호 간의 받아들일 수 없는 요구 제안에, 타협안을 찾으려는 모든 시도는 무산되었습니다. 이 문제를 해결하지 못한 상태로 둔 채 양국 대표단은 자국으로 철수하였습니다."
 DOD_hungary.67.a:0 "이 문제는 불, 피 그리고 철로 해결할 것이다."
 DOD_hungary.68.t:0 "트란실바니아 중재"
 DOD_hungary.68.desc:0 "양국은 어느 쪽이 트란실바니아를 가져야 하는지 결정해달라며 접근해 왔고, 이에대해 외무부는 다음과 같은 브리핑을 준비했습니다.\n\n\"현 상태로 비추어 보건대, 트란실바니아 전체를 한 쪽이 가지는 것은 바람직하지 않습니다. 양국 모두의 마음에 들진 않겠지만 받아들일만한 타협안을 제시하는 것이 어느 한 쪽을 욕보여 합의안을 거부하게 하는 것보단 나을것입니다.\""
 DOD_hungary.68.a:0 "트란실바니아 전체를 헝가리에 준다."
 DOD_hungary.68.b:0 "북부 트란실바니아를 헝가리에 준다."
 DOD_hungary.68.c:0 "트란실바니아는 루마니아에 남는다."
 DOD_hungary.69.t:0 "트란실바니아 타협안"
 DOD_hungary.69.desc:0 "장시간에 걸친 협상 끝에, 일부 결의안이 도출되었습니다. 안 좋은 소식은 우리가 헝가리에 일정 영토를 넘겨야 한다는 것입니다. 트란실바니아 북부 지방은 그들이 가지지만, 그래도 트란실바니아 남부는 지킬 수 있었습니다. 우리가 기대한 바는 아니지만, 현 상황으로 미루어 보건대 이것이 가능한 최선의 결과입니다."
 DOD_hungary.69.a:0 "받아들일만한 결과다. 가까스로."
 DOD_hungary.69.b:0 "우리는 한 치의 땅도 포기하지 않는다!"
 DOD_hungary.70.t:0 "트란실바니아 타협안"
 DOD_hungary.70.desc:0 "오늘 이른 아침, 회담 대표단이 타협안을 도출하는데 성공했습니다. 약관에 따르면 우리는 북부 트란실바니아를 얻게 되지만, 남부 지방은 루마니아에 남게 되었습니다. 루마니아 대표단은 이미 이에 동의했습니다. 외무부는 이 제안을 받아들이지 않으면 우리가 외교적으로 고립될 수 있다며 경고했습니다."
 DOD_hungary.70.a:0 "이게 우리가 요구 할 수 있는 최선이군."
 DOD_hungary.71.t:0 "트란실바니아 회담 - 1일차"
 DOD_hungary.71.desc:0 "외교 의전 절차를 생략한 채, 루마니아, 헝가리 그리고 [ROM_mediator.GetNameDef] 대표단이 바로 눈앞에 닥친 문제를 논의하기 위하여 모였습니다. 헝가리 측 대표가 먼저 제안하는 것으로 양측이 동의하였습니다."
 DOD_hungary.71.a:0 "트란실바니아 전체를 헝가리에 넘긴다."
 DOD_hungary.71.b:0 "북부 트란실바니아를 헝가리에 넘긴다."
 DOD_hungary.71.c:0 "트란실바니아는 루마니아에 남는다."
 DOD_hungary.72.t:0 "트란실바니아 회담 - 2일차"
 DOD_hungary.72.desc_HUN_all:0 "헝가리 측은 다가오는 위기를 해결하기 위한 제안을 우리에게 제시했습니다. 아니나 다를까, 그들은 트란실바니아 전체를 가능한 한 빨리 헝가리에게 넘겨 줄 것을 요구했습니다. 우린 이 제안을 받아들일 수도 있지만, 틀림없이 우리의 루마니아 동맹국들을 화나게 할 것입니다.\n\n우린 또한 대안을 제시 할 수도 있습니다. 우리의 수석 외교관은 후자를 강력히 제안했습니다. 해결책은 어쩌면 양측 모두 받아들일 수 있을 것입니다."
 DOD_hungary.72.desc_compromise:0 "고조되는 위기를 타개 하기 위해 헝가리 측이 우리에 제안을 해 왔습니다. 그들의 제안에는, 트란실바니아 북부 지방이 헝가리쪽에 넘어가지만, 남부 지방은 루마니아에 남는 것입니다.\n\n우리 외교 수석은 헝가리측이 초조해지기 시작했다고 보고 있으며, 더 좋은 조건을 위해 밀어부쳐야 한다고 말했습니다."
 DOD_hungary.72.desc_HUN_nothing:0 "헝가리 측은 놀랍게도 회유 조건을 제안했습니다. 소수 민족에 대한 일부 양도에 대한 대가로, 트란실바니아 모든 것은 루마니아에 남을 것입니다. 루마니아 대표는 동의 할 경우에 양도가 며칠 이내로 통과될거라고 약속하며, 이 제안을 받아들일 것을 매우 강력히 권고했습니다."
 DOD_hungary.72.a:0 "제안을 받아들인다."
 DOD_hungary.72.b:0 "더 좋은 조건을 위해 밀어붙인다."
 DOD_hungary.73.t:0 "트란실바니아 회담 - 3일차"
 DOD_hungary.73.desc:0 "헝가리의 제안을 거절하기로 결정하였기에, 이제 우리는 다른 조건을 제시할 수 있습니다."
 DOD_hungary.73.a:0 "트란실바니아 전체를 헝가리에 넘긴다."
 DOD_hungary.73.b:0 "북부 트란실바니아를 헝가리에 넘긴다."
 DOD_hungary.73.c:0 "트란실바니아는 루마니아에 남는다."
 DOD_hungary.74.t:0 "트란실바니아 회담 - 4일차"
 DOD_hungary.74.desc_HUN_all:0 "루마니아 쪽은 사안이 끝나기를 기다리며 크게 불안해하는 듯 한데, 우리가 먼저 제의한 회유안을 거절하는 대신 그들은 트란실바니아 전체를 헝가리에 넘기기를 제안하였습니다. 내부 상의에서, 우리 대표단이 왜 그런 제안을 했는지 알 수는 없었지만, 이건 진심인 것 같습니다. 우리는 그 제안을 받아들어야 합니다."
 DOD_hungary.74.desc_compromise:0 "루마니아는 트란실바니아를 두 개로 분할하는, 타협안을 제시했습니다. 양국 간의 긴장을 고려할 때, 이것이 최선의 해결안 일 수 있습니다."
 DOD_hungary.74.desc_HUN_nothing:0 "당연하게도 루마니아 측은 트란실바니아에 관한 문제에 대한 입장을 바꾸지 않았습니다. 그들은 트란실바니아를 루마니아에 귀속시키는데 강하게 의견을 계속 주장했고, 이에 따라 우리가 할 수 있는 일은 많지 않습니다. - 저들의 요구를 승낙하거나 회담을 중지시켜야 합니다."
 DOD_hungary.74.a:0 "우리는 받아들였다."
 DOD_hungary.74.b:0 "이 패착이 일으킬 파문은 저들이 자초한 것이다!"
 DOD_hungary.75.a:0 "우리는 최선을 다했다."
 DOD_hungary.80.t:0 "슬로바키아 남부를 요구하는 헝가리"
 DOD_hungary.80.desc:0 "헝가리는 우리에게 슬로바키아 남부 지역의 헝가리인들이 학대받았다며, 이 영토를 다시 우리에게 되돌려 달라고 연락했습니다. 동시에 'Ragged Guard(헝가리 민병대)'라 불리는 테러리스트들이 헝가리로부터 우리 국경을 건너오다 체포되었습니다. 이들은 헝가리 정부와 아무 관계가 없다고 주장하지만 그들의 장비에 헝가리 관리임을 증명하는 표식이 있었습니다.\n\n전쟁이 다가오고 있지만 우리가 주요 국가들의 지지를 받는다면 외교적으로 해결할 수 있을 것입니다."
 DOD_hungary.80.a:0 "전쟁에서 이길 승산이 없다. 저들에게 영토를 주자."
 DOD_hungary.80.b:0 "우리 동맹에게 호소한다."
 DOD_hungary.80.c:0 "독일에 호소한다."
 DOD_hungary.80.d:0 "당하고만 있지 않겠다!"
 DOD_hungary.81.t:0 "슬로바키아 남부를 반환한 [From.GetNameDefCap]"
 DOD_hungary.81.desc:0 "슬로바키아 남부 포기와 함께 [From.GetName] 군대는 경계선을 넘어 후퇴하였습니다. 우리는 이제 이 지역을 완전히 통제하고 있습니다."
 DOD_hungary.81.a:0 "좋아"
 DOD_hungary.82.t:0 "[CZE.GetName]의 도움 요청"
 DOD_hungary.82.desc:0 "[CZE.GetName]에서의 대사는 긴급한 도움을 요청했습니다. 최근 [HUN.GetNameDef]의 슬로바키아 남부 지역에 대한 불온한 활동에 대한 그들의 목표는 명확합니다. 그들은 시민들을 보호하겠다는 구실로 침략하려고 있습니다.\n\n[CZE.GetAdjective] 정부는 이 사태에 대해 지원을 요청하고 있습니다."
 DOD_hungary.82.a:0 "그들은 지원을 받을 것이다."
 DOD_hungary.82.b:0 "이건 우리의 전쟁이 아니다."
 DOD_hungary.83.t:0 "[SLO.GetName]의 도움 요청"
 DOD_hungary.83.desc:0 "최근 [HUN.GetNameDef] 측은 [SLO.GetName]에 과거에 헝가리 땅이었던 남부 국경지역을 돌려달라는 강력한 압박을 가하고 있습니다. 헝가리 정부는 이 문제에 관해 전쟁을 일으킬 용의가 있음을 내비치고 있습니다.\n\n우리는 그 지역에서 일어난 작은 일로 인한 전쟁을 감당할 수 없으며, 외교적인 해결책을 찾아 돌파하여야 합니다."
 DOD_hungary.83.a:0 "헝가리에게 계속하라고 전해라."
 DOD_hungary.83.b:0 "헝가리에게 물러나라고 전해라."
 DOD_hungary.84.t:0 "[From.GetName]의 거절"
 DOD_hungary.84.desc:0 "[From.GetName]측은 그 땅은 언제나 [From.GetName]의 일부였으며 \"최후의 한 사람까지, 마지막 총알까지, 죽을 때까지\" 방어해낼 것이라며 우리의 제안에 대해 논의하기 조차 거부했습니다."
 DOD_hungary.84.a:0 "우리에게 적합한 시기가 있을 것이다. 하지만 지금은 아니다."
 DOD_hungary.84.b:0 "우리 멋대로 주무를 수 있겠군."
 DOD_hungary.85.t:0 "슬로바키아 남부에 대해 경고한 [From.GetNameDefCap]"
 DOD_hungary.85.desc:0 "[From.GetNameDef] 정부는 우리에게 슬로바키아의 영토 보전에 대해 논의할 수 없다고 통보했습니다. 나아가 우리는 그 지역에 주둔 중인 정규군이나 비정규 병력을 철수시키라는 지시를 받았고, 그러지 않으면 그 결과에 직면하게 될것입니다."
 DOD_hungary.85.a:0 "민족자결권이란 이념이 난립하는 세상이다."
 DOD_hungary.85.b:0 "우리의 것을 되찾아올 것이다."
 DOD_hungary.86.t:0 "[From.GetNameDefCap]의 지원 거부"
 DOD_hungary.86.desc:0 "[From.GetAdjective] 정부는 헝가리의 노골적인 공격에 대해 지지해달라는 우리의 요구를 거절했습니다. 하지만 그들이\n 우리 정당에 우호적인 동안에는 그들은 전쟁이라는 도박을 감수할 것이며, 방어를 더 중요하게 여길 것입니다."
 DOD_hungary.86.a:0 "우리는 혼자서는 전쟁에서 이길 수 없다."
 DOD_hungary.86.b:0 "그럼 홀로 싸울 수 밖에."
 DOD_hungary.90.t:0 "보이보디나를 요구하는 헝가리"
 DOD_hungary.90.desc:0 "헝가리 정부는 보이보디나 문제에 관해 더 큰 압력을 행사하기 시작했고, 제국 시절 헝가리의 일부였으니 반환되어야 한다고 명시했습니다. 그들은 제1차 세계 대전 말기, 세르비아와의 통일은 \"외압에 의한 무효\"라고 주장하며, 영토는 여전히 법적으로 헝가리 소유라고 말했습니다."
 DOD_hungary.90.a:0 "이건 우리가 이길 수 있는 전쟁이 아니다."
 DOD_hungary.90.b:0 "저들의 망상을 돕지는 않을 것이다."
 DOD_hungary.91.t:0 "[YUG.GetNameDefCap]의 보이보디나 이양"
 DOD_hungary.91.desc:0 "\n[YUG.GetNameDef]측이 보이보디나를 우리에게 양도하는데 동의했습니다. 우리 군은 지역을 완벽히 통제하고 있습니다."
 DOD_hungary.91.a:0 "좋아"
 DOD_hungary.92.t:0 "[From.GetNameDefCap]의 요구 거부"
 DOD_hungary.92.desc:0 "긴장된 회담에서 우리 대표단은 보이보디나의 주권은 논의할 여지조차 없으며, 보이보디나의 시민들이 1919년 이래로 스스로의 의견을 가지고 [YUG.GetNameDef](와)과 함께 있는 것을 선택했으니, 어떤 경우에도 [YUG.GetAdjective] 정부는 압력에 굴복하지 않을 것이라는 [YUG.GetLeader]의 말을 들었습니다. 유고슬라비아 정부에 관한 한 문제는 그것으로 끝인 듯 합니다."
 DOD_hungary.92.a:0 "아마도 그렇겠지."
 DOD_hungary.92.b:0 "독일에 지원을 요청한다."
 DOD_hungary.92.c:0 "이탈리아에 지원을 요청하다"
 DOD_hungary.92.d:0 "독일과 이탈리아에 호소한다."
 DOD_hungary.92.e:0 "우리는 홀로 마무리 지을 것이다."
 DOD_hungary.93.t:0 "헝가리의 유고슬라비아 재편성 제의"
 DOD_hungary.93.desc:0 "취리히에서의 회담에서 헝가리의 대표단은 [YUG.GetNameDef]에 대항해 함께 동맹을 맺기를 타진했습니다. [YUG.GetAdjective] 정부는 제1차 세계 대전 후 [YUG.GetNameDef]에 합병된 영토를 돌려달라는 헝가리의 요구를 거절했습니다. 우리는 [YUG.GetNameDef]에 이익을 제기했기 때문에 우리는 함께 힘을 모아서 선전포고할 수도 있지만 또한 우리가 선전포고를 받을 수도 있습니다."
 DOD_hungary.93.a:0 "전적으로 저들을 지원한다."
 DOD_hungary.93.b:0 "이 사안에 관여하지 않을 것이다."
 DOD_hungary.94.t:0 "유고슬라비아에 지원을 제안한 [From.GetNameDefCap]"
 DOD_hungary.94.desc:0 "\n이면 협상을 통해, 원칙적으로 유고슬라비아 전역에 걸친 해체, 하다못해 엄격한 수준의 국토 축소가 있어야 한다는 [From.GetNameDef]의 합의를 이끌어 냈습니다.\n\n이제 우리는 새로운 후원자와 함께, [YUG.GetAdjective] 정부와의 협상에서 압도적인 우위를 점하게 되었습니다. 유고슬라비아군이 준비를 마치지 못한 동안, 무력으로 문제를 해결할 수도 있을 것입니다."
 DOD_hungary.94.a:0 "베오그라드에 최후통첩을 보내라!"
 DOD_hungary.94.b:0 "지금 공격하라!"
 DOD_hungary.95.t:0 "우리의 제안을 거부한 [From.GetNameDefCap]"
 DOD_hungary.95.desc:0 "\n협상의 자리가 몇 번 더 있었지만, 유고슬라비아 재편성 사안에 대해 [From.GetAdjective] 정부와 합의를 도출하지 못했습니다. 본인이 직접 서명한 [From.GetLeader]의 서류에는, 해결되지 못한 어떠한 영토 문제라도 \"해당 상황이 닥쳤을 때\" 양자 간의 기준을 두어 해결할 수 있다고 적혀있었습니다."
 DOD_hungary.95.a:0 "안타깝군."
 DOD_hungary.95.b:0 "그렇다면 우린 혼자 가겠다!"
 DOD_hungary.96.t:0 "헝가리로부터의 선전포고"
 DOD_hungary.96.desc_HUN_GER:0 "상황이 진정되기는 커녕, 보이보디나에 관한 헝가리의 마지막 요구안에 보인 우리의 강경한 대응은 헝가리와 독일 사이에 조약이 맺어지게 만든 것 같습니다. 최근의 연설에서, 슬로베니아에 대한 \"독일 고유의 미회복 영역\"이라는 [GER.GetLeader]의 연설을 통해 가능한 한 빨리 영유권을 재주장하려는 것 같습니다. 헝가리와 독일 외교관 양측은 즉시 보이보디나와 슬로베니아의 이양이 있어야 한다는 취지의 서류를 서로 교환했습니다."
 DOD_hungary.96.desc_HUN_ITA:0 "상황이 진정되기는 커녕, 보이보디나에 관한 헝가리의 마지막 요구안에 보인 우리의 강경한 대응이 헝가리와 이탈리아 사이에 조약이 맺어지게 만든 것 같습니다. 최근의 [ITA.GetLeader]의 연설에서, 달마티아가 \"아드리아해 연안의 미회복 영역\"이라 일컬어 졌습니다. 헝가리와 이탈리아 외교관 양측은 즉시 보이보디나와 달마티아의 이양이 있어야 한다는 취지의 서류를 서로 교환했습니다."
 DOD_hungary.96.desc_HUN_both:0 "헝가리의 요구안에 응하지 않더라도 부다페스트는 마음을 바꾸지 않을 것 같습니다. 로마와 베를린에서 낭독된 충격적인 성명에 입을 맞춰, 헝가리는 성난 어조로 목소리를 내고 있습니다. 두 국가는 헝가리에 전폭적인 지지를 보냄과 동시에, 각기 다른 자신들만의 요구안을 발표했습니다. 세 나라의 외교관은 함께 외무부에 모습을 드러내 보이보디나, 슬로베니아 그리고 달마티아의 이양 요구안이 적힌 서류를 각자 넘겼습니다."
 DOD_hungary.96.a:0 "저 요구를 받아들일 수밖에 없다."
 DOD_hungary.96.b:0 "우리는 싸우다 죽을 것이다!"
 DOD_hungary.97.t:0 "유고슬라비아의 반항"
 DOD_hungary.97.desc:0 "압도적인 우세를 목도하였음에도, [YUG.GetAdjective] 정부는 주제를 모르고 거부를 한 것도 모자라 우리의 대표단에게, 군사적 해법을 모색하고 있는 중이라면 [YUG.GetAdjective]군 역시 준비만전이라는 사실을 알게 될 것이라 말했습니다."
 DOD_hungary.97.a:0 "그럼 전쟁이지."
 DOD_hungary.100.t:0 "슬로바키아를 요구하는 헝가리"
 DOD_hungary.100.desc:0 "헝가리 정부가 슬로바키아의 미래 상황을 조정하기 위해 접촉해왔습니다. 그들은 슬로바키아의 운명을 완전히 손에 쥔 것으로 믿고 있었는데, 어찌 보면 슬로바키아가 헝가리의 일부였던 제국 시절을 상기하는 듯했습니다.\n\n헝가리의 위임을 얻은 동안은 노골적인 위협을 피할 순 있을 것 같다며, 불안정해진 헝가리군 내부 동향을 우리의 정보부가 보고해왔습니다."
 DOD_hungary.100.a:0 "우리는 선택의 여지가 없다."
 DOD_hungary.100.b:0 "우리는 절대 항복하지 않을 거이다."
 DOD_hungary.101.t:0 "슬로바키아가 이양됨"
 DOD_hungary.101.desc:0 "슬로바키아가 다시 우리 통제하에 들어왔습니다. 이제 문제는 이 지역을 어떻게 정비할 것인가 입니다. 정부의 많은 인사들은 이 사건을 \"역사적 국경으로의 회귀\"라고 부르며 즉시 합병하길 원하지만, 몇몇은 비헝가리인들을 우리 국가에 통합되는 것에 대한 걱정을 하고 있습니다. 그들이 원하는 선택지는 브라티슬라바에 약간의 권력과 내부 정책을 담당하지만, 그 외 모든 사안에 대해서 우리와 긴밀하게 연관된 위임 정부를 세우는 것입니다."
 DOD_hungary.101.a:0 "우리는 옛 국경을 회복할 것입니다."
 DOD_hungary.101.b:0 "괴뢰정부가 바람직하다."
 DOD_hungary.102.t:0 "슬로바키아 이양을 거부한 [From.GetNameDefCap]"
 DOD_hungary.102.desc:0 "슬로바키아 이전에 관한 협상은 거의 즉시 중단되었습니다. [From.GetAdjective] 대표단은 주요 변경 사항은 제안하지 않고, 본질적으로 현상태를 유지하겠다고 표명했습니다. 물론, 우리의 대표단은, 세계 대전이 끝날 때 불법적으로 점령된, 슬로바키아를 우리의 영토로 간주하고 있다고 다시 말했습니다.\n\n아무런 진전도 이루어지지 않았고, 테이블 양쪽 모두에 불만이 커지면서 어떠한 것도 이루어지지 않을 것입니다."
 DOD_hungary.102.a:0 "이 사안에 대해선 이쯤 해 두자."
 DOD_hungary.102.b:0 "독일과 상의해 나라를 나누자."
 DOD_hungary.103.t:0 "[CZE.GetNameDef]의 분할을 원하는 헝가리"
 DOD_hungary.103.desc:0 "헝가리 정부가 [CZE.GetNameDef] 분할을 제안해왔습니다. 양국 사이에 남을 부자연스러운 경계선과 더불어, 우리는 서부 지역을 갖고, 헝가리는 슬로바키아의 대부분을 가질 것입니다.\n\n그들은 이미 양분이 끝났다는 듯 의기양양한데, 우리의 첫 행보를 기다리는 중입니다."
 DOD_hungary.103.a:0 "그들의 국익을 유념하고 지켜주겠다."
 DOD_hungary.103.b:0 "그들은 아무 것도 가질 수 없을 것이다."
 germany.55.do:0 "헝가리와의 약속을 존중한다."
 DOD_hungary.104.t:0 "[GER.GetLeader]의 동의"
 DOD_hungary.104.desc:0 "비밀 전보를 통해 독일 정부가 [CZE.GetNameDef]의 운명이 결정날 때 우리의 국익을 보장해주겠다는 약속을 받았습니다. 그게 언제가 될지는 아직 알 수 없습니다."
 DOD_hungary.104.a:0 "좋아"
 DOD_hungary.105.t:0 "[CZE.GetName] 분할을 거부한 독일"
 DOD_hungary.105.desc:0 "\n들리는 바에 의하면 [From.GetLeader](은)는 [CZE.GetNameDef] 분할에 대한 제안을 듣고서 우리를 \"세상 물정 하나 모르는 옛 영광에 사로잡힌 자들\"이라고 부르며 버럭 화를 냈다고 합니다. \n\n두말할 나위 없이, 우리 제안은 거절되었습니다."
 DOD_hungary.105.a:0 "이렇게 무례할수가."
 DOD_hungary.105.b:0 "우리는 우리 몫을 챙길 것이다."
 DOD_hungary.106.t:0 "[From.GetLeader]의 약속 배반"
 DOD_hungary.106.desc:0 "[From.GetLeader]의 서면 약속에도 불구하고, 독일 정부는 우리와의 약속을 지키지 않았습니다. [CZE.GetNameDef]의 운명에 관한 최근 협상에서, 우리는 그들이 순응하게 만드는 도구일 뿐이었습니다. [From.GetLeader](은)는 애초에 약속을 지킬 생각이 없었습니다."
 DOD_hungary.106.a:0 "최대한 강하게 항의한다."
 DOD_hungary.106.b:0 "군대를 동원하자."
 DOD_hungary.107.t:1 "지배권을 요구하는 헝가리"
 DOD_hungary.107.desc_SLO_independent:0 "몇 주에 걸친 헝가리군의 과열된 행동 이후, 슬로바키아의 현재 상황은 헝가리로 하여금 깊은 우려를 가지게 하며, 우리에게서 확실한 보장을 요구한다는 [HUN.GetLeader]의 성명서가 발표됐습니다.\n\n다른 무엇보다, 우리가 모종의 연합에 가입하거나 조약에 서명하기 전에 반드시 그들과 상의해야 하며, 우리 군대를 재편성하기 위한 군사 사절단의 방문을 허용하라는 것도 있었습니다."
 DOD_hungary.107.desc_SLO_puppet:0 "헝가리 대표단이 슬로바키아 사안을 의논하기 위해 도착했습니다. 그곳이 자국의 역사적 영향권에 속하는 나라라고 여기고 있으며, 우리가 슬로바키아의 정책에 영향력을 행사하는 데 깊은 우려를 품고 있다고 했습니다.\n\n대표단의 수장은 슬로바키아 영토의 영유가 헝가리 침략의 발판으로 쓰일까 생각한다고 건의했습니다.\n\n그들의 제안은 헝가리 정부도 마찬가지로, 슬로바키아에 대한 영향력을 우리가 향유하는 것과 비슷한 수준으로 허락해 달라는 것이었습니다."
 DOD_hungary.107.a:0 "좋아"
 DOD_hungary.107.b:0 "논할 가치도 없다."
 DOD_hungary.108.t:0 "우리의 통제하에 놓인 슬로바키아"
 DOD_hungary.108.desc:0 "우리의 전권 대사가 브라티슬라바의 숙소에 이르렀고, 슬로바키아 정부가 그들의 정책을 우리와 동일히 조정하게 만들어야만 합니다."
 DOD_hungary.108.a:0 "좋아"
 DOD_hungary.109.t:0 "슬로바키아의 이양이 거절됨"
 DOD_hungary.109.desc:0 "우리가 사력을 다했음에도 불구하고, 슬로바키아 정부는 종복의 역할을 받아들이기 끝내 거부했습니다. 이제 우리는 군사적 행동으로 북방 국경선을 확보할 가능성을 고려해야만 합니다."
 DOD_hungary.109.a:0 "어찌 되든 해낼 것이다."
 DOD_hungary.110.t:0 "루마니아에 압박이 가해지길 원하는 헝가리"
 DOD_hungary.110.desc:0 "루마니아에 대한 사안을 상의하기 위한 [HUN.GetLeader]의 수행원들이 모스크바에 도착하였습니다. 대전쟁이 끝나고 나서, 루마니아는 베사라비아와 트란실바니아를 포함한 영토들을 불법적으로 점유하였습니다. 우리의 헝가리 동무들은 루마니아가 그 영토들을 적법한 소유자에게 돌려주도록, 우리가 그들에게 압박을 가하기를 제안하였습니다."
 DOD_hungary.110.a:0 "훌륭한 제안이군, 동무!"
 DOD_hungary.110.b:0 "지금은 아니다."
 DOD_hungary.111.t:0 "공산주의자들의 최후통첩"
 DOD_hungary.111.desc:0 "[HUN.GetNameDef], 그리고 [SOV.GetNameDef] 정부는, 우리가 점유하는 트란실바니아와 베사라비아가 정통성이 결여된 합병의 산물이라는 취지의 합동 성명을 발표했습니다. 그들은 한 목소리로 불법적으로 점령한 영토에서 철수할 마지막 기회를 주겠다고 입을 모았습니다."
 DOD_hungary.111.a:0 "우리는 선택의 여지가 없다."
 DOD_hungary.111.b:0 "타협할 수 있을 것이다."
 DOD_hungary.111.c:0 "공산주의 정권은 더 좋은 결과를 만들지도 모른다다."
 DOD_hungary.111.d:0 "이곳은 신성한 땅이다!"
 DOD_hungary.112.t:0 "우리의 제안을 거절한 [SOV.GetLeader]"
 DOD_hungary.112.desc:0 "최근 있었던 [HUN.GetLeader]의 모스크바 방문에서 그는 [SOV.GetLeader] 서기장과의 회담을 수 시간 동안 아주 힘겹게 견뎌낸 뒤, 이후로도 연신 완전히 오판적인 계획을 제안하는 멍청이라고 불리었습니다. 듣자하니, 우리는 혁명 투쟁에 있어 국가 영토가 지니는 역할을 잘 이해하지 못한 것 같고, 이로인해 우리의 전략 기조가 잘못된 판단이었을지도 모르겠습니다."
 DOD_hungary.112.a:0 "우리만이라도 해야겠어."
 DOD_hungary.112.b:0 "우리 실수였음을 알아야겠다."
 DOD_hungary.113.t:0 "루마니아의 타협 제의"
 DOD_hungary.113.desc:0 "[ROM.GetLeader] 치하 루마니아 정부가 논란이 있는 영토 사안을 협상하기 위해 모스크바로 대표단을 보냈습니다. 그들은 협상을 통한 해답에 도달할 수 있다고 믿는 모양인데, 논란이 되는 지역의 일부를 포기하고 내어주면 나머지를 가질 수 있다고 생각하는 것 같습니다. 만약 우리가 수락한다면, 어떤 곳을 요구해야겠습니까?"
 DOD_hungary.113.a:0 "트란실바니아를 포기하게 압력을 가한다."
 DOD_hungary.113.b:0 "베사라비아를 포기하게 압력을 가한다."
 DOD_hungary.113.c:0 "첫 제안을 더 강압적으로 다시 제안한다."
 DOD_hungary.114.t:0 "루마니아의 정치적 양보 제의"
 DOD_hungary.114.desc:0 "놀라운 행보입니다. 우리가 저들의 현 국경선을 보장한다는 전제 하에, 루마니아 공산당과 권력을 나누겠다는 [ROM.GetLeader]의 제안이 도착했습니다. 전쟁의 위기 없이도, 해당 지역에 대한 우리 영향력을 증대할 수 있을 것입니다."
 DOD_hungary.114.a:0 "혁명은 영원할 것이다."
 DOD_hungary.114.b:0 "영유권을 주장한다."
 DOD_hungary.115.t:0 "요구를 거부한 루마니아"
 DOD_hungary.115.desc:0 "[ROM.GetAdjective] 정부는 분쟁이 있는 지역 협상을 거절했습니다. 사적인 만남에서 루마니아 외무부 장관은 우리 대사에게 우리가 이 땅을 얻을 수 있는 유일한 방법은 백만 명의 사람을 희생시키는 것이라고 말했습니다."
 DOD_hungary.115.a:0 "가치가 없다."
 DOD_hungary.115.b:0 "영유권을 주장한다."
 DOD_hungary.115.c:0 "그러면 그들은 백만의 사람들을 가질 것 이다."
 DOD_hungary.116.t:0 "제안에 응답한 [SOV.GetLeader]"
 DOD_hungary.116.desc_transylvania:0 "우리 대표단과의 회담 이후, [SOV.GetLeader] 서기장은 우리에게 타협안을 제시했습니다. [SOV.GetNameDefCap]의 결론은 원칙적으로 베사라비아가 우리와 함께 남아야 한다는 것엔 동의하지만, 소련과 탄누 투바의 임원들이 만든 \"독립국경위원회\"는 트란실바니아 대부분이 헝가리로 가야 한다는 것입니다."
 DOD_hungary.116.desc_bessarabia:0 "우리 대표단과의 만남 후,  [SOV.GetLeader] 서기장은 우리에게 타협안을 제시했습니다. 특히 헝가리 대표단이 불참한 가운데, 우리가 소련에 베사라비아를 양도하는 것에 동의한다면, 트란실바니아 이전을 기꺼이 철회하겠다고 했습니다."
 DOD_hungary.116.desc_no_deal:0 "우리 대표단과의 회담에서, 소련-헝가리 측은 그들의 요구를 반복했습니다. 베사라비아와 트란실바니아 둘 다 각각의 주장자에게 양도되지 않는다면, 그들은 군사 조치를 고려할 것입니다."
 DOD_hungary.116.a:0 "받아들일만 하군."
 DOD_hungary.116.b:0 "우리는 그러한 것에 찬성할 수 없다."
 DOD_hungary.117.t:0 "제안을 승낙한 [SOV.GetLeader]"
 DOD_hungary.117.desc:0 "소련은 공산주의자를 담당자로 둔다는 우리의 제안을 받아들였습니다. [SOV.GetLeader] 서기장은 개인적으로 우리 대표단에게 적어도 코민테른에 의한 우리에 대한 영토 주장은 더 이상 없을 것이라 보장했습니다."
 DOD_hungary.117.a:0 "계속 붙잡아둬."
 DOD_hungary.118.t:0 "뒤로 물러난 소비에트"
 DOD_hungary.118.desc:0 "소련-헝가리 침략에 대한 우리의 강경한 대응이 결실을 맺은 것 같습니다. '프라우다'는 최근 \"반사회주의 수정주의적 주장\"에 반대하는 주요 기사를 게재했는데, 베사라비아와 트란실바니아에 대한 주장을 \"세계의 선진 사회주의 국가들이 관여하지 않는 제국주의적 행동\"이라고 특별 언급했습니다.\n\n그러나, 부다페스트에서의 반응은 매우 조용했습니다. 아직도 우리 영토에 대한 [HUN.GetLeader]의 야심이 여전할 가능성이 있습니다."
 DOD_hungary.118.a:0 "시도하는 걸 보는 것도 즐겁겠군."
 DOD_hungary.120.t:0 "체코슬로바키아에 대한 지원을 제안한 헝가리"
 DOD_hungary.120.desc:0 "[HUN.GetLeader](이)가 모스크바를 방문하여, [CZE.GetNameDef]에 대한 공동 독립 보장에 대해 공산당에 가해지던 제약을 다시금 해제할 것이며 슬로바키아 남부의 영유권을 헝가리로 이양할 것을 제안했다고 합니다."
 DOD_hungary.120.a:0 "좋은 생각이야."
 DOD_hungary.120.b:0 "왜 우리가 제국주의자들의 전쟁에 참여해야 하지?"
 DOD_hungary.121.t:0 "코민테른의 독립 보장 제의"
 DOD_hungary.121.desc:0 "[HUN.GetNameDef](와)과 [SOV.GetNameDef]의 대사는 적의 침략에 대비해 우리의 국경을 보장하기 위해 공동 제안을 가지고 우리에게 접근했습니다. 그 대가로, 우리는 정부에 공산주의자 의석을 보장해야 할 것입니다. 헝가리는 또한 슬로바키아 남부가 그들의 통제 아래 귀환할 것을 약속했습니다."
 DOD_hungary.121.a:0 "받아들일 만한 제안이로군"
 DOD_hungary.121.b:0 "이런 요구들은 우리가 방어해야 한다!"
 DOD_hungary.122.t:0 "우리의 제안을 거부한 체코슬로바키아"
 DOD_hungary.122.desc:0 "우리의 독립 보장 제의가 [CZE.GetAdjective]인들에게 큰 호응을 얻지 못하는 것 같습니다. 우리는 정치적 양해를 구하려 했지만 오히려 [CZE.GetNameDef] 내의 논란만을 초래했고, 몇몇 고위 장성들과 정치인들은 사의를 표하며 정부의 수락을 위협하고 있습니다.\n\n시의가 적절치 않은 지원에 우려를 표한다는 이유를 들며, [CZE.GetAdjective] 정부는 공식적으로 우리의 제의를 거절했습니다."
 DOD_hungary.122.a:0 "이해할만하군"
 DOD_hungary.122.b:0 "독일과 연락을 취하자"
 DOD_hungary.123.t:0 "우리의 제안을 거부한 [SOV.GetLeader]"
 DOD_hungary.123.desc:0 "유럽의 큰 지도 앞에 선, [SOV.GetLeader](은)는 우리 대표단에게 제안된 계획의 단점과 결함을 지적하고, 우리의 특출한 멍청함에 대해 길게 말하는 것을 반복하고, 심지어 우리가 제국주의자들과 협조하고 있다고 비난하는 강의를 한 시간 동안 했습니다\n\n우리의 대표단은 모스크바에서 빈손으로 돌아왔으나, 살아는 있습니다."
 DOD_hungary.123.a:0 "어쩌면 결국에 이것은 최고의 계획이 아니었을 것입니다."
 DOD_hungary.123.b:0 "독일과 접촉한다."
 DOD_hungary.124.t:0 "[From.GetNameDefCap]의 체코슬로바키아 분할 제안"
 DOD_hungary.124.desc:0 "[From.GetAdjective] 외무부 장관은 [CZE.GetNameDef](을)를 두 부분으로 분할하는 계획에 대해 논의하기 위해 베를린에 도착했습니다. 제안된 조약의 당사자는 그들의 영토 일부분에 대한 완전한 통제권을 가지게 될 것입니다. 물론, 우리는 보헤미아와 모라비아의 서쪽 부분을 얻을 것이며, 그들은 슬로바키아를 얻을 것입니다."
 DOD_hungary.124.a:0 "흥미로운 계획이군."
 DOD_hungary.124.b:0 "우린 이웃국가에 그들의 간섭을 용납하지 않을 것이다!"
 DOD_hungary.126.t:0 "[CZE.GetAdjective]의 거부"
 DOD_hungary.126.desc:0 "[CZE.GetAdjective] 정부는 대가로 요구된 '참을 수 없는' 양보 때문에, 보장 제안을 거절했다고 합니다.\n\n그러나, [SOV.GetNameDef]에 우리의 대사는 [SOV.GetAdjective] 외무부에 많은 활동이 있다고 보고했습니다. 외교계의 소문으로는 독일과의 협상 가능성을 암시하고 있습니다."
 DOD_hungary.126.a:0 "나중에 보도록 하지."
 DOD_hungary.127.t:0 "[CZE.GetNameDef] 분할에 동의한 독일"
 DOD_hungary.127.desc:0 "[GER.GetLeader](은)는 독일 정부가 [CZE.GetNameDef](을)를 두 개의 영역으로 분할하고 슬로바키아에 관한 모든 결정을 존중할 것을 약속하는, 베를린 비밀 조약에 서명했습니다."
 DOD_hungary.127.a:0 "외교적 승리다."
 DOD_hungary.127.b:0 "이건 우리가 기대하던 거래가 아니군."
 DOD_hungary.128.t:0 "독일이 제안을 거절"
 DOD_hungary.128.desc:0 "우리 대사와의 회의에서, [GER.GetLeader](은)는 그의 정부가 [CZE.GetNameDef](을)를 완전히 그들의 이익권으로 여기고 있고 국경에 대한 어떠한 간섭도 적대 행위로 간주될 것이라고 확실히 했습니다."
 DOD_hungary.128.a:0 "무례하군."
 DOD_hungary.128.b:0 "분명히 허세를 부리는 것이다."
 DOD_hungary.129.t:0 "독일의 최후통첩"
 DOD_hungary.129.desc:0 "독일 외교관은 오늘 [GER.GetLeader](으)로부터 전달된, 특별 지명된 행정관이 베를린에서 도착할 때까지 기다린 후, 정부 권력을 즉시 새로운 \"국가보호령\"으로 인계하라는 요구가 적힌 서류를 넘겨주었습니다. 해당 서류에는 [From.From.GetNameDef]에게도 슬로바키아와 비슷한 수준의 권리를 요구한다는 외교관의 언급이 덧붙어 있었습니다.\n\n우리가 거부한다면, 서류가 약속한대로 \"신속하고 전면적인 군사적 행동\"이 행해지고 말 것입니다."
 DOD_hungary.129.a:0 "우리는 선택의 여지가 없다."
 DOD_hungary.129.b:0 "저 녀석을 창 밖으로 던져버려라!"
 DOD_hungary.130.t:0 "[From.GetAdjective] 회담을 포기하다"
 DOD_hungary.130.desc:0 "초기 성과에도 불구하고, [From.GetLeader]의 정부는 제안한 조약과 관련하여 막바지에 마을을 바꾼 것 같습니다. 그들은 결정에 대한 정확한 이유에 관해 매우 조용하지만, 우리의 정보부는 이유로 그들의 군대 부족을 의심하고 있습니다."
 DOD_hungary.130.a:0 "안타깝군."
 DOD_hungary.140.t:0 "재무장을 요구한 헝가리"
 DOD_hungary.140.desc:0 "유럽의 정치 상황이 점점 악화되고 이것을 막지 못한 국제 연맹의 완전한 실패를 언급하며, [HUN.GetLeader](은)는 그의 정부가 트리아농 조약을 개정하기 위해 주변국의 지지를 확보할 것이라고 공개적으로 발표했습니다. 어떠한 영토 주장도 언급하지 않고, [HUN.GetLeader](은)는 헝가리 군대에 대한 제재만을 논의했습니다.\n\n헝가리 대표단은 헝가리 재무장에 대한 정식 협정을 확보하기 위해 우리의 수도에 도착했습니다."
 DOD_hungary.140.a:0 "그들은 스스로 방어하는 것이 허용되어야 한다."
 DOD_hungary.140.b:0 "그들은 이미 한 번 세계를 전쟁으로 몰아넣었다!"
 DOD_hungary.141.t:0 "헝가리 재무장에 대한 [From.GetAdjective]의 지지 확보"
 DOD_hungary.141.desc:0 "우리와 한 마디 상의도 없이, [From.GetAdjective] 정부는 헝가리와의 조약을 체결해 트리아농 조약의 제약을 대체하고 제거해버렸습니다. 이제 헝가리의 자유로운 재무장이 허가되었으며, 전차와 비행기는 물론 모든 종류의 군수 장비를 개발할 수 있게 되었습니다.\n\n헝가리가 군대를 증강하고 있다는 것은 공공연한 비밀이었습니다만, 새로운 협정은 더 나아가 우리를 향한 군사적 위협을 불러오게 할 것입니다."
 DOD_hungary.141.a:0 "너무 늦기 전에 공격해야 한다!"
 DOD_hungary.141.b:0 "외교적 이의를 제기한다."
 DOD_hungary.141.c:0 "[From.GetAdjective](을)를 따르자."
 DOD_hungary.142.t:0 "블레드 협정"
 DOD_hungary.142.desc:0 "[From.GetAdjective]의 도움으로 트리아농 조약의 부분적 개정을 완료했습니다. 우리 군대를 가로막던 제약은 전부 사라졌습니다.  국제 병기 사찰단은 출국했고, 전쟁부는 우리 국군의 일반적 증강에 관한 기초 계획을 구상하고 있습니다."
 DOD_hungary.142.a:0 "좋군."
 DOD_hungary.143.t:0 "[From.GetNameDefCap]에서의 반대 시위"
 DOD_hungary.143.desc:0 "[From.GetAdjective] 외교관이 해당 서류를 송신함:\n\"[From.GetNameDef] 정부는 최근 [HUN.GetNameDef]의 발전상을 깊은 우려와 함께 지켜보고 있다. 트리아농 조약은 지역에 있어 오랜 평화와 안정을 보장하였다. [From.GetAdjective] 정부는 원칙적으로 각국 저마다가 자국의 운명을 택하는 것에 동의하나, 우리는 반드시 [HUN.GetNameDef] 정부에 조약의 유지에 만족하라는 강한 항의를 보내야 한다. 지역의 불안정이 가져올 결과는 향후 통제불능의 형태로 빠르게 나타날 것이다."
 DOD_hungary.143.a:0 "그들에겐 좋은 일이군."
 DOD_hungary.144.t:0 "재무장에 강경한 [From.GetNameDefCap]"
 DOD_hungary.144.desc:0 "트리아농 조약의 수용 가능한 수준의 개정에 관한 협상은 초기를 지난 한참 진전이 없습니다. [From.GetNameDef] 정부는 현상 유지라는 입장을 한 치의 변동없이 고수하고 있습니다.\n\n우리는 이를 받아들이거나, 제3국의 지원을 구할 수도 있습니다."
 DOD_hungary.144.a:0 "우린 그들의 압박에 굴복해야 한다."
 DOD_hungary.144.b:0 "강대국에 지원을 호소하자."
 DOD_hungary.145.t:0 "지원 촉구"
 DOD_hungary.145.desc:0 "블레드에서의 협상이 완벽히 교착 상태에 처했으니, 우리는 반드시 외부적 요인을 써서라도 외교상의 주도권을 다시 잡아야 합니다. 강대국이 우리 뒤를 봐준다면, [From.From.GetLeader](은)는 분명 항복할 것입니다. 어느 나라와 접촉해볼까요?"
 DOD_hungary.145.a:0 "독일"
 DOD_hungary.145.b:0 "프랑스"
 DOD_hungary.145.c:0 "소비에트 연방"
 DOD_hungary.145.d:0 "이탈리아"
 DOD_hungary.145.e:0 "영국"
 DOD_hungary.146.t:0 "외교적 지지를 호소한 [HUN.GetLeader]"
 DOD_hungary.146.desc:0 "헝가리 정부가 군대 재건의 개시를 가로막는 트리아농 조약의 대체를 시도하고 있습니다. 블레드에서의 협상은 며칠째 지지부진합니다. 헝가리 외교관은 우리네 정부에게 여러 방면으로 외교적 압박을 가해달라 요청했습니다.\n\n외무부는 헝가리의 편을 들 경우, 이웃나라들과의 관계는 물론 지역적 힘의 균형이 무너지는 부정적 결과가 초래됨은 의심할 여지가 없다고 경고했습니다. 한편 거부당한 헝가리는 분명 공격적 행보와 외교의 포기를 동시에 택할 것이고, 이또한 지역적 불안정을 일으키고 말 것입니다."
 DOD_hungary.146.a:0 "헝가리는 재무장 허가를 받아야 한다."
 DOD_hungary.146.b:0 "헝가리는 재무장 허가를 받아서는 안된다."
 DOD_hungary.147.t:0 "[From.GetNameDefCap]의 헝가리 재무장 위기 개입"
 DOD_hungary.147.desc:0 "개인적 서한에서, [From.GetLeader](은)는 헝가리 재무장 문제에 대한 우리의 입장을 재고할 것을 촉구했습니다. 특히, 그는 지금이라도 재무장을 허가한다고 해도, 헝가리인들이 지역을 위협할 만큼 충분히 강력한 군대를 키우는 데는 몇 년이 걸릴 것이라고 지적했습니다.\n\n이 문제에 관해 입장을 지키는 남은 국가들은 우리를 외교적으로 고립시킬 것입니다. 우리는 보안을 추가할 가치가 있는지 결정해야 합니다."
 DOD_hungary.147.a:0 "그들이 옳기를 기도하자"
 DOD_hungary.147.b:0 "우리는 무엇이 최선인지 알고 있다."
 DOD_hungary.148.t:0 "블레드 협정 실패"
 DOD_hungary.148.desc:0 "블레드에서 열기를 띈 협상이 며칠째 계속 됐지만, 진척은 전혀 없었으며 상대국들의 대표단은 자국으로 돌아가버렸습니다. [From.From.GetLeader]의 개입은 아무 것도 얻지 못한 셈입니다.\n\n외교단에게도 불만은 많았습니다. [From.GetLeader]에게 협상을 거부할 시 일어날 일을 알리려, 많은 선임 외교관들이 재무장을 제안했음에도 불구했음에도 이리 된 것입니다."
 DOD_hungary.148.a:0 "우리는 전쟁의 위험을 감수할 수 없다."
 DOD_hungary.148.b:0 "이제 말만 할 때가 아니라 행동으로 보여줄 때이다."
 DOD_hungary.150.t:0 "전투기 경합"
 DOD_hungary.150.desc:0 "현대 공중전에 대한 최근의 연구는 우리 공군의 치명적인 약점을 보여주었습니다. 우리의 전투기는 다른 나라들의 발전에 심하게 뒤처져 있습니다. 항공성은 실현 가능한 한 빨리 현대 전투기를 얻기 위해 긴급 계획을 시작했습니다. 국내 개발은 받아들일 수 없는 시간이 소요되므로, 해외에서 면허를 구입하기로 결정했습니다. 추가 예산이 승인되었습니다.\n\n전문가들은 우리의 항공단 현대화에 가장 적합한 항공기 기종이 무엇인지에 대해 의견이 다릅니다."
 DOD_hungary.150.a:0 "작고 가벼운 요격기."
 DOD_hungary.150.b:0 "크고 무거운 전투기."
 DOD_hungary.151.t:0 "경전투기 경합"
 DOD_hungary.151.desc_light_fighter:0 "항공부는 공격적인 적 전투기 소탕과 거점 방어를 위한 신형 경전투기를 구하고자 애쓰고 있습니다만, 외무부는 정치적, 외교적 이유를 고려하여 어느 나라에 구매 의사를 타전할지 의논해왔습니다."
 DOD_hungary.151.desc_light_fighter_refused:0 "국가 안보를 이유로, [From.GetAdjective] 정부는 생산 면허의 허가를 거부했습니다. 다른 나라를 통해 더 나은 기회가 찾아올 수도 있고, 임시방편으로나마 우리의 현용 비행기를 향상시킬 수도 있을 것 같습니다."
 DOD_hungary.151.a:0 "독일에 접촉하다"
 DOD_hungary.151.b:0 "이탈리아에 접촉하다"
 DOD_hungary.151.c:0 "프랑스에 접촉하다"
 DOD_hungary.151.d:0 "영국에 접촉하다"
 DOD_hungary.151.e:0 "미국에 접촉하다"
 DOD_hungary.151.f:0 "경합으로 얻은 솜씨를 우리 항공기를 향상시키는데 써보자."
 DOD_hungary.152.t:0 "중전투기 품평회"
 DOD_hungary.152.desc_heavy_fighter:0 "항공부는 공격적인 적 전투기 소탕과 거점 방어를 위한 신형 경전투기를 구하고자 애쓰고 있습니다만, 외무부는 정치적, 외교적 이유를 고려하여 어느 나라에 구매 의사를 타전할지 의논해왔습니다."
 DOD_hungary.152.desc_heavy_fighter_refused:0 "국가 안보를 이유로, [From.GetAdjective] 정부는 생산 면허의 허가를 거부했습니다. 다른 나라를 통해 더 나은 기회가 찾아올 수도 있고, 임시방편으로나마 우리의 현용 비행기를 향상시킬 수도 있을 것 같습니다."
 DOD_hungary.153.t:0 "[From.GetAdjective]의 전투기 품평회"
 DOD_hungary.153.desc:0 "[From.GetAdjective] 공군은 새로운 중형 전투기의 시험을 진행하고 있습니다. 우리의 공군 주재무관이 말하길, 우리가 내세운 신형이 채택될 조짐이 보인다고 합니다. [From.GetAdjective] 정부의 요청은 예상한 대로 간결했습니다.\n\n제조사의 대표는 판매를 진척시키는데 적극적인 것 같습니다. 하지만 국가 안보를 생각하자면 우리가 근래에 개발한 장비를 외국에 파는 것이 좋을 것 같습니다. 이 판매를 그대로 진행해야 할까요?"
 DOD_hungary.153.a:0 "바로 그거야."
 DOD_hungary.153.b:0 "우리는 위험을 감수할 수 없다."
 DOD_hungary.154.desc:0 "[From.GetAdjective] 공군은 산형 중전투기의 시험을 진행하고 있습니다. 우리의 공군 주재무관이 말하길, 우리가 내세운 신형이 채택될 조짐이 보인다고 합니다. [From.GetAdjective] 정부의 요청은 예상한 대로 간결했습니다.\n\n제조사의 대표는 판매를 진척시키는데 적극적인 것 같습니다. 하지만 국가 안보를 생각하자면 우리가 근래에 개발한 장비를 외국에 파는 것이 좋을 것 같습니다. 이 판매를 그대로 진행해야 할까요?"
 DOD_hungary.155.t:0 "전투기 품평회 완료"
 DOD_hungary.155.desc:0 "제조사와 나라의 공식인사가 참여한 협상 끝에, 우리는 신형 전투기의 생산 면허를 성공적으로 확보했습니다. 비행기의 시제품은 열차로 이미 도착했으며 기술공들이 점검하는 중입니다. 그리고 도안과 청사진은 예상대로 완벽히 구비되어 있었습니다. 생산은 언제라도 시작할 수 있습니다."
 DOD_hungary.155.a:0 "훌륭하군"
 DOD_hungary.160.t:0 "폭격기 품평회"
 DOD_hungary.160.desc:0 "항공부의 조사 결과, 우리의 공군은 육군을 지원하기엔 장비가 불충분하다는 결과를 얻었습니다. 장거리 공대지 타격과 근접항공지원 모두 심각한 결함이 있음을 확인했습니다. 정부는 현대식 폭격기의 개발을 위한 비상 대책에 돈을 쏟아야 했겠지만, 어떤 비행기를 얻어야 할지 결정을 내려야 할 때입니다."
 DOD_hungary.160.a:0 "근접 지원을 위한 경폭격기"
 DOD_hungary.160.b:0 "더 큰 비행기는 더 큰 작전거리를 가지고 있지"
 DOD_hungary.161.t:0 "경폭격기 품평회"
 DOD_hungary.161.desc_cas:0 "항공부는 지상군을 근접 지원하기 위한 신형 경폭격기를 구하고자 애쓰고 있습니다만, 외무부는 정치적, 외교적 이유를 고려해 어느 나라에 구매 의사를 타전할지 의논해왔습니다."
 DOD_hungary.161.desc_cas_refused:0 "국가 안보를 이유로, [From.GetAdjective] 정부는 생산 면허의 허가를 거부했습니다. 다른 나라를 통해 더 나은 기회가 찾아올 수도 있고, 임시방편으로나마 우리의 현용 비행기를 향상시킬 수도 있을 것 같습니다."
 DOD_hungary.162.t:0 "중형폭격기 품평회"
 DOD_hungary.162.desc_tac:0 "항공부는 장거리 견제와 전술적 공습을 위한 신형 중형폭격기를 구하고자 애쓰고 있습니다만, 외무부는 정치적, 외교적 이유를 고려하여 어느 나라에 구매 의사를 타전할지 의논해왔습니다."
 DOD_hungary.162.desc_tac_refused:0 "국가 안보를 이유로, [From.GetAdjective] 정부는 생산 면허의 허가를 거부했습니다. 다른 나라를 통해 더 나은 기회가 찾아올 수도 있고, 임시방편으로나마 우리의 현용 비행기를 향상시킬 수도 있을 것 같습니다."
 DOD_hungary.163.t:0 "[From.GetAdjective]의 폭격기 품평회"
 DOD_hungary.163.desc:0 "[From.GetAdjective] 공군은 현재 새로운 경폭격기 시험을 실시하고 있습니다. 우리의 공군 무관에 따르면, 우리의 최신 모델이 이길 것이라 합니다. [From.GetAdjective] 정부의 공식 요청이 곧 예상됩니다. \n\n제조업체의 대표는 판매에 대해 강력히 찬성했지만, 우리의 가장 현대적인 장비를 외국에 판매하는 것에 대한 국가 안보 우려가 있습니다. 판매가 통과되도록 허가해야 할까요?"
 DOD_hungary.164.t:0 "[From.GetAdjective]의 폭격기 품평회"
 DOD_hungary.164.desc:0 "[From.GetAdjective] 공군은 현재 새로운 중폭격기 시험을 실시하고 있습니다. 우리의 공군 무관에 따르면, 우리의 최신 모델이 이길 것이라 합니다. [From.GetAdjective] 정부의 공식 요청이 곧 예상됩니다. \n\n제조업체의 대표는 판매에 대해 강력히 찬성했지만, 우리의 가장 현대적인 장비를 외국에 판매하는 것에 대한 국가 안보 우려가 있습니다. 판매가 통과되도록 허가해야 할까요?"
 DOD_hungary.165.t:0 "폭격기 품평회 완료"
 DOD_hungary.165.desc:0 "제조업체와 국가 공무원과의 협상에 따라, 우리는 새로운 폭격기 생산 면허를 성공적으로 확보했습니다. 비행기 견본이 이미 유지 보수에 대한 기술자를 훈련하기 위해 도착했으며, 전체적인 도면과 청사진이 곧 나올 것이라 예상됩니다. 생산은 언제든지 시작할 수 있습니다."
 DOD_hungary.165.a:0 "훌륭하군"
 DOD_hungary.170.t:0 "조약의 끝"
 DOD_hungary.170.desc:0 "옛 지지자들이 없어지면서, 트리아농 조약은 더 이상 인쇄된 종이로 밖에 가치가 없습니다. 누구도 이제 무장할 우리의 권리를 거절할 수 없습니다."
 DOD_hungary.170.a:0 "좋았어!"
 SWE_HUN_ALLIANCE:0 "베르나도트 가문"
 DOD_romania.1.t:0 "동맹 재건을 원하는 루마니아"
 DOD_romania.1.desc:0 "루마니아의 옛 동맹들은 지난 몇 년 사이에 사라졌습니다. 독일의 위협과 그에 조종당하는 헝가리 때문입니다. 그러나 정세의 변화로 미루어 볼 때, [ROM.GetLeader](이)가 루마니아-폴란드 동맹의 재개 논의를 바르샤바에서 끝내고 돌아왔습니다. 당분간 현실성 있는 방위 조약만을 맺었으며, 이는 서로가 전쟁에 휘말렸을 때 상대를 돕도록 할 것입니다."
 DOD_romania.1.a:0 "합당한 요청이군."
 DOD_romania.1.b:0 "우리는 관심 없다."
 DOD_romania.2.t:0 "[From.GetNameDefCap]의 동맹 수락"
 DOD_romania.2.desc:0 "바르샤바의 우리 사절단은 [POL.GetLeader]의 조약에 대한 승낙을 받아왔습니다. 이제 우리는 방위조약을 맺었습니다."
 DOD_romania.2.a:0 "좋아"
 DOD_romania.3.t:0 "[From.GetNameDefCap]의 동맹 거절"
 DOD_romania.3.desc:0 "[From.GetLeader](은)는 루마니아와의 긴밀한 관계는 '현재 [From.GetAdjective] 정부의 관심사가 아니다' 라는 간결한 전갈만을 보내고, 바르샤바에서 우리 대표단과의 회담을 거절했습니다.\n\n추가 해명을 요구했지만 응답이 없습니다."
 DOD_romania.3.a:0 "유감스럽군."
 DOD_romania.10.t:0 "방역선"
 DOD_romania.10.desc:0 "원래는 공산주의의 확산과 붉은 군대가 유럽으로 전진하는 것을 막고자 의도한 방역선 발상은, [GER.GetNameDef](와)과 [SOV.GetNameDef]의 외교적 단절을 유지하기 위해 [ROM.GetLeader]에 의해 최근 부활했습니다.\n\n루마니아는 그들과의 공식적인 동맹에 가입하는 것을 우리에게 타진해왔습니다."
 DOD_romania.10.a:0 "하나 되어 일어서리라."
 DOD_romania.10.b:0 "중립이 최고의 방어이다."
 DOD_romania.11.t:0 "[From.GetNameDefCap]의 방역선 가입 수락"
 DOD_romania.11.desc:0 "[From.GetLeader]의 정부는 방역선 세력에 대한 지원을 선언했습니다. [From.GetNameDef] 대표단은 우리의 세력에 가입하려는 의사와 함께 전시 상황에서의 군사 지원 계획을 조정하기 위해 도착했습니다."
 DOD_romania.11.a:0 "좋아."
 DOD_romania.12.t:0 "[From.GetNameDefCap]의 거절"
 DOD_romania.12.desc:0 "우리 세력에 합류하는 것에 대한 [From.GetNameDef](와)과의 협상이 결렬됐습니다. [From.GetNameDef] 대표단은 우리 세력에 합류하기 위해 전제 조건으로 광범위한 군사 지원 약속을 포함한, 광대한 요구사항을 제출했습니다.\n\n작전 참모는 충족하기 어렵다는 이유로 이러한 요구 사항을 거절했고, 외무부는 [From.GetLeader](이)가 우리의 제안에 책임을 지지 않고 거절하기 위한 고의적인 행동이라고 생각합니다."
 DOD_romania.12.a:0 "이렇게 무례할수가"
 DOD_romania.20.t:0 "루마니아의 독립 보장 제의"
 DOD_romania.20.desc:0 "몇 달 째, 우리는 적의 손으로부터 그들의 석유를 지키기 위해, [ROM.GetNameDef](와)과의 동맹을 확보하려고 노력했습니다. 이제 [ROM.GetLeader](은)는 전쟁이 발발한 경우 군사 지원에 대한 공식적 보장은 그의 정부가 우리의 세력에 참여하는 것을 고려하기 전에 필요한 단계라고 선언했습니다."
 DOD_romania.20.a:0 "보장한 약속은 지킬 것이다."
 DOD_romania.20.b:0 "우리를 약화시키고 말 것이다."
 DOD_romania.21.t:0 "[From.GetNameDefCap]의 루마니아 국경선 보장"
 DOD_romania.21.desc:0 "루마니아-[From.GetAdjective] 친선 회담의 연설 전, [From.GetLeader](은)는 루마니아의 현 국경선은 '영구불변한 것'이라고 못박았습니다. 그의 정부가 약속한 대로 전쟁이 발발할 경우 전력으로 방어를 도와줄 것입니다."
 DOD_romania.21.a:0 "좋아"
 DOD_romania.22.t:0 "[From.GetNameDefCap]의 보장 거부"
 DOD_romania.22.desc:0 "최근 우리의 공격적인 외교는 [From.GetNameDef]의 냉담한 거부를 낳았습니다. 의회 연설 전, [From.GetLeader](은)는 루마니아를 향한 보장에 관한 질문에 '무관하지 않은 일이 발생했을 때 결정될 것'이라고 밝혔습니다."
 DOD_romania.22.a:0 "눈에 거슬리는군."
 DOD_romania.30.t:0 "루마니아의 기지 개방 요구"
 DOD_romania.30.desc:0 "유럽에서 긴장이 고조됨에 따라, [ROM.GetLeader](은)는 우리에게 놀라운 제안을 했습니다: 만약 우리가 루마니아를 모든 외부 위협으로부터 방어해주기를 약속한다면, 루마니아 땅에 군대를 주둔시킬 수 있게 해주겠다고 했습니다.\n\n선의의 조치로, [ROM.GetLeader](은)는 또한 공산당에 대한 제한을 완화시켰습니다."
 DOD_romania.30.desc_alt:0 "유럽에 긴장감이 고조되는 와중 [ROM.GetLeader](이)가 뜻밖의 제안을 내놓았습니다. 우리가 루마니아를 외세의 침략으로부터 보호해 주기로 약속한다면 루마니아의 땅에 우리 군대가 주둔할 수 있을 겁니다."
 DOD_romania.30.a:0 "보장한 약속은 지킬 것이다."
 DOD_romania.30.b:0 "제국주의자들과 거래는 없다!"
 DOD_romania.31.t:0 "[From.GetNameDefCap]의 제안 수락"
 DOD_romania.31.desc:1 "[SOV.GetLeader](은)는 전쟁에 대비해 루마니아 방어 계획을 세울 것을 [SOV.GetSovietArmyAdjectiveBasedOnIdeology] 군대에 직접 명령했습니다. 파병될 주둔군이 이용할 기지와 활주로를 건설하기 위해 소규모 파견단이 먼저 도착했습니다."
 DOD_romania.31.a:0 "이 결정을 후회하지 않기를 빌자."
 DOD_romania.32.t:0 "[From.GetNameDefCap]의 제안 거부"
 DOD_romania.32.desc:1 "[SOV.GetAdjective] 군대의 루마니아 주둔에 관한 회담이 끝난 지 고작 몇 시간만에, [SOV.GetAdjective](은)는 우리의 국경선을 보장하는 데 흥미가 없다고 선언했습니다. \n\n우리 측 장군들 대다수는 예상하기를 그들은 현재 국경선의 모양이 마음에 들지 않아서 이를 바꾸려 하는 것일지도 모른다는 불안한 예상에 사로잡혀 있습니다."
 DOD_romania.32.a:0 "방해되는군."
 DOD_romania.40.t:0 "루마니아의 압력"
 DOD_romania.40.desc:0 "[ROM.GetNameDef]의 우리의 대사는 [ROM.GetLeader]의 사무실로 급히 소환되었습니다. 우리의 공유된 국경을 향한 루마니아 군의 움직임에 관해 물어보기 전에, 그는 최후통첩을 받았습니다. [BUL.GetNameDefCap], [ROM.GetLeader](은)는 더 이상 자신의 명백한 동의 없이 자체적으로 행동할 수 없으며, 그의 승인을 위해 모든 주요 정책 결정을 제출해야 한다고 주장했습니다.\n\n거절은 폭력으로 대처될 것입니다."
 DOD_romania.40.a:0 "우리는 그들의 요구를 들어줘야 한다"
 DOD_romania.40.b:0 "불명예 전에 죽음이 따른다."
 DOD_romania.41.t:0 "[From.GetNameDefCap]의 항복"
 DOD_romania.41.desc:0 "[BUL.GetNameDefCap](이)가 우리의 요청을 받아들였고 이제 우리의 정치적 결단을 상의하려고 합니다.\n\n특별 대표인이 정부 관계자로서 소피아에 도착했습니다."
 DOD_romania.41.a:0 "좋아"
 DOD_romania.42.t:0 "[From.GetNameDefCap]의 저항"
 DOD_romania.42.desc:0 "우리의 요구가 적힌 목록을 보였을 때, [BUL.GetLeader](은)는 웃으며, 루마니아군이 전투에서 최선을 다해도 불가리아군을 당해내지 못할 것이라 말한 뒤 서류를 찢어버렸다고 합니다."
 DOD_romania.42.a:0 "전쟁은 의미가 없다."
 DOD_romania.42.b:0 "맞는지 한번 확인해보자."
 DOD_romania.50.t:0 "루마니아의 정권 교체 요구"
 DOD_romania.50.desc:0 "[ROM.GetLeader](이)가 공식적으로 [HUN.GetAdjective] 정부와의 모든 약속을 거부했을 때, 그 이유는 단순히 루마니아의 국익이었고, 외교계의 많은 사람들은 단순히 내국민을 위한 선전이라고 생각했습니다.\n\n얼마 지나지 않아 같은 효력을 지닌 공식 문서를 받았을 때는 적잖이 놀라지 않을 수 없었습니다.\n\n이를 따르지 않았을 때 발생할 군사력의 위협은 장군참모진을 혼란에 빠뜨렸고, 군 고위 사령부는 루마니아의 국경선이 보전될 수 있을지에 관한 의문이 가중되고 있습니다."
 DOD_romania.50.a:0 "우리는 선택의 여지가 없다."
 DOD_romania.50.b:0 "우리는 약간의 양보를 할 수 있다."
 DOD_romania.50.c:0 "노예로 사는 것보다 자유롭게 죽는 것이 낫다."
 DOD_romania.51.t:0 "[From.GetNameDefCap] 조정"
 DOD_romania.51.desc:0 "군사적 저항은 불가능하며 무의미하다는 것을 깨닫고, 헝가리 정부는 우리의 제안을 따라 그들 자신을 우리의 처분에 맡겼고, 더욱이 [HUN.GetLeader](은)는 모든 중요한 정책을 결정하기 전에 우리와 상의하기로 약속하였습니다."
 DOD_romania.51.a:0 "좋아"
 DOD_romania.52.t:0 "[From.GetNameDefCap]의 우정어린 조약 제의"
 DOD_romania.52.desc:0 "헝가리 정부에 몇 가지 수정 권고를 보낸지 얼마 되지 않아, [HUN.GetLeader](은)는 양국의 우정과 상호 원조에 관한 조약을 제안해왔습니다. 조약에는 전시 상황에서 우리의 원조를 강요하면서도, 헝가리의 정책에 간섭하지 않겠다고 약속해야 하는 조항이 들어있었습니다."
 DOD_romania.52.a:0 "받아들일 만한 제안이로군"
 DOD_romania.52.b:0 "이것은 우리가 의도한 것은 아니다."
 DOD_romania.53.t:0 "[From.GetNameDefCap]의 저항"
 DOD_romania.53.desc:0 "그들의 국군이 우리보다 명백히 열세임에도 불구하고, [HUN.GetLeader](은)는 주제를 모른 채 우리 국경선에서 대기하던 군대에 방어 태세를 취하라는 명령을 내렸다고 합니다. 이유는 알 수 없으나, 저들의 군대에서 가장 중요한 부대들은 명령을 따르고 있는 것 같습니다.\n\n그들은 결판을 내고 싶은 모양입니다."
 DOD_romania.53.a:0 "시간이나 노력을 기울일 만한 일이 아니다."
 DOD_romania.53.b:0 "승리는 확실하다. 전쟁이다!"
 DOD_romania.60.t:0 "루마니아의 급격 재편성 요구"
 DOD_romania.60.desc:0 "루마니아군은 우리의 국경 곁에서 태세를 갖추고 있고, 그들의 목적에 대한 소문이 떠돌고 있습니다. 우리 외교관이 논의를 위해 부쿠레슈티로 갔을 때, 그는 직설적으로 [ROM.GetLeader](이)가 통일 유고슬라비아가 더는 관심사가 아니라고 결정했다는 것이었습니다. 그 대신, 우리 국가는 여러 개의 속국으로 나뉘어져 루마니아의 직접적인 지배 하에 들어간다는 것이었습니다.\n\n공식적인 최후통첩은 한 시간 안에 도착할 것입니다."
 DOD_romania.60.a:0 "우리는 그들에 맞서는 것을 기대할 수 없다."
 DOD_romania.60.b:0 "그런 일은 결코 있을 수 없다!"
 DOD_romania.61.t:0 "한 수 접은 [From.GetNameDefCap]"
 DOD_romania.61.desc:0 "베오그라드에 최후통첩을 보내기 바로 몇 분 전, 유고슬라비아 정부가 지방정부들을 해체하고 권력의 인계를 시작했다는 공식 발표가 도착했습니다. 모든 것이 우리에게 보내는 충성 맹세와도 같습니다."
 DOD_romania.61.a:0 "좋아"
 DOD_romania.62.t:0 "[From.GetNameDefCap]의 저항"
 DOD_romania.62.desc:0 "[YUG.GetAdjective] 정부는 최후통첩에 답신하지 않았습니다. 정찰기 편대가 유고슬라비아 접경지대의 부대 이동을 확인했고, 참모진에 침공 계획의 재검토를 설득하고 있습니다. 최고군사고문은 유고슬라비아와의 전쟁에서 빠른 승리를 장담하기 어려워했습니다."
 DOD_romania.62.a:0 "박살낼 것이다."
 DOD_romania.62.b:0 "지원을 요청해 보자"
 DOD_romania.63.t:0 "유고슬라비아 분할을 노리는 [From.GetLeader]"
 DOD_romania.63.desc:0 "루마니아와 유고슬라비아 사이에서 일어난 사태는 우리에게 기회를 주었습니다.  [YUG.GetLeader](은)는 [ROM.GetLeader]에 항복하라는 요구를 거절하였고 이에 대응하여  [ROM.GetLeader](은)는 유고슬라비아를 분할하자고 우리에게 제안하였습니다.  우리에게 슬로베니아를 주고 독립된 크로아티아는 우리의 괴뢰국이 되는 것을 약속했습니다."
 DOD_romania.63.a:0 "흥미로운 계획이군"
 DOD_romania.63.b:0 "왜 우리는 그들의 도움이 필요하지?"
 DOD_romania.64.desc:0 "루마니아와 유고슬라비아 사이에서 일어난 사태는 우리에게 기회를 주었습니다. [YUG.GetLeader](은)는 [ROM.GetLeader]에 항복하라는 요구를 거절하였고 이에 대응하여  [ROM.GetLeader](은)는 유고슬라비아를 분할하자고 우리에게 제안하였습니다.  우리에게 달마티아를 주고 몬테네그로 국가는 우리의 괴뢰국이 될 것을 약속했습니다."
 DOD_romania.65.t:0 "[From.GetNameDefCap]의 수락"
 DOD_romania.65.desc:0 "[From.GetLeader](은)는 조건을 수락했습니다. 이제 [From.GetAdjective](은)는 유고슬라비아에서의 행동을 지원할 것입니다."
 DOD_romania.65.a:0 "훌륭하군"
 DOD_romania.66.t:0 "[From.GetNameDefCap]의 거부"
 DOD_romania.66.desc:0 "유고슬라비아 개입에 관한 직접적인 경고는 아직 받지 않았지만, [From.GetNameDef]의 정부는 우리의 제재 요구를 거부했습니다.\n\n그들은 아마 우리가 실패할 것이라 예상하고 있으며, 그렇게 우리가 손 대지 못한 유고슬라비아를 노리고 있을 것입니다."
 DOD_romania.66.a:0 "실망시켜서 미안하군."
 DOD_romania.67.t:0 "유고슬라비아에 선전포고"
 DOD_romania.67.desc:0 "추가적인 외교적 지원을 확보하기 위해, 유고슬라비아에게 상황의 극적 변화를 알릴 때가 왔습니다. 긴 국경선을 지키기에는, 그들의 군사적 상황이 심각하도록 희망이 없다고 널리 퍼뜨려야 합니다."
 DOD_romania.67.a:0 "승리가 다가왔다."
 DOD_romania.68.t:0 "외교적 전진 실패"
 DOD_romania.68.desc:0 "독일과 이탈리아의 지원을 받는 것은 아직 여의치 못했습니다. 유고슬라비아에 숨 돌릴 틈을 허락한 것이 다가오는 상황에 큰 충격을 줬다는 데 의심할 여지가 없지만, 장군참모진은 여전히 조심스럽지만 낙관적으로 우리가 거머쥘 빠른 승리의 가능성을 내비치고 있습니다."
 DOD_romania.68.a:0 "무장하라!"
 DOD_romania.69.t:0 "포위"
 DOD_romania.69.desc_GER:0 "두 번째 최후통첩이 도착했습니다. 이번에는 [GER.GetNameDef] 외교관의 이전 문서와 비슷한 요구를 담고 있었는데, 루마니아 내부 상황을 지원하려 할 때, 독일군의 슬로베니아와 크로아티아 점령에 우리 군이 간섭하지 않을 것을 보증하라는 것입니다."
 DOD_romania.69.desc_ITA:0 "두 번째 최후통첩이 도착했습니다. 이번에는 [ITA.GetNameDef] 외교관의 이전 문서와 비슷한 요구를 담고 있었는데, 루마니아 내부 상황을 지원하려 할 때, 이탈리아군의 달마티아와 몬테네그로 점령에 우리 군이 간섭하지 않을 것을 보증하라는 것입니다."
 DOD_romania.69.desc_GERITA:0 "두 번째 최후통첩이 도착했습니다. 이번에는 [GER.GetNameDef](와)과 [ITA.GetNameDef] 외교관의 이전 문서와 비슷한 요구를 담고 있었는데, 루마니아 내부 상황을 지원하려 할 때, 우리 군의 간섭으로 불필요한 유혈 사태가 일어나지 않도록 보증하라는 것입니다."
 DOD_romania.69.a:0 "물러서자."
 DOD_romania.69.b:0 "죽는 한이 있더라도 싸울 것이다!"
 DOD_romania.70.t:0 "유고슬라비아의 분열"
 DOD_romania.70.desc:0 "유고슬라비아 정부는 패배를 받아들였습니다. 우리 동맹국의 국가는 각자의 관할 구역을 통제하고 있습니다."
 DOD_romania.70.a:0 "또다른 외교적 승리군"
 DOD_romania.71.t:0 "유고슬라비아의 저항"
 DOD_romania.71.desc:0 "유고슬라비아의 군대는 우리의 국경선을 따라 위치를 잡고 있고 공군은 준전시 태세를 갖추고 있습니다. 그들은 싸울 준비가 되었습니다.\n\n하지만 국방장관의 말에 의하면 이는 단지 거절의 표시일뿐 [YUG.GetLeader](은)는 우리가 허세를 부리고 있을 뿐 전쟁은 절대로 일어나지 않는다고 믿고 있습니다."
 DOD_romania.71.a:0 "우리는 허세를 부리지 않았다."
 DOD_romania.81.t:0 "국왕의 애인이 별장을 사다"
 DOD_romania.81.desc:0 "카롤 2세의 애인인 마그다 루페스쿠가 부쿠레슈티 교외의 새롭고 비싼 별장을 구매하였다고 보도되었습니다. 어떻게 그녀가 그럴 수 있었는지에 대한 많은 추측을 낳았습니다. 해외 신문에서 정부의 돈으로 사는 것을 국왕이 허락하였다는 새 증거를 강력히 주장하고 있습니다.\n\n추문이 퍼지고 있습니다. 우리는 이제 이 문제에 대하여 가능한 한 빨리 공식발표하여야 합니다."
 DOD_romania.81.a:0 "정부가 별장을 구매해 루페스쿠 여사의 거주를 허락한다."
 DOD_romania.81.b:0 "국왕이 왕실 예산을 선금으로 가져가다."
 DOD_romania.82.t:0 "국왕이 출판물들을 금지 시키다."
 DOD_romania.82.desc:0 "유명한 사회과학자들에 의해 국왕의 영향력이 정책 결정에 미치는 데 설명한 새로운 책이 출간되었습니다. 과학자들 대부분은 이로 인해 명성을 얻었지만 국왕의 정부가 이로 인해 부유해진 것에 대해 쓴 과학자들은 국왕의 명령으로 체포되고 있습니다.\n\n자유주의 신문과 극우 단체들 사이에서는 비록 다른 의견을 가지고 있을 지라도 엄청난 논란이 되고 있습니다. 우리는 이 사태가 손을 쓸 수 없기 전에 당장 조치를 취해야 합니다."
 DOD_romania.82.a:0 "명예훼손은 형사재판 감이다."
 DOD_romania.82.b:0 "작가들은 즉시 풀려날 것이다."
 DOD_romania.83.t:0 "왕은 사치스러운 파티를 열었다."
 DOD_romania.83.desc:0 "왕의 세무조사에도 불구하고 최근 왕궁에서 열린 연회에 대한 공식적인 보도는 대중의 큰 반감을 일으켰습니다. 값비싼 프랑스제 야회복을 입고 있는 국왕의 정부가 찍힌 사진과 황금 접시에 담긴 7가지 코스의 아침 식사에 대한 자세한 묘사는 아직도 대공황의 여파로 고통받고 있는 대중들을 더욱더 화나게 하였습니다.\n\n국왕은 우리가 즉시 공개적으로 지지 성명을 할 것을 요구하고 있습니다."
 DOD_romania.83.a:0 "국왕은 반드시 대표자들의 허가를 받아야 한다."
 DOD_romania.83.b:0 "왕의 개인적인 문제는 정부의 문제가 아닙니다."
 DOD_romania.84.t:0 "국왕의 정부가 파리에서 목격되다."
 DOD_romania.84.desc:0 "마그다 루페스쿠가 사치스러운 쇼핑을 파리에서 하고 있는 것이 프랑스의 뉴스에 의해 보도되었습니다.\n\n이것이 특별한 일은 아니지만, 보도하기를 그녀가 루마니아의 대사관에 그녀의 쇼핑물들을 옮겨달라고 부탁했고 청구를 루마니아 정부에 달아놓았다는 것이 특별한 일이었습니다. 우리는 이 보도에 관해 질문을 해야 합니다."
 DOD_romania.84.a:0 "루푸스쿠스 여사가 왕에게 간청한 탓이다."
 DOD_romania.84.b:0 "정부는 시민 개인의 행동에 발언치 않는다."
 DOD_romania.85.t:0 "왕이 보낸 니스에서의 휴일"
 DOD_romania.85.desc:0 "애인과 최측근들을 대동한 채, 국왕 카롤 2세는 휴가를 맞아 니스에 도착냈습니다. 네그레스코 호텔의 왕실 전용 라운지에 마련된 숙소에 머물렀고, 향후 몇 주 동안 호화로운 식사와 휴양을 즐기며, 오페라 감상과 파리로의 짧은 쇼핑 여행을 계획 중이라는 등 지역 기자들에게 잔뜩 떠벌려댔습니다.\n\n지역 언론은 방문 시기가 적절한 것인지 의문을 가졌고, 무엇보다 비용으로 쓰일 돈은 어디에서 난 것인지 의아해했습니다."
 DOD_romania.85.a:0 "타국에 대한 공식 방문이었다."
 DOD_romania.85.b:0 "왕은 매해 휴일을 니스에서 보낼 것이다."
 DOD_romania.86.t:0 "횡령 추문에 연루된 국왕"
 DOD_romania.86.desc:0 "군부 내 물자 확보 과정에 부패가 연루되었다는 소문에, 국왕은 공정하게 사안을 조사할 것을 명했습니다. 일찍 언론으로 유출된 사실에 따르면, 이는 단순한 소문이 아니며 국왕의 측근들이 직접적으로 연루된 사안이었습니다.\n\n사건의 정황에 정부는 당황했습니다. 국왕은 행동을 요구했지만, 문제가 된 측근들에 대해 무제한적인 지지를 선언했기 때문입니다."
 DOD_romania.86.a:0 "날인된 계약은 의심할 수가 없지."
 DOD_romania.86.b:0 "과정을 개혁한다."
 DOD_romania.110.t:0 "루마니아의 [CZE.GetNameDef] 분할 제안"
 DOD_romania.110.desc:0 "[ROM.GetLeader](이)가 [CZE.GetNameDef]의 처분에 관한 제안을 들며 접촉해왔습니다. 그곳에 우리 관심을 끄는 통상적인 이익은 전혀 없지만, 그는 나라를 분할할 세 방안을 제안했습니다. 우리가 서부를 가지고, 루마니아는 슬로바키아를 통제하며, 헝가리는 남부 접경지대의 극히 일부만을 보장받는 것이었습니다."
 DOD_romania.110.a:0 "우리는 이 기회를 잡아야 한다."
 DOD_romania.110.b:0 "왜 우리가 가질 수 있는 것에 대해서 협상하는가?"
 DOD_romania.111.t:0 "[GER.GetLeader]의 승낙"
 DOD_romania.111.desc:0 "독일은 우리 협정의 초안을 받아들이고 경계선을 제안했습니다. 이제 남아 있는 것은 최후통첩을 프라하에 보내는 것입니다."
 DOD_romania.111.a:0 "편지를 보내자."
 DOD_romania.113.t:0 "[GER.GetLeader]의 거부"
 DOD_romania.113.desc:0 "분노로 가득했던 [GER.GetLeader](와)과의 회담에서, 우리의 외교관은 [CZE.GetNameDef]에 관한 어떤 논의나 협상을 단호히 거부당했습니다. 독일 정부는 그 나라 전체를 영향권으로 여기고 있으며, 무슨 형태로든 간섭하려 들 경우 [GER.GetLeader]의 포부에 대적하는 것으로 간주될 것이라고 경고를 받았습니다."
 DOD_romania.113.a:0 "우리의 방식을 재고해야겠어."
 DOD_romania.113.b:0 "우리는 홀로 싸워야 한다."
 DOD_romania.114.t:0 "독일의 최후통첩"
 DOD_romania.114.desc:0 "독일군이 우리의 국경에 집중되고, 독일과 루마니아의 외교관은 공동 최후통첩을 발표했습니다. 우리가 슬로바키아를 헝가리와 루마니아에 넘기지 않는다면 독일의 '보호국'으로 전락하게 될 것이며, 헝가리군이 우리 나라 남부에서 침략을 대비하는 동안 독일의 루프트바페는 프라하를 '소각'하기 위한 준비를 마쳤다는 것이었습니다."
 DOD_romania.114.a:0 "우리는 선택의 여지가 없다."
 DOD_romania.114.b:0 "불명예 이전에 죽음을 맞이하겠군."
 DOD_romania.115.t:0 "[CZE.GetLeader] 저항"
 DOD_romania.115.desc:0 "[CZE.GetAdjective] 정부는 우리의 최후통첩을 무시하고 군대를 동원하고 있습니다. [CZE.GetLeader](은)는 어떤 침략군이 오더라도 최후의 한 명까지 철저한 방어를 준비하고 있다고 말했습니다."
 DOD_romania.115.a:0 "고를 수 있는 선택지들을 고려하자."
 DOD_romania.120.t:0 "외국 자동차 회사 초청"
 DOD_romania.120.desc:0 "몇몇 외국 트럭 회사들은 상업용 시장뿐만 아니라 군사용을 위한 새로운 트럭을 생산하기 위해, 루마니아에 공장을 여는 것에 관심을 표했습니다. 하나를 선택하면 추가 생산 면허를 획득할 수 있는 주력 상품 계약으로 간주될 것입니다.\n\n누구에게 접근할까요?"
 DOD_romania.120.a:0 "복스홀, 빠른 차량이 필요하다."
 DOD_romania.120.b:0 "오펠, 독일의 공학은 믿을 만하다."
 DOD_romania.120.c:0 "포드, 대량생산이 가능하다."
 DOD_yugoslavia.1.t:0 "군사 쿠데타 시작"
 DOD_yugoslavia.1.desc:0 "독일과의 조약에 서명하기로 한 우리의 결정을 뒤따라, 공군 장교단은 쿠데타를 일으켰습니다. 군대는 베오그라드의 요충지를 점령했습니다. 페타르 2세는 [YUG.GetLeader]의 섭정을 끝내고, 성년이 되었음을 선언했습니다.\n\n일반 대중들은 쿠데타를 지지하며, 군중들은 \"조약보다 전쟁이 낫고, 노예보다 무덤이 낫다!\"라고 외쳤습니다.\n\n정부는 기로에 서 있습니다. 우리는 독일과의 전쟁을 의미하는, 쿠데타를 지지할 수 있습니다. 아니면 우리는 피비린내 나는 내전으로 나라를 분열시킬 수 있을지도 모르지만, 그것에 대항해 싸울 수도 있습니다."
 DOD_yugoslavia.1.a:0 "우린 장교들의 말을 들어야 한다"
 DOD_yugoslavia.1.a.tt:0 "§Y페타르 2세§!가 §Y[YUG.GetIdeologyNameWithCaps]§! 정당 지도자가 될 것입니다.\n"
 DOD_yugoslavia.1.b:0 "우린 우리의 결정을 주장해야 한다!"
 DOD_yugoslavia.2.t:0 "[YUG.GetNameDef]에서의 쿠데타"
 DOD_yugoslavia.2.desc:0 "파블레 대공의 정부가 삼국 동맹 조약에 서명하자마자, [YUG.GetAdjective] 공군 장교단은 정통성 있는 정부 대신 미성년자인 페타르 2세를 왕위에 옹립하기 위해, 주도면밀한 쿠데타를 실행했습니다.\n\n유고슬라비아 정부는 완전히 무너졌고, 새로운 지도자들은 파블레 대공의 서명이 원천적으로 무효라고 선언하였습니다."
 DOD_yugoslavia.2.a:0 "총통 훈령 25를 실행하라."
 DOD_yugoslavia.3.desc:0 "파블레 대공의 정부가 삼국 동맹 조약에 서명하자마자, [YUG.GetAdjective] 공군 장교단은 정통성 있는 정부 대신 미성년자인 페타르 2세를 왕위에 옹립하기 위해, 주도면밀한 쿠데타를 실행했습니다.\n\n이전 정부의 요인들은 쿠데타를 비난하고 국가비상사태를 선포했습니다. 이는 외국에서 파견한 첩보원들의 행위임이 명백함으로, 우리가 그들을 지켜야 할 의무가 있다고 주장하고 있습니다."
 DOD_yugoslavia.3.a:0 "그들은 큰 실수를 저질렀다."
 DOD_yugoslavia.3.b:0 "그들을 구할 것이다."
 DOD_yugoslavia.10.t:0 "제5열"
 DOD_yugoslavia.10.desc:0 "독일에 대한 선전포고 소식이 온 나라에 퍼졌으며, 이미 많은 사람들이 침략자에 대항하려 무기를 꺼내들고 있습니다. 크로아티아계 부대의 많은 수는 국경으로 이동하라는 명령을 거부하고 있고, 심지어 명령을 따르는 부대를 향해 발포를 감행할 사례가 몇 차례 있었습니다.\n\n크로아티아계의 협조를 구하는 것은 기대하기 힘들어보입니다. 독일로부터 국경을 지키기는 조금 어려워질 것입니다."
 DOD_yugoslavia.10.a:0 "배신자들!"
 DOD_yugoslavia.20.t:1 "비행기 판매를 요청한 [YUG.GetAdjective]"
 DOD_yugoslavia.20.desc:0 "전략적 약점을 깨달은 [YUG.GetAdjective] 공군은 군을 현대화하고 확장하는 긴급 계획을 시작하였습니다. 상당한 예산이 구매를 위하여 할당되었습니다. 위원회는 새로운 전투기와 중형폭격기 공급처를 찾고자 유럽을 돌고 있습니다.\n\n이 사태의 긴급성에 따라 [YUG.GetAdjective] 측은 공급처로부터 즉시 항공기들을 운반하여야 한다고 주장하였습니다."
 DOD_yugoslavia.20.a:0 "우리의 비축분에서 항공기의 판매를 허락한다."
 DOD_yugoslavia.20.b:0 "우리의 비축분에서 폭격기의 판매를 허락한다."
 DOD_yugoslavia.20.d:0 "그들의 주문을 충족시키기 위해 전투기 생산으로 전환해라"
 DOD_yugoslavia.20.e:0 "그들의 주문을 충족시키기 위해 폭격기 생산으로 전환해라"
 DOD_yugoslavia.20.c:0 "우리는 어떤 것도 남는 것이 없다."
 DOD_yugoslavia.21.t:0 "전투기 판매를 승인한 [From.GetNameDefCap]"
 DOD_yugoslavia.21.desc:0 "[From.GetNameDef]의 우리의 구매위원회는 우리의 공군을 위해 여러 대의 전투기 판매를 확보했습니다. 첫 번째 비행기를 이미 받았고, 우리의 조종사는 전환 훈련을 시작했습니다."
 DOD_yugoslavia.21.a:0 "훌륭하군."
 DOD_yugoslavia.22.t:0 "폭격기 판매를 승인한 [From.GetNameDefCap]"
 DOD_yugoslavia.22.desc:0 "[From.GetNameDef]에 구매를 요청한 다수의 중폭격기가 우리 공군에 잘 인계되었습니다. 첫 번째 기체를 이미 배치하였고, 우리의 조종사들은 토의 동반 훈련을 시작했습니다."
 DOD_yugoslavia.30.t:0 "[YUG.GetNameDef] 문제"
 DOD_yugoslavia.30.desc:0 "\n오스트리아가 독일의 품으로 돌아온 지금, 우리는 이제 [YUG.GetNameDef](와)과 국경을 마주합니다. [YUG.GetLeader] 정부는 우리의 유럽 재구성에 대한 제안에 대해 침묵을 지키고 있습니다. 어쩌면 우리는, 저들이 선택을 해야 할 시간이 오리란 사실을 상기시켜줘야 할 것 같습니다."
 DOD_yugoslavia.30.a:0 "그들에게 압박을 가해라."
 DOD_yugoslavia.30.b:0 "개인의 의견은 관계없다."
 DOD_yugoslavia.31.t:0 "독일의 압박"
 DOD_yugoslavia.31.desc:0 "며칠 전, 독일 외교관은 [YUG.GetLeader]의 외교적 행보를 몰아세웠습니다. 오스트리아 합병 이후 [YUG.GetNameDef](와)과 [GER.GetNameDef](은)는 국경을 마주하게 되었습니다. [YUG.GetLeader](을)를 접견한 외교관은, 독일은 친밀한 관계를 맺는 것에 큰 관심을 두고 있음을 말해왔습니다.\n\n그의 요구 사항은 오직 하나. 미래에 우리가 정치적 결단을 내려야 할 때 이 태도를 유지하기를 바란다는 것이었습니다."
 DOD_yugoslavia.31.a:0 "그에게 얼마나 좋은가."
 DOD_yugoslavia.32.desc:0 "[CZE.GetNameDef](이)가 이제 몰락하면서, 동남유럽에서 힘의 균형이 급진적으로 변하였습니다. 체코의 무기와 자금들은 새로운 후원자들을 찾는 나라들을 무장시키는 데 사용되었습니다. 아마도 [YUG.GetLeader]에 그 사실을 상기시켜줄 때일지도 모릅니다."
 DOD_yugoslavia.32.a:0 "그에게 압박을 가해라."
 DOD_yugoslavia.32.b:0 "우리는 다른 계획이 있다."
 DOD_yugoslavia.33.desc:0 "독일군이 프라하에 입성한지 몇 시간 뒤, [CZE.GetAdjective] 외교관이 여전히 작별 인사를 하는 동안, [GER.GetNameDef]의 외교관은 이른바 외무부를 찾아왔습니다.\n\n그의 말에 따르면, 독일 정부는 [CZE.GetNameDef]에 이런 식의 조치를 취하게 된 것에 깊은 후회를 하고 있으며, [GER.GetLeader](이)가 유고슬라비아의 안위에 이러한 행동을 하지 않게 해준 [YUG.GetLeader]의 행동력에는 크게 감사한다고 전했습니다.\n\n외교관은 미래에도 양국 간에 관계가 지속되길 희망한다며 말을 끝맺었습니다."
 DOD_yugoslavia.33.a:0 "그에게 얼마나 좋은가."
 DOD_yugoslavia.34.desc:0 "우리는 유럽 최강으로 올라섰습니다. 프랑스는 오래도록 동남유럽 안정의 기틀이 되어왔으나, 이제는 그 전체를 거머쥐었습니다. 앞길에 존재하는 모든 국가를 제칠 수 있으며, 누구도 막을 수 없을 것입니다.\n\n유고슬라비아를 향해 선택을 할 때임을 알려야 합니다. 우리 손을 잡을지, 역사 속으로 사라질지를요."
 DOD_yugoslavia.34.a:0 "우리의 인내심도 바닥이다."
 DOD_yugoslavia.34.b:0 "호랑이는 생쥐의 의견 따위 신경 쓰지 않는다."
 DOD_yugoslavia.35.desc:0 "베르그호프에서 열린 최근의 회담에서, [GER.GetLeader](와)과 [YUG.GetLeader](은)는 유럽의 상황과 우리의 역할을 논의했습니다. [GER.GetLeader](은)는 유고슬라비아가 생과 사를 가르는 투쟁을 멀리서 지켜보게 두지 않겠다고 고집했습니다. 더욱이 비동맹 노선을 택한 나라가 독일의 국경선과 접하게 둘 관용 역시 없다고 밝혔습니다.\n\n회담의 끝에서 그가 남긴 말은, 만약 유고슬라비아가 연합국의 편에 선다면, 세계 모두가 어느 편에 서야할지 알 게 하겠다는 것이었습니다."
 DOD_yugoslavia.35.a:0 "시간이 촉박하다."
 DOD_yugoslavia.36.t:0 "유고슬라비아의 운명"
 DOD_yugoslavia.36.desc:0 "한 쪽 지지를 선언하라고 몇 번이고 계속해서 그들을 압박한 후에도, [YUG.GetLeader]의 정부는 여전히 유고슬라비아가 이 충돌에서 빠져 옆에서 방관할 수 있을 것이라는 생각을 고수하고 있습니다. 그들은 이제 그들의 비겁함의 결과에 직면해야 합니다."
 DOD_yugoslavia.36.a:0 "함께하지 않는다는 것은, 대적하겠다는 것이다!"
 DOD_yugoslavia.36.b:0 "가게 두어라. 영원토록 관계없을 이들이다."
 DOD_yugoslavia.40.desc:0 "유고슬라비아는 우리가 구상한 새로운 발칸 전략의 핵심입니다. 그들은 너무 오래도록 행동하지 않았고, 독일과 무역을 하면서도 추축국에 참여하지 않았습니다. 우리가 전쟁을 할 때는 적과의 내통에 보일 관용은 없다고, 저들에게 상기시켜 주어야 합니다."
 DOD_yugoslavia.40.a:0 "답신을 보내자."
 DOD_yugoslavia.40.b:0 "타국의 사건에 개입할 여력은 없다."
 DOD_yugoslavia.41.t:0 "영국의 압력"
 DOD_yugoslavia.41.desc:0 "[ENG.GetLeader](은)는 최근 발칸 지역을 향한 외교적 공세를 발표했습니다. 그 전진의 일환은 런던에서 있었던 그과 우리 외교관 사이의 비공식 회담이었습니다. 회담 도중, 그는 우리가 독일과 관련된 태세를 취할 것인지 물었습니다. [GER.GetNameDefCap], 그가 말하길, 우리의 비자원적 상품 수출의 어마어마한 양이 연관되어 있었습니다. 그는 독일에 의존하기를 줄이는 게 좋을 것이라 말하고 계속 이어갔습니다."
 DOD_yugoslavia.41.a:0 "고려해보겠다."
 DOD_yugoslavia.42.desc:0 "뮌헨 조약은 우리 시대의 평화가 될 것입니다. 아니, 될 것이었습니다. 독일은 유럽의 국경선을 강경하게 재정립하는 유일한 나라입니다. [YUG.GetLeader]의 정부는 독일의 주요 군수 보급고가 된 자신들의 운명에 놀라울 만큼 침묵하고 있습니다.\n\n 외무부의 몇몇 인사에게 유고슬라비아인들은 무슨 일이 벌어졌는지 알고 있느냐고 물었고, 사실상 동의를 한듯 보입니다.\n\n전시 상황에서 독일과 어떤 형태로 협력하건 적대 행위로 간주할 것이라고 상기시켜주어야겠습니다."
 DOD_yugoslavia.42.a:0 "특사를 보낸다."
 DOD_yugoslavia.42.b:0 "충격에 빠졌겠군."
 DOD_yugoslavia.43.desc:0 "뮌헨 협정 논의를 위해 영국에서 온 사절단이 왔습니다. [ENG.GetLeader](은)는 협상 내내 함께하는 전쟁에 대한 공포에서 우리에 대한 확고한 지지를 표방하였습니다. 사절단은 우리들에게  [CZE.GetNameDef]의 운명은 우리에게 달려있으며,  [CZE.GetNameDef](이)가 독일의 손아귀에 떨어진다면 우리는 대륙에서 고립될 것이라고 상기시켜주었습니다."
 DOD_yugoslavia.43.a:0 "새로운 장기말을 찾고 있을 뿐."
 DOD_yugoslavia.44.desc:0 "몇 달 동안 계속되는 격렬한 전쟁에도 불구하고, [YUG.GetLeader](은)는 여전히 한 쪽을 지지하는 것을 거절하고 있으며, 엄정 중립을 지키며 독일과의 무역을 계속하고 있습니다. 독일에 대한 그들의 지지가 직접적으로 중요하지는 않지만, 우리는 그들이 우리와 적극적으로 전쟁 중의 국가를 지원하도록 허용해야 할지 결정해야 합니다."
 DOD_yugoslavia.44.a:0 "그들은 선택을 해야 한다."
 DOD_yugoslavia.44.b:0 "그들의 중립이 우리에게는 더 나을 것입니다."
 DOD_yugoslavia.45.desc:0 "영국 대사관이 오늘 왜 우리가 독일과 거래를 하고 있는가에 대한 이유를 묻기 위해 외무부를 방문했습니다. 영국 정부는 이를 적대적인 행동으로 보고 멈추지 않는다면 적절한 해결책을 고려하겠다고 표방했습니다."
 DOD_yugoslavia.45.a:0 "우리는 선택을 해야 한다."
 DOD_yugoslavia.46.desc:0 "유고슬라비아의 대한 우리의 압박은 의도한 효과를 보이지 못한것으로 보입니다. 독일과의 무력을 중단하거나 연합국에 대한 지지를 선언하는 대신에, [YUG.GetLeader]의 정부는 중립을 고수했고 의견을 바꾸는 것을 거절했습니다. 최근 MI6는 유고슬라비아 정부가 그들 국가에 독일 군대가 자유롭게 움직일 수 있는 권한 부여를 고려하고 있다는 보고를 받았습니다."
 DOD_yugoslavia.46.a:0 "그들은 이미 적이다."
 DOD_yugoslavia.46.b:0 "지금보다 많은 적을 만들 순 없다."
 DOD_yugoslavia.181.t:0 "[This.GetNameDef] 내 공산주의 정서 확산"
 DOD_yugoslavia.181.d:0 "범슬라브 노동자회의의 창립과 함께 [This.GetAdjective]의 많은 노동계급들이 [From.GetNameDef] 모델을 바탕으로 [This.GetNameDef]가 공산국가로 코뮌테른에 가입하자는 생각을 지지하기 시작한 것으로 보입니다. 비록 지금은 작은 운동이지만, 많은 [This.GetAdjective] 관리들은 만약 이 운동가들이 이 아이디어를 홍보한 것으로 즉각적인 처벌을 받지 않는다면, [This.GetAdjective](은)는 전국적인 파업과 좌익 세력의 군대 거부 증가를 직면하게 될 것이라고 우려하고 있습니다."
 DOD_yugoslavia.182.t:0 "범슬라브 선전"
 DOD_yugoslavia.182.d:0 "우리 나라 전역에서 범슬라브 노동자회의 지지자들은 사회주의 [From.GetAdjective] 모델을 홍보하는 포스터와 전단지로 [This.Capital.GetName]의 거리를 장식하기 시작했습니다. 그들은 [From.GetLeader](와)과 그의 정권에 박수를 보내고 [This.GetAdjective] 정부가 [From.GetNameDef]에서 주장하는 사회 개혁으로부터 이익을 얻을 것이라고 믿습니다. 많은 사람들이 이것이  [This.GetAdjective]의 독립을 약화시키려는 [From.GetLeader]의 대담한 시도라고 생각하고 있지만, 이러한 선전이 공산주의의 지지도와 통일발칸동맹에 대한 일반적인 [This.GetAdjective] 시민들의 태도에 상당한 영향을 주고 있다는 것을 무시할 수 없습니다."
 DOD_yugoslavia.183.t:0 "범발칸 민병대"
 DOD_yugoslavia.183.d:0 "공산주의 정서가 우리 나라 내에서 계속 강화되면서, 많은 소규모 준군사조직이 극좌파 사이에서 형성되기 시작하고 있습니다. 이 문제는 유고슬라비아에서 비롯된 것으로 보이며, 많은 사람들은 [From.GetLeader]의 정권이 새로운 [From.GetRulingIdeology] 국가인 [This.GetAdjective] 정부를 전복시킬 계획을 가지고 있다고 의심하고 있습니다."
 DOD_yugoslavia.183.a:0 "더 신중하게 짓밟는 것이 좋겠군."
 DOD_yugoslavia.184.t:0 "정권 교체를 요구하는 공산주의 무장단체들"
 DOD_yugoslavia.184.d:0 "[This.GetAdjective] 정부와 농민들 사이의 긴장은 극에 달했고, 전국적으로 많은 좌익 무장 단체들이 [From.GetNameDef]에서 획득한 것으로 추정되는 무기들로 무장하고 있습니다. 농민들은 지금 [This.GetLeader]에게  권력을 내려놓고 그들을 대변한다고 주장하는 일당들에게 권력을 부여할 것을 요구하고 있습니다. 그들은 그들의 요구대로 하지 않으면 농민들이 새로운 [From.GetRulingIdeology](을)를 따르는 정부의 이름으로 일어나게 될 것이라는 암묵적인 경고를 담고 있습니다."
 DOD_yugoslavia.184.a:0 "그것이 국민들이 바라는 것이라면..."
 DOD_yugoslavia.184.b:0 "이 참을 수 없는 무식쟁이 무리를 뿌리 뽑아라!"
 DOD_yugoslavia.50.t:0 "그로스베너에서의 경축행사"
 DOD_yugoslavia.50.desc:0 "오래 전부터 [YUG.GetName]의 결혼과 후계 문제는 정치계급의 입에서 언급되었었습니다. 합법적인 왕 없이 보낸 시간이 카라조르제비치 가문 통치의 정당성에 의문을 제기하곤 했습니다. 하지만, 최근 런던에서 열린 파티에서, 젊은 페타르 2세의 마음이 한 귀족 여성에게 빼앗긴듯 합니다. 이미 왕실 내각 구성원들은 결혼식을 통해 왕의 낭만적인 관심을 확보하기 위한 결혼 계획을 논의하고 있습니다. 의심의 여지 없이, 그와 결혼할 모든 이의 고국은 우리 나라에 지속적인 외교적 영향을 미칠 것이고, 유고슬라비아와 협력하려는 다른 나라들에도 영향을 미칠 것입니다."
 DOD_yugoslavia.50.a:0 "그리스의 알렉산드라 공주가 왕의 심장을 훔친듯 하군."
 DOD_yugoslavia.50.b:0 "이탈리아의 마리아 프란체스카 공주."
 DOD_yugoslavia.50.c:0 "독일의 알렉산드린 공주."
 DOD_yugoslavia.50.d:0 "아델하이드 폰 합스부르크."
 DOD_yugoslavia.50.e:0 "스페인의 마리 프랑수아즈 공주."
 DOD_yugoslavia.501.t:0 "새 여왕을 찾는 [From.GetNameDefCap]"
 DOD_yugoslavia.501.desc:0 "[From.GetNameDef]의 카라조르제비치 가문은 왕실 결혼을 통해 왕실과 국가의 존립을 지속하고자 하고 있습니다. [From.GetLeader]의 마음은 [Root.GetFamilyName] 가문의 왕족 [Root.GetPrincessName]에 상당히 빠져있고 그녀에게 청혼한 듯 합니다. 젊은 숙녀분이 받아들인다면  [Root.GetNameDef], 그리고 [From.GetNameDef]의 피가 맺어질 것입니다. 비록 이것이 당장 [From.GetNameDef]-[Root.GetNameDef] 연합을 초래하지는 않겠지만, 가까운 미래에 그 일이 가능해지도록 밀어붙혀질 것입니다."
 DOD_yugoslavia.501.a:0 "그 결혼식은 경이롭군!"
 DOD_yugoslavia.501.b:0 "[Root.GetPrincessName](은)는 절대 [From.GetLeader](와)과 결혼하지 않을 것이다!"
 italian_princess_name:0 "마리아 공주"
 german_princess_name:0 "알렉산드린 공주"
 hungarian_princess_name:0 "아델하이드 여대공"
 spanish_princess_name:0 "마리 프랑수아즈 공주"
 italian_dynasty_name:0 "사보이아"
 german_dynasty_name:0 "호엔촐레른"
 hungarian_dynasty_name:0 "합스부르크"
 spanish_dynasty_name:0 "부르봉"
 DOD_yugoslavia.19.t:0 "페타르 2세가 성년이 되다!"
 DOD_yugoslavia.19.desc:0 "끔찍한 세계적인 분쟁의 상황 훨씬 전에 왕위에 오른, [Root.GetLeader](은)는 마침내 성년이 되었고 현명하고 유능한 지도자임을 증명했습니다. 적절한 나이를 가진 합법적인 후계자가 왕위에 오른 가운데, 마침내 [YUG.GetNameDef] 사람들은 그들의 국가 정체성을 증명하는 상징물 뒤에 모여서 싸웠습니다."
 DOD_yugoslavia.19.a:0 "국왕 폐하 만세!"
 DOD_yugoslavia.502.t:0 "[From.GetPrincessName]의 수락!"
 DOD_yugoslavia.502.desc:0 "젊은 [Root.GetLeader] 왕은 [Root.GetLondonBelgrade]에서 열린 결혼식에서 환호하는 군중에게 결혼이라는 신성한 유대감을 통해 [From.GetPrincessName]에 대한 사랑과 헌신을 공개적으로 고백해, 위기의 시기에 함께하는 두 연인의 동화 같은 로맨스를 보여주었습니다.  [Root.GetWeddingGoodBad]에서 공식적인 [yugoslavia_wedding_partner.GetAdjective]-[Root.GetAdjective] 동맹의 창설이 공고히 하지는 않았지만, 이 시점에서 이들 국가들간의 협력이 여기서 끝나지 않을 것이란건 확실해 보입니다."
 DOD_yugoslavia.502.a:0 "낭만적이야!"
 YUG_wedding_bad:0 "[Root.GetNameDef]에 귀국한 이 젊은 군주는 국가적으로 큰 위기의 시기에 결혼을 선택했다는 보수적인 [Root.GetAdjective] 언론으로부터 많은 비난을 받고 있습니다."
 YUG_wedding_good:0 "베오그라드에서 부쿠레슈티까지 모든 발칸반도가 결속하여, 점점 커지는 재앙 앞에서 [Root.GetAdjective] 군주의 인내심을 칭찬하고 있습니다."
 DOD_yugoslavia.503.t:0 "[From.GetPrincessName](이)가 거부하다!"
 DOD_yugoslavia.503.desc:0 "[Root.GetLeader](은)는 그의 사랑이 진실이라고 공언했지만, 그가 원하던 외국인 공주는 그의 열정에 흔들리지 않았습니다. 몇 주간의 치열한 구애와 로맨스 끝에, [From.GetPrincessName](은)는 왕의 결혼 제안을 거절했고, 그녀의 결정은 [From.GetAdjective] 정부로부터 공개적인 동의를 얻었습니다. 비록 그는 거절당한 사랑고백 때문에 마음이 아팠지만, 왕은 언젠가 그의 왕국을 위한 적절한 여왕을 찾을 것이라고 굳게 결심했습니다."
 DOD_yugoslavia.503.a:0 "어쩌면 다정한 알렉산드라 공주가..."
 DOD_yugoslavia.60.t:0 "대관식"
 DOD_yugoslavia.60.peter:0 "20세기가 밝은 이래로 [YUG.GetNameDef](은)는 처음으로 베오그라드 대성당에서 세속적인 느낌의 대관식이 이루어지는 것을 보게 되었습니다. 현대 유고슬라비아를 구성하는 국가들의 종교적 다양성을 반영하는 모습이었습니다. 몇몇 사람들은 어린 왕 페트로가 그 나이에 제대로 된 통치를 할 능력이 있겠냐며 논쟁하고 있습니다만, 어쨌든 왕관은 그의 머리에 씌워졌으며 이제 [YUG.GetLeader.GetHerHis]의 손에 유고슬라비아의 미래가 달려 있습니다."
 DOD_yugoslavia.60.paul:0 "20세기 이후 처음으로 [YUG.GetNameDef](은)는 베오그라드 대성당에서 왕위 세습이 전통적인 세르비아 정교회의 의식에 따라 거행되는 것을 보게 되었습니다. 비록 많은 사람들이 파블레 왕을 훌륭한 왕이라기보다는 찬탈자이자 파시스트 독재자로 보고있지만, 이제 그에게 왕관이 있고 유고슬라비아의 미래가 좋고 나쁨은 [YUG.GetLeader.GetHerHis]의 손에 달려 있습니다."
 DOD_yugoslavia.60.a:1 "국왕 폐하 만세!"
 DOD_yugoslavia.70.t:0 "삼국 동맹 체결을 모색하는 [From.GetNameDefCap]"
 DOD_yugoslavia.70.desc:0 "오늘 [From.GetLeader](이)가 [Root.Capital.GetName](으)로 전보를 보내 파시스트 세력들과 불가침조약에 서명하는 데 관심을 표명했습니다. [From.GetLeader.GetHerHis] 국가 내에서 [SOV.GetAdjective]의 침략과 증가하는 민족주의를 두려워하는 [From.GetLeader](은)는 [From.GetLeader.GetHerselfHimself](을)를 [Root.GetNameDef](와)과 일치시키려 합니다. 비록 이것이 공식적인 동맹을 의미하지는 않지만, 그것은 [From.GetNameDef](을)를 우리의 세력 영향력 아래 끌어들이고 [Root.GetFactionName]에 대한 [From.GetAdjective]의 진입 과정을 촉진할 것입니다."
 DOD_yugoslavia.70.a:0 "동의한다."
 DOD_yugoslavia.70.b:0 "[From.GetNameDef]에 대한 다른 시각을 가지고 있다."
 DOD_yugoslavia.701.t:0 "[From.GetNameDefCap]의 반대!"
 DOD_yugoslavia.701.tripartite_rejection:0 "[From.GetLeader](은)는 삼국동맹조약에 서명하자는 [Root.GetAdjective]의 제안에 대해 그들은 \"다른 생각\"을 가지고 있다고 말하며, 거부의지를 표명했습니다."
 DOD_yugoslavia.701.allied_objection:0 "삼국동맹협정에 서명하기로 한 결정은 우리 나라 안팎에서 깊은 논란을 불러 일으켰고, 페테르 2세의 섭정 역할을 하고있는 [Root.GetLeader]의 권리의 정당성을 없앴습니다. 유고슬라비아 군대의 장교들이 페테르 2세가 장성했다고 선언했고 [From.GetAdjective]의 지원을 받아 베오그라드로 행진하며 [Root.GetLeader]의 즉각적인 하야를 요구했습니다."
 DOD_yugoslavia.701.a:0 "받아들일 수밖에 없다."
 DOD_yugoslavia.701.b:0 "전투 준비!"
 DOD_yugoslavia.702.t:0 "[From.GetNameDefCap]의 삼국 동맹 조약 서명"
 DOD_yugoslavia.702.desc:0 "[YUG.GetAdjective] 정부는 오늘 파시스트 국가들과 함께 삼국 동맹에 서명했습니다. 비록, 이것이 아직 [YUG.GetNameDef]의 [From.GetFactionName] 합류를 의미하지는 않지만, 이것은 [YUG.GetLeader]의 파시스트 동조와 두 국가에 대한 충성이 커지게 될 수도 있음을 보여주고 있습니다. 많은 사람들은 이 걱정스러운 발전에 대한 [Root.GetAdjective]의 대응을 기대하지만, 지금까지 이 문제에 대해 [Root.GetLeader]의 침묵만이 울리고 있습니다."
 DOD_yugoslavia.702.a:0 "[YUG.GetLeader], 이 겁쟁이 사생아가!"
 DOD_yugoslavia.702.b:0 "신경 쓸 필요 없을 것 같아."
 DOD_yugoslavia.80.t:1 "동맹을 위한 차라"
 DOD_yugoslavia.80.desc:0 "[From.GetLeader](은)는 오늘 [From.GetNameDef](이)가 [Root.GetNameDef](와)과 협력하여 공식적으로 [Root.GetFactionName]에 가입할 것이라고 발표했지만, 이는 [163.GetName]에 대한 우리의 통제권을 포기하여 발칸반도에서 철수할 때만 가능합니다."
 DOD_yugoslavia.80.a:0 "공정해 보이는군."
 DOD_yugoslavia.80.b:0 "그들은 대신 [103.GetName](을)를 포기해야 합니다."
 DOD_yugoslavia.801.t:0 "[From.GetNameDefCap]의 [103.GetName] 요구!"
 DOD_yugoslavia.801.desc:0 "우리 대표단이 [From.GetNameDef] 가입의 대가로 [103.GetName](을)를 요구했기 때문에 [From.GetFactionName]에서 나쁜 평가를 받은 것으로 보입니다."
 DOD_yugoslavia.801.a:0 "좋아..."
 DOD_yugoslavia.801.b:0 "절대 안 되지."
 DOD_yugoslavia.802.t:0 "[From.GetNameDefCap]의 수락!"
 DOD_yugoslavia.802.desc:0 "[From.GetAdjective] 정부가 현재 [From.GetAdjective] 점령 하에 있는 달마티아 영토를 정당한 소유자에게 돌려주기로 합의함에 따라 [From.GetNameDef](와)과의 국경 마찰은 마침내 해결될 것입니다. [Root.GetLeader](은)는 오늘 [From.GetLeader](을)를 친구로 인정하고 [Root.GetAdjective]의 자유와 자결권을 선언했고, 이제 양국은 동맹국으로서 나아가고 있습니다."
 DOD_yugoslavia.802.a:0 "정확히 계획대로군."
 czech.1.t:0 "코민테른 회원국"
 czech.1.d:1 "체코와의 우리의 관계는 과거에 엉망이었지만, 최근 그들의 정치는 역사의 옳은 길을 향해 급선회했습니다. 독일의 압력이 증가하고 서구 민주 국가들이 그들을 보호할 능력의 신뢰가 부족함에 따라 결과적으로 코민테른에 가입할 것을 공식 요청했습니다."
 czech.1.a:1 "그들이라면 언제나 환영이다."
 czech.1.b:1 "그들은 아직 준비가 되지 않았어."
 czech.2.d:1 "코민테른에 가입하겠다는 우리의 제안이 [SOV.GetLeader]에 의해 승낙됐습니다. 우리의 사절단은 완전한 투표 권한을 가지고 있는 집행위원회에 가입했습니다."
 czech.3.d:1 "코민테른에 가입하겠다는 우리의 제안이 아무런 이유없이 [SOV.GetLeader]에 의해 거절됬습니다."
 czech.3.a:0 "우리네 슬라브의 유대는 여기까지인가..."
 czech.4.t:0 "루마니아 문제"
 czech.4.d:0 "우리의 정당성있는 영토인 베사라비아를 점령당한 뒤부터, 루마니아와의 관계는 한상 긴장 상태였습니다만, 그것만으론 충분하지 않았는지 국가 전체가 우리의 동맹 [From.GetNameAdj](으)로부터의 원조를 방해하고 있습니다. 바로 그 동맹국은 이제 이런 해법을 고안했습니다. 루마니아를 서로 분할해버리면 이 문제가 완전히, 영원토록 해결될 것입니다!"
 czech.4.a:0 "간결하면서도 놀랍군."
 czech.4.b:0 "다른 방법을 찾아야겠군."
 czech.5.d:1 "[From.GetNameDefCap](은)는 루마니아의 문제에 관한 우리의 해결책을 받아들였습니다. 이제 군사 작전은 우리가 실행할 수 있습니다."
 czech.6.d:1 "[From.GetLeader](은)는 루마니아 문제에 관한 우리의 제안을 거절했습니다. 아무래도 그는 여전히 루마니아에 대한 어떠한 계획이 있나 봅니다."
 czech.6.a:0 "해 볼 가치는 있었네."
 czech.7.t:0 "폴란드의 상황"
 czech.7.d:1 "세계의 노동자들을 해방시키기 위한 우리의 모험의 맨 처음부터, 폴란드는 문젯거리였습니다. 이제 우리의 [From.GetNameAdj] 동맹국들은 흥미로운 제안을 했습니다: 폴란드는 우리 두 국가의 영토를 빼앗아 갔기에, 우리 사이에 폴란드를 나누고 신세를 갚는게 어떨까요?"
 czech.7.a:0 "그렇고 말고."
 czech.8.d:1 "[From.GetNameDefCap](은)는 폴란드 상황에 대해 우리의 제안된 해결책을 승인했습니다. 우리는 명령이 내려지면 바로 작전을 시작할 것입니다."
 czech.9.d:1 "[From.GetNameDefCap](은)는 우리의 제안에 승인하지 않았습니다. 우리는 우리의 시간을 기다리며 다른 선택을 고려해봐야 합니다."
 czech.10.d:0 "대전쟁이 끝나기 전, 폴란드는 독일 땅으로서 점령되어있었습니다. 이 사실에 불만을 품고 있다면, 저들은 공격적인 영토 확장을 위해 손쉽게 이웃 나라를 공격할 것입니다. 우리의 동맹국 [From.GetNameAdj](은)는 우리와 같은 판단을 했습니다. 유럽의 평화를 지키려면, 폴란드는 사라져야만 합니다."
 czech.10.a:0 "본격적으로 해보자."
 czech.11.d:1 "[From.GetNameDefCap](이)가 폴란드의 상황을 제어하기 위한 우리의 계획을 허가했습니다. 작전 준비가 끝나면 즉각 공격할 수 있을 것입니다."
 czech.12.d:1 "[From.GetNameDefCap](이)가 폴란드의 상황을 제어하기 위한 우리의 계획을 기각했습니다. 시간이 또 다른 기회의 도래를 말해줄 것입니다."
 czech.14.t:0 "슬로바키아 반란군"
 czech.14.d:1 "비록 슬로바키아인들을 내각에서 없앤 이후 그들의 지도자들은 분개하여 폭동을 선동했습니다. 오늘 지도자들의 선동은 그들이 진정으로 원하던 전쟁을 이끌어내는데 성공했습니다. 슬로바키아인들이 반란을 일으킨 것입니다."
 czech.14.a:0 "전쟁을 원한다면, 그리 해줘야지."
 czech.15.d:0 "슬로바키아군의 마지막 보루가 분쇄되었습니다. 반란은 이제 끝입니다."
 czech.15.a:0 "승리다!"
 czech.16.t:0 "체코가 추축국에?"
 czech.16.d:2 "초기의 염려에도 불구하고, 체코인들은 볼셰비즘을 진정으로 임박한 위협으로 여기게 되었으며, 이제는 추축국 가입을 요청하고 있습니다.  [CZE.GetLeader]의 정부는 이것이 주데텐란트 문제에 특별한 영향을 미치지 않을 것이라고 분명히 해두었습니다."
 czech.17.d:0 "추축국 가입 요청을 수락한 [From.GetNameDefCap]!"
 czech.17.a:0 "좋았어!"
 czech.18.d:0 "추축국 가입 요청을 거부한 [From.GetNameDefCap]"
 czech.18.a:0 "골칫거리군."
 czech.19.t:1 "죽음 직전의 불명예"
 czech.19.d:1 "[From.GetLeader]의 정부는 비로소 우리가 늘 알고 있었던 사실을 절감한 모양입니다. [From.GetNameDef](은)는 오직 우리의 보호 아래 존재할 수 밖에 없다는 것을. 그들의 땅을 직접적으로 점령할 가능성이 없더라도, 동맹국의 힘을 빌어 외세의 간섭은 피하는 것이 좋겠습니다."
 czech.20.t:1 "죽음 직전의 불명예"
 czech.20.d:1 "[From.GetLeader](이)가 우리의 제안을 승낙하였습니다. [From.GetAdjective] 전권 대사가 정책 조정을 논의하기 위해 프라하에 왔습니다."
 czech.20.a:0 "이것이 유일한 방법이다."
 czech.21.t:1 "죽기전의 불명예"
 czech.21.d:2 "우리의 제시안이 제출됐을 때, [From.GetLeader](은)는 \"내 눈에 흙이 들어가기 전엔 안 된다!\"라고 외쳤고, 발표 전에 우리 국민, 정부 체계, [CZE.GetLeader](이)가 지닌 지도력의 열등함에 대한 장황하도록 긴 연설을 해야겠다고 말했습니다. 공식적인 거부는 아직 나오지 않았지만, 우리 외교관은 희망을 거의 갖지 않은 상태입니다."
 czech.21.a:0 "아마 이게 최선이다."
 czech.22.t:0 "주데텐 문제"
 czech.22.d:1 "[From.GetNameDef]의 정부는 상호 이해의 일환으로 주데텐란트 할양을 제안해왔습니다. 한편으로는, 적은 대가와 위험성으로 부유한 주를 획득할 크나큰 기회입니다. 다른 한편으로는, 주데텐란드에 위기를 조성해 이른바 열강들의 베르사유 조약이 무력하며 도덕적으로 뒤떨어진다는 것을 세계에 알린 훌륭한 기회입니다."
 czech.23.d:2 "[From.GetNameDefCap](이)가 우리의 제안을 승낙하였습니다. [From.GetAdjective]군이 주데텐란트로 진입하며 지역 주민들의 환대를 받고 있습니다."
 czech.23.a:0 "절대 이 이상 요구하진 않을 것입니다."
 czech.24.d:2 "[From.GetLeader](은)는 주데텐란트를 넘겨주겠다는 제안을 거절했습니다. 그는 이 행동에 대해 어떤 이유도 알리지 않았지만, [From.GetAdjective]의 결정은 독일이 우리를 향한 더 큰 계획을 가지고 있을지도 모른다고 믿는, 군대에 충격을 주었습니다."
 czech.24.a:0 "기다려 보자."
 czech.25.t:0 "협상국에 가입한 유고슬라비아"
 czech.25.d:1 "비록 그 동안 희미해졌으나, 지난 몇 년 간 독일의 영향력 팽창을 목격한 [From.GetNameDef]의 정부는 '소협상국' 연합을 재개하기로 결정했습니다. 그들의 외무부 장관은 최근 우리의 수도에서 연합의 상임 이사국으로서 참여하는데 관심이 있는지 의논했습니다."
 czech.26.d:1 "[From.GetName](이)가 협상국 가입을 승락했습니다. 군 대표단이 방어 계획을 협의하기 위해 찾아왔습니다."
 czech.27.d:2 "[From.GetLeader](은)는 우리 대표단을 만나는데 동의했지만, 그의 나라가 아직까지도 협상국 가입을 반대하고 있습니다. [From.GetAdjective]인들은 우리와의 연합에 동참하는 것이, 지역적인 미묘한 힘의 균형을 불안정하게 하는 것은 아닌지 걱정하고 있습니다."
 czech.28.t:0 "협상국에 가입한 루마니아"
 czech.32.t:0 "체코-헝가리 간 화해"
 czech.32.d:2 "[From.GetNameDef]의 협상국 지도는 오랫동안 우리 국가를 포함시키는 것을 목표로 했습니다. 그러나, 독일의 힘이 커짐에 따라, [From.GetNameDef](은)는 그 방향에 점점 위협을 받고 있다고 느낍니다. 양측의 위협에 직면하고 싶지 않은, [From.GetLeader](은)는 이제 우리와 양해를 이루고자 합니다.\n\n우리의 정부는 그 문제에 대해 엇갈렸습니다. 한 파벌은 [From.GetNameDef](와)과의 협정이 포위망을 깨기 위한 첫 단계라고 믿고 있고, 다른 파벌은 의심할 여지없이 [GER.GetLeader]의 분노를 살 것이라는 사실을 지적했습니다."
 czech.32.a:1 "제안을 받아들인다."
 czech.32.b:0 "그런 일은 결코 있을 수 없다!"
 czech.33.d:2 "우리의 제안에 [From.GetLeader](은)는 놀라우리만치 개방적인 태도를 보였습니다. 상호 우호 조약이 체결되었고, 국토 영유권에 대한 왈가왈부가 없을 것임을 재차 확인했습니다."
 czech.33.a:0 "예상한 것보다는 낫군"
 czech.34.d:2 "조금 놀랍게도, [From.GetLeader](은)는 우리의 제안을 거부했고, 아예 자발적으로 몇몇 영토를 포기하라는 듯한 태도를 보였습니다."
 czech.34.a:1 "새로울 건 없군."
 dod_news.1.t:1 "소협상국 재결성"
 dod_news.1.d:0 "거의 사라졌던 '소협상국' 체제가 그들과의 약속을 지킬 것이라고 오늘 [From.GetName]에서 발표됬습니다. [From.GetNameAdj] 외무부에서 발표된 성명서는 다음과 같이 말하고 있습니다:\n'[From.GetName](은)는 강대국이 아니지만, 지역강국입니다. 지역강국의 연합으로 소위 강대국들이 우리 일에 간섭하는 것을 막을 수 있을 것이라고 우리는 단연코 확신하고 있습니다.'"
 dod_news.1.a:1 "하나 되어 강대국으로 거듭나자."
 dod_news.1.b:0 "흥미로운 제안이군."
 dod_news.1.c:0 "우리는 누가 적대시했는지 잊지 않았다."
 dod_news.1.e:0 "해야만 한다면, 즉시 해치워버리자."
 dod_news.1.f:0 "괄목할 만한 발전이군!"
 dod_news.2.a:0 "우리는 새로운 동맹국들과 함께 마지막까지 싸울 것이다."
 dod_news.2.b:0 "현명한 선택을 했군."
 dod_news.2.c:0 "가장 충격적인 소식이다..."
 dod_news.2.t:0 "[CZE.GetName]의 추축국 가입"
 dod_news.2.d:0 "전 유럽에 충격적이게도 [CZE.GetName](은)는 [GER.GetNameDef](와)과의 동맹조약을 맺었습니다. 공식적으로 강력히 민주주의를 표방하는 [CZE.GetName](은)는 최근 몇달 간 점점 더 우파 성향으로 치우쳐졌습니다."
 dod_news.3.t:0 "[CZE.GetName]의 코민테른 가입"
 dod_news.3.d:0 "전 유럽에 충격적이게도 [CZE.GetName](은)는 [SOV.GetNameDef](와)과의 동맹조약을 맺었습니다. 공식적으로 강력히 민주주의를 표방하는 [CZE.GetName](은)는 최근 몇달 간 점점 더 좌파 성향으로 치우쳐졌습니다."
 dod_news.4.t:0 "주데텐란트를 양도한 [CZE.GetName]"
 dod_news.4.d:0 "[CZE.GetName] 측은 많은 사람들을 놀라게 한 움직임으로 오늘 일방적으로 주데텐란트 지역을 독일에 양도하였습니다. [CZE.GetName] 외무부의 소식통은 질문을 받았을 때 '바람이 어느 쪽으로 불었는지 명백했고, 이것이 국가의 생존을 위한 유일한 길이었다'라고 대답하였습니다. \n\n전하는 바에 따르면 익명의 프랑스 장관은 독일이 압박하였다면 서방이 [CZE.GetName] 측을 지지하였을 것이라고 주장하면서 [CZE.GetNameAdj]의 움직임을 비난하였다고 합니다."
 dod_news.4.a:0 "다른 선택의 여지가 없었다."
 dod_news.4.b:0 "그들은 선견지명을 통해 위기를 모면했다."
 dod_news.4.c:0 "현명한 선택을 했군."
 dod_news.4.e:0 "우리가 뭔가 했어야 했나?"
 DOD_romania.999.t:0 "사랑에 대한 경의"
 DOD_romania.999.desc:0 "유난히 술에 취하고 감정적인 카롤 2세 왕은 오늘 전략 회의를 장악하고, 전날 밤에 떠오른 '훌륭한' 생각에 모든 사람들의 관심을 요구했습니다.\n\n진심으로 마음속으로 낭만적인, 왕은 눈물을 흘리며 자신의 삶에서 여성들이 그가 그들에게 느끼는 강렬하고 진실한 사랑을 알기를 바란다고 선언했습니다. 참모 총장과 내각에, 상당히 불분명한 독백을 길게 했을지라도 그는 그들의 가장 섬세하고 진심 어린 감정을 호소하며, 인간에게만 알려진 감정의 엄청나고 깊은 사랑에 대한 찬사로 적의 큰 도시 두 곳의 이름을 다시 지을 것을 진지하게 요구하며 끝냈습니다.\n\n왕은 분명 자신의 마음속에 이 생각을 완전히 집착해왔으며, 우리가 그를 설득하기를 바란다면 그는 쉽게 움직이지 않을 것입니다."
 DOD_romania.a:0 "그는 진정으로 천국에서 내려온 천재다!"
 DOD_romania.b:0 "대신, 그를 딴 데로 돌리도록 파티를 열어라. -아주- 크게."
 DOD_romania.16.t:0 "[ROOT.GetFactionName] 가입을 모색하는 [FROM.GetNameDefCap]"
 DOD_romania.16.desc:0 "비록 현재 [romania_former_ally_target.GetNameDef](와)과 제휴되어 있지만, [FROM.GetAdjective] 정부 내의 변화는 국가를 [ROOT.GetAdjective]의 이상에 더 부합되게 만들었고 [FROM.GetLeader](은)는 [ROOT.GetFactionName] 가입에 관심을 표명했습니다. 이것은 완벽한 기회이며, 적이 [FROM.GetNameDef](으)로 돌아섰기 때문에 그들은  [FROM.GetAdjective]군이 그들에게 총을 돌리는 것을 예측하지 못할 것입니다."
 DOD_romania.16.a:0 "어서오시오, [FROM.GetAdjective]의 친구들이여!"
 DOD_romania.161.t:0 "[FROM.GetNameDefCap](이)가 [ROOT.GetNameDef](을)를 배신하다!"
 DOD_romania.161.desc:0 "불행하게도, [FROM.GetAdjective] 외무부 장관은 [FROM.GetNameDef]의 메시지를 전달했는데, 의심할 여지 없이, 그것은 [ROOT.GetFactionName]의 [ROOT.GetRulingIdeology]이상을 완전히 배반하는 것이었습니다! 그녀는 이제 [FROM.GetNameDefCap]의 [romania_new_ally_target.GetFactionName] 합류가 있을것라고 선언했습니다."
 DOD_romania.161.a:0 "[FROM.GetLeader]의 말을 믿을 수 없다는 걸 알았어야 했어!"
 DOD_romania.162.t:0 "[romania_new_ally_target.GetNameDefCap]의 수락!"
 DOD_romania.162.desc:0 "우리는 [romania_new_ally_target.GetNameDef]에 보낸 [romania_new_ally_target.GetFactionName] 가입 요청을 받아들였다는 것을 들었고, 곧, [romania_former_ally_target.GetLeader]에게 진정한 [ROOT.GetAdjective] 군인이 어떻게 싸우는지를 가르쳐 주게 될 것입니다."
 DOD_romania.162.a:0 "전투 준비!"
 DOD_romania.601.t:0 "[FROM.GetName]의 [YUG.GetNameDef] 분할 모색"
 DOD_romania.601.desc:0 "[YUG.GetNameDef]를 특징짓는 내분을 지켜본 [ROM.GetLeader]은 유고슬라비아 국민들을 여러 지방 세력으로 나누어 [ROM.GetLeader.GetHerHis]의 발칸 지배 정책을 지속하기로 결정했습니다. [Root.GetNameDefCap]는 유고슬라비아 분할을 위해 초청된 국가들 중 하나이며, 이는 우리의 발칸지역에 대한 영토를 확장할 매력적인 기회지만, 유고슬라비아가 최후통첩을 거부할 경우 우리는 전쟁에 동참할 의무가 있습니다."
 DOD_romania.601.a:0 "훌륭한 생각이다!"
 DOD_romania.601.b:0 "우린 이 일에서 빠져야 할 것 같군."
 invited_to_split_yugo:0 "유고슬라비아 분할 초청 수락"
 strongest_claimant_ROM:0 "§Y루마니아§!가 가장 강력한 권리가 있음"
 strongest_claimant_GER:0 "§Y독일§!이 가장 강력한 권리가 있음"
 strongest_claimant_ITA:0 "§Y이탈리아§!가 가장 강력한 권리가 있음"
 strongest_claimant_HUN:0 "§Y헝가리§!가 가장 강력한 권리가 있음"
 DOD_romania.163.t:0 "코드레아누가 죽었다"
 DOD_romania.163.desc:0 "코드레아누는 루마니아의 미래에 심대한 위협이었습니다. 그는 체제 안정을 해치는 무모한 행동 때문에 체포되었습니다. 그의 죽음은 다른 이들에게 좋은 본보기, 아니면 끔찍한 경고가 될 것입니다. 루마니아의 파시스트들에게 좀 더 침착하고 책임감있는 리더가 나타날 것입니다."
 DOD_romania.163.a:0 "사라졌지만, 잊혀지지 않을 것이다."