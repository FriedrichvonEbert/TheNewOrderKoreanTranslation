l_english:
 ZZZ_anarchy:0 "무정부"
 ZZZ_anarchy_desc:0 "현지에서 가장 큰 정식정부는 폭격당한 도시의 시장입니다. 권력을 투사할 수 있는 국가정부 따윈 존재하지 않습니다. 어쩌면 다른 국가들이 차지할 수도 있겠습니다."
 ZZZ_socialist_party:0 "권력 공백"
 ZZZ_socialist_party_long:0 "권력 공백"
 POLITICS_ANARCHY_DESC:0 "수십 대의 루프트바페 폭격기들은 북으로 수백 마일 떨어진 서아프리카 상공을 최종기착지로 삼아 몇 주마다 한 번씩 독일령 쥐트베스트아프리카의 비행장에서 날아듭니다. 이들의 목표는 사헬을 달 표면으로 바꿔놓는 것입니다.\n\n서러시아의 상황과 비슷하게, 루프트바페의 전략폭격은 현지인들을 공포로 몰아넣는 한편, 새 조종수들의 훈련이자 국방비를 정당화하는 수단이 되었습니다. 상공에서 식별가능한 인조구조물이라면, 그게 설령 판자떼기 오두막 몇 개라 해도 즉시 훈련표적으로 지정되어 수천 파운드의 고밀도 폭탄을 맞고 먼지가 되어버립니다. 바위투성이의 고원을 지나는 단 한 명의 유목민조차 파리를 끌어들인 똥 마냥 기총소사를 끌어들인 자신을 깨닫게 됩니다. 이 결과 그 어떤 나라도 감히 이 지역을 자기 영토로 주장하는 건 불가능한 일이 되었습니다. 어쨌거나, 그곳을 차지하는 게 가치 없는 일이라지만 말입니다. 무법적이며 미개한 땅, 하느님의 화염의 손길이 계속해서 말끔히 지워내리는 이 땅은, 탈출하거나 몸을 숨길 정도로 영리한 자만이 살아남는 곳이 되었습니다. 폭격이 멈추고 나면 문명이 다시 번성할지도 모르겠지만, 이 황무지에 사는 몇몇에겐 그런 걸 신경 쓸 겨를이 없습니다. 구름 속에 머리를 쳐박고 사는 이들로선 그럴 수밖에요."
 POLITICS_NUCLEAR_ANARCHY_DESC:0 "세상이 이렇게 끝나는 거야\n세상이 이렇게 끝나는 거야\n세상이 이렇게 끝나는 거야\n쾅 소리가 아닌 훌쩍임과 함께."
 VIL_The_Wilderness:0 "야생"
 POLITICS_WILDERNESS_DESC:0 "아득하고 빛바랜 기억 속에, 이 먼 외딴 땅에 꿈이 있었습니다. 모든 분쟁과 고통으로부터 자유롭고 평화로운 러시아의 꿈, 하느님의 많은 종들 중 한 사람, 인간의 아들 중 한 사람의 보살핌을 받는 꿈이.\n\n그러나 하느님의 은혜는 그를 지켜주기에는 부족했고, 그 땅은 이해할 수 없는 비극으로 그 이름을 사용한 찬탈자 밑에서 고통받았습니다.\n\n이제, 이 희망의 요람에 놓여있는 것은 독과 죽음뿐입니다. 신은 다시는 러시아에 거짓된 희망을 주지 않을 것이기에."