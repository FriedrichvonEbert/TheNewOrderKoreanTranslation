 POLITICS_RASUL_GAMZATOV_DESC:0 "라술 감자토비치 감자토프는 전통적 아바르 바드인 아버지 밑에서 음악과 문학의 오랜 가업과 문화 전통의 계승자로 성장했습니다. 시골에서 태어났지만 교육을 받았고, 쿤자흐 극장의 감독이 되었습니다. 그러나 전쟁이 패배로 끝나고 나치가 주요 도시를 점령하자 감자토프는 고향 마을로 돌아갈 수 밖에 없었습니다. 독일인들을 시골을 직접 통치하진 않고 대신 새로운 광산 노예를 포획하기 위한 폭격과 습격을 이따금 자행했습니다. 감자토프는 사람들에게 음악, 연극, 시를 제공하여 행복을 느낄 몇안되는 기회를 제공했습니다.\n\n서러시아 전쟁 동안, 감자토프는 산촌에서의 선전과 모집에 열을 다했습니다. 수천 명이 그의 말에 힘입어 입대했고, 서러시아와 카자흐의 새로운 무기 수송품을 들고 전투에 참가하기 위해 열심히 전진했습니다. 돌아온 사람은 거의 없지만, 돌아온 사람들은 가치있는 대의를 위해 싸운게 기쁘다고 말했습니다. 잔혹한 국가판무관 요지아스가 현지인들에게 굴하지 않겠다고 선언하면서 서러시아 전쟁 이후의 시간은 굉장히 힘들었습니다. 감자토프는 입만 열어도 모든 마을에서 수십 명의 남자들이 자원했기 때문에 더 이상 연설을 할 필요가 거의 없었습니다.\n\n요지아스의 죽음은 아바르 파르티잔들에게 새로운 기회가 되었습니다. 아바르 파르티잔들을 열심히 도시를 점령하고 조국 전역에서 독일인들을 공격했습니다. 민간 정부 수립에 대한 질문을 받았을 때, 많은 사람들이 싸우도록 영감을 준 사람에게로 눈을 돌렸습니다. 극단을 지휘한 귀중한 리더십 경험이 있다는 반농담으로 감자토프는 자신이 영입한 사람들을 이끌어 달라는 요청을 받았습니다. 하지만 과연 그가 아바르의 생존을 보장할 수 있을까요? 아니면 막이 내릴까요?"