 #Ideas

 ROM_Dumitru_Damaceanu_hog:0 "두미트루 더머차누"
 ROM_Gheorghe_Mihail_sec:0 "게오르게 미하일"
 
 ROM_reign_of_the_steel_crown:0 "철관의 왕조"
 ROM_reign_of_the_steel_crown_desc:0 "Mihai I, King of Romania has for a few years been ruling as what is de facto an enlightened despot. Depending on who you ask, the reasons for this are different: according to the King and his partisans, it is only to prepare the country for an eventual democratization down the line; but if you ask the King's enemies, they will tell you that it is because he is a tyrant, who only uses a possible return to democracy to keep power to himself. What is clear, however, is that only Mihai himself knows for sure."
 ROM_legacy_of_the_kings_coup:0 "국왕 쿠데타의 유산"
 ROM_legacy_of_the_kings_coup_desc:0 "아직 우리 국가에는 국왕의 통치에 반대하는 이들이 많습니다. 철위대 잔당들의 규모는 결코 적지 않으며, 군대 역시 불만이 고조되고 있습니다. 우리가 어떤 조치도 취하지 않는다면 큰 골칫덩이가 될것입니다. 루마니아는 그야말로 힘든 시기를 보내고 있지만, 이 모든게 나아지길 바랄 뿐입니다..."
 ROM_ethnic_upheaval:0 "민족 대변동"
 ROM_ethnic_upheaval_desc:0 "몇몇이들이 생각하는것과는 달리 루마니아는 다민족국가입니다. 그리고 이는 특히 제2차 세계대전 이후 얻은 영토로 더 심화되었습니다. 트란스니스트리아의 우크라이나인, 트란실바니아의 헝가리인, 세르비아인들과 독일인들까지, 이들은 자치와 독립을 요구하고 있습니다, 그리고 이는 곧 우리가 해결해야할 문제이기도 합니다."
