 USA_sen_bill_desc_2:0 "The Perth Conference is the meeting initiated by the USA, containing nations aligned against the Japanese to fight them through mutual trade with each other rather than dependence on the Japanese. The terms will be negotiated during this meeting and then submitted through Congress, should they fail to pass through Congress, they will have to be renegotiated at a later date."
 USA_sen_bill_name_3:0 "은 법안"
 USA_sen_bill_desc_3:0 "미국에서 계속 이어지고 있는 구식 통화체제로 인해 경제가 비틀거리고 추락하는 것에 대한 베넷 행정부의 좌절감은 커져왔습니다. 따라서, 이제 미국이 은화 기반 통화 시스템이서 벗어나, 훨씬 수익성 높은 통화 시스템, 즉 금본위제로 옮겨가야 할 때입니다. 우리는 하원에서 이 법안을 통과시키기만 할 수 있다면, 진보된 금융 시스템 하에서 나라를 통합할 수 있을 것이라고 기대하고 있습니다."
 USA_sen_bill.3.t:0 "의회 내의 은법 논쟁"
 USA_sen_bill.3.d:0 "베넷 행정부는 은법을 면밀히 재검토하는 일을 끈질기게 노력해왔습니다. 대통령은 법안을 마무리짓기 위해 위스트 윙의 수많은 고위급 보좌관들과 협력했습니다. 포드 부통령은 이 법안을 두고 \"미국 경제를 촉진시키기 위한 노력의 일환으로서 가장 우선시되던 계획\"이라고 말했습니다.\n\n베넷 대통령은 가치로서 산업용 은보다 지금 훨씬 더 신뢰성이 높은 금이라는 금속을 바탕으로 하는 통화체제로 변경하여, 미국 경제가 더욱 안정적인 자리를 잡도록 하려는 그의 계획을 민주당원들이 지지하게 만드는 데 앞장섰습니다. 은법의 가장 중요한 세부사항 중 하나는 바로 1934년 은구입법의 폐지라는 것인데, 이는 은 채굴에의 집중을 안정화시킬 것이며, 압살롬 로버트슨 재무장관이 인용한 바와 같이 \"정부의 재정책임을 키우는 것\"이 될 것입니다.\n\n이 법안이 의회 내부에서 가결 쪽으로 기울고 있는 것 처럼 보이지만, 미합중국 내에는 이 법안의 부결을 노리는 사람들이 있습니다. NPP 극우파로 등을 돌린, 남부 민주당원들을 멸시하는 많은 사람들은 이 법안을 불쾌히 여기며, 현재의 은광업자들에게 피해를 줄 것이라고 생각합니다. 마찬가지로, 이상하게도 NPP 중도파도 같은 입장을 취하고 있습니다. 그들은 이 법안이 미국인들의 일자리를 빼앗을 것이라고 주장하며 노골적인 반대 입장을 드러내고 있습니다. 이제 남은 것은 이 법안이 의회의 전장터에서 살아남을 수 있을지를 보는 것 뿐입니다."
 USA_sen_bill.3.a:0 "입법부가 지금 우리의 운명을 결정하겠군."
 bill_3_passed:0 "워싱턴 D.C의 의회 건물의 계단 위에 모인 후, 정치 평론가들은 베넷 행정부가 여러 차례에 걸친 토론과 분석, 그리고 협상을 통해 이끌어낸 은법이 상원과 하원 모두에서 성공적으로 가결되었고, 이제 법안으로 서명될 예정이라고 보도하였습니다. 은법의 가결은 웨스트 윙, 재무부, 그리고 워싱턴 D.C 외곽에서 몇달 동안 열심히 노력한 끝에 간신히 그 법안을 만들어낸 보좌관들과 공무원들의 가능성을 증명하고 있습니다.\n\n베넷 대통령은 당일 저녁 법안이 가결된 것에 대해 언급하면서, \"미국에 있어 통합과 가능성에 있어 최고의 성취이며, 경제적 성공의 신지평으로 향하는 첫걸음\"이라고 자평했습니다. 압살롬 로버트슨 재무장관을 포함한 베넷 행정부의 여러 인사들은 \"은본위 체제가 미국을 구시대적인 시스템의 수렁 속에 빠지게 만든 반면, 금본위 체제는 미국의 경제적 영향력을 전 세계에 계속 보여줄 수 있게 해줄 것\"이라고 하면서 베넷 대통령의 열광에 동조했습니다. 공화당과 민주당은 이 법안의 성공을 위한 초당적 협력에 서로 박수를 보냈습니다.\n\n반면, 반대편에서는 NPP 상원의원들과 하원의원들은 은법의 결과에 대해 다소 조용해 보입니다. 공화민주당과 함께 법안의 통과를 환영하는 사람들도 있지만, 다른 사람들은 법안이 너무나 쉽게 가결되었다는 사실에 혼란스러운 눈치를 나누고 있습니다. 하지만, 이제부터 미합중국은 달러를 뒷받쳐주는 금을 채택하는 첫번째 단계를 밟고 있습니다."
 bill_3_passed.Option:0 "우리가 해냈어요, 여러분."
 bill_3_passed.Title:0 "은법이 의회에서 가결되다"
 bill_3_failed:0 "We have just been informed that the Silver Act, a thought-to-be unanimous bill built up to be the pride and joy of the Bennett Administration, has died on the Congressional floor. After months of work within the Treasury, and months of planning to finalize attempts to push it through Congress, the bill has failed to make it through a floor vote.\n\nPresident Bennett offered his \"sincerest apologies to the citizens of the United States for the extreme partisanship within the federal government.\" Throughout the Senate and House of Representatives, Republican and Democratic congressmen continuously shake their heads, grimace, and express their frustrations over the Silver Act being defeated by political chicanery. Administration officials stated that \"the administration will continue its efforts to aid the American economy, despite the evident political hurdles to even the most basic of tasks.\"\n\nOn the other hand, NPP congressmen have related surprise over their success on the legislative floor. Far Right and Center NPP congressmen shake hands and congratulate one another in the Capitol, while R-D legislators field angry calls from their voting base. The Democratic branch of the R-D's, in particular, are reeling, with large swathes of former Democratic voters turning to the NPP, even as the Republicans raise questions about the Bennett administration's fitness for office. The administration is scrambling to find a solution to the bill's failure."
 bill_3_failed.Option:0 "다른 선택지가 필요해. 지금 당장."
 bill_3_failed.Title:0 "은법이 의회에서 부결되다"
 USA_sen_bill_name_6:0 "연방학생지원법"
 USA_sen_bill_desc_6:0 "미국의 건립 초기부터 교육은 지역적인 사안이었습니다. 지역 학군이 학교를 유지해왔고 각 주에서 교육의 방향을 제시해 왔기 때문입니다. 그러나 이것은 부나 권한에 따라 큰 격차가 생길 수도 있음을 의미합니다. 그렇게 되면 많은 학생들이 미래를 위해 필수가 되는 완전한 교육을 받지 못할 수도 있는 것입니다. 연방학생지원법은 각 주와 지역구에 필수적인 자원과 미국 전역에 교육의 기본적인 기준을 제공하여 이를 바로잡을 수 있을 것입니다."
 bill_6_passed:0 "스트롱 존 톰슨 초등학교는 백악관에서 몇 블록 떨어진 곳에 위치한 위싱턴DC의 한 초등학교입니다. 이곳에서 학생들과 교사들이 로버트 케네디 대통령을 애워싸고 있었습니다. 대통령이 법안을 승인하는 서명을 하자 환호와 박수가 터져 나왔습니다. 뉴스 기자들은 후대를 위한 이 역사적인 현장을 카메라에 담기 위해 셔터를 눌렀습니다.\n\n\"오늘, 우리는 모든 미국의 학생들은 배우고 성장할 기회를 가질 자격이 있다고 말하겠습니다. 이 아이들은 미국을 더욱 나은 내일로 만들기 위해, 박식하고 현명하고 지성을 갖춘 어른으로 성장할 것입니다. 의사, 교사, 예술가, 발명가 그리고 미래의 리더들은 현재 우리의 학교에 있습니다. 그리고 우리는 더 나은 내일을 위해 모두 힘을 합쳐야 합니다.\"\n\n연방학생지원법은 국내의 초등학교와 중학교의 수학, 영어, 역사, 과학, 윤리 과목 등을 위한 새로운 기본 기준을 만들 것입니다. 연방정부는 국내 교육의 평등을 장려하기 위해 각 주와 교육위원회에 자금을 제공할 것입니다. 이 자금을 통해 재정 부족으로 교사를 고용하지 못하거나 교실 확장의 어려움을 겪던 학교를 새로운 기준까지 끌어올릴 수 있을 것입니다. 이 법안에는 최신의 안전한 스쿨버스를 위한 자금지원, 학교 통합에 실패한 학군에 대한 불이익, 전국적으로 교과서를 표준화하기 위한 공정위원회의 설립 등도 포함됩니다.\n\n교육 단체와 민권 단체들은 자신들의 평등과 표준화를 공표한 이 법을 매우 환영하지만 많은 주의 권리 지지자들은 이 법에 분노하고 있습니다. 오랫동안 주가 수행해 왔던 중요한 역할인 교육에 대해서, 지역의 통제 권한을 너무 많이 빼앗는다는 것입니다. 대부분의 조항은 필요하거나 동의한 학군에만 적용된다고 되어있지만, 자금이 부족한 주에서는 돈이 필요하기 때문에 그들의 신념과 타협하라고 강요할 것입니다. 그럼에도 불구하고, 연방학생지원법은 미국을 전 세계 최고의 교육 국가로 만들 것입니다."
 bill_6_failed:0 "In a shocking announcement, the Federal Student Aid Act has failed to clear the Senate. Overseeing the vote, Vice President Hubert Humphrey has announced that the act has failed to acquire enough votes, leading to a major blow to his and President Kennedy's effort at school reform.\n\n\"The failure of this effort to reform America's schools will reverberate throughout the years,\" Bobby Kennedy angrily thundered during a press conference. \"The next George Washington Carver will never get the chance to see their full potential. The next Ernest Hemmingway will be stuck in poverty. The next Thomas Edison will never get to change the world.\"\n\nThe FSA Act would have set up a new baseline standard for primary and secondary schools in America in Mathematics, English, History, Science, Civics and more. The federal government would have provided money to states and school boards that, due to financial reasons, are unable to raise their schools to the standards in hiring teachers and expanding classrooms, to promote equality of education across the nation. Other aspects of the now tabled law include funding for newer and safer school buses, penalties for school districts that fail to integrate their schools, and establishing a non-partisan committee to standardize textbooks across the nation.\n\nWhile state's rights supporters cheer the failure of the \"draconian\" and \"tyrannical\" efforts to level the playing field for education across America, Civil Rights groups and education unions decry the failure of the law and the many inequalities that will persist for the indefinite future."
 bill_6_passed.Title:0 "연방학생지원법이 통과되다!"
 bill_6_failed.Title:0 "연방학생지원법이 부결되다!"
 bill_6_passed.Option:0 "모든 교사에게 사과를! 모든 학생에게 칠판을!"
 bill_6_failed.Option:0 "Teachers will have to buy their own apples now. And don't waste the chalk."
 bill_6.Title.Negotiate.RDR:0 "Approaching the Republicans"
 RD_R_compromise_desc_6:0 "Senator Scoop Jackson has been meeting with multiple Republican senators throughout the sprawling Senate Office Buildings, most of them individually in the attempt to get enough votes to pass the Federal Student Aid Act.\n\nIn fact, Scoop has been surprised about how receptive to the idea of additional education funding is with his colleagues from the other side of the aisle. After all, there is nothing more popular with a politician seeking re-election than to point to a new school in their district, or the improved test scores, to show that, yes, they are doing their job.\n\nBut, like usual, there are some concerns with the law as it has been written. For one thing, some Senators have expressed concern about how the federal mandates will strip the states of their prerogatives to manage education, which would be incredibly unpopular in some states, especially in the south and west. Other senators were a bit uneasy on the cost of the FSA, which will tens, if not hundreds, of millions of dollars to the budget. While, again, they like the idea of supporting education, they also don't want to saddle those same children with even more debt when they become taxpayers.\n\nHaving taken their words into account, Scoop has approached the committee writing the bill, and made his suggestion:"
 bill_6.Option.Negotiate.RDR.a:0 "I think we better rewrite it: reduce costs and give the states more say."
 bill_6.Option.Negotiate.RDR.b:0 "It's fine as is. Let them explain why they will vote against it!"
 USA_sen_bill_name_7:0 "적정주택법"
 USA_sen_bill_desc_7:0 "아메리칸 드림에서 중점을 두는 한 가지가 있습니다: 본인 소유의 집을 갖는 것. 그러나 전쟁이 끝난 후 부동산 개발업자들은 중산층 교외주택지 개발에 더 집중해왔습니다: 큰 도시 중심에서 떨어진 곳에, 끝이 막혀있는 구불구불한 길을 따라 세워진 수천 개의 비슷비슷한 집들. 이것은 소수인종을 포함한 많은 이들을 주택시장에서 몰아내도록 만들었습니다. 적정주택법은 이러한 문제를 해결해 줄 것이며 새로운 지역사회를 이루기 위한 새로운 집과 편의시설을 건설할 것입니다."
 bill_7_passed:0 "집무실에서 대통령을 향한 기자들의 플래시가 번쩍였다. 로버트 케네디 대통령이 적정주택법의 입법에 서명하자 전국의 부동산 개발자들, 민권 대표들, 국내 크고 작은 도시의 시장들에게서 박수가 터져 나왔다.\n\n\"이 법의 제정에 서명하게 되어 정말 기쁩니다. 이 법은 주택의 소유를 꿈만 꿔왔던 미국인들에게 경제적이고 살만하고 안전한 집을 더욱 쉽게 제공해 줄 것입니다.” 대통령은 서명 직전에 말했다. “오늘 우리는 미국의 모든 가족은 그들 만의 집을 가질 권리가 있다고 말하겠습니다.\"\n\n새로운 법은 집값이 시장가를 웃도는 지역에 신규 건설을 장려하기 위하여 도시의 넓은 땅을 고밀도 주거지역으로 재구역화 할 것이고 집을 사려는 사람들에게 저금리의 대출을 지원할 것입니다. 또한, 공원이나 쇼핑센터 같은 공용 지역 개발을 위한 지원금도 제공할 것이며 새로운 개발지에서 도심까지 갈 수 있는 대중교통 노선을 설립하는 데에도 도움을 줄 것입니다. 새로운 주택은 일부 반대자들이 주장했던 빽빽한 아파트 단지가 아니라, 그동안은 너무 비싸서 혹은 소수인종이라 허용되지 않았던, 크고 괜찮은 교외 주택을 더 많은 사람이 소유할 수 있도록, 두 세대용 주택, 타운하우스, 연립주택 등과 같은 형태로 지어질 것입니다: 정부 기금은 흑인, 아시아인, 히스패닉 또 그 밖의 모든 사람들 사이에 장벽이 사라질 때 제공됩니다.\n\n이미 국내의 모든 도시에 \"케네디벅스\"를 위한 여러 계획이 수립 중입니다. 수 년간 간과되고 버려졌던 지역을 재개발하여, 10년 혹은 그 이상 지속될 새로운 건설 붐을 약속하고 있습니다."
 bill_7_failed:0 "The votes are in, and the Senate has rejected the Affordable Housing Act, one of the key planks of President Robert Kennedy's agenda. Complaints about the cost, the dictates on how the money would be spent, and even lingering segregationist elements in Congress scuttled the law that would have revitalized major cities, opening up housing development for minorities and working class families, and created a whole new chorot of property owners.\n\n\"The President is disappointed at the Senate's rejection of the Affordable Housing Act,\" a spokesman for the White House said in a press conference. \"Nevertheless, the fight to expand home ownership and give all Americans, not just the wealthy and middle class, the chance to buy their own house will go on.\"\n\nThe defeated law would have allowed cities to rezone large swathes of areas into higher density residential areas to encourage the development of new construction in areas where the cost of housing has priced many out of the market, and provide low-interest loans to buyers to purchase them. The bill would have also provided subsidies to develop common areas like parks and shopping centers, and helped to establish mass transit routes from these new developments to the inner city. These new homes would not have been apartment blocks like some opponents had suggested, but duplexes, townhouses, row houses and other such buildings to allow more people access to housing that the larger, car focused suburban dwellings that are too expensive, or even forbidden, for racial minorities to access: government funding would have been provided on the condition that no barriers will be put in place for African Americans, Asian Americans, Hispanics or anyone else.\n\nSadly, the early design plans for the \"Kennedyburgs\" that many were starting to call them, have to be shelved for now, and millions of Americans will have to continue to rent and live in substandard and dilapidated apartments and tenements."
