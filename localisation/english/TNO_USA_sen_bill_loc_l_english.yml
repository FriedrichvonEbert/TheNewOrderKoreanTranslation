 RD_R_compromise_desc_100:0 "월레스 F.베넷 대통령은 책상에 앉아 그의 메모를 깊은 생각에 잠겨 바라보았습니다. 미국의 사회, 정치, 경제, 문화에서 가장 분열을 일으키는 문제 중 하나를 해결하기 위해 몇 주동안 노력한 것은 도전임이 증명되었습니다. 부드럽게 표현한다면 말이죠. 오늘은 몇몇 공화당의 핵심 의원들과 법안의 범위에 관한 회의가 예정되어 있었습니다.\n\n세 공화당 의원들이 방 안으로 들어와 베넷 대통령을 환한 미소로 반겼으나, 대통령은 안심하지 못했습니다. 투표권법에 대한 의원들의 거침없는 발언들로 베넷은 이번 회의가 어떻게 변할 지 잘 알고 있었고, 그들은 실망시키지 않았습니다.\n\n\"대통령님.\" 그들의 리더가 말했습니다. \"곧 있을 투표권법에 대한 논의가 저희를 불안하게 만들고 있습니다. 제 동료들과 저는 이 법안이 아프리카계 미국인들에게는 충분한 보호 조치가 아니라고 생각하고 있습니다.\"\n\n\"우리 정부는 법안을 효과적으로 만들고 통과시키는 것을 보장하기 위해서 끊임없이 노력해왔습니다. 애초에 이 법안이 의회에서 살아남을 수 있게 만드는 게 더 필요하지 않습니까?\" 대통령이 대답했습니다.\n\n\"투표세의 폐지를 제외하고는 단지 한두가지의 변화만을 약속하는 법안은 미국 사회에서 아프리카계 미국인들이 마주하는 부당함을 해결하는데 직접적으로 와닿을 수 없을 겁니다.\"\n\n몇시간이 흘렀고, 목소리가 높아졌으며, 백악관 집무실로 그림자가 비집고 들어오면서 휴식시간은 길어졌습니다."
 bill_100.Option.Negotiate.RDR.a:0 "좋아요, 그렇게 합시다.."
 bill_100.Option.Negotiate.RDR.b:0 "공화당 의원님들을 문까지 배웅해드려."
 bill_100_passed:0 "The Voting Rights Act, the heatedly fought-over bill over the political rights and protections of African-Americans, has managed to pass in an early morning vote in Congress. Years of debate have concluded with a step forward in offering some political protections for African-Americans. President Bennett declared that the Voting Rights Act \"stands as a long-overdue step to address one of the most bitter injustices in American history.\"\n\nWhile the administration regards the passage of the bill as a rousing success, African-Americans across the country reported mixed emotions over the bill. As one African-American woman in Atlanta related, \" President Bennett's taken a larger step forward than anyone else regarding civil rights, but we've all been here before, with empty words and nothing to show for it.\"\n\nMany in the nation, however, are relieved with President Bennett's success, figuring that if more issues arise, they can be handled in due time. This sentiment, however, is not shared by the R-D's Southern Democrats and the Far Right branch of the NPP. With this latest act, the Southern Democrats are likely to tilt further to the FR-NPP on concerns over federal overreach."
 bill_100_failed:0 "Live updates indicate that the Voting Rights Act, the Bennett Administration's attempt to address the ongoing issue of civil rights in America, has failed to receive the votes needed to pass in Congress. President Bennett remarked that the bill's failure \"serves as an example on how great of a divide there is between the leaders of the nation.\"\n\nAfrican-Americans across the country have expressed their deep disappointment upon hearing the news from Washington, with one man stating that:\n\n\"We are tired, just so damn tired. We've been trying to win our protections and rights for so long - and nobody ever listens.\"\n\nMeanwhile, across the South and beyond, Democrats and members of the Far Right in the NPP have declared the failure of the Voting Rights Act to be a unmitigated success. Southern Democrats have lined up before the media to crow about their \"pride in the protection of our states' rights,\" while Southern FR-NPP congressmen went further in declaring that \"the federal government ought to learn it needs to mind its own damned business!\""
 bill_100_passed.Title:0 "투표권법이 가결되다!"
 bill_100_failed.Title:0 "투표권법이 부결되다!"
 bill_100_passed.Option:0 "With moderated steps, we succeed."
 bill_100_failed.Option:0 "The light of hope, lost."
 bill_100_passed_RDR.Option:0 " Liberty and Justice, for All."
 bill_100_failed_RDR.Option:0 "The flame of anger, raging."
 bill_100_passed_RDR:0 "Today, Congress has officially passed the Voting Rights Act of the Bennett Administration, after months of continuous changes directed by the West Wing. President Bennett, a typically conservative Democrat, publicly spoke on the bill's passing alongside Vice President Ford, stating that the \"time has come for African-Americans within our country to receive fair and just treatment, as the rest of our countrymen enjoy.\"\n\nAfrican-Americans across the country celebrate the passage of the Voting Rights Act, with many crediting the Republican legislators who raised awareness over the shortcomings of the original draft, which only sought to provide protections from voting irregularities rather than dismantling segregationist policies more thoroughly. For African-Americans, the President and his administration are a rare light of hope in a Democratic party that has more often sided with the status quo, with one man praising the President for \"stepping past his political leanings to serve the people.\"\n\nHowever, many Southern Democrats have publicly criticized the bill for \"overstepping the States' rights to make decisions for themselves.\" Furthermore, the Far Right branch of the NPP has sided with the Southern Democrats, claiming that the law is \"an act of tyranny by the federal Government.\" It is left in the hands of the executive branch to implement and ensure that the Voting Rights Act can fulfill its promise for African-Americans."
 bill_100_failed_RDR:0 "After an arduous and emotional voting process, the Voting Rights Act has been voted down in the Senate. Months of negotiations and progress achieved between President Bennett and the Republicans have withered away, with the President lamenting the \"gross failure of Congress to offer African-Americans the rights they deserve.\"\n\nAfrican-American communities across the country rose up in protest against the failure of the bill, with workplace strikes and street marches reported throughout the nation. \"Decades of failure in the legal system have fed our anger, and once again the President's promises were empty!\" one protestor argued.\n\nIn statehouses across the South, the Democratic and FR-NPP opposition celebrate their victory. One Southern Democrat stated that \"the extreme measures of the Voting Rights Act far exceeded what the Federal Government can decide in regards to States' rights.\" Southern leaders in the Far Right NPP were less circumspect, with one politician declaring that \"segregation is here to remain in the United States, whether the Republicans like it or not!\""
 bill_100_failed_RDR.Title:0 "The Voting Rights Act Dies in Congress"
 bill_100_passed_RDR.Title:0 "The Voting Rights Act Marches to Victory"
