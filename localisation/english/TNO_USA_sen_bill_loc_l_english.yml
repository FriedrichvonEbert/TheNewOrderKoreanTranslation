 USA_sen_bill_desc_101:0 "The Civil Rights Act of 1962, popularly known as the Kennedy–Nixon Civil Rights Act, is a landmark piece of civil rights legislation that would seek to outlaw the most obvious manifestations of segregation. Masterminded by Vice President Kennedy and carefully guided by him through the Senate, the bill would grant \"all Americans the right to be served in facilities open to the public\" and provide protections for the right to vote. The bill would also empower the U.S. Attorney General to pursue lawsuits against states, school districts, and other entities that undermine the ability of individuals to exercise these rights.\n\nWhile Kennedy presents a strong face, it is well-known in Washington that the bill is a ghost of its former self. Subjected to a slow campaign of attrition by Southern senators, protests by segregationists, and antipathy from the White House, Black leaders were forced to watch as stronger provisions pertaining to labor rights, hiring discrimination, and police brutality were stripped away. Many on both sides have come to blame Nixon for the current state of affairs-with segregationists outraged that the president let the bill move through Congress at all and civil rights advocates accusing Nixon of attempting to sabotage his vice president to remove a potential challenge in the 1964 presidential primary."
