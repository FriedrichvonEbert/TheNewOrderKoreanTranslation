 USA_sen_bill.101.d:0 "이 법안은 독립선언문이 조인된 이후, 이 개념을 위해 노력해 온 미국에게 절실히 필요한 평등을 가져다 줄 것으로 많은 상원의원들이 알고 있는 법안이었습니다. 역사적으로, 아프리카계 미국인들은 자유를 위한 투쟁에서 정부의 도움을 거의 받지 못했습니다; 심지어 수정헌법 제 15조조차도 흑인들에게 종이 투표권을 주었을 뿐입니다. 정책을 집행할 방법이 없었고, 시간이 흐르면서, 남부의 주들은 현상 유지를 위해 허점을 이용했는데: 투표세, 문해력 테스트와 같은 악명 높은 \"조부조항\"입니다. 상원의원들이 이 법안 통과에 찬성표를 던지면 이 모든 것이 바뀔 것입니다. 반-분리주의자들은 대단히 기뻐했고, 남부 정치인들은 입에 거품을 물었습니다.\n\n이 법률은 인종, 색채, 종교, 성별, 또는 국적에 기반한 차별을 엄격하게 규제합니다. 불평등한 투표 조건이 폐지되었고, 학교, 기업 및 기타 공공 시설은 공식적으로 비-분리화했습니다. 아프리카계 미국인들은 기본적으로 어떤 학교도 갈 수 있꼬, 어떤 기업에서도 일할 수 있고, 스스로가 선택한 공공시설에 갈 수 있는 권리를 얻었습니다. 전체적으로, 아프리카계 미국인들은 이전에는 경험하지 못한 정치적 힘을 가졌고, 이것은 완전한 비-분리를 향한 첫걸음에 불과했습니다.\n\n하지만, 모두가 좋은게 아닌 것이 남부는 달랐습니다. 즉시, 남부 유권자들은 법안이 뒤집히고, 사회가 정상으로 돌아오기를 바라며 스트롬 서먼드의 극우 NPP로 몰려들었습니다. 많은 남부인들은 자신들의 생계에 대한 이런 노골적인 공격을 경멸했고, 남부 정치인들의 지원과 함께한다면, 물리적으로 인종차별을 물리칠 수 있는 힘을 가졌습니다. 이 법안은 절실히 필요한 개혁을 허가했을 뿐만 아니라, 남북 전쟁 이후 볼 수 없었던 미국 내 분열을 초래했습니다."
