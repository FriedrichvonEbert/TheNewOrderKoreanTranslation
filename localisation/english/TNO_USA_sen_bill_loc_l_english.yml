 USA_sen_bill_name_9:0 "국가노동관계법"
 USA_sen_bill_desc_9_minimum_wage:0 "너무나 오랫동안 산업, 사업, 자본 분야에서는 노동자들에게 조건을 강요해왔습니다: 근무시간, 임금, 받는 혜택, 노동조합의 가입 여부까지. 지난 세기 동안 안전한 근무환경과 임금상승을 위한 발전이 있어왔지만 많은 회사들이 이러한 약속을 지키지 않으려고 힘을 쓰고 있습니다. 국가노동관계법이 이것을 고쳐줄 것입니다: 정부는 노동조합을 공식적으로 인정하고 지지할 것이며 산업 모든 분야에서 노동시간은 8시간으로 통일되고 최저 임금제도가 마련될 것입니다."
 USA_sen_bill_desc_9_pensions:0 "너무나 오랫동안 산업, 사업, 자본 분야에서는 노동자들에게 조건을 강요해왔습니다: 근무시간, 임금, 받는 혜택, 노동조합의 가입 여부까지. 지난 세기 동안 안전한 근무환경과 임금상승을 위한 발전이 있어왔지만 많은 회사들이 이러한 약속을 지키지 않으려고 힘을 쓰고 있습니다. 국가노동관계법이 이것을 고쳐줄 것입니다: 정부는 노동조합을 공식적으로 인정하고 지지할 것이며 산업 모든 분야에서 노동시간은 8시간으로 통일되고 연금제도가 마련될 것입니다."
 bill_9_passed_minimum_wage:0 "20세기 미국의 경제에 있어서 가장 큰 변화 중 하나는 로버트 케네디 대통령이 국가노동관계법의 입법에 서명한 것입니다. 하룻밤 사이에 세계의 가장 큰 경제에서 힘의 균형이 전환되었고, 노동자와 고용인은 고용주와 평등한 관계가 될 수 있다는, 누구도 빼앗을 수 없는 법적 권리를 부여받았습니다.\n\n이 법에는 노동조합의 승인, 고용주의 노동자 해고 금지, 노동조합을 조직하려는 이를 협박하거나 저지하는 것 금지, 등의 조항이 포함되어 있습니다. 이를 어긴 회사에는 큰 처벌과 벌금이 부과됩니다. 또, 정규직 근무자에게 8시간의 근무시간을 보장하고 초과 근무 시에는 보통보다 더 많은 수당을 지급하도록 의무화하는 규정도 있습니다. 시간제, 계약직, 프리랜서 등의 근로자들에게도 정규직 근로자와 똑같은 혜택과 권리가 있으며 이를 어기는 회사는 불이익을 받게 됩니다. 이 법의 가장 중요한 것 중 하나는 바로 최저임금제도입니다: 대부분의 산업 분야에서는 정규직 근로자에게 1.5달러, 농업과 서비스업 일부에서는 더 적은 1.1달러로 최저 임금이 설정됩니다. 그러나 이 최저 임금은 구매력을 유지하기 위해 인플레이션을 고려하여 매년 재설정 될 것입니다.\n\n\"강한 경제력과 강한 민주주의를 유지하기 위한 유일한 방법은 모든 국민에게 살아갈 수 있는 능력을 제공하는 것입니다” 케네디는 법안에 서명하며 말했습니다. “식탁 위에 놓인 음식과 안락한 집, 열심히 노력한 대가, 그리고 그들의 존엄과 자유를 유지하는 것, 이것들을 절대로 탐욕스럽고 근시안적인 고용주에게 빼앗겨서는 안 됩니다.\"\n\n법안이 통과되자 사업단체, 보수파들, 반 노조단체, 자유시장 옹호자들의 반대는 거셌고 월 스트리트의 가치는 급락했습니다. 그러나 국가노동관계법은 대다수의 미국 노동자들과 유권자들에게 좋은 반응을 얻고 있습니다. 이것은 앞으로 몇 년간 미국법에서의 입지를 다질 것입니다."
