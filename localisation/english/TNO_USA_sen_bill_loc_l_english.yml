 USA_sen_bill.102.d_passed:0 "미국 의회에서 대통령 집무실로 걸려온 그 전화는 우호적이었습니다. \"예산안이 통과됐습니다, 대통령 각하. 우리가 실수하는게 아니라고 전 - \"\n\n\"유럽인들은, 좋겠어. 이제부터 처리할 수 있으니,\" 닉슨은 수화기에 손을 누르기 전에 퉁명스럽게 대답했습니다. 헤드셋을 귀에 대고 누르면서, 서둘러 두 번째 번호를 누르고는, 기다렸습니다.\n\n\"국장, 이제 자금이 생겼네.\" 닉슨은 CIA의 최근 견적서를 훑어보면서, 책상 위로 몸을 숙였습니다. \"네, 브레스트에 있는 우리 영사관과의 비공식 루트에 연락했고, 대학 내 학생들과 작품들에 대한 문헌 필터링을 하고 있습니다.\"\n\n잠시동안 조용했습니다. \"그리고 네, 네, 무기도 있습니다. 그런데 이를 부인할 수단도 있어야겠지요. 전부 브르타뉴에서 들여왔고, 아주 충분합니다. 신규 건은 없습니다. 우리를 추적할 수단은 아무 것도 없을 겁니다. 슈페어는 우리가 학생들을 무장시킨다는 사실을 적이 알아차리는 걸 좋아하지 않을테니까 말이죠.\"\n\n마지막으로 잠시 멈추었다가, 고개를 끄덕인 다음, 수화기로 돌아오는 헤드셋의 잘그락 소리가 들렸습니다. 그 자금은 30분도 채 지나지 않아 브르타뉴에 있는 CIA의 연락책으로 송금되기 시작했습니다."
 USA_sen_bill.102.d_failed:0 "R-D가 자신들의 대통령에 배신하고 NPP와 함께 연합한다는 상상도 할 수 없는 일이었습니다. 재수없게도, 닉슨은 한 방 먹은 듯 했습니다. 당이 정말 이데올로기적으로 불순한 정치적 병자들과 함께하길 바랬던 걸까요?\n\n결과적으로, 나치 독일과 손을 뻗는다면, 이들은 그렇게 할 것입니다.\n\n미국의 이익에 반하거나 적대적이지 않은 독일을 지원하는 것에 신경쓰지 않을 겁니다. 독일을 정치적으로 묶어둔다면 일본에 집중할 수 있다는 사실에 신경쓰지 않을 겁니다. 슈페어가 후계자가 될 가능성이 죽어버렸기 때문에, 네, 모든 걸 쉬쉬하면서 비밀로 해두고 신경 쓰지 않을겁니다.\n\n아니죠, 미국은 그런 강경한 외교 정책을 위한 준비가 전혀 되어 있지 않다는 점이 밝혀진 셈입니다. NPP는 그를 배신자라고 불렀고, 민주당은 그를 미치광이라고 불렀고, 그의 공화당원들은 그를 미숙한 사람이라고 불렀습니다. 하와이의 현상 유지를 위해 힘쓴 케네디를 영웅으로 칭찬했던 사람들은 미국 적들의 약점을 잡으려했던 닉슨을 바보라고 조롱했습니다.\n\n닉슨은 책상 밑에 보관된 병에서 위스키 한 잔을 마시며 분통을 터뜨렸습니다. 선견지명도 없고, 맹목적이고, 순전히 위선입니다! 누구라도 술 한 잔 마시고 싶게 될 겁니다, 예의따윈 개나 줘버리라죠."
 USA_sen_bill.102.a:0 "돈이 세상을 돌게 하고, 만든다."
