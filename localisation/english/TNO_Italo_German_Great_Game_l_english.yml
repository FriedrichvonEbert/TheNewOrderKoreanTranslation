GG_Bulgaria.1.t:0 "불가리아 1 - 이탈리아"
GG_Bulgaria.1.desc:0 "총리가 죽었고, 우리는 독일인들이 암살했다는 걸 알고 있지"
GG_Bulgaria.1.a:0 "조국전선과 접촉하여 그들에게 정보를 주자"
GG_Bulgaria.1.b:0 "아니 난 겁쟁이야"

GG_Bulgaria.2.t:0 "불가리아 2 - 독일"
GG_Bulgaria.2.desc:0 "젠장, 불가리아 총리의 죽음으로 사태가 위험해졌군. 조심하자"
GG_Bulgaria.2.a:0 "안전을 확보하자"
GG_Bulgaria.2.b:0 "누가 신경쓸까? (이거 선택하지 마세요)"

GG_Bulgaria.3.t:0 "불가리아 3 - 이탈리아"
GG_Bulgaria.3.desc:0 "조국전선이 우리 편에 서려 하는군! 군대에 잠입하자"
GG_Bulgaria.3.a:0 "아반티!!"
GG_Bulgaria.3.b:0 "안전하게 하자 (끝)"

GG_Bulgaria.4.t:0 "불가리아 4 - 독일"
GG_Bulgaria.4.desc:0 "군대가 위험에 처했다! 오 신이시여 씨발!"
GG_Bulgaria.4.a:0 "비상사태를 선언해라 (총리를 시키자)"
GG_Bulgaria.4.b:0 "당장 나가"

GG_Bulgaria.5.t:0 "불가리아 5 - 이탈리아"
GG_Bulgaria.5.desc:0 "시메온은 왕의 조카야. 우리 편에 붙어야 한다는 걸 그가 알게 하자"
GG_Bulgaria.5.a:0 "좋아요"
GG_Bulgaria.5.b:0 "젠장 일이 너무 커졌잖아"

GG_Bulgaria.6.t:0 "불가리아 6 - 독일"
GG_Bulgaria.6.desc:0 "'도적 퇴치' 부대를 불가리아로 보내서 그들을 점령해야 할까요? 아니 제가 의미한 건 그들을 도와줘야 한다는 말이죠 ㅋㅋ"
GG_Bulgaria.6.a:0 "아무렇게나 해라"
GG_Bulgaria.6.b:0 "좆까!"

GG_Bulgaria.7.t:0 "불가리아 7 -이탈리아"
GG_Bulgaria.7.desc:0 "좋아 FF가 독일 외교관을 암살한다면 매우 좋은 일일 거야"
GG_Bulgaria.7.a:0 "우리 애들 좀 도와주자"
GG_Bulgaria.7.b:0 "바보처럼 죽게 내버려 두자"

GG_Bulgaria.8.t:0 "불가리아 8 - 독일"
GG_Bulgaria.8.desc:0 "망할 우리 외교관이 암살당했습니다 어떻게 된 일이죠"
GG_Bulgaria.8.a:0 "차르 시메온을 가택연금시켜라"
GG_Bulgaria.8.b:0 "당장 나가"

GG_Bulgaria.9.t:0 "불가리아 9 -이탈리아"
GG_Bulgaria.9.desc:0 "빌어먹을 FF가 왜 반란을 일으키려고 하는 거지"
GG_Bulgaria.9.a:0 "아반티!"
GG_Bulgaria.9.b:0 "너 돌아버렸구나?"

GG_Bulgaria.10.t:0 "불가리아 10 - 독일"
GG_Bulgaria.10.desc:0 "오 신이시여, 빌어먹을. 그들이 저항하고 있잖아? 총통이시여, 어떻게 할까요?"
GG_Bulgaria.10.a:0 "쏴버려라"
GG_Bulgaria.10.b:0 "빌어먹을, 나가자."

GG_startup.2.t:0 "대 불가리아 게임"
GG_startup.2.desc:0 "불가리아는 2차 세계대전이 끝난 이후부터 독일과 밀접하게 연관되어 있습니다. 이것은 불가리아에게는 문제가 되지 않았고, 거의 10년 동안 양측에 이익이 되었습니다. 하지만 50년대의 큰 시장 붕괴는 모든 것을 바꾸어 놓았습니다.\n\n독일 경제가 붕괴하면서, 그와 밀접하게 연관되어 있는 불가리아 경제 또한 그 뒤를 따를 수밖에 없었고, 불가리아는 팍트를 거의 떠날 뻔 했습니다. 독일인들은 적당히 위협하고, 뇌물을 주고, 특혜를 주어 불가리아 내각을 친독 성향 장관들로 채움으로써 사태를 무마하려 했습니다. 정부를 면밀히 감시하기 위해, 독일인들은 소피아에 '주둔군'을 배치하여 '분란 중의 평화 유지'를 돕기로 했고, 10년이 지난 지금도 수도 거리를 순찰하는 독일군의 군홧발 소리를 들을 수 있습니다.\n\n하지만 시대가 바뀌고 있으며, 불가리아 정부는 무너지고 있습니다. 독일의 꼭두각시로 잘 알려진 가브로프스키 총리는 최근 교통사고로 사망했습니다. 그의 죽음을 둘러싸고 여러 소문이 떠돌고 있지만, 그가 암살당했는지 아니면 비극적인 사고로 죽었는지는 아무런 의미가 없습니다. 그의 죽음은 지하의 조국전선에게 희망을 주었고, 이탈리아는 이를 틈타 불가리아에 영향력을 끼치려 하고 있으며, 독일은 그들이 보기에 불순한 활동들을 분쇄하려 하고 있습니다. 양측의 팽팽한 냉전의 결과가 무엇일지는 시간만이 말해줄 것입니다."
GG_startup.2.a:0 "그리고, 그레이트 게임이 시작되었다!"

GG_startup.3.t:0 "대 헝가리 게임"
GG_startup.3.desc:0 "지금까지 몇 년 동안 헝가리는 군사적으로나 경제적으로나 독일의 영향권에 있는 의지없는 국가에 지나지 않았습니다.\n\n하지만, 시간이 흐르고 있습니다. 비록 두 나라 모두 정치적 스펙트럼의 오른쪽에 위치한 정부를 가지고 있지만, 공통점은 그것뿐입니다. 독일인에 대한 헝가리인들의 호의는 현 시점에서 거의 존재하지 않습니다. 50년대 시장 붕괴 이후 헝가리의 이웃들이 헝가리의 침체를 틈타 헝가리를 찢어놓으면서, 양국 간의 호의는 사라졌습니다. 제국이 비참한 내전에서 회복함에 따라 헝가리가 그들의 선택지를 고려하고 있다는 것은 그리 놀라운 일이 아닙니다.\n\n독일인들을 약화시킬 수 있는 절호의 기회를 감지한 이탈리아인들은 헝가리 경제에 대한 이탈리아인들의 투자 가능성과 상호 방어 조약에 대한 논의와 함께 외교 채널을 재개하기 시작했습니다. 독일도 마찬가지로 이웃이자 역사적인 동맹국에게 특별한 관심을 갖고 있습니다.\n\n이제 두 사람은 다시 한 번 직접적인 경쟁을 하게 된 것 같습니다. 그리고 그렇게 큰 도박의 상품은 무엇이 될까요?"
GG_startup.3.a:0 "그레이트 게임을 위해? 헝가리? 물론이지!"

GG_startup.4.t:0 "대 루마니아 게임"
GG_startup.4.desc:0 "루마니아의 국내 상황이 가열되고 있습니다. 2차 세계대전이 끝난 이후 세계의 강대국들로부터 고립된 루마니아는 20년 넘게 독일과 이탈리아의 영향으로부터 벗어나기 위해 노력해왔습니다. 비록 시장 대폭락이 루마니아 경제에 타격을 입혔지만, 정부는 상황을 그들에게 유리하게 이용했고 헝가리로부터 잃어버린 모든 영토를 되찾을 수 있었습니다. 미하이 1세 국왕은 정부 최고위층을 휘어잡았고, 광신적인 철위대의 정부 참여를 즉각 금지시켰습니다. 이 조치를 통해 그는 국가 정치를 사실상 휘어잡게 되었지만, 루마니아는 아직 깊게 분열된 국가입니다. 다수의 극우단체들이 비밀리에 활동하고 있으며, 철위대 파르티잔들은 시골과 비루마니아인들에 대한 테러를 일삼고 있습니다.\n\n최근의 몇몇 테러 사건으로 상황은 더욱 악화되었습니다. 하지만 이번에 이 혼돈은 이탈리아와 독일 모두의 관심을 끌었는데, 양측 모두 중립국으로 세력을 확대하고 싶어합니다. 일단 유리한 쪽은 아마도 이탈리아인들일 것입니다. 미하이 왕과 그의 급조 내각은 독일에 우호적이지만 철위대와 비슷한 성향의 정권과의 관계를 발전시키길 꺼려하고 있고, 이탈리아 투자자들과 군사 고문들은 앞으로 많은 성공을 거둘 것으로 보입니다. 그렇다고 해서 독일인들이 할 것이 없다는 뜻은 아닙니다. 나치가 철위대와 다른 극우 지하 정당을 지원하고 있다는 소문이 돌기 시작했습니다. 좋든 나쁘든, 루마니아는 이제 그레이트 게임의 다음 참가자가 되었습니다."
GG_startup.4.a:0 "양쪽 모두 새로운 게임을 위해 그들의 장기말을 옮기고 있다."

GG_startup.5.t:0 "대 프랑스 게임"
GG_startup.5.desc:0 "현재의 프랑스는 과거의 껍데기라 해도 과언이 아닙니다. 제2차 세계대전 이후 패배한 프랑스는 독일과 이탈리아의 요구에 응할 수밖에 없었습니다. 식민지와 동부 국경 대부분을 빼앗긴 그들은 독일의 기분에 따라 강제로 휘둘려졌습니다.\n\n이상태는 독일 내전의 발발과 함께 바뀌었습니다. 전쟁에 휘말린 독일의 지배하에 있던 프랑스는 마침내 20여년 만에 처음으로 그들의 운명을 자유롭게 선택할 수 있게 되었습니다. 히믈러의 부르군트가 프랑스를 침략함에 따라, 축하는 끝나 버렸고 지금 그들은 프랑스 국토의 거의 절반을 차지하고 있습니다. 프랑스는 이제 고립되었으며, 새로운 동맹을 찾고자 합니다.\n\n비록 많은 프랑스인들은 팍트에 재합류하는 것을 싫어하지만, 프랑스가 그들의 땅을 되찾기를 원한다면 그들은 독일을 선택해야 할 것입니다. SS와 부르군트는 제국의 친구가 아니며, 만일 그들이 그들의 옛 주인에게 복종하는 길을 택하더라도, 급변하는 세계의 정세는 달라질 것입니다. 하지만, 이탈리아인들 또한 프랑스에 눈독을 들이고 있습니다. 경제적 번영, 보호, 그리고 독일이 아닌 국가와의 동맹은 확실히 매력적이지만, 아직 프랑스인들은 이탈리아가 그들의 옛 영토의 많은 부분을 점령하고 있단 사실을 잊지 않았습니다.\n\n프랑스가 누구를 편들지는 확실치 않지만, 독일과 이탈리아 모두 그들을 각자의 영향권으로 끌어들이기로 결심한 듯 보입니다. 프랑스에서의 새로운 게임이 막 시작되려고 합니다."
GG_startup.5.a:0 "또다른 한 판이 시작한다!"

GG_startup.6.t:0 "대 세르비아 게임"
GG_startup.6.desc:0 "전 세계의 많은 사람들이 알지 못하고 있지만, 엄밀히 따지면 세르비아는 독립 국가입니다. 실제로, 세르비아는 독일 휘하 협력국에 지나지 않습니다.\n\n비록 2차대전 직후보다는 평화로워졌지만, 이 작은 국가의 국경에는 어마어마한 숫자의 피난민들이 몰려들고 있습니다. 알바니아와 발칸의 다른 이탈리아령 지역에서의 세르비아인들의 곤경에 대한 이탈리아의 무관심은 세르비아인들로 하여금 그들 조국 외에는 갈 곳이 없다는 사실을 깨닫게 하였습니다. 이렇게 많은 수의 이주민과 이민자들을 상대할 준비가 되어 있지 않은 이 나라는 이제 다른 갈 곳이 없는 난민들을 위해 대규모 실업과 빈곤, 문자 그대로의 천막 도시 문제를 해결해야 합니다. 엎친 데 덮친 격으로 상황은 다시 끓어오르려고 합니다.\n\n날이 갈수록 입국하는 난민들이 늘어나면서, 많은 난민 캠프의 여건은 악화되고 있습니다. '관대한' 이탈리아 정부는 세르비아 국민들을 돕기 위해 많은 양의 인도주의적 원조를 제공하고 있습니다. 비록 이것이 애초에 이탈리아인들이 이 문제를 야기시켰다는 사실을 정부가 무시하고 있는 현실을 바꾸지는 못하지만요. 반대편 울타리에서는, 독일인들이 그들만의 노동 프로그램을 실행하고 경제적인 원조를 보내고 있으며, 양측은 지하 정치 싸움에서 세르비아인들을 자기 편으로 끌어들이려 하고 있습니다. 누가 더 유리한지, 세르비아인들이 누구를 더 싫어하는지는 정확히 알 수 없지만, 결과는 별 거 아닐 것이며, 코미디에 지나지 않을 것입니다."
GG_startup.6.a:0 "게임에서 세르비아는 폰에 지나지 않는다."


