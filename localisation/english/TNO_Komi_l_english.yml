 KOM.356.t: "미하일 수슬로프의 사임"
 KOM.356.d: ""I wondered whatever happened to Suslov? One minute he's carefully managing party affairs, and then the next he's resigned and disappears overnight! What do you think happened, Sergei?"\n\n"You think he was killed? Not like any of the leadership seems to care about the matter. Seems suspicious, you know?"\n\n"Or, maybe Suslov was just done with politics, and just wanted to go live in some nice village commune out in the country."\n\n"A guy like Suslov willingly retiring? Yeah right... Vlad, I'm starting to think discussing what happened to disappeared people isn't the brightest idea."\n\n"You know, Sergei, I'm inclined to agree. Let's leave the politics to people who do politics."\n\n"Yeah, us soldiers aren't paid enough to worry about this kind of stuff."
 KOM.356.a: "별 해괴한 일이 다 있군."

 KOM.357.t: "미하일 수슬로프의 승진"
 KOM.357.d: "Hey Maksim, you hear the news about Suslov? Got tucked away in the Bureau for Ideological Analysis."\n\n"Who hasn't? Almost feel sorry for the guy. Relegated to doing paperwork that will never be read by anyone. Party leadership says it's a promotion, but if I were in that position, I'd want to blow my brains out."\n\n"I mean, it's better than getting shot or disappeared. Maybe if things get bad he could even find himself in a decent position to turn his current 'promotion' into an actual promotion."\n\n"I don't see it happening. The Party seems pretty stable right now. I think Suslov will be screaming in his forgotten little corner of headquarters for a long time to come."\n\n"You're probably right. Seems ironic to me that such an ambitious guy like Suslov would get purged through a 'promotion' of all things."
 KOM.357.a: "수슬로프 같은 사람에게 완벽한 자리로군."
 
 KOM.358.t: "질서사회주의 선언"
 KOM.358.d: "콧대를 잡고 안경을 끌어 올리며, 수슬로프는 그의 의자에 몸을 기댔다. 탁자 위에 놓인 종이 조각들은 뒤죽박죽 섞여 있었고, 그 위에 적힌 글은 마치 필사적인-혹은 미친듯한- 사람이 쓴 것처럼 급히 휘갈겨져 있었다.\n\n”질서사회주의 선언“ 첫 장의 그 글씨는 문서의 나머지들과 달리, 깔끔하고 정돈된 문체로, 밝은 적색으로 쓰여 있었다. 그러한 점이 수슬로프는 재미있게 느껴졌다. 왜인지는 설명하기 힘들었지만. 그가 그의 이론을 이전에 보여주었을 때. 수슬로프는 낙관적인 자세를 가졌었다. 비록 세로프가 잔혹하다는 점은 사실이었으나, 그는 충성스러웠고, 마르크스주의에 무지하지도 않았다. 비록 수슬로프는 또다른 레닌의 재림 같은 건 기대조차 하지 않았으나, 적어도 그는 전 NKVD 수장이 사회주의에 대한 지식을 보여주기를 바랐다. \n\n 그 대신, 그는 경악했다. 수슬로프는 한숨을 내뱉고는 다시 한번 문서들을 뒤적거렸지만. 가슴의 울렁거림은 더욱 심해지기만 했다. 이 선언의 그 무엇도 본질적으로 틀렸거나 반동적이지는 않았으나, 세로프의 표현, 특히나 그가 ”선천적 반동분자“ 라고 언급한 것은 선언문 표면에 깔린 단순한 이론보다 훨씬 더 사악한 무언가가 있음을 암시했다.\n\n수슬로프는 책상에서 그의 몸을 젖히고, 재빨리 서서는, 손을 떨며 심부름꾼을 불렀다."
 KOM.358.a: ""세로프 동지를 불러오게. 지금 당장.""

 KOM.359.t: "수슬로프가 선언을 탄압하다"
 KOM.359.d: "미하일 수슬로프의 우뚝 솟은 실루엣을 올려다보며, 이반 세로프는 땀에 젖은 손으로 그의 목 뒤를 불안한 듯 문질렀다. 그림자의 주인의 책상 위에는 선언서, 그러니까 세로프의 선언서가 올려져 있었다. 힘겹게 침을 삼키며, 그는 앞으로 다가올 일에 겁먹지 않고 버티려고 노력했으나, 허사로 그쳤다.\n\n"세로프 동지." 수슬로프는 거의 속삭임에 가깝게 말했지만, 그의 목소리는 칼과 같이 침묵을 갈랐다. "이... 당신의 이론 말입니다." 그는 잠시 말을 중단했다.\n\n세로프는 기회를 포착했다. 만약 그가 충분히 빨리 말을 꺼낸다면, 그가 알게 된 사실에 대해 설명할 수 있을 터였다. ”난-“\n\n”당신.“ 중립성이라는 가식을 완전히 잃어버린 채. 수슬로프는 날이 선 목소리로 말했다. 또다시, 세로프는 그의 비수가 박히는 듯한 느낌을 받았다. "당신의 이러한 생각들은 말입니다, 세로프 동지, 당신이 몇 가지 사안에 관해 엄청나게 잘못 알고 있다는 것을 나타내는 증거입니다. 적어도 아직은, 아직은 징계를 받기 위해 호출된 것은 아닙니다. 허나 우리는 이 잘못을 바로잡을 수 있습니다."\n\n만약 그 앞에 서 있는 이가 다른 사람이었다면, 세로프는 자신이 비난을 받고 있지 않다는 의견에 날카롭게 이의를 제기했을 것이다. 그러나 그가 수슬로프의 차가운 눈을 바라보았을 때, 그것은 실패한 것 같았다.\n\n몇 시간은 되었다고 느껴지는 시간 동안, 수슬로프는 세로프가 사랑하는 선언문을 갈가리 찢었으며, 마침내는 당적 제명이라는 협박 아래 그가 이것을 퍼뜨리는 것을 차분하게 금지했다. \n\n 그가 아닌, 나약한 사람은 당하고만 있었을 것이다. 그러나 세로프는 나약하지 않았다. 나약한 이들이 그러는 것처럼, 그는 다음날까지도 잠을 자지 않았다.\n\n대신, 그는 열렬히, 거의 미친 듯이 글을 써 내려갔다. 결국, 그것에는 그만한 가치가 있을 터였다. 수슬로프는 곧 그가 얼마나 틀렸는지 알게 될 것이었다."
 KOM.359.a: "그들에게 전부 보여주자."

 KOM.360.t: "이념적 괴생명체"
 KOM.360.d: "편지는 수슬로프가 그의 아내와 즐겁게 수면을 취하던 이른 아침 시간에 도착했다. 그렇기에 배달원이 초조하게 그의 문을 두드리고 그에게 재빨리 종이를 건네주었을 때, 수슬로프는 그것을 읽기 위해 마음을 다잡았다, 그럼에도 그가 그것 안의 공포를 마주할 대비는 되지 못했지만.\n\n세로프는 제대로 미쳐버리고 말았다. 그것이 수슬로프가 믿을 수 있는 유일한 설명이었다. 그가 받은 편지에 비어있던 백서의 흔적은 온데간데 없었으며, 다만 거절당한 사람의 횡설수설뿐이었다. 질서 사회주의 선언문이 수정주의로 가득 차 있었다면, 이 흉물은 완벽히 반동적인 그것이었다. 그는 공포에 질린 채, 그것을 읽어나갔다. 처음에, 세로프는 ‘현재에 독일의 우월한 사상’으로부터 배운 소중한 교훈들에 대해 상세히 설명하였다. 그리고는 어떻게 공산당이 '승리의 전술'을 잘 적응할 수 있을 것인가에 대해, 세로프는 가장 먼저 '선천적 반동분자'의 몰살을, 또한 국영 기업과 독일의 인종 이론의 주창 등을 언급했다.\n\n수슬로프는 이제는 공포가 아닌, 그의 뇌리를 스친 독일군 전차와 야영지의 환영에 대한 분노로 손을 떨며 종이를 책상에 거의 내리치다시피 했다. 그가 몸을 밀어 일어설 때, 저도 모르게 으르렁거리는 소리를 내뱉었다. 세로프는 너무나도 선을 넘었다. 이것은 교육을 받지 못한 사회주의자의 질문이 아니라, 파시스트의 정신나간 광기였다.\n\n주위의 거의 모든 것을 무시한 채 수슬로프는 폭풍과 같이 그의 사무실로 뛰쳐 갔으며, 전화기에 전화번호들을 때려 넣었다. 암 덩어리들이 그의 당에 퍼져 있었다. 이제 그는 알게 되었으며, 어떤 대가를 치르더라도 그는 그것이 절개되는 것을 보고야 말 것이었다."
 KOM.360.a: "드래곤이 모습을 드러내다."

 KOM.361.t: "암세포 제거"
 KOM.361.d: "[Get_Event_KOM_361_Desc]"
 KOM.361.a: "구밀료프가 좋아하겠군."
 NIK_361_zhdanov_alive: ""... 마르크스주의에 대한 계속된 위반행위, 승인받지 못한 이론 전파, 파시스트에 대한 동조의 결과로, 지금부터 이반 알렉산드로비치 세로프는 코미 공산당으로부터 회의 및 연설 참석, 당 산하 주택 사용, 그리고 당이 후원하는 작업장에서 고용 등을 포함한 권리가 금지되었음을 선언한다."\n\n즈다노프가 편지 하단에 서명하는 것을 무표정하게 바라보며, 수슬로프는 참석한 당직자들과 경호원들을 흘끗 보았다. 칭찬하건대, 즈다노프는 거의 즉시 본부에 도착한 뒤 추방 서면에 서명하기로 동의했으며, 수슬로프는 이것에 매우 만족감을 느꼈다. 비록 그가 그의 옛 스승과 자신 사이의 거리가 날로 멀어지는 것을 느낄 수 있었지만, 적어도 오늘 밤 그들은 반동에 대항하여 단결했다.\n\n즈다노프는 펜을 테이블 위에 놓고는, 수슬로프가 다가오자 그에게 손짓했다. 수슬로프는 펜을 손에 들고 Zhdanov의 이름 바로 위에 자신의 이름을 서명하며 매우 조용히 한숨을 내뱉었다. "자리를 비켜주게." 그가 명령하자, 관리들과 경호원들은 아무런 질문도 없이 그것을 따랐다. 그와 즈다노프만을 남겨놓은 채로.\n\n“그는 보복할걸세, 미하일.” 즈다노프는 잠시 침묵한 후 말했다.\n\n“알고 있습니다. 그에게 동조하는 자들의 명단을 가지고 계십니까?”\n\n" 그래. 그들 또한 비슷한 편지를 받겠지."\n\n수슬로프는 고개를 끄덕였다. "우리 당 내부의 나치라. 더 일찍 알아챘어야만 했습니다. 안드레이, 이 일은 반드시 비밀에 부쳐져야만 합니다." 그의 대답을 기다리지 않고, 수슬로프는 유령처럼 당 인근 거리를 미끄러지듯 하며 사라졌다."

 NIK_361_zhdanov_dead: ""... Effective Immediately, as a result of his repeated infractions against Marxist Theory, spreading of unauthorized theory, and fascist sympathies, Ivan Alexandrovich Serov is hereby banned from the Communist Party of Komi, including the right to attend meetings, speeches, Party Housing, and employment in a Party-Sponsored workplace."\n\nSuslov watched impassively as Andropov signed his name at the bottom of the letter, glancing to the bodyguards and party officials in attendance. Andropov had nearly immediately arrived at headquarters and agreed to sign the letter of expulsion, something Suslov took precious satisfaction with. Despite Andropov's enigmatic nature and quiet demeanor, the party's chief of security always knew when to take immediate action.\n\nAndropov placed the pen on the table and gestured towards Suslov as he approached. Taking the pen in his hand, Suslov sighed ever so quietly as he signed his own name, just above Andropov's. "Leave us," he commanded, and the officials and bodyguards followed unquestioningly, leaving him and Andropov alone.\n\n"He will retaliate, Comrade," Andropov spoke after a moment of silence.\n\n"I know. Do you have the list of those sympathetic to him?"\n\n"Yes. They'll receive similar letters, of course."\n\nSuslov nodded. "A Nazi in our own party. It should have been seen earlier. This needs to be kept quiet, Yuri." Without waiting for the other man to respond, Suslov was gone, gliding through the streets of the Party's neighborhood like a ghost."
 
 KOM.362.t: "세로프가 이탈하다!"
 KOM.362.d: "식팁카르의 동부, 그곳에는 외부인들에게는 결코 대수롭지 않은, 그러나 용도는 알려져 있지 않은 작은 이 층 건물이 있었다. 문서상으로는 지역 활판업자 거주지라고 적혀있지만, 그들의 편집장에게도 알려지지 않은 그곳의 숨겨진 용도는 열성당과 구밀료프 서클의 지지자들과 당원들의 집회소로서, 가끔은 본부이자 모집 장소가 되기도 하는 곳이었다. 세간의 이목을 끌지 못하고 공식적인 합법성을 갖추었기 때문에, 그들은 지나치게 수상한 사람들의 눈을 두려워할 필요 없이 업무를 중단 없이 진행할 수 있었다.\n\n소련 군복을 입은 자들이 현관에 도착한 것은 직원들의 허를 찌른 일이었다. 대머리에, 통통하고, 중년의 남성인 그들의 리더는 그들 중 많은 사람들에게 낯선 얼굴이 아니었다. 그러나 아무도 그들이 알고 있는 이름을 대지 못했으며, 그의 차갑고 심각한 표정은 그가 이곳에 온 확실한 목적이 있음을 암시했다. 그들의 손에 무기가 부족하지 않고, 또한 그 관련자라면 용납되지 않을 그들 옷의 뜯어진 공산당 배지가 아니었다면, 이 침입자들의 존재는 즉시 경보를 울릴 일이었다. 짧고 어색한 침묵이 흐른 후, 소비에트 민병대의 리더가 선수를 취했다.\n\n”전직 NKVD이자 어머니 조국의 열렬한 애국자인 이반 알렉산드로비치 세로프다. 자네들의 상사, 구밀료프에게 아주 친절한 제안을 가져왔네.""
 KOM.362.a: "만나서 반갑소. 동지."

 KOM.363.t: "본보기를 보이다"
 KOM.363.d: "수슬로프는 손가락으로 마호가니 테이블을 툭툭 두드리며, 당직자들이 회의장에 들어올 때 당직자에서 당직자로 시선을 훑으며 바라보았다. 그 회의는 당내의 유지관리에 대한 단순한 논의에 관한 것으로, 자체로는 중요하지 않았다. 수슬로프가 회의를 소집한 진짜 이유이자, 그가 실제로 주목한 것은 당 내부에서 세로프의 암적인 거미줄의 전모를 찾아내는 것이었다.\n\n그는 회의에 참석한 사람들은 충성파이며, 세로프를 지지하는 이들은 항의의 뜻으로 보이콧하였을 것임을 알고 있었다. 세로프의 제명 소식은 들불처럼 번졌으며, 당내 하층부에 있는 그의 귀들은 그에게 그 발전에 별로 만족하지 않는 사람들의 명단을 건네주었다. 그들 중 가장 큰 목소리를 내던 사람은 이미 제거되었다. 세로프의 권력 기반 중 남은 이들은 오늘 그들의 얼굴을 드러내는 것을 두려워할 것이며, 수슬로프는 바로 그 점을 이용해서 그들을 완전히 숙청할 것이었다.\n\n회의가 끝날 무렵, 12개의 자리가 비어있었다. 그가 기대했던 것보다 더 많았지만, 그 점을 비난하지는 않았다. 수슬로프는 조용히 그의 조수에게 몸을 돌려 명단에서 그들의 이름을 삭제하라고 명령했다. 그러나 묘한 상황이 전개됐다. 세로프의 지지자 중 한 명이 회의에 참석했는데-수슬로프는 그가 참석한 이유가 용기인지 멍청해서인지 확신하지 못했지만- 그는 회의 내내 시치미를 떼었다. 그렇다면, 본보기를 보여야만 했다.\n\n"동지들, 우리가 관심을 가져야 할 마지막 문제가 있습니다." 두 명의 거인들이 배신자의 뒤에서 다가오자, 수슬로프는 선언했다. "오늘 여기 모인 우리들 전부가 선의로 온 것은 아닌 것 같습니다. 누군가는, 파시즘이라는 악을 가슴속에 품고 있는 듯 합니다.“ 그의 경호원들은 그를 테이블 위로 처박고는, 그의 팔을 머리 위로 비틀며 붙잡았다. 그는 도와달라고 소리 질렀으나, 그 누구도 대답하지 않았다.\n\n"여러분 모두 아시겠지만, 이것은 당내에서 용납되지 않는 행위입니다." 그 남자들 중 한 명이 권총을 뽑아 흐느끼고 있던 배신자의 머리에 그것을 대고 눌렀다.\n\n"여러분 모두 마음을 굳건히 하시고 충성심을 잃지 말 것을 촉구하는 바입니다. 사회주의의 정의는 그들의 과거가 어떻든 결국 모두와 대면하게 될테니 말입니다. 알렉세이, 부탁하네만 - ?" \n\n건물 전체에 총성이 울려 퍼졌다."
 KOM.363.a: "반역자에게 마땅한 몫이다."
 
 KOM.364.t: "Rooting Out the Militants"
 KOM.364.d: "General Gluchenkov is not a man of many faces, and none of his limited repertoire can be said to be 'happy' in any meaningful fashion. Even so, his face as he stares at the Military Oversight Committee has to be seen to be believed. He looks like he has just seen the Devil in bed with his wife and with his wallet in hand.\n\nIt is fortunate that the General cannot escape this particular meeting through making foul faces - fortunate for the Republic, that is. A list of staffers and senior military advisors is thrown at his desk. An unsmiling Committee Deputy demands more names, training times, a full inventory of equipment. Gluchenkov growls that this is an unprecedented intrusion into Army business on the part of a few jumpstart apparatchiks. The Deputy, the iron showing in his face, points out that if the General does not hop to and give him names, the latter will soon have no business with the Army, or in Komi, or in the world of the living.\n\nAfter a couple of minutes of such snarling, the General relents. He knows he's been dealt a losing hand. Still smouldering, he writes down a list of names with such volcanic force it nearly tears the paper - names of his closest staff, of his subordinates, even of privates and corporals far below his rank.\n\nThat night, hundreds of people enter the barracks of Gluchenkov's command headquarters at the XXth Battalion (Infantry). The next morning, about half that number leave. Some have simply vanished in the night, some have taken surprise leaves of absence, many have apparently resigned. And all around the Barracks posters, half torn or partially burnt, of a fist carrying a bundle of sticks are hastily thrown into fires, as if to exorcise a particularly unpleasant domestic dispute.\n\nIn the Parliament of Komi, a note appears on the desk of a Minister. FASCIST MILITIA 'IRON FIST' DESTROYED. CASUALTIES: XX BATTALION, 50 PERCENT STRENGTH. ORDERS FOR NEXT WEEK?"
 KOM.364.a: "Good work, Operatives. Stand by for further instructions."

 KOM.365.t: "Bowing To The Militants"
 KOM.365.d: "Gluchenkov is pacing in the hallway when the lights go off, one by one, in the hallway and then in the rest of the office. The secretary looks up, startled, and Gluchenkov shrugs.\n\n"Go look it up, Lyudmila. Our visitor will be late, I expect, and for that I'll pump a fist up his ass-"\n\n"-and tear it out?"\n\nThe hooded figure steps out of the shadows, and Gluchenkov drops his hand to his waistband to retrieve a pistol that is, quite suddenly, not there.\n\n"I'm from the Central Government. Office of Discretionary Affairs. No, we don't advertise it. That's why it's Discretionary."\n\n"Give me one reason I shouldn't strangle you with my bare hands. Better yet, file a complaint against your glorified Cheka and-"\n\n"-and what? Who do you think we are, General? Who do you think we serve? No, General. You don't report us. We select you, just like we're doing now: The 'Iron Fist' Renewal Militia is to be deployed in irregular peacekeeping and logistics operations. They will be paid handsomely. But let me be clear-"\n\nHe pats Gluchenkov on the head, mockingly, and suddenly he is whispering into his left ear.\n\n"What we can give, we can take away. So move quietly, little General. And remember: we can always replace you with another of your kind if you fail."\n\nAnd the figure is gone."
 KOM.365.a: "IRON FIST MILITIA STATUS: Incorporation into Command Structure ongoing."

 KOM.366.t: "새로운 수도?"
 KOM.366.d: "Even in our most turbulent and uncertain times, it is unlikely that someone could imagine that Syktyvkar, a mid-sized city at the entrance to the rear of Russia, could become a centre of the Russian republican statehood and a small, if shining, gleam in the devastated country. Surviving its troubled transition to democracy and the attacks from radicals of all sides, Syktyvkar provided itself a special spot in the Russian history.\n\nAs some political workers of the Republic developed sentimentality towards the city with which they went through the hardest challenges in their lives, it is time to admit, however, that in the light of our current strategy, Syktyvkar no longer fits as a centre of the democratic Russian advancement. It is too far from the core of communications in West Russia, and too close to hostile forces.\n\nIt has therefore been proposed to move the capital to Vyatka, the former residence of the short-lived rule of the self-proclaimed Emperor, in order to address these issues. However, many within the government hold that the capital should, despite all of the known problems, remain in Syktyvkar. This is both for reasons of administrative continuity as well as to honor its new history, and to further cement the unique identity of our nation.\n\nBoth options have merit. It is however, in the end, the President's decision whether to move the seat of government or not."
 KOM.366.a: "식팁카르는 전혀 문제없다."
 KOM.366.b: "뱟카는 단연코 더 좋은 위치다."

 KOM.367.t: "새로운 수도?"
 KOM.367.d: "최근의 승리는 서러시아에서의 우리의 존재를 강화하고 붉은 군대가 사라진 이후 찾아왔던 무정부 상태와 폭정에 사로잡힌 먼 영토들에 질서를 가져올 수 있게 해주었습니다. 소비에트의 힘에 의한 보호 아래 점점 더 많은 적대적인 영토들이 평화로워지고 합병됨에 따라, 우리는 이제 이 지역에서 우리의 위치를 재고할 수 있게 되었습니다.\n\n그 제안은 여러 관리들로부터 나온 것으로, 리코프, 혹은 반혁명 지도부가 부르던 방식으로는 뱟카라고 알려진 곳으로 우리의 거점을 그곳으로 이전하자는 것입니다. 그 옛날 지금은 숙청된 부르주아적, 파시스트적 요소들에 의해 지배당하던 식팁카르의 임시 수도는 소련 정부에 잘 봉사해 왔으며, 그 능력은 더 절박한 시기에 큰 도움으로 다가왔습니다. 그러나 우리의 외부 상황이 우리에게 더 유리하게 작용함에 따라, 우리는 기회를 얻고 수도를 서러시아의 중부 지역으로 이전함으로써 우리 자신을 보다 편안한 위치에 정착시킬 수 있게 되었습니다."
 KOM.367.a: "식팁카르는 우리를 위해 완벽하게 일해줄 것이다."
 KOM.367.b: "리코프로의 이전은 그럴만한 가치가 있다."
 
 KOM.3670.t: "새 거주지?"
 KOM.3670.d: "세르게이 타보리츠키의 최근 제안은 파문을 일으켰다. 뱟카 정복 이후, 그는 수도를 우스티시솔스크에서 이전할 것을 제안해왔지만, 많은 사람들이 이에 불쾌해 했다. 어떤 사람들은 그것이 군주주의자들의 욕망을 너무 많이 충족해준다고 느꼈고, 어떤 이들은 그저 그럴 필요가 없다고 생각했다.\n\n하지만, 이 제안에 반대하는 사람들의 마지막 범주가 있고, 그것은 이사를 원하지 않는 사람들이다. 아르템과 그의 가족은 특히 이 범주에 속했다. 몇 시간 동안 집을 비우는 일이 잦았던 한 부관의 보좌관, 그의 아내와 아이들은 그의... 바쁜 일정을 지키기 위해 최선을 다했다. 그리고 지금, 세르게이 타보리츠키가 국회에 서서 연설하는 장면이 있었다. 부분적으로는 침착하고, 부분적으로는 격렬하게.\n\n몇 분이 몇 시간이 되었지만 아르템은 저 아래에서의 토론에 거의 관심을 기울이지 않았다. 그와 그의 가족은 어디에서 살 것인가? 그는 아이들에게 그 이동을 어떻게 설명할 것인가? 그들은 이곳에 친구들이 있었고, 그들은 짐을 싸고 그들의 삶을 뒤로 해야 한다는 그들의 아버지의 말을 듣는 것을 달가워하지 않을 것이다. 그리고 그의 아내는? 발렌티나는 그가 매우 늦는 긴 밤에도 불구하고 그의 곁에 머물기 위해 최선을 다했었다. 그가 뭐라고 말했을까? 그들은 이미 그 소식을 알고 있었을 것이다. 하지만 그가 무슨 말을 하려고 했을까?\n\n결국, 토론은 끝났고, 집에 갈 시간이 왔다. 아르템은 침착하게 걸었고, 거실로 가기 전에 문을 열었다. 그들은 기다리고 있었다. 그들은 지켜보고 있었다. "소식은요?" 발렌티나가 물었고, 아르템은 입을 열었다."
 KOM.3670.a: ""없습니다. 우린 여기 머물거에요." 아르템이 미소지었다."
 KOM.3670.b: ""짐 싸세요." 아르템이 한숨을 쉬며 말했다."

 KOM.368.t: "새로운 국민군"
 KOM.368.d: "표도르의 차가운 손가락이 총을 움켜쥐었다. 그는 총을 들고 조준을 명확히 하기 위해 적절한 위치에서 덜 떨도록 자신을 훈련시켰다. 하지만 그가 치른 대가는 사격은 행동이 아닌 경련에 가깝다는 것이었다. 목표물은 너무 멀리 있는 것 같았고, 그는 지금은 더 멀어진 그의 집을 생각했다.\n\n크고 또렷한 옛 목소리가 그의 마음속에 울렸다. "오직 남자만이 그의 고향을 위해 싸울 수 있다. 오직 남자만이 할 수 있지. 그리고 러시아의 재건에 필요한 누군가가 있다면, 표도르, 그건 바로 너일거야." 그의 부모님, 그의 형제의 목소리. 군은 오랫동안 그의 두 번째 고향이었지만, 그는 첫 번째에 대한 의무를 결코 잊지 않았다.\n\n총성이 울렸고 그의 목에 감긴 십자가상이 몸을 떨었다. 하나, 둘, 셋, 그리고 침묵이. 표도르가 총을 내렸다. 그는 오늘의 라운드에서 거의 제자리걸음을 한 것 같았다. 움직이던 표적의 얼룩진 낫과 망치 문양은 흔적도 없이 사라졌고, 흰 조각들이 철사줄 토대에 매달려 있었다. 상관은 고개를 끄덕이고 닭갈비 숫자를 책에 쓴 뒤 그를 돌려보냈다. 표도르가 떠나자, 그는 시큰둥한 미소를 지었다. 아마도 총기 검사는 오늘 늦게 끝날 것이다. 음, 그것은 변함없이 누가 예측할 수 있는 것보다 늦게 끝났고, 어느 누구도 편하지 않게 훨씬 늦게 끝났다. 적어도 식사는 좋아졌다. 그들이 구내식당에서 망할 볼셰비키를 쫓아냈으니까...\n\n그가 비좁은 2층 침상으로 들어갈 때 드미트리가 그에게 고개를 끄덕였다. 약간의 대화가 필요했고, 약간의 대화가 제안되었다. 두 남자가 함께 무기를 닦고 있는 모습은, 시간 그 자체만큼이나 오래된 취미였고, 두 사람이 강중유와 청소용 붓을 교환하면서 친밀감에 가까운 분위기가 감돌았다.\n\n드미트리가 일을 마치고, 덩치 큰 부품들을 다시 조립하여 반짝이는 완전체로 만들었다. 그리고 나서 그는 무릎을 꿇고 왼쪽 주머니에서 닳은 묵주을 꺼냈고 그것을 손가락 사이로 미끄러뜨리며 중얼거리기 시작했다. 적들을 위해, 식팁카르를 위해, 그리고 두 사람의 목숨을 바칠 사람들을 위해 기도했다."
 KOM.368.a: "그 옆에서 표도르가 조용한 기도를 속삭였다."

 KOM.369.t: "그들의 충성 맹세"
 KOM.369.d: "[KOM.GetLeader]는 지금 자기 앞의 사제처럼 그렇게 동요하는 신부를 본 적이 없었다. 그것은 거의 재미있는 광경이었다. 마치 고양이가 가장 좋아하는 장난감을 빼앗고 그의 좌절로 야옹거리는걸 보는 것처럼. 그러나 고양이와는 달리, 그는 이 사제를 길가에 남겨둘 수 있는 진정한 선택권이 없었다. 아니, 신의 전도사는 그가 지쳐버리거나 짜증나거나 둘 다로 죽을 때까지 그를 따라다니며 잔소리를 했다. 그는 한숨을 쉬며 아픈 관자놀이를 문지르고는 당면한 문제에 마음을 돌렸다.\n\n" - 복무 서약에서 교회의 역할에 대한 인정은 사소한 문제가 아니다! 이것은 영생의 문제이다. 이 사람들이 하느님을 마음에 두고 죽지 않으면, 계속할 결심이 부족할 것이다." 사제는 활기차게 고개를 끄덕였다. "당연히 교회는 모든 투사들도 그들의 지도자의 건강을 위해 기도하기를 원한다 - "\n\n[KOM.GetLeader]는 신부에게 앉으라고 손짓을 했다. 그는 찻주머니를 찾아 사무실을 둘러보았다. 다른 일이 없다면, 그 남자는 분명히 혀를 움직이지 않았을 것이다. "이 일에 신경 써 주셔서 감사합니다, 신부님. 사실, 나는 우리에게 가장 익숙한 서약들을 채택하려고 생각하고 있었습니다. 아시다시피, 우리는 기독교 국가이지만, 모든 국민이 세례의 특권을 누린 것은 아닙니다. 제 조언자들은 수정된 소련의 서약를 제안했고 - "\n\n그는 손을 들어 벌써 화를 내려하는 사제를 진정시켰다. "그리고 우리는 교회가 이것을 가볍게 생각하고 좋아하지 않을 것이라는 것을 잘 알고 있습니다. 그래서 저는 러시아 국가에 대한 간단한 서약을 생각하고 있었습니다. 우리 국민의 정신적 건강과 충성심이 신이 임명한 신탁자에게 완전한 서약을 할 준비가 될 때까지 말입니다. 이것은 타협안이고, 저는 당신에게 우리가 더 나은 것을 제공할 것이라고 장담합니다. 하지만 지금은 이것으로 충분하지 않겠습니까?"\n\n고양이를 쫓아낼 시간이다. 그는 해결해야할 인간사가 있었다. "좋은 하루 되십시오, 신부님. 제 접수원들이 안내할겁니다.""
 KOM.369.a: "우리의 병사들은 그들의 신과 차르를 알게 될 것이다!"
 KOM.369.b: "단순한 국가에 대한 맹세만으로 충분하다."
 KOM.369.c: "소련의 맹세가 실질적인 선택이다."

 KOM.370.t: "교회 포용?"
 KOM.370.d: "총참모부는 좀처럼 놀라지 않았습니다. 예측 불가능한 것을 예측하고, 변화구를 잡아내고, 그것을 적의 얼굴에 던지는 것이 그들의 임무의 본질이었으니까 말입니다. 그들의 운영 원칙의 이러한 측면은 국가의 정치가 강한 바람에 느슨한 흙더미처럼 무너져도 변하지 않았습니다. 그러나 누구도 이와 같은 상황은 예상하지 못했습니다.\n\n그들 앞에 있는 자칭 소위 "사제들"은 퇴거당한 후 막사의 문을 봉쇄했고, 그들 자신을 보호하기 위해 하늘에서 내려온 고대의 불을 불러들였습니다. 명백히 이 변절 사제들은 병사들에게 복음을 전하면서 국가와 [KOM.GetLeader]의 건강을 위해 개종할 것을 간청하는 엄숙한 의무를 스스로 진 것 같습니다. 그들은 옛 소련 참전용사들이 대부분인 부대에 접근하는 치명적인 실수를 저질렀고, 그 실수로 그들은 짜증나고 경건하지 못한 사람들에 의해 공격을 받고있었습니다. 그들을 떼어놓기 위해 헌병들이 개입해야 했습니다.\n\n입술에서 피가 나면서도 고개를 숙이지 않은 한 신부가 일어서서 말했습니다. "이것은 희롱이다. 하나님의 역할을 수행하고 다니는 러시아의 다윗이, 신이 없는 자들을 그의 종과 정복자로 삼으란 말인가? 이것은 정신적인 위기다. 우리는 그분의 약을 복용할 권리를 요구한다."\n\n나이 때문에 약간 떠는 모습의 장군이 일어서서 말했습니다. "내 부하들은 어디서든 우리의 국가의 명령을 따를 것이오. 하지만 그들이 거부한 교회를 그들에게 강요하는 것은 재앙의 확실한 길이오! 우리가 그대들에게서 항상 보아온 중용을 구하오. 러시아를 새롭게 건설하는 데는 모든 국민의 목에 십자가를 다는 것보다 더 좋은 방법이 있을 것이오.""
 KOM.370.a: "교회를 정치에서 완전히 쫓아내라!"
 KOM.370.b: "우리는 하느님의 뜻을 따라야 한다."
 KOM.370.c: "그들의 동료 기독교인들에게만 설교하도록 내버려 두어라."

 KOM.371.t: "수도원 재건?"
 KOM.371.d: "한때 성 게오르기 기사단이 소유했던 영토가 우리 통제하에 들어왔고, 우리 군대는 그 지역에 대한 질서를 회복하기 시작했습니다. 우리가 성공한 모든 정복과 마찬가지로, 지역마다 다른 질문들이 제기되어야 합니다. 그리고 게이니도 예외가 아닙니다. 이름에서 알 수 있듯이, 기사단은 매우 종교적이었고, 그들의 자금의 많은 부분이 수도원과 교회에 쏟아졌습니다. 하지만 시간이 지나면서, 이러한 예배당들 중 많은 곳이 자연적 요소, 유탄, 포탄, 또는 독일의 폭격으로 붕괴되었고 그들 중 대부분은 황폐한 상태에 있습니다.\n\n코미의 우파는 세로프의 패거리를 제외하고 대부분 종교적이지만, 교회를 수리하기 위한 자금 지원 문제는 신경에 거슬렸습니다. 양측 간에 논쟁이 오가고 있는데, 그것은 명백한 종교적 이유를 무시하더라도, 그러한 움직임은 의심할 여지 없이 지역 대중들로부터 지지를 얻을 것이라고 주장합니다. 이에 반대하는 사람들은 그러한 자금이 군과 같은 국가 문제에 더 잘 사용될 것이라고 주장합니다. 결국, 결정은 내려져야 합니다. 신과 국가 중 무엇이 더 중요합니까?"
 KOM.371.a: "교회를 재건해야 한다."
 KOM.371.b: "우리는 더 좋은 곳에 돈을 써야 한다."
 
 KOM.372.t: "The Reds On Trial"
 KOM.372.d: "Finally, the Red scourge has been purged from Western Russia. The hammer and sickle no longer waves over Arkhangelsk, but instead lies where it belongs- ripped and trampled, covered with mud and grime. It is the only place where such a perverse, backwards symbol should lie. Many things will come of this new development, but one of the most important is the trial of the Red Army, as it should have been a half-century ago. However, an interesting situation has cropped up- one that requires our attention.\n\nIt has always been a habit of the Bolshevik to betray their nation, and it seems that this phenomenon has cropped up yet again. Numerous Red officers, when told of what they would be tried for, seem to have had a sudden ideological change of heart. These rats in uniform seem to be more than willing to switch sides, betraying their old friends for a new job and a shot at survival.\n\nWhile it seems unlikely that these men- if they can be called such- will be any more loyal to our army than their old haunts, the Army can always use experienced officers. Letting those who repent collaborate may be a controversial move, but it would certainly be a boost for our relatively green soldiers. The choice comes down to our leadership."
 KOM.372.a: "We could certainly use these ex-Bolsheviks."
 KOM.372.b: "No mercy for these turncoats!"

 KOM.373.t: "뱟카 지사 자리"
 KOM.373.d: "오랜 싸움 끝에 뱟카는 우리 통제 하에 있습니다. 우리와 그들 사이의 수년간의 적대감은 싸움이 벌어지며 절정에 달했습니다. 다행스럽게도, 우리가 이겼죠. 하지만, 그 지역의 군주주의 통치의 세월은 확실히 그들의 문화를 남겼고, 우리 파벌의 일부가 그것을 그들에게 유리하게 사용하기로 결정했습니다.\n\n타보리츠키의 파벌은 그를 뱟카 대공으로 지명하기 위해 압력을 가하기 시작했습니다. 그의 요구를 들어줌으로써는 그에게 추가적인 정통성을 준다는 것 외에 실제적인 손해는 없지만 우리 파벌들 중 일부는 이 움직임을 단지 시간 낭비일 뿐이며, 우리 자신을 차르 시대에 묶어놓는다고 주장하며 반대하고있습니다. 결정을 내려야 합니다."
 KOM.373.a: "가장 숙련되고 적격인 후보, 타보리츠키를 임명해라."
 KOM.373.b: "그가 권력을 공고히 하도록 허용할 이유가 없다."

 KOM.374.t: "믈라도로시 환영?"
 KOM.374.d: "The Mladorossi are fascists, so they claim. For years, they have staked out on the eastern end of Vyatka, managing their own little patch of dirt with their unorthodox beliefs. However, Vyatka is gone, and the territory of Berezniki is under our command. The question that has plagued multiple warlords over the years now falls to us- what do we do about the Mladorossi?\n\nOn the one hand, their beliefs- as unorthodox as they may be- do mostly fall in with at least some of the Komi Right. They could make good political partners in the region. On the other hand, some of their other beliefs directly clash with some of the closest held beliefs of our own- some even whisper that they are Bolsheviks under a coat of white paint. Though such allegations are certainly exaggerations, they must be taken into account.\n\nIn the end, this decision may not change the face of Russia forever, but it will certainly play a helping role for one faction or another, depending on what the fate of the Mladorossi is."
 KOM.374.a: "이상한 이념이야말로 우스티시솔스크가 늘 그래왔던 것이 아닌가?"
 KOM.374.b: "우리는 그들의 합성적인 이념이 필요하지 않다. 그들을 추방해라."

 KOM.375.t: "타타르 민족주의 타파"
 KOM.375.d: "빅토르의 트럭은 마을 문 앞에서 미끄러져 멈추었고, 그의 부하들이 뛰어내렸다. 잠시 후, 그들은 문을 향해 발을 구르며 걸어갔다. 그들이 자물쇠가 잠겨 있는 것을 발견했을 때, PPSH의 짧은 폭발음이 자물쇠를 산산조각 냈고, 군인들은 행진했고, 트럭들이 뒤따랐다.\n\n빅토르는 부하들이 마을 사람들을 그들의 집에서 끌어내어 마을 광장으로 끌고 가는 것을 지켜보았다. 군인들은 숨거나 싸울 만큼 어리석은 사람을 찾아 흙길을 휩쓸었다. 그들이 숨으면 광장으로 끌려가기 전에 옆구리를 한 대 더 찰 것이었다. 만약 그들이 싸운다면, 날카로운 불의 스타카토가 그들이 받을 전부일 것이다. 결국, 빅토르는 일단 모인 시민들의 수에 만족하자, 트럭을 떠나 그의 군인들에게 둘러싸인 채 지역 모스크 앞에서 행진했다.\n\n"시민들이여!" 그가 말하기 시작했다. "오늘부터 그대들은 더 이상 타타르족이 아니다. 그대들은 러시아인이다! 그대들은 러시아어를 말할 것이고, 러시아어를 읽을 것이고, 그대들은 옛 문화를 즉시 버리거나 아니면 처벌을 받게 될 것이다! 우리는 직접적으로 이 "타타르" 문화의 어떤 흔적도 이 지역에서 다시 나타나지 않도록 할 것이다! 이해가 됐나?"\n\n군중들이 대답할 틈을 갖기도 전에 빅토르는 팔을 흔들었고 즈다노프 칵테일의 우박이 모스크의 창문을 통해 떨어져 바닥에 불을 붙였다. 뒤에서 연기가 피어오르기 시작하자 빅토르는 미소를 지었다. 그의 일은 완수되었다."
 KOM.375.a: "좋든 싫든, 우리는 모두 러시아인이다."

 KOM.376.t: "바시키리아의 개종"
 KOM.376.d: "타타르스탄을 확보하기 위한 우리의 노력이 본격적으로 시작되었습니다. 도로는 마을에서 마을로 운행하는 트럭들로 가득 차 있고, 낡은 타타르 깃발과 상징물들을 철거하며 그것들을 우리의 깃발로 교체하고있습니다. 지금까지는 모든 것이 잘 되어가고 있는 것 같았지만, 종교에 대한 문제가 대두되었습니다.\n\n타타르족은 이슬람교도들이고, 우리의 병사들은 대부분 그렇지 않습니다. 이것은 지역과 가정 모두에서 많은 마찰을 초래했습니다. 그 쟁점에서 세 개의 뚜렷한 파벌이 부상했습니다. 첫째는 타타르족을 기독교로 개종시키는 데 즉시 초점을 맞추도록 하는 것입니다. 결국, 그들은 비신자들을 다시 데려올 수 있도록 하는 것이 정직한 기독교인으로서 우리의 의무라고 주장했습니다. 이 작업은 비용이 많이 들고 완료하는 데 시간이 많이 걸리지만 결국에는 가치가 있을 수 있습니다. 두번째 파벌은 이슬람 사원을 불태우고, 이맘을 기소하고, 그 지역의 종교적인 존재 자체를 파괴하는 등 단순히 이슬람교를 탄압하는 것을 추진하고 있습니다. 이것은 논쟁의 여지가 있는 아이디어로, 타타르인들은 분명 불행하겠지만, 개종보다는 쉬울 것입니다. 마지막으로, 어떤 사람들은 종교를 그냥 내버려두자고 제안했습니다. 가장 간단하고 쉬운 방법이죠. 물론, 많은 우파들이 종교적이기 때문에, 이것은 논쟁의 여지가 있는 방안입니다. 어찌되었든, 우리는 신속하게 행동해야 합니다."
 KOM.376.a: "우리는 그들을 신의 빛으로 인도할 것이다."
 KOM.376.b: "우리는 배교자들을 쓰러뜨릴 것이다."
 KOM.376.c: "우리는 당분간 그들을 그대로 둘 것이다."

 KOM.377.t: "샤파레비치가 분리해 나가다!"
 KOM.377.d: "샤파레비치는 자신의 최근 편지에 대해 한숨과 함께 펜을 떨어뜨렸다. 그것은 아마도 그의 정치 경력에서 가장 중요한 편지일 것이다. 그것은 그에게 성패의 순간이었다. 그의 권리를 반으로 쪼개버릴 수 있는 것이 안에 동봉되어 있을 것이다. 샤파레비치는 열성당 안에서 자신만의 파벌을 형성하려 하고 있었다.\n\n물론 샤파레비치와 구밀료프는 모든 것에 의견 일치를 본 적이 없었고 아마도 이 분열은 불가피했을 것이다. 사전에 그들을 결속시킨 주된 힘은 결국 중도파와 좌파에 대한 공통된 불신이었다. 이제 그들 중 어느 누구도 심각한 도전을 제기하지 못하게 되자, 그 금은 균열로 확대되었고, 동맹관계를 계속하는 것은 더 이상 편의주의적이거나 심지어 정말로 유지될 수 있는 것도 아니었다. 우파 전체에서, 열성당 회원들이 한쪽 또는 다른 쪽에 대한 그들의 충성심을 선언함에 따라, 조각들이 떨어졌다.\n\n그러나 가장 중요한 것은 세로프와 타보리츠키가 어느 쪽으로 떨어질 것인가 하는 것이었다. 비록 두 사람 모두 샤파레비치나 구밀료프만큼 큰 영향력을 행사하지는 못했지만, 그들의 지지는 한 쪽의 계획을 세우거나 무너뜨릴 수 있는 추진력이 될 수 있다. 샤파레비치가 비서에게 편지를 건네면서 이러한 생각들이 그의 뇌리를 스쳐지나갔고, 지금이 러시아의 미래가 결정될 때였다."
 KOM.377.a: "진짜 게임이 시작된다."

 KOM.378.t: "새로운 서약"
 KOM.378.d: "다시 한 번 열성당에 흥미로운 질문이 떠올랐습니다. 누구에게 충성을 맹세할까요? 이전에는, 코미 우파가 단지 코미 공화국에 정치적 충성으로 국한되었을 때, 그다지 큰 문제가 되지 않았습니다. 하지만 이제 우리의 통치가 서러시아를 지배하기 시작했기 때문에, 그것은 우리의 권력 기반을 구성하는 다양한 파벌들 사이에서 훨씬 더 화제가 되고 있습니다.\n\n타보리츠키의 파벌은 그들과 마찬가지로 차르에 대한 충성을 확고히하는 군주주의적 맹세를 추진하고 있습니다. 항상 포퓰리즘적인 샤파레비치는 국민을 위한 맹세를 추진하고 있습니다. 세로프는 국가에 대한 맹세를 추진하고 있습니다. 마지막으로, 구밀료프는 그의 영향력을 이용하여 국민도, 국가도, 차르도 아닌 유라시아 전체에 대한 맹세를 추진하고있습니다. 이들 각 단체들은 이 순간을 그들의 영향력을 얻기 위해 이용하고 있습니다. 그들의 짜증스러운 습관이지만, 그렇게 긴장된 정치 환경에서는 그것은 단지 예상된 일일 뿐입니다. 어쨌든, 우리는 충성을 맹세할 것입니다. 그 대상은 바로..."
 KOM.378.a: "개념."
 KOM.378.b: "차르."
 KOM.378.c: "국민."
 KOM.378.e: "국가."

 KOM.379.t: "The Anti-Establishment Coalition"
 KOM.379.d: "Serov's eyes pierced Taboritsky's like a pair of knives, the former NKVD officer turned Ordosocialist towering over the man. Taboritsky, for his own part, held himself quite well in the face of such an intimidating figure. Both seemed to almost study the other, attempting to find what the ulterior motive of such a meeting must be. Finally, Taboritsky spoke.\n\n"Is this some sort of joke, Serov?" He questioned quietly, his gaze unmoving. Serov looked right back at him, unwavering. His voice sliced through the air like a sword- cold, swift, and deadly.\n\n"No, Sergey. This is no joke. I am entirely serious." Taboritsky cocked an eyebrow.\n\n"What do you mean? There's nothing in common between us. Ideologically, we-"\n\n"I know all about our ideological differences." Serov leaned in. "But we do have one thing in common. We're on the outside looking in. Those bastards Gumilyov and Shafarevich think that it's a two horse race. Why don't we work together, get rid of them, and then sort it out between us?"\n\nTaboritsky didn't expect the brutal honesty, but he couldn't say he disagreed. He smiled- it almost looked more like a grimace- and offered his hand for a shake. Serov looked down, and a smile slowly crept along his mouth."
 KOM.379.a: "I give it a week."

 KOM.380.t: "The Reformist Coalition"
 KOM.380.d: ""Ivan Serov. A pleasure to see you, as always." Shafarevich smiled, relaxing in his chair. Serov was nowhere near as loose, instead standing rigidly in front of the desk. "So." Shafarevich continued. "What is it you wish to see me about?"\n\n"Igor, you know as well as I do that the fate of the party is soon at hand. Gumilyov, Taboritsky, you and I are all competing for leadership. However, the prospect of a Gumilyov or Taboritsky-led Passionariyy...worries me. Gumilyov is a lunatic, and Taboritsky- I cannot tell if Taboritsky is high half of the time."\n\n"My god, you really are quite blunt, are you?" Shafarevich chuckled. "And what about me, Serov? I know that we disagree on many points. What makes you so receptive to me, rather than the others?"\n\n"I don't particularly like you, Igor." Serov leaned forward. "I just don't want to see my head on a pike, you understand?"\n\nShafaverich nodded. "I understand. It's a deal.""
 KOM.380.a: "The enemy of my enemy, as they say."

 KOM.381.t: "The Re-United Passionariyy"
 KOM.381.d: "Shafaverich's posture, though he maintained a poker face worthy of Vegas, betrayed him. Gumilyov noticed the nervous hands clasped together, the slight slump, the tapping foot. His eyes flickered up and down before he began. "What are you doing in my office, Igor?"\n\n"Lev, I know we're not on the best of terms-" Gumiylov cocked an eyebrow. "But you're the best option we have."\n\n"I thought you split from my party for a reason, Igor." Lev stated. "Why would you come back to me now?"\n\n"Serov and Taboritsky are lunatics, Lev. They're insane. They'll drive the whole country off a cliff, and they'll kill us all while they're at it. You see that, right? We don't agree on much, but for the sake of our country, can we not come together, just this once?"\n\nLev looked him over again. Did he really need Shafarevich? He could win alone just as well as with Igor. However, the chance of Taboritsky or Serov winning, small as it may be, was simply too much of a risk to leave up to fate. Perhaps it wouldn't last too long after the conference, but it worked before. Perhaps it could work again."
 KOM.381.a: "The two giants reunite, if only for now."
 
 KOM.382.t: "회의의 시작"
 KOM.382.d: "[Get_Event_KOM_382_Desc]"
 KOM.382.a: "국가의 운명이 위태로운 지경에 놓여 있다."
 KOM_382_serov_alive: "코미의 미래를 둘러싼 마지막 투쟁은 사전에 너무나 많은 전투가 벌어졌던 곳인 국회에서 벌어졌습니다. 먼저 구밀료프가 경호원들에게 둘러싸인 채 등장했습니다. 그와 그의 대표들은 국회 중앙에 자리를 잡았습니다. 그 다음에 샤파레비치가 나타났는데, 그의 부하들은 구밀료프의 부하들만큼이나 충성스럽게 그를 에워싸고 있었습니다. 그들은 국회 왼쪽에 자리를 잡았습니다.\n\n세로프와 별이 뜯어진 소련제복을 입은 그의 부하들이 문으로 들어서기까지는 잠시 시간이 걸렸습니다. 그들은 구밀료프와 샤파레비치 사이에 자리를 잡았고, 원한에 가득찬 파벌들 사이에 침을 뱉으며 말싸움, 모욕, 성난 속삭임 등이 울려퍼졌습니다. 마지막으로 타보리츠키와 그의 부하들이 줄지어 들어와 국회 오른쪽에 자리를 잡았습니다.\n\n엄청난 규모의 정치적 폭발을 위한 무대가 마련되었습니다. 지금 해야 할 일은 연설을 하고, 숨어서 퍼즐 조각들이 맞춰지기를 기다리는 것뿐이었습니다."
 
 KOM_382_serov_dead: "The final struggle over Komi's future took place where so many battles had happened beforehand - the National Assembly. First came Gumilyov, surrounded by guards, he and his representatives taking their seats in the center of the Assembly. Next came Shafarevich, his men surrounding him as dutifully as Gumilyov's. They took their place to the left of the Assembly.\n\nFinally, Taboritsky and his men filed in, taking their seats on the right of the Assembly floor.\n\nThe stage was set for a political explosion of biblical proportions- the only thing to do now was to give the speeches, take cover, and wait for the pieces to fall."

 KOM.383.t: "투표"
 KOM.383.d: "바로 여기에서 정치인들이 몇 시간 동안 소리지르고, 발을 구르며, 열정적인 연설과 성난 반박을 하고있었습니다. 심지어는 주먹다짐이 한두 번 일어나기도 했었습니다. 길고 고된 여정 끝에 국회의 남녀들은 누가 코미를 미래로 이끌지에 대한 투표에 나섰습니다.\n\n구밀료프는 그런 모습을 보여주지 않았지만, 침묵이 퍼지자 심장이 갈비뼈에 부딪힐정도로 요동쳤습니다. 그가 패배할 만약의 때를 대비해 트럭 한 대가 밖에서 기다리고 있었습니다. 그는 질 거라고는 예상하지 않았습니다. 만약 그가 승리한다면, 타보리츠키와 세로프를 처분할 계획은 그의 마음속에 분명했고, 그들이 탈출하기 전에 즉시 처형될 것이었습니다. 샤파레비치는 얘기가 달랐지만 그에게 곧 손이 닿을 것이었습니다.\n\n샤파레비치는 커져가는 두려움을 감추기 위해 서류 뒤에 얼굴을 숨겼습니다. 계획이 그의 머릿속에서 소용돌이치며 섞이고 으르렁거렸습니다. 탈출 계획과 처형 계획이 있었습니다. 어떤 것을 실행하게 되던, 그는 확실히 준비가 되어 있었습니다.\n\n세로프의 얼음처럼 차가운 얼굴은 긴장한 기색을 조금도 드러내지 않았습니다. 그의 마음은 떠날 계획과 머물 계획으로 가득 차 있었습니다. 그는 이길 것이고, 그렇지 않으면 떠날 것이고, 그리고 그는 그가 감정을 숨기려고 애쓰고 있는 것만큼, 다른 사람들도 똑같으리라고 생각했습니다.\n\n타보리츠키는 손가락으로 탁자를 두드렸습니다. 그가 해낼 수 있을까요? 그가 이길 수 있을까요? 만약 그렇지 않다면, 그땐 어떻게 될까요? 그는 가능한 한 빨리 차를 타고 도시를 떠나는 것으로 끝나는 그의 계획의 끝을 생각하지 못했습니다. 이 투표 후에 그가 무엇을 하든, 그는 그것이 그의 운명을 결정할 것이라는 것을 알았습니다.\n\n개표가 진행되면서 긴장감이 높아졌습니다. 상황이 거의 폭발하려 할 때쯤, 한 남자가 연단으로 올라와서 글을 읽기 시작했습니다."
 KOM.383.a: "승자는..."

 KOM.384.t: "타보리츠키의 승리!"
 KOM.384.d: "최종 결과가 읽히자 망연자실한 침묵이 국회를 감쌌습니다. 구밀료프는 충격을 받은 채 자리에서 일어났습니다. 샤파레비치는 놀라움에 눈이 휘둥그레졌습니다. 세로프의 얼굴이 일그러지면서 완전히 당황한 표정을 보였습니다. 잠시동안, 방안에는 침묵이 흘렀습니다.\n\n그리고 모든 것이 움직이기 시작했습니다.\n\n사람들은 부정 투표라며 이해할 수 없다는 듯 소리를 질러대며 자리에서 폭발하듯이 일어섰습니다. 어떤 이들은 주변 사람들을 뒤흔들면서 당과 지도자에 대한 배신자, 국가에 대한 반역자를 찾기 시작했습니다. 다른 사람들은 최대한 빠르게 문으로 향했습니다. 그들의 영향력은 사라졌고, 그들이 할 수 있는 유일한 것은 떠나는 것이었습니다. 한편 또 다른 사람들은 기뻐하는 타보리츠키의 사람들을 향해 달려들었고, 경찰들과 경비원들이 한 줄로 서서 그 무리들을 서로 갈라놓았을 뿐이었습니다. 그 소음은 벽에 메아리쳐 혼돈의 불협화음으로 확대되었습니다.\n\n그 가운데에서 타보리츠키의 얼굴에 미소가 번졌습니다. 그는 자신이 옳다는 것을 항상 알고 있었습니다. 그는 다른 사람들이 어떻게 생각하든 자신이 이길 것을 알고 있었습니다. 다시 한 번 그가 옳았습니다. 나머지 우파들은 이제 세르게이 타보리츠키의 진짜 모습을 알게 될 것입니다."
 KOM.384.a: "사실일 리 없어!"

 KOM.385.t: "세로프의 승리!"
 KOM.385.d: "세로프는 자주 미소짓지 않습니다. 그는 차분하고 차가운 겉모습을 자랑스러워했습니다. 결국, "친절한"과 "NKVD 장교"는 섞일 수 있는 특성이 아니었으니까요. 그가 마지막으로 웃는 자신을 기억할 수 있었던 것은, 단지 그의 계획을 위해 필요한 사람들에게 주는 악어의 미소가 아니라, 진정으로 웃는 자신을 기억할 수 있었던 것은 오래 전 그의 책상에 앉아 그의 걸작을 쓰고 있었을 때 입니다. 그는 타자기를 마지막으로 두들겼을때의 황홀함을 기억할 수 있었습니다. 그리고 그는 그의 글에 대해 진정으로 생각하는 시간을 가지기 보다는 그 손 밖으로 내던져 버린 수슬로프에게 준 엄청난 충격을 기억할 수 있었습니다. 늙은이 미하일이 지금의 그를 볼 수 있었다면!\n\n그는 지난 몇 년 동안 열심히 일했습니다. 좌파에서 우파로 가는 것은 거의 전례가 없는 일이었고, 그들이 그를 그들의 일원으로 신뢰하는 데는 많은 시간이 걸렸습니다. 그는 전혀 파시스트가 아니었습니다. 마음속으로는, 그는 여전히 사회주의자였습니다. 그저 러시아에 똑같은 붉은 칠을 할 정도면 충분히 이길 수 있다고 생각하는 바보들이나 순진한 이상주의자들과 같지 않았던 것 뿐이죠. 그는 더 잘 알고 있었습니다. 아마도 그때 러시아는 그것을 받아들이고 싶지 않아했겠지만, 그들은 지금 그것을 받아들이려고 하고 있었습니다. 그가 그렇게 만들 것입니다.\n\n그리하여 혼란이 국회 의석을 휩쓸고, 불가능하다고 생각된 일에 놀란 사람들이 자리에서 벌떡 일어섰을 때, 세로프는 스스로에게 진정한 미소를 허락했습니다."
 KOM.385.a: "그가 어떻게 해냈지?"

 KOM.386.t: "Shafarevich Triumphant!"
 KOM.386.d: "The Assembly had expected two outcomes to the meeting. The expected outcome was that Gumiylov would enter as head of state and emerge as head of state. After all, was he not the driving force of the Right? The underdog story was Igor Shafaverich- the compassionate conservative, as he styled himself. Shafarevich had been the young face of the Passionariyy, and had been expected to have a long career in front of him.\n\nOf course, events changed all that, and suddenly Shafaverich found himself not as second in command to one faction among many, but second in the leaders of Komi. This was not a position he particularly wanted, and his split from Gumiylov's wing drew much attention. Most analysts agreed, however- Shafarevich had made his move too early. His bid for power would come up short, and then he'd surely be in for it.\n\nWhen the vote count was finished, and Shafaverich was named the new head of state, the National Assembly fluttered with confusion and mild surprise. It was nowhere near the shock of what would have happened from a Serov or Taboritsky victory, but it was enough to surprise many. As the men and women of the Assembly filed out, Shafarevich took a moment to savor his victory. Soon, he could really get to work."
 KOM.386.a: "An unexpected outcome."

 KOM.387.t: "구밀료프의 승리!"
 KOM.387.d: "레프 구밀료프가 이길 것이라고 항상 예상되어왔습니다. 그것은 대부분에게 일어날 것이라 생각되는 결과였습니다. 레프 구밀료프는 국가 원수로 들어가고 국가 원수로 퇴장할 것입니다. 그래서 그 일이 실제로 일어났을 때, 국회에서의 가장 큰 혼란은 작은 확신의 중얼거림과 박수를 치는 그의 사람들이었습니다. 훨씬 더 흥미로운 것은 그 직후의 사건들이었습니다.\n\n세로프와 타보리츠키는 둘 다 의자에서 일어나 출구를 향했습니다. 타보리츠키는 출구로 거의 달려가듯이 했고, 세로프는 적어도 떠날 때도 침착한 가면을 쓰고 있을 수 있는 두뇌는 가지고 있었습니다. 의심할 여지 없이, 구밀료프는 그들이 떠나는 것을 보면서, 그들이 문제를 일으키려고 노력한다고 생각했습니다. 그는 한숨을 내쉬었습니다. 그저 그들을 매달아야 할 또 다른 일이었습니다. 그의 눈은 떠나지 않은 샤파베리치에게 휙 돌아갔습니다. 그가 이제 무슨 상관이죠? 이고리만큼 인기 있는 자를 없애는 데는 시간이 더 걸리겠지만, 결국엔 그렇게 될 것입니다. 머지않아 구밀료프는 홀로 정상에 설 것이고 유라시아주의의 꿈은 마침내 실현될 수 있게 될 것이었습니다.\n\n밖에 있던 트럭들이 굉음을 내며 멀어지자 구밀료프의 즐거운 태도가 마침내 돌아왔고, 그의 심장은 심하게 고동치는 것을 멈추었습니다. 그는 누구에게도 그것을 인정하지 않으려 하겠지만, 그는 거기서 약간 걱정했습니다."
 KOM.387.a: "예상대로."

 KOM.388.t: "The Anti-Establishment Coalition Triumphant!"
 KOM.388.d: ""What?"\n\nThere was a single word spoken when the results came in, and all eyes turned to it. Gumiylov had fled from his seat, and Shafaverich had done the same. Both men were the only two standing, facing down the Assembly, to the center. The rest of the Assembly was stunned into silence- not even able to voice their shock and disbelief.\n\n"Is this some sort of joke?" Gumiylov asked, the color draining from his face. The man at the center shook his head. Shafeverich and Gumilyov shared a look- terror, perhaps, or disbelief- and turned back to the man. It couldn't be true.\n\nAnd then, they began to leave.\n\nIt started as a trickle of shell-shocked representatives before the dam broke, a cacophony of footsteps desperate to get out of the way of the hell that was soon to come. Serov and Taboritsky watched the fleeing masses before their eyes locked onto each other. Gumiylov and Shafaverich were gone, thrown into the trashcan of history- the question now was whether Taboritsky or Serov would follow them. The little goodwill built between the two would soon fall to pieces, and then the final battle over Komi's future would begin."
 KOM.388.a: "The two madmen face each other."

 KOM.389.t: "The Reformist Coalition Triumphant!"
 KOM.389.d: "Ivan Serov glares at Igor Shafarevich, or perhaps he's smiling. On the face of a man like Serov, it can be hard to tell between the two. Then they reach out to each other and shake hands. The Convergence is over, and the Impossible Duo has, against all odds, beaten back their opposition amongst the Rightists of Komi.\n\nThe effect is instantaneous: Gumilyov, upon hearing of his defeat, has the cheer crumble off his face, along with his confidence. His hands trembling, he points to the Coalition and snaps, "It was - it was the Romano-Germanics that did this! They have usurped the will of the People, putting impostors in my - our place!" As his own followers stare at this sudden lurch into idiocy, the spell is broken. Gumilyov finds himself the centre of a gradually widening circle, and as he is dragged out of the hall for disorderly conduct no one follows him, or bats an eye.\n\nTaboritsky, conversely, chuckles. He bows his head and he begins to laugh, in uproarious bursts that heave the breath from him, and when he is finished he wipes the tears from his eyes. His eyes shining, he points towards the ceiling in rapturous wonder and proclaims only this:\n\n"I have been wrong. All this time. Perhaps the King I seek shall not be found through me - perhaps I am not a worthy vessel. But as for YOU!" He points to the increasingly confused duo. "Promise me you will follow the will of the Skein. Promise me!" He falls silent, and his own entourage applaud politely, while the rest of the Passionariyy stare in mute horror.\n\nSerov glances at Shafarevich, and there is no warmth shared in the glance, only the cold taste of victory and the colder calculus running through the minds of both. For while two can win -"
 KOM.389.a: "Only one can rule."

 KOM.390.t: "Triumph Of The Old Guard!"
 KOM.390.d: "Igor Shafarevich looked over to his ally-turned-rival-turned-ally. The outcome was out of their hands now, all the votes had been collected, and all they had left to do was wait. If Lev Gumilyov had any doubts about the outcome, he was doing a good job of hiding it. Igor was less assured. The rise of Taboritsky and Serov to become real contenders for the Convergence had left him thoroughly rattled, and he felt more anxious than he'd ever expected to. He drew some calm from his ally, however, and kept his composure. A few minutes later, it was finally time to announce the results of the vote.\n\n"The winners of the vote and leaders of the Passionariyy are Lev Gumilyov and Igor Shafarevich." The Assembly erupted into cheers, their supporters expressing the relief also washing over him. As Igor got out of his seat, he was pulled into a big hug by Gumilyov, the force of which betrayed that his ally, too, had carried doubts of their success. It didn't matter anymore. Their gambit had worked. They had won. They had secured the future of their movement, and they had shut out the NKVD thug and the delusional tsarist. As he knew deep down that they would. This was their movement after all.\n\nThe defeated candidates wasted little time in rallying their supporters and leaving the assembly. They would have to be dealt with, of course. While no doubt weakened by their defeat here, both men had the potential to make a real nuisance of themselves. But that was a problem for another day. Today they would celebrate."
 KOM.390.a: "The Passionariyy stand strong."

 KOM.391.t: "The Collapse Of The Anti-Establishment Coalition"
 KOM.391.d: "Ivan Serov and Sergey Taboritsky have never really seen eye to eye on political issues, and their alliance was built on their common opposition to the mainstream candidates for the Convergence, and nothing else. Their gambit proved successful, and the two now share leadership of the organization. With their common foes overcome, few expected the alliance to last very long, an expectation which has now proven accurate.\n\nOnly hours after the end of the Convergence, the two men have already renounced one another. Their respective supporters are already on the move, and life is once again brought to a terrified stop as a fierce power struggle plays out on its streets. While it's hard to predict which of the two men will emerge victorious, the consequences of victory are easy to foresee. Enigmatic tsarist or NKVD-turned-nationalist, whoever wins this most recent contest will be the master of Komi, whoever loses will be dead in a ditch. For now, the people lock their doors as the battle rages in the streets."
 KOM.391.a: "Pray no one comes knocking."
 
 KOM.392.t: "Serov Enduring"
 KOM.392.d: "The stability of the coalition between Monarchists and Ordosocialists was always in question. Many assumed it would break inevitably - and that to bet on Ivan Serov would be the obvious choice. With his military connections, it seemed obvious that the final struggle between the two would be somewhat slanted towards him, and the confrontation was indeed brief.\n\nIn the early hours of the morning, several reported awakening to the sound of gunshots, and multiple military and paramilitary forces "occupying" several locations ranging from homes to pivotal roads, with several of Taboritsky's deputies being awoken and dragged out at gunpoint. As for Taboritsky himself, rumors abound to his exact location, though most agree that he is no longer in Komi.\n\nSerov is now the undisputed master of the Republic - though with his former allies gone, one can question how much his power base has been afflicted by their removal. Solidifying his grip over Komi is doubtless the first thing on his agenda, and while his supporters cheer... others fear for their lives."
 KOM.392.a: "Long live the new Chairman!"

 KOM.393.t: "Taboritsky Seizes Power"
 KOM.393.d: "Few were surprised when the alliance between Monarchists and Ordosocialists only took days to break down. Fewer are surprised that the resulting power struggle has proven to be brutal.\n\nWhile vicious, at least it's also proving to be brief, as a decisive blow seems to have been struck in the small hours this morning when paramilitaries loyal to Taboritsky were observed taking action in several locations across the republic. Masked men were seen breaking into the residences of Serov's closest supporters and taking them away to an unknown location. The action has proven a decisive one, as most of Serov's inner circle seems to have been seized successfully, the rest having gone into hiding and Serov himself also missing. There are multiple rumours surrounding his whereabouts spreading, but a growing number of reports agree he's fled Ust-Sysolsk.\n\nThere can be little doubt that Taboritsky is now the master of the state. With his erstwhile allies gone, however, their fates unknown except to their captors, his base of support appears precariously diminished. Whether he can keep the power he's secured remains to be seen."
 KOM.393.a: "A Tsarist in the President's seat."

 KOM.394.t: "Reaping The Remnants"
 KOM.394.d: "Ivan Serov is no man of Suslov. That much is clear to everyone who's ever met either of the two, or bothered to sit down with them. However, the fact remains that he was once a member of the Left in the past. Perhaps it is this that comforts him, or guides him to the choice that he takes.\n\nDinner parties. Small private meetings. All with similar guests, and all with similar phrases. "I will protect the proletariat." "I will restore socialism." "I will keep the traditions of the past alive." Despite the similar gatherings and similar guests however, the responses are different. To some of his pleas he gains nods of acquiescence, while others reply with questions, or cold defiance.\n\nAnd yet, he continues. Why? Perhaps he's genuine. Perhaps he never left the party at all, and perhaps Suslov got him wrong. Perhaps he's looking for men he can get brief support from, and then depose of them when he no longer needs them. Or - perhaps he's simply opportunistic, willing to bend whatever way will get him power. No one knows but Serov.\n\nWhat is known to all however, is that this is a risky gamble."
 KOM.394.a: "How will the dice land?"
 KOM.394.b: "The dice land in Serov's favor."

