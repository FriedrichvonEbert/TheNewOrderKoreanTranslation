 KOM.160.t: "코시긴, 반대 선언"
 KOM.160.d: "Komi is abuzz after the recent announcement over the Presidential election. Alexei Kosygin, a prominent elected Deputy and leader of the Union of Young Reformers, has announced that he will be challenging the current President to a runoff vote. He has repeatedly expressed discontent towards the administration's recent actions and policies, and clearly believes that he could govern more effectively as President.\n\nA respectful and normally quiet politician, Alexei Kosygin has continually argued for a stronger stance against extremism in recent years. As leader of the Union of Young Reformers, Kosygin has called for greater social equality, economic liberalization, and a focus on establishing an expanded market sector for the greater prosperity of the Republic. While his party still claims socialist roots, many socialists within the Republic disagree and label him a capitalist and a liberal. It remains to be seen if this election bid will be successful for the Deputy."
 KOM.160.a: "이것이 코미의 미래일 수 있을까?"

