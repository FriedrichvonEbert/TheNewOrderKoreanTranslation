 KOM.398.t: "Eurasian Rallies"
 KOM.398.d: ""It is western culture that is the true danger to Russia." Gumilyov stated, pointing into the crowd of his hardest supporters with a flourish as they silenced. "Only by eradicating the tide of liberalism that threatens our institutions can we as Russians prosper, and grow as a people!" Cheers rang out, as the rally entered its third hour.\n\nTo say the rally was a success was an understatement. His supporters were inflamed despite the lateness of the evening, and the fires of Eurasianism burnt bright. But the purpose of the rally was not yet determinable to those he had called in.\n\nIndeed, his final statement would lead to the goal of the rally itself. While several parts of his speech had alluded to "war with the other nations", some had alluded to "unity at home." But between these two concepts, no middle ground could be found for the hardliners at the rally...\n\nIt was time to choose one, instead of flipping between both concepts. So, after a brief thought, Gumilov finished his speech with...."
 KOM.398.a: "Glorious unification awaits!"
 KOM.398.b: "Let us all join together as one!"

