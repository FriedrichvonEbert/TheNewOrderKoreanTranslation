 KOM.343.t: "출판 기구"
 KOM.343.d: "즈다노프는 최근 사회주의에 관한 책을 쓰는 데 특별한 관심을 가졌으며, 그 스스로가 그것에 관한 사업을 감독하기까지 했습니다. 현재 코미에는 프롤레타리아 사회의 기초, 노동의 조직, 자본주의의 해악, 그리고 사회주의 자체의 역사에 관한 책들이 쓰여지고 인쇄되고 있습니다.\n\n즈다노프는 국가에서 가장 유명한 공산주의자로 알려져 있습니다. 그의 손등과 같은 진정으로 사회주의를 가장 잘 이해하고 있다고 말할 수 있는 사람 말입니다!\n\n즈다노프가 그것들에 대해 크게 기뻐하는 것은 생산되는 작품들의 질에 대해 많은 것을 말해줍니다.\n\n책은 이미 유통되기 시작했습니다. 처음에는 학교와 도서관에, 그 다음에는 노동조합에게, 그리고 마침내는 일반 대중들에게 차례로 나누어졌습니다."
 KOM.343.a: "살펴보시오. 그것은 책 안에 있소이다 – 바로 선언서에 말이오!"

