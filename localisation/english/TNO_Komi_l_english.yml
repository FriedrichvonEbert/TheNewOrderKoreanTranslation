 ### Coup Events ###
 komicoup.1.t: "좌파가 정부를 전복하다!"
 komicoup.1.d: "식팁카르와 공화국의 정부에 있어 비교적 평온했던 나날들은 좌익 추종자들이 수슬로프를 위시해 쿠데타를 일으켜 코미의 정치 지형을 뒤엎으며 너무나도 갑자기 끝장나고 말았습니다.\n\n이른 아침 좌익 준군사조직의 활동이 증가했다는 보고가 있었으나, 아무도 그 다음에 벌어질 일을 예상하지는 못했습니다. 좌익의 인형술사에게 명령을 받은 수백 명의 완전무장하고 잘 훈련된 병사들이 공화국의 수도에 모여들었고, 정부 청사들과 국회 건물로 향했습니다. 그들은 거의 아무런 저항도 마주치지 않았습니다. 저명한 정적들부터 우익 동조자들, 심지어 평범한 시민들에 이르기까지 많은 사람들이 체포되었습니다. 마침내, 그들의 군세는 마지막 목적지인 공화국의 국회의사당 건물에 도착하였습니다\n\n총구를 들이밀며, 군인들은 가장 충성스러운 수슬로프 지지자들을 제외한 모든 의원들을 신속하게 체포했습니다. 그리고 정부는 사실상 반란을 일으킨 이들의 손아귀에 넘겨졌으며, 그들의 명령에 복종하도록 강요되었습니다. 코미 공화국의 헌법은 무효로 선언되었으며, 새로운 헌법이 성급하게 입안되면서 코미 사회주의 공화국의 공식적인 탄생을 알렸습니다. 그것의 지도자는 인형술사인 수슬로프 본인이 아닙니다. 대신, 그의 가장 신뢰할 수 있는 동맹으로 잘 알려진 보리스 포노마료프가 서기장 직에 임명되었습니다. 수슬로프 본인은 단순히 공화국의 수상에 불과하며, 무대의 배후에서 새로운 정권을 조종하는 것을 더욱 선호하는 것으로 보입니다.\n\n사회주의 실험이 코미에서 성공할지는 두고 볼 일이지만, 우선, 현재 통제권을 장악한 수슬로프 파벌은 그것을 공화국 전체에 확고히 해야만 할 것입니다. 중도파와 우파들은 이제 권위적인 정권에 대항하는 반란군이 되었으며, 그렇기에 그들의 저항은 불리한 상황에 처했습니다. 앞으로의 며칠은 코미 국에 매우 중요한 날이 될 것입니다."
 komicoup.1.a: "여기서 더 많은 불안정이 예상될 것이다."
 
 komicoup.2.t: "우파가 정부를 전복하다!"
 komicoup.2.d: "The rising shocked the current government, beginning with attacks on police officers and loyal civilians. In Syktyvkar, reports of violence streamed to the city hall all too quickly as gunshots and screams became louder, drawing close. Loyalists met the paramilitaries in the streets and alleys. But they were ambushed, trapped by a hail of fire from the windows above and from the cellars below. And as they battled, so were civilians caught in the crossfire.\n\nConfusion increased as units were lost in the depths of the city. Others were directed to the wrong places by their superiors. The battles became too intense and men began to desert. But the Passionariyy pursued them, even to the river, where men attempted to surrender but instead paid for their loyalty with their lives. Bodies floated down the water as pleas rang throughout.\n\nBridges were taken. Important roads were blocked, secured by patrols. The ways leading out of the city were sealed as were those getting in. Attempts were made to break out for reinforcements or for escape, but they were crushed.\n\nSoon enough, it was all over. They swarmed the hall, intimidating the legislature as they were opening today's session with guns and clubs. They arrested those they had on their lists, adding to them anyone who resisted or was thought to have resisted. Shots were common, and the bodies streamed out as did those who lived to be sent away.\n\nWith the old government dissolved, they made haste to see their constitution instituted. Then, it was declared, their triumph made law as a cheerful Gumilyov was sworn in as the leader of this new government. With the legitimization of their overthrow, the Passionariyy were now in control of what once was the Republic."
 komicoup.2.a: "Our Guide shall lead us through!"
 
 komicoup.3.t: "Government of National Reconstruction Declared!"
 komicoup.3.d: "Dawn always brought Syktyvkar each new day of its uncertain future.\n\nIn the early hours, long before the first of those lucky enough to have cars could head to work, convoys of trucks converged into Syktyvkar's streets. Armed troopers secured each bridge over the Vychegda River, disarming surprised garrisons without violence. WRRF soldiers on the far side looked on as one group of soldiers tried to make a stand, only to see its position shelled by mortar fire. Soon after, the trickle of soldiers turned into a flood. The paramilitaries that the new government had brought to bear were brushed aside by the full force of the armed forces of the Republic under General Petro Grigorenko. The Republican Guard's IFVs had cordoned off the legislative assembly by the second hour of the invasion. No politicians were in the assembly at that time of the day, of course; they were hiding somewhere in Syktyvkar. Not that it mattered, for the streets were now littered with checkpoints. There would be time enough for the extremists to be found.\n\nThe Republican Guards's technical experts swiftly overtook every strong radio station in town. The same message was put on loop, as Grigorenko took to the airwaves, informing citizens that the previous government had been an illegal affront to the democratic ideals that every man and woman of Komi should adhere to. The Republic would be restored by a government of national reconstruction, the message informed them, with the Army replacing the extremists in the National Assembly, installing PSD Deputy Svetlana Stalina as President, and granting her emergency powers. Thus equipped, the President, and the military, would be able to quash any extremist threatening the Republic's most cherished ideals of democracy and progress. The Reconstruction Government, the message concluded, would not rest until Komi had stabilized enough to see its constitution restored."
 komicoup.3.a: "An iron democracy falls upon Syktyvkar."

 komicoup.4.t: "Democratic Elements Restore Control!"
 komicoup.4.d: "Fresh detachments of the Republican Guard arrived in Syktyvkar in trucks, blocking the streets and taking over the bridges. They crossed over the river, quickly asserting control over parts of the city. The paths leading in and out of the capital were sealed, placed under guard by advance patrols. Even the river was taken over, as men on boats prevented anyone from taking to their vessels. From there, they too came to assist their comrades.\n\nThe swiftness of their arrival and of their advances caught the forces of the current government off guard. Police were neutralized. And any response by the city's own garrison was met with a greater one. In no time, they were turned.\n\nSeconds turned to minutes. And now, the whole city was secured. Patrols now raced to capture the city hall, leaving bodies and spent casings in their wake. Without their security forces, the current government was no more. Forced to surrender at gunpoint, officials abandoned their buildings, hands up as they streamed into waiting trucks. Those who resisted were beaten into compliance or shot for ceaseless defiance.\n\nBut at last, they have done it. The restoration of the Republic was accomplished, punctuated by the broad declaration of a state of emergency. Soon enough, the victorious Republican Guard and their supporters made ready to greet their returning President.\n\nFrom the steps of the hall of Syktyvkar, the legitimate government can begin its term. Komi is now in good hands, to be devoted to a proper republic, one freed of what no longer can be relied upon."
 komicoup.4.a: "Long live the Republic!"

 komicoup.9.t: "DEBUG EVENT"
 komicoup.9.d: "If you see this event, report it."
 komicoup.9.a: "I will."

 komicoup.10.t: "마침내 확보된 민주주의"
 komicoup.10.d: "Finally, we have done it. Komi's democracy has always struggled, and the last few weeks have been its darkest hour yet. After countless cycles of coups, and after such tremendous civil unrest, the Republic has triumphed. The Republic has risen from the ashes and flames dropped by the Luftwaffe, and it has survived the many knives pointed at its back by its very own people. The rightists and leftists no longer can pose a threat against us, and we did not have to abandon our ideals to do so. The people have made their voices heard, and have embraced democracy as their future. For once, our government may rest, no longer dancing upon a knife's edge. It almost feels like a dream.\n\nHowever, our rest is only temporary, and many external threats wish to see our Republic destroyed once and for all. Western Russia is not kind to democracy's ideals, and we have made our fair share of enemies during our short history. We shall prove them wrong. With the Republic finally secured, we may now prepare to rebuild our forces, rebuild our industry, and prepare to go to war. We shall not go softly into the night, we shall bring democracy's light to all of Western Russia. We have learned from our past mistakes, and we shall take the offensive against those who seek to harm our Republic."
 komicoup.10.a: "민주주의의 불꽃은 다시는 꺼지지 않을 것이다!"

 komicoup.11.t: "확보된 혁명"
 komicoup.11.d: "마침내, 우리는 해냈습니다. 레닌이 우리 인민들을 혁명으로 이끈 이래로, 사회주의는 러시아의 진정한 운명이었습니다. 하지만, 이 세계는 혁명에 친절하지 않았고, 어머니 조국의 많은 이들이 마르크스의 가르침을 저버렸습니다. 그러나 우리의 쿠데타가 성공했으며, 우리는 공산주의의 횃불을 다시 일으키기 위한 첫 발걸음을 내디뎠습니다. 수많은 쿠데타와 소요들 끝에 혁명은 마침내 사수되었으며, 우리의 당은 이제 식팁카르의 유일무이한 권위가 되었습니다. 우리는 더 이상 코미의 자유주의자들과 우파들의 손에 의해 혁명이 파괴되는 것을 두려워할 필요가 없다는 사실에 안심할 수 있을지도 모릅니다.\n\n그러나 혁명은 아직도 수많은 적들을 남겨두고 있습니다. 서러시아는 아르항겔스크에 있는 이념적 동지들의 고향일지 모르나, 차르주의자들, 파시스트 협력자들, 그리고 아리아인 형제단과 같은 괴생명체들까지, 그들 모두가 우리와 우리의 대의가 죽기를 원합니다. 우리는 다시 한번 일어나야 합니다. 우리는 코미 사람들을 무장시키고, 전쟁에 나서야 합니다. 러시아의 나머지 국가들이 혁명을 수용하지 않는다면, 혁명은 무력으로라도 전파되어야만 합니다. 반동분자들은 이미 파멸하고만 대의에 매달릴 뿐이며, 우리는 우리의 결속력과 군사력을 통해 그들에게 그 사실을 증명하고야 말 것입니다."
 komicoup.11.a: "러시아의 혁명이 마침내 시작되었다!"

 komicoup.12.t: "우리의 정권이 확보되다"
 komicoup.12.d: "드디어 해냈습니다. 수많은 정변, 역정변, 민간의 불안을 통해 우리는 승리했습니다. 우스티시솔스크 내의 좌파, 자유주의자들, 그리고 세계적인 영향력은 파괴되었고, 이제 우리의 대의만이 남아 있습니다. 실패한 코미 공화국은 그것의 지도부와 함께 모든 면에서 영원히 그 비극을 벗어났습니다. 공산주의자들은 그들의 뒤틀린 이념이 우리나라를 가로지른 것에 대한 복수로 체포되어 숙청되었습니다. 우리에게 반대할 반대파도 없기에, 우리는 더 이상 우리 정권의 전복을 두려워할 필요가 없습니다. 아직 해야 할 일이 많습니다.\n\n북쪽에는 공산주의자들이, 남쪽에는 팽창주의적인 차르주의자들이 있습니다. 그리고... 페름에서 무슨 일이 벌어지고 있든 간에 우리 정권은 여전히 처리해야 할 외부의 위협이 많습니다. 우리는 전쟁에 대비해야 합니다. 이것은 산업을 재건하고, 우리 군대의 장비를 갖추고, 열화된 군대를 재편성하고, 우리의 병사들이 우리의 대의를 위해 기꺼이 목숨을 바치게 될 것을 보장하는 것을 의미합니다. 우리가 준비가 되면, 우리를 위협하려는 모든 이들과 전쟁을 벌일 것입니다. 결국, 서러시아는 우리의 것이 될 것입니다. 조국은 오랫동안 약자에 의해 묶여 있었고, 우리는 마침내 그를 풀어줄 것입니다."
 komicoup.12.a: "우리의 적들은 우리의 힘에 떨게 될 것이다!"

 komicoup.13.t: "마침내 안정화되다"
 komicoup.13.d: "It has been done, stability has finally been brought to Komi. Under Stalina's leadership, the Government for National Reconstruction has finally secured the Republic against the constant threat of extremism. Stability came at a heavy price, however. So many coups, counter-coups, and such tremendous civil unrest. Our people have suffered, but we shall heal them. While the Constitution may be suspended, the Republic survives, and the leftists and rightists who wished to see it fall have fallen themselves. Stalina has long known the bite of radicalism, and while she has defeated its presence in Komi, her crusade is not over yet.\n\nRadicalism has consumed much of Mother Russia. So much hate, so much suffering, so much destruction. Radicals surround the Republic, and will inevitably seek to destroy it, as radicalism knows only how to destroy. The Republic shall not fall, however. The people of Komi shall arm themselves, they shall rebuild, and they shall prepare to liberate the Motherland from the clutches of extremism. First, all of Western Russia must be liberated, the communists, collaborators, and Nazis have oppressed this land for too long. Then, the Republic shall reclaim Siberia. Then, the Republic shall look to the west, and allow all of Russia to know the sweet taste of freedom. Then, and only then, will Stalina's crusade be complete."
 komicoup.13.a: "공화국을 위하여! 어머니 러시아를 위하여!"
 
