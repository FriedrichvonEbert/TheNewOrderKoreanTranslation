 KOM.428.t: "The Officers of the Revolutionary Front"
 KOM.428.d: "With the reclamation of Arkhangelsk and the end of the Revolutionary Front, we are now presented with a potential opportunity to exploit.\n\nMany of the officers of the Front, high and low, are now in our custody, scattered between various prison camps and detention facilities. It has been suggested by several of our senior officers that many of them would be amenable to service within our own armed forces in exchange for pardons given as part of a general amnesty.\n\nThere is no denying that they have very useful talents, especially as it regards doctrines of deep battle and large-scale operations. However, their reliability - political and otherwise - has been called into question, and many within our government advise against allowing them to serve, even should they be so pardoned.\n\nOthers consider them outright criminals, and advise that they should be left in prison until such time as rehabilitation can be considered. Should it ever be.\n\nRegardless of choice, a decision must be made. What should be done with them?"
 KOM.428.a: "Pardon and commission them. Their skills will be useful."
 KOM.428.b: "Pardon them, but keep them out of the military. They are unreliable."
 KOM.428.c: "Leave them in prison. They deserve no less."
 
 KOM.429.t: "The Officers of the Gorky Raiders"
 KOM.429.d: "With the recapture of Gorky and the end of the raiders that formerly used it as their stronghold, we are now presented with a potential opportunity to exploit.\n\nMany of the officers of the raider brigade, high and low, are now in our custody, scattered between various prison camps and detention facilities. It has been suggested by several of our senior officers that many of them would be amenable to service within our own armed forces in exchange for pardons given as part of a general amnesty.\n\nThere is no denying that they have very useful talents, especially as it regards armored warfare and combined arms tactics. However, their reliability - political and otherwise - has been called into question, and many within our government advise against allowing them to serve, even should they be so pardoned.\n\nOthers consider them outright criminals, and advise that they should be left in prison until such time as rehabilitation can be considered. Should it ever be.\n\nRegardless of choice, a decision must be made. What should be done with them?"
 KOM.429.a: "Pardon and commission them. Their skills will be useful."
 KOM.429.b: "Pardon them, but keep them out of the military. They are unreliable."
 KOM.429.c: "Leave them in prison. They deserve no less."
 
 KOM.430.t: "The Neutral Officers"
 KOM.430.d: "With the Neutral State of Vologda in our hands, we are faced with a large body of prisoners of war. The fate of the rank and file is largely irrelevant, but what we decide to do to the officer corps is another matter.\n\nUst-Sysolsk is in need of skilled officers and pardoning and commissioning some of them could help swell our ranks with competent instructors\n\nWe have three options: We can release the most important and skilled officers from prison and integrate them into our army. We can pardon the officer corps and release them from prison, but not offer them commissions. Finally, we can simply leave them to rot in prison."
 KOM.430.a: "Commission the best. Have them swear oaths of loyalty."
 KOM.430.b: "Release them, but do not reward them with commissions."
 KOM.430.c: "Let them rot, they are lucky we do not line them against the wall."
 
