 komi.1.t: "무고한 음모론?"
 komi.1.d: "코시긴이 정말로 오래전 잃어버린 차르 알렉세이인가?\n\n세르게이 타보리츠키가 책상 위에 있는 신문 제목을 읽을 때, 그는 마치 포탄 같은 것이 그의 두개골을 때리는 것 같은 끔찍하고 고통스러운 고동을 느꼈다. 그 기사의 나머지 부분이 더 나은 것은 아니었다. 예전과 같은 엉성한 글쓰기와 알 수 없는 연구였다. 하지만 그것이 그를 화나게 한 것은 아니었다. 아니, 타보리츠키가 화가 난 것은 작가가 대담하게도 그 유대인 애호가를 차르 알렉세이와 비교했다는 것이었다!\n\n'로고프! 이 쓰레기는 뭐야?'\n\n그의 조수는 그의 상사를 올려다보았고, 그의 한 때 침착했던 얼굴은 두려움으로 대체되었다.\n\n'일간지입니다. 오는 길에 준비해 두었습니 -'\n\n'차르 알렉세이의 위명을 모독하는 타블로이드 신문을 감히 내 앞에 가져왔나?'\n\n'죄송합니 -'\n\n'네가 사과해야 하는 건 내가 아니야! 네가 비방한 사람은 바로 불쌍한 소년 차르 알렉세이시다! 저 사회주의자들과 유대인들이 그 군주제를 증오하는 잡종을 위대한 차르와 결부시키려 하고 있으니 네놈은 부끄러운 줄 알아야한다! 하느님 맙소사, 그들은 정말 교활하군. 네놈은 알고있나? 난 절대 생각 못해봤어, 난...'\n\n그는 곧장 로고프에게 시선을 돌리며 질주해 갔다.\n\n'하지만-', 로고프는 말을 더듬었다.\n\n'너 일부러 그랬지, 그렇지?'\n\n'네? 아뇨 그럴리가 -'\n\n'나가! 당장 꺼져, 이 악마 숭배자야!'\n\n타보리츠키는 거의 듣도 보도 못한 속도로 그의 의자에서 탈출하여 사무실 문 밖으로 뛰쳐나오기 시작한 조수에게 거의 달려들었다.\n\n'나가' 타보리츠키가 소리쳤다. '나가서 다시는 돌아오지마!"
 komi.1.a: "그에게는 문제가 있는 것 같군."
 
 komi.2.t: "사상자"
 komi.2.d: "발레리 메즐라우크은 국회를 빠져나와 그의 차로 갔다. 그의 차는 중요한 부동 지역구의 의원으로서 그의 지위를 고려해 DSNP로부터 제공받은 것이었다. 그는 자신의 지역을 원하는 많은 파벌들이 있다는 것을 이해했지만, 발레리는 바보가 아니었다. 발레리 메즐라우크는 러시아 혁명 이전부터 정치에 관여해왔고, 발레리는 고령임에도 불구하고 선거에서 계속 승리해왔다.\n\n그가 길을 건너기 위해 커브를 돌았을 때, 그는 무언가가 그의 가슴을 때리는 것을 느꼈다. 근처에 있던 누군가가 소리를 지르기 시작했고 그의 동료 의원들은 몸을 숨기기 위해 달려갔다. 발레리는 그의 외투에 피가 묻기 시작하자 혼란을 떨쳐버리며 그곳에 서 있었다. 그는 무릎 꿇으며 균형을 잃기 시작했다.\n\n군인들이 고함을 지르고, 총성이 울렸다. 지붕 위에 저격수가. 그 색은 세상에서 스며들고 있었고, 발레리는 그의 몸에 달려드는 사람들이 너무 늦었다는 것을 알았다. 그는 다시는 아내와 이야기하지 못할 것임을 알고 있었다. 그는 아내를 생각하는 데서 행복을 찾으며 자신을 둘러싼 혼란을 무시했다. 그는 어둠이 덮치자 그녀의 얼굴과 따스함을 생각하면서 미소를 지었다.\n\n발레리 메즐라우크가 총격으로 사망했으며 범인은 신원 파악이 되기 전에 현장을 탈출했다. 그의 의석을 채우기 위해 메즐라우크의 이전 선거구에서 긴급 선거가 실시돼야 할 것이다."
 komi.2.a: "그는 괜찮은 사람이었는데."

 komi.3.t: "Emergency Elections"
 komi.3.d: "With the death of Valery Mezhlauk, special elections had to be held in order to replace his position. Mezhlauk had been affiliated with the DSNP, but it appears his death has frightened the party away from his former district entirely. With the DSNP absent, his former supporters split, divided between those who sided with the local Communist candidate, an affiliate of Svetlana Bukharina, and those who sided with the SMR and their liberal policies.\n\nWhile Mezhlauk had always had to compete with the monarchist OVRI for his seat in the National Assembly, it appears that Mezhlauk's death has given their popularity a sizable boost, and now the election appears to be a complete gamble as to who will win.\n\nHowever, a last-minute surge in votes has seemingly decided the victor, by an incredibly small margin. The winning party appears to be..."
 komi.3.a: "The KPK!"
 komi.3.b: "The SMR!"
 komi.3.c: "The OVRI!"

 komi.4.t: "Protection Money"
 komi.4.d: ""We shouldn't have to do this."\n\nKomzin turned around to face Turbin, his face filled with disgust and self loathing as they walked down the street.\n\n"We don't have a choice," responded Komzin, stopping as a Communist campaign truck passed by filled with adoring children, "unless we wanna starve. Or worse."\n\n"That doesn't make it right."\n"Right, wrong, it doesn't matter."\n"It should."\n"Well it doesn't. And shut up, they're just up ahead."\n\nThey stopped in front of an alley, the place of their meeting. Looking down it, they saw a man inside, entirely colorless except for the red sickle and hammer band on his right arm.\n\nKomzin stepped inside, leaning against the opposite building of the man.\n\n"You got the money?"\n\nKomzin nodded, taking out a folded up collection of rubles. The man took them, counted it, and then pocketed it.\n\n"Don't worry," he said, getting up and smiling, "We don't give a shit about what you people do." Then, as he was about to walk away, he turned around, smiling. "Just leave the children alone, and you guys are okay in our book."\n\n"We'll keep that in mind," Komzin said, keeping his eyes on Turbin.\n\n"Good, have a fine day, comrades."\n\nAnd he walked away, like he did at the end of every month after payment."
 komi.4.a: "At least they are getting protection."

 komi.5.t: "Protection Money"
 komi.5.d: "Vanya cursed as the knock on the door came. He stepped away from Alexei, who was still half-passed-out on the tiny threadbare couch, and looked out the peephole.\n\nA Communist Party man, in uniform. He bit back another curse, fumbling for the envelope on the counter. Only then did he open the door. The Party man entered, surveying the room with a carefully arranged poker face.\n\n'Comrades Vanya and Alexei Nikiforov. As per your Communist Party membership, we have come to collect any donations you wish to make to the KPK Election Fund.'\n\nVanya nodded, defeated, and handed over the envelope. He knew damn well that it wasn't a donation. It was barely-disguised protection money.\n\n'Wonderful. I trust that you are well? There has been no trouble with the law?'\n\n"No, comrade. Your units have protected us- well. There- there has been no trouble."\n\nThe Party man smiled an innocent smile.\n\n'The Communist Party provides for all peoples. Do not forget this.'\n\nHe nods at Alexei's unconscious form, and Vanya feels mildly violated. He can see a glint of malice in the Party man's eye - or is that the light? Regardless, it was all over soon. The uniformed man exited the apartment, a fourth of their paychecks in hand. Vanya locked the door after him, sitting down at the table.\n\nGod, why did he end up in this mess? Why him? He walked over to hug Alexei.\n\nSurely, this isn't what equality meant."
 komi.5.a: "Right?"

 komi.6.t: "Meeting and Greeting"
 komi.6.d: "The tram was always late, which meant that Sergey was always late. Him and every other poor sap stuck waiting around as the inevitable passage of time slowly brought them closer and closer to death. An older man wearing a brown suit sat down next to Sergey, and it was none other than Alexei Kosygin himself. Kosygin was Sergey's Deputy in the National Assembly, and he was surprised to see a politician taking the tram. Even more surprising to Sergey was when Kosygin turned to talk to him, "Hello, the name's Alexei Kosygin. Do you know when the tram will be here?"\n\nSergey chuckled briefly at the question, "Some time between late and never, Deputy. I thought you politicians had cars or something, no?"\n\n"Flat tire. At least I get to meet my constituents this way."\n\n"About that. I feel that the President's getting too buddy-buddy with that Zhdanov fella, is the coalition going to address that?"\n\n"Yes, that is a problem a growing number of people are beginning to notice. I would love to bring it up, but the coalition needs unity in these times, not division. If it becomes too much of a problem to tolerate, I will make sure he hears of it."\n\n"Thanks, good to know that you're doing something about it," said Sergey. Just then, a man came running up to the tram stop, shouting about how some paramilitaries had busted the tram, and that they all now had to walk."
 komi.6.a: "We really need to talk about the trams in this city."

 komi.7.t: "놀이하는 아이들"
 komi.7.d: "콜초프는 일을 마치고 돌아오던 중, 15명 내지 16명의 아이들이 입으로 작은 소리를 내고, 손 권총을 만들고, 그러한 무기 조각과 함께 나온 뇌물 수수를 모방하는 것을 발견했다. 가짜 전투가 한창일 때, 그는 어린 소년이 소리치는 것을 들을 수 있었다.\n\n"나는 다를레방어다, 너희 모두를 죽여버리겠다!"\n\n"죽어라 다를레방어!" 쾅쾅 소리를 지르며 손가락 총을 내밀고 돌진하는 아이가 대답했다.\n\n그 장면은 콜초프의 등골을 오싹하게 했고, 그는 그 독일인 악당, 무고한 사람들의 도살자이자 강간범의 이름을 들었을 때 소름이 끼쳤다. 그는 어릴적 그를 공포에 떨게 했던 다를레방어의 이야기를 떠올렸다. 이 아이들은 마치 그가 괴물이 아닌 어떤 악당인 것처럼 놀았다.\n\n콜초프는 그의 아들이 그러한 게임에 어떻게 반응할지 생각해 보았다. 그는 다를레방어를 납치당한 소녀들을 용감한 사람이 구해준다는 이야기의 전형적인 악당으로 알고있을까? 아니면 그는 소녀들을 강간하고, 아기 침대에서 엄마를 찾으며 우는 아이들을 죽인 괴물을 알고 있을까?\n\n어찌됐건, 그는 공화국에서 발생하는 폭력이 이 나라의 젊은이들에게 미치는 영향에 대해 국회가 확실히 알도록 할 것이다."
 komi.7.a: "편지 한 통이면 틀림없이 이 문제를 해결할 수 있을 것이다."

 komi.8.t: "곤경에 빠진"
 komi.8.d: "한 무리의 남자들이 뱟카 강을 가로지르는 다리 위에 함께 서서 오랜 친구들처럼 웃고 농담을 했다. 그들은 사실 그날 만난 지 얼마 되지 않아 서로 잘 알지 못했다. 몇몇은 코미의 국경수비대였고 몇몇은 뱟카의 국경수비대였다. 아무도 누가 가장 먼저 반대편에 말을 걸어 그 날 하루는 쉬고 싶은가 물어봤는지 기억하지 못했다. 아무도 신경쓰지 않았다. 그들은 단지 갈등, 상실, 두려움 속에 사는 것에 지쳤을 뿐이었다. 그들 중 일부는 그것들이 평생 알고 지낸 것의 전부였다. "이런" 뱟카 경비대 중 한 명이 담배를 길게 끌며 말했다. "너희 식팁카르의 병사들은 우리처럼 최선을 다하려고 노력한 좋은 사람들일 뿐이야, 그렇지 않나? 우리는 이런 일을 더 일찍 했어야 했어."\n\n또 다른 배가 다리 아래로 지나갔고 선원들은 다리 위에서 함께있는 군인들을 보고 당혹스러워 하고 있었다. 코미 경비 중 한 명이 낄낄대며 한숨을 쉬었다. "그래... 정말 멋지고 평화로운 광경이야. 그리고 적어도 부분적으로는 자네들 차르주의자들에게 고마워하고있어."\n\n그러나 양측의 군인들이 농담을 하고 웃으며 평화로운 순간을 즐겼음에도 불구하고, 그들 모두는 무거운 질문들을 얻었다.\n\n이렇게 쉽게 지낼 수 있다면, 왜 그들의 정부는 무언가를 해결하지 못했을까? 그리고 그들이 다가오는 전투에서 그들 옆에 있는 사람들을 마주해야 할 때, 그들은 그들의 손을 더럽힐 피를 용서할 수 있을까?"
 komi.8.a: "다른 세상에서, 그들은 친구였을지도 모른다."

 komi.9.t: "The Warrior Monk"
 komi.9.d: "It was a quiet night on the streets of Syktyvkar. It was nights like these that Dmitry Panin could allow himself to relax. Life in the Russian Anarchy was one of struggle and heartbreak, of constant worry and stress. The once-proud people of Russia had been bent to their breaking point. Still, the indomitable Russian spirit could still be seen and felt by those who knew to look. As he looked out at the people of Syktyvkar from his place outside of the Democratic offices, he could see that spirit all around him.\n\nMany in Russia had found causes to rally around. Some of these causes had proven themselves to be righteous, but others were of a darker nature. The wretched Aryan Brotherhood was the ur-example of evil in West Russia, and it had been because of this evil that he had joined the Order of St. George. He did not regret his time in the Order, he had been able to help many of the downtrodden of Russia, the faithful that suffered under the eyes of bandits and marauders. But as time went on, he began to see the faults of his order. More than that, he saw the faults of their leader. Grandmaster Antipin was a good man, he knew that, but the Anarchy bred hard men, even out of good men.\n\nBefore he left, he had seen the Grandmaster grow ever more wrathful. The Order itself was beginning to be molded by that wrath and, in the end, he could not stand it anymore. He had found a new purpose, to protect the people of the Republic. It was a difficult road he had opted to go down, the political violence of the Republic was an unfortunate and dangerous fact of life, but he was prepared for what may come."
 komi.9.a: "A moment to reflect."

 komi.10.t: "Memories of Home"
 komi.10.d: "The old man looked into nothing as he sat on the porch of his home, staring meaninglessly into space as he thought. It was a single thought, but it was a thought that constantly plagued him as he grew older, and the anger within him burned ever dimmer.\n\nOnce, a long time ago, he was Fritz Schmenkel, a young German boy. He was born in Stettin. His father, a communist, and murdered by Stormtroopers in '32. That, the old man thought, was when the hatred began. The hatred only got brighter when he was conscripted in '38, and forced to work for the very men who murdered his father. A humiliation if there ever was one. They took him from his wife and children.\n\nThen the way with the Soviets began, and he saw an opportunity to help defeat the Fascists who took so much from him and his home. He volunteered, and quickly deserted, joining a communist partisan group. To avoid being known, he was rechristened that day as Ivan Ivanovich.\n\nIvan Ivanovich was angry. Deeply angry. He was one of the best partisans out there. He must have helped destroy at least a full division's worth of men. That made the old man smile. But no matter how much he helped, no matter how much he killed, the fascists just kept pressing further and further and further until Moscow itself was in their hands. And the passion for destroying fascism decayed within the partisans.\n\nBut not to Ivan. He spent at least a decade, making the fascist pigs pay for destroying his home and rapping his adoptive one. Blowing up trains. Assassinating important generals and leaders. But no matter what he did, they just kept coming. Now, the hatred was missed by something deeper: loneliness.\n\nHe wondered what happened to his family. Was his wife killed? His children? Or were they brainwashed, just like the rest on his block? And the wondering wandered until fantasies played in his mind.\n\nAnd he continued to think his thought, the thought that plagued him day in and day out.\n\nAnd that thought was: 'I want to go home.'"
 komi.10.a: "'I miss you.'"

 komi.11.t: "한밤중의 산책"
 komi.11.d: "미하일 수슬로프는 그의 집 근처를 산책하는 것을 즐겼습니다. 그것은 그에게 위안이 되어주었으며, 그가 경호원들로부터 떨어져 잠시 사생활을 즐길 수 있게 해주었습니다. 이곳의 모든 사람들이 그가 이곳에 있다는 것을, 그리고 그를 방해해서는 안 된다는 사실을 알고 있다는 것을 감안하자면, 그는 어떤 위험에도 처해 있지 않았습니다. 거리는 수슬로프 말고는 텅 비어 있었습니다, 그가 모퉁이를 돌았을 때, 그는 비슷하게 빈 거리를 발견했습니다. 당연하겠지만, 독일의 폭격기가 자신을 먼지로 만들어 버릴지도 모를 때에 산책을 즐길만한 사람은 많지 않았습니다.\n\n수슬로프는 너무나도 여유에 취했었고, 그렇기에 한 남자가 근처 골목에서 뛰쳐나와 그의 등을 칼로 누르기 전까지 희미하게 나던 발자국 소리를 듣지 못하였습니다. 수슬로프는 대체 누가 공산당의 서기장을 급습할 수 있을 만큼 간덩이가 불어터졌는지 궁금해졌고, 그에게 질문을 던졌습니다. "자넨 진짜로 날 해치울 수 있을거라고 생각하나?”\n\n“무슨 말을 하는 거야? 망할 지갑이나 내놔, 똑똑이씨. 찌르진 않을 테니.”\n\n“내가 누군지는 알고 있는 건가?"\n\n”그래. 곧 지갑이 절실히 필요해질 돈 많고, 늙은 노친네지." 수슬로프는 시간을 끌었지만, 빠져나갈 방법을 찾지 못했습니다. 이 사람은 미하일 수슬로프를, 식팁카르 최고의 권력자에게 강도질을 하고 있는데도, 그는 그 사실을 눈치채지 못했던 겁니다! 그는 권총을 집기 위해 손을 넣었으나, 그는 권총을 가져오지 않았었습니다. 심장은 미친듯이 뛰고 있었고, 그는 모든 선택지들을 다 써버렸으며, 그리고 칼은 수슬로프가 더 오래 멈춰 있을수록 더욱 세게 눌려지고 있었습니다. 악수를 건네며, 그는 호주머니에 손을 넣어 지갑을 건네주었습니다.\n\n"기부해주셔서 감사드립니다." 강도는 그렇게 말한 뒤, 강도는 수슬로프를 땅바닥을 향해 아무렇게나 밀쳤습니다. 팔꿈치와 무릎이 긁혔고, 수슬로프의 안경이 얼굴에서 떨어져 버렸습니다. 수슬로프는 이제 땅바닥에 쓰러져 있는 상태였습니다. 눈도 안 보이고, 다친 데다가, 혼자이기까지 했습니다."
 komi.11.a: "수슬로프는 그 후로 한밤중의 산책을 많이 가지 않았다."
 
 komi.12.t: "Where Did Our Love Go?" #Shabby
 komi.12.d: ""I'm leaving you."\n\nThat was the only thing she said as Olga pulled open her dresser, pulling out a handful of clothes and shoving them into her bag.\n\n"What?" said Ivan, a look of shock and horror in his face. "Was it something I said? Is it about-"\n\n"Yes, it is." She didn't look him in the eye as she closed her bag.\n\n"Please, tell me! Whatever it is I said, I'm sorry!"\n\nShe closed her eyes, and remembered the first time she saw him. He was a little kid, chubbier than the rest. He was so sweet, kind, and considerate. It was hard to imagine that kid grew up to become this.\n\n"No, Ivan. You're not. You're never sorry for the things you say."\n\nShe wondered when it all went wrong. Was it when she saw him reading a column by that fascist Shafarevich? Or was it when he got into a fight with some Komi workers after calling one a savage? Or was it when he screamed at her for daring to question his thoughts on 'smaller nations'?\n\n"Please, Olga, please, don't-"\n\nShe wandered down the hallway, and stood in front of the door. She could hear him behind her.\n\n"Please. I swear, please, I'm sorry."\n\nOlga closed her eyes, and tried to push out the memory of this man, and to remember the chubby boy who gave her flowers.\n\n"Please."\n\nShe opened the door, and stepped outside, not looking back.\n\n"Please, Olga, please!" she heard Ivan shout, "please, don't leave him! I'm sorry! Whatever I did, I'm sorry! Please!"\n\nShe closed her eyes, and tried to stop herself from crying.\n\n"I love you!"\n\nShe turned a corner.\n\nIvan fell to his knees, and wondered where it all went wrong."
 komi.12.a: "Hatred is a thing that poisons everything. Even love."

 komi.13.t: "From Warrior to Beggar" #Reconstruction Government
 komi.13.d: ""Please comrade, I'm begging you. I've been everywhere else possible in the city, this is the last place I know accepting applicants. You always need more hands in the mines, yes? I can work extra hours, I can work above quota, just please-"\n\nThe manager slammed the papers onto the desk, silencing the man from Omsk. He shook his head, his eyes full of disdain. "I will hear no more of this. I will say again, as the papers state clearly; not only were you a member of the All-Russian Black League, a radical and militarist organization, you were employed as a low-ranking officer within its ranks. We cannot accept such extremism in our workforce."\n\nDesperation welled in the man's eyes. "I've put all of that behind me, comrade!" he choked out. "I followed Yazov because if I hadn't, I... I would've been shot or worse! Please, comrade... I have nowhere else to go. I haven't had a job in three months. I've had to go to soup kitchens for my meals."\n\nThe manager frowned. "That is not my company's issue, and not relevant to this discussion. Now, leave my office or I will call security."\n\nThose words struck like a bullet in his heart. In that moment, desperation and fear boiled into anger. He couldn't continue the lies anymore. Who did this stuffy bureaucrat think he was? Just another pencil pusher from Syktyvkar? He was a warrior of the Black League, drilled, trained and crafted to be the perfect Russian soldier, the perfect specimen to purge the German horde! The Great Trial awaited them all and none of them even realized it! He had a destiny, a fucking destiny! And that bitch Stalina ripped it from him!\n\n...But he had to calm down. He had to maintain discipline, as he told his men so many years ago. His rage cooled, and the reality of the world came bearing back down on him. Slowly, he rose from his seat and stepped out of the man's office. Another rejected application."
 komi.13.a: "It'll be cold on the streets, come winter."

 komi.14.t: "A Shared Legacy" #Gumilyov
 komi.14.d: ""This looks like my dress at home..." Laysan Karimova remarked as she looked at the dress on the display case.\n\n'TRADITIONAL TATAR DRESS. LIKE MANY OTHER CULTURES OF THE EURASIAN STEPPE, TATAR FOLK COSTUMES TEND TOWARDS BRIGHT COLORS AND ELABORATE EMBROIDERY,' the label read.\n\n"I know your family's dresses certainly are!"" her husband, Timer Karimov smiled and nodded.\n\nNext up in the Kazan All-Eurasian Cultural Exhibition was a suit of armor which belonged to a chivalric Russian bogatyr, beside the armor of a Tatar warrior from the same period. The Karomivos paused to admire the craftsmanship of the two, Timer being unable to do anything but stare at the bogatyr armor as he looked at the label below.\n\nBOTH RUSSIAN AND TATAR ARMOR OF THE MIDDLE AGES REFLECT THEIR COMMON EURASIAN HERITAGE. THE WORD 'BOGATYR' IS BELIEVED TO DERIVE FROM A TURKIC WORD MEANING WARRIOR.\n\nThe cafeteria served bäleş dumplings and qoymaq pancakes washed down with äyrän, yoghurt mixed with cold, refreshing water. The couple talked about their favourite exhibitions, the favorite thing they learned from it, and all the similarities the "Eurasian" Tatars and Russians shared that they never noticed. But something was amiss, Timer thought to himself. For centuries, the Russians had persecuted the Tatar people: forced them to abandon their faith and ways. Now they were celebrating how similar they were? Was this some kind of a trick, or was something stranger afoot?"
 komi.14.a: "The heritage of the steppes?"

 komi.15.t: "Why We Fight" #Gumilyov - hooked up
 komi.15.d: ""The Russian people were once proud warriors, born on the steppes of Eurasia and unsullied by the weakness of civilization..." said the film narrator as men in costumes rode across a plain. The graininess of the film made it impossible to see how cobbled together their "Eurasian robes" were, but it mattered little to the soldiers who watched, entranced by the recreation of their ancestral life.\n\n"However, far to the west there existed men far weaker, far more degenerate than they who plan to seize the richness of the steppe for themselves."\n\nThe film switched to footage of fat nobles gorging themselves on luxuries. The soldiers winced, not realizing how over-the-top the aristocrats were grabbing food from the table and eating with their mouths wide open where before it switched to an image of Peter the Great.\n\n"It was Peter the so-called 'Great' who led Russia's descent into degeneracy. Believing the decadence of the Romano-Germanics to be strength, he introduced their ways into Russia, beginning centuries of decay. Then the Bolsheviks who introduced egalitarianism into Russia, spoiling a once-proud people with promises of comfort. The result was inevitable."\n\nThe film showed old footage of panzers crossing the border into the Soviet Union.\n\n"The Romano-Germanics saw their chance, and struck deep into the heart of the Eurasian steppes, still holding many of her sons today. Is this the world you wish to see? The proud warriors of the steppes enslaved by decadent Romano-Germanics? Even those descendants of the steppes embrace that very slavery?"\n\n"NO! NO! NO!" came the cry of the men."
 komi.15.a: "The simplest techniques can be the most effective."

 komi.16.t: "프라이팬 밖으로" #Tabby - hooked up
 komi.16.d: "[Get_Event_KOM_16_Desc]"
 komi.16.a: ""이짓거리 하려고 입대한게 아닌데.""
 KOM_16_Moskowien_alive: "정말 빌어먹게 춥다. 베르너는 보드카의 마지막 효과가 그의 내장에서 사라지면서 따뜻한 기운을 북돋아주려는 헛된 시도로 발을 동동 구르며 생각했습니다. 그는 이미 끝없는 보초일에 몸을 맡기고 있었는데, 저 멀리 호송대를 발견했을 때, 반쯤은 그것이 도적떼이길 바랬습니다.\n\n그의 불편함은 잊혀졌고, 그 군인은 총을 들고 일어섰습니다. "에리히, 어느 무리가 접근하고있어." 그는 소리쳤고, 다른 이가 곧 그의 곁에 섰습니다. "난민들이다." 무리가 가까워지자 그가 중얼거렸습니다. 행렬의 선두는 한 초췌한 여자였고, 작은 소녀를 가슴에 끌어안고 있었습니다. 들여다본 그 아이의 눈은 며칠 동안 먹을 것이 없었던 것 같았습니다. 한 노인이 그녀의 어깨를 붙잡고 눈을 부릅뜨고 그녀 뒤로 비틀거렸습니다. 비슷한 인상착의를 가진 50여 명이 뒤를 따랐습니다. "멈춰라!" 베르너가 독일어로 소리쳤습니다. "여기는 모스코비엔 국가판무관부다!" 행렬은 계속 이동했습니다. 불확실해진 그는 난민들을 향해 나아가며 러시아어로 그 말을 반복했습니다. 그는 행렬의 선두에 있는 여자에게 총을 겨누었습니다.\n\n에리히가 재빨리 그 무리들 사이에서 움직이면서 그들의 산재한 소지품들을 뒤졌습니다. 베르너는 이것이 일상적인 일이라고 생각했지만, 그럼에도 불구하고 약간 몸을 떨었습니다. 도적들은 상대할 수 있었지만, 이 사람들은 지옥의 문턱에서 빠져나온 영혼들처럼 보였습니다. "왜 모스코비엔에 들어왔나?" 흉포한 자세를 취하려 하면서 그가 말했습니다. "여기에 너희들을 위한 무언가는 없다." 그 여자는 눈을 부릅뜨고 그의 시선을 돌려주었습니다. "아가야." 그녀가 말했고, 그 목소리는 그를 얼어붙게 했습니다. "당신들이 우리를 전부 죽인다고한들, 섭정의 러시아에서 사는것보단 나아요."\n\n난민들은 몇 시간 정도 그들의 사연을 얘기했고, 그 모든 이야기들은 그를 더욱 침묵에 빠뜨렸습니다. 이야기가 끝나자, 그는 초소로 돌아와 보드카 한 병을 땄습니다. 그는 게르마니아를 저주했고, 타보리츠키를 저주했습니다. 하지만 무엇보다도 그는 인류를 저주했습니다."
 
