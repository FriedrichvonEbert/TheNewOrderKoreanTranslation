 KOM.165.t: "스탈리나, 후보 지명 확보!"
 KOM.165.d: "The Presidential election grows more complex when it is announced that the primaries have ended in favor of Svetlana Stalina, leader of the Sovereign Democratic Party. With her victory over the current President in the primaries, Stalina has now become the new candidate for election. While some expressed doubts over Stalina's decision to run in the election, these worries have been squashed as Stalina rallies her supporters, urging them to vote in the polls for a more stable and democratic Komi.\n\nMany within Komi suspect that Stalina has already started drafting her first Presidential policies, and expect to see large expansions to the military, police, and a more aggressive foreign policy. Extremist politicians on both sides of the aisle have called for their supporters to oppose Stalina candidacy, and the newspapers and radios have become dominated by fiery debates between politicians and captivating election news. Currently, the polls seem to favor Svetlana Stalina and the Sovereign Democratic Party."
 KOM.165.a: "가자, 투표장으로!"

 KOM.166.t: "코시긴, 후보 지명 확보!"
 KOM.166.d: "The news is abuzz as President Kosygin announces that he has been successfully re-nominated as the official candidate for the Presidency. Despite opposition, the primaries have ended in favor of the Union of Young Reformers's leader. Many wonder if a successful second term could bring greater stability to Komi's oft-troubled democracy.\n\nKosygin has announced that he will continue his policies of liberalization and market expansion. His platform continues to campaign for social equality and greater economic freedom for the common man. This platform is evidently successful, and Kosygin seems to have left his talking points unchanged as he continues to campaign across Komi. Critics are wondering if he'll address his lack of appeal in rural areas, or if he will continue to focus on his core supporters within the cities. The Union of Young Reformers's supporters attend his rallies whenever possible, and listen to his radio addresses so that they can hear more from the presidential candidate. The polls seem to once again favor Kosygin."
 KOM.166.a: "가자, 투표장으로!"

