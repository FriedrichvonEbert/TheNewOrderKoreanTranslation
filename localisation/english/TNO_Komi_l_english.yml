 KOM.420.t: "칠흑의 새벽"
 KOM.420.d: "서러시아의 운명은 어떤 특정한 날이 아니라 느리고 점진적인 과정을 통해 봉해졌습니다. 처음에 어떤 차이점을 알아차린 사람은 거의 없었습니다. 애당초 세르게이 타보리츠키는 권위주의와 거친 언변으로 유명했기에. 그의 꿈을 좇는 길에 그가 넘지 않을 선이 거의 없다는 것은 비밀이 아니었습니다.\n\n나중에야 알 수 있었던 진정한 비밀은 이 자칭 섭정에게는 애초에 선이란게 존재하지 않았다는 것입니다.\n\n그림자가 길어지며 어둠에 추월당한 사람들은 무언가 끔찍한 일의 시작을 감지했습니다. 일단 체포되어 적법한 절차를 거친 반체제 인사들은 간단히 사라지기 시작했습니다. 타보리츠키의 병사들의 얼굴은 잔인한 양상을 띠며 굳어졌습니다. 시민에 대한 지침은 점점 더 간결해지고 차가워졌습니다. 사람들은 자비심이나 망설임 없이 전해진 독단적인 처벌에 대한 이야기를 퍼뜨리며 서로에게 무서운 지혜를 속삭였습니다. 변화는 서서히 찾아왔지만, 시위가 포스겐 가스와 기관총의 치명적인 덜거덕거림과 맞닥뜨린 날이 열쇠의 마지막 회전이였습니다.\n\n시계가 공허한 음을 울리며 새 날의 새벽을 알렸습니다. 해가 떴지만 러시아에 빛은 비추지 않았습니다. 그것은 칠흑같이 검은, 그림자의 후광으로 장식된 예상밖의 악몽이었기에. 조국에 어두운 하늘이 내려앉았고, 모든 피조물들이 벌벌 떨었습니다."
 KOM.420.a: "모든 희망을 버려라."
 
 KOM.423.t: "볼로그다 장군들의 운명"
 KOM.423.d: "전리품은 승자에게 돌아가고, 볼로그다와의 대결에서 우리는 확실히 승자입니다. 영토, 도시, 자원이 우리의 손에 넘어왔지만, 우리의 패배한 적들의 가장 훌륭한 병력도 마찬가지로 가치 있는 것입니다. 현재, 그 장군들은 우리 교도소에서 그들의 칭호와 명예를 박탈당한채 머물고 있지만, 꼭 이런 식일 필요는 없습니다. 우리는 그들의 기술을 우리 편에 둘 수도 있고, 아니면 민간인으로 은퇴 생활을 할 수 있도록 그들을 풀어줄 수도 있습니다. 반면에, 그들은 흔쾌히 우리에게 맞서 싸웠습니다. 어쩌면 그들은 감옥에서 지낼 만한 자들인지도 모릅니다.\n\nVologda's generals are characterized, much as their regime was, by a lack of ideological rigor. This quality led them to lay down their arms in the face of the German onslaught, suggesting that they may simply not be reliable for our future moves against the Reich. However, it could be that their decisions were simply made in the face of a collapsing WRRF, and their pragmatism is a worthy quality when serving under a government perpetually vexed by ideological radicalism. Should the defense of neutrality be so harshly punished?"
 KOM.423.a: "풀어주고 직위를 돌려주어라."
 KOM.423.b: "풀어주되 직위는 해제하라."
 KOM.423.c: "복역하게 놔두어라."

 KOM.424.t: "뱟카 장군들의 운명"
 KOM.424.d: "전리품은 승자에게 돌아가고, 뱟카와의 대결에서 우리는 확실히 승자입니다. 영토, 도시, 자원이 우리의 손에 넘어왔지만, 우리의 패배한 적들의 가장 훌륭한 병력도 마찬가지로 가치 있는 것입니다. 현재, 그 장군들은 우리 교도소에서 그들의 칭호와 명예를 박탈당한채 머물고 있지만, 꼭 이런 식일 필요는 없습니다. 우리는 그들의 기술을 우리 편에 둘 수도 있고, 아니면 민간인으로 은퇴 생활을 할 수 있도록 그들을 풀어줄 수도 있습니다. 반면에, 그들은 흔쾌히 우리에게 맞서 싸웠습니다. 어쩌면 그들은 감옥에서 지낼 만한 자들인지도 모릅니다.\n\nVyatka's generals fought on behalf of a self-proclaimed successor to the Tsar and sought to install a Russian regime that shares the most commonalities with far-right elements within the Republic. Entrusting their ideological fellow travelers with our army may therefore prove a poor idea. Nevertheless, it should be noted that Vyatka was not an ideological monolith much as its White predecessors weren't, and that many of its ideologues, including some of the army, desired something akin to our own democracy. Should their fight for the Tsar be considered treasonous, or should certain, more moderate, generals be entrusted with the defense of our democracy?"
 KOM.424.a: "풀어주고 직위를 돌려주어라."
 KOM.424.b: "풀어주되 직위는 해제하라."
 KOM.424.c: "복역하게 놔두어라."

 KOM.425.t: "바슈키리아 장군들의 운명"
 KOM.425.d: "전리품은 승자에게 돌아가고, 바슈키리아와의 대결에서 우리는 확실히 승자입니다. 영토, 도시, 자원이 우리의 손에 넘어왔지만, 우리의 패배한 적들의 가장 훌륭한 병력도 마찬가지로 가치 있는 것입니다. 현재, 그 장군들은 우리 교도소에서 그들의 칭호와 명예를 박탈당한채 머물고 있지만, 꼭 이런 식일 필요는 없습니다. 우리는 그들의 기술을 우리 편에 둘 수도 있고, 아니면 민간인으로 은퇴 생활을 할 수 있도록 그들을 풀어줄 수도 있습니다. 반면에, 그들은 흔쾌히 우리에게 맞서 싸웠습니다. 어쩌면 그들은 감옥에서 지낼 만한 자들인지도 모릅니다.\n\nThe Bashkirs fought for the defense of an Islamist, separatist state incompatible with the ideal of a united Russia. One could very easily argue from a nationalistic or pragmatic point of view that empowering resitive minorities would only lead to instability in their home regions. From a humanistic perspective perhaps more in line with republican values, giving the Bashkirs concessions in the form of letting their generals serve may provide a very small smoothing of our relations with them. Their crime was to fight for their country. Can they be trusted to fight for their new one?"
 KOM.425.a: "풀어주고 직위를 돌려주어라."
 KOM.425.b: "풀어주되 직위는 해제하라."
 KOM.425.c: "복역하게 놔두어라."

 KOM.426.t: "타타르스탄 장군들의 운명"
 KOM.426.d: "전리품은 승자에게 돌아가고, 타타르스탄과의 대결에서 우리는 확실히 승자입니다. 영토, 도시, 자원이 우리의 손에 넘어왔지만, 우리의 패배한 적들의 가장 훌륭한 병력도 마찬가지로 가치 있는 것입니다. 현재, 그 장군들은 우리 교도소에서 그들의 칭호와 명예를 박탈당한채 머물고 있지만, 꼭 이런 식일 필요는 없습니다. 우리는 그들의 기술을 우리 편에 둘 수도 있고, 아니면 민간인으로 은퇴 생활을 할 수 있도록 그들을 풀어줄 수도 있습니다. 반면에, 그들은 흔쾌히 우리에게 맞서 싸웠습니다. 어쩌면 그들은 감옥에서 지낼 만한 자들인지도 모릅니다.\n\nThe Tartars fought for a nationalist state incompatible with the idea of a united Russia, and many are wary of pardoning those who explicitly fought against our Republic. However, some have argued that pardoning their generals and possibly even integrating them within our armed forces would provide an olive branch to the Tartar people. Helping smooth over relations and easing their transition into our Republic. Ultimately the question remains, they fought for their freedom; can they be trusted to fight for ours?"
