 KOM.253.t: "좌파의 공격 보고!"
 KOM.253.d: "At first, there were only scattered reports. Right-wing paramilitary leaders attacked in their homes. Businesses broken into in the dead of night, their inventories seized in "proletarian expropriations". Mass spontaneous rallies against the police, with officers temporarily pushed out of entire neighborhoods. As more and more incidents rock Syktyvkar, the communist threat is becoming increasingly clear. There has been an undeniable upward trend in leftist violence in recent days; we have a crisis on our hands.\n\nThe communists have always been a major element in Syktyvkar's street politics, but the political turmoil of the past few weeks has given them an opportunity to drastically expand their operations. In the face of democratic failures, their support has grown and radicalized. A sizable amount of the leftist fringe has been violent in the past, but the audacity of these new attacks on Komi's elite and government is unprecedented. As they might say, we are rapidly approaching a "revolutionary situation".\n\nWhile their challenges to our authority are disturbing, the communists have not made overt threats to the Presidium as of yet. Vigilance is necessary, but we must be careful not to overstep our bounds, lest we give the left an excuse to escalate tensions to the breaking point."
 KOM.253.a: "빨갱이들을 주시하라..."

 KOM.254.t: "경찰서를 습격하는 좌파들!"
 KOM.254.d: "Residents of central Syktykvar were rudely awakened last night by the sounds of yelling and breaking glass, as members of a left-wing paramilitary waged an all-out attack on a local police station. According to witness reports, the incident occurred shortly after midnight. Somewhere between fifteen and twenty-five masked youths armed with bricks and batons stormed the station, breaking windows and assaulting the outnumbered officers. Two officers were hospitalized, but the attackers ignored non-police personnel. Owing to the time, the station was significantly understaffed; investigators believe the operation was meticulously planned to maximize chances of success.\n\nThe instigators successfully fled the scene, but two were recognized by neighbors and subsequently brought into custody. The police have identified them as Anatoly S. and Bogdan P., members of the Workers' Street Battalions, a local ultra-left paramilitary loosely connected to the Communist Party. Both have refused to assist officers with the investigation. Judging by the coordinated nature of the operation and its members' discipline, the possibility exists that this attack was ordered by Party higher-ups as a show of force, rather than being an impulsive move by radical "lone wolves"."
 KOM.254.a: "경관이 쓰러졌다!"

 KOM.255.t: "사보타주당한 도로!"
 KOM.255.d: "Driving in Syktyvkar, with its poorly kept roads and tendency towards street violence, has never been easy. Cars tend to be reserved for businessmen and politicians, people who value privacy, speed, and security in their travels and have the money or connections to get the best possible transport. This makes road travel prestigious -as well as a target for those who seek to destabilize the Republic.\n\nThree days ago, a simultaneous detonation of several explosive devices on roads and bridges in central Syktyvkar paralyzed the city for several hours, as first responders were unable to reach the scene. Despite the devastation caused by these bombings, the perpetrators appear to have attempted to minimize casualties; the explosions occurred in the middle of the night, and the primary targets were the roads surrounding the Presidium building and several prominent local businesses. However, they still claimed two lives, and five other people have been hospitalized. The bombers are currently unidentified and remain at large, but the targeting of local elites suggests that they belonged to radical leftist movements.\n\nThis is a sobering day for the Republic. The bombings took Syktyvkar's already beleagured police force completely by surprise. Justice becomes less likely with each passing hour, while the militant Communists become ever more organized."
 KOM.255.a: "혼돈으로 가는 길이군..."

 KOM.256.t: "매복당한 준군사조직!"
 KOM.256.d: "Komi's myriad feuding political organizations have often come to blows. Bloody noses and broken bones are a common sight after weekend street rights between the competing paramilitaries of the far left and far right. These clashes are rarely lethal, which makes the recent murder of several paramilitary commanders all the more shocking.\n\nUsing military-grade weaponry, a leftist radical has assassinated three lieutenants of a street fighting group associated with our government's forces. The boldness of this assault is unprecedented; the victims were ambushed outside of a local restaurant, where they had been having lunch, scarcely past noon. The attacker threw a grenade at the establishment before gunning the men down with a machine pistol. He was himself killed in a shootout with their bodyguards shortly afterwards. Officers were able to find his identity, that of one Vasily K., and determine his political affiliations through his possessions, which included The Communist Manifesto, but he has no clear connections to the Communist Party or local leftist groups. This suggests either that he was a lone wolf or that he was very good at covering his tracks.\n\nReports are already coming in of escalating tensions between active militias, as both sides prepare for the possibility of revenge killings and a spiral of violence. The situation on the streets is becoming ever tenser, and law enforcement seems powerless to stop the killings."
 KOM.256.a: "붉은 위협은 점점 더 강해지고있다..."

 KOM.257.t: "불타버린 교회!"
 KOM.257.d: "Any person with even a grain of political literacy is aware that the far left has always had a tense relationship with organized religion. Komi's communists have been vocal in their displeasure at Christianity, especially as churches became bolder in their activity with the withdrawal of the WRRF from Syktyvkar. In past days, this mostly took the form of angry rallies outside religious institutions, but normality seems to have ascended to a higher plane since the beginning of our political turmoil.\n\nA church associated with Syktyvkar's conservative monarchists has recently been burned to the ground in what appears to be the most flagrant arson attack in several years. Fortunately, it was empty, the blaze having struck roughly two hours after the end of Sunday services. Officers were initially unable to find a perpetrator or motive, until the presumed arsonist mailed a letter to the police station filled with anti-religious invective and sections from The Communist Manifesto. Rumors about the arsonist and their potential future targets have spread like wildfire throughout Syktyvkar's religious community, and several prominent churches have employed police or militia guards.\n\nEven in Komi's perpetually agitated political climates, churches have largely remained safe from direct assault. The fact that previously untouchable targets have fallen under attack is a testament to the undeniable decline of political order and state power. The only thing that can be done now is pray that the situation won't degrade to an even greater degree."
 KOM.257.a: "이젠 신성한 것은 없나?"

 KOM.258.t: "공산당의 정부에 대한 공격!"
 KOM.258.d: "Despite the breakdown in order on the streets of Syktyvkar, many politicians believed government buildings would be spared. The Presidium would simply be too risky of a target, and, no matter how swamped with cases, the police force would be tireless in pursuing any would-be assailant. It is clear now that they were tragically mistaken.\n\nThe clock was scarcely past ten last morning when the sound of mortar shells hitting the Presidium building badly rattled Syktyvkar's residents. Communist militiamen posted on a nearby building had timed the attack precisely to when as many moderate and conservative politicians as possible were inside the building. Thankfully, there were no deaths; security was well prepared and the evacuation went smoothly. The vast majority of the Communist Party was curiously absent at the time, although its leadership has completely denied knowledge of the events and pledged to fully cooperate with the police investigation. Many in the police are skeptical, but the crisis-level criminal situation has made them completely unable to coordinate a serious inquiry. Communist presence in many of Komi's neighborhoods has reached the point where they can credibly challenge the police, and few are eager to see what would happen if they clashed openly.\n\nThis attack has completely shattered the illusion that Komi's politicians are insulated from the upswing in political violence. The only question now is whether the politics of the street will inevitably overpower the politics of the state, or if Komi's government still has a leg to stand upon."
 KOM.258.a: "적색 상황!"

 KOM.259.t: "파시스트들의 정부에 대한 공격!"
 KOM.259.d: "As if the attacks from the left were bad enough, the government is now facing serious challenges from the other direction. Right-wing violence has often taken the backseat to communist militancy in the eyes of Komi's state and police forces, especially with the preponderance of left-wing terrorist attacks in the past several weeks. As they are finding out all too late, Komi's establishment have seriously underestimated the threat the right poses to the government.\n\nRadical right-wing Passionarists shelled the Presidium and its immediate surroundings with mortar rounds during a press conference, killing several journalists. By sheer chance, the blasts failed to kill any politicians, although two Communist Party legislators received light injuries. Right wing parties were not present at the events. Lev Gumilyov informed reporters that the Passionarists were having a meeting at the time, although he failed to elaborate on the reason for convening or the topics covered. Several Passionarist politicians, declining to provide evidence, allege that the attack was a false flag by police or radical leftists and completely deny complicity.\n\nWhile the journalists' families are left to mourn their dead, the government must confront the fact that it is under full assault from not one but two extremist factions. Syktyvkar's experts have little faith that the government, already struggling to contain the communists, can quickly devote adequate resources to this new crisis, but the past few weeks have shown one thing for certain: there is always a way that the situation can get worse."
 KOM.259.a: "코미를 짓밟을 태세인 군홧발이군."

 KOM.260.t: "광범위한 약탈 보고!"
 KOM.260.d: "The breakdown of Komi's political system is now accompanied by the shattering of order on the streets. As paramilitaries rage and the police desperately try to restore stability to the city, less scrupulous citizens have resorted to simply stealing what they need from shops and businesses.\n\nSome of these new brigands are political radicals, forcibly expropriating goods from what they see as either bourgeois thieves or plotters against the nation. Others are desperate members of Syktyvkar's poor, simply trying to survive in the midst of this turmoil. Most are somewhere in between, disaffected citizens who have lost faith in the democratic government to give them the basic necessities of life. The sheer magnitude of these lootings, their spontaneity, and their low priority given the abundance of more severe dangers to the Republic have disincentivized a serious police response, making it unlikely that many of the thousands of perpetrators will face justice in the near future.\n\nWhile not a direct political challenge to the state's security, these lootings symbolize the grave fact that many of Komi's denizens no longer respect law and order. Only time can tell whether the police's absence on the streets is a temporary case or a permanent surrender of authority, but things do not look good for the Republic."
 KOM.260.a: "이것은 사업에 좋을 리 없다."

 KOM.261.t: "무기 비축량을 빼앗은 우파들!"
 KOM.261.d: "The far right has never been shy to go into combat. What can only be described as a sick glorification of violence and martyrdom impels fascists and other such groups to charge suicidally at far stronger foes, even when moderation would be a smarter tactic. Sometimes, audacity pays off, as superior forces occupied by seemingly more important matters overlook a hidden threat until too late.\n\nA monarchist offshoot group sent shivers down the spines of Komi's citizens and police force recently when it seized a fortified arsenal in central Syktyvkar and made off with a great quantity of firearms and explosives. Despite being outnumbered significantly by the police, the right-wingers' ferocity and their use of ambush tactics made the attack a massacre. Ten police officers were killed, with at least twice as many wounded, with only a single assailant killed in response.\n\nNow even more heavily armed, Komi's right-wing will likely continue its bloody quasi-insurgency against the state. These days, it seems as though the government is but a sheep surrounded by slavering wolves, with no way to escape or punish these vicious enemies."
 KOM.261.a: "코미는 목이 찢어질 운명인가?"
 
 KOM.262.t: "우파들이 공동체 가옥을 점령하다!"
 KOM.262.d: "Komi's far-right may not speak directly of the need for Lebensraum, but it clearly feels as though the seizure of more territory is an imperative for its survival. As the republic teeters on its foundations, fascist groups have extended their reach throughout the city of Syktyvkar, carving out a safe haven for their brand of violent activism.\n\nIn another worrying showcase of how little the law seems to matter to some of Syktyvkar's less savory residents, far-right groups associated with Sergei Taboritsky's monarchist movement occupied a government owned public housing block, ejecting members of the community and seemingly converting the establishment into a fascist stronghold. Armed paramilitaries stand guard around the clock, leaving the police seemingly powerless to take the building back for the citizenry. One can only guess what is taking place behind those walls, but the streams of rightists moving in and out of them suggests that the center is being used for training, coordination, propaganda operations, or other such activities.\n\nIt is always worrying to see the far-right gain ground, but such aggressive moves suggest that the fascists are preparing for crises yet to come. The state cannot afford to ignore them for even a moment."
 KOM.262.a: "적어도 그다지 이웃적이진 않군."

 KOM.263.t: "무기 비축량을 빼앗은 파시스트들!"
 KOM.263.d: "As the weeks go by, Komi's fragile order seems on its deathbed, and the vultures are circling only closer overhead. The far-right and far-left's attacks on democracy have only increased in severity and frequency, and without clear leadership or the ability to preserve order the state is unable to mount an effective response. The extremists smell blood in the water, and they will ruthlessly tear Komi apart to install their agendas.\n\nThe far-right's adventurism has only escalated, as they use the spoils of earlier raids to go after bigger targets. A recent attack on a weapons storage facility led to the Passionarist perpetrators making out like bandits, humiliating the police in the process. The pitched battle killed more fascists than officers, but they still got their prize: a cache of military-grade equipment that could easily be put to use performing more mayhem in the streets.\n\nAs losses continue to roll in for the police, many of Syktyvkar's residents are beginning to wonder whether they can rely on anyone, other than themselves, to protect them."
 KOM.263.a: "파시스트들은 인간성을 전혀 가지고 있지 않은가?"

 KOM.264.t: "파시스트들의 사보타주 시도!"
 KOM.264.d: "As Komi's populace has had to learn quickly, no one is safe from political violence. The police and the politicians are the greatest targets, but ordinary people can find themselves the victims of terror and madness without any notice. The fascists are particularly culpable in this atmosphere of dread, since they target civilians indiscriminately in their mad attempts to purify the city.\n\nCitizens on their morning commute were very nearly the latest victims of right-wing violence, as unidentified members of the Passionarist movement planted a bomb on a local streetcar. Only luck prevented shrapnel from ripping through over twenty people; the device, an improvised explosive made from spare parts, failed to detonate. The police are hard at work searching for the culprits, but the remote nature of the operation makes finding them unlikely.\n\nTo say the police caught an enormous break would be an understatement. If things had gone only slightly differently, there would be an enormous scandal on the government's hands. The far-right will surely not stop its terror attacks after this defeat, and all the Republic can do is hope that its good fortune does not run out."
 KOM.264.a: "믿을 수 없을 정도로 운이 좋았어. 다시 의지할 순 없겠지."

 KOM.265.t: "반정부 시위!"
 KOM.265.d: "Komi's population has never been content to bottle up its discontent in silence. Rallies, strikes, and mass gatherings are a common sight on the streets of Syktyvkar. There are many in the city who feel as though the Republic's leaders have failed them, and in this political moment that number has steadily grown.\n\nProtests that once numbered in the hundreds now number in the thousands. A blistering array of demonstrations, some planned by a community or labor organization and some completely spontaneous, have paralyzed the central city, as citizens demand higher pay, better conditions, police protection, and other vague yet intense demands. Most are relatively peaceful, but some have broken out into full-fledged violence, overwhelming the thinly stretched ranks of the police.\n\nPoliticians, relatively isolated from the chaos consuming the streets, are starting to feel the pressure. Komi's already very serious problem with radicals will likely only worsen, as a greater quantity of people becomes convinced that violence is the only way to alter the system. Among the nervous ranks of the elite, one thought predominates: if this continues, the Republic's very future may be at risk."
 KOM.265.a: "국민이 얼마나 더 가져갈 수 있을까."

 KOM.266.t: "대중의 불만이 고개를 들다!"
 KOM.266.d: "What are the law, justice, or government other than products of a mass popular consensus? All it takes to destroy even those institutions that seem immense and all-encompassing is a gradual loss of people's faith in them. Komi's institutions are new and brittle, and in the face of a crisis of legitimacy they are starting to shatter.\n\nThe public attitude towards authority has changed noticeably for the worse, much to the chagrin of Komi's police and elected officials. Neighborhoods have walled themselves off, driving away officers and relying on each other (and sometimes radical paramilitaries) for security. The message is clear: the people no longer trust the government to help them.\n\nIf Komi's government is to survive in its current form, it needs to reaffirm to the populace that it is able to protect them. As the slow collapse of police authority in much of Syktyvkar confirms, the Republic is a long way off from earning back the public's trust."
 KOM.266.a: "우리는 그들에게 신뢰를 줘야만 한다!"

 KOM.267.t: "코틀라스에서 반정부 시위!"
 KOM.267.d: "Excerpt from Internal Security Bureau, Kotlas Working Group Report To Central Committee, XX-XX-19XX\n\n...causes for the present uptick in virulent sentiments towards the Republic are unknown, although some fairly quick ideas can be surmised. There is the matter of our recent occupation, which has been neither gentle nor accepted in the eyes of the occupied, and there is also the matter of our perceived political weakness. Needless to say, our checkered history has not brought any confidence to the masses here; the other day one of our members overheard the re-enactment of a recent coup-attempt in the streets, complete with bawdy and inappropriate rhetoric towards our nation's leadership.\n\nWe have also attached photos of recent demonstrations; as you have most likely already heard, the latest series of protests involved effigies of senior government figures. Efforts to trace the ringleaders of these demonstrations have proved futile, but in truth many of the activities performed in these photos are likely to be spontaneous: after all, it does not take a political provocateur to light a petrol-soaked doll on fire. The rampant violence in the wake of these protests on civilian governance institutions, however, are believed to have been pre-organized, and our garrison has been ordered to secure the culprits and make their punishment public...\n\nSummary: Situation in Kotlas slowly worsening - occupation policy main cause. Strategic options limited, perhaps non-existent, given present circumstances. "
 KOM.267.a: "경찰이 뭐라도 할 수 없나?!"

 KOM.268.t: "공산당 본부를 공격한 반동들!"
 KOM.268.d: "It is hard even to name the disparate groups that are gathered to the fascist movements of Komi, so scattered are their organizations: even so, it is hard to argue with numbers, the most certain metric of threat. By this metric the crowd that has gathered around the Communist Party Headquarters of Syktyvkar have become more than a mere threat: they have become an organized danger to the Headquarters' occupants.\n\nYelling the names of Gumilyov and Shafarevich, the mob holds aloft posters declaring their unabashed love for Passionariyy and their equal hatred of the State. Agitators shouting into microphones only amplify the chaos as they fan the flames of a thousand hatreds. Rage at the Government's latest policy maneuvers, the nationalisation of industries, and the abhorrent Marxist filth that has gotten into the public education system coalesces into a single turbid mass of discontent with the status quo. As the sun sets to the west, the crowd only grows in numbers and in fury - Party members attempting to reason with them are forced back and spat upon.\n\nA febrile brew of hatred, waiting for a spark - and with a single gunshot the whole edifice is set alight.\n\nNo one knows who fires the shot, or if the Government, or Passionariyy remnants, or outside agitators, is behind the escalation. In a sense, it is immaterial - the enraged mob reacts precisely the way one would expect an enraged mob to behave. Residents throw themselves against the walls, attempting to crawl up, and several are injured by barbed wire before the crowd succeeds in pushing a barricade aside.\n\nThe doors are locked, and the doors long since barricaded (standard Party policy), but one inventive protestor manages a parting shot. A Zhdanov cocktail is thrown through the windows, and the conflagration consumes a room of documents before it is put out in the morning."
 KOM.268.a: "앞에 놓여 있는 것에 대한 어두운 징조다."

 KOM.269.t: "식팁카르에서 반정부 폭동!"
 KOM.269.d: "The Capital of the Komi Republic: shiny, stinking. A rotten salmon in the moonlight. Cool air flows through buildings like hands through unkempt dollar-bills, into public spaces dripping neon-white confusion on street signs and protest slogans. Crowds melt and ebb and gather, viscous, ephemeral: the new youth hang on street corners, their tongues echoing all variants of political thought. Tense times. Tense city. Komi fears.\n\nTonight: hooded gazes, coming in packs, like hyenas stalking prey. Everyone sees the storm, the hail-like rain falling in the distance. They come anyway. Wordless is their engine - heart-stirrings from the crushing and cracking city. Komi is a machine, endless vistas of flesh, working like gears. They are spanners. Their time has come.\n\nPolice guards, eyes held like pistols, steady, unyielding, quietly lethal. Barriers, flesh and plywood, holding back the street. Whispers turn to talk, then to yells. Thuds echo - not thunder. Wood on flesh, unmistakable. Points, screams, then all at once, as an orchestra slamming into a new note, a sea breaking on undiscovered tides -\n\nAction.\n\nOne, two, three shots, and the crowd overwhelms the pistoleer. As its sound fades, new ones replace it. Windows shatter like chandeliers, falling from the sky's ceiling. Here and there, trashcans lit aflame, left to roll around. New jesters for a court turned upside down. The Government. The businessmen. The army. The Jews. Suddenly all are enemies, and all must be brought to trial. Syktyvkar is a court, a trial run for the people's justice, and its citizens are vengeful judiciaries.\n\nNothing happens; rather, everything happens unseen. Street-sweepers arrive to clear the flaming wreckage. Dirt-smeared signs are cleared by noon. Everyone, of course, says nothing."
 KOM.269.a: "이번이 마지막은 아닐 것이다. 우리는 알고 있다."

 KOM.270.t: "총파업이 선언되다!"
 KOM.270.d: "Valentina fiddled with his pens, as he usually did at times of strife like these. There were many, gathered from all the four corners of Russia by collectors and tradesmen, and their nibs ranged from the thick and stylistic to the thinnest of thin. It was a forgotten art, and he was a middling collector. A quiet pride for the old factory worker - something to do with his free time, something the Government couldn't take away.\n\nToday, however, he had different goals in mind. He chose one of his largest nibs, almost the size of a vegetable stalk, and grabbed a red inkwell from his study. There was work to be done, heralded by the ring of the doorbell. He raised his hands out the window, clapping twice - "no surveillance agents nearby" - and closed the windowsill. Comrade Pushkov would not tolerate lateness.\n\nPushkov had brought the little scamp Iosef with him, out of pity or some misguided sense of duty Valentina could not say. Sighing, Valentina ruffled the little boy's hair, told him not to touch anything in the attic, and got to work on the massive canvas laid out in the living room. Touch upon touch the letters rose in brilliant Cyrillic font - WORKERS RISE UP! OPPRESSION MUST END, OR THE STRIKE WILL NOT! - and with them the little flourishes Valentina had practiced: hammers, sickles and stars seemed to take flight upon the carefully woven synthetic paper.\n\nAs the canvas seemed to fill with color and energy, Pushkov nodded. It was time to bring the little artwork into the open. Iosef skipped with excitement as they neared the crowds near the old factory, a furious mass of masked workers and angry signs. Valentina gestured rudely, and Iosef, nodding, took the banner's edge and unfurled it into the air. The banner took flight, joining the hundreds already in the air, and yells of exuberance arose from the heightened crowd. Smiling, Valentina joined in.\n\nThousands more would join the procession, and protests like it across Syktyvkar, as the industry of Komi ground to a halt. The workers' tide rose, a wave of garish red, and the Government stood helpless to stop it."
 KOM.270.a: "이건 어리석은 짓이다! 다들 일하러 돌아가라!"

 KOM.271.t: "공화파 도적단이 도시 외곽을 습격하다!"
 KOM.271.d: "We've been receiving scattered, but consistent reports all morning about a raid upon the outskirts of the city of Syktyvkar by an army of Republican holdouts!\n\nTruthfully, 'army' is being quite generous. We're being attacked by men with makeshift weapons and small arms.\n\nNo one we've interviewed has been able to give us a straight answer on what they're after, but witnesses report that they were focusing more on our defences than upon the populace, additionally, a few were spotted scribbling in notebooks, suggesting that this might be the probing force before a much larger operation."
 KOM.271.a: "모든 것을 요새화하라!"
 
 KOM.272.t: "경찰 내의 갈등!"
 KOM.272.d: "Our regime has many opponents, and these opponents have managed to organize the civilian population of Komi into misguided protests. These protests have steadily escalated against our regime, and with the appearance of armed individuals within these crowds, it is clear that our government's survival is at stake. Therefore, our government has decided to send in the police, and forcefully disperse the protestors. It may become a scandal, but the lives of a few dissidents is a price we are willing to pay for stability.\n\nOur police arrived on the scene, armed and ready to disperse the protestors. When it became clear that they would not stand down, they were given the order to open fire. Except, when the protestors called for the police to 'march with us,' that is exactly what some did. A large portion of the police sent to disperse the protestors refused to fire, citing the protestors as 'non threatening.' Clearly these policemen need to be dismissed, as their loyalties are not with their government, as they should be.\n\nThe larger problem is the fact that the protests continue, and only grow in size. As they grow, our government can't help but notice that more and more weapons are appearing amongs the crowds. We need a new plan, since we clearly can't rely on law enforcement."
 KOM.272.a: "그들이 누구를 섬기기로 되어 있지?!"

 KOM.273.t: "인터내쇼날나야 거리 근처에서 총격!"
 KOM.273.d: "Despite the fall of their government, the Republican Army has refused to surrender. Now resistance cells dot the countryside, engaging in guerilla campaigns against our government and our forces. They aren't a direct threat to our government, but they are keeping us from securing our hold over Komi, and it is clear that we should have been more thorough during our coup. The most recent news to reach our government only helps to confirm such a perspective.\n\nApparently, one of our Army patrols travelling between cities has been attacked. The culprits were Republican Army holdouts, who had set up an ambush on Internatsionalnaya Street. The encounter was brief, but bloody, and our forces took multiple casualties. They were forced to return to Syktyvkar, and apparently our soldiers failed to eliminate the rebels that attacked them. We need to send a more prepared force to snuff out this holdout, and we will need to discuss the republican problem further."
 KOM.273.a: "그들은 성가신 존재일지는 몰라도 위협적인 존재는 아니다."

 KOM.274.t: "파시스트 도적들이 순찰대를 습격하다!"
 KOM.274.d: "Increased reports have been filtered through local police departments of brutal thuggish attacks by groups of armed men on minority citizens. Rightist bandits, in their filthy radical pleasures, are reported to gang-up on vulnerable jews and other ethnic minorities in back alleys and darkened streets, beating them senseless. Indeed, their presence is known even by passers-by who recognise them as villains.\n\nThey cause a general chaos in our Republic, and although these events are limited and victims often survive, they are becoming more frequent and more deadly in nature. In fact, the attacks are telling of the bigotry that has plunged so deep into the hearts of Russia's criminals; a reflection of the vile and cruel state our once great nation has sunk into."
 KOM.274.a: "재앙이군!"

 KOM.275.t: "반동 준군사활동 급증!"
 KOM.275.d: "Marching in the eastern frontiers of our republic, the Red Army's steps crunched in the snow. Their strides were orderly, making their way to the nearest village from an encampment. Our men were tired and bitter from the cold, the only thing keeping them going was the thought of food and warmth as they approached civilization.\n\nSuddenly a piercing ring shot through the valley and our men were fired upon from battlements hidden in the wilderness' icy hills. The zip and crackle of gunfire caught many soldiers off-guard and sliced through their limbs; some of our men were chewed up completely by the opening spray of machine-gun fire. Fortunately, however, our men regrouped and engaged in this defensive skirmish with the invisible enemy, and eventually pushed on the offensive.\n\nBandit gunmen, it seemed, had surprised our brave soldiers in the hopes of stealing arms and munitions to supply their own pathetic caches scattered across the wintry forests of northern Russia. Their dead had been identified as rightist paramilitary forces; insurgents who had taken up arms in a feeble resistance against the communist government. Their 'noble' resistance took the form of these pitiful clashes, only resulting in violence and misery. Once the skirmish was over and blood had spilled red into the winter's snow, the Red Army men counted the lifeless bodies in the snow - now aware of political violence proliferating in our frontiers."
 KOM.275.a: "도와줘!"

 KOM.276.t: "슬로봇스코이에서 파괴된 차량들!"
 KOM.276.d: "Much to our shock, it seems a fleet of government trucks have been sabotaged today in Slobodskoy! While the trucks seemed fine from a cursory glance, the engines were sabotaged so that they couldn't even start. Due to the internal nature of this, no one realized that the trucks were broken until a soldier tried to start them this morning. After panicking, the soldiers realized that every truck in the fleet was sabotaged.\n\nAs this is where a solid amount of our trucks are located, this deals a heavy blow to our ability to move around troops. While an investigation has started to figure out who did this, it will certainly be difficult to find any evidence, as it seems likely that this sabotage occurred at least a few days ago."
 KOM.276.a: "망할!"

 KOM.277.t: "Aiding the Party?"
 KOM.277.d: "Bukharina leaned back in her chair, contemplative. Komi was in chaos. Everyone knew it, from the peasants all the way up to Bukharina herself. Furthermore, it was clear that she needed to stabilize quickly, or else she'd likely be overthrown by some other faction. The Republic itself had a fair amount of resources, and proper application of said resources would probably be enough to stabilize Komi, given time. Time that she may not have.\n\nBukharina paused her musings and drank from her cup of tea. It was sweet, but not sweet enough, leaving a bitter aftertaste in her mouth. Of course, she did not have to stand alone against her enemies. There was always the option of allying herself with major figures in the Party like Suslov or his rivals. Their extralegal help would alleviate a lot of the strain from stabilization, and it would allow her to focus more resources on other necessary functions. Of course, there was the obvious consequence that whoever she accepted aid from would gain influence in the party, which could prove dangerous. Was it worth obtaining aid if it'd lead to her being stabbed in the back later on? Would her not leaning on the Party for help lead to her government being overthrown by someone else? Neither option was completely ideal, but hopefully she'd be able to handle the consequences of either one."
 KOM.277.a: "We can rely on the Republic's resources."
 KOM.277.b: "Let us ask our comrades for help."

 KOM.278.t: "A Strategic Alignment"
 KOM.278.d: "[Get_Event_KOM_278_Desc]"
 KOM.278.a: "Suslov is sensible enough, let us align with him."
 KOM.278.b: "Aligning with Zhdanov is the best option."
 KOM.278.c: "To hell with "party unity", go it alone!"

 NIK_278_zhdanov_alive: "Like everything in Komi, choosing who to align with was not easy. While Bukharina theoretically had the total support of the Communist Party, the reality was much more complex. The various factions all had their own goals, and while they supported her to an extent, it was obvious that they withheld a certain amount of their resources for their own purposes. This left Bukharina with a tough choice: who?\n\nShe could align with Suslov, gaining support from the orthodox communists. However, such a move would only boost Suslov's already powerful control of the party. On the other hand, she could align with Zhdanov, but that would risk his influence growing greater as well, albeit allowing the two of them to check Suslov's power. Theoretically, she could lean on only her own people in the party for aid, but that would likely signal a huge blow to the party unity. It seemed she'd have to make yet another tough choice."

 NIK_278_zhdanov_dead: "Like everything in Komi, choosing who to align with was not easy. While Bukharina theoretically had the total support of the Communist Party, the reality was much more complex. The various factions all had their own goals, and while they supported her to an extent, it was obvious that they withheld a certain amount of their resources for their own purposes. This left Bukharina with a tough choice: what to do?\n\nShe could align with Suslov, gaining support from the orthodox communists. However, such a move would only boost Suslov's already powerful control of the party - and her earlier betrayal of Suslov had most certainly built resentment. Theoretically, she could lean on only her own people in the party for aid, but that would likely signal a huge blow to the party unity. It seemed she'd have to make yet another tough choice."

 KOM.279.t: "Raiding the Radios"
 KOM.279.d: "Dimitri sat down at the table along with his comrades, trying to calm his uneasy breathing. While he supposed it was natural for him to be nervous, seeing as how Bukharina herself assigned them this mission, it wouldn't be good to be openly anxious. Dimitri took a deep breath.\n\n"Alright comrades, Bukharina herself has assigned us to conduct a raid. I'm sure you've all heard that one anti-communist radio station at some point, the one with the hosts who drink a lot?" Dimitri looked around, seeing nods from everyone present. "Good. It's my job to conduct a raid on that radio station and end its blaring of propaganda. Now, seeing as the situation in Komi is not exactly the most stable, we can't afford to quickly muster up troops, as such a diversion could lead to a counter-coup. Of course, if we take a long time slowly pulling troops, the Republican Guard could catch wind of it." Dimitri paused, but was left unable to continue as another officer interjected with his own idea, spiralling into an hour long discussion. At the end of the discussion, Dimitri was left with a choice: devote a fair amount of resources to the raid, or deeply plan it out, allowing for more forces to be mustered?"
 KOM.279.a: "A moderate amount of resources is all we need."
 KOM.279.b: "If we don't plan this out and muster more resources, we are doomed to fail!"

 KOM.280.t: "Successful Media Blackout"
 KOM.280.d: ""While we were able to successfully raid the radio station, we sadly were unable to find the radio operator or any traces of where they might have gone. We restaffed the station with our own people, and it now plays classical music." Dimitri said. Bukharina smiled at him.\n\n"It is slightly disappointing that the operator got away, but I'm happy you and your men were able to end their slanderous broadcasts without issue. Is your report finished?" Bukharina asked. Dimitri nodded. "Good. You're free to go. Enjoy the rest of your day."\n\nDimitri left Bukharina's office, happy. Maybe he'd relax tonight and listen to some music on the radio? There was a new station to listen to, after all."
 KOM.280.a: "The airwaves fall under our control."

 KOM.281.t: "A Complete Silence"
 KOM.281.d: ""During our raid of the radio station, we were able to capture someone. The information acquired from him let us launch secondary raids, allowing for the group coordinating the broadcasts to be captured. They are now under our custody." Dimitri said, proud. Bukharina smiled, very pleased.\n\n"Well done, comrade! I am very impressed with your efforts, and am happy to see that I have good, competent people in the army. Give your men my congratulations and thanks for their hard work." Bukharina shook Dimitri's hand. "I hope you can keep up the good work, comrade.""
 KOM.281.a: "Nothing feels better than success."
 
 KOM.282.t: "The Airwaves, Alive!"
 KOM.282.d: ""Our apologies for a delayed broadcast tonight, some of Bukharina's lot thought they'd actually try to shut us down!" The radio broadcaster said, before drinking some alcohol. "Thankfully, the legitimate army, in the Republican Guard, came and helped us out! They even managed to bring a tank and dealt heavy casualties to the communists."\n\n"You'd think the so-called government has better things to do than raid our little quaint radio station, eh?" The other broadcaster said, chuckling. "Maybe they're not as powerful as they seem, if they can't manage to knock us out? In any case, let's get to our program tonight: how Bukharina's government is doomed to fail!""
 KOM.282.a: "What a disaster."

 KOM.283.t: "Fascists Raid Supply Caches!"
 KOM.283.d: "Bukharina stared at the messenger, growing more and more angry. "You mean to tell me that not only have the fascist militias raided supply caches, but they raided the supply caches meant for wounded civilians?"\n\n"Y-yes Comrade." The messenger fidgeted, unsure of what to do as Bukharina scowled at him. She looked at the messenger, taking a deep breath and unclenching her fist.\n\n"Please leave, you can finish later," Bukharina said. The messenger left. Bukharina slammed her hand on her desk, ignoring the pain. She'd known that the fascists were absolute scum, but to steal supplies meant for innocents? Did they have no sense of care for the people at all? Civilian casualties may be acceptable losses for the fascists, but they weren't to Bukharina. She'd have to try to pull supplies from somewhere else ,or counter-raid the fascist caches to make up the loss. It would be hard, but she could do it. After all, she'd come this far, right?"
 KOM.283.a: "The people shall be protected!"

 KOM.284.t: "Further Escalation?"
 KOM.284.d: "It was calm. Fighting had been low-intensity, at best, and major raids had been nonexistent over the past few days. Bukharina was aware that no one was finished, and that such a calm period was merely all sides reconsolidating their forces. She leaned back in her chair, drinking a cup of water. While it would be easy to wait for the other factions to make a move and respond from there, now was the perfect chance to make a move of her own.\n\nBukharina saw herself with two major options. First, she could move to lock down the streets, sweeping them clean of the opposition. Such a move would strengthen the internal security of Komi, and help stabilize the regime. Of course, this move would also move her to a more defensive stance as she consolidated her power in the territory she had.\n\nThe other major move she could make was to go after the leaders of the opposition. By cutting off the head of the snake, the opposition would be left prone, allowing her to solidly beat them. However, if the assassination attempts were to fail, the fighting would escalate dramatically, leading to more bloody and risky battles. There was a third option, where she locked down the streets and went after the leaders, but such a move could easily leave her overextended and prone to a countercoup. Bukharina gently rubbed her temples as she mulled over her options."
 KOM.284.a: "Lock down the streets, we need internal security."
 KOM.284.b: "Go after the leaders."
 KOM.284.c: "We need to do both to secure the regime."

 KOM.285.t: "Kosygin Survives!"
 KOM.285.d: "It seems that despite our efforts, Alexei Kosygin has survived our attempt to assassinate him! While we were able to begin the process of poisoning him, Kosygin quickly realized something was amiss and was able to seek medical attention, leaving him with no lasting effects. Kosygin has also managed to hide elsewhere, and is currently beyond our reach. He has spoken out on a radio station about our assassination attempt and broadcasted it far and wide. Such a drastic escalation in the fight for Komi, combined with the method of assassination, in poison, will undoubtedly lead to the fighting and chaos becoming more and more fierce, which could lead to us being overthrown! It seems that our struggle for communism in Komi may become more desperate..."
 KOM.285.a: "Maybe we should've been more direct?"

 KOM.286.t: "The Assassination of Alexei Kosygin"
 KOM.286.d: "It was only noon, but Kosygin already felt tired. Attempting to restore democratic rule in Komi was no easy feat, but it only seemed to grow more and more stressful. He gently rubbed his temples in an attempt to stave off his headache, to no avail. Did he have any meetings scheduled today? He tried to think through the pain in his head, the sporadic gunfire interrupting his attempts. Damn it, he couldn't remember. Maybe some water would help?\n\nKosygin greedily drank a cup of water, finding that he was parched. It tasted... off, to say the least, but it had tasted that way for a while. It was of no issue to him. He began walking back to his desk, accidentally bumping into the wall. Shit, how out of it was he? Maybe he should just try to sleep? Kosygin stumbled to his room, finding that his center of balance was off. He fumbled with the doorknob, straining his eyes to focus on it.\n\nKosygin all but fell into bed, only just remembering to take his shoes off before pulling up the covers. Yes. A nice, long nap would be good, he thought, as he closed his eyes. He would never open them again."
 KOM.286.a: "A peaceful end."

 KOM.287.t: "Voznesensky Survives!"
 KOM.287.d: "It seems that despite our efforts, Nikolai Voznesensky has survived our attempt to assassinate him! The soldiers sent to deal with Voznesensky were successful in their attempt to capture him, but he managed to escape when they were en route to the location where he was to be hanged, escaping into the streets. Voznesensky has managed to hide elsewhere, and is currently beyond our reach. He has spoken out on a radio station about our assassination attempt and broadcasted it far and wide. Such a drastic escalation in the fight for Komi, combined with Voznesensky's frankly astounding escape story, will undoubtedly lead to the fighting and chaos becoming more and more fierce, which could lead to us being overthrown! It seems that our struggle for communism in Komi may become more desperate..."
 KOM.287.a: "How the hell did he escape that easily?"

 KOM.288.t: "The Assassination of Nikolai Voznesensky"
 KOM.288.d: "Voznesensky awoke to a gun pointed at his face. Fuck. The soldier holding the gun gestured for him to get up. He reluctantly did, seeing that he had no other option. The soldier escorted him outside, to a truck. Voznesensky noted that some of his guards laid on the ground, dead. Damn it. He'd grown too used to the sounds of gunfire, and ignored it at a critical time. The soldier escorted him into the back of the truck, and it began to move.\n\nAfter a few minutes, Voznesensky realized something. There was only one guard. Maybe it wasn't the end yet. The soldiers hadn't tied his hands, confident that they could stop him. He just needed a distraction, and then he could make an escape. Voznesensky waited, knowing that something would come. This was Komi, after all. An thunderous boom suddenly echoed, leaving Voznesensky's ears ringing. Now was his chance! He leaped forward, punching the guard. The guard's head slammed into the side of the truck. Voznesensky turned and leapt from the back of the truck, tumbling on the ground. He shakily stood up, brushing himself off.\n\nThe truck had driven off, but he had to get away from here. Voznesensky turned down the first street he could, only to see a communist tank.. He tried to step back, hoping that he hadn't been noticed. The tank moved until the barrel of the gun was pointed at him. Voznesensky closed his eyes, knowing death was at hand. At least it would be quick."
 KOM.288.a: "A roundabout manner, but it worked."

 KOM.289.t: "Stalina Survives!"
 KOM.289.d: "It seems that despite our efforts, Svetlana Stalina has survived our attempt to assassinate her! Her guards were able to intervene before she was taken away by our soldiers, and she is now in a hidden location. Somehow, Stalina has managed to obtain access to a radio station, and has broadcasted all across Komi about our assassination attempt. Such a drastic escalation in the fight for Komi, combined with many of the democrats decrying our underhanded methods, will undoubtedly lead to the fighting and chaos becoming more and more fierce, which could lead to us being overthrown! It seems that our struggle for communism may become more desperate..."
 KOM.289.a: "We must prevail!"

 KOM.290.t: "The Death of Stalina"
 KOM.290.d: "Stalina stepped outside, only to be met by communist militiamen. They pointed her guns at her, not even allowing her a chance to say a word before they grabbed her and put her in the back of an army truck. Shit. This was very bad. Was there any way for her to get out of this? Where had her guards gone? Stalina tried to figure out something, anything, but to no avail. After an hour, the truck stopped.\n\nStalina was escorted outside, into what appeared to be a small patch of forest, fairly distant from any life. Suddenly, it all became clear to Stalina what was going on. She was walking to her execution. Was there any way she could possibly escape? Stalina looked around, desperate. No. It seemed her death was inevitable. She took a deep breath.\n\nIf anything, Stalina would face her demise with dignity. After all, what else could she do? The soldiers stopped her. One of them offered a flask, filled with alcohol. She drank much more of it than she expected. It felt comforting, as much as liquor could possibly be. Stalina closed her eyes as the soldiers pointed their guns at her. She thought of her father, of the war, of everything she had done in Komi. Maybe in the end, it would be worth it. Maybe someone would rise to bring a better world to this mess of a planet. Maybe-\n\nStalina's thoughts ended, as the soldiers fired upon her."
 KOM.290.a: "She died with dignity, at least."

 KOM.291.t: "Gumilyov Survives!"
 KOM.291.d: "It seems that despite our efforts, Lev Gumilyov has survived our attempt to assassinate him! The bomb meant to ignite when his getaway car started ended up failing to activate, and he managed to escape the soldiers raiding his compound, later finding the bomb. We can't conduct a follow up raid, as Gumilyov is now hidden somewhere in Komi. He has spoken out on a radio station about our assassination attempt and broadcasted it far and wide. Such a drastic escalation in the fight for Komi, combined with many of the fascists decrying our underhanded methods as hypocritical as it may seem,will undoubtedly lead to the fighting and chaos becoming more and more fierce, which could lead to us being overthrown! It seems that our struggle for communism in Komi may become more desperate..."
 KOM.291.a: "Damn it!"
 
 KOM.292.t: "The Assassination of Lev Gumilyov"
 KOM.292.d: "Gumilyov awoke, disoriented. He felt one of his guards shake him yet again, shouting something about a raid. Wait, a raid? He sprung from his bed, rubbing his eyes in an effort to wake himself up. He stumbled out of his bedroom, becoming more and more aware of the nearby gunfire. Shit. His guards escorted him towards the back, checking each room and hallway for a communist. The gunfire intensified, as they approached the outside. There would be hell to pay, Gumilyov swore to himself. No communist bastard would attack him and get away with it.\n\nAs Gumilyov stepped outside, he was struck by the utter pandemonium. The gunfire was constant, and although his destination was only a few steps away, it took nearly 5 minutes before he could successfully enter his backup truck. Unmarked, it was perfect for a getaway. One of his guards tried to start the engine. It sputtered and failed. Gumilyov felt a sharp pang of fear as the guard tried again, the engine again failing to start. He could feel his heart beat faster and faster. The guard tried one more time, finally getting the engine to start. Gumilyov didn't have time to feel relieved, for he was overwhelmed by a bright flash, tearing him and the entire truck to shreds."
 KOM.292.a: "Only ash remained."

 KOM.293.t: "Expelling the Radicals"
 KOM.293.d: "As stability returns to the Republic, it is the government's responsibility to ensure the maintenance of order. The political radicalism that brought Syktyvkar to the brink of civil war cannot continue if Komi is to be the successor of the Russian nation. The democratic coalition needs to be able to identify and deal with extremists, and to do that it needs to delve deep into the government.\n\nThe radicals would never have gotten as far as they did if it had not been for a large network of sympathizers that penetrated wide segments of society, up to and including the government. Bureaucrats on the left and the right provided covert aid and deflected blame for their crimes. For a liberal republic to function, it cannot trust ideological opponents of democracy to run it.\n\nThe age-old question of liberty or security presents itself once again. The first option is to conduct limited sweeps, retaining especially experienced, trustworthy, or repentant officials. The second is to fire even all of those who were merely associated with the extremists, if only to be sure."
 KOM.293.a: "Only a dictator would persecute so many political opponents."
 KOM.293.b: "Fire them all. It's the only way to be sure."

 KOM.294.t: "A Compromise Candidate"
 KOM.294.d: "Within the large democratic coalition formed in the aftermath of the coup and counter-coup, there are already tensions. The SMR, PSD, and DSNP are parties with great and substantial differences that are difficult to reconcile even with the necessity of a united front against radicalism. If they are allowed to simmer, these divisions may lead to the splintering of the coalition, a death sentence for Komi's fragile political order.\n\nEven symbolic overtures have value in these trying circumstances. To show good faith, the ruling party will replace the Chairman of the National Assembly with a representative of another party in order to emphasize the unity of the governing bloc in its respect for democratic values. As there are two subordinate parties, and obviously only one Chairman, the government will need to make a choice. Whose support is most necessary to ensure stability? Which party will have the President's ear, and which can safely be sidelined?"
 KOM.294.a: "Komi needs the PSD's strong hand. Choose Stalina."
 KOM.294.b: "Only the DSNP can placate the masses. Choose Kantorovich."
 KOM.294.c: "The SMR knows what must change. Choose Kosygin."

 KOM.295.t: "Locking Down the Government"
 KOM.295.d: "While radicals don't believe in democracy, they will certainly take advantage of it. Either by entering the legislature or infiltrating the bureaucracy, they undermine the government from within to foment dissatisfaction among the people. Despite the ruling coalition's hard work, all it would take is a wave of radical candidates capitalizing on a disgruntled public to bring Komi crashing back down into chaos. Until the situation is under control, they must be frozen out by any means necessary.\n\nWhile not ideal, delaying elections and suspending appointments is a must for the short term. Blocking communists and fascists from the government will, over the long term, weaken them by denying them the platform they crave, and it will allow the democratic parties the time they need to stabilize the political situation. By carefully screening candidates, the government can ensure that officials seek to serve the people over their ideologies.\n\nThe state can see far, but it can't screen everyone. Perhaps it would be a better idea to focus on shutting down just the strongest organization's attempts to infiltrate the political system, rather than needlessly diluting its power. As both the left and right rebuild in silence, it may not be so easy to tell which one is the closest to striking again."
 KOM.295.a: "Take down the Reds."
 KOM.295.b: "Don't let a single fascist in."

 KOM.296.t: "Outside Assistance?"
 KOM.296.d: "The political violence that shook Komi until recently has significantly depleted the supply of reliable soldiers. Large numbers of fighting-age men joined radical organizations and were consequently deemed unreliable for recruitment into the military. Outside of Komi, however, there is no shortage of men with many guns and few principles.\n\nVologda, with its supply of weapons and lack of severe politicization, has great potential as a source of soldiers, and a delegation of mercenaries from there has in fact already contacted the government, expressing willingness to fill the gaps in our security in exchange for generous compensation. They claim to be veterans of the West Russian War with a significant amount of experience and seemingly have no loyalties besides the pecuniary.\n\nWith anti-state sentiment as widespread as it is, mercenaries may be the most loyal force Komi can find on short notice. More importantly, the state is hardly in a position to turn them down. Nevertheless, some in the government argue that those who don't believe in its ideals cannot be trusted to protect democracy."
 KOM.296.a: "Komi needs every man it can get."
 KOM.296.b: "Our safety isn't for sale."

 KOM.297.t: "Traitors Among Us!"
 KOM.297.d: "There were those in the government who raised hell over the decision to hire mercenaries, calling it a close-minded, foolish move that would only endanger Komi in the long run. Recent events have more than earned them an apology.\n\nThe mercenaries hired from Vologda deserted only weeks after they arrived, citing low pay and unfair restrictions put on them by the state. To "compensate" themselves for their trouble, they carried off a treasure trove of loot from several of Syktyvkar's banks in the process. Their loyalty to the Republic was clearly illusory, but their military experience was very real, as they brutally demonstrated to a patrol sent out to stop them. Now, with fifteen casualties and a gaping hole in the front lines, the military situation is worse than before they were invited in.\n\nThe government will have its hands full trying to manage the public relations disaster in the coming weeks, but an even greater issue looms overhead: with too few soldiers and a clearly unreliable mercenary base, how will it defend the people of Komi?"
 KOM.297.a: "A military fiasco."

 KOM.298.t: "The Curfew"
 KOM.298.d: "The city of Syktyvkar has recently enacted a 9:00 PM curfew, for the sake of security and curbing radical activities. The reaction of the citizenry has been mixed to say the least. Komi's people have always had an uneasy relationship with their government, and while some dutifully obey the restrictions, others flout them en masse.\n\nThose working late shifts or making midnight shopping trips have no intention of going along with the new rules. This puts the government in an uneasy position. The curfew needs to be enforced if it is to have any effect on security, but asking already struggling people to neglect their livelihoods is obviously unfeasible. Is there a middle ground? How many restrictions are reasonable when the average person has only a small chance of coming into danger?\n\nThe opinions of the government are divided. The more liberally minded believe the current measures to be unreasonable and possibly counterproductive. Others believe them to be too lenient, and a third faction has tried to stake out a compromise, with armed escorts returning violators harmlessly to their homes."
 KOM.298.a: "Excessive policing will only harm public morale."
 KOM.298.b: "Armed escorts are both secure and flexible."
 KOM.298.c: "There's no such thing as too many night patrols."

 KOM.299.t: "Night Raids"
 KOM.299.d: "By this point, Komi's democratic hardliners must feel like Cassandra of Troy. Their warnings against a premature relaxation of the curfew were ignored by the government at its own peril, and they appear to have been proven right.\n\nThe decrease in policing following the lessening of restrictions caused an almost immediate uptick in violent crime and terrorism. Over twice as many incidents occur at night when compared to the period of extensive enforcement, and multiple government installations have fallen under attack by unseen elements. While concerns over the impact of heavy enforcement on civilians were understandable, they sorely underestimated the extent to which chaos still reigns on the streets of Syktyvkar. Now, as weeks of carefully earned progress start to unravel, the politicians who advocated for such measures have only themselves to blame.\n\nThe sole silver lining of this situation is a broader consensus that the government needs to take a firmer stance. If the hardliners' counsel falls on more receptive ears, future crises may be resolved with the appropriate amount of force."
 KOM.299.a: "Who would oppose such a reasonable lockdown?"
 
 KOM.300.t: "Directive 009"
 KOM.300.d: ""BY ORDER OF THE OFFICE OF THE PRESIDENCY OF THE KOMI REPUBLIC:\n\nI, Svetlana Iosifovna Stalina, hereby order that all legal parties represented in the Komi National Assembly are to be bound in a formal coalition with the Sovereign Democratic Party, effective immediately. This legally binding coalition will remain in place until otherwise directed.\n\nAny member of the Komi National Assembly who disputes this Presidential Directive will be expelled from their position. Replacements will be determined by the leader of the coalition. As the leading representatives of their respective parties, party leaders who reject the coalition or publicly undermine its authority will be expelled and prosecuted for treason.\n\nAll legally recognized parties which refuse to join the coalition will be considered threats to the stability of the Republic and consequently outlawed."\n\nThe Directive complete, Stalina leaned back from the typewriter. Perhaps it could be more formal, but what was formality in these times? It certainly wasn't of any use at the moment, with the Assembly in total chaos and more than a few members dead or missing. Still, at least a semblance had to be maintained if the Republic's legitimacy was to be salvaged - for that, the PSD would need a respectable partner.\n\nA burst of gunfire in a distant street sounded through her office's sole window - a reminder of the urgency of her endeavour. A decision had to be made, lest such violence draw any closer."
 KOM.300.a: "Go it alone for now. We simply don't have time for this."
 KOM.300.b: "Kosygin and the SMR are the only trustworthy option."
 KOM.300.c: "Voznesensky and the DSNP are trouble, but they remain popular."
 
 KOM.301.t: "Directive 011"
 KOM.301.d: ""BY ORDER OF THE OFFICE OF THE PRESIDENCY OF THE KOMI REPUBLIC:\n\nI, Svetlana Iosifovna Stalina, hereby order that the Komi Police Force is to be placed under the direct command of the Armed Forces of the Republic. Chief of the General Staff, General Grigorenko, is appointed Acting Police Chief until the present situation has stabilized.\n\nThe Komi Police Force is henceforth to be considered an integral part of the Armed Forces of the Republic. All standards and regulations which apply to that institution shall also apply to the Komi Police Force. The extant structure of the Komi Police Force shall be maintained, pending..."\n\nThe typewriter's clacking ceased as Stalina's fingers stopped in midair. She hadn't really considered reorganization when first formulating the idea of militarizing the police. It seemed logical - why put them under military command but maintain their same ineffectual structure? She leaned onto her desk, steepling fingers in thought. Subordinating the notoriously weak-willed police commanders to reliable military officers would probably provide better results, but the success of that move could not be guaranteed; the police were ferociously independent, after all. Perhaps a slower, more... organic approach might work? Of course, that would mean leaving the police and military to sort it out themselves. There was no guarantee that would work, either. Maybe taking charge herself would be wiser after all."
 KOM.301.a: "Subordinate police chiefs to army officers, effective immediately."
 KOM.301.b: "Let them keep their ranks - they can figure out the rest themselves."
 
 KOM.302.t: "Police Reorganization Fails!"
 KOM.302.d: "Predictably, the Komi Police have proven as useless as ever. Their 'organic' reorganization has been completed, but not without days-long arguments, multiple resignations and more than a few arrests of problematic elements. The effectiveness of the police has been severely hampered by these setbacks and radical civilian elements are running rampant with the army pre-occupied dealing with the paramilitaries.\n\nThe police chiefs are back to work and have set their men to putting out the fires, but our government's image has taken a severe hit from its failure to reorganize law enforcement. It will be weeks before the police are able to quell the consequent unrest."
 KOM.302.a: "Our lives are on the line, you idiots!"

 KOM.303.t: "Police Reorganization Greatly Successful!"
 KOM.303.d: "Grigorenko reports that he and the police chiefs have successfully hashed out a blueprint for a smooth, rational reorganization of the Komi Police Force into an arm of the military. Small concessions have been made to appease the understandably nervous police, but we have gained far more than we've ceded from this effort.\n\nPolice detachments are now learning to work effectively in tandem with army units and friendly paramilitaries. Civilian unrest is being rapidly quelled with the police no longer having to worry about attack by well-armed radical groups, providing a tremendous boost to morale."
 KOM.303.a: "Blue and green, working in harmony."

 KOM.304.t: "A Successful Reorganization"
 KOM.304.d: "Grigorenko reports that the Komi Police, having accepted President Stalina's orders without quarrel, have been successfully subordinated to his officers without too much trouble. There has been some grumbling at the sudden militarization of police ranks and conduct, but they understand their duty to the Republic.\n\nBoth civilian and paramilitary radicals are being pushed back throughout the Republic, with police and soldiers working together well. There remains much for them to do, but President Stalina's reorganization has made our security forces far more effective than they used to be."
 KOM.304.a: "Trust in Stalina."

 KOM.305.t: "Directive 013"
 KOM.305.d: ""FROM THE OFFICE OF THE PRESIDENT OF THE Komi Republic:\n\nThe legal right to protest is hereby suspended for the duration of the present state of emergency. All protests will henceforth be considered illegal, disruptive to the efforts of our security forces and a threat to the stability of the Republic. Protesters will be arrested and prosecuted on charges of endangering public safety, or treason in cases that severely hinder the work of our security forces.\n\nThe Komi Police Force is authorized to use force to disperse protests, if such action is deemed necessary."\n\nThe Directive was short and to the point; Stalina was pleased with her work and smiled as she passed the final draft to her secretary. However, her elation was short-lived as, once again, the sound of a large mob assembling outside reached her ears. Doubtless some radical sympathizer in the Assembly had caught wind of her intention to crack down on protests and spread it to the public. As of the moment she finished typing it, however, it had become law - one word to the head of security downstairs, and the rowdy plebs outside would be dispersed or otherwise dealt with. Perhaps the citizens of Komi, unsure of Stalina's leadership, could use an example to get them in line."
 KOM.305.a: "Break these subversives, commander!"
 KOM.305.b: "What difference could a single protest make?"

 KOM.307.t: "Mikhail Suslov Arrested!"
 KOM.307.d: "REPORT: Madam President,\n\nMikhail Andreyevich Suslov, de-facto head of the communists in our Republic, has been successfully arrested. Our informant's tip-off was correct - the Communist Party's headquarters was not in fact abandoned. A bunker beneath the building, probably dating back to the first German invasion, was serving as their base of operations. The main entrance, hidden in the building's archives room, was sealed. Our troops were forced to resort to explosives to breach it.\n\nFortunately, the communists had not been alerted to our discovery of the bunker. They were caught completely unaware by the assault team, who met minimal armed resistance and suffered no casualties. Some of the traitors were able to escape into tunnels exiting elsewhere in the city, but Suslov himself was still in his office when our troops found him. He had to be bloodied a little before being cuffed, but is in good health and awaiting your judgement.\n\nLong live the Republic!"
 KOM.307.a: "Freedom's torch burns away the shadows."

 KOM.308.t: "Failed Arrest!"
 KOM.308.d: "REPORT: Madam President,\n\nI regret to inform you that Suslov has evaded our security forces and is now on the run. The tip-off our informant provided was correct; we successfully located the bunker underneath the Community Party headquarters. However, someone must have also tipped off the Reds to our approach. When the assault team breached the bunker, all they found were empty rooms. The armory, archives and offices were all stripped bare, leaving only things like furniture behind.\n\nThere were a dozen tunnels leading out of the bunker, exiting all over the city, so there's no indication of where Suslov might have fled to. Knowing him, he probably has several bolt-holes in every district. We've no idea where to begin searching. Awaiting further orders."
 KOM.308.a: "It's not easy to catch a shadow."

 KOM.309.t: "The Execution of Mikhail Suslov"
 KOM.309.d: "Frigid Ural winds drew moisture from Suslov's eyes as the bag was finally ripped from his head. Blinking and looking around, he saw his guards arrayed in a circle around him, faces stony and eyes filled with contempt. Beyond them was... trees? No, a forest. That must have been why they disembarked from the truck hours ago and continued on foot to wherever Stalina had ordered them. They had travelled by road for at least six hours, so they were clearly some distance from Syktyvkar. Yet, the President herself had not accompanied them. Perhaps the cause was not yet lost...\n\n"Gentlemen," he began. "Please, consider for a moment what you have been-"He got no further. Something hard cracked against his skull, causing him to stagger forward and bump against a guard, who shoved him back. "Shut up," spat the sergeant, who stepped forward and produced a small scrap of paper from his pocket. "Mikhail Andreyevich Suslov, you have been accused of operating an illegal paramilitary, theft of state secrets, 71 counts of blackmail, 342 counts of conspiracy to murder, one count of murder-"\n\nSuslov sputtered, words finally failing him. "Tha... this is preposter-"\n\nThe sergeant paused for a moment as someone else slugged Suslov in the side. "Thanks, Ilya. You are also accused of acting as a hostile agent and carrying out acts of espionage for a foreign power in attempts to subvert the laws and constitution of the Komi Republic. The court finds you guilty, and sentences you to be shot."\n\nSuslov blanched, a ghost in the fading light trickling through the canopy overhead. He opened his mouth to speak - then heard the distinct sound of an AK being cocked. "What do you think you're..." The rifle cracked, but there was no sudden crunch of Suslov's skull shattering. Instead, he toppled to the ground with a gasp as the bullet punched through his tattered shirt and deep into his gut.\n\nHis world faded into a blur of browns and greens as someone kicked his glasses away and crushed them underfoot. Then the pain hit - a sudden, unbearable rising of blood and bile from the core of his body. Suslov screamed as he felt the lump of hot lead lodged somewhere beneath his stomach. "You fucking bastards! Just... god- FUCK!" The blurs of grey standing above him began to move out of sight, their footsteps muffled on the layer of moss and fallen leaves. "NO! No, don't... don't just leave me here! What-?"\n\n"That's all you get, you rat," someone called back to him as they moved further away. "Let's see you slip out of this one.""
 KOM.309.a: "We'll all sleep a little better now."

 KOM.310.t: "Lev Gumilyov Arrested!"
 KOM.310.d: "REPORT: Madam President,\n\nLev Nikolayevich Gumilov, leader of the so-called 'Passionarists' is in our custody after some mild difficulties. As you suspected, he was still in the city itself, probably to coordinate the rightist paramilitaries. He was running his operations out of a district post office previously thought secure. Recon informed us that the building was heavily defended by concealed machine gun positions, so a stealthy approach was out of the question. We rolled up a BT-76, which drew their fire and kept them suppressed as our assault teams moved in.\n\nHeavy fighting followed the breach. Assault teams reported final tallies as five of ours wounded and two killed, with all twenty-four enemy combatants neutralized. Gumilov was cornered in the postmaster's office, but took us all by surprise when he threw himself through the window rather than be taken by our men. It wasn't much of a fall, but he was bleeding quite badly. The medics patched him up just fine - at least, once our boys had stopped kicking him for giving them the runaround. He's now in a cell with a medic on standby.\n\nLong live the Republic!"
 KOM.310.a: "Quite tough for an academic, isn't he?"

 KOM.311.t: "Failed Arrest!"
 KOM.311.d: "REPORT: Madam President,\n\nI'm sorry to say that our attempt to arrest Gumilov has ended in total failure. The rightist paramilitaries provided much tougher opposition than we expected. They might even have been expecting us. When we surrounded the old post office they were hiding in, we thought they were just cornered rats. But something went wrong - like our recon had it completely wrong. We only expected to face machine gun nests and a platoon or two, but they'd turned that place into a damn fortress. We brought in a PT-76 to take out the MGs, but they had enough RPGs to turn it into burning scrap in the space of thirty seconds.\n\nWe suffered too much attrition, got too frustrated. The assault teams got reckless and tried to advance without cover - got torn to pieces. We didn't have the numbers to keep fighting when the rightists staged a breakthrough in a couple of trucks and sped off to another district. Gumilov must have been with them, since we found some of his personal effects in the building but no sign of the man himself. I'm sorry, ma'am - we just couldn't catch up to them."
 KOM.311.a: "Would that radicalism correlated with incompetence."
 
 KOM.312.t: "The Execution of Lev Gumilyov"
 KOM.312.d: ""Mind the hair," said one guard with a chuckle as Gumilyov was roughly manhandled out of his cell, banging his head on the bars on the way out. No longer appearing a carefully-groomed intellectual in a tailored suit, Gumilyov had clearly taken his brief stint in prison hard. His suit was already little more than black and white rags after the fall through his office window and the subsequent beating at the hands of Stalina's men. Did that bitch expect him to stand trial looking like this?\n\nEvery pair of eyes he passed turned to Gumilyov as he was half-dragged down the cold, dim concrete hallway. Rightist militiamen crowded into cells stood in silence, while their leftist neighbours jeered and shouted obscenities at the ragged man who had once been their most dangerous foe. "Popular, aren't you?" quipped the man holding Gumilyov's right arm. "Sorry you aren't going to have an audience for the next event. We're keeping this a low-key affair. Probably more suitable for a man of your standing, don't you think?"\n\nGumilyov didn't make a sound. Even without the gag wound tightly around his head, he wouldn't have dignified their chatter with a response. He just stared ahead into the gloom, closing off his ears to the din of the prisoners and guards all around him. Individual voices faded into an indistinct cacophony as he rounded a corner.\n\nAfter that moment, nobody ever saw Lev Gumilyov again - save for the guards who slit his throat, threw him into a shallow grave and riddled his prone form with bullets until their guns clicked empty."
 KOM.312.a: "Your dream dies with you."

 KOM.313.t: "Andrei Zhdanov Arrested!"
 KOM.313.d: "REPORT: Madam President,\n\nI'm pleased to report that Andrei Zhdanov has been captured following a series of raids on his known safehouses. After the first few were empty, we started to lose hope, but then one of the assault teams assigned to the warehouse district radioed in to say they'd got him. Funny thing, too, actually - his guards were the ones who turned him over to us. Apparently they'd had enough of him. We still had to arrest them, of course, but we've agreed not to charge them with anything. I hope you will accept that deal, ma'am.\n\nZhdanov is in a cell now - a padded one, mind you. Something's snapped in that man. He wouldn't stop ranting, so we gagged him. Kept struggling, so we gave him a beating. Got back up after a while, so we brought in a doctor who said he needed to be put in a straitjacket. That was too much bother, so we've just got him tied to a chair for now. Personally, I would ask that we deal with him as quickly as possible so he stops harassing the guards every time they walk past.\n\nLong live the Republic!"
 KOM.313.a: "Well, at least he can't hurt anyone in there."

 KOM.314.t: "Failed Arrest!"
 KOM.314.d: "REPORT: Madam President,\n\nZhdanov has slipped through our grasp. We raided every safehouse we knew of, but couldn't find hide nor hair of him. The man's a ghost. We caught an armed individual in one of them, probably one of his bodyguards, but he hasn't said a word - just screamed a lot when we put the screws to him. If Zhdanov isn't in the city anymore, he's probably fled to the forests or an outlying village. We'll never find him if that's the case, not with so many troops and police tied up in urban areas.\n\nFor now, I've withdrawn the search parties and put them to work trying to find possible leads on Zhdanov's location. I'm not hopeful, but I'll let you know immediately if we find anything."
 KOM.314.a: "Could he have a man on the inside?"

 KOM.315.t: "The Execution of Andrei Zhdanov"
 KOM.315.d: ""Quit struggling, for fuck's sake!" grunted Daniil, elbowing the man held between himself and Abram. A muffled yelp sounded out from beneath the burlap sack tied over the prisoner's head. His heels, at last, stopped dragging twin ruts through the moss and treefall as he reflexively coiled up in pain.\n\n"Christ," Abram wheezed. "Heavier than he looks, isn't he? How much further?"\n\nDaniil nodded and tried to point ahead with his right shoulder. "Just past the treeline. There's a nice drop there."\n\nThe prisoner had recovered somewhat by the time the trio finally came to a halt - enough, at least, to begin ranting again. "You don't know what you're doing!" came the undignified shriek of a thoroughly terrified Andrei Zhdanov. "You're all out of your minds! The Republic NEEDS me - NEEDS the Party! Stalina will-"\n\n"Pipe down, dickhead," muttered one of his guards - which, Zhdanov couldn't tell. "Now, uh..." There was a sound of crinkling paper and a throat being cleared. "Andrei... fuck, can't read this handwriting for shit. Whatever. Andrei Zhdanov, you've been charged with blackmail, conspiracy to murder, um... treason..."\n\n"Abram, it's just us here. You don't have to read the whole damn thing. Let's just finish him off already."\n\nBeneath the sack, Zhdanov's face blanched and his eyes bulged. Without the covering, he might have been taken for a madman. "No, please! Please, both of you, just listen to me! Stalina, that crazy bitch, she's going to run Russia off a fucking cliff!"\n\n"No," replied one of the guards. "That would be you, Comrade Zhdanov." Someone gave him a shove, and suddenly Zhdanov felt himself falling. He screamed in sheer terror - and continued to do so all the way to the bottom of the cliff."
 KOM.315.a: "How the mighty have fallen."

 KOM.316.t: "Svetlana Bukharina Arrested!"
 KOM.316.d: "REPORT: Madam president,\n\nIt took some doing, but I can confirm that Bukharina is in custody and awaiting trial. Finding her was almost too much of a challenge for us to handle, truth be told. That woman has a veritable legion of sympathizers in her party and a much cleaner reputation than Suslov. There weren't many people who caved under pressure, even when we had irrefutable proof they'd been in contact with her.\n\nWe did get her in the end, though. One of Suslov's cronies spilled the information, said she was a threat to the unity of the Communist Party. Wonder what his boss would think of that. Anyway, we found her in a civilian's apartment, probably some working-class devotee who's been sheltering her. At least she didn't give us any trouble and came quietly - not that I expect it'll make a difference.\n\nLong live the Republic!"
 KOM.316.a: "I wish she was a little easier to dislike..."

 KOM.317.t: "Failed Arrest!"
 KOM.317.d: "REPORT: Madam President,\n\nUnfortunately, I have to report that my men have failed to apprehend Svetlana Bukharina. Pursuit of information on her whereabouts just led to one dead end after another. Nobody we brought in was willing to talk, even with the maximum permissible encouragement. With it being so long since her last confirmed sighting, she could be literally anywhere in our territory.\n\nThe search continues, but with your permission, I would see it ended. We're spending too many resources in the pursuit of a single woman and every day spent chasing ghosts just further demoralizes the men. Bukharina is gone - either far beneath our notice, or far beyond our borders."
 KOM.317.a: "They underestimate the threat she poses!"

 KOM.318.t: "The Execution of Svetlana Bukharina"
 KOM.318.d: "The prison yard was quiet and cold. Dawn's first light had come, turning pitch-black night into a faded gray. In a corner, out of sight and out of mind, a truck was parked with a single wooden coffin in the flatbed. Everything else had been cleared away save for the post to which the traitor would be tied. The firing squad was silent, standing at ease yet visibly uncomfortable; they'd never shot a woman before.\n\nBukharina was led out of the cell block precisely on schedule, five minutes after the firing squad had arrived and been given time to prepare. It was best, the President had decided, for this particular operation to be carried out as quickly and cleanly as possible, given its nature. What made it distinct had not been elucidated to the warden, but he was an old servant of the law and was not given to questioning his orders.\n\nThe firing squad was brought to attention the moment Bukharina appeared. This, the warden understood the necessity of. Best not to let them be in an unprofessional mindset when the time came, unlike with the previous executions. This could be an unusually difficult task for them, given the woman's relative distance from the most extreme elements of her party.\n\nBukharina kept her eyes cast downwards as she was marched to the post and tied firmly in position. No prayer escaped her lips, and no unsurmountable terror set her to quivering.\n\n"No, thank you," she murmured with a grim expression as the warden produced a blindfold from his pocket. Stowing the strip of soft fabric, he hesitated for a moment before producing a small silver flask and unscrewing the cap. He offered it to her with an expectant look, no malice in his eyes. Bukharina smiled sadly and nodded. The warden brought it to her lips, allowing her to enjoy a deep quaff - one last taste of home before the end.\n\nThe warden replaced his flask and stepped away. The first rays of sunlight crept over the prison walls. "Firing squad!" he shouted clearly in the cold morning air. "Ready!"\n\nThe men snapped to with drilled precision. The warden's voice echoed around the yard, bouncing off the stone walls. Bukharina inhaled, deeply and slowly.\n\n"Take aim!" She exhaled, feeling the weight of years flow out of her with her last breath. Uncertainty, fear and doubt left her mind. Only clarity remained - and the sense that she had always tried to do the right thing. Others would carry her torch. That was enough for her.\n\n"Fire!""
 KOM.318.a: ""I'm sorry that it had to be this way.""

 KOM.319.t: "The New Republican Army"
 KOM.319.d: "Commander Leontiy stares doubtfully at his map. The plastic waterproofing has gotten so worn in places that interpreting the little dots he has drawn on it is a pointless exercise, and the woods around him swarm with mist, obscuring the stars he'd normally use for navigation. The compass is no help, either - half the damn compasses in Headquarters barely work anymore, and this one has given up the ghost ahead of schedule.\n\n"Damn this stupid impromptu exercise," Sergeant Kuzmin snarls. Always a loyal follower, but never quite afraid to let his superiors know what he thinks. Leontiy doesn't reply, staring only at the mist. There are some boundaries it would be thoroughly inappropriate to cross. The sanctity of Command is one of them.\n\nAs he glares into the mist, something clicks. Those faint figures aren't trees - they must be the nearby hills. And if he can make out the hills, then - He scrabbles at his map, checking the faint contour lines. If he's lucky, he can get the shape of two landmarks down, like that one shaped a little like a loaf of bread, and the elongated ridge -\n\nLeontiy is a grown man of 37 years, and he's been in and out of barracks for his entire adult life. It takes all he has to keep himself from sobbing. He knows, for the first time in 8 hours, where he is going. His salary, and Kuzmin's, are safe.\n\nLeontiy and Kuzmin stumble into the finishing grounds five hours after that misty hill. They are among the three thousand commanders - of a total count of seven thousand and two hundred - who will survive without ejection from the Republican Army of Komi. But as the Army retools and rebuilds itself, it begins to look less like a rabble and more like a fighting force. And it prepares to cast aside the boring, easy business of border defense for far, far larger horizons."
 KOM.319.a: "A magnificent display."
 KOM.319.b: "There is much to be learned here."

 KOM.320.t: "Eyes All Around"
 KOM.320.d: "There is a cold silence in the heart of the Ust-Sysolsk. It echoes in formerly busy market-square, stilling the lively tongues of the merchants who have come from all over Syktyvkar's environs. The rumors have begun to spread, and they cannot be suppressed. Volgoda has refused, it is said. On all sides Ust-Sysolsk is embattled, and the armies grow ever closer in the black night, like a sheet, over the borders.\n\nIt grasps the hearts of senior citizens who watch the false-cheerfulness of the news and look into long-darkened closets, wondering if the old firearms are still working and if their aim is as sharp in their old age as it was at the first. So too the hearts of soldiers and generals, stifling their cheer and dulling the gleam of their boots. No one is willing to say what they really think, but all are looking to their old homes, and to reprieve in gentle obscurity. There is a time coming when they will no longer have the luxury of the former.\n\nThere is a cold silence, too, in the leadership. The options of the Republic have run dry. There is no one coming to save them, and what good is a government if it cannot look its people in the eye and tell them that things will, in due course, get better? The staffers, of course, are forbidden from even discussing such things. It scarcely matters. Just as ravens sense the coming of a storm, so too can the public sense the inexorable approach of a problem Komi can no longer deal with.\n\nIn a village to the south of Syktyvkar, children play the timeless games of all children everywhere: they run, aiming mock pistols and bows at each other, giggling as they hide behind walls and bushes. A mother, watching them, fingers the pistol in her own handbag. Perhaps, one day, she will take her child to the range, and should he ask why she will merely whisper into his ear, with the grace of someone who can no longer protect her love:"
 KOM.320.a: ""You may be a soldier soon, too.""

 KOM.321.t: "A Message to the Democrats"
 KOM.321.d: "For all of his failings, Voznesensky had the right idea to cut the ties with the Bukharinism of old, an ideology and legacy that failed Russia not once, but twice. Above petty grievances and ideologies, Komi was built on the simple foundation that the Soviet Union was inherently flawed, and a new way of thinking had to be born. The potential of the worker, of Russia, is boundless, and what keeps us apart is not only petty grievances but our insistence on repeating the same mistakes.\n\nSimply put, this cycle of repetition and damnation is something that cannot stand, if we wish to guide Russia to a glorious future.\n\nAs it stands, you're at a crossroad, which is why this letter comes to you. Right now, Suslov and his pawns plan behind closed curtains, to tread Komi back to the same failing tune that led us to disgrace, and he and his yolk must be stamped into nothing but the annals of the shameful past of Russia. It's your choice if you will be with us, to write the chapter, or but another name to add to this closed book. I trust you will make the right call.\nSincerely,\n\nIvan Serov."
 KOM.321.a: "History is written by the winners. Make sure you're at their side."
 
 KOM.322.t: "The Democratic Right Submits!"
 KOM.322.d: "Ivan Serov wears a simple, stern look on the exterior, but inner he can't help but pat himself in the back as he reads the latest report. Beyond everything, people are creatures of instict, and every prey is wary of a predator after their blood. The nature of state, of Ordosocialism, is a prey to the weaker, frailer ideologies around them, and it is not surprising that many conservatives, that so gleeful claimed to be for the foundations of the republic, would quickly change their tune to the wonders of the true Worker's state once being given a chance to not be run over by it. Of course, that also means many amongst them aren't really truthful to his ideology, but simply desiring to save their own skin; opportunistics will be dealt with time, once their biggest, common threat is done with. Raising from his chair, he walked over for a familiar cabinet, and picked a bottle of spirits. Any good news were deserving of a good drink, after all."
 KOM.322.a: "Za zdorovye!"

 KOM.323.t: "Disappearances"
 KOM.323.d: "Yekaterina's husband was a very predictable man. Not in any negative manner, but a man that put very much value in the importance of routine. He woke up at the same time and came home at the same time, which gave her plenty of leeways to plan their meals accordingly. He would always come home to a hearty meal, and a clean house.\n\nWhich made his disappearance, in her mind quite odd.\n\nAs she stared at the wooden seat, the steaming bowl of radish soup sitting in front of her, she pondered what could be so important happening right now. Syktyvkar has always been turbulent, but he always assured her that they would be fine. He even recently hired a bodyguard recently! She kept staring at a clock, and as the minutes sunk into hours, as she went into bed, she prayed, for it to be just her neurosis, that Georgiy would wake at her side, the next day and apologize profusely for not letting her know in advance he was going to be held."
 KOM.323.a: "The sun rose, and Yekaterina became a widow."

 KOM.324.t: "Mobilizing the National Army"
 KOM.324.d: "Serov's newly-established Komi National Army, reformed from the ashes of the inefficient Republican armed forces, have been mobilized and are already acting to secure the streets around the national assembly in Syktyvkar. As trucks enter the city limits and shots are fired, we are currently in limbo as Serov's loyalists attempt to extend their authority throughout the city - with no Syktyvkar, there is no control throughout the rest of the republic, and if not handled carefully, everything could come crashing down.\n\nThe protestors that are staring down the barrels of our guns are just as adamant about removing Serov as Serov is about removing them. However - now that the National Army is prioritizing securing the streets of Syktyvkar and cauterizing the city, the commanders of the armed forces are of two minds in how to proceed with dispersing the protestors.\n\nThe first proposal, the more obvious one, is to use the might of the Komi National Army to break the protestors, disperse them with violence and street combat. This will ensure, of course, that the army demonstrates who is in control, but it will also likely cause unnecessary death in an army already stretched for manpower.\n\nThe second option proposes that Serov and the army send civilian infiltrators, associated with the military or Serov's supporters, into the protestors and ingratiate themselves with those who organized the protests. When the time is right, the infiltrators will wreak havoc and collapse their organization. What should we do?"
 KOM.324.a: "Deploy the army; no mercy for dissenters."
 KOM.324.b: "Let's try a more nuanced approach."

 KOM.325.t: "Deploying the Gas?"
 KOM.325.d: "When Serov assumed power, all hell broke loose - and as a result, as a surprise to no one, militias outside of the control of the chaotic Komi political scene seized the Syktyvkar Arsenal and are holding the chemical weapons within the arsenal, as well as the plethora of other weapons, hostage.\n\nDespite the fact that we've almost completely extended our control following the instability of Serov's coming to power, these holdouts have lasted so long precisely because we're not sure of what we should do about them.\n\nSome of Serov's closest advisors have suggested that we make a deal with them, offer them power and positions in our military and government in return for access to the stockpiles and their militias standing down. Others, however, have pointed out that doing so would hurt our already-fragile control over the government.\n\nBy not negotiating with the militias in control of the arsenal, we may not have access to the tear gas that could be instrumental in suppressing these protests, but if we avoid using the gas, even if it means more pain for us now, we may gain some legitimacy in the eyes of the people."
 KOM.325.a: "Make the deal, the Arsenal is an ally we don't want to lose."
 KOM.325.b: "We don't negotiate with rogue militias."

 KOM.326.t: "기습 암살"
 KOM.326.d: "세르게이 타보리츠키는 그의 궁정과 그의 지휘관들 앞에 섰습니다. 그는 벙커 안에서 계획을 세우고 있었습니다. 공화국은 약했고, 유대-볼셰비키의 위협들과 비정상적이고 퇴폐적인 공화파들은 서로 싸우느라 너무 바빠서 타보리츠키가 그의 첫 움직임을 계획하는 것을 눈치채지 못했습니다. 만약 정당한 러시아의 황제의 이름으로 공화국을 공격하고 찬탈할 때가 있다면, 그것은 지금이었습니다.\n\n그는 궁정과 지휘관들에게 총과 폭탄, 그리고 가스통을 집도록 지시했습니다. 이 중요한 시간에 어떠한 방해도 받지 않을 것이었습니다. 섭정에게 남은 유일한 문제는 이 무기들을 어떻게 배치하느냐 하는 것이었습니다. 타보리츠키는 저주받을 공산주의자들을 그림자속에서 지휘해 온 볼셰비키 반역자 수슬로프를 목표로 삼을 수 있을 것입니다. 의심의 여지없이 수슬로프를 죽이는 것은 현명한 결정이 될 것이고, 그는 아마 지금도 식팁카르를 더욱 타락시키기 위해 어떤 더러운 작전을 계획하고 있을 것입니다. 또는 타보리츠키의 정보원들이 건물을 찾아냈다는 점을 고려할 때 그는 중도파의 '비상 본부'를 겨냥할 수도 있습니다. 그러한 공격은 종종 짜증나게 하는 공화파 세력의 목을 잘라버릴수 있을것입니다. 타보리츠키에게는 공화국의 관에 마지막 못을 박고 싶은 유혹이 꽤 있었습니다.\n\n타보리츠키가 정당한 황제의 귀환을 위해 러시아를 준비할 수 있도록 두 파벌 모두 숙청해야 하겠지만, 단 한 번의 선제공격만이 있을 수 있습니다. 일단 타보리츠키가 누구를 공격할지를 선택하게 되면, 다른 한 쪽은 그러한 공격에 대비할 가능성이 높기 때문에 섭정의 입장을 확실하지 않게 만들었습니다. 하지만, 그는 단순히 동시에 모두 공격하는 것을 선택할 수 있었습니다. 섭정의 방식에 거의 모든 반대를 없앨 포괄적이고 목을 베는 공격을. 그것은 위험한 움직임이 될것이고, 너무나도 위험하지만 만약 성공한다면..."
 KOM.326.a: "수슬로프를 목표로 해라. 볼셰비키의 위협은 반드시 막아야 한다."
 KOM.326.b: "공화파를 목표로 하라. 그들의 더러운 실험은 여기서 끝난다."
 KOM.326.c: "모두 파괴하라. 생존자를 남겨두지마라. 이것은 명령이다."

 KOM.327.t: "수슬로프의 죽음"
 KOM.327.d: "수슬로프는 그의 안전실 안에 앉아 긴장하고 있었습니다. 수슬로프와 안드로포프, 그리고 수슬로프의 부하 몇 명이 수슬로프의 군대가 집결하기를 기다리고 있었습니다. 수슬로프의 시계는 그를 조롱하듯이 계속 똑딱거렸습니다. 그는 시계를 다시 흘끗 보았습니다. 아직 이른 시각이라 그의 병력은 아직 준비가 되지 않았습니다. 수슬로프는 이 문제로 왜 그렇게 긴장하고 있는지 알 수 없었고, 시간이 더 빨리 가지 않음에도 불구하고 계속해서 시계를 들여다보았습니다.\n\n수슬로프는 시계를 벗어 주머니에 찔러넣어 평정을 되찾는 데 더 집중할 수 있도록 했습니다. 그는 눈을 감고 숨을 내쉬었고, 고요한 안전실에는 똑딱거리는 소리만이 울려퍼졌습니다. 갑자기 금속을 긁어내는 소리가 방 안에 울려 퍼지며 모두를 초조하게 했습니다. 쇠살대가 움직이는 소리였습니다. 그리고 긁히는 소리가 그치고, 새로운 소리가 나기 시작했습니다. 끔찍한 소리, 쉿쉿 하는 가스 소리였습다. 누군가가 수슬로프를 죽이려고 시도하고 있었고, 수슬로프는 그것이 누구인지 짐작했습니다. 안드로포프는 문을 열려고 시도했지만 막혀 있었습니다. 수슬로프의 부하들은 문에 몸을 던졌지만, 문은 그 위치에서 꼼짝도 하지 않았습니다.\n\n문 반대편에서 스톰트루퍼는 라이플을 들어올리며 주의를 기울였습니다. 그의 임시방편 바리케이드가 작동하고 있었고 이제 죽음을 확인하는 일만 남았습니다. 천천히 고함소리와 기침소리가 조용해졌고, 시끄러운 쿵 하는 소리가 점점 약해졌습니다. 스톰트루퍼는 그 고함소리가 거의 들리지 않는 흐느낌으로 대체되는 것을 들었고, 나중에 몇 차례 목이 메인 기침이 들린 후 고요해졌습니다. 스톰트루퍼는 2분을 더 기다렸다가, 수슬로프의 죽음을 섭정에게 보고하기 위해 떠났습니다."
 KOM.327.a: "그림자의 주인이 마지막 손길을 내디뎠다."

 KOM.328.t: "수슬로프가 탈출하다!"
 KOM.328.d: "Suslov was tense, sitting within his saferoom. Suslov, Andropov, and several of Suslov's men were waiting for Suslov's forces to gather. Suslov's watch continued to tick, over and over, mocking him. Suslov checked his watch, and Suslov had reason to worry - his men were supposed to have gathered here five minutes ago. Something had gone wrong. He told a guard to open the door, who came face-to-face with a very surprised gas-masked soldier, busy barricading the door. The guard panicked and shot him, putting a hole right through the soldier's mask. Taboritsky, he was the one behind this. They had to move quickly.\n\nA brief but intense firefight ensued. Andropov and his men all scored several kills against the surprising number of stormtroopers that had entered the building. Suslov was escorted by two guards out the door, all the while under heavy fire, making their way to an unmarked van across the street. Suslov was the first to enter, followed by plenty of weapons and grenades carried out of the saferoom. Taboritsky's plot had failed, and Suslov's fight was not over yet."
 KOM.328.a: "혁명은 아직 죽지 않았다."

 KOM.329.t: "An Explosive Moment"
 KOM.329.d: "Stalina walked down the street, in a nondescript gray suit, her hair tied up in a simple ponytail, and a submachine gun in her hands. Her days of wearing white were behind her now that bands of stormtroopers roamed the streets, it would make her too recognizable. She was escorted by a bodyguard in plain clothing, bearing an AK in case anything happened. Stalina was late for her meeting, and she began to quicken her pace as the safehouse appeared down the street. The Republican forces had been using the small tailor as their emergency headquarters, and Kosygin, Voznesensky, and Morozov had surely already arrived. Stalina would have already been there if that patrol hadn't forced her onto that detour.\n\nAs Stalina drew closer and closer to the building, something felt off. She slowed gradually to a halt, trying to figure out why she felt off. Suddenly, a shockwave knocked Stalina and her bodyguard to the ground, even though they were a block away from the explosion. Stalina lied there on the pavement, rattled but alive. The realization slammed into her as she watched the flaming husk of rubble in front of her: Stalina was the last democratic leader left in Komi. Stalina was all that remained of the Republic."
 KOM.329.a: "The Republic is dead."

 KOM.330.t: "Fizzling Out"
 KOM.330.d: "Stalina walked down the street, in a nondescript gray suit, her hair tied up in a simple ponytail, and a submachine gun in her hands. Her days of wearing white her behind her now that bands of stormtroopers roamed the streets, it would make her too recognizable. She was escorted by a bodyguard in plain clothing, bearing an AK in case anything happened. As the building appeared before her, Stalina began to quicken her pace. Then Stalina heard gunfire, although she couldn't locate where it was coming from. A stormtrooper burst out of an alley nearby, but her bodyguard opened fire, shattering the man's gas mask. Stalina and her bodyguard took cover behind a nearby burnt-out car, what destroyed it, she had no idea.\n\nSuddenly, a truck burst out of the safe-house's garage, with nobody in the driver's seat. There must have been a brick on the accelerator, as it took off down the street and plowed into a nearby store-front, and the short silence afterwards was ended by an enormous explosion.\n\nStalina stared at the smoke and flames, before she heard a voice from behind, the voice of Alexei Kosygin. He was wearing a cheap beige suit, standing next to Ivan Korolkov, who had a few more men behind him. Kosygin was beckoning Stalina into the alley. Stalina stepped over the stromtrooper's corpse, and she was gone."
 KOM.330.a: "Democracy's flame is not extinguished yet."
 
 KOM.331.t: "국민군을 풀다"
 KOM.331.d: "섭정이 식팁카르를 다스릴지도 모르지만, 도시는 아직 황제의 귀환에 준비되지 않았습니다. 도시는 유대인 침입자, 볼셰비키, 공화파 배신자들로 이루어진 끔찍한 벌집입니다. 도시는 치욕이며, 진정한 러시아의 황제의 이름으로 그 도시를 정화해야 한다는 것은 분명합니다. 다행히도 타보리츠키는 이 숙청을 수행할 두 가지 도구를 가지고 있었습니다.\n\n국민군은 최고의 병력은 아닐지도 모르지만, 그들은 섭정의 계획에 쓰일 만큼 충분히 많고 순종적입니다. 국민군은 민간인을 확보하고, 구공화국의 영토를 순찰하며 반체제 인사와 반군의 위치를 파악하고 파괴합니다.\n\n시투르모비키, 섭정의 가장 훌륭한 사람들, 그리고 진정한 황제의 광신적인 신하들. 시투르모비키는 섭정의 지시에 의심할 여지 없이 따를 준비가 되어 있는, 가장 높은 역량의 사람들입니다. 그들의 적은 유대인, 타타르족, 볼셰비키일 수 있는데, 시투르모비키는 그들을 똑같이 파괴할 것입니다. 그래서 시투르모비키의 임무는 국군만으로 제거하기엔 너무 어려운 쓰레기들을 모조리 색출하여 파괴하는 것이 될 것입니다. 황제 정권의 적들은 시투르모비키를 두려워하는 법을 배우겠지만 자비도 구원도 찾을 수 없을 것입니다.\n\n이 땅에서 반역자들이 계속 퍼트리는 더러운 영향력을 깨끗이 씻어내야 합니다. 얼마나 많은 사람이 죽어야만 그것을 이룰 수 있을지는 중요하지 않습니다."
 KOM.331.a: "저항은 무의미하다."
 
 KOM.332.t: "The End of the Bureaucracy"
 KOM.332.d: "The bureaucracy of the Republic was the second most loathsome trait of the Republic. While the republican sentiment is being crushed, the Regent has set his eyes upon the Republic's bloated corpse. The new Russian Empire, under the vision of the true Emperor of Russia, much of the Republic's old positions are unnecessary. If it is unnecessary, then it shall be destroyed. In front of Taboritsky sat a pile of papers, all closing various offices and positions across the various branches of the government.\n\nFirst, those who operate the elections of the Republic. Democracy is a heretical idea used to dethrone the divine servants of God, and so they will be removed. Next were the courts, who are redundant when the Regent, and eventually the Emperor upon his glorious return, can do their job for them. The Regent's government will be better off without these positions, especially since many of these judges hold disgusting ideas that go against everything the Emperor stands for. The military police can entirely replace any civilian law enforcement, and will be less sympathetic to traitorous scum. Lots of redundant ministries and positions shall be removed, and the Regent will finally have something resembling an efficient state in his hands, ready for the Emperor's arrival.\n\nThose who prop up this bloated system must also be purged in order to heal this tumor-ridden state. Anyone whose loyalty can't be made certain shall be removed from office, and any who protest this dissent can be dealt with like the rest of Ust-Sysolsk's dissidents. They can be made an example in order to keep the rest in line. These empty seats will be replaced by loyal, obedient OVRI members, ready to facilitate the Emperor's restoration. With the drastic reduction in positions just recently implemented, their relatively small number will not become an issue.\n\nThis new state is not ideal, and it will never be ideal without the Emperor's presence and guidance, but it will prove sufficient for the Regent's grand plans."
 KOM.332.a: "The Regent's will shall not be hindered by inefficiency."
 KOM.332.b: "The Regent's mercy shall offer them a second chance."

 KOM.333.t: "군주주의자들과의 화해"
 KOM.333.d: "구밀료프는 사무실에 앉아서 손에 든 편지를 검토했다. 그것은 소수 우파 세력인 러시아 제국 부흥 협회의 지도자인 세르게이 타보리츠키에게 보내질 것이었다. 그러나 타보리츠키에게는 그들의 지도자와 그의 대의명분을 위해 기꺼이 죽을 광신도인 엘리트 돌격대들도 있었다. 타보리츠키는 볼셰비키에 의해 처형되지 않았다고 믿고있는 차르 알렉세이 2세에 대한 충성심에 열광하고있다. 이것은 구밀료프에게 많은 문제를 야기했다. 첫째, 차르 알렉세이 2세는 거의 확실히 죽었기 때문에 타보리츠키의 정신 건강에 의문이 제기될 수 있었다. 이것은 그가 믿을 수 없다는 것을 의미했다. 둘째로, 구밀료프는 군주주의자도 아니었고, 차르는 신경쓰지도 않았고, 솔직히 그는 타보리츠키가 맘에 들지도 않았다.\n\n그의 편지에서, 구밀료프는 러시아 국경이 제국 치하의 절정으로 확장되는 것을 보고자 하는 타보리츠키의 열망에 호소하면서 그들의 차이점을 해결했다. 이러한 주장 중 일부는 당연했다. 모스크바, 우크라이나, 카자흐스탄을 탈환하자는 것. 구밀료프는 또한 알래스카 합병 가능성을 암시하는 것을 포함하여 좀 더 과장된 주장도 내용에 포함했다. 구밀료프는 그런 것을 제안하는 것이 우스꽝스럽다고 느꼈지만, 타보리츠키는 그런 터무니없는 주장을 할 사람처럼 보였다.\n\n이 모든 것이 정말 그럴만한 가치가 있을까? 타보리츠키는 몇몇 매우 정예인 준군사조직들을 보유하고 있었지만, 공화국을 전복시키기 위해 꼭 그들이 필요한가? 타보리츠키는 훌륭한 지지 기반을 가진 강력한 연설가이기도 했다. 구밀료프의 쿠데타에 군주주의자들을 포함시키는 것은 그가 그들을 견제하지 않는다면 권력 투쟁으로 이어질 수 있다. 구밀료프는 여전히 편지를 손에 들고 있었다. 그는 그의 조수에게 그것을 불태워버리라고 말할 수 있었고, 타보리츠키의 군주주의자들 없이 그냥 해낼 수 있었다. 아니면, 그는 이 우스꽝스러운 편지를 타보리츠키에게 보내고, 그가 그 제안을 받아들이기를 바랄수도 있다."
 KOM.333.a: "태워버려라, 타보리츠키는 그럴 가치도 없다."
 KOM.333.b: "편지를 보내라, 그들이 우리 편에 필요하다."

 KOM.334.t: "Advancing Under Arms"
 KOM.334.d: "It was time to expand the newly-formed Eurasian National Army, and Gumilyov needed recruits. An army without soldiers was a pitiful one indeed. Gumilyov had several options before him. He could use his newfound power as leader of the Republic to expand the conscription laws, although it could cause some unrest, and there was no guarantee of quality. Or, Gumilyov could, despite his dislike for the man, ask Sergey Taboritsky to lend his elite stormtroopers to the Eurasian National Army, who would form the core of his new military.\n\nThe obvious problem with this plan was that the stormtroopers were, above all else, loyal to Taboritsky. They may swear allegiance to some long-dead Tsar, but Taboritsky was their de facto leader. If he relied on Taboritsky's stormtroopers too much, Taboritsky could use his influence over them in order to take power.\n\nThis choice was effectively a question of quality vs quantity. Expanding conscription would give him quantity, although they would likely take longer to be trained, and likely wouldn't be as effective as the stormtroopers. The stormtroopers may be comparatively few in number, and possibly politically dissident, but their fanaticism made them a terrifyingly effective force."
 KOM.334.a: "Expand the conscription laws. We need more soldiers."
 KOM.334.b: "The elite stormtroopers shall be the backbone of our forces."

 KOM.335.t: "당이 나아갈 방향"
 KOM.335.d: "[Get_Event_KOM_335_Desc]"
