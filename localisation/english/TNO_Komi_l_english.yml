 komi.17.t: "Fratricide" #Gumilyov
 komi.17.d: "Luka Kuznetsov's transport arrived at the Kazakh outpost. The sky was overcast, and there was a cold wind whipped across the steppes. Not the most pleasant day to reach out to their fellow Eurasian brethren, but he wouldn't let that get in the way of fraternal harmony.\n\nThe diplomat hailed the soldiers at the checkpoint in Kazakh, "Greetings, brothers! We, your fellow Eurasians come in peace! I, Lev Kuznetsov, have been sent to reach out a friendly hand, so that our nations may embrace peace and harmony," the soldiers seemed perplexed, until the officer present spoke up.\n\n"Lev Kuznetsov... that name. Is it... Russian?" His voice was cold as he spoke, hands on his pistol the entire time.\n\nA strange question, and such a hostile tone as well, "Yes I am Russian, but we wish for nothing more than peace and harmony between our peoples-"\n\nThe Kazakh troops opened fire almost immediately, killing Kuznetsov and his unprepared guards. Russians had no place in this new Kazakhstan, in Safia Gaziz's Kazakhstan."
 komi.17.a: "Their ignorant hatred blinds them!"

 komi.18.t: "Eurasia Giveth, Eurasia Taketh Away" #Gumilyov
 komi.18.d: "Yury Myandin was Nenets, and his people had suffered in the past for not being considered "true" Russians. Yet they were not Russians, the Nenets were their own people, and the Eurasianists recognized that. The Eurasianists didn't try to impose the Russian language on Myandin's people, nor did they ban them from serving in government and military positions. The Nenets and the other West Siberian minorities had the same rights and the same opportunities as any other citizen of Eurasia.\n\nOf course, being equal to the other races didn't mean much considering how the Eurasianists organized their society. Things were so stratified and so authoritarian, it was deeply concerning to many within Myandin's community. A lot of Russians made up the elites because they had the most resources when the Eurasianists arrived. With class mobility almost non-existent, Myandin had trouble finding a way to advance his people's status.\n\nMaybe... if he joined the military, he could climb the ranks and ensure that Russians didn't ruin the Eurasianist experiment. They would just have to accept that Eurasia was meant for all of its people, not just one of them."
 komi.18.a: "If the Russians won't give us equality, then we must take it by force."

 komi.19.t: "A Matter of the Utmost Importance" #Reconstruction Government
 komi.19.d: "Nikolay Yahontov was a Deputy in the National Assembly of the Russian Reconstruction Government. President Stalina had informed the Deputies that her emergency powers weren't going anywhere until all of Russia was "free from the terrors of radicalism." Nikolay's constituents had elected him solely because he survived the political chaos in Syktyvkar. The National Assembly was toothless, every proposal had to be approved by the National Reconstruction Council and Stalina herself to be put into action. Some Deputies didn't even show up to sessions anymore, and most Deputies that belonged to the SMR and DSNP boycotted the sessions, their seats permanently empty.\n\nThe first matter of today's session was the regular petition for the end to the National Reconstruction Council and the restoration of the Republic. Nikolay raised his hand without looking up from the novel in front of him. He had picked up reading with all the free time he had. One particularly optimistic Deputy gave a passionate speech about the petition, with some faint applause from those still paying attention.\n\nJust as Nikolay's novel was getting juicy, another Deputy proposed a change to the budget, cutting the military in favor of pursuing the expansion of civilian industry, and the expansion of healthcare. The Deputy was named Yakovlev or something, Nikolay couldn't remember. Nikolay raised his hand when his name was called, and returned to the novel. Why couldn't these Deputies take a hint and let Nikolay read in peace?"
 komi.19.a: ""I'll need a new book soon. Not many pages left.""

 komi.20.t: "Built on Hatred" #Any Komi m/ both Svetlanas in jail
 komi.20.d: "It took nearly two months for Svetlana Bukharina to find what she had been looking for. A relative eternity, here in the concrete box that was her new home. There had been a time, she reminisced, when she would have considered that a personal failing - one that she would need to rectify through whatever means she could pull out of her repertoire of learned and tested stratagems.\n\nBut it was no matter. It was difficult to make use of her previous tricks in this grey Hell.\n\nHer objective had been sighted in just the sort of circumstance she expected. Down the hall from her cell was the blocks they used for solitary confinement - blocks that she occasionally heard faint screams from. Screams that made her grit her teeth, and pace across the few square meters of space that she had been permitted by the Government's mercy. In the time she had spent to stare through the bars at the corridor, she had seen two guards dragging a short woman between them, away from solitary - a woman who still extruded an aura of ashen defiance and faded passion. A woman who she had known all too well.\n\nIn the distant past, she had considered eventually breaking her will as a sad inevitability, something that had to be done to realize her vision. But looking into her eyes whilst she had been dragged down the corridor betrayed a different outcome than the one she had expected. Whilst her infamous stark white suits had long been replaced by prison orange, whilst her formerly disciplined and tightly bound hair hung loose and unkempt, Svetlana Stalina was unbowed and unbroken. The Lady of Steel, it seemed, had merely been tempered, and not shattered.\n\nAs she passed on down the corridor, and out of view, Bukharina felt a thin smile cross her face. They may have been bitter foes - opponents that both recognized the other would have to go in order to build the future they desired. But, in the end, in the shadows of both of their defeats, she felt nothing but pride at her former enemy's defiance, and a resolve to adhere to the same standard."
 komi.20.a: "An ideal to live up to."

 komi.21.t: "Across the Aisle" #Bukharina
 komi.21.d: "During a rare quiet moment within the Congress of Soviets, Yekatarina Furtseva stood up and walked across the aisle.\n\nThe Ultravisionaries began to protest as she exited their section and stood next to Bukharina's supporters. Bukharina's supporters applauded, albeit cautiously, and Furtseva began to speak.\n\n"Comrades, fellow members of the Congress of Soviets, I hereby renounce any ties I once held with the Ultravisionaries, and throw my support behind Bukharina's government. Her vision for socialism is the true successor to her father's Soviet Union, and I will not stand by and let growing reactionary tendencies lead our revolution astray. I feel that," Furtseva repeatedly glanced at the center of the room as she spoke, "I feel that Bukharina's awareness of the oppression that many citizens of the former Soviet Union faced is crucial to our movement's survival. Women, Komi, Tatars, and all of the other marginalized groups within the shattered Union must become true members of the revolution! We must embrace them with open arms, not shun them for not being Russian! Zhdanov's followers would rather distract the proletariat with flashy ideals and impossible goals, unaware of the working class's true struggle! That is why I am proud, both as a woman and as a member of the revolution, to support Bukharina's just vision for the future."\n\nWith her speech concluded, Furtseva somewhat nervously sat down, still glancing at the Ultravisionaries across the aisle. Many of her new allies also watched her nervously, unsure if what she said was what she truly believed in. For now, this was a positive series of events for Bukharina's government, as long as they remained wary of deception."
 komi.21.a: "Furtseva seems to understand who will really lead Russia into its future."
 
 komi.22.t: "The Aspects of Culture" #Bukharina
 komi.22.d: "Bukharina had an empty desk in the Ministry of Culture that she wanted filled, but she had reached an obstacle. Yekatarina Furtseva: Ultravisionary in disguise, or a true believer in Bukharina's ideals? She had recently renounced Zhdanov and thrown her support behind Bukharina, but was she genuine? This question had stumped the Chairwoman for a few minutes now.\n\nLooking into her past, Furtseva had first gained the Communist Party's attention by writing a scathing critique of a film displayed in a Syktyvkar theater and its satire of the former Soviet Union's leadership. She called for the Communist Party to boycott the theater until it cut all ties with the film's director and stopped displaying the film. It had worked, and she was elected to the former Republic's National Assembly later that year. Furtseva had arrived before Bukharina's popularity surged, and had already allied with Zhdanov when Bukharina arrived in Syktyvkar. This past could mean that she was a reformist, and renounced Zhdanov when it became clear that Bukharina was the real force for reform within Syktyvkar. Alternatively, she was always an Ultravisionary, and was working with them to undermine Bukharina.\n\nFurtseva clearly cared about cultural matters, and clearly wanted to ensure that revolutionary ideals properly reached the public. The question was: what ideals? The position was fairly limited as well, a mere administrative manager, but it was the principle that mattered. Bukharina needed not necessarily trust, but at least a guarantee that members of her government didn't seek to undermine her authority."
 komi.22.a: "We can trust Furtseva, let her have the position."
 komi.22.b: "Furtseva clearly still holds Ultravisionary sympathies, we can't trust her."

 komi.23.t: "The Brawl" #Early-Game
 komi.23.d: ""Another vodka, comrade barman, I don't think I've had enough to drink." Moods were high at The Red Star, Syktyvkar's premier communist bar. The Party-controlled Metalworkers' Union had won their biggest strike in years, and the whole factory was celebrating by getting absolutely hammered.\n\n"Comrade Nikolayech, are you sure? You can hardly walk."\n\n"We don't win every day now, do we? I plan on abusing my liver at least a few times before the fascists have me up against a wall."\n\nAnother man, clearly drunk, shouted, "The Passionarists aren't too bad. Comrade Serov is right, it's the liberals who need to be shot." Mention of Serov was de facto forbidden.\n\n"What the fuck did you just say, you reactionary prick?" slurred Nikolayevich. "Comrade Suslov would kick your ass for that, and so will I." With that, he threw a punch at the ordosocialist, who responded by tackling him off his feet and into a table. A heavyset metalworker tried to tear the man off of Nikolayevich, but mostly managed to knock chairs over as he clung on tightly, throwing punches all the while. Nikolayevich, for his part, was too drunk to feel or counter the hits, and he cursed out his assailant.\n\nA noise complaint brought the police, and the barman went out to greet them. The cops here were in deep with the Party. "It's a fight over revisionism, officers. Nothing to worry about."\n\n"I completely understand, comrade, just try to keep it inside." With that they left, and the patrons indoors eventually succeeded in chasing the Serovite out of the establishment, celebrating with a toast to Lenin."
 komi.23.a: "Hammered and sickled."

 komi.24.t: "표준 미달" #Early-Game
 komi.24.d: ""소로킨 씨, 걱정하는 학부모로부터 또 다른 편지가 왔습니다. 내용은-"\n\n"내가 맞춰보지, 나디야" 아르만 소로킨은 비서에게 말했다. "교과과정에 관한 거지."\n\n소로킨은 학교 행정관으로서 그가 식팁카르에서 몇 안 되는 공무원 중 한 명이 되어 도시에 만연한 삶의 모든 면의 불쾌한 정치화에 대해 걱정할 필요가 없기를 희망했다. 분명히 그는 크게 잘못 알고 있었다. 정치적 지위가 고용을 결정해서는 안 되지만, 그는 교사들이 그들의 편견에 대한 기준을 가져야 한다고 느꼈다. 어느 교사가 그의 사무실로 보내는 이 모든 분노의 편지들의 주제가 되었든 분명하지 않았다.\n\n문제는 이러했다. 많은 부모들은 자녀들이... 러시아 역사에 대한 왜곡된 이해를 가지고 집에 온 것을 알아차렸다. 한 편지에는 일곱 살 난 아이가 그날 역사에서 무엇을 배웠느냐는 질문을 받고 레닌이 차르를 총살하고 여성들을 일터로 데려오기 전에 러시아는 기회의 땅이었다고 대답했다고 한다. 또 다른 편지는 학생들이 "국가가 여러분에게 무엇을 의미하는지, 그리고 그것을 존중하지 않는 사람들에게 무엇을 해야 하는지에 대해 쓰라"고 요청하는 작문 과제를 묘사했다. 8개의 비슷한 편지들이 있었고, 학교는 법적으로 정치적으로 공정해야 했기 때문에, 그것에 대해 뭔가 조치를 취해야 했다.\n\n소로킨은 나디야에게 교사들의 배경을 조사해 줄 것을 요청하는 것으로 시작했고, 그녀는 곧 용의자를 데리고 돌아왔다. 6개월 동안 역사 교사였던 빅토르 부가코프는 전과와 OVRI 회원증을 가지고 있었다. 그는 즉시 해고되었지만, 소로킨은 어떻게 그런 사람이 고용될 수 있었는지 궁금할 뿐이었다."
 komi.24.a: "행정부에 위험한 극단주의자들이 있는 것은 아니잖아, 그렇지?"

 komi.25.t: "Timur Alone" #DemKomi
 komi.25.d: "A freezing wind blew in Arkhangelsk as a man in an admiral's uniform walked through its currently mostly empty streets. Between nightfall and the relatively new occupiers of the city, most people wanted to remain indoors for the time being. The man couldn't blame them much; Russia was certainly going through a scary time, and it was hard to trust any government after what some of them had been said to treat the people they ruled. Still, the people aside, it was nice to have an actual port for a change, and he'd put it to good use, or his name wasn't Timur Gaidar.\n\nSomething in the corner of his eye caught his attention, and he turned to get a better look at it. It was a book somebody had abandoned on the ground, and Timur picked it up to read the title. He barely avoided dropping the book when he did.\n\nIt was the book Timur and His Squad, the last written work his father, Arkady, had ever made. It had become a widely cherished children's book in areas of Russia still controlled by communists, and even among the communists in Syktyvkar. It was a story of a young communist boy named Timur and his friends helping the public and furthering the revolution in any way he could... and it was all based on him. Timur Gaidar had once been the very boy that Arkady Gaidar had modeled the Timur of the book off of.\n\nIt was incredible to think of how long ago it had been published. 1940, a year before the invasion. He had been a young boy then, an eager Bolshevik, following in his father's footsteps. Now he served people his father would angrily declare traitors to the revolution. Ah, revolution. What a joke. The revolution, the war, what had they been worth? They'd just made his father waste his life and die needlessly. If the path Timur took now was a betrayal of that revolution, if it made his father turn over in his grave, then so be it."
 komi.25.a: "Let the past bury the past, and look ahead to the future."

 komi.26.t: "Russland" #ComKomi
 komi.26.d: "Many people remarked that a German served as a general in the military of a Russian state so close to Muscowien, especially a communist one. People who spoke to Fritz Schmenkel at length, however, did not remain surprised for long. A deserter from the Wehrmacht, he despised the Nazis with every fiber of his being, had ever since they had murdered his father when Fritz was just 16 years old, had ever since they had imprisoned him for daring to think differently, had ever since they had killed the partisans he had deserted to join after years of fighting, and forced him to flee deep into Russia. His German grew rusty, these days, for when he spoke it people looked at him with a mixture of fear, suspicion, and disgust. He could not blame them, not a single one of them. Every Nazi he had killed, every part of Russia he helped bring into the Soviet fold once more, scarcely compared to the countless sins committed by his people. Schmenkel wondered if he would go to heaven, as the christians claimed people did, when he died. If not, at the very least he would make sure a mountain of dead Nazis awaited him in fear at the deepest pit of hell."
 komi.26.a: "Peace is impossible until justice is obtained."

 komi.27.t: "Hatred Surrounds" #DemKomi
 komi.27.d: "In a pub in Syktyvkar, two seemingly unremarkable men sat at a table, drinks in hand. With undistinguished appearances and relatively plain clothes, one would never suspect that either was a prominent politician. Nevertheless, they were exactly that, being Leonid Kantorovich and Yevsei Liberman. Though they favored different factions, both men had remained friends for over a decade, and small differences in politics weren't about to change that now.\n\nThey had little left besides each other, after all.\n\n"A toast!" Kantorovich declared joyously. "To the freedom of Russia, and the salvation of the Jewish people."\n\nLooking around in alarm, Liberman let out a breath when he realized the pub was empty except for themselves and the staff. "Careful, Leonid." He hissed. "Much as we've worked to heal Russia of its bigotry, many remain who would hate us for who we are. The brainless goons of people like Shafarevich and Gumilyov still want our heads, to say nothing of the Reich and their jackbooted dogs. Hatred surrounds us, my friend, and it will take a long time for it to cool."\n\nA small, sad, smile on his face, Kantorovich shook his head. "That is precisely why we must celebrate! We have saved at least part of Russia from itself, and in doing so brought the hated Reich a step closer to its demise. If we do not celebrate who we are in a situation like this, we may as well be as dead as so many of our people."\n\nHis brow furrowing in worry, Liberman locked eyes with Kantorovich, catching his attention. "Maybe that's so." He admitted, his expression troubled. "Even still, I need you to promise me one thing.""
 komi.27.a: ""Don't get yourself killed.""

 komi.28.t: "Moving Out" #DemKomi
 komi.28.d: "The sun had just begun to set when he arrived at the Vychedga's banks. It's golden rays illuminating the water in a warm glow. It felt appropriate, an end of an era. Lighting a cigarette, the man turned to look at the city behind him.\n\nSyktyvkar had served the Republic well enough during its time as capital. But, now it was too small and too remote, and then there were the memories. The legacy of paramilitary violence, of government corruption, fascists, and communists lurking in shadows all working to subvert the democracy that had been painstakingly forged in the Russian anarchy.\n\nIt was good that all it was being left in the past, a fresh start for a new Russia, but he couldn't help but wonder if the corruption and backstabbing that had festered in Syktyvkar wouldn't simply find another residence in the new capital. He supposed only time would tell.\n\nPutting out his smoke, he walked back towards the city, the sun setting over the horizon."
 komi.28.a: "A fresh start."

 komi.29.t: "Staying Put" #DemKomi
 komi.29.d: "The sunrise had just begun when he arrived at the Vychedga's banks. It's golden rays illuminating the water in a warm glow. It felt appropriate, a new beginning of sorts. Lighting a cigarette, the man turned to look at the city behind him.\n\nSyktyvkar had served the Republic well during its time as capital, and it appeared that it would continue to do so for many more years to come. The legacy of paramilitary violence, of government corruption, fascists, and communists lurking in shadows, overcome and replaced with democratic governance and effective leadership, for the time being at least.\n\nThe man couldn't help but wonder if staying in Syktyvkar was the right choice, a lost opportunity. Perhaps it would have been better to have made a clean break from the cutthroat politics and corruption that were once a staple of the capital. Taking a drag from his cigarette, he supposed only time would tell.\n\nPutting out his smoke, the man walked back towards the city, as the dawning sun rose over the horizon."
 komi.29.a: "A new beginning."

 komi.30.t: "The Burnside Problem" #Shabby
 komi.30.d: "His old teacher had not had much time of late for mathematics. Evgeny Golod returned to the living room with the new kettle of tea. Igor Shafarevich sat hunched over the table, observing neatly arrayed piles of papers. Outside, the bustle of daily activity was winding down, at this hour between lunch and late afternoon.\n\nThe pair had spent most of the day exploring the Burnside problem, and others like it in group theory. Would a finitely generated group in which elements have finite order would be a finite group? Intuition seemed to say yes. How could finite elements of limited scope generate that which is boundless? Yet, naive intuition was dangerous to any mathematician. Now, the algebraists had an angle of attack toward building a counter-example. For a given field, an infinite dimensional quotient group could be built under certain conditions. From there, solving Burnside's problem was much simplified; all one had to do was create such a quotient group generated by finitely many elements of finite order. This would warrant at least some interest in Russia's dwindling mathematical community. Perhaps in the outer world, someday?\n\nVerifications were moving ahead rapidly. Golod leaned back into his chair, the warmness of the tea mixing with the satisfaction of work well done. In this instant it was so easy to imagine a path not travelled, a Russia not ravaged by war, not divided by scheming generals and politicians. A nation where his friend and mentor had a career as a distinguished academic, instead of his current occupation within the pack of jackals of the Passionary organization. These past few years, Golod had lost himself in his mathematics, to try to blot out the outside world. Perhaps his friend would live to come out on top of Komi's politics. Perhaps he'd be murdered, or exiled. In the meantime, could Golod blame himself for seeking some friendship, some memories of a better past, of an impossible future, with his old colleague?"
 komi.30.a: "Pure ideas, far from unclean reality"

 komi.31.t: "The Tate-Lang-Shafarevich Group?" #Shabby
 komi.31.d: "Evgeny had sent him a pile of translated algebra papers. Americans had not stopped working on algebraic number theory despite everything else going in the world. Shafarevich was excited to read about their findings. A bit melancholy, perhaps, that war ravaged Russia had not kept up. All dissapointments were soon forgotten as he read the papers, sipping tea every now and then.\n\nA few developments caught the politician's eyes. It seems that the Americans Serge Lang and John Tate had centered some of their work around what come to be known as the Tate-Lang group. This group consisted of the elements of the Weil-Châtelet group of a number field K that are trivial within all completions of K. This notion had equally emerged from Shafarevich's work in the fifties with collaborators. Intriguingly, the Americans had not been able to determine if such a group was finite. This had been one of the open questions in the Russian Algebra community as well. Shafaverich had no idea if the question was entertained in Germany; early translations of Japanese papers did not seem to indicate much interest in the question from the far east.\n\n"John Tate", Shafaverich spoke to himself. His methods were good. His papers were written elegantly, precisely. In another world where America and Russia had not been separated by catastrophe, perhaps both men could have collaborated. Shafaverich shook his head again, smiling. He wasted so much time dreaming of useless dreams."
 komi.31.a: "Time for the president to write a few letters."
 
 komi.32.t: "찰나의 시간" #Early-Game
 komi.32.d: "방문을 열고 들어선 미하일 수슬로프는 침대 발치에 꽃들을 내려놓았다. 그는 의자를 움켜쥐고는 옐리자베타의 침대 곁으로 가져왔다. 그녀는 아직도 그가 몇 년 전 사랑에 빠졌던 여자처럼 보였다. 그녀는 고개를 돌려 그를 마주보며 말했다. "말해봐. 내가 얼마나 살 수 있다니?" 그녀의 조용한 목소리는 떨리고 있었다.\n\n”의사들의 말로는 몇 달 남짓이라더군.“ Suslov는 최대한 평정을 유지하며 말했다. "계속해서 병이 진행 중이야. 의사들이 말하길 할수 있는게 없다더라. 그래도-"\n\n옐리자베타가 그의 말을 가로막았다. "쉿... 괜찮아. 우리 둘 다 이런 일이 일어날거란걸 알고 있었잖아. 자긴 이런 일로 흥분하면 안 돼. 나도 내가 죽어가고 있다는 건 잘 알고 있어."\n\n"하지만 난-"\n\n"당신은 당신 사람들을 생각할 필요가 있어. 그들을 위해선 당신이 강해져야만 해...” \n\n“사랑해, 옐리자베타.” \n\n“나도 사랑해, 미하일""
 komi.32.a: "우리에게 남은 시간을 소중히 여기자."

 komi.33.t: "꽃" #Early-Game
 komi.33.d: "식팁카르의 다른 곳들처럼, 공동묘지 또한 폭격 테러를 받았었습니다. 불과 몇 미터 떨어진 곳에 폭탄 구덩이가 만들어져 있었고, 한때 그곳에 놓여 있던 묘비들과 시신들은 먼지가 되어버리고 말았습니다. 하늘 위의 구름들은 잿빛이었으며, 비가 올 듯싶었습니다. 독일인들이 자신들의 목숨을 소중히 여긴다면, 결코 이런 날씨에 비행하지는 않을 것이었습니다.\n\n평소와는 달리, 미하일 수슬로프는 경호원과 함께하지 않았습니다. 유일한 무기는 그의 차를 지키던 남자의 손에 쥐여져 있었으며, 그것조차 남들의 눈에는 보이지 않았습니다. 그 누구도 공산당의 서기장이 참나무 아래의 무덤 앞에 서 있는 것을 볼 수 없었습니다.\n\n 옐리자베타는 수슬로프에게 일어난 가장 대단한 사건이었으며, 이제 그녀는 떠나고 말았습니다. 미하일 수슬로프는 놀라지 않았지만, 그렇다고 그것이 덜 아프게 만들지는 못했습니다. 그는 아내가 병이 진행되면서 점점 쇠약해져 가는 것을 지켜볼 수밖에 없었고, 끼어들 힘조차 없었습니다. 그는 최선을 다했었지만, 수슬로프는 죽음 그 자체를 상대할 수는 없었습니다.\n\n한 방울이 그 주변의 풀밭에 떨어졌을 때, 수슬로프는 눈가를 닦고, 그녀의 묘비 옆에 꽃을 놓았습니다. 이슬비가 폭우로 바뀌자, 미하일 수슬로프는 조용히 공동묘지를 떠났습니다."
 komi.33.a: "죽음은 삶에서 가장 큰 상실이 아니다. 가장 큰 상실은 바로 우리가 살아가는 동안 우리의 내면에서 사라져버린 것들이다."

 komi.34.t: "At the Center of It All" #Early-Game
 komi.34.d: "Leonid Volkov sighed as he read the endless pile of papers on his desk. The polling data was looking shaky, and the RNP had lost two seats to the PSD over the past month, as their poll numbers tanked due to local scandals. As Igor Shafarevich's campaign manager, it was his job to ensure that his party's candidates could actually be elected, but the Passionariyy-affiliated parties didn't make that easy.\n\nVoters didn't tend to respond well to overt racism. It was as simple as that. He would tell candidates this. Then, they would go on stage.... and start ranting about Jews and small nations, and Volkov would have to just sit there and watch the ship sink before his very eyes. He originally had worked with the entirety of the Passionariyy Society, but recently he had decided to focus on the mainstream wing of the party - Shafarevich's Russian National Party. They could at least hide their intentions, and Volkov was at least skilled enough to get people to listen to Shafarevich.\n\nGettings the Passionary into the Assembly was not an easy task, but Leonid Volkov wouldn't let that stop him. People responded well to anti-communist rhetoric, they responded well to their economic policies, and they responded well to Russian nationalism. If he could keep Shafarevich and his peers to continue walking the narrow line, Volkov could work miracles.\n\nVolkov then had a realization. Volkov was crucial to getting Shafarevich elected. Shafarevich was crucial to the rest of the Passionariyy. Therefore, Volkov could probably get himself a raise."
 komi.34.a: "A holiday bonus seems like a good idea, doesn't it?"

 komi.35.t: "Damage Control" #Early-Game
 komi.35.d: "He had gone and truly done it now. It was supposed to be a simple debate between Shafarevich and Deputy Morozov, the only native Komi in the Assembly. He had told Shafarevich to focus on the failures of the Coalition and the economy, but Morozov had brought up Shafarevich's small nation concept. Shafarevich then decided to explain the concept, and it wasn't exactly flattering for the RNP. Volkov had thought that Morozov was just a token representative, but it appears the Komi politicians was more skilled than he had thought.\n\nThis was not the apocalypse however. Sure, data looked poor after the debate, but Volkov had a procedure for these types of situations.\n\nFirst, Radio Free Syktyvkar. Ivanov and Ivanov were the best free advertising money couldn't buy, but if he slipped them a few "donations" he could certainly get them to weave a new narrative. Voznesensky never failed to deliver a new scandal, and Ivan Ivanov could give Shafarevich a flattering, friendly interview, where Shafarevich could moderate his message for the public. Secondly, send out some press statements to the newspapers, and convince them that Shafarevich's words were taken out of context.\n\nOnce all of that had been done, get the public's attention onto someone else. One of his militias had found a KPK weapons stache near a Deputy's home, he could twist that into a proper scandal. As Volkov went over his plan, he knew this was salvageable. He started writing the first letters, and his new narrative began to take form."
 komi.35.a: "The truth belongs to those who weave it better."

 komi.36.t: "The District" #Early-Game
 komi.36.d: "Leonid Volkov was stumped. There was a district that the RNP wanted in their hands. The district's elections were a while away, but to steal this district things needed to be set in motion as soon as possible. The district's former deputy, a DSNP candidate, was not planning to run for re-election. His successor was sufficiently milquetoast, and Volkov could certainly find a more charismatic candidate. That wasn't the issue here. The real problem was that the district had a large minority demographic, mostly Jewish. The RNP wanted to marginalize this demographic, and ensure that the National Assembly was serving the Russian nation's best interests. To Volkov it was a noble goal, but a difficult one to get into the Assembly.\n\nObviously none of Gumilyov's Eurasianists would do. He found his man in the form of a Passionariyy Society member who owned a successful business in the district. He was a gregarious guy, and had even appeared on the radio once. That was the candidate settled. Next was the issue of demographics.\n\nVolkov wasn't sure how to get a majority in the district. Then, he realized that he didn't need a majority, just a plurality. Volkov just needed to make the district apathetic enough to lower turnout, all the while drumming up support behind his candidate. A smear campaign against the DSNP and their upcoming candidate would ensure that they were no threat, and soon the RNP would have that seat. Volkov pushed up his glasses. If he started now, this election could have effects even beyond this single district."
 komi.36.a: "Every election is determined by the people who show up."

 komi.37.t: "Certainly Creative" #Shabby
 komi.37.d: "Igor Shafarevich watched intently as his second-in-command, Apollon Kuzmin, gleefully took the stage and prepared to address the nation. The Chairman of the National Assembly had little opportunity to share his thoughts on the ongoing restoration of Russia, and Igor wondered just what insight Kuzmin had locked away in his mind.\n\n"Greetings, my fellow Russians! I would like to thank President Shafarevich for giving me the opportunity to speak today..." Igor smiled as Kuzmin glanced at him. The Chairman was nothing if not an eager soul. "It is he, after all, that holds the sacred traditions of Russian culture to be among the most important aspects of our state. In this task, I have faithfully worked with him to build a better future for all Russians, while making sure to keep our past safe from dilution. Bad faith actors with no regard for our people who have infiltrated Russia have worked hard to build a certain narrative about our origins..."\n\nShafarevich felt his smile begin to fade ever so slightly. He didn't remember seeing this tangent in the script. Perhaps he forgot? "Indeed, a certain small nation would have you believe that the Russian people share blood with that of our adversaries, but what if I told you that these were nothing but disingenuous lies by the charlatans of the clergy? Our ancestors' roots grew deep, tempered by the blood of ancient Celts since time immemorial. If not for President Shafarevich..."\n\nShafarevich's mouth hung agape as the Chairman continued. His expression had gone from cautious pride to that of sheer horror. He gestured across his neck as Kuzmin looked his way once more, clearly indicating his wish for the speech to come to an end."
 komi.37.a: "Someone get that lunatic off the stage!"

 komi.38.t: "The Aftermath"
 komi.38.d: "Many in Orenburg were not too knowledgeable on who Nikolai Alekseevich Voznesensky was; nor of any of his several flaws. However, what was known was that he led a democracy with social aspirations, and this mollified some of the people...at first.\n\nThen, Voznesensky's personality and his scandals made their way into the limelight. Tabloids, radio talk shows, and word of mouth spread like wildfire as Orenburg was brought into the fold and to the surprise of no one, divided the people. However, despite the arguments for and against him, the general reaction seemed to be largely...muted. Indeed, despite the occasional group of workers or farmers voicing mild complaints, for the most part they were content with how he was running things. Burba didn't seem too aggravated by him, nor did he seem to be too much for him. If anything, the main reaction to his new hold over the Urals was- apathy."
 komi.38.a: "Apathy is preferable to revolt."

 komi.39.t: "The Aftermath"
 komi.39.d: "Many in Orenburg were not too knowledgeable on who Nikolai Alekseevich Voznesensky was, but they were not fond of him from the start. Chairman Malenkov himself was none too pleased at being "deposed", even if the government had simply placed him under temporary house arrest and under investigation. The streets were taken to on occasion by protests, and though some welcomed the end of what they saw a tyrant, others- loyal to Malenkov's ideals, or loyal to the wealth and power they had had under him clashed and bickered.\n\nTo the credit of the new ruling government, they had done their best to slowly, carefully enter the region with an open hand and a welcome voice- but Orenburg was nowhere near as open to their thoughts as any optimist could have claimed."
 komi.39.a: "Orenburg stands divided, to the surprise of none."

 komi.40.t: "The Aftermath"
 komi.40.d: "The most hated man in Orenburg right now is Nikolai Alekseevich Voznesensky. A drunkard, a scandal-monger, and worst of all, a statist, this brutal authoritarian has shown the people of Orenburg the terrors of corruption, the terrors of racial hatred, and has attempted to force his statist views upon the communes. His ideals of "social democracy" appear to be solely dedicated to ending the anarchist cause, and decimating Orenburg's proud institutions as a whole. At least, that's what Orenburg says.\n\nWhile most in Syktyvkar have reacted to the newspaper headlines of riots and Zhdanov cocktails being tossed at policemen with a raised eyebrow and sigh, anti-anarchist sentiment is at its peak. Thankfully, the President's latest scandals have managed to be overlooked thanks to a few communal riots, and Nikolai is certain that in time, Orenburg will calm down."
 komi.40.a: "Until then, please keep the spotlight on them, and off of the President."

 komi.41.t: "A Chat between Guardsmen"
 komi.41.d: ""So then he says to the barman; that's my wife!" Dimitry laughs, as Andrei rolls his eyes; doing his best not to show his smile, though he's failing. With that, the two briefly go back to silence at their posting. "Boring day again." Andrei finally chimes, as Dimitry turns.\n\n"Honestly, I kind of like it; it's pretty peaceful, and the President didn't do anything to the guard; he simply asked that we become a...club."\n\n"Organization is the proper term. The Guard is so much more than a club, no matter how everyone may see us- we fought against the bandits. The ghosts of the Black Mountain. And now people see us as a glorified police department, heroes from a 'comic book'." Andrei spat, as Dimitry turned. "I didn't know you read those."\n\n"Anything from Syktyvkar is either raunchy, or cluttered with talk about 'symbolism, symbolism, symbolism!'" He lifted his arms, sighing as Dimitry nodded.\n\nFor minutes, it was quiet once again, besides a small bit of wind, and a peaceful horizon, as the two guardsmen of an older age watched the sun set. "I have another joke. Want to hear it?" Dimitry asked, as Andrei gave a nod."
 komi.41.a: "Though action fades, and wars end, bonds can last a lifetime."
 
 komi.42.t: "An End to the Bandit King"
 komi.42.d: "After the Brigade fell apart, stories abounded about Oskar Dirlewanger's ultimate fate. Some said that he was riddled with bullets by Ural Guardsmen, and was cremated afterwards. Some said he was paraded back to Syktyvkar in chains, only to die on the journey there. Others however, told many stories of how he died, ranging from the mundane to the outlandishly bizarre- but all had one thing in common, and that was his death.\n\nYears passed, and the memory of the Bandit King began to slowly fade as life returned to Orsk, championed by a president who was more than content to help people get over the horrors of the past, and remove the stain of the great terror of the Urals.\n\nIn the end, Oskar Direlwanger would become a small historical footnote, or on occasion the villain of a story, or tale. Within decades, he would become nothing to most people at all."
 komi.42.a: "All scars fade with time, no matter how deep."

 komi.43.t: "The Prisoner"
 komi.43.d: "The cell was not luxurious by any means; the food was bland, and the guards hated him. The little social contact with anyone he'd ever get from outside his cell was scarce. The nights were cold, and outside of his cot and bedpan, the only company he had in the room was his notebook.\n\nTo say a large number of people hated Trofim Lysenko was an understatement, but he survived their glares, and their rage, and took his life sentence calmly. After all these were lesser men, and lesser men did not understand great works. Lesser men did not understand sacrifice. All they understood was how to crave power, and how to make lengthy promises. They had no love for science and no concept of strife. So, he simply sketched in his notebook and kept planning; kept designing.\n\nAfter all, once the Germans came they would finally realize they needed his experiments and beg like lesser men tended to."
 komi.43.a: "And until then, he was content to wait."

 komi.44.t: "자유 식팁카르 라디오 - 쇼 317"
 komi.44.d: ""-이렇게 오늘 밤 기상과 독일 비행기 출현 예보 부분을 마치겠습니다. 이제 지역 뉴스의 최근 소식입니다. 당신 차례에요, 세르게이."\n\n"고마워요, 이고르. 지금 막 청취하기 시작한 분들을 위해, 여기는 공화국의 모든 최신 뉴스가 있는 자유 식팁카르 라디오입니다. 첫 번째 안건은 다름아닌 대통령과 관련된 추문입니다. 보즈네센스키 대통령이 신원미상의 젊은 여성과 함께 자신의 아파트에 들어갔다가 두 시간 후에 떠나는 것이 목격된 것으로 알려졌습니다."\n\n"그러면 이것은 마지막 추문과 연관이 있을까요, 아니면 새로운 것으로 간주되어야 할까요?"\n\n"글쎄요, 제가 말하고 싶진 않지만요 이고르, 이것은 보즈네센스키에게는 또 다른 추문입니다. 어쩌면 즈다노프 사건과 동급으로 여겨질 가능성이 있는 추문일 겁니다."\n\n"청취자들에게 다시 한 번 알려주세요, 세르게이."\n\n"자, 몇 주 전 대통령과 극좌파 사이의 유착 의혹이 표면화되던 때였습니다. 공산당 당수 안드레이 즈다노프와의 연결을 통해서 말이죠. 적어도 명목상으로는요. 우리 모두는 누가 진짜 책임자인지 알고 있죠."\n\n"이것은 확실히 잠재력이 있는 것 같군요. 잠시 후에 이어서 설명하죠, 이 쇼는 오늘 인터내쇼날나야 거리 극장에 의해 여러분께 제공됩니다. 시내에서 가장 좋은 극장이죠. 음악 주세요.""
 komi.44.a: "또 앵무새같은 우파 선전 뿐이군."
 komi.44.b: "질 좋은 방송국의 질 좋은 보도다!"

 komi.45.t: "자유 식팁카르 라디오 - 쇼 357"
 komi.45.d: ""또 다른 특별 코너로 돌아오신 것을 환영합니다. 오늘의 특별 게스트 존 라이언 씨를 따뜻하게 환영해 주시기 바랍니다. 그렇습니다, 바로 미국인이십니다!"\n\n"고마워요, 세르게이. 쇼에 출연하게 되어 기쁩니다."\n\n"만나서 반가워요, 존. 자, 청취자 여러분들께서 당신이 우리의 아주 훌륭한 공화국에 어떻게 오시게 되었는지 매우 관심이 많습니다. 얘기해주시겠습니까?"\n\n"글쎄요, 사실 저는 전쟁 전에 CIA에서 근무했었습니다. 6년 전 쯤인가? 어쨌든, 나는 그들이 우리 모두를 전선에서 빼낼때 남기로 결심했습니다. 스베틀라나라는 이름의 이 소녀가 꽤 맘에 들었거든요-"\n\n"우리의 스베틀라나 중 한명이 아니길 바래요."\n\n"아뇨, 전혀 다른 여자예요. 듣고 있다면, 자기야, 사랑해! 아나스타스에게 안부 전해줘!"\n\n"다시 본론으로 돌아와서, CIA에서 일했다고 하셨는데, 전선의 운영 방식에 대해 놀라운 점은 없으셨나요? 붉은 거인 아래 생활은 어땠나요?"\n\n"알다시피, 우리 모두가 수슬로프 '동지'를 어떤 천재 같은 존재로서 그의 공로를 치하하고 있지만, 전선은 분명 엉망이었습니다. 비극적인 이야기, 장군들의 내분, 조잡한 장비들이 있었죠. 말씀드리죠, 우리는 그 싸움에서 잘못된 말을 지원한겁니다. 우리는 그때 시베리아인들과 그곳에 있었어야 했는데, 대신 우리는 빨갱이들을 선택했고 그 때문에 고통받았습니다."\n\n"전직 CIA 요원이자 자랑스러운 우리 공화국의 시민인 존 라이언 씨의 훌륭한 분석입니다. 잠시 후에 돌아오겠습니다.""
 komi.45.a: "흥미로운 관점이군."

 komi.46.t: "자유 식팁카르 라디오 - 쇼 397"
 komi.46.d: ""우리의 좋은 공화국에서의 또 다른 하루입니다. 날씨의 알리나였습니다. 이제, 제가 생각하기에 대화할 가치가 있는 무언가가 제게 왔습니-"\n\n"이건 정말 심각한 문제입니다. 오해하지 마세요."\n\n"고마워요, 이고르. 현재, 누군가가 정부가 '과잉 정치범'을 수용하기 위해 우스티쿨롬에 있는 굴라그를 다시 활성화시켰다는 보도와 사진을 우리의 익명의 제보함에 떨어뜨렸습니다. 이제, 청취자 여러분을 위해, 이 이야기를 좀 더 자세히 파고들테니, 여러분은 경계를 늦추지 말고 여러분의 집에 도청장치가 없는지 확인하는 것이 좋을지도 모릅니다. 정부가 정말 다시 부하린으로 돌아간다면, 다음에 무슨 일이 일어날지 누가 알겠습니까?"\n\n"자, 회의적인 세르게이씨, 우리가 이걸 어떻게 알까요? 우리의 조사 과정은 어떤 모습일까요? 무엇을 다룰지 어떻게 결정할까요?"\n\n"언제나 좋은 질문입니다. 자유 식팁카르 라디오는 투명성을 믿습니다. 그것은 대부분의 사람들이 말할 수 있는 것 이상이죠. 우선 익명의 제보에 의존해보죠. 205 인터내쇼날나야에 있는 저희 로고가 새겨진 빨간 상자를 찾아오세요. 사진이 포함되어 있으면 좋구요, 특히 무슨일이 일어나는지 알 수 있게 선명하면 더 좋습니다. 지난 달 보즈네센스키와 그 아가씨의 일을 밝혀낸 것도 그렇게였으니까요."\n\n"그 아가씨가 누구였죠? 잊어버린것 같은데요."\n\n"아, 저도 그래요! 어쨌든, 우리는 사진을 얻었고, 조사적인 저널리즘을 위해 우리 사람들을 보냈습니다. 그나저나, 포렘스키씨와 그의 페테르부르크 기계공들께서 안전을 확보해주시지 않았더라면, 우리는 기자들을 안전하게 지킬 수 없었을 겁니다. 이제, 어떻게 증거를 찾고, 어떻게 사진을 편집하는지 알아보겠습니다...""
 komi.46.a: "그게 사실이긴 한 건가?"

 komi.47.t: "Radio Free Syktyvkar - Show 437"
 komi.47.d: ""People of the Republic.\n\nWe deeply regret the following message. Following the 'democratic' government's vote to nationalize our station, and shut us down, we are mandated by law to announce that-\n\nWe're not going anywhere!"\n\n"That's right, our lovely listeners, Radio Free Syktyvkar is not going anywhere. The vote has failed by an impressive margin - our thanks to Mr. Igor Shafarevich, and the Passionariyy, who are always there to protect our right to broadcast freely, whenever we wish to."\n\n"To celebrate, we're going to be doing a charity drive at the station - come on down with your best self-portrait, for a 'Citizens Of The Republic' exhibition next week, and enjoy local catering brought to us by our partners at Alexandrovich Fine Dining And Grocers'. All proceeds will go to local bombing relief efforts. Here at Radio Free Syktyvkar, we all pitch in when the government is unable to help the average citizen out."\n\n"Now, back to you, Igor, with your quality taste in music - this situation calls for celebration, doesn't it?"\n\n"Indeed it does, Sergey, which is why I've arranged a lovely collection of records donated by the OVRI - tell your friends to tune in to Radio Free Syktyvkar, where we play music of a better time - a time that keeps our very own Red devils up at night. Give it up for - the national collection of the Russian Empire!""
 komi.47.a: "Was that vote a mistake?"

 komi.48.t: "Radio Free Syktyvkar - Show 477"
 komi.48.d: ""And, welcome back. That was "Farewell Of Slavianka", played in honor of our Civil War dead - and how many those were. Truly, a national tragedy."\n\n"Now, our lovely listeners, I'd like to introduce our latest guest - our very own Andrey Dikiy, journalist, historian, and publisher of the Ust-Sysolsk Defender newspaper. Now, Mr. Dikiy, thank you very much for making our show."\n\n"It's an honor, Ivan, and hello to Ust-Sysolsk, and all of the lovely people listening in."\n\n"Now, you always call our fair city 'Ust-Sysolsk' - why is that? Something you've encountered in your research?"\n\n"Ah. The history of our Republic is always something I enjoy teaching. You see, Ivan- 'Syktyvkar' is not the original name of our city, just as 'Komi' is not the original name of our region. It's important to remember our history, after all - the Imperial names for our city have a far greater heritage, which is why I choose to use them. I would advocate for all of our citizens with an interest in tradition to call it as such."\n\n"Now, that's fascinating - there's a lot of precedent and tradition buried by the Reds. I'm sure our listeners will be delighted to hear some of what you have to say. Now, for those tuning in for the interview proper - as always, this is Radio Free Syktyvkar, telling you what they don't want you to hear!""
 komi.48.a: ""They?""

 komi.49.t: "Radio Free Syktyvkar - Show 517"
 komi.49.d: ""And that's it for our latest giveaway. Our winner will be announced at the end of the week, live on air. Remember to write to Radio Free Syktyvkar at 205 Internatsionalnaya for a chance to win."\n\n"Now, we actually have a very important statement to make, regarding future events-"\n\n"And this is very important, so be sure to not touch that dial-"\n\n"Thank you. Now, many of you have been writing into the station, asking about political matters, and our endorsement for 1963. As much as Radio Free Syktyvkar is apolitical... and don't forget that, we can't help but pick out one candidate for extraordinary strength of character. A man of skill and dedication, our very own... Igor Shafarevich, of our very own district!"\n\n"Good choice, Ivan. Now, what makes Mr. Shafarevich so special? I'm sure the listeners are excited to know,"\n\n"Well, Sergey- and listeners, our endorsement is of course carefully thought out - we go through all the candidates' stances and standards before even thinking about making one. Mr. Shafarevich has come to our attention because of his fantastic efforts to advocate for the common citizen, and his skills at compromise. Make no mistake, Shafarevich is a true centrist, a true moral conservative, and we're honored to have him running for the Presidency."\n\n"Thanks, Ivan. Now, onto the music.""
 komi.49.a: "When everyone is to your left..."

 komi.50.t: "코미 공화국 해군"
 komi.50.d: "이반 코롤코프 장군은 국방장관 리가초프, 그리고 6명의 공화국 근위대를 선도하며 시솔라 부두를 천천히 걸어갔다. 식팁와 코틀라스에게 영양을 공급하고, 공화국과 전선 사이의 국경을 형성한 강물은 가을 공기 중에 잔잔하고 맑으며 차분했다.\n\n그러나 코롤코프가 주목한 대상은 잔잔한 선박이 아니었다. 그것은 식팁카르 부두에서 목적대로 만들어진 최초의 포함이었다. 장착된 기관총이 선체를 감쌌고, 85mm 대포 하나가 앞 갑판을 장식하여 사용 가능한 공간의 대부분을 차지했다. 모인 군인들에게, 그녀는 아름다웠다. 해적질과 밀수라는 추악한 문제에 대한 아름다운 해결책이었다.\n\n"부두 노동자들에게 축하의 말을 전해주세요" 코롤코프가 튼튼한 지휘 센터에서 라디오 안테나를 조사하면서 시작했다.\n\n리가체프는 고개를 끄덕였다. "그들은 그녀를 진수한 기념으로 두 배의 보수를 받았습니다. 자금이 확보된다면 시솔라에 둘, 뱟카에 둘 해서 넷을 더 드릴겁니다."\n\n새로 승진한 코미 공화국 해군 사령관은 물 속을 뚫어지게 바라보았다. 그래, 이거면 되겠군. 국방장관을 괴롭히고 로비한 모든 것이 마침내 결실을 맺었고, 그는 공화국을 위해 제해권 장악이 무엇을 할 수 있는지를 아주 잘 보여줄 것이었다."
 komi.50.a: ""영광입니다, 장관님.""
 
 komi.51.t: "The Line"
 komi.51.d: ""So, how long have you been in the NKVD?"\n\nThis question would have seemed innocuous enough, were it not for their predicament. Even after Lysenko was removed from power, the people of Orenburg weren't exactly too keen on forgiving them- nor was the new government. The former officers- now convicts, stood together herded into a single line. "Two years." One younger one spoke, as the police surrounding them watched. "Step to the left." "Ten years." "Step to the right." "Five years." "Remain where you are."\n\nMinutes passed, as the men were funneled- processed, and finally, grouped.\n\n"Your new cellmates, gentlemen. Congratulations." The policeman in charge practically spat, turning to the officers at his sides. "Get them moved to the cell blocks within the hour; I'd like to get home by the end of my shift." And so, it happened despite kicks, screams, and begging- men were dragged, cajoled, or simply walked defeatedly in, all getting their bearings.\n\nIn truth, these cells were similar to that of the Black Mountain's, and the irony was not appreciated by Alek, or his cellmates. He turned to the guard, opening his mouth- only to be silenced with a reply as the lights turned off."
 komi.51.a: "Get comfortable; you're going to be here for a very long time."
 
