 komiintro.0.t: "공화국"
 komiintro.0.d: "코미 공화국은 러시아 무정부 상태의 군벌 중에서는 극히 드문 민주주의 국가입니다. 폭격이 일상적인 서부의 국가 중에서는 거의 유일하게, 공화국은 공식화된 경제와 정치 시스템, 그리고 서러시아에서 볼 수 있는 자유 선거에 가장 가까운 것을 가진 독립 국가의 역할을 하고 있습니다.\n\n서러시아 전쟁의 여파로 공화국이 건국된 이래, 이전까지 식팁카르를 병들게 했던 정치적 폭력에 종지부를 찍음으로써 공화국은 굳건히 서 있었습니다. 공화국은 비체그다강에서 뱟카강까지 국경을 접하고 있으며, 코미의 경제는 천천히 그리고 꾸준히 성장하고 있습니다. \n\n하지만, 공화국의 설립은 식팁카르와 코미 지역의 근본적인 문제를 끝내지는 못했습니다. 식팁카르는 서러시아 전쟁 기간 전선의 통치 기구의 중심지로서 참혹하고 결정적인 역할을 하는 곳으로 명성을 얻었습니다. 이전의 정치범 수용자들과 사상가들은 그들의 감옥을 운영하던 권위가 해체되자 자유롭게 도시에서 그들의 일에 전념할 수 있었습니다. 게다가 서러시아 각지에서 온 정치적 망명자들이 공화국으로 흘러들어왔으며, 뱟카에서 온 공화주의자들과 사회주의자들, 아르한겔스크에서 온 우익들은 공화국의 수도에서 어떠한 방해도 받지 않은 채 돌아다니고 있습니다. \n\n코미는 민주주의로 잘 알려졌지만, 자유의 장소로서 이러한 평판의 결과는 준군사단체의 준동이라는 어두운 면을 얻게 되었습니다. \n\n식팁카르의 거리는 정치적인 준군사단체들의 폭력과 저항, 그리고 폭동에 의해 악명이 높습니다. 1963년 말 두 번째 전국 단위 선거가 다가오면서 이 폭력은 점점 더 커지고 있으며, 공화국의 많은 시민은 과연 코미에서 민주주의가 생존할 수 있을지, 아니면 러시아의 다른 군벌들과 같이 전제주의의 지옥에 떨어질지 의문을 품고 있습니다."
 komiintro.0.a: "우리는 영원히 횃불을 지켜낼 것이다."

 komiintro.1.t: "관리자"
 komiintro.1.d: "니콜라이 보즈네센스키의 근무일은 견디기 힘들 정도로 가슴이 찢어질 것 같지만, 마치 평범한 일상과 같이 지나갔다. 그는 대통령의 관저 앞까지는 한가로이 걸어가는 데 성공했으나, 대문의 문턱을 넘어서자마자 그는 즉시 신생 공화국에 나타난 혼란의 대처법과 정치판에서의 음모와 계략을 꾸미는 생각들에 사로잡혔다. 그가 그토록 경멸했던 극단주의자들 못지않은 혼란들.\n\n 잠깐 머리를 식히는 동안, 보즈네센스키는 모든 것이 쉽고, 성취할 수 있을 것 같았던 공화국의 초창기 시절의 추억에 잠겼다. 연설장에서 박수갈채를 치는 군중들, 내려지는 소련의 국기, 러시아 민주주의의 새 시대를 축하하는 길거리 행진들. 그것들은 너무나 생생했지만, 동시에 그가 맞닥뜨린 새로운 현실과는 너무나 괴리감이 있었다.\n\n공화국의 탄생에 대한 희망찼던 기억들은 그가 현세에 강림한 메피스토펠레스, 수슬로프와 양면적이고 으스대는데 도가 튼 즈다노프가 그의 바로 옆자리에 앉아 새롭게 태어난 공화국에서 자신의 몫을 가져가려 하는 모습들을 떠올리자 사라져버리고 말았다. 그는 공산주의자들을 경멸하는 것 이상도 이하로도 대하지 않았지만, 그는 그 스스로가 공산주의자들이 코미의 여리디여린 민주주의를 좀먹는 것에 기여했다는 사실을 적어도 부정할 생각은 없었다.\n\n아마도, 모든 것이 다르게 이뤄질 수 있었을지도 모른다. 공화국은 잘못된 안보관에의 대가로 공산당의 요구에 굴복할 필요가 없었다. 식팁카르 말고는 자기들이 돌아갈 곳을 찾지 못한 가엾은 찐따들에게 식팁카르가 그들의 수용소가 될 필요는 없었다. 무엇을 할 수 있었든 간에, 너무나 많은 시간이 지나버렸다. 과거는 과거일 뿐이었다. 중요한 것은 보즈네센스키가 코미를 감싸고 있는 거미줄 속에서 어설픈 책략을 짜내며 자신의 부질없는 짐을 혼자 짊어져야 한다는 것이었다.\n\n창문 뒤에서 울려 퍼진 총성이 그를 깊은 상념에서 깨어나게 했다. 오래전부터 익숙해진 야만적인 사건들에 한숨을 내쉬며, 보즈네센스키는 가슴속에 서류철을 안고 코트를 입었다. 관저를 떠나며, 그는 또 다른 시가전이 벌어진 도로 반대편에 있는 그의 집까지 먼 길을 걸어갔다."
 komiintro.1.a: "그것엔 여전히 가치가 있을 거야. 그래야만 해."
 
 komiintro.2.t: "중재자"
 komiintro.2.d: "회의는 대부분 계획대로 진행되었다. 알렉세이 코시긴은 민주주의 연합의 몇몇 우익 의원들과 다양한 주제들에 관해서 의논하고 있었다. 향후 내각의 입장에 대한 논의는 잘 진행되었고, 코시긴은 여러 가지 타협에 대해 대부분 만족했다. 그는 간신히 자신의 정당인 청년개혁연합출신의 후보자들을 기존보다 조금 더 얻어낼 수 있었다. 그는 다가오는 선거에서의 전략을 논의했고, 어느 선거구가 어느 정당으로부터 자금을 더 많이 받을지, 혹은 더 적게 지원받을 것인지를 확인하고, 몇몇 극단주의적인 지역구로 침투할 수 있는 방법을 논의하기 위해 노력했다. 그러나 정치적 극단주의자들에 대한 언급이 회의를 무산시켰을 때, 코시긴은 놀라지 않았다.\n\n"저 공산주의자들은 이른바 '민중 혁명'이라는 이름으로 지금껏 우리가 이뤄왔던 모든 발전들을 무너뜨릴 것입니다. 제가 감히 말하건데, 우리들 ,그러니까 민주주의 연합이야말로 코미가 저 빌어먹을 독재자 지망생들의 손아귀에 떨어지는 것을 막을 유일한 방도란 말입니다!" 한 정치인이 열변을 토했고, 그자리에 있던 이들 중 적지 않은 이들이 그에게 동조하는 눈치였다. 그는 계속해서 그의 말을 이어갔다."그런데도 대체 보즈네센스키는 대체 뭘 하고있는겁니까?!  그는 빨갱이들과 물고빨고 있을 뿐입니다! DSNP가 우리들의 연합을 박살내는 꼴을 보십시오. 난 이 상황을 용납할 생각은 추호도 없습니다!" 이건 위험할 수 있었다, 연합의 분열은 선거에서 그들의 성과를 심각하게 손상시킬 수 있었고, 그렇게 되면 급진주의자들이 권력을 얻을 수 있게 될 수도 있었다. 코시긴은 뭔가 해야만 했다.\n\n"친구 여러분, 그리고 동료 여러분, 여러분들의 두려움을 이해합니다. 진심입니다. 저 또한 극단주의에 대해 보즈네센스키가 취한 일련의 입장들에 회의적입니다. 그렇다 하더라도, 공화국이 필요로 하는 것은 연합의 단결을 위협하는 것이 아닙니다. 대신 우리는 대안을 찾아볼 필요가 있습니다." 코시긴은 잠시 말을 끊었다. "보즈네센스키는 한동안 우리 공화국을 이끌었고, 코미는 폭격에도 불구하고 그의 지도하에 계속해서 성장할 수 있었습니다. 하지만, 제 의견을 말하자면, 코미는 새로운 리더가 필요할 지도 모릅니다. 코미가 앓고 있는 홍역을 진정으로 치료해줄 사람 말입니다. 선거가 곧 다가올 것입니다. 여러분, 그리고 우린 함께 민주주의를 지지하는 사람들 아닙니까?" 코시긴은 다가올 선거에 대해 많은 생각을 해왔고, 대통령이 되겠다는 생각은 점점 더 유혹적으로 느껴졌다. 어쨌든 그의 작은 연설에 동료들은 기뻐했고, 현재로서는 재앙을 피할 수 있었던 것 같았다."
 komiintro.2.a: "만약 태양을 보고싶다면, 우리는 다가오는 폭풍을 헤쳐나가야만 할 것이다."

 komiintro.3.t: "수호자"
 komiintro.3.d: "스베틀라나 스탈리나는 책상 위에 널브러진 서류를 내려다보았다. 불빛이 다시 한번 깜빡거렸지만, 그녀는 거의 눈치채지 못했다. 대신 그녀는 깔끔하게 쓰여진 노트의 여백을 따라 그녀의 손가락을 움직였다.\n\n '차기 대선 후보?' 포스터에는 그렇게 적혀있었고, 그 옆에는 미소를 띤 한 여성의 흑백사진이 실려있었다.\n\n그녀는 고개를 끄덕였다. 그녀는 완벽할 것이다. 그녀가 조립하고 있는 리스트에 또 다른 이름이 쓰여졌다. 접촉하고, 투자하고, 조정해야 할 또 다른 사람의 이름. 집권 중인 연정이 공화국을 운영하기 위해 고용한 엄청난 분량의 인사명부에 실려있던 자였다.\n\n당선을 위해 내세운 그녀의 공약에 관한 이미지가 그녀의 뇌리에 스쳐 갔다. 정부는 진정으로 그렇게 되야만 할 것이다! 체제 전복을 꿈꾸는 극단주의자들로부터 자유롭고, 부정부패에서 손을 씻고, 그 무엇보다도 공화국을 위해 일하는 정부 말이다. 무엇보다도, 더 큰 선을 위해서는 함께 헤쳐나가야 함을 아는 사람들이 그 정부에는 있을 터였다.\n\n그녀는 목록을 옆으로 놓고, 책상 저편에 잊혀진 채 앉아 있는 지금 차가운 찻잔을 멍하니 바라보면서, 그녀 개인의 인생이 어떻게 변화했는지를 생각해 보았다. 그녀는 그녀가 그토록 분개했던 젊고 퇴폐적인 파티광에서 헌신적인 공무원으로 변신했다.\n\n상관없겠지. 그녀는 생각했다. 그것은 단지 기록으로서, 먼 기억으로 남겨질 문제였다.\n\n 언제나 개인의 발전과 정치라는 측면에서, 진정으로 생각해야 할 중요한 것은 현재, 그리고 미래였다."
 komiintro.3.a: "언젠간 결실을 얻을 수 있겠지."

 komiintro.5.t: "귀감"
 komiintro.5.d: "아나톨리는 떨리는 숨을 천천히 내쉬며, 조심스럽게 문을 열고 집 안으로 들어왔다. 옆구리의 권총을 움켜쥔 채, 다른 방에 있던 경호원들이 조용히 떠드는 것을 무시하며 그는 복도를 나아갔다. 그들이 감히 그들 주인의 잠을 방해하지 않았기를,그는 기도하고, 또 기도했다. 그가 목표까지 남은 마지막 문- 평범한 목재로 만들어진 - 앞에 도달하자, 아나톨리는 그의 얼굴에 작은 미소가 스치는 것을 느꼈다. 예상했던 것보단 훨씬 쉬웠다. 그가 해야 할 일은 자고 있는 늙은이의 머리를 쏘는 것이었고, 그러면 끝이었다. 공화국은 악마로부터 자유로워지리라.\n\n아나톨리는 작은 침실 안으로 들어갔다. 눈을 가늘게 뜨며, 그는 침대에 누워있는 인영을 향해 권총을 들어 올렸고-  \n\n초탄은 아나톨리의 손을 맞추었다. 차탄은 무릎이었다. 그는 고통으로 꽥꽥 소리 지르면서도 시선을 총알이 날아온 그늘진 구석으로 돌렸고, 가죽 의자에 편안히 앉아있는 그의 타겟과 시선을 마주치자 그는 극도의 메스꺼움을 느끼고 말았다.\n\n"이런, 이런." 미하일 수슬로프는 속삭임에 가까울 정도로 조용하게 읊조렸다. "자넨 설마 전에도 날 죽이려고 시도한 이들이 단 한 명도 없었을 것이라 생각한건가?" 아나톨리는 코미의 그늘의 실력자를 조롱하기 위해 그의 입술을 열었으나, 그의 목구멍에서 흘러나온 것은 훌쩍임 뿐이었다. 수슬로프는 고개를 저었다.  "안타깝군. 구밀료프의 어린양들은 대부분 자네보단 굳세었던 것 같은데 말이지." \n\n 그는 다시 방아쇠를 당겼고, 아나톨리는 더는 아무것도 볼 수 없었다.\n\n수슬로프는 그의 의자에서 일어나, 여전히 연기가 피어오르던 권총을 그의 외투 안으로 밀어 넣었다. 그의 경호원이 방 안으로 뛰어 들어오자, 그는 그에게 시선을 고정했다. "국회 계단 앞에 놔두고 오게. 아무래도 구밀료프는 아직 내 메시지를 받지 못한 것 같아서 말이야.""
 komiintro.5.a: "어쩌면 다른 방식의 설명이 적절할지도 모르겠군."

 komiintro.6.t: "선각자"
 komiintro.6.d: "그림자가 들판을 스쳐 지나가자, 코미의 밤은 차가운 한숨을 토해냈다. 그가 터 좋은 곳에서 멈추기 전까지, 쌓인 눈은 그의 발아래 부서져 갔다. 그날 밤은 맑고 조용했으며, 그의 남모를 관찰에는 완벽한 환경이었다. 그는 들판에 긴 상자를 놓고, 삼각대를 빼내 교묘하게 펼치더니 망원경을 맨 위에 붙였다.\n\n물론, 그의 야간 모험은 위험한 짓이었다. 수슬로프는 그의 안전에 대해 우려를 표명했고, 확실히 열성당원들이 그의 목숨을 위협할지도 몰랐다. 하지만 수슬로프 동지의 부하들조차 그의 탈출을 몰랐다면, 해봤자 얼마나 위험하겠는가?\n\n망원경을 바라보며, 안드레이 즈다노프의 정신은 다른 곳에 팔렸다. 폭력과 모략을 꾸미는 구렁이 소굴인 식팁카르의 불빛과는 멀리 떨어진 곳에서, 그는 별들의 부드러운 움직임에서 평온을 찾았다. 어쩌면, 저 밖에 희망이 있을지도 몰랐다. 사소한 내분을 극복하고 그들의 가장 열등한 성질들을 꺾은 다른 존재들, 이를테면 새로운 시대를 맞이할 인류가 그 예시일 것이다. 욕망으로부터의 자유, 갈등으로부터의 자유, 무지로부터의 자유는 인류의 손아귀에 놓여 있었다. 그러한 것들이 지난 10년간의 사소한 갈등들과 반동적이고, 퇴행적인 독일과의 대전쟁들이 발전을 지체시켰다는 사실은 너무나 수치스러웠다.\n\n그러나 곧 때가 올 것이다. 그의 비전은 러시아와 전 세계를 멋진 신세대로 영도하게 될 것이다. 그리고 인류는 자유로워 지리라."
 komiintro.6.a: "앞으로 나아갈 길은 우리 손에 달려 있다."

 komiintro.7.t: "탐구자"
 komiintro.7.d: "스베틀라나 부하리나는 제5대 대표에서 다섯 번째로 정열적인 미소를 지으며, 그들과 악수를 하고, 함께 일하는 밝은 미래를 약속하고 다섯 번째로 자신의 자리로 돌아갔다. 그녀는 그들이 결코 그녀 본인에 대해서는 아무 말도 하지 않는다는 점을  눈치챘다. 오직 그녀의 아버지뿐이었다. "네 아버지가 자랑스러워하실 게다." 그들은 "그분이 널 볼 수만 있다면~" 이라고 말하곤 했다. 그녀는 미소를 지으며. 늙은 니콜라이의 발자취를 따르겠노라 약속하곤 했었다.\n\n그녀는 그렇게 멍청하지 않았다. 이 회의는 분명 생산적인 회의였다. 비록 공산당의 다른 이들이 생각한 이유만은 아니지만 말이다. 그것은 그녀에게는 단순한 만남이 아니었다. 오히려, 이것은 코미의 진정한 위협이 누구인지, 그리고 더 중요한 것은, 어떻게 그들이 제거될 수 있는지를 배울 귀중한 기회였다. 방금 그녀에게 말을 걸었던 그 남자는, 그녀에겐 약간 만족스럽게도, 겁쟁이였다. 그녀가 사소한 논쟁에서 그와 의견이 다른 순간, 그는 단호히 뒤로 물러나며 사과했다. 그런 사람은 추종자에 속하지, 지도자감은 아니었다.\n\n아니나 다를까, 세로프는 그녀를 유심히 관찰했다. 물론 그는 무시무시한 남자였지만, 그러나 그는 그의 먹이가 자신과 같이 그를 주의 깊게 지켜보고 있으리라 생각하지 않았다. 그녀가 가장 관심을 가졌던 것은 그가 정통 공산주의 이론에서 벗어난 것이 분명하다는 점이었다. 그의 말투는 스베틀라나에게 그녀가 과거에 시달렸던 나치의 프로파간다를 떠올리게 하였다.\n\n공산당은 한계에 이르렀다. 그녀가 밤이 끝날 무렵에 내린 결론이었다. 단결을 지속시키고자 하는 즈다노프와 수슬로프 들이라도 모든 이들을 통제할 수는 없었다. 그녀는 세로프가 결코 마지막까지 남을 리가 없다고 추론했다. 어쩌면 그가 첫 이탈자가 될지도 몰랐다. 당의 새로운 떠오르는 스타는 많은 사람에게 환영받는 광경이 될 것이며, 이는 연방의 영광스러운 시절이 모두 사라진 것은 아니라는 확신을 사람들에게 심어줄 것이었다.\n\n스베틀라나 부하리나는 그렇게 될 것이었다. 그러나 그녀의 사랑하는 아버지와는 달리, 그녀는 러시아가 그녀의 손가락 사이로 미끄러지는 것을 용납하지 않으리라."
 komiintro.7.a: "새로운 선수가 게임에 참가하다."

 komiintro.8.t: "개척자"
 komiintro.8.d: "이반 세로프는 그의 아파트에서 코미의 거리를 지켜보고 있었고, 양떼와 방앗간을 내려다보면서 얼굴을 찡그렸습니다. 그는 몇 주 동안 제대로 잘 수 없었고, 그래서 그는 그의 존재에 대해 곰곰이 생각해보면서 도시를 내려다보는 습관을 길렀습니다. 그가 보기에 그는 언제나 NKVD 전체에서 가장 충실한 사회주의자였는데, 왜 최근들어 그렇게나 많은 의심을 하게 되었을까요?\n\n그는 항상 러시아를 자랑스러워 했습니다. 민족주의적으로 그랬지만, 어쩌면 그저 이전에 그들이 위대한 사회주의 강국으로 우뚝 서 있었다는 사실 때문이었을까요? 확실히 이탈리아나 독일과 같은 방식은 아니었죠? 그는 고개를 저었습니다. 아니, 그는 그들보다 더 나았습니다, 그렇지않나요?\n\n하지만 왜 사람들은 무엇보다도 그들의 집에 헌신해서는 안 되는 걸까요? 만약 그들이 나치와 같은 잔인한 긍지를 가지고 싸웠다면 연방은 무너지지 않았을까요? 세로프는 지난 몇 주 동안 자신의 내장에서 더욱 심해진 의심이 부글거리며 터져나오는 것을 느꼈습니다. 만약 그가 틀리지 않았다면? 어쩌면, 정말 어쩌면, 수슬로프와 즈다노프가 그런 질문에 대해 잘못 이해한것이라면?\n\n만약 세로프가 그들에게 그의 새로운 사상을 가르쳐준다면?\n\n생각한 대로 미소가 그의 얼굴을 스쳤고, 몇 년 만에 처음으로, 그의 내장의 울림이 줄어들었습니다. 그는 공산당과 코미를 위대하게 이끌 수 있었습니다.\n\n그는 그의 책상으로 달려가, 그의 타자기에 새로운 종이 한 장을 넣고, 시작했습니다.\n\n이것으로 그는 사회주의를 영원히 바꿀 것입니다."
 komiintro.8.a: "혁명가인가, 미치광이인가?"

 komiintro.9.t: "십자군"
 komiintro.9.d: "무대 위 연사는 청중들을 향해 따뜻한 미소를 지었습니다. 그가 처음 소개되었을 때엔 반응은 좋지 않았고 그들은 매우 미심쩍어했습니다. 유라시아주의는 코미 공화국에서 그 자신의 패거리들 외에겐 전혀 눈에 띄지 않았습니다. 그 혹은 그의 생각이 공화국에서 별로 잘 알려지지 않았던 것은 아닙니다. 완전히 반대죠. 아마도 그의 악명높은 평판이 코미의 좌파와 민주주의자들에 의해 저녁 강의가 보이콧되었던 이유일 것입니다. 그럼에도 불구하고, 그 모든 것에도 불구하고, 그는 여전히 꽉 찬 극장과 마주보고 서 있었습니다. 눈에 띄게 야유꾼이 없는 극장이었습니다.\n\n"자주" 그는 강연을 마치면서 말했습니다. "이렇게 질문을 받곤 합니다. '레브 니콜라예비치, 당신은 스스로를 우파라고 부르지만, 당신은 진정한 우파라면 지지할 모든 것들에 반대한다! 당신은 교회와 러시아의 패권을 위해, 차르의 영광을 위해 서지 않는다! 그렇다면, 당신은 러시아 사람들에게 무엇을 제공할 수 있는가?'"\n\n청중들은 침묵을 지켰지만 그것은 완전히 몰입한, 주목의 침묵이었습니다. 연사는 계속했습니다. "식팁카르의 여러분, 오늘 밤 제가 여러분 중 누구도 이해하지 못할 개념에 대해 길게 말씀드리는 것을 들으셨습니다. 유라시아, 열성, 변화에 대한 의지입니다. 여러분은 부패하고 비효율적인 민주주의에 대한 대안을 듣기 위해 이곳에 오셨습니다. 저는 글로써 제 스스로에 대해 설명하는 것이 더 편하다는 것을 고백합니다. 하지만 비슷한 성향이 아닌 분들의 이익을 위해서, 제가 할 수 있는 한 분명하게 제 메시지를 설명할 수 있도록 허락해 주십시오..."\n\n정적이 계속됐고, 연사는 그가 그들을 사로잡았다는것을 알았습니다. "저는 그 이전의 모든 것들을 종식시킬 수 있는 힘을 상상합니다. 대륙을 가로지르는 프로젝트로, 가장 강한 압력으로 조국의 민족들이 나뉘어질 수 없는 전체로 합쳐지고, 오직 국가의 유일한 권위에 굴복하는 것입니다. 단일 민족이 권력을 장악하며 더 강력한 적 앞에 정체되고 무너지는 낡아빠진 제국이 아니라 초국가적 실체, 즉 그 이전에 존재했던 모든 것의 총체입니다. 그것은 단지 러시아인과 그들의 힘뿐만 아니라 우크라이나인, 카자흐인, 몽골인, 부랴트인, 그리고 더 많은 이들을 갖게 될 것입니다! 복합적인 유산의 후계자인 우리 모두는 유라시아국이라는 하나의 깃발 아래 함께 서는것입니다.\n\n청중들이 단지 존경 그 이상의 박수로 폭발하듯 반응했고, 누군가가 그의 친구에게 몸을 숙여 천진스레 물었습니다. "파벨, 저 사람 이름이 뭐랬지?""
 komiintro.9.a: ""구밀료프. 레프 니콜라예비치 구밀료프.""

 komiintro.10.t: "설계자"

 komiintro.10.d: "이고르 샤파레비치는 창문을 바라보았다. 달갑지 않은 햇살이 방 안으로 스며들어왔다. 양초가 그의 제도대 위로 쓰러졌고, 촛불은 그 불빛을 잃어갔다. 샤파레비치는 입술을 뻐끔거리다가, 그 짓을 멈췄다. 지금은 그럴 때가 아니었다. 그가 거의 완성에 도달한 지금은 그럴 때가 아니었다. 그는 연필을 들고 도면에 더 가까이 몸을 기댔다. 이 특별한 거리는 최적화하기가 어려웠고, 그것을 완전히 없애버리는 것이 더 나을 수도 있었다. 그는 손에 지우개를 들고, 그것을 지도에서 지워버렸다. 한결 나았다.\n\n그는 펜을 쓰기 위해 연필을 던져버리고 안경을 고쳐 썼다. 그는 한발 물러서 어젯밤 이후 처음으로 작품 전체를 둘러보았다. 샤파레비치에게 그것은 아름다웠다. 인도와 포장도로가 있는 질서정연한 도로는 식팁 주민뿐만 아니라 인구 성장에 대처할 수 있도록 정확히 만들어졌다. 식팁카르의 모든 사람은 한 시간 내에 한 지점에서 다른 지점으로 이동할 수 있었다. 그는 펜 끝을 화판에 꽂아놓았다.\n\n이전까지, 국회의 다른 이들은 그를 조롱했었다. 두 거리의 선이 교차했다. 그는 잠시동안 미친 듯이 그의 주머니를 뒤진 후, 그의 지우개를 꺼냈다. 그는 장애물을 지우고, 서로의 무게를 지탱할 수 있도록, 하나가 들어오고, 하나가 다가오도록 조정했다. 이 제안은 공화국의 정치적 성격을 고려할 때 표류하게 될지도 몰랐지만, 그 일은 그 자신에게 주어진 보상이었다. 이제 이 보도와 이 포장도로에서, 그가 선을 그었고, 가로등을 나타내고자 그것들을 따라 점으로 점점이 찍었습니다.\n\n샤파레비치는 이 모든 일을 끝냈고, 그의 창조물을 시험해보기로 결심했다. 그의 집에서 국회까지의 이동 시간은 15분 남짓이었다. 그는 연필을 다시 집어 들었고, 새로운 경로를 따라 연필을 추적했다. 그의 머리가 빠르게 회전했다. 사람이 평균적으로 걷는 속도는 초속 2미터였다. 9, 10, 10분! 이제 다음 단계에 돌입할 시간이었다. 수많은 재산의 파괴가 이 계획의 실현에 관련될 것이고, 그는 원래의 디자인을 그의 위에 올려놓았다. 공책을 꺼내면서, 그는 숫자를 세기 시작했다."
 komiintro.10.a: "충분한 수치들이..."
 
 komiintro.11.t: "섭정"
 komiintro.11.d: "삐걱거리는 낡은 교회 사이로 찬바람이 불어 제단 위에 높이 세워진 테오토코스의 얼굴을 가로질러 촛불을 춤을 추게 했습니다. 그녀와 그 아이의 눈은 그들 앞에 무릎을 꿇고 있는 간청자를 내려다보았고, 그의 입술은 끊임없이 조용한 기도로 움직였습니다.\n\n"오 천왕이시여, 위안자시여, 진리의 정령이시여, 어디서나 예술을 하고 만물을 가득 채우시는 분, 축복의 보물과 생명을 주시는 자께서 우리 안에 와서 지키시며, 모든 불순함에서 우리를 깨끗하게 하시고, 우리의 영혼을 구원하소서, 오 선한 자시여."\n\n세르게이 타보리츠키는 추위가 그를 휩쓸고 지나가자 잠시 멈추고 몸을 부르르 떨었습니다. 그 추위가 그의 오래된 뼈에 오싹함을 보냈습니다. "하느님 맙소사! 신이시여! 거룩하신 불사신이시여! 우리에게 자비를 베풀어 주시옵소서. 하느님 맙소사! 신이시여! 거룩하신 불사신이시여! 우리에게 자비를 베풀어 주시옵소서. 하느님 맙소사! 신이시여! 거룩하신 불사신이시여! 우리에게 자비를 베풀어 주시옵소서..."\n\n추위가 밀려들어 그가 입고 있던 낡은 왕당파 제복을 뚫었습니다. 그것의 금빛 깃은 그의 목에 얼어붙은 쇠로 된 수갑처럼 느껴졌고, 고운 비단 안감은 겨울의 추위로부터 그를 보호해 주는데 아무런 도움이 되지 않았습니다. 그는 얼굴을 찡그리며 이를 악물고 눈을 떴고, 고개를 들어 성모의 눈을 정면으로 응시했습니다. 이에 그는 자신의 몸속에서 추위를 몰아내면서 다시 신앙의 불꽃이 자신의 내면에 생명에 굉음을 내는 것을 느꼈습니다. 그는 갑작스러운 더위에 숨을 헐떡였지만, 완전히 가만히 있었습니다. 그의 뒤에는 안심이 되는 두 손이 어깨 위에 얹혀져 있었고, 귓속말로 부드럽게 속삭이고 있었습니다. 그의 눈에 습기가 몰려들었고, 그는 그것이 무엇인지에 대한 익숙한 감각을 인식하며 다시 눈을 감았습니다.\n\n"오 주여, 그를 안전하게 지켜주소서" 하고 그가 있는 자리에서 직접 말하였습니다. "우리의 축복받은 군주를 지켜주소서. 때가 되면 차레비치를 우리에게 돌려주소서. 내 신성한 임무를 수행할 힘을 주소서. 당신의 적을 물리치고, 이 땅을 원래대로 되돌릴 힘을 주소서. 오 주여 간청합니다. 주님, 나와 함께 서서, 내가 신성한 러시아를 구원할 수 있도록 도와주소서.""
 komiintro.11.a: "신께서 러시아를 보우하시기를."

 KOM.1.t: "무소속"
 KOM.1.d: ""코미 공화국의 영광스러운 사람들이여, 이제는 행동할 때입니다! 이 세계, 그리고 심지어 이 공화국에서도 소위 혁명적 행동의 발흥은 그들의 거짓과 함께 평범한 사람들의 문제로 자리 잡았습니다. 그들은 우리의 집과 거리 곳곳에 있으며, 그들은 행동을 취할 준비가 되어 있습니다. 공화국이 무너지는 것을 막기 위해선, 우리가 먼저 행동해야 합니다."\n\n그녀의 연설이 끝난 후, 잠시간 침묵이 방을 가득 채웠지만, 곧 우레와 같은 박수가 그녀의 귀에 들어왔다. 그녀의 메시지는 이미 전달된 것 같았다.\n\n헌신적인 신인 정치가 스베틀라나 스탈리나는 코미 공화국에서 복잡미묘한 영향력의 사다리를 상당히 빠르게 올라갔으며, 그녀의 반혁명적 열성과 러시아의 벌판을 오염시키는 독일에 대한 복수를 담은 메시지는 적어도 상당한 대중의 반향을 불러일으켰다. 이제 그녀는 복잡한 정치판을 가진 코미의 중요한 정치적 자산이 되었고, 심지어 반대파들도 이를 인정하게 되었다."
 KOM.1.a: "정말 멋진 실력이로군."
 KOM.1.B: "그녀 내면의 어둠이 느껴지는군..."

 KOM.2.t: "Stalina Advocates for Stronger Measures"
 KOM.2.d: "My fellow Deputies, the enemies of our republic lie around us. They lurk in the darkness, awaiting their opportunity to strike at our foundations and collapse the structure that has held this nation together. We cannot wait! We cannot wait for them to enact this evil plan! We must make the first move - and battle them through any means necessary."\n\nAlthough the sounds of applause filled the chamber almost immediately from Stalina's portion, hushed whispers and glances dominate the rest of the group. The measures Svetlana puts forward are extensive, and involve different varieties of actions against 'enemies of Komi', such as further powers of the ruling party of the legislative chamber, the ability to carry out arrests without warrant of said enemies, and some rumor that, outside of the legal powers, Svetlana will further fund her allied paramilitaries in order to help control the nation. Whether that is true or not, however, does not matter. Svetlana has already made her move."
 KOM.2.a: "Could it be necessary?"

 KOM.3.t: "Disorder from the Left?"
 KOM.3.d: "A malaise hangs in the air for the leftist bloc. Since Stalina's proclamation of destruction of the enemies of Komi, activity has become different than usual. Impromptu, emergency meetings between legislators and paramilitary members. The politicians move unlike anyone has seen them before - with haste and alarm. The meetings, too, show a great change in mood: the whispers grow in number, the applause grows less certain, the glances become only more and more worried.\n\nThe leftist paramilitaries, too, show bizarre behavior. Their movements are further mixed up, the graffiti on walls becoming less and less prevalent, and the members themselves encrypting their communications however they can. The presence of trouble is in the atmosphere - and the reasoning is not difficult."
 KOM.3.a: "The cracks show."

 KOM.4.t: "코시긴이 스탈리나의 계획을 지지하다"
 KOM.4.d: "의회 안은 긴장으로 가득 차 있었다. 스탈리나의 조치는 의원들 사이에 많은 불안감을 불러일으켰고, 방 안의 모든 사람들은 틀을 깨기 위한 어떤 결의나 합의를 바라며 다음 사람이 연설하기를 기다렸다. 다음 발언자였던 민주파 의원들 사이에서 존경받는 경제학의 천재, 알렉세이 니콜라예비치 코시긴은 긴장감만 더욱 증폭시켰다.\n\n"친애하는 여러분, 이번 조치는 필수적인 일입니다. 스탈리나 양의 계획은 필요한 일입니다. 우리는 우리의 아름다운 공화국의 적들이 우리의 결심을 파괴하도록 내버려 둘 수도, 그들이 우리의 불길을 끄도록 내버려 둘 수도 없습니다. 민주주의의 수호를 위해서, 반드시 해야만 하는 일입니다. 사실, 스탈리나 양은 이 문제에 있어서 당의 중요한 자산이 되어야 하며, 우리 모두는 조치에 대한 그녀의 계획만큼이나 그녀의 지도에 감사함을 가져야만 합니다."\n\n수많은 박수 소리가 – 특히나 코시긴과 함께하는 사람들 쪽에서 – 있었지만, 연합의 다른 구성원들, 그중에서도 보즈네센스키파는 더욱 의심을 품었다. 결국, 스탈리나는 그들과 함께하지 않았나?"
 KOM.4.a: "그들이 자유롭게 상의하도록 하자."
 KOM.4.b: "이 일이 정당 간의 연합에 위배 되는 일은 아닐까?"

 KOM.5.t: "A Pact in Secret"
 KOM.5.d: "Following Kosygin's speech, the legislation chamber took a five minute rest and discussion period. To the followers of Voznesensky, however, it seemed like Russia would be reunified before the break would be finished. Discussions in hushed tones dominated all sections of the chamber, but nowhere did it happen more than in Voznesensky's section. As the break reached its end, Voznesensky rose up from his seat and made his way to the podium.\n\n"Kosygin, your plan of action in this chamber do not help us, the party, or the Republic. What you are suggesting is only dividing us further, and constitutes as creating your own alliance with Miss Stalina. I officially condemn your statements. That is all."\n\nWhile some applause rang out, the majority of the Deputies reacted in silence.\n\nAs dusk approached and the session wrapped up, Stalina and Kosygin stayed behind in the room. Their words few, but their motivations plenty, it was agreed on with a simple handshake. An alliance to protect each other, and to serve the republic - through whatever means necessary."
 KOM.5.a: "Let's hope it isn't needed."

 KOM.6.t: "Unity, for Now"
 KOM.6.d: "After the session and Kosygin's controversial speech, two stayed behind in the legislative chamber. The two most influential democrats, the economical masterminds of Komi, the fire and saviours of the Republic must meet.\n\nAlthough the purpose was a brief negotiation, both men proceeded to lose track of time. By the time they finished, it was already near-midnight. However, following a final, genuine handshake, the negotiations were complete. In exchange for Kosygin retracting his statements, Voznesensky would, at a later point in time, send through measures that were more effective. Both men came out of the meeting satisfied, as their party would remain strong - strong enough to withstand any coming political storm."
 KOM.6.a: "We must stand together!"

 KOM.7.t: "눈엣가시"
 KOM.7.d: "보즈네센스키는 시선을 이리저리 옮겼다. 그것은 보즈네센치의 또 다른 회의였으며, 중도파 정치인이 발언할 차례가 되었다. 그가 말을 시작하자, 보즈네센스키는 관심을 갖게 되었고, 심적인 동요와 함께 머리를 회전시키기 시작했다. 그 정치인이 내뱉는 말은 중요하지 않았지만, 그의 소속은 중요했다. 그는 바삐 머리를 굴렸고, 그의 눈은 깨달음의 빛을 띠기 시작했다. 그의 의식 속에 한 명의 이름이 몇 번이고 나타났다.\n\n즈다노프.\n\n비밀이었다. 적어도 지금은. 단체의 극소수만이 그 사실을 알고 있었다. 그러나 만약 그것이 빠져나간다면?보즈네센스키는 몸서리쳤다. 코시긴의 반응을 상상하는 것만으로도 족했다. 또 한편으로는, 즈다노프는 그에게 헤아릴 수 없을 만큼 소중한 자산이었다, 그리고 만일 그의 도움을 구한다면, 그는 즉시 사태가 조용해지는 것을 볼 수 있었다. \n\n그 정치가는 말을 끝냈다. 그러나 그는 다음 발언자의 말에 집중하지 않았다. 보즈네센스키의 선택은..."
 KOM.7.a: "처음부터 그와 이야기하는게 실수였다."
 KOM.7.b: "관계를 끊기에 그는 너무 유용한 자다."
 
 KOM.8.t: "Cutting Ties"
 KOM.8.d: "As Voznesensky penned "Sincerely, Nikolai Voznesensky"to his paper, he let out a sigh of relief. The weight of his burden would forever be lifted, and he could rest. No more connections, no more ties, no more association. Voznesensky would be free.\n\nCalling a trusted courier into his office, he ordered the young man to send the letter straight away - his purpose would be official state business, and the contents classified. He placed faith in the deliverer to complete his task timely - for Voznesensky did not know how long these ties could last before being thrust, in an intrusive display, to the unaware public.\n\nThe young courier nodded his head at the command, and was dismissed straight away. His duties were evident to both men, and it was best for him to start accomplishing it. As he left, Voznesensky smiled. Relaxed now, he sat back into his chair and muttered."
 KOM.8.a: "Severance, at last."

 KOM.9.t: "Our Connections Leaked!"
 KOM.9.d: "A crisis has engulfed Komi! Although this headline is not a new one, the details of this particular story have interested both the public and the politicians alike.\n\nAn unknown 'associate' of Nikolai Voznesensky has come forward with damaging information about him - in particular, his connections with a certain radical socialist named Andrei Zhdanov. The leaked documents detail the extent of the connections, highlighting the relationship between Zhdanov and Voznesensky and showing the amount of collaboration.\n\nThe Voznesentsi has been completely shattered by the news, as highly tempered debates run wild in the meeting minutes and legislative sessions following the story being broken. Voznesensky now must face the consequences of his actions, and has already come to a solution regarding how this mess will be handled."
 KOM.9.b: "This never happened."

 KOM.10.t: "Admitting Fault"
 KOM.10.d: "Friends of the party and of the Republic. I am aware that you all now know of the allegations regarding my ties to Zhdanov. I must say, with complete truth, that these ties have existed, and-"\n\nShocked exclamations and murmurs filled the chamber as the depths of the situation sunk in to the politicians in attendance. For a solid minute, anarchy ruled over the chamber as arguments began over Voznesenky's true loyalty, only ending when the head of the session declared order be held in the assembly.\n\n"These ties have existed, yes. But these ties are now cut. And they will remain cut for good. My loyalty is not to Zhdanov, but to this Republic we preside over. I implore you all to consider this. Thank you."\n\nThe politicians look over at him, all eyes boring down upon Voznesenky. The fate of his leadership relies on them. And now, they must vote on it."
 KOM.10.a: "The Party will decide your fate."
 KOM.10.b: "The Party will decide your fate."

 KOM.11.t: "Finding Forgiveness"
 KOM.11.d: "Nikolai Alekseevich Voznesensky, the voting will now begin. Take your seat."\n\nAnticipation rocked the air as the first hands went up to mark him innocent. After taking the census, the hands now went up to mark him in contempt. Somewhere in Voznesensky's eyes, a glitter showed up.\n\n"Nikolai Voznesensky, the votes have been counted... by a margin of one hundred and twenty two to seventy eight, you have been found absolved of any crime revealed by these documents presented before us."Voznesensky couldn't help but crack a smile. A closer margin than he would have liked? Sure. Yet, despite the turmoil, he was free."
 KOM.11.a: "Lenient, perhaps."

 KOM.12.t: "There will be no Forgiveness"
 KOM.12.d: "Nikolai Alekseevich Voznesensky, the voting will now begin. Take your seat."\n\nThe result was quick to arrive. By a margin of one hundred and sixty to forty, Voznesenky was found guilty of his crimes against the Komi Republic, and will be held in contempt of the legislation chamber. Voznesensky's expression was neutral throughout the vote, revealing nothing of his inner mind or plans. But his expression did not matter anymore. His fate has been sealed, for the talks of removing Voznesensky from power have already begun in the room - and they show no signs of letting up."
 KOM.12.a: "No peace. No respite. No mercy."

 KOM.13.t: "Covering the Evidence"
 KOM.13.d: "The sounds of whitewashing broadcasted itself to an almost empty woods. As the shovel dug on, and the briefcase stood firm in the slight moonlight breeze, the man couldn't help think of the circumstances that led to this point. He had obtained the documents, yes - he sent loyal assistants to take care of that. Without anyone knowing, he had slipped out of Syktyvkar during the dead of night, indeed - he arranged it on an official 'private outing' for the next few days, and he thought, at least, no one suspected the wiser.\n\nThe waxing gibbous and a flashlight was the only sources reflecting on his face, yet on his soul reflected much. But his resolve was clear. He must not let this come to light. Otherwise, too much would be at stake. It was for the good of the Republic, he imagined, as the shovel did the last shoveling of its dirt."
 KOM.13.a: "Bury it deep."

 KOM.14.t: "A Leak into a Downpour"
 KOM.14.d: "Voznesensky placed his head down on his desk. An unfortunate courier had delivered news of another set of documents revealed to the public. Not the first time the news was brought to him, Voznesensky simply sighed and dismissed the messenger, muttering a curse word to him under his breath.\n\nEver since the evidence was disposed of, the Republic, and the Voznesentsi in particular, have been wracked by yet another political crisis. This one, however, struck the party nerve to the limit. The anonymous source has not slumbered, as new documents and evidence are leaked daily to the Party and the public. Suspicious of Voznesensky due to him not testifying and seeing less of a necessity politicians loyal to him grow fewer by the day.\n\nIn addition to this, rumours have surfaced of even further ties to Zhdanov, to the point where both men would be comfortable with each other in a meeting, swapping jokes as a socialist revolution is plotted. While these are only rumors, they have still dented the reputation of the party, and threaten to destroy entirely the relative internal peace within the legislation chamber."
 KOM.14.a: "Could it be unstoppable?"

 KOM.15.t: "Hunting the Source"
 KOM.15.d: ""Gentlemen and ladies of the party. The accusations that befall me are quite obviously untrue. Yet despite this, these rumors continue to flow, and damage our wonderful republic. Due to this..."\n\n"This man is a traitor!" outbursts a Deputy, and the entire chamber erupts into chaos. The evident loss of trust in Voznesensky within some sectors of the party continues to manifest itself, until a screech drowns out the arguments and brings order once again to the room.\n\nHolding his microphone, Voznesensky continues. "Now. These rumors are false, yet they damage us. We cannot allow the source of these rumors to continue shrouded in darkness. An investigative committee must, and will be formed. This investigation will encompass any suspected spreader of these rumors. Whoever it is, we will find them, and justice will be served."\n\nThe members, coincidentally Voznesenky's most trusted advisors, have already been selected, and the investigation now begins."
 KOM.15.a: "Come out, come out..."

 KOM.16.t: "The Party Compromised!"
 KOM.16.d: "Voznesensky and his investigative committee glanced at each other with suspense. Progress has been minimal so far into the investigation, and no leads produced conclusive results.\n\nThe tension was shattered with the bursting of a door, and the rushing of a committee member into the room. "The damned Soviet bastards! They're watching us!"\n\nThrough an informant with more loyalty to Voznesensky than previously thought, a sweeping revelation came to the attention of the committee: the party - specifically, Voznesensky's own wing of the party - had been infiltrated by spies. Further questioning revealed that these spies were under the command of none other than Mikhail Andreyevich Suslov, suspected leader of the many socialist and communist parties and paramilitaries in the Komi Republic.\n\nAfter being told the news, Voznesensky mirrored the faces of the rest of the committee: near-panic. A decision had to be made quickly in order for the agents not to find out - crack immediately down on them, or wait and see what to do next?"
 KOM.16.a: "Drop the hammer!"
 KOM.16.b: "There will be no hasty moves."

 KOM.17.t: "The Democrats' Purge"
 KOM.17.d: ""The vote is passed. The expulsion of these agents will begin in due process, with no exceptions."\n\nMany members of the democratic party began to sweat. The purge of suspected "agents working for Suslov" began shortly after, with police storming into the legislative chamber and beginning to arrest previously suspected agents. While some offered resistance and admitted themselves, most kept quiet, regardless of their true affiliation.\n\nAfter the arrests were made, Voznesensky made his way to the podium. "Friends of Komi, we can no longer tolerate foreign agents, spies, and traitors in our ranks. This is not the end. More of Suslov's spies are watching us right now. Any so-called Voznesentsi of mine will be subject to further investigation to ensure they are truly loyal to the republic. That is all. You are all dismissed early for the day. Remember where your loyalties should lie.""
 KOM.17.a: "How many could there be?"

 KOM.18.t: "Svetlana Urges Caution"
 KOM.18.d: "After the events of the previous session, the democratic Deputies were in a state of hysteria. Accusations flew like never before, hostility was palpable, and all worried about the ties of even those persons sitting right next to them. The loss of unity in the party troubled Svetlana Stalina, and not articulating her own thoughts on the situation would be a grave mistake for the party. After a politician's speech on "destroying the Suslov agents", Stalina took her turn to speak.\n\n"Distinguished Comrades. The situation that has developed in this room does not play to our advantage in the slightest. Instead of questioning the circumstances that led to the documents being leaked, you all assume that the leaker is somewhere in this room, right now. I beg of you to consider this alternate option: the leaker, as he is called, has not, in fact, leaked anything. Rather, it is an organized plan by our enemies - a plan to destabilize our precious democracy by framing someone who has not done anything wrong with crimes against the state. I should know this, because that's what I would do."\n\nLoud mutters filled the chamber at this point, with all eyes weighing up Stalina in disquiet. "I believe that this could be a conspiracy, a conspiracy that will send us crashing down in flames. Please, think about it."\n\nThe murmurings in the chamber eventually ceased, and some token applause was offered. Most, however, were worried by Stalina admission that a conspiracy as they feared was not beyond her means. Perhaps it would be best not to think on it too deeply."
 KOM.18.a: "Ironic."
 KOM.18.b: "She isn't wrong."

 KOM.19.t: "A Plot!"
 KOM.19.d: "The committee members were sure of it. Right there lied the evidence, the proof needed to end this debacle once and for all. A Voznesentsi politician by the name of Nikita Yakovich has been accused of orchestrating the release of documents to the public, as well as spreading rumors that damaged the reputation of Voznesensky himself. Confident in their work and relieved that this emergency may finally come to an end, all but one headed out to begin the proceedings.\n\nHis original purpose was to take one last look at the documents, to oversee his vision for the case: start to finish, the evidence complete. But as he glanced over the document, a detail caught his eye. Didn't it say Yakovich and Zhdanov meet in Yb, where no one would notice yesterday? But this interview here with Yakovich's secretary said he was in the office the whole day. And this detail here is incorrect... and that one... and...\n\nThe committee member widened his eyes. In their haste, they had made basic errors in finding the leaker. The evidence that did implicate him was planted - a set-up. Rushing out of the door, forgetting his hat, he desperately went out of the room and into the night, hopeful to find any way to halt the proceedings... before an innocent man is punished for a crime he did not commit."
 KOM.19.a: "Can we stop it in time?"

 KOM.20.t: "A Smoking Gun"
 KOM.20.d: ""Nikita Yakovich, your attention. Deputies, to attention."\n\nWhen the news spread that the leaker that had caused much tension and damage to the democratic coalition had been found, the politicians lit their torches. Following a midnight raid by police on Yakovich's home, seizing him in a state of sleep and reading to him his charges in a courtroom, he was personally sent on Voznesensky's orders to the legislative chamber in order to assure his party that all was well, and that the troubles would be over.\n\nAs Nikita repeatedly pleaded his innocence, to no avail, Voznesensky pointed to the trembling man. "This man - a traitor of the republic and a spy for Suslov - is the man that has caused us great suffering in our legitimacy and in our Komi! Shame onto this man, for he is the leaker - and the evidence has been gathered to prove it!"\n\nAt an undisclosed location, an advisor speaks to one Mikhail Suslov on the news. A slight grin creeps onto his face, his eyes alight with the feeling of yet another pawn moving forward. "Excellent."\n\nVoznesensky took stock of the situation in front of him. He had already privately dismissed the charges against him in court. No, no, the court would not do. He would deal with him personally. But in which way?"
 KOM.20.a: "Expelling him will be sufficient."
 KOM.20.b: "Call Yuri. Send a message to the rest."

 KOM.21.t: "Blackmailing the Problem"
 KOM.21.d: "Nikita Yakovich had enough common sense to realize something was amiss. His trial was dismissed. While the police were always nearby, they did not take action against him. While the politicians jeered and glared at him, he was still allowed to conduct limited political duties. It did not click, however, until the night of his retirement.\n\nThe chorus of glances, whispers, and outbursts declaring him an enemy of Komi that had been the drawl of a legislative session had concluded. He was tired and miserable, like the days before, ever since he had been accused of crimes against the state. Arriving at his home, relieved that it had not been destroyed by a German bomb yet, he sat down on his living room chair and lit the fireplace.\n\nA knock on the door interrupted his thoughts. Opening it, he was surprised by the man standing before him: Nikolai Voznesensky himself. "I have come to have a talk with you, Nikita."With no other choice but to invite his guest inside, Yakovich gestured towards him to take a seat beside him at the fireplace. Both men sitting, Voznesenky went straight to the point.\n\n"Quite clearly, Yakovich, your crimes against the state have been appalling to the rest of us. And it would be a shame if something were to further ruin your reputation. Like these pictures, for example..."Yakovich's skin turned a pale white. How did he get those...? "The way I see it, Nikita, you have two options. The first is the merciful one. You will resign from your post as Deputy at once. Or... you can tell your wife-"Yakovich capitulated, agreeing to his demands. The political career of Nikita Yakovich was now over."
 KOM.21.a: "Just what he deserves."

 KOM.22.t: "Nikita Yakovich Found Dead!"
 KOM.22.d: "The Deputy sat in front of his fireplace. His tea boiled, and his watch read half past eight. Looking around, a figure stood in front of him-\n\nA flash. A bang. A thud. Nikita Yakovich went dead silent.\n\nNews from Syktyvkar today, as alleged leaker of damaging documents related to Voznesensky has been found shot dead inside of his home. The Deputy's watch was reported to have stopped around dusk, and according to the autopsy, appeared to have died immediately from two bullet wounds, one to the head and the other to the heart. However, despite the gruesome shooting leaving a mark on the public consciousness, there is still no evidence of the identity of the killer, nor if there was a motivation behind it. It seems another senseless killing has plagued our republic...\n\nVoznesensky laughed at the news report. Yuri had done his job well, as expected. His immediate payment would include a bonus, even! He was feeling generous today. The leaker is dead. And that is what mattered."
 KOM.22.a: "He will not be missed."

 KOM.23.t: "The Innocent Verdict"
 KOM.23.d: ""He wasn't there that Thursday, Nikolai. That's the only thing that needs to be said and our whole structure of power could come tumbling down."\n\nThere were very few times in his life that Voznesensky had been genuinely shocked. Not since the fall of the Union has a realization hit such a poignant note in the politician. This man was innocent. Free of crime. No evidence that holds up. And he had put him out of his job.\n\nNews today reports that the murdered politician, Nikita Yakovich, alleged to be the leaker of state and personal documents, has been declared innocent of all charges. Already, protests have begun to be dispersed by Voznesensky-aligned paramilitaries, and the legislation is determining on their next course of action.\n\nVoznesensky was at a crossroads. He had to do something. But what?"
 KOM.23.a: "An innocent on our conscience."
 KOM.23.b: "Retract the story!"

 KOM.24.t: "Voznesensky, in the Presidium, with the Hit Squad!"
 KOM.24.d: "A verdict has been reached in the death of one of our former delegates, and the man who gave the order to have him killed.\n\nFar from what we originally expected, Yakovich was innocent, a victim of one of Suslov's plots to tear down our coalition. Our own Voznesensky, however, had plenty of warning to the contrary. Both Alexei Kosygin and Svetlana Stalina have testified against him in our own internal court, stating that he had ample warning that Yakovich was innocent, and the evidence didn't quite line up. Despite this, he went on with the kill order anyway, and had Yakovich buried in a shallow grave.\n\nThe internal opinion of the Party has shifted radically away from the disgraced Voznesensky, and closer to the ascendant Kosygin and Stalina - the right-center coalition containing our most experienced, and most importantly, less rampant, politicians.\n\nFar from standard procedure, this is an act of murder, and one that sets a dangerous precedent. His penalty shall be a vote of no confidence, and, if cast down from his chair, full legal processing at the hands of his replacement."
 KOM.24.a: "You should have listened, Nikolai."

 KOM.25.t: "The Vote of No Confidence"
 KOM.25.d: "Voznesensky stood before the podium. One hundred and ninety nine faces looked upon him, some with mixed feelings, most others with hatred in their eyes.\n\n"Nikolai Alekseevich Voznesensky. You have been charged, with substantial evidence, of high crimes against one Nikita Yakovich, and against the Komi Republic. As a result, a vote of no confidence will be levied against you, and a replacement shall be nominated if the vote passes."\n\nVoznesensky started to become drenched with sweat. He had rolled the dice, and he had gotten snake eyes. The question of his survival as leader now was ever-so-present within the nation and the National Assembly. Would he last?"
 KOM.25.a: "Out with the old?"
 KOM.25.b: "Out with the old?"
 KOM.25.c: "Out with the old?"

 KOM.26.t: "Deprecated"
 KOM.26.d: "Voznesensky looked down at his feet. The vote for confidence in him was about to begin, and as he reflected upon himself, he still believed that his policies were still best for the nation. He hoped that they would understand that.\n\n"By a vote of one hundred and sixteen to eighty-four, the National Assembly has declared that you are in no confidence to lead this assembly any longer, Nikolai Voznesensky. Now we begin the process of voting for your replacement. Good day. Take him away, guards."\n\nIn a surprise turn of events, an unexpected candidate, Alexander Belozerov, has been voted in as President! A conservative politician, Belozerov was never the type of person to be cast into the spotlight, instead diligently representing the small center-right wing of his party. However, a combination of previous Voznesensky supporters, having more in number than expected during the no confidence vote, deciding to vote for Belozerov out of dislike of either Kosygin or Stalina, as well as the Stalina and Kosygin blocs devolving into fighting between each other, thus making them unable to unite behind a single leader.\n\nWhile Belozerov, in his acceptance speech, claims he will unite the republic and bring order to the congress, many Deputies, even those within his own wing, see him as an ineffective choice for President, and such a President may even allow for something as drastic as the fall of democracy in Komi..."
 KOM.26.a: "A new name to learn..."

 KOM.27.t: "Kosygin Inaugurated as President!"
 KOM.27.d: "Voznesensky gazed at the ceiling, not even bothering to see the expressions of his comrades. Did it matter who supported him at this point? What was the point if everything he worked for was ruined? All he could do is await his verdict.\n\n"Nikolai Voznesensky. By a vote of one hundred and sixty-nine to thirty-one, you have been removed from office effective immediately. Security will now escort you out. Have a good day, sir. The voting for your replacement will now begin."\n\nThe choice for President has been decided: Alexei Nikolayevich Kosygin, a well-known economic mastermind and representative of his liberal wing of the democratic party, accepted his new post today as the President of the Komi Republic. Vowing to steer the republic without influence of the more radical ideologies inside of it, his experience and age has made him an ideal pick for those seeking stability and democracy after Voznesensky's fall from grace. While he is slightly more right-wing than Voznesensky, his desire to keep the flame of democracy alive in Komi still beats. The legislation has reacted rather favorably to the news, with plenty of applause being present during and after his acceptance speech. It seems a new dawn of democracy has shined on the Komi Republic."
 KOM.27.a: "A change for the better?"

 KOM.28.t: "Stalina Inaugurated as President!"
 KOM.28.d: "Voznesensky wore the scowl on his face proudly. How dare those traitors throw him to that horde of angry politicians? After all he did for this glorious republic. They should all be ashamed of themselves, and this republic will fall to the ground because of them.\n\n"The hands that call for his removal are... one hundred and forty-three... the hands that oppose are fifty-seven. Voznesensky, by the voting of this National Assembly, the government of the Republic has expressed no confidence in your leadership. Your replacement will be voted on now. Security, escort this man out."\n\nIt is official: Svetlana Stalina has been made President of the Komi Republic. Managing an upset victory, her acceptance speech pledged that any threats to the order of the Republic would be annihilated, and that democracy shall flourish under her watchful eye. While most of the chamber reacted to her speech with cheers and applause, very strangely, some of the Deputies with closer ties to Stalina were reported to have looks of worry on their face. Whatever the reaction is, however, there is no doubt about it - the Republic has a new leader, ready to steer the country to greatness."
 KOM.28.a: "Let's see how she does."
 
 KOM.2800.t: "Voznesensky Endures!"
 KOM.2800.d: "Voznesensky, stoic, gazes blankly at the roof of the chamber. Here was a man disgraced by his own comrades. Here was a man who had lost his sense of morality. Here was Nikolai Voznesensky, leader of democracy in Komi - but, perhaps, not for much longer. The party will decide his fate.\n\n"The time has now come to vote on confidence in comrade Voznesensky's leadership. If you are in favor of comrade Voznesensky, please raise your hand now."As the hands were raised, some politicians glanced at each other. Whispers broke out within the legislative groups, and worried looks appeared on faces throughout the room. Voznesensky perked up, his eyes narrowed and his heart pounding.\n\nMore amount of hands were showing than he thought. Perhaps even half of the chamber!\n\n"And... if you are in favor of removing comrade Voznesensky from his position of power, raise your hands."The Deputy in charge of counting was perplexed. The margin was very narrow, but it seems no one voted twice... and democracy was democracy.\n\n"Nikolai Voznesensky... by a vote of one hundred and three to ninety-seven, you have been declared still fit to hold this position of office..."Uproar immediately broke out throughout the chamber, only silenced by the incessant banging of the gavel. Voznesensky felt weak. Somehow... he was still the President. Even though by a thread, loyalty and confidence in him was still present. Nikolai resolved himself. His job was to lead the Republic. And so, he will."
 KOM.2800.a: "How does he survive?"

 KOM.29.t: "Discrediting the Leakers"
 KOM.29.d: ""Overwhelming firepower. That's how we'll destroy these leaks. If the damned Germans were able to destroy the Union with it, I'd say it would work well here."\n\nThe meeting continued on after that suggestion, but it seemed no other idea resonated as greatly. The leaks had damaged the democratic party's reputation, and fast solutions were needed in order to try to stop the ship from completely sinking. A giant media blitz is proposed as the answer - the propaganda machine will never stop turning, and it must not stop - otherwise, the leaks may doom our chances of survival.\n\nEach and every leak will be analyzed and discredited, providing some sort of evidence that the document contains falsities and lies. And so, we shall churn out our great campaign - to defend democracy. Of course, some may say that all these fact-checks are untrue, even within our own party... but these naysayers wouldn't want their own files to be left out of the analyzation process, after all. All will be in agreement."
 KOM.29.a: "Truth? It does not matter."

 KOM.30.t: "The Party Fades"
 KOM.30.d: "The analyst looked, and looked again. No matter how many times he analyzed the figures, success was simply not there. The discrediting process was supposed to work, wasn't it? They said this was a bright idea... and yet these numbers say otherwise. Should he burst the bubble? He thought about it a bit. Despite his fearfulness of consequences, he figured that the party deserves to know the truth - no matter what it says. He called his supervisor over and showed him the paper.\n\n"We have a problem. This poll given to us by an analyst shows our support is dropping. Not by a lot, mind you, but still enough to be concerning. I've already fired him, of course, but it is still something we have to pay attention to."\n\nThe meeting attendants looked at each other with an amount of worry. Voznesensky, the chair of the meeting, responded back.\n\n"These numbers do not show anything significant. It is indeed a temporary setback, but it's not like the Germans are invading Syktyvkar. We will debate how to fix this - if you all believe that it needs to be fixed - in a legislative debate tomorrow. Meeting adjourned. Stop wasting my time with this crap.""
 KOM.30.a: "A small price to pay."

 KOM.31.t: "The Popularity Debate"
 KOM.31.d: "As the gavel banged and the session began, all eyes shifted to the candidates selected for debating the course of action on the declining poll numbers, and what to do to fix them. With each party in the coalition all holding their own positions on what to do in this situation, the debate was guaranteed to be a long and intense one. Each candidate, as per debate custom in the chamber, was asked to begin with an opening statement describing what they would do to fix the declining support of the democratic parties among the people.\n\n"The fact that we are having this debate at all is a sign that the coalition has become full of worriers and defeatists," the DSNP candidate begins. "Numbers like these go up and down all the time. One dip does not mean we must make a crisis out of it. Next person, please."\n\n"Democracy is virtuous - but it is fragile, when faced with extremism and growing disregard for the very foundation of our Republic." Stalina comments. "It is constantly under siege from those who wish to destroy it. Radicalism is the enemy of our republic, and only God may know what these radicals will do if they are granted access to our leadership positions. We must not allow concessions to these fascists and communists, in the name of preserving our homeland from hatred and tyranny. That is all."\n\nIt took barely a second for Kosygin to reply in kind, staring down at the audience. "Thank you. Stalina is correct that we must safeguard ourselves against the radicals. However, not all of the radicals are unshakable in their beliefs. I believe that if we speak to the more democratic socialists, for example, and the less authoritarian rightists - the uncommitted citizens who have been unfortunately waylaid by impossible promises - we may be able to draw them into support for democracy. My statement is done."\n\nAs the figures began their debate, the observers watched with interest, some taking notes. However, they could only choose one winner of the debate. They believed that..."
 KOM.31.a: "Voznesensky is correct."
 KOM.31.b: "Kosygin has the best argument."
 KOM.31.e: "Stalina presents the optimal solution."

 KOM.32.t: "The Voznesentsi's Solution"
 KOM.32.d: "As the debate concluded and the regular - albeit mandatory - applause filled the room, the democratic delegates were asked to select a 'winner' of the debate on slipping popularity numbers.\n\n"Comrades of this assembly. Now is the time to count these votes, and determine the actions of this party in regards to the numbers crisis."\n\n"By a margin of thirty-five, Comrade Voznesensky's plan... or rather, the lack of one," he muttered under his breath, "...has been passed."\n\nVoznesensky's ideas were simple. If there is no action needed, there is no problem. Polls are simply that: polls. The numbers will always move back and forth, and there is no reason to assume that this will change. If the nature of the polls do not change, then there is no reason to change anything. And after all, if there is no action needed, there is no problem. Democracy would go on, and Komi would be blessed by the continued rule of the democratic party. All from not overreacting to one stupid poll."
 KOM.32.a: "Let's hope it works."

 KOM.33.t: "Soyuz Molodih Reformatorov's Solution"
 KOM.33.d: "The applause echoed across the chamber. The debate was over, and now was the hour for choosing what exactly must be done to save the democratic parties from losing their grip on Komi, before it was too late.\n\n"Comrades, the vote will now begin. Please vote for the candidate you agreed for the most. And not the person you would die for, please."\n\nWhile the last part was whispered to himself, the voting process commenced.\n\n"By a margin of forty, Comrade Kosygin's plan will be put into motion."\n\nAlexei Kosygin is a rational man. While he believes that democracy will always have its hardcore opponents, he also knows that some of those who simply question democracy may be convinced, through certain methods, to reconcile with the democratic parties. Kosygin's plan involves less harsh anti-radical measures than Stalina's, and also tries to recapture those who are closer to democracy back. Polarization will be stopped, and the poll numbers will return to normal - maybe even higher - levels. Under his hand, democracy shall reach salvation."
 KOM.33.a: "Let's hope it works."

 KOM.34.t: "Demokraticheskiy Vybor Rossii's Solution"
 KOM.34.d: "Following the debate and usual applause that came with its end, the delegates were asked to vote on the 'winner' of the debate, and in turn, decide the plan that would end the falling popularity of the democratic party.\n\n"Delegates of this dear republic, it is now time to begin our voting for this debate's winner. Decide and cast your vote now..."\n\nThe delegate's inflection was one of uncertainty. "The leader of the vote, by... a margin of twelve, is... Comrade Belozerov?"He couldn't hide the confusion from his face.\n\nNo matter what the reaction was to his plan, Belozerov was one to stick to it. In his view, while radicals on both sides of the spectrum were a threat to democracy, his belief was that the leftist socialists and communists would be much harder to defeat. The only way to break them was to work together with the right. With his negotiations, Belozerov can cause the right to ally with him, thus having enough influence and power in order to take down the left. This would drastically improve democratic poll numbers, and would also secure democracy against the leftist threat. Once the leftist threat was defeated, Komi would be free."
 KOM.34.a: "Let's hope it works."

 KOM.35.t: "Stalina's Compromise"
 KOM.35.d: "After Stalina spoke her closing statement, the clapping of hands - albeit a little forced - echoed in the room. The debate had concluded, and now, the delegates had to make their choice on the course that the party must take to combat falling poll numbers.\n\n"Comrades of Komi, the voting process for the winner of these debates begins now. Please cast your votes."\n\nAfter a moment, the moderator looked at the box. It wasn't even close.\n\n"By a margin of forty-seven, Comrade Stalina's plan has been passed."\n\nStalina is a woman who was determined to defend democracy. In her view, Komi can only be saved if the enemies of democracy were to be struck down before the radicals could strike and destroy the foundation of the republic. Anti-extremist measures will be passed, further democratic-oriented "citizen's informational media" will be published and spread, and certain orders will be given to paramilitaries in order to secure the democratic control of republican-aligned districts. Each and every method needed to safeguard democracy will be applied, with full effort and full power behind it. And, with this, in her eyes - the republic would be saved."
 KOM.35.a: "Let's hope it works."

 KOM.36.t: "A Message from Zhdanov"
 KOM.36.d: "The letter was a simple message. Near the Gribnoy Pereulok, eleven thirty in the evening - sharp. Bring a briefcase. Comrade Zhdanov. Voznesensky scratched his head. Sure, meetings were secret between the two - that much was obvious. His briefcase, however, he would have to find. But that shouldn't take too long...\n\nLights were scarce in these troubled times for Syktyvkar. There were enough aerial problems in the day, after all. The imposing silhouette of the Gribnoy Pereulok shadowed over the dark alley he was assigned to meet him at. Right on cue, a figure shows. Comrade Zhdanov has arrived.\n\nThe conversation was short." I have for you something that might be of interest to the democratic party. Take these. "He shows Voznesensky why he needed the briefcase: papers, and plenty of them. All stamped with the seal of the Communist Party of Komi."
 KOM.36.a: "You're welcome... comrade?"

 KOM.37.t: "Taking the Internal Files"
 KOM.37.d: "Zhdanov glances at Voznesensky as the papers ruffle and shake to the movement of the breeze. The leader of the Republic did not hesitate as he took the files and inspected them. The first document, however, did not promise much. It was essentially a list of names of important, non-rank and file members within the Communist Party, something already known to him. Was this intelligence junk? Other papers were in the pile, of course, but if the first document that was shown to him was obvious information, then hopes were minimal that the rest of them were any better. On the other hand, these files were still important pieces of information, even if copies or already deducted. Surely, keeping backups would be important..."
 KOM.37.a: "What could go wrong?"
 KOM.37.b: "We've seen this one before..."

 KOM.38.t: "The Informational Arsenal"
 KOM.38.d: "Walking to his residence, Voznesensky swung his briefcase in his dominant hand. While these files were probably still worthless, it was good to check anyways; they can be used as future reference quite well. As the man went to his home, he stopped at the door and put down the briefcase containing the files. Another stack to put in the archives, he supposed.\n\nLighting the house and, out of paranoia, checking to see if anyone was peering at him, Voznesensky set down the case and opened it. As he saw and, perhaps expected, the first file was something already known: a name list of important figures of the Communist Party of Komi. No specialities. Settling himself in for a long night of bureaucracy, he flipped to the next page - an inventory of armaments in a depot outside of Syktyvkar. Blinking, he almost went to the next page before he stopped himself. He stared at the page - was this a prank? Was this even official? Yet... there was the seal of the Communist Party, and a stamp that marked it as top secret. This information wasn't junk.\n\nIt was a goldmine.\n\nQuickly flipping to the next page, wondering if it was new or old, he saw the title. 'Operatives Monitoring Democratic Activities:' This was certainly new, and was also a small shock. Why would Zhdanov...? No matter! Voznesensky had the tools he needed now to defeat the left: their names and weapons, cataloged and able to be weaponized to the fullest extent. He dialed a number on his telephone and rang - "Grigorenko. Come to my house immediately. I have something that might be of interest to you.""
 KOM.38.a: "Perfection!"

 KOM.39.t: "Better than the Others"
 KOM.39.d: "Voznesensky thought about what Zhdanov was offering him. Sure, they were internal files of the Communist Party of Komi. But Zhdanov was not a man who he completely trusted. And considering that the first file was nothing but already-known junk, he did not have high hopes for the rest of them. Even if they were files that revealed damaging information, what would he be then? Just another plotter in the shadows? Komi has enough of those already. He would become another Gumilyov, or Suslov, and his followers would be known as Voznesenskyites to even his own party. He knew that a couple of old and worthless files was not worth losing party unity for. No matter how he put it, there was no way to justify taking these documents.\n\n"Zhdanov, comrade. I apologize, but there is no point in me taking these documents. They do not help me at all. Thank you for your consideration." He awaited Zhdanov's next words."
 KOM.39.a: "Thanks, but no thanks."

 KOM.40.t: "Suslov's Secrets"
 KOM.40.d: "Voznesensky looked over at the document with a stone-cold expression. Next to him was Petro Grigorenko, his Chief of the General Staff, and Yegor Ligachev, his security minister. All three of them were discussing the documents that had been seen so far, with only two left to go over together. Already, orders had been sent to police around the Republic to prepare for seizure and securing of Communist assets, and appropriate arrests had been carried out in secret. The spoils of these documents had almost been fully reaped, and it seemed that all was almost finished in action.\n\n"Comrades Ligachev, Grigorenko. These two documents and we're finished. Let's see what else is in this pile."The second-to-last document was unearthed from the stack of papers: a long-term operational plan ordered by and carried out by Yuri Andropov, one of Suslov's lieutenants. After a coup of the democratic government, the operation states that the Communist party would expand its territory to other warlord states nearby, eventually taking over much of the old Union."\n\nThe three men glanced at each other before reading the next document: a conversation between Arvids Pelshe, a key figure on the left, and Suslov. After reading the document, which seemed more like Suslov giving orders to his inferior, the three men discussed it.\n\nFollowing their discussion, they agreed to gather the briefcase and guard it in a secure place, where none could see the machinations inside."
 KOM.40.a: "A treasure worth any price."

 KOM.41.t: "A Plan Foiled?"
 KOM.41.d: "Zhdanov looked over at Voznesensky, retracting his hand and putting the documents away. The two men locked eyes, yet Voznesensky did not see the Zhdanov he usually saw. Avoiding eye contact and looking around, Zhdanov muttered out a few words, perhaps of gratitude, or of regret - but Voznesensky could not tell - and slowly backed away from him. Was Zhdanov planning something, and his plot was now defeated before it even started? Did Zhdanov want to sabotage his party and he stopped it from happening? Could he possibly be even hurt emotionally by the rejection - a close friend betraying him?\n\nAs Zhdanov quietly phased out into the darkness, Voznesensky was left alone with the stars to contemplate."
 KOM.41.a: "Perhaps we'll never know."

 KOM.42.t: "Zhdanov's Favor"
 KOM.42.d: "A little after the clock struck twelve did the call come in. Voznesensky grabbed it with no haste, expecting yet another legislative matter, or perhaps an associate clearing up a request. Repayment was not on his mind, however, when he picked up the phone.\n\n"Comrade Voznesensky, this is Andrei! I hope you have obtained the material and kept it safely."Voznesensky didn't expect the call, but that was fine. A small chat with Zhdanov about the materials, in fact, would be a wise thing to do. "Indeed, I have! Thank you, Comrade Zhdanov. Now, our meeting-"He was interrupted by Zhdanov's next words. "Ah, Nikolai, yes, our meeting. Speaking of that, did you think that I would just give you the documents for free, old friend?" Voznesensky was silent after that, wondering just what he signed up for. "You see, Nikolai, there is a certain organization that has been talking to me. They say that they are being hunted down by your paramilitaries, in fact, and would very much not like to be hunted down by your paramilitaries. Now, Voznesensky, I am aware that you do have the power to fix this, correct? And that I also expect to see it fixed. The All-Komi League of Socialism and Communism would love to know they can sleep safely at night. Thank you, Nikolai."Before Voznesensky had a chance to reply back with any word, Zhdanov hung up. Now it was his turn to fulfill the end of the bargain."
 KOM.42.a: "Do we have a choice?"
 
 KOM.421.t: "Reporting for Duty"
 KOM.421.d: ""Comrade Oplesnin-..." The phone call failed, a common occurrence in Syktyvkar that the Deputy who once dispatched from the Halls of the Kremlin never quite grew used. Pestered, Zhdanov made another attempt: "Comra-..." This second call ended up sooner than the last one. Zhdanov would rather not make a call in the afternoon when all the few lines available are busy with bureaucrats trying to request papers from their managers. Still, the issue was too important to be postponed, so he dialed again. "Comrade Oplesnin..."\n\n"Comrade Zhdanov, is that you, my old friend?"\n\nOn the other side of the line, there stood a tired old man who seldom left his dacha these days, yet who, throughout the decades, saw more battles than half the Republic's military. General Oplesnin knew what Zhdanov wanted with that call. However, he didn't see himself as fit for action anymore; he had led his life like he led his battalions to the frontlines, marching forward with pride and effort only to be torn apart by enemy artillery. No one could be more tired of combat, pain, and glory. But then his eyes caught sight of his Order of Lenin at the wall, awarded by Zhdanov's hand, and set his mind remembering...\n\nThe triumph of the Revolution would be the only thing great enough to justify it. All that fighting would be a vain waste of many lives, including his own, if not redeemed by putting Russia at the hands of the workers. After some more dialectical confabulation, the general gave his caller what he wanted "Comrade Zhdanov, my life is at the hands of the Party."\n\nNikolai Oplesnin took his old uniform out of the closet and got himself properly dressed. If he would be a soldier again, he should make himself feel like one. His first battle would be against the General Staff's telephone.\n\n"General Nikolai Oplesnin, presenting himself for duty.""
 KOM.421.a: ""I am ready for any assignment.""
 KOM.421.a.tt: "Nikolai Oplesnin becomes a General."

 KOM.422.t: "Nighttime Suspicions"
 KOM.422.d: "It was the dark of night when Pyotr Grigorenko, the Republican military's Chief of Staff, telephoned Svetlana Stalina. He had deliberated about the call for some time, worried that she would be disturbed from sleep, and thus unreceptive to his imperative.\n\nHe need not have been. Barely one ring had passed when the call was answered, and the voice all in the Republic knew well answered him decisively. Like himself, Stalina was most active during the nighttime hours, finding them free of distraction and an optimal time to accomplish work. Equally aware of her disdain for wasting time, he got right to the point.\n\nNikolai Oplesnin had been appointed to the Republic's General Staff. His General Staff. And he was most concerned. The man was both qualified and proficient, true, but that was not his worry. Oplesnin's past was. It was impossible to overlook his activities under Bukharin's regime and, thus, his potential ties with the WRRF.\n\nGrigorenko was both surprised and heartened by Stalina's immediate agreement. She shared his concerns, particularly those concerning the absolute necessity of preventing communist infiltration of Republican state organs. Oplesnin had to be watched, closely. They, therefore, quickly came to an agreement of coordination.\n\nIf only the Republic as a whole could be so decisive as Stalina was, Grigorenko thought as he replaced the receiver."
 KOM.422.a: "Keep a close watch."

 KOM.43.t: "The Chaos Increases"
 KOM.43.d: "The irregular sound of pistol shots and yelling helped set the tone for the meeting. Voznesensky, Malyshev, Grigorenko, and all of their associates were discussing the latest news: an uptick in street violence between left-wing and right-wing paramilitaries. Since more blood had been spilled onto the streets, the democratic party has been conducting meetings between them and their paramilitaries to see what should be done about this situation.\n\n"This is the perfect opportunity!"Grigorenko yelled, slamming his fist on the table in a display of masochism. "These idiots are fulfilling their blood lust against each other, and draining their numbers! If we go out into the streets now, then we should be able to destroy them all!""Why the hell should we risk injuring our fine men if they're injuring each other already?"Voznesensky replied back. "They'll just start using more drastic methods, maybe even killing each other. No need to deploy anything.""You two, as usual, assume that we have to do either everything to stop them, or nothing to stop them. Have you ever considered simply helping move the process along? Escalating the situation? Do certain actions and blame them on the opposing ideology? Strike from the shadows? These are the kind of things we need to do in order to succeed. Think about it."\n\nAs the screaming and the gunshots continued, the meeting wrapped up, a decision finally being reached."
 KOM.43.a: "One should not interrupt their enemy in the process of making a mistake."
 KOM.43.b: "Send them in, mop them up."
 KOM.43.c: "We shall be everywhere and nowhere."

 KOM.44.t: "No Need to Panic"
 KOM.44.d: "Huddled civilians cried and cowered in the shop. Outside were dead bodies, two associated with the left and five associated with the right. Blood stained the street and sidewalk, glass and weapons lying at the feet of the deceased. A new era of chaos in the streets and towns of Komi rules over the republic now.\n\nVoznesensky smirked at the news of the most recent confrontation, this time resulting in an unusually high amount of deaths. He was right after all - there was no course of action required. Now, they are killing each other directly in the streets, when before they had only injured each other. The process is happening even quicker than he thought. Soon, the problem would be eradicated completely as the paramilitaries wipe each other out. He sat back in his chair, enjoying the supremacy of his decisions. Nothing to worry about from here on out."
 KOM.44.a: "The problem solves itself."

 KOM.45.t: "The Shifting Tides"
 KOM.45.d: "Voznesensky did not see the changing of the situation at first. It was a slow process, a slogging ordeal for both combatants that left some dead and many more injured on both sides alike. But now, reports have come in from the democratic paramilitaries and the citizens of Komi. More and more, the injured and killed come from the right-wing paramilitaries - they appear more scared as they go to fight, less of Gumilyov's men show up to confront the leftist forces, and Gumilyov himself has been rumored to be in a state of disarray following a decisive defeat in Vilegodsk in which his forces have been completely driven out of the city.\n\nWhile fights are still ongoing in Syktyvkar, and the left-wing paramilitaries still suffer many casualties, it is now clear that the balance is tilting towards Suslov and his armies in the streets, which may prove to be a challenge in the future. But for now, Voznesensky pays it no mind. The right will come back from this minor setback, surely."
 KOM.45.a: "Concerning..."

 KOM.46.t: "Red Stars on the Poll Booths"
 KOM.46.d: "He was blindsided by the news. He couldn't believe any of it. How were they able to do that? How...\n\nThe leftist radicals have declared victory in the streets. Following a particularly gruesome battle near the legislative building in Syktyvkar between Suslov's elite paramilitary unit and cobbled together volunteers of Gumilyov's forces, in which the winner was obvious, the rightist paramilitaries have showed up less and less. Gumilyov, for now, has been defeated in the paramilitary struggle, and although his forces fight on, none are sure he may ever be able to regain the strength he once had again.\n\nVoznesensky, upon hearing this, was about to burst into one of his characteristic tyrades when another piece of news hit: voters were now being intimidated by these paramilitaries. Electoral districts have shifted control from more democratic-leaning to fully leftist-leaning, and some communists have even had the audacity to graffiti red stars onto the polling booths, letting all who vote know who is nearby. Shifting, wanting to speak, wanting to explode onto the news bringer violently, he found that he couldn't. Wearily sighing, he simply waved the courier out of his room."
 KOM.46.a: "How could it have gotten so far?"

 KOM.47.t: "Embracing the Moderates"
 KOM.47.d: "The poll numbers are up, for once."Yet another meeting, yet another piece of news. At least this piece of news was pleasant. Voznesensky blinked and asked him to explain how this could happen when the radicals were about to stage their 'fair' election victory.\n\n"According to... well, a survey, yes, I know it's a survey, but just stick with me. According to that survey, many of them are people who are newly supportive of democracy. It seems after the violence was started by the radicals of both the left and the right, the moderates of both wings became terrified that they would be targeted both by the enemy and within their own ideology. Thus, they now flee to us for their safety and protection."\n\nVoznesensky was at least glad that he might have a chance of surviving these next elections. Speaking some token words of approval he couldn't bother to remember, the meeting carried on."
 KOM.47.a: "Something good comes out of this."

 KOM.48.t: "The Shifting Tides"
 KOM.48.d: "The changing of the balance was something unnoticed at first. Yet, as time continued on, something seemed more apparent. Rumors were that Suslov had been showing up less and less to his meetings. The battles have gotten bloodier, the left-wing in particular becoming more desperate in their fighting methods. Apparently, the left-wing paramilitaries are being beaten back on the streets, with some fighting apparently even happening in fully communist-controlled areas.\n\nVoznesensky fidgeted at the news. While he knew that fighting would still go on for a long while, as the left is very equipped and powerful, it did not ease him to know that the right wing, with Gumilyov at the helm, is growing ever-more powerful in the outside world, away from the chambers of power. However, Voznesensky had faith in the left-wing paramilitaries. Surely, they will beat Gumilyov back, and kill each other. Surely."
 KOM.48.a: "Concerning..."

 KOM.49.t: "Springtime for Gumilyov?"
 KOM.49.d: "Voznesensky could not believe what he heard. How was this possible? How did they do it? How...\n\nIn the streets of Syktyvkar and the small towns of the republic, the rightist paramilitaries are supreme. After an intense and hard-fought battle between Suslov's reservists and Gumilyov's elite, SS-modelled bodyguards, of which the winner was clear, the leftist paramilitaries have retreated from the streets, only showing up to protect certain key electoral districts and influential leftist figures. Although Suslov fights on, and with still much power to eventually wreak havoc on the right, Gumilyov has gained the advantage in the battle of Komi.\n\nVoznesensky began to cuss out the poor courier when he realized something. If Gumilyov has already taken control of several communist districts, that means he is very much able to intimidate voters in those districts, as well as democratic districts. In a 'fair' vote, Voznesensky would be defeated. Cursing out the carrier as much as he could, he knew that the end could be near for him."
 KOM.49.a: "How could it have gotten so far?"

 KOM.50.t: "Peace through Superior Firepower"
 KOM.50.d: "Grigorenko grinned as he saw the beautiful T-34. An old relic of the wars of Russia, yet still an effective killing machine, the commander was proud to say that this tank was now part of his paramilitary - and would drive the radicals out.\n\nWhen Voznesensky approved, reluctantly, Grigorenko's suggestion for equipping and sending out his paramilitaries to fight, he immediately went to work on preparing his forces for the battles ahead. New drills with new rifles. New tanks to crush the Suslovites and the Gumilyovites with. New powers to destroy the enemies of democracy.\n\nAs the orders were given to begin engaging fascist and communist paramilitaries, Grigorenko personally led his forces to the streets of Syktyvkar, ready to fight. Ready to win."
 KOM.50.a: "Do us proud."

 KOM.51.t: "A Cordial Request"
 KOM.51.d: "Voznesensky's work was interrupted when one of his secretaries entered his office. The stocky man nodded toward his boss and wordlessly made his way to the desk. "From Zhdanov" was his underling's only comment. Voznesensky did not bother to look up from the memo as the secretary closed the door behind him.\n\nZhdanov's message was polite. The cordial word to the president of the Republic succinctly made a case for the end of targeted paramilitary campaigns against the communists. For reasons of military security as well as to prevent radical elements from destabilizing the left. It would not do, after all, for communist citizens in Komi to see the government turn its back on them. Nor would it do any good to have brave communist soldiers gunned down by the government.\n\nVoznesensky's eyes were still on the memo when his underling brought his afternoon tea. Deep in reflection, the politician thanked his secretary, but did not lift his eyes off the message."
 KOM.51.a: "Why would we?"
 KOM.51.b: "Let's try it, at least."
 
 KOM.52.t: "A Propaganda Surge!"
 KOM.52.d: "A leaflet among many, distributed it in mass the last few weeks. "Where were you citizens, when the bourgeois government made open its ties to fascists and reactionaries?"\n\nThe leaflet fluttered down the street. The wind's whimsy brought it under a new propaganda poster. A brutish soldier stood poised to stab worker militiamen from behind. From the soldier's shadow, a twin hydra of fascism and conservatism. "The so called democrats have always been threats to the worker's revolution. End the massacre of brave communist patriots! "\n\nAfter admiring his printers' handywork, Zhdanov rolled up the window of his car and asked his chauffeur to drive on. Better stay off the streets in these troubled times."
 KOM.52.a: "Damnation!"
 
 KOM.53.t: "Suspicions within the Party"
 KOM.53.d: "The population did not know why the violent campaign against the communists had started. Neither did they know why it had ended suddenly.\n\nReports coming in from the democratic party made it clear that the general population's confusion was replaced in the government by dismay. Internal memos trying to assess where the order had come from. Centrist Apparatchik apparently clued in rapidly that the order had come from the top, and a few ill advised conversation over drinks had been dutifully recorded by Suslov's men. Suspicions that Voznesensky had capitulated to the left were corroborated with a few bribes given to key military men of the regime. Making sure of loyalty in tough times? Many governmental paramilitaries would have been incensed to see their prize taken away.\n\nSuslov read the final report before neatly adding it to the pile. The socialist leader was intrigued by the whirlwind of violence and capitulation. He pondered if Zhdanov had made himself useful for once, and stopped the violence against the left. Only time would tell."
 KOM.53.a: "Another trap!"
 
 KOM.54.t: "Silver Bullet Holes"
 KOM.54.d: "A fresh crop of political violence was harvested today in Komi as the headquarters of several radical paramilitaries of all political affiliations began burning down today. The string of fires broke out in a rapid succession, overwhelming Komi's fire department. The buildings had not yet stopped smouldering before manifestations broke out against the arsonists. The protests turned ugly when the crowd could not determined who had really been behind it. In between helping with the fires and quelling riots, quite a few law enforcement officials lost their lives to the chaos. Their funerals will run concurrently with those of a range of paramilitary leaders and soldiers, lost to the blaze and smoke. Ordinary citizens of Syktyvkar have not been spared, for fire and hatred both spread easily in such a large city."
 KOM.54.a: "The only upside..."
 
 KOM.55.t: "The Smoke and Mirrors"
 KOM.55.d: "Pyotr Grigorenko is a man with a plan. In his city, thugs and drifters with no clear ambition join paramilitaries and look for the fight of their life. Why not provide it to them?\n\nIt would, of course, not do for an officer of the democratic government to be seen running around with paramilitary types. This is why Grigorenko does not advertise much his status as head of one of the biggest militias that backs the government. But his slow acquisition of soldiers of fortune and desperados has not been for nothing. Now the time comes to let some steam off Komi's fragile military apparatus.\n\nGrigorenko's men have begun a mass campaign of violence against the far left and far right. Much creative efforts have gone into his little project. Fascist leaders are found killed in the communist's favorite fashion. A stolen truck of the far right is filled with explosives and parked close to a communist meeting. Through all this, governmental soldiers associated with the extremes are found mysteriously dead. As the city descends into chaos, the extremists are likely to assume the useless centrist government is unable to protect them. Why not take action into their own hands, after all? From this initial wave of false flag attack, the good officer hopes to see the radicals throw one another in a mass grave of their own making. After all, it would not be proper for the government to be involved in such untidy violence."
 KOM.55.a: "Could it even work?"
 
 KOM.56.t: "A Bloodless Victory"
 KOM.56.d: "The inferno of political street fighting in Komi has begun to peter out. The far right and far left have run out of angry men with weapons. Dead, wounded or in despair about the loss of so many comrades to violence, members of various paramilitaries have begun pushing on their bosses for a temporary ceasefire. The thug's urge to turn swords into plowshare is probably helped by the complete stalemate. There appears to be no clear winner between the far right and far left, for all radical paramilitaries have been bloodied in the conflict. Temporary gains have inevitably turned into disastrous losses as the cycle of revenge went on. Militia men that had one day been struggling to carry their loot had been found dead in alleyways the next day.\n\nOne side, however, has made it through unsscathed. The government's men, both in the army and off it, have been strangely uninvolved in the conflagration. As a result, few men of the centre have seen their military careers cut violently short. Where once it seemed inevitable to see extremists overwhelm the government, now the centrists hold a fair share of the balance of power."
 KOM.56.a: "A surprise, but a welcome one."
 
 KOM.57.t: "Silent Contemplation"
 KOM.57.d: "Stalina's office was tucked away in a distant corner of the building. This suited her, for few party members or employee ever wandered into her room by mistake. All the better to lose herself in thinking.\n\nLike her boss Voznesensky she liked to keep a clean office. In Komi, a small bubble of relative stability had been established from the Russian Anarchy. Her office's peace and quiet was to the rest of the governmental building a microcosm of what Komi should be to the rest of Russia. Could be.\n\nThe light flickered. The woman looked briefly to her small collection of candles. They were useful to keep around; a full day's worth of electricity was a rare treat in modern Russia.\n\nHer office was peaceful and orderly. The militias and paramilitaries made Komi a right mess. But how to get rid of them? Their leader kept the men on a short leash, lean and angry and looking for a scrap. It would probably not be too difficult to push the men over the edge and into open conflict. The small fries were never told why exactly they fought the men they fought; only when to strike. In this situation, perhaps a set of false flag attack might cause the rank and file to pressure their leaders for vengeance and retribution? Keeping angry, violent men on such a short leash was a double edged sword. The promise of violence led to expectations of violence.\n\nIn the shadows of Komi lurked radicals, idiots willing to invite the violence of the Russian Anarchy to Komi. The guardians of orders would need to invite violence in kind. No mercy for the enemies of stability."
 KOM.57.a: "Useful, someday."
 
 KOM.58.t: "Svetlana's Theories"
 KOM.58.d: "Voznesensky often wandered the halls of his party's edifice to stretch his legs. Every now and then, the president of the republic saw his steps bring him to the door of one particular staircase. That way lay the path to Stalina's office. A strange location for the rising star of Komi's democratic politics. But the young woman had politely refused to move to a better office. Perhaps she treasured her peace and quiet ?\n\nQuiet, Voznesensky had accepted he would have very little off when he became head of the young republic. Peace, on the other hand, he desperately craved. Each day brought in new problems. Schemes, intrigues, plots, manipulations. It drained him to keep track of the cards in play, and of the players holding them. This was in addition of his role as head of state. Keeping the economy chugging along, managing foreign policy, sifting through reports on the closest Russian warlords. He had very little time to make his own moves. Neither did Kosygin. Busy with keeping the nation afloat, the democrats could do little against the extremist's schemes.\n\nVoznesensky found his hand on the door's handle. A flight of stairs. A corridor. A knock on the young woman's door. Another request. Another confident smile and nod.\n\nSvetlana Stalina's had arrived in Komi with nothing. She had fallen in love at first sight with her new home. The young woman loved Komi's stability, its order, its promise of progress. The radicals she hated with a passion. In them she saw echoes of the failed Soviet Union, of the evil fascist power that had plunged Russia in anarchy. She had joined the democrats in their efforts, and her intelligence, charisma and work ethics had charmed many. Others feared her and her own brand of radicalism. No amount of bloodshed would be too great for Komi. To party members tired of political violence she proposed a wave of terror to end all terrors.\n\nVoznesensky remained at the top of the stairs. He knew not if he wanted to go down."
 KOM.58.a: "We need her more than ever."
 KOM.58.b: "We can't afford to need her this much."
 
 KOM.59.t: "A Victory for Publicity"
 KOM.59.d: "Voznesensky shrugged off his fatigue. Stalina had been nothing but loyal, trustworthy asset, he though as he went down the stairs. To the spin doctors of the far right and far left, the democrats had struggled to find answer. Now Stalina led the charge at the head of a new generation of democratic politicians. Men and women unable to accept the death of a free and stable Komi without fighting.\n\nHer radicalism and influence were of course points of contention. But as long as they were well monitored, Voznesensky had in the young woman in indispensable ace in the hole. His support for her would of course need to be well calibrated, to avoid upsetting Stalina's detractor within the centrist coalition. But every decision in Komi required careful calibration anyway.\n\nA knock on his underling's door. \n\n"Yes, you can enter."\n\nThe president did so.\n\n"Ahh, Nikolai. I wanted to discuss with you."\n\nThe older politician smiled.\n\n"Fancy dinner? We can catch up over some food."\n\n"Only if you pay, Comrade President.""
 KOM.59.a: "Let's hope there's no backlash."
 
 KOM.60.t: "A Victory For Internal Affairs"
 KOM.60.d: "The president continued his walk. Useful as she may be, the rising star of the party still had to be reined in. Schemes and plots that went outside the knowledge of the party higher ups was an especially big no-no. Voznesensky was quite certain that his underling's plan was targeted at the extremists, fair and square. But no one knew how far she would go. And Voznesensky had not stayed in the business for so long without learning never to give out blank cheques.\n\nLater, over dinner he wrote out a few memos. The party whip in particular he needed to meet. Stalina would receive an official warning. Heaven knew that it might not be enough to stop her. But it might at least serve as a cold shower on her ambition by signalling to her that the party was watching."
 KOM.60.a: "We should calm her down some."
 
 KOM.61.t: "Suslov Rampant"
 KOM.61.d: "As the conflict between the centrist government and the far right militia escalates, troubling news are spreading from several areas of Syktyvkar. As the violence has spread to several sectors held by the far right, areas of the city held by the far left have seen unusual activity. Many communist militias have moved into the open, aggressively pursuing protection money from new businesses. In effect, the left wing has expanded the size of its operations in formerly neutral or right wing sectors. Several political manifestations supporting the far left have applied increased pressure on the government, profiting from its inability to respond.\n\nSomewhere in the great game of Komi intrigue, Suslov must be smiling contentedly. A great deal of his activities are now going unchallenged, as his opponents are busy with one another."
 KOM.61.a: "Damnation!"
 
 KOM.62.t: "A Reconstruction Government?"
 KOM.62.d: "Secret meetings are part and parcel of political life in Komi. Yet it takes a special set of circumstances for the absolute highest level of security to be deployed. Deep in the chamber of the coalition's headquarters, with only a handpicked few bodyguards as witnesses, the leaders of the three democratic parties as well as Chairman Rodionov have agreed to a meeting with the democratic coalition's rising star.\n\nIt did not take long for the cat to come out of the bag. Svetlana Stalina directly brought up the subject; Komi's republic is in a bad shape. With extremist faction sharpening their knives, not long remains before the political system is judged obsolete and powerful forces try to unseat it. The best and only option is thus to strike first. By suspending democracy and marshaling all of the state's power, the center can hold off extremism and maintain a reconstruction government until the coast is clear. From this initial statement, the meeting went on..."
 KOM.62.a: "Perhaps we can do it... if needed."
 KOM.62.b: "This is too far."
 
 KOM.63.t: "Considerations"
 KOM.63.d: "The heads of the DSNP and SMR, as well as the Chairman of the National Assembly, have had plenty of experience with keeping a good poker face. Even so, Stalina's daring proposal has set in motion many sets of gears inside the three men's heads. Outwardly, however, the conversation has seen little more than questions about the details of Stalina's plan. A few token objections have been raised, to test the young woman's ideas. In the end, of a common accord the three party leaders agreed that the proposal had merit, and requested more time to consider the issue. Chairman Rodionov silently approved Voznesensky's proposal. Stalina agreed, satisfied with her progress. The daring proposal might have impressed some of the three men about her growing confidence. Perhaps a reshuffling of the political landscape might be on her horizon?"
 KOM.63.a: "Placated, for now."
 
 KOM.64.t: "A Meeting on the Side"
 KOM.64.d: "Some time after the meeting, the replies started to trickle into Stalina's mailbox. First came the social democrats; Voznesensky and Rodionov seemed the least enthused about the Reconstruction Government of the four. Then came the conservative leader's answer. After many circular reasonings, the man did not reveal much of his thoughts, and thus his opinion remained to be determined. Kosygin's reply was very different. He communicated through intermediaries a request to Stalina for a private meeting.\n\nKeeping a secret from one's own political allies can be as difficult as hiding it from enemies. Yet in a remote spot of the republic, the two politicians managed to meet. The leader of the liberals confided to Stalina his concern about the security situation. If the time came for such a drastic measure, Kosygin would support the young politician's proposal."
 KOM.64.a: "Perhaps a new approach is feasible after all."
 
 KOM.65.t: "Zhdanovite Connections Revealed!"
 KOM.65.d: "Kosygin often found his cabinet had devolved back into a mess of shuffled papers and documents. He was not fond of letting his secretaries clean it, and so once a week he began the task of reordering everything.\n\nIn between a report on the agricultural sector's output in the last few years and a memoranda about the state of highway funding was a strange unmarked letter. The leader of the liberals absentmindedly opened it. His heart skipped a beat; addressed to him by name, the letter described itself as "coming from a friend". Its content preposterously claimed to prove that President Voznesensky was a paid plant for Zhdanov.\n\nKosygin folded the letter back and slid it inside his breast pocket. His secretaries were used to see their boss tear off on some errand without informing them. The politician walked through the building, eventually reaching the quiet section where Stalina's office was.\n\nThe young politician was shocked to see Kosygin break his own rules about meeting one another in public. Her surprise only grew when he passed to her wordlessly an envelope."
 KOM.65.a: "A traitor at the very top...?"
 
 KOM.66.t: "Beginning the Investigation"
 KOM.66.d: "The origin of the tip off remained a secret. Verifying the proof's truth was thus a difficult proposal. But the seeds of doubt remained in Stalina and Kosygin's mind. Rumors of an improper friendship between Zhdanov and President Voznesensky cropped every now and then in Komi's wild world of political speculations. A few remembered how both men had been associates in the murky past of the WRRF days, despite their later falling out over political differences. The allegation of modern financial and political links was a very serious one that needed proper investigation.\n\nThe investigation would need to be secret, of course. How else would the ties between a communist leader of the opposition and the president of the Republic be ascertained? Both men were too used to Komi's political scene to be sloppy about any relationship. If news came out of this secret investigation, the president would deny everything. Stalina and Kosygin's career would likely never recover. Prudence was the order of the day."
 KOM.66.a: "Ask him for answers. Now."
 KOM.66.b: "There's no need for confrontation."
 
 KOM.67.t: "The Confrontation"
 KOM.67.d: "Another meeting in the depth of the ruling coalition's headquarters. Stalina, Rodionov, and Kosygin sat across President Voznesensky's seat. The social democrat politician chuckled something about not expecting to be thrown in front of the inquisition. Silently, Stalina pushed a manilla folder across the table. The President's attempt at levity having failed, he accepted without comment the set of papers and began leafing through them.\n\nA slight frown creased his traits. Worry? Confusion? None of the assembled democratic politicians could decide. All awaited for Voznesensky's response."
 KOM.67.a: "Oh?"
 
 KOM.68.t: "A Stable Partnership"
 KOM.68.d: "The President began by thanking the assembled democrats for trusting him with this delicate matter. The consequences to the coalition's trust might have been incalculable if doubt had been allowed to fester. The horror of seeing trusted colleagues scheming behind his back in a protracted witch hunt could have spelled the end of the President's work in the coalition.\n\nThe proof in question, he went on to explain, was clever for it used confusing places in his finances and assets to create the illusion of an unexplained amount of missing money where corruption could have been present. If the assembled men and women could give him a few hours, all would be explained.\n\nA break was indeed called, and food brought down. Stalina exchanged a glance with Kosygin. The older man did not seem to know where all this was going either.\n\nIn the afternoon, a swathe of financial papers was presented. Kosygin slowly ascertained their accuracy. As it turned, the numbers really meshed. Stalina was the first to get up from her seat and reach over to the president to shake his hand. "Someone has tried to mislead us, and for that I apologize.". The president shook her hand."
 KOM.68.a: "Unsafe, certainly. Necessary, possibly."
 
 KOM.69.t: "The Conspiracy"
 KOM.69.d: "No hunter would just stroll into the open and announce to its prey that the hunt is on. The secret investigation that began as a project by Kosygin and Stalina has been carefully expanded to a trusted few liberal higher-ups. Sub-ministers within Stalina's growing, and accountants helping Kosygin on economic matters, as well as a few intelligence men with ties to both politicians. The goal is to expand the nets of a conspiracy to figure out if Voznesensky has been compromised. By comparing classified information available to a range of different governmental role with whatever intelligence can be found on the communist factions' inner workings. Hopefully a slip up can be used to crack open the case."
 KOM.69.a: "You made us do this, Nikolai."
 
 KOM.70.t: "Approaching the Left"
 KOM.70.d: "Stalina's affinity with the social democratic party had seen her grow ever closer to many of its main players. Yet bringing up the accusation of improper final transactions by the party's leader and President of the Republic took a certain amount of prudence. The young politician requested a private meeting with Chairman Rodionov and a few trustworthy men of the DSNP to share her information.\n\nThe meeting's atmosphere was electric. The men suspected a rare event for Stalina to summon such an illustrious group. The absence of the president spoke volume about the gravity of the situation.\n\nWith everyone gathered, Stalina arranged her papers and began the meeting."
 KOM.70.a: "Let's hope they're not compromised."
 
 KOM.71.t: "Our Cover Blown!"
 KOM.71.d: "Voznesensky knows!\n\nThe president casually brought up rumors of an internal party crisis to Kosygin. Voznesensky expressed dismay at the rumor, and said he had informed Kosygin first to make sure this mystery cabal would not train its attention on the Liberal Party's leader. Kosygin was shaken by the implied threat; it was he could to thank the president and vow assistance in ending this shadowy cabal.\n\nWho could have betrayed them? Suspicion fell on Chairman Rodionov, but Stalina pointed out how the logistics of it didn't make sense.\n\nThe president didn't know the full extent of things, but he certainly knew that eyes were trained on him. The secret investigation was perhaps running out of time."
 KOM.71.a: "Is nobody loyal? Bury this!"
 KOM.71.b: "Give it one last try. Come clean."
 
 KOM.72.t: "Burying the Dirt"
 KOM.72.d: "The best way forward was to kill the investigation and bury everything. Members of the investigation were cut out of the secret conspiracy one by one, with a combination of threats and promises ensuring they would keep the secret. A few expendable informants were moved out of the city for the time being. Financial information that had served as Kosygin's bedtime reading disappeared up the chimney.\n\nIt was all they could do... But as it turned out, it wasn't enough. The President diligently appraised his ally Kosygin of every bit of progress hunting down the secret conspiracy. The walls were closing in on Kosygin and Stalina."
 KOM.72.a: "May it never again arise."
 
 KOM.73.t: "Traitors to Democracy?"
 KOM.73.d: "Both partners in crimes stood in front of the higher ups of the democratic Coalition. Voznesensky spoke most often. He communicated his anger and dismay that the economist and the young politician had gone behind his back and instigated a witch hunt within the party. Had it spread, the damage to party unity might have been incalculable.\n\nBoth would be censured for their activity. As their intention had been to defend the coalition from possible infiltration, both culprits would be allowed to continue their political work. But from now on their work would be heavily monitored by members of the coalition.\n\nIn the panel of party activists censoring them, many former members of the conspiracy. What could they do? Stalina and Kosygin had cut them off to limit the damage. Anyone advocating mercy risked incurring Voznesensky's ire on their head. The two culprits would have to suffer in isolation."
 KOM.73.a: "Can Komi be saved?"
 
 KOM.74.t: "A Successful Ploy"
 KOM.74.d: "'And so, the contradictions of capitalism shall lead to a World War, bringing in the new phase of world socialism.'\n\nSuslov's theory has proven itself accurate. With his plot to tear the liberals apart by stoking paranoia through his agents, the center was already splitting into irrelevant chunks. With every trial and accusation coming out of the formerly ironclad "coalition for democracy", he had another reason to celebrate.\n\nYes, Gumilyov, the esotericist madman, was still credible opposition, no matter how much he hated to say it. But Zhdanov had done his job well, and his attempt to seize power for himself by collaborating with the Voznesentsi had easily been twisted for the more... pure aims of the Revolution.\n\nOf course, he didn't know that Suslov was onto him. He wouldn't be punished... but perhaps a reminder was in order.\n\nYes, in the microcosm of the outside world that was Komi, the seeds of the Revolution had just been planted. All that remained to be done was finally break the opposition, and the red flag would fly once more."
 KOM.74.a: "Make it so."
 
 KOM.75.t: "The Confession"
 KOM.75.d: "Voznesensky and the party's whips were breathing down their necks. Time was running out. And so Kosygin decided to play the last good card he held in his rapidly shrinking deck.\n\nVoznesensky did not make a good show of looking surprised at Kosygin's request for a private meeting. When meeting the leader of the Liberals, the President of the Republic simply said "Well?"once both were alone. Kosygin sighed. The explanation would be painful. But living through the humiliation was perhaps their only way out. And so, Kosygin began to detail what he and Stalina had been up to."
 KOM.75.a: "Is it enough?"
 
 KOM.76.t: "The Leak Revealed"
 KOM.76.d: "The thought could initially be put aside by Kosygin. In the panic to save himself and Stalina from Voznesensky, the leader of the liberals did not have much interest in figuring out how exactly Stalina and him had seen their scheme revealed. After pulling aside the president and coming clean with his secret investigation, the leader of the liberals found himself with a lot of spare time as he waited to hear about his fate.\n\nIn this new abundance of free time, Kosygin's mind raced back to the cause of his trouble. How exactly had the president figured out the investigation team's activities, again? Voznesensky had made an offhand comment about one of his men's finding.\n\nSomething didn't add up, however. There was no way this particular informant could have known the details of the investigation that ended up in Voznesensky's hands. Perhaps then someone had forwarded the information to this man? Certainly not Zhdanov, for leaking his alliance with the President to the democratic coalition would lose him a great trump card. The far right might have known, but Kosygin didn't feel they were behind this. No, this particular man of Voznesensky's inner circle might in fact be a Suslov acquaintance. The other master of the far left would certainly be in a position to weaken his rival and the government all at once.\n\nKosygin called to his secretary. The others in the democratic coalition needed to hear of this theory, no matter what."
 KOM.76.a: "How is this possible?"
 
 KOM.77.t: "The Eye of the Enemy"
 KOM.77.d: "Voznesensky was understandably a little bit grouchy at being dragged out to a new meeting by an avowed traitor. Still, his political instincts, his friendship with Kosygin or something else convinced him to make the trip. Stalina was equally present, sitting by Kosygin's side, gazing sternly ahead.\n\nVoznesensky sat in silence as he listened to Kosygin's explanation. It did not take an expert on body language to see how troubled the President was by Kosygin's theory.\n\nKosygin was the first to break the silence. "So, a mysterious information drop reached you and Stalina, accusing the president of being a Zhanovite plant. And then, a new source of information alerted the president that his own party was rebellious." He nodded gravely. "If Suslov was behind the leak to the president, perhaps he was also behind the first leak to you and Stalina. If so, his infiltration of the party would need to be quite complete. Had I or president Voznesensky heard about information falling into your hands, the whole scheme would have broken down."\n\nTo these words, the three men and women fell silent. The implications were too catastrophic to discuss out loud."
 KOM.77.a: "Plots and maleficence, everywhere!"
 
 KOM.78.t: "당의 지배"
 KOM.78.d: "최근 들어 수슬로프의 발걸음은 가벼워졌다. 비록 정부 내에 그를 위해 일하는 수많은 스파이들이 있더라도, 정확히 왜 민주 정당들이 자신들이 하는 일을 하기로 했는지를 추측하는 것은 결코 간단한 일이 아니었다. 그들의 지도자들은 비록 서로에게 동맹이며 대부분의 상황에서 상호우호적이긴 하지만, 질투심이 그들의 상당한 개인적 영향력을 모으도록 만들었다. 그 결과 극좌파의 세력을 종식시키는 것과 같은 인기없는 정책의 소유권을 주장하는 일 따위는 누구도 하지 않을 드문 일이었다.\n\n원인과는 상관없이, 극좌와의 전쟁의 종식은 수슬로프의 움직임을 더욱 쉽게 만들었다. 공격적이고 야심 찬 그의 부하들은 정부와 극우 세력에 대해 더욱 격렬하게 움직이도록 상사에게 압력을 가했다. 이제 유혈사태와 선전전은 끝이 났으며, 수많은 수슬로프의 수하들은 제지받지 않은 채 몇몇 두개골을 부수고 팔을 비틀어 질서를 재확립할 수 있었다. 그가 폭풍우를 침착하게 이겨냈다는 사실은 수슬로프에게 많은 신뢰를 주었다, 적어도 지금은 좌파가 강했으며, 정부는 약해 보였다."
 KOM.78.a: "그들은 수정주의에 빠지지 않으리라."
 
 KOM.79.t: "A Request for a Ceasefire"
 KOM.79.d: "The violent struggle between the government and the far left had left an opening for Gumilyov's scheme. Now the spectre of a far right take-over haunted Komi's young republic. Far-right paramilitaries had begun crawling out of their districts, moving into democratic and communist territories alike as the depleted manpower of both faction left them unable to oppose this take-over.\n\nIt was a risk for a face-to-face meeting to occur between Zhdanov and the president. But desperate hours called for desperate measures. Once both had reached the secluded meeting spot in the woods outside of Syktyvkar, Zhdanov requested his old friend an end to active hostilities between the government and the communists. Such a ceasefire would let both sides turn their attention to Gumilyov's imminent takeover attempt.\n\nThe president listened to Zhdanov's case without comment. Any question he asked might reveal information about the government's position. When the Communist leader finally fell silent, Voznesensky announced his intentions..."
 KOM.79.a: "He's gone too far."
 KOM.79.b: "Let's keep this between us..."
 
 KOM.80.t: "Refusing the Ceasefire"
 KOM.80.d: "The response was short, and polite. Voznesensky explained to Zhdanov that the government had no intention of ending the pressure on the communists.\n\nZhdanov excused himself and walked back to his bodyguards. The president watched his old friend being driven away, his expression indecipherable. Soon, he too had gone back to his bodyguards. His car soon drove off in the night."
 KOM.80.a: "There will be blood."
 
 KOM.81.t: "The Split Front"
 KOM.81.d: "Had there ever been a lull in the fighting? For the briefest of moments, the governmental and communist militias had stopped their clashes. Had it been fear at the rise of the far right militias? Or perhaps some inscrutable order from on top.\n\nThe lull, if it had ever existed, was shattered by a renewal of the violence. Both sides fought savagely. After all, only the extermination of the other would allow the victor to turn around to face the far right.\n\nSomewhere in Syktyvkar, Gumilyov smiled over a map of the city. Things were progressing smoothly."
 KOM.81.a: "We must only hope it was the right choice."
 
 KOM.82.t: "Zhdanov's Ceasefire"
 KOM.82.d: "One day the government's troops were attacking communist districts. The next, the democratic coalition's men were redeploying across the city. New positions were drafted to stop the progression of the far right's men.\n\nNo official announcement was made on the topic. It was left to the public to deduce the loose alliance that now united the communist and democrats. After all, the new combat lines of the reds and democrats would have made no sense otherwise. Vast sections of the democratic and communist districts were left lightly guarded by their owners if their frontiers happened to touch the other side's areas. This level of cooperation, as well as the heightened level of militarization of the front line with the far right demonstrated that at least some coordination had been agreed upon.\n\nGreatest loser in all this were the far right paramilitaries, suddenly pushed back from their over-extended positions. The government's temporary united front with the communist appeared to be working as intended."
 KOM.82.a: "Allies across the lines."
 
 KOM.83.t: "A Traitor?"
 KOM.83.d: "The two politicians were united by their distrust of the ceasefire with the reds. Stalina loathed the extremist factions for endangering Komi, while the more moderate Kosygin was worried less by the ceasefire than its implication. How the hell had the president managed to reach a deal with the reds? To the liberal leader's eyes, this secret deal meant the president must have held secret ties to the far left.\n\nThe 'rightist' members of the democratic coalition began planning a joint action against Voznesensky. The president was proving himself to be a liability to the democratic cause, and some sense needed to be talked into him... Or imposed at gunpoint, if necessary."
 KOM.83.a: "Peace must come first."
 KOM.83.b: "We are done with talk."
 
 KOM.84.t: "The Militarists' Confrontation"
 KOM.84.d: "Voznesensky looked at them benevolently, his eyes rising above a pile of paperwork. "I was told Rodionov would be present, yes?"\n\nKosygin shrugged. "He has a cold today. Voznesensky, we came here today about the ceasefire with the left. This shit can't go on. "The president cocked an eyebrow. "The left is rising in power every day. I can't take an evening walk without bumping into Suslov informants. We've had their paramilitary on the ropes with the campaign against them, and now you let them escape? If we don't destroy them now they'll relieve us of our jobs."\n\nThe president closed his eyes for a moment. When he opened them, his reply was confident..."
 KOM.84.a: "There will be no compromise!"
 KOM.84.b: "You see, this was the plan all along..."
 
 KOM.85.t: "No Compromise!"
 KOM.85.d: ""I understand your concerns. But I'm not budging on this. During our campaign on the communist we began hemorrhaging territory to the far right. We need to crush the fascists if this republic is to last the year. If you have other concerns, feel free to bring them up to me now. Otherwise, this lovely pile of paper requires presidential signatures."\n\nKosygin and Stalina were taken aback. Voznesensky waited expectantly for another round of argument. However, his colleagues stiffly offered him goodbye and left. The president sighed and returned to the task at hand."
 KOM.85.a: "What is he hiding?"
 
 KOM.86.t: "Voznesensky Folds"
 KOM.86.d: ""I understand your concerns. But this has just been a temporary plan. Our men are waiting for the communist to surge out against the fascist before we turn on them. From the start I didn't trust the communist to uphold any bargain made. Thus, this method of finishing them off while also repulsing the far right's attack."\n\n"I see." Kosygin said. Stalina's expression remained difficult to interpret. Was she buying his excuses? "We'll let you to it, Voznesensky. Sorry for bothering you. I might drop by later when the time comes to send the orders to turn on the reds, yes?"\n\n"It would be my pleasure. We'll send the encrypted orders over the radio to our commanders." Said the president, his eyes already back to his tax forms. Kosygin and Stalina left without any further word."
 KOM.86.a: "We can all get along, no?"
 
 KOM.87.t: "The Leak"
 KOM.87.d: "Commander names, streets, positions, hours. The radio broadcast over public frequencies didn't arouse much more than curiosity from the average civilian. But to anyone invested in Komi's great game, the communication was crystal clear. The message was a set of deployment order to governmental militias, arraying them to the rear of almost every communist militia. The only reason for such a deployment was not hard to divine.\n\nThe message was confirmed to be the real deal when policemen aligned with the democratic coalition jammed every radio frequency they could find. The government's panic demonstrated their guilt. The plan had been the annihilation of every communist brigade that could be trapped on the front line against the far right. Now everybody knew of the democrats' duplicity."
 KOM.87.a: "How could this be?!"
 
 KOM.88.t: "The Infiltrators"
 KOM.88.d: "The scale of the leak was titanic. To betray the deployment order of every democratic paramilitary, one would need men inside every brigade. This was the only way to break every secret cipher in a single twenty-four hour period.\n\nNot only had Suslov infiltrated the highest level of the democratic parties, the democratic paramilitaries were deeply compromised as well. The government had no secret left to fight back against the far left's puppet master."
 KOM.88.a: "A nest of traitors and spies!"
 
 KOM.89.t: "All Quiet from Zhdanov"
 KOM.89.d: "Voznesensky removed the brick from the wall and rummaged inside the hole. Nothing but his original message attempt.\n\nSince the disastrous radio leak, it had been impossible to reach Zhdanov. None of the usual dead drop locations had seen any activity. Voznesensky was tempted to use the emergency channel they had reserved for immediate communication. But Zhdanov's continued silence communicated a message in itself. The president burning his last contact method to hear his old friend's silent fury would not be productive.\n\nVoznesensky picked up the brick. Instead of closing up the dead drop, the politician threw the brick as far as he could. The projectile hit a distant lamppost with a loud "thunk". "When has everything gone so goddamn wrong?"Voznesensky thought bitterly."
 KOM.89.a: "The final betrayal."
 
 KOM.90.t: "떠오르는 신인에 대한 소문들"
 KOM.90.d: "코미 정치판의 그레이트 게임에는 언제나 소문들이 끊이지 않습니다. 게임판에 남고 싶다면, 상대가 무엇을 하고 있는지 아는 것은 매우 중요합니다. 당연하지만, 쓸모없는 소음들 사이에서 징조를 걸러내는 것 또한 그 자체로 하나의 기술입니다. 장황한 이야기들, 근거 없는 추측들, 사람들 사이의 풍문들이 여러 정보기관의 공통적인 자료이며, 그 모든 것을 뒤지기에는 시간이 필요합니다.\n\n가장 최근에 인기 있는 것은 고리키 출신의 영향력 있는 정치인이 코미에 도착하기 위해 폐허들을 여행했다는 소문입니다. 소문의 출처에 의하면 그는 타고난 정치 천재이자 카리스마 있는 웅변가로 묘사되며, 그의 도착이 무엇을 의미하는지에 대해 많은 이견이 오가고 있습니다. 가장 일반적인 결론은 극좌파의 배후인 수슬로프가 이 사건의 배후에 있다는 것입니다."
 KOM.90.a: "공산당의 또 다른 거물?"
 
 KOM.91.t: "포노마료프의 부상"
 KOM.91.d: "알고 보니, 고리키 출신이라던 그 남자는 사실 고리키 출신이 아니었습니다! 이름이 보리스 포노마료프라고 밝혀진 남자는 샤홉스카야에서 태어났습니다. 한때 울리야놉스크 주에 있었고, 오늘날 KONR의 사마라 정부에 위치한 이 작은 마을은 또 한 명의 유명인사를 배출한 적이 있으며, 그 유명인사는 바로 미하일 수슬로프입니다. 그저 재미있는 우연의 일치일까요? 코미의 불안정한 민주정에서, 이를 믿는 사람은 거의 없을 것입니다.\n\n그의 출신이 무엇이든 간에, 카리스마 넘치는 포노마료프는 순회 연설을 계속해서 하고 있습니다. 극우 정당을 상대하지 않으려는 민주 연합의 태도를 비난하는 그의 연설은 대중들의 큰 관심을 받고 있습니다. 이 신인은 불만의 물결에 편승하고 있으며, 다음 선거에서 공산당의 유력한 후보 중 한 명이 될 가능성이 높습니다."
 KOM.91.a: "이제, 넌 뭘 숨기고 있는거지...?"
 
 KOM.92.t: "베일"
 KOM.92.d: "수슬로프의 옛 소굴에서 온 카리스마 넘치는 새로운 공산주의자 입후보자는 민주연합의 고위층이 단순히 받아들이기에는 너무나 우연의 일치가 아닐 수 없습니다. 코미 극좌파인 수슬로프의 명령은 애매모호하며, 가늠하기조차 어렵습니다. 아마 이 약삭빠른 그림자 같은 자가 당내의 통제력을 강화하기 위해 이 카리스마 있는 지도자와 손을 잡은 것은 아닐까요?\n\n물론, 신생 공화국의 경찰들은 현 정부의 정적들에게 비밀 조사를 강행할 정도로 비열해지지는 않을 것입니다. 그러나 새로운 정치인들의 왕래를 감시하는 것은 분명 그들의 우선순위 목록 어딘가에 적혀있을 겁니다. 그럼, 이 새로운 인물에 대한 약간의 뒷조사를 해 봅시다."
 KOM.92.a: "그것을 뚫어내야만 해!"
 KOM.92.b: "아무런 의미도 없군."
 
 KOM.93.t: "폭로"
 KOM.93.d: "형사들은 마침내 포노마료프가 심각할 정도로... 굼뜬 사람이라는 사실을 알아내고는 경악했습니다.\n\n서러시아 전쟁 당시 수슬로프의 외무부에 있던 평범한 사무직원이었던 포노마료프는, 서러혁전의 붕괴가 기정사실이 되고 무정부 상태로 전락하던 그 시기 어느 땐가 귀신같이 사라졌었습니다. 무정부 상태의 첫 몇 년간은 정말 수많은 사람들이 전선의 권위를 주장했으며, 그렇기에 이는 그리 놀랄 일은 아닙니다.\n\n 상황이 안정된 몇 년 후에야 그는 다시 나타났습니다. 조각나버린 연락 수단들을 통해, 포노마료프는 그의 옛 상관이었던 수슬로프에게 가까스로 연락을 취했습니다. 그는 여전히 서러혁전의 영토에 거주했었으며. 이는 코미의 공산주의자가 그에게 서러혁전의 장교 집단과의 연락책으로서 그곳에 머무르라고 했기 때문이었던 것으로 보입니다. 수슬로프가 그를 그의 고국으로 불러들이기까지는 몇 년이 걸렸습니다. 코미의 수도에 도착한 뒤로, 포노마료프는 그의 정치적 입지를 위해 노력했습니다.\n\n연설할 때를 빼면, 포노마료프는 시시콜콜한 사람이었습니다. 겉보기로는, 그는 단순히 또 하나의 수슬로프를 지지하는 자동인형에 불과한 것처럼 보입니다.\n\n경찰은 계속해서 수사를 진행했습니다. 그와 관련된 비밀 몇 조각을 더 얻을 수 있을지도 모릅니다. 물론, 국가의 안보에 관한 문제들 말입니다."
 KOM.93.a: "그저 또 다른 꼭두각시로군..."
 
 KOM.94.t: "지워진 흔적"
 KOM.94.d: "나중에 밝혀진 것처럼, 포노마료프의 사생활은 스캔들로 가득 차 있었습니다. 그가 친구들과 술을 마실 때, 그는 종종 자기 몫의 술값을 내지 않고는 했습니다. 지난해에 그는 지독한 감기에 걸려 일주일 동안 집에 틀어박혀 있었고, 예쁜 옷을 입은 그 동네의 젊은 여성이 일주일 동안 수프를 가져다줬다는 소문이 돌았습니다.\n\n뭐, 그렇게 중요한 스캔들은 아닙니다. 경찰의 수사관들은 그에 대한 단서가 바닥나고 있습니다. 그리고 식팁카르에서, 지나친 참견은 언제나 예상치 못한 대가를 수반하게 될 수도 있습니다. 극좌파의 방첩 요원들은 경찰들이 그들의 사람들을 냄새 맡으며 다닐 것을 예상했었습니다.\n\n지나치게 밀어붙이는 것은 공정하다고 여겨지는 공무원들에게 있어 그리 좋은 모양새는 아닐 것입니다.\n\n그렇기에. 경찰은 조사를 종결시켰습니다. 보리스 포노마료프는 그저 또 한 명의 공산주의자 정치인으로 밝혀졌습니다. 정부는 처리해야 할 다른 업무들이 있습니다. 이 새로운 인물이 위험한 자가 아니길 바랄 뿐입니다."
 KOM.94.a: "수슬로프가 한 짓이 틀림없어!"
 
 KOM.95.t: "파시스트 활동 증가"
 KOM.95.d: "코미의 극우파는 항상 무시할 수 없는 세력이었습니다. 정부의 민주 민병대만큼 크지도 않고, 수슬로프의 극좌파 인사들의 그물망만큼 크지도 않은 파시스트 민병대는 그럼에도 여전히 상당한 전투력을 유지하고 있었습니다. 그들의 병사들을 자주 훈련시키고 가능한 한 많은 무기를 축적하면서, 극우파는 코미의 방어군의 세 번째 기둥으로 자리를 잡았습니다.\n\n거기서부터 파시스트 준군사조직은 교착상태에 잘 적응해 왔습니다. 그들은 자신들의 목적을 위해 수도의 일부분을 획득했고, 종종 민주주의자나 공산주의자들과 충돌했습니다. 그들은 최근 정부가 수슬로프의 군대와 전투를 벌이면서 큰 기회를 얻었습니다. 인원이 빠진 공산주의자나 민주주의자 구역들이 극우파에 의해 장악되었습니다. 극우세력이 장악한 모든 지역이 새로운 민병대에 의해 강화되면서 무기 호송대가 여러 파시스트 구역 사이를 오갔습니다.\n\n군사 공세와 병행하여 선전 공세가 벌어졌습니다. 퇴폐적인 극좌파를 짓밟으려는 민주당의 애처로운 시도는 코미를 괴롭힐 것이라고 라디오 아나운서는 주장했습니다. 공산당은 이미 독일을 무찌를 두 번의 기회를 낭비하지 않았습니까? 민주 연합은 공산주의 병폐의 확산을 막는데 무능했습니다. 오직 고단한 사람들만이 이 어려운 시간들을 헤쳐나갈 수 있었습니다. 파시스트 민병대가 새로운 지역을 점령한 것은 시민들을 공산주의의 위협으로부터 구하기 위한 예방책일 뿐입니다. 그렇게 극우파에 선전에선 말했습니다."
 KOM.95.a: "한쪽이 쓰러지면 다른 쪽이 일어서지."
 
 KOM.96.t: "보즈네센치 좌파가 갈라서겠다고 위협하다!"
 KOM.96.d: ""이건 말도 안 됩니다! 파시즘의 물결이 공화국을 익사시킬만큼 위협적임에도 불구하고, 정부는 공산주의자들과 싸우겠다고 고집하고 있단말입니까? 보즈네센스키 대통령은 미쳐버린겁니까? 아니면 그는 단지 자유주의자들과 보수파의 공포론자들에게 굴복하고 있는 겁니까?"\n\n그 연설은 다수의 민주 정당으로부터 야유를 받았습니다. 하지만 걱정스러운 비율의 사민당 대표들이 연설에 환호했습니다. 사민당의 좌파 대다수는 파시스트들이 자유롭게 난동을 부리게 되자 몇 주 동안 불평을 늘어놓았습니다. 이제 불평은 끝났고 공개적인 반감이 보즈네센치 좌파를 휩쓸었습니다. 극좌파에 대한 공세를 끝내기 위한 동의안에 대한 소문이 의회를 통해 퍼졌습니다. 걱정스럽게도, 공산주의자들을 향한 집단 탈당설도 퍼지기 시작했습니다. 사회민주당은 집권 연립정당 중 가장 큰 정당이었습니다. 그러나 당내 좌파를 잃는것은 보즈네센스키의 당에 좋지 않을 것입니다. 연합이 국가를 통치할 수 있게 해준 과반을 잃게될 것이고, 마비된 정부의 망령은 어떠한 위기에도 대처할 수 없을 것입니다."
 KOM.96.a: "말도 안 되는 요구야!"
 
 KOM.97.t: "늘어진 실?"
 KOM.97.d: "보즈네센스키의 원내 총무들은 반란자들에게 신의 두려움을 주기 위해 초과 근무를 해왔습니다. 밝혀진 바와 같이, 이 모든 노력이 헛수고로 돌아갈 위험이 있었습니다.\n\n사회민주당의 좌익세력들이 어떠한 타협 시도도 거부했을 때 처음 경고가 울렸습니다. 한때 중도 우파와 타협할 수 있도록 개방되었던 몇몇 대표들이 이제는 강경파로 변했습니다. 아무리 많은 협박, 협상 또는 뇌물도 그들을 다시 협조하도록 만들 수 없었습니다. 점점 더 의심스러워지고 있는 당의 원내 총무들은 덜 공식적인 경로로 돌아섰습니다. 준군사조직 요원들이 반란자들의 움직임을 일일이 추적했고 당원들의 전화선이 도청되었습니다. 결국 하나의 패턴이 나타나기 시작했습니다. 반란자의 거의 절반이 수슬로프와 그의 공산주의자들로부터 직접 지시를 받고 있었습니다!\n\n이러한 상황의 변화는 반란 위기를 다가오는 재앙으로 바꾸어 놓았습니다. 공산주의자들은 그러한 만일의 사태를 위해 사민당 내에 반대자들의 단단한 씨앗을 심어두었습니다. 사회민주당의 좌파에는 수슬로프 요원들과 그들을 따를 만큼 잘 속는 자들이 득실거리고 있기 때문에, 그들과 협상하는 것은 불가능합니다. 정부의 과반 상실이 임박했습니다."
 KOM.97.a: "모두가 위험해!"
 
 KOM.98.t: "올리브 가지"
 KOM.98.d: "즈다노프는 그의 편지를 쓰면서 약간 불안함을 느꼈습니다. 미지의 세계로 뛰어들 때 항상 스릴과 약간의 공포가 있었습니다. 보즈네센스키와 그의 협력은 지금까지 우호적이었습니다. 천천히 공화국을 건설하고 공산당을 발전시키는 것도 편안했습니다. 하지만 이제 구밀료프, 수슬로프, 그리고 민주주의 매파들의 움직임은 즈다노프가 게임에 직접 나서도록 만들었습니다. 그러므로, 그의 선전포고는 평화를 위한 요청입니다.\n\n보즈네센스키 대통령은 겸허한 평화 제안을 받을 것입니다. 반동의 적들이 파시스트 준군사조직들을 격파하기 위해 힘을 합친다면 더 낫지 않겠습니까? 공산주의 준군사조직에 대한 정부의 공격이 종식되면 파시스트가 힘을 얻는 것을 막을 수 있을 것입니다. 즈다노프는 공산주의자들이 상당한 화력을 가지고 있다는 것을 아는 것을 즐겼기 때문에, 그것은 또한 좌파의 인력을 보호해줄 것입니다. 언젠가는 수슬로프의 장악력이 준군사조직에서 벗어나고 그들의 소유권이 즈다노프에게 넘어갈 수도 있지않겠습니까? 그러나 이같은 발전을 위해선 기다려야 할 것입니다. 그 전에 자유주의자들과 보수주의자들이 공산주의자들을 자유롭게 놓아준 것에 대해 사민당을 맹렬히 비난할 것이기 때문에 민주주의자들 사이에 분열이 일어날 것입니다. 보즈네센스키는 좌파와의 평화를 중재하려는 시도의 희생자가 될 것입니다.\n\n그런 점에서 대통령은 평화를 거부할 수도 있습니다. 그것은 현명한 조치일 것이고, 대통령은 현명한 사람이었습니다. 보즈네센스키는 그의 오랜 스승이자 오랜 동료가 감히 그들의 동반자 관계를 불태우고 대통령과 좌파의 관계를 폭로할 것이라고는 결코 의심하지 않을 것입니다. 그런 폭로는 당연히 대통령에게 큰 상처를 줄 것입니다. 하지만 즈다노프는 이 정도까지 갈 필요는 없을 거라고 생각했습니다. 결국, 그 교활한 뱀 수슬로프는 자신만의 많은 비장의 카드를 가지고 있었습니다. 수슬로프가 정부 붕괴를 꾀하도록 놔두는 게 나을지도 모릅니다. 이렇게 하면 즈다노프는 몇 번 더 자신의 최고의 카드를 유지할 수 있을 것입니다. 결국, 이 게임의 승자는 마지막으로 움직이는 사람이 될 수도 있었습니다."
 KOM.98.a: "복종하는 것 외에 다른 방법이 없다."
 KOM.98.b: "반면에..."
 
 KOM.99.t: "The Big Switch"
 KOM.99.d: "Boris was not big on introspection. After all, the effete intellectuals and bookish pansies didn't last long in the battlefields of Komi. The man imagined he had some level of functional cleverness if nothing else, for leading men on the battlefield required the ability to outthink the opponent as well as outfight him. Sure, Boris would never be a published author, but as the commander of one of the largest democratic paramilitaries he spent his days trying to stay one step ahead of the opposition in tactics and strategies.\n\nAfter days spent hammering communist positions and wracking his brain on how best to outflank various pockets of resistance, the commander couldn't understand where his new orders were coming from. The new word from central command was, all available forces were to stop their advances on the reds and whip around to smash the fascist paramilitaries.\n\nBoris began by verifying all of the messenger's credentials. Everything checked out, bizarrely. The orders themselves were written with the usual codes. A phone call to central headquarters confirmed this big switch in priorities. "We were on the brink of ending the communists. " the commander informed the messenger. Not as a reproach, but rather as a statement of facts. The messenger, a young man with a scraggly beard, nodded. Boris could see that his interlocutor, too, was confused by the switch of priorities. But orders were orders. 'twas not for Boris and his ilk to question them. The commander hoped his men would understand, lest things become mutinous."
 KOM.99.a: "Once more we take the upper hand."
 
 KOM.100.t: "침묵"
 KOM.100.d: "대통령으로부터 아무런 소식이 없었습니다. 즈다노프는 놀라지 않았습니다. 아마도 그의 오랜 파트너가 이것을 어렵게 하는 것을 보고 약간 실망했을 것입니다. 하지만 이 공산주의 정치인은 쉬운 시대는 끝났다는 것을 알고 있었습니다.\n\n첫 번째 업무 순서는 대통령과의 좀 더... 문제 있는 관계를 끊는 것이었습니다. 즈다노프는 그의 파트너와 지속적인 선의의 증거로 오랫동안 정보와 다른 상품들을 교환해왔습니다. 이제 이 무역은 압력을 유지하기 위해 축소되어야 할 것입니다. 일반적인 통신 방법도 몇 가지 비상 채널을 제외하고 조정될 것입니다. 보즈네센스키는 곧 옛시절의 서로에 대한 지속적인 접근이 과거의 일이 되었다는걸 알게 될 것입니다.\n\n이 몇 가지 내부 작업이 끝나고 즈다노프가 할 수 있는 일은 기다리는 것뿐이었습니다. 그는 수슬로프가 공산주의자들 사이의 현재의 무의미한 싸움에 대한 해결책을 내놓을 것이라고 꽤 확신했습니다. 보즈네센스키가 코미의 끝없는 정치 공작 게임에서 현상유지가 끝없이 계속될 수 있다고 생각했다면 그는 어리석었습니다. 대통령은 언젠가 자신의 민주 연합이 그가 원하는 만큼 안전하지 않다는 것을 알게 되면 충격을 받을지도 모릅니다."
 KOM.100.a: "속이 다 시원하네."
 
 KOM.101.t: "의회의 빈자리"
 KOM.101.d: "코미 의회는 오늘 정족수를 간신히 넘긴채 회의를 시작했습니다. 주도적인 민주 연합의 수많은 의원들이 나타나지 않았습니다. 걱정스럽게도, 그러한 거의 모든 이들이 보즈네센스키 사회민주당의 좌파 당원들이었습니다. 당 원내 총무들도 눈에 띄게 오전 내내 결석했습니다. 국회 뒷길, 민주파 내부인사들 사이에서 다급한 속삭임이 오갔습니다.\n\n오후에 실종됐던 의원들이 점심시간 후에 들어왔습니다. 의회의 남녀들은 아무 말 없이 그들의 의자와 사무실을 집어 들고 의회의 공산주의 쪽으로 끌고 갔습니다. 그들의 이전 민주주의자 동료들의 야유와 조롱이 그들의 이동을 방해하지는 못했습니다. 극우파와 극좌파는 상황을 조심스럽게 관찰했습니다. 몇몇 공산주의자들이 서면 메모를 교환했지만 아무도 공개적으로 말하지 않았습니다. 일단 소동이 수습되고 국회에 질서가 회복되자, 민주 연합의 과반은 더 이상 존재하지 않았습니다. 공산주의자나 파시스트 어느 쪽도 그것을 크게 주장하지 않았지만, 정부는 이제 빌린 시간에 의존해 살아있었습니다. 어느 순간에든 불신임 투표가 통과되어 이전의 불침이었던 민주 연합을 무너뜨릴 수 있을 것입니다."
 KOM.101.a: "당장 도움이 필요해. 샤파레비치를 불러라."
 KOM.101.b: "우리는 다음 선거를 기다릴 수 있다."
 
 KOM.102.t: "가벼운 협박?"
 KOM.102.d: "즈다노프는 주전자가 데워지는 것을 지켜보았다. 사무실의 주전자에는 차를 마실 물이 다 떨어져 있었다. 그리하여, 그 정치인은 그것을 더 구하기 위해 그의 사무실을 떠났다. 가스 불꽃이 주전자를 핥아 불이 잘 켜지지 않는 공동 주방에서 빨갛게 달아올랐다. 강철 주전자 안에서는 압력이 격렬하게 상승하고 있었다.\n\n사민당 좌파가 사민당을 버림으로서 코미의 취약한 현상유지는 위기에 처하게 되었다. 민주 연합이 다시 과반으로 가는 길을 필사적으로 찾으면서 이제 국회 내에서 압력이 고조되고 있었다. 즈다노프는 갑작스런 배신 이후 보즈네센스키에 대해 듣지 못했다. 당시 대통령의 마음이 어디에 있었는지 상상하는 것은 어렵지 않았다. 공산주의자들에게 약점을 공격당한 것에 격분한. 즈다노프와의 인연이 밝혀질 것을 생각하며 괴로워하는. 지금이 바로 즈다노프가 대통령을 상대로 밀어붙여, 취약해진 연합에 마지막 한방을 가할 절호의 기회일지도 몰랐다. 즈다노프는 그들의 연관성을 완전히 폭로하겠다고 위협함으로써 비과세 공산주의 구역과 같은 어떤 양보를 얻어내려고 할 수 있었다. 이것은 대통령을 더욱 약화시키고 그의 동맹들로부터 멀어지게 할 것이다. 그러나 이 공산주의 정치인은 보즈네센스키가 자랑스러운 사람이라는 것을 알았고, 이 이상의 협박 시도에는 똑같이 저항할 것 같았다. 그것은 또 다른 가능성 있는 시나리오로 판명될 수도 있는데, 대통령이 즈다노프와의 더 이상의 협력을 거부한다면 그는 정치적으로 한 주이상 살지 못할 수도 있었기 때문이다. 즈다노프는 사회민주당의 우방들이 그들의 정부를 나락으로 몰아넣은 대통령에게 오랫동안 동맹으로 남아있지 않을 것이라고 추측했다.\n\n주전자의 휘파람 소리가 즈다노프를 몽상에서 깨어나게 했다. 그래, 그의 전 후견인은 자신이 만든 압력실에 갇혀 있었다. 즈다노프가 할 수 있는 최소한의 일은 기회가 있을 때 그를 거기서 구해내는 것이었다... 아니면 적어도 즈다노프가 정상에 오르는 것에 가장 도움이 될 때 그렇게 할 것이었다."
 KOM.102.a: "절대로 안돼!"
 KOM.102.b: "해야만 한다."
 
 KOM.103.t: "The Final Straw"
 KOM.103.d: "The logs arrived in neat packages to various areas of the city. Transcript of recorded conversation, pictures, suspicious bank account details... Any interested party would be able to follow the friendship and business partnership of one Nikolai Voznesensky with one Andrei Zhdanov, of Komi's communist party.\n\nThis unusual set of literature was soon shared by both the media and Komi's political caste as the truth about President Voznesensky's communist dealings came out to the public. Most enraged of all were his allies in the democratic coalition: the remaining social democrats, suddenly realizing the cause of their party's downfall; Shafarevich's conservatives, our erstwhile allies, unnerved by the idea of communists worming their way into the government; and most of all Kosygin's liberals, livid at the betrayal. The chief of the liberal party has gone on the warpath upon hearing of the leaks, promising a vote of no-confidence to oust the traitor president. Any protest that doing so would hand a significant amount of power to the communist have been brushed aside by Kosygin and his allies. "The republic cannot trust executive power to a communist stooge", after all."
 KOM.103.a: "Can the Republic take any more of this?"
 
 KOM.104.t: "Kosygin Inaugurated as President!"
 KOM.104.d: "Alexei Nikolayevich Kosygin was sworn in officially today as Komi's second president. A dutiful partner of the democratic coalition as well as a loyal associate of President Voznesensky, few bookmakers would have put cash on the leader of the Liberal leading a democratic putsch against the President.\n\nThe vote of no-confidence saw Voznesensky, unpopular both with the left and the right be crushed under a super majority of members of parliament. In disgrace, Voznesensky saw his presidency revoked and was forced to cede power to Kosygin, his former second in command. Komi's constitution is quite clear about the chain of succession for executive power. The downfall of Voznesensky means the ascension of Kosygin.\n\nIf book makers weren't sure about betting on the downfall of the former President, money is already being put on the lifespan of the new presidency. For all his energetic speech urging the removal of Voznesensky, Kosygin has not given any response to those who worry about the fragility of the democratic coalition. Shorn of the social democrat's left wing, and with his contempt of the communists on display, the new president must quickly find a way of stabilizing his political backing, lest the same fate befalls him.\n\nhis political reputation as a neutral leader of order and stability destroyed, and his political party collapsing, Voznesensky's political career is finished. Whatever new project he turns to, the former president will no longer play a part of the republic's politics."
 KOM.104.a: "A new way forward?"
 
 KOM.105.t: "Voznesensky Endures as President"
 KOM.105.d: "It was difficult to tell which of the two men between Voznesensky and Kosygin was most disappointed in how the vote of no confidence turned out. A last minute surge of support by the far right brought in support for President Voznesensky. This support has added to the surprising amount of support the far left has given the President. Yes, Voznesensky has proven to be an enemy of the common worker... But Kosygin has done nothing but encourage the democratic coalition to ramp up the war against the left. The communist leaders thus left individual members of parliament free to vote. As such a surprising grouping of deputies have let Voznesensky cling to power.\n\nThe leader of the liberal party has answered with a speech about the ignominy of staying in power through fascist and communist votes. Kosygin has urged vigilance to all members of the democratic coalition, lest radical agenda slip through Voznesensky's presidential orders. In a speech of his own, a visibly shaken Voznesensky has thanked the republic for its continued confidence in him. The President went on to urge cooperation in these difficult time. The president's speech was bereft of its usual crisp and decisive flavor, much as Voznesensky's government itself has been hollowed out of any real base of support."
 KOM.105.a: "Was it worth it?"
 
 KOM.106.t: "Lips Sealed"
 KOM.106.d: "The reply came through a chain of intermediaries. Voznesensky received the letter one evening, eating a late dinner after a day of work.\n\nThe brief memo didn't say much. "Your cooperation on the tax exemption deal is much appreciated. I will uphold my end of the bargain."\n\nVoznesensky tossed the crumpled memo into the fireplace. His old mentor had now turned into a merciless jailor. What choice did the president have but collaboration with Zhdanov? Without the social democrat's majority in the chamber, Voznesensky had entered a very precarious position. Any hint to the rest of the democratic coalition that he was compromised by communist deals would see them throw him out into the streets.\n\nThe president pushed the food away. The reminder of his situation had turned his appetite away."
 KOM.106.a: "Ominous."
 
 KOM.107.t: "민병대 파업"
 KOM.107.d: "공화국의 군대는 적어도 이론상으로는 항상 비정치적 유기체였습니다. 군인들은 헌법을 지키고 외부의 위협으로부터 공화국을 지킬 것을 맹세했습니다.\n\n그러나 실제로는 정치적 준군사조직과 군 수비대 사이에 회전문이 있었습니다. 정치화된 많은 젊은이들은 폭력의 기술을 배우기 위해 군에 입대하고, 그들의 복무 후에 민병대에서 더 많은 일자리를 얻고 있습니다. 다른 사람들은 수도 거리에서 복무하는 군대에 입대하는데, 종종 최근의 민병대 충돌동안 열이 식기를 기다리면서 그렇게 합니다.\n\n오늘 공산주의 성향의 군인들은 극좌에 대한 정부의 폭력에 항의하기 위해 무제한 파업을 발표했습니다. "왜 정부는 약속을 어기고 공산당과의 휴전을 깼는가? 왜 공화국의 소중한 병사들이 정치적 다툼에 죽도록 보내지는가?" 연사들이 모인 군인들에게 물었습니다. 경찰이 군중들의 시위를 지켜보면서 분노의 합창이 문제를 제기했습니다.\n\n숫자는 계속 나오고 있지만, 군인의 3분의 1이 공산주의 성향이라는 초기 추측이 정확하다는 것이 증명된 것 같습니다. 군은 평상시 전력의 66%까지 떨어졌고, 전차 군단 모두가 동참하면서 우리 군대는 이번 파업으로 큰 타격을 받았습니다."
 KOM.107.a: "우리는 반역자들을 트럭에 태우지 않을 것이다."
 KOM.107.b: "예비군을 소집하라."
 
 KOM.108.t: "A Farewell to Arms"
 KOM.108.d: "In a shocking turn of events, negotiation between the government and the striking military units have broken down. Police battalions, helped by loyal army troops and a smattering of governmental goons, have managed to beat down the protesting soldiers. Attempts by communist paramilitaries to support the strikers were fought off violently. After a day of bloody battles, the strikers were dishonorably discharged and sent home without pay.\n\nIt remains to be seen if this has hurt the communist in any real way, as the soldiers have simply flooded into their old paramilitary units. The tanks themselves have rolled away from the army bases and into their storage depots near the communist headquarters. No attempt was made to prevent this, the government fearing rampaging tankers turning their guns on Syktyvkar's buildings. Having lost some of its most important regiments, the government is now looking for new source of recruits and materiel."
 KOM.108.a: "Pray we won't need it."
 
 KOM.109.t: "대용품"
 KOM.109.d: "막사는 오랫동안 비어 있지 않았습니다. 훈련 교관들은 정부 관료들이 전직 우익 준군사조직의 군입대를 감시하는 가운데 팔굽혀펴기와 소총 훈련을 감독합니다.\n\n극좌파는 불가피하게 군에 "반동 폭력배"를 모집하는 것에 항의하면서 이것을 "줏대없는 자본주의 자유주의자들과 반동 파시스트들 사이의 피할 수 없는 동맹의 가장 최근의 예"라고 묘사했습니다. 이러한 시위는 사회민주주의에서 극우정당에 이르기까지 각 정당들의 격렬한 분노의 파도에 의해 차례로 묻혔습니다. "공산주의 깡패들은 이 어려운 시기에 그들의 의무를 저버렸습니다" 박수와 야유가 뒤섞인 채 파시스트 의원이 지적했습니다.\n\n파시스트 준군사조직은 그들 자신의 엄격한 훈련과 복종의 기준을 유지하는 것으로 알려져 있습니다. 신병들은 대체로 우수한 자질을 갖추고 있습니다. 그러나 많은 관측통들은 정부의 정치적 극단주의자들에 대한 의존도를 다른 극단주의자로 바꾸면서 공화국의 안전이 개선되지 않았다고 우려하고 있습니다. 이 신병들이 자신들의 목적을 위해 일어설 때까지 얼마나 걸릴까요?""
 KOM.109.a: "그들은 가질만큼 갖는다."
 KOM.109.b: "수슬로프보단 낫다."
 
 KOM.110.t: "Reports of Gumilyovite Machinations"
 KOM.110.d: "For all their criticism of the communist leaving their posts, our new paramilitary recruits are heading toward a strike of their own.\n\nThe recruits demand an increase in pay, and less central oversight from the government. They point out that the old majority communists regiments were permitted to serve under officers with known communist leanings. The government's protest that this has proven out to be an unworkable deal in the long run has fallen on deaf ears. These new soldiers insist they are loyal to the government, and consider their demands for more autonomy as a proof of trust of the government in them.\n\nGovernmental intelligence sources have tried to decipher the far right's communication. Many higher-ups of the democratic coalition suspect Lev Gumilyov, shadow master of the far right to be behind this recent agitation. While his endgame is difficult to deduce, it is clear that Gumilyov is using the government's position of weakness to extract political gains."
 KOM.110.a: "Oh, of course."
 
 KOM.111.t: "Gumilyov's Men in the Army?"
 KOM.111.d: "As quickly as it appeared, the former fascist paramilitaries ended their agitation. All was thought to be good, initially. But spies in the army reported clean new uniforms in the affected units. The former protesters were seen out on the town, racking up magnificent drinking bills. And through all this, the regiment's officers were slowly being shuffled around. An apolitical colonel decided on an early retirement. His replacement was a well known ultra-nationalist. Little by little, the grievances of the former paramilitaries simply went away, solved on their own by the military command's bureaucracy.\n\nDemocratic politicians are now pouring resources into the issue. Has the far right penetrated the military's high command? Or as it simply been a case of Gumilyov spreading bribes to get things to go his way? Either situation are deeply unsettling to the democratic parties. Perhaps the government has traded Suslov's Charibdis for Gumilyov's Scylla."
 KOM.111.a: "We're no better off than we started!"
 
 KOM.112.t: "샤파레비치의 급부상"
 KOM.112.d: "모든 신병들이 극우 급진주의자들은 아닙니다. 많은 수의 보수파 계열 민병대가 군에 입대했습니다. 이는 보수당의 좌파이자 간혹 정부의 우방인 샤파레비치에게는 희소식이었습니다. 이제 그의 지지자들이 공화국에서 사소한 지위가 아닌 위치를 차지하고 있기 때문에, 구밀료프와 관련된 샤파레비치의 정치적 스타성은 급격히 상승했습니다.\n\n군은 정치적으로 중립적인 조직으로 간주되기 때문에 민주연합의 그의 일시적인 측근들은 이 새로운 현상에 별로 반응하지 않고 있습니다. 하지만, 코미에서 개각은 결코 머지 않았고, 새로운 보수적 부처는 정부의 새로운 파트너에게 다가가는 데 큰 도움이 될 것입니다.\n\n반면에 공산주의 정치인들은 우파들이 새로운 지지자들을 얻는 것을 보고 달가워하지 않았습니다. 좌파들 사이에선 일명 '전통적인 민주주의' 민병대가 비밀리에 파시스트들과 구밀료프파들로 채워지고있다는 소문이 돕니다. 만약 사실이라면, 보수적 군인들은 극우파가 군대를 장악하는 데 큰 장애물이 되지 않을 것입니다."
 KOM.112.a: "물론 아무데도 가지 않을 테지."
 
 KOM.113.t: "소비에트 연방의 딸"
 KOM.113.d: ""라디오 프라우다에 돌아오신걸 환영합니다, 동지들! 저는 로이 메드베데프입니다. 여러분에게 선출된 공산당 부대표이자 오늘의 사회자이죠. 이번 행사는 정말 특별합니다. 동료 의원인 스베틀라나 부하리나 동지께서 참석해 주셨습니다. 그녀는 친절하게도 우리가 인터뷰를 할 수 있도록 허락해주셨습니다!"\n\n"감사합니다, 메드베데프 동지. 이 자리에 서게 되어 영광입니다."\n\n"자, 부하리나 동지, 무엇이 니콜라이 부하린의 존경받는 딸을 코미 같은 곳에 데려왔을까요?"\n\n"음, 제가 가장 오랫동안 한 일은 바람에 떠다니는 것뿐이었어요. 저는 붕괴 이후 알고 지내던 모든 사람들, 심지어 제 아버지와도 연락이 끊겼었습니다. 갈 데가 없었죠."\n\n"저 밖에서 무엇을 봤습니까?"\n\n"끔찍한 것들을요. 한 입이라도 먹기 위해 무슨 짓이든 기꺼이 하는 절박한 사람들, 모든 지역사회를 산산조각으로 만들어버리는 파시스트 폭격기들, 최고 수준의 도적질과 야만행위는 말할 것도 없죠."\n\n"지금 우리의 상황과 별로 다른것 같지 않네요, 거의요."\n\n"맞아요. 저는 수보로프 작전이 시작될 때 코미에 도착했습니다. 그리고 전선이 무너지는 것을 목격하며 그곳에 있었습니다. 제 노력에도 불구하고, 동쪽에서 목격했던 공포는 여기까지 따라왔습니다. 그 순간 저는 계속 도망치는 것이 아니라 뭔가 조치를 취하기로 결심했습니다."\n\n"동지, 그럼 지금 당신은 그 목표를 달성했다고 생각하십니까?""
 KOM.113.a: ""아직은요.""
 
 KOM.114.t: "그림자가 열리다"
 KOM.114.d: "더 이상 아무것도 할 시간이 없었다. 충분한 의혹과 정치적 의지가 수슬로프와 그의 영향력 아래에 있는 조직을 조사하도록 우리를 움직였다. 비록 어떤 사람들은 그의 자선 단체들이 단지 칭찬받을 생각만으로 사회주의의 대의를 위해 헌신하는 것을 볼 수 있지만, 우리는 그런 얕은 판단으로는 만족하지 않을 것이다.\n\n심지어 그의 다른 조직들도 우리가 고용하고자 하는 정밀 조사로부터 자유로울 수 없을 것이다. 그 사람 본인과 마찬가지로, 이것들은 여전히 우리가 확인해야 할 소문과 보도들로 가득하다. 이 휴식처를 모두 조사해보는 것은 우리 자신의 계획이 순조롭게 진행되도록 하는데 도움이 될 것이다.\n\n그의 손아귀에 놀아나는 사람들에게 초점을 맞추자. 우리는 그가 어느 지역으로 영향력을 확장했는지 알아보는 것이 현명할 수도 있고, 그의 조직을 통해 그가 이용할 수 있는 어떤 자원들에 대해 알아보는 것이 유익할 수도 있지만, 그것들을 조사하는 것은 그럴만한 가치가 있을 것이다.\n\n우리가 이 사람들에 대해 더 많이 알수록, 우리는 수슬로프에 대해 더 많이 알게 된다. 그리고 두 가지 모두에 대해 더 많이 알수록 그들 조직의 진정한 목적에 대해 더 많이 알게 될 것이다."
 KOM.114.a: "어둠 속에서 길을 잃을 수도 있다."
 
 KOM.115.t: "공산당의 떠오르는 신인"
 KOM.115.d: "미하일 수슬로프는 앞에서 다양한 여론조사 결과를 훑어보았다. 여론조사의 대상은 스베틀라나 부하리나로, 그는 빠르게 공산당의 뉴페이스가 되었다. 유권자들은 그녀가 처음 당선되었을 때의 압도적인 승리가 단지 요행이 아님을 증명하면서 그녀를 계속 사랑했다. 수슬로프가 그녀를 더 승진시키기로 결심한 이후, 공산당은 계속 성장했다. 스베틀라나 부하리나는 코미에서 주요 정치인이 되기 시작했다.\n\n하지만, 그녀의 인기는 코미 시민에게만 국한된 것은 아니었다. 그녀의 능력, 부하린 총서기의 딸이라는 점, 그리고 친절하고 공손한 태도는 모두 그녀를 공산당 그 자체 내에서 유명하게 만들었다. 그녀는 젊은 정치인들과 개혁파들 사이에서 가장 인기를 끌었고, 또한 당내 주요 반대파들도 없었다. 이것은 당에게 좋은 소식이었고, 더 중요한 것은, 수슬로프에게 좋은 소식이었다. 스베틀라나 부하리나는 공산당이 정확히 필요로 하는 것으로 보였다. 특히 선거가 코앞으로 다가왔기 때문에 더욱."
 KOM.115.a: "축하합니다, 스베틀라나 부하라나."
 
 KOM.116.t: "파워 플레이?"
 KOM.116.d: ""발렌틴 이바노비치, 솔직히 말해주십시오" 수슬로프는 사무실 책상 건너편에서 방문객을 응시하며 시작했다. "할 수 있나요?"\n\n"네." 바렌니코프가 대답했다. 잠시, 장황한 침묵이 이어졌다.\n\n"우리의 정보가 맞다고 가정하면, 사실 구밀료프가 밤에 그의 인쇄기를 지키는 사람은 20명 정도밖에 되지 않습니다." 그는 다시 멈췄다. "우리 애들이 수적 열세를 감당할수 없지 않다는걸 알려두고 싶습니다. 특히 우리가 기습하는 입장이라면 말입니다. 단지, 아시다시피, 한계가 있다는겁니다."\n\n수슬로프는 한숨을 쉬었습니다. "오플레스닌과 교통수단에 대해 얘기한 이후로 계획이 바뀌었습니까?"\n\n"네, 트럭을 구했습니다. 계획은 지금 쿠라토프 가의 하역장을 통해 침입할 예정입니다. 우리의 무장인원들은 어떤 저항도 처리할 겁니다. 그리고 나서 지난 달에 가석방된 두 명의 방화범들이 휘발유를 뿌린 후 불을 붙이는 겁니다. 운이 좋다면 소방대가 도착하기도 전에 건물이 파괴될 것이고, 우리는 오래 전에 떠나 있을 것입니다."\n\n바렌니코프는 상사에게 경의를 표하며 고개를 끄덕였습니다. "결정해주십시오, 총서기 동지.""
 KOM.116.a: "낭비할 시간이 없다. 모든걸 쏟아부어라."
 KOM.116.b: "의구심은 부끄러운 것이 아니다."
 
 KOM.117.t: "참혹한 작전"
 KOM.117.d: ""어떻게 이런 일이 일어났는지 설명해 주시겠습니까?" 수슬로프는 신문 1면을 휘둘러보면서 냉정하게 물었다.\n\n"구밀료프의 신문들이 공산주의 깡패들에 방화 계획에 의해 공격당하다"\n\n바렌니코프의 얼굴이 잔뜩 찌푸려지자 눈이 불룩해졌다. "총서기 동지, 어젯밤 사건은 우리의 계획이 구밀료프의 군대에 넘어간 정보전 실패의 결과입니다." 준군사조직 지도자는 한숨을 쉬었다. "알고 보니 방화범들은 우익 동조자였고, 차에 탑승하자마자 카나리아처럼 노래를 불렀습니다. 그 결과, 우리 사람들이 도착했을 때 문 뒤에 30명의 남자와 맥심 기관총이 대기하고 있었습니다."\n\n"생존자는?"\n\n"방화범들 빼면 없습니다. 그들은 구밀료프의 부하들과 함께 달아났습니다. 트럭도 파괴당했습니다."\n"정보를 전해줘서 고맙습니다, 동지" 수슬로프는 신중한 어조로 말했습니다. "이제 가보십시오.""
 KOM.117.a: "부하리나에게 연락하십시오. 즉시 피해 대책 마련에 착수해야 합니다."
 KOM.117.b: "안드로포프에게 우리가 해결사를 필요로 한다고 알려 주십시오."
 
 KOM.118.t: "새로운 보상"
 KOM.118.d: "공산당을 이끄는 데는 항상 할 일이 많았다. 적을 염탐하는 것에서부터 준군사조직의 계획을 검토하는 것, 심지어 고위층들이 사회주의라는 대의에 전념하도록 하는 것까지 모든 것이 가능했다. 물론, 수슬로프의 일은 단순히 행정적인 일을 하는 것 뿐만이 아니라, 당 전체가 성장할 수 있도록 그가 가장 적합하다고 생각하는 당내의 사람들을 지원하는 것이었다.\n\n그의 예상대로, 부하리나는 당에서 큰 인기를 끌었다. 결국, 전 서기장의 딸이라는 것은 그렇게 되는 경향이 있었다. 수슬로프는 또한 부하리나가 자신의 개혁적 생각을 더욱 강하게 밀어붙일 것으로 예상했었다. 하지만, 그가 기대하지 않았던 것은 부하리나의 아이디어가 얼마나 인기를 끌 것인가 하는 것이었다. 그것은 공산당 내 사람들뿐만 아니라 당 밖의 많은 사람들에게도 어필했다. 그녀는 자신의 영향력을 아주 잘 활용하는 것 같았다. 그가 그녀 안에 있다고 의심했던 명백한 수정주의에도 불구하고, 그러한 기회는 낭비될 수 없었다. 왜냐하면 당은 항상 파시스트와 자유주의자들에 대한 투쟁에서 더 많은 영향력을 필요로 했기 때문이다. 더 많은 자원이 선거 정치의 "합법적인" 측면으로 옮겨져야 할 것이고, 이것은 부하리나의 대중 운동을 지지하는 데 더 많은 돈이 투자될 수 있다는 것을 의미했다.\n\n수슬로프는 차를 홀짝이며 의자에 등을 기댔다. 물론, 그는 그녀와 그녀의 노력을 주의 깊게 지켜볼 것이다. 어리석은 노력으로 판명될 수 있는 것에 지나치게 투자하는 것은 그에게 아무런 도움이 되지 않을 것이고, 만약 그녀가 위협적인 것으로 판명된다면, 그는 그녀의 이념적 일탈이 걷잡을 수 없이 커지기 전에 그녀를 제거할 수 있을 것이다."
 KOM.118.a: "누군가는 그들의 자산이 안전하다는 것을 확신해야 한다."
 
 KOM.119.t: "A Hand Behind the Veil"
 KOM.119.d: "Svetlana Bukharina had all the qualities of a leader: charismatic, competent, and calculating. However, as it seemed, Mikhail Suslov simply couldn't justify choosing to back her as the Party's future candidate. She was becoming too popular, too influential, and she was becoming a threat to the balance of power within the Communist Party. She was quickly becoming a leading figure of the reformists within the Communist Party, closet-revisionists whose influence Suslov had attempted to limit in the past. Bukharina was ambitious, and Suslov had determined long ago, in the offices of the Front, that such people were not reliable.\n\nPandering to electorialist tendencies, an eternal thorn in the side of Suslov, was not the correct path - regardless of the talents of Bukharina and her associates - or the connections of Zhdanov and his "visionary" social club. To bend to bourgeois democracy to resolve a crisis that had been brought to the party by revolutionary methods was non-viable.\n\nSatisfied, Suslov reached for the dull grey phone on the desk, calling the number he had long memorized. Police would be bribed, newspapers would be stolen, and Radio Pravda would release a new spin on the crisis by nightfall. Whereas it may bring some legal trouble, the environment of the Republic had taught Suslov and his fixers a valuable lesson."
 KOM.119.a: "Illegal is always faster."
 
 KOM.120.t: "계산된 위험"
 KOM.120.d: ""동지\n코미 공화국과 식팁카르에 대한 따뜻한 환영과 당에 대한 따뜻한 환영에 대해 가장 진심으로 감사를 표하기 위해 이 편지를 씁니다. 저는 정치적 의미에서 이렇게 환영을 받은 적이 없었습니다.\n제가 국회의원 출마를 선언한 것은 매우 기쁜 일이며, 당 중앙위원회와 가장 유명한 회의실 둘 다에 제 자리를 수락한 것은 매우 기쁜 일이었습니다. 저는 여러분과 같은 고귀한 동지들과 더불어 그리고 수슬로프 총서기의 부드러운 지도 아래서 일하게 되어 기쁩니다.\n그래서 이 편지의 다른 목적을 알려드립니다. 저는 가슴속 깊이 아직 오지않은 사회주의 공화국이 가장 번영할 미래를 봅니다. 그리고 저는 공화국에 대한 우리의 야망이 실현되고 새로운 사회주의 내각이 수립되는 불가피한 경우, 우리는 가장 합리적인 해결책을 찾을 수 있을 것이라고 믿습니다.\n- 스베틀라나 N. 부하리나."\n\n부하리나는 그녀의 은색 만년필을 책상에 두드리며 편지를 다시 한번 훑어 보았다. 물론, 그것은 충분히 교묘하게 구성되었다. 그녀를 징계 위원회 앞으로 끌고 가지 않을 정도의 구성이었다. 하지만, 그 무언의 메시지는 여전히 분명했고 그녀의 야망을 암시했다. 가까운 미래에 그녀가 따라야 할 선택, 즉 그것을 받는 사람을 선택하는 일이 그녀에게 닥쳤다.\n\n안드로포프와 즈다노프, 수슬로프파와 개혁주의자인 두 명의 명백한 후보가 그녀의 뇌리를 스쳐 지나갔다. 안드로포프는 늘어진 위험 요소였지만, 그의 진정한 성향에 대한 증거를 이전에 수행동안 협력과 제공하면서 매우 가치 있는 동맹이었다. 즈다노프는 명백한 선택이었지만, 그는 변덕스러운 포퓰리스트로 악명 높았고, 어떤 면에서, 부하리나는 그를 가능한 한 많이 신뢰하지 않았다.\n\n잠시 숙고하고 책상 위의 메모들을 바라보면서, 그녀는 주소 줄을 채우기 시작했다."
 KOM.120.a: "친애하는 Y. V. 안드로포프에게..."
 KOM.120.b: "친애하는 A. A. 즈다노프에게..."
 
 KOM.121.t: "The Spider's Web"
 KOM.121.d: "A political party was like a spider's web. In some strange way; every thread - every member - had its place. Mikhail Suslov was more familiar than most with this philosophy - he supposed he was like the spider of sorts. He built the web, he maintained the web, and if any outsiders were trapped within the web, he would see them destroyed.\n\nOf late, his carefully maintained and orderly web, however, had tremored on the winds of fate, and he had a growing suspicion that he was not the only spider that claimed it as their own. Andropov, ever the loyal - if enigmatic - agent, had reported to him as he had on all other nights one stormy evening; but when Suslov asked him about Svetlana Bukharina, the hesitation before he spoke, his pre-made file on her, dismissing her as a threat and suggesting Suslov should turn his eyes elsewhere?\n\nThat was alarming.\n\nSomething told Suslov that the man was compromised, likely accepting some bribe or promise of power by Bukharina. The thought of such a betrayal made Suslov's blood curl - this wasn't Bukharin's runt's party - it was Suslov's.\n\nThe worst part was the lack of material evidence. Andropov seemed as loyal as ever, on the surface - the papers arrived on time, and the reports remained meticulous - but something felt wrong, and Suslov was rarely wrong about these things. He expected some sort of a test or a power play soon. He made a vow to himself - if Bukharina attempted to goad him into a trap, if she presented a test... she wouldn't even see his counterstroke coming."
 KOM.121.a: "The work of a genius, or the paranoia of a megalomaniac?"
 
 KOM.122.t: "계획된 지명"
 KOM.122.d: "코미의 주요 공산주의자들의 삶과 경력의 모든 마지막 측면을 상세히 기술한 서류들이 미하일 수슬로프의 책상 위에 가지런히 줄지어 놓여 있었다. 그는 책상 위에 있는 모든 사람들을 알고 있음에도 불구하고, 각 개인의 사진을 각각의 파일 앞에 오리는 번거로움을 겪었다. 그가 그것을 인정하기 싫었던 만큼, 그의 계획을 짜맞추면서 동료들과 부하들의 2차원 대리인들을 조종하는 것은 어떤 힘의 감정을 탐닉했다.\n\n그의 모든 접촉, 개인적인 관계, 그리고... 다른 영향력으로, 그는 코미 공화국의 차기 대통령 후보로 누가 될지를 꽤 쉽게 결정할 수 있었다. 그는 회의장을 대충 훑어보면서, 때때로 너무 야망이 있다고 노골적으로 명단에서 일부 인물들을 삭제했다. 다른 사람들은, 수슬로프의 추정으로는, 그들 자신의 권리에 있어서 너무 강력했다. 그리고 물론 당의 방향에 대해... 일탈적인 생각을 가진 사람들도 있었다.\n\n평상시 같았으면 그는 이 문제에 의존하지 않았을 것이지만, 최근의 위기는 당내에 무시할 수 없을 정도로 혼란을 야기했다. 마지막 두 장의 사진은 그의 책상 위에 놓여 있었고, 그 아래에는 꼼꼼하게 표시된 메모가 각각 한 장씩 놓여 있었다. 한 남자와 한 여자, 둘 다 너무 강력한 당원들로, 그가 잃을 수 없는 사람들이었다.\n\n노트를 확인하면서, 그는 다시 한 번 펜을 들어올렸고, 그의 최종 결정을 내렸다. 그는 이 작은 신뢰 행위가 자신의 몰락이 되지 않기를 바랄 뿐이었다."
 KOM.122.a: "존경하는 동지, 저는 겸허히 S. N. 부하리나를 추천합니다..."
 KOM.122.b: "파일을 반환한다. 즈다노프는 항상 충분한 후보로 일해왔다."
 
 KOM.123.t: "부하리나의 부상"
 KOM.123.d: "회색과 짙은 갈색 바다가 식팁카르의 유일한 괜찮은 호텔 무도장을 뒤덮었다. 6년 연속, 이곳은 우파와 자유주의자들의 정치적 집회의 현장이었을 뿐만 아니라 공산주의자들의 공간 활용의 차례가 되었다. 이것 때문에, 그 장소는 거의 보편적으로 도청당하고 있는 것으로 추정되었다. 물론, 어느 정당이든 이 혐의를 드러내는 것은 그들 자신의 비행에 대해 즉각적으로 맞닥뜨리기 때문에, 일반적으로 무도장에서 모든 공공 문제를 처리하고 호텔 뒤쪽 공터에서 실제 협상을 하는 것이 모두에게 이익이 되기 때문에, 아무도 이것을 인정하고 싶어하지 않았다.\n\n미하일 수슬로프가 중요한 당 인사들로 구성된 긴 테이블의 중앙에 있는 연단에 자리를 잡으며 무대 위를 걸을 때 낡은 의사봉의 날카로운 박수소리에 방이 정돈되었다. 물론, 수슬로프는 그들 중 대부분을 거기에 놓은 장본인이었고, 그들을 정렬시킬 수 있는 수단을 가지고 있었다. 그것이 바로 그의 현재 일을 그렇게 짜증나게 만든 것이다.\n\n"동지 여러분, 다가오는 선거에 출마할 코미 공산당의 대통령 후보가 스베틀라나 니콜라예브나 부하라나라는 사실을 발표하게 되어 기쁩니다."\n\n큰 박수 소리, 카메라 플래시 소리, 환호성이 군중들 사이에 파문을 일으키며, 부하리나가 그 상황에 딱 맞는 미소를 지으며 성큼성큼 걸어올랐다. 지나치게 열광적이지는 않지만, 여전히 분명히 기뻐하고 있었다. 수슬로프는 무대 위에서 그녀와 빠른 악수를 주고받았고, 거의 두려운 심정으로, 공화국의 미래가 그들의 새로운 후보의 승리에 따라 얼마나 밝을지에 대해 몇 분 동안 계속했다.\n\n물론 내부적으로 수슬로프의 감정은 상당히 달랐다. 그는 이 조직을 무에서 유로 창조해냈고, 여기있는 모든 이는 그가 허락했기에 이곳에 있는 것이었다. 그가 뒤로 물러서서 부하리나가 노조원들과 의회 의장에게 이름을 부르며 군중을 움직이는 것을 지켜보면서, 수슬로프는 이것이 통제 불능 상태가 되기 전에 싹을 잘라야 한다는 것을 알았다. 두 사람이 여러 가지 사안에 대해 비공개로 합의했다는 사실은 차이를 만들지 못했다. 부하리나는 확실히 선동적인 미사여구를 진정시키거나 역사의 각주가 되어야 할 것이다. 다른 대안이 없었다. 그리고 수슬로프는 다른 방법을 택하지 않을 것이다."
 KOM.123.a: "지평선 위에 구름이."
 
 KOM.124.t: "안드로포프의 부상"
 KOM.124.d: "회색과 짙은 갈색 바다가 식팁카르의 유일한 괜찮은 호텔 무도장을 뒤덮었다. 6년 연속, 이곳은 우파와 자유주의자들의 정치적 집회의 현장이었을 뿐만 아니라 공산주의자들의 공간 활용의 차례가 되었다. 이것 때문에, 그 장소는 거의 보편적으로 도청당하고 있는 것으로 추정되었다. 물론, 어느 정당이든 이 혐의를 드러내는 것은 그들 자신의 비행에 대해 즉각적으로 맞닥뜨리기 때문에, 일반적으로 무도장에서 모든 공공 문제를 처리하고 호텔 뒤쪽 공터에서 실제 협상을 하는 것이 모두에게 이익이 되기 때문에, 아무도 이것을 인정하고 싶어하지 않았다.\n\n미하일 수슬로프가 중요한 당 인사들로 구성된 긴 테이블의 중앙에 있는 연단에 자리를 잡으며 무대 위를 걸을 때 낡은 의사봉의 날카로운 박수소리에 방이 정돈되었다. 물론, 수슬로프는 그들 중 대부분을 거기에 놓은 장본인이었고, 그들을 정렬시킬 수 있는 수단을 가지고 있었다. 그것이 바로 그의 현재 일을 그렇게 짜증나게 만든 것이다.\n\n"Comrades, I am pleased to announce that the Komi Communist Party's Presidential candidate for the upcoming elections is Yuri Vladimirovich Andropov."\n\nStilted applause, the flashes of cameras, and cheers rippled across the crowd as the Andropov strode up the aisle, with what Suslov knew was a very pained smile. Suslov exchanged a quick handshake with him onstage, and, with an almost fearful feeling in the back of his mind, went on for a few minutes about how bright the Republic's future would be following the victory of their new candidate.\n\nInside, of course, Suslov's feelings were quite different. He had built this organization up from nothing, and everyone who had a position here had it because he allowed it. As he stepped back and watched Andropov stoically address the designated associates in the crowd, Suslov knew this was a risk. Andropov did not want the Presidency, but the fact that nearly no loyalists remained who could take the position was a point of great concern. There was simply no alternative - and Suslov wondered if this would eventually prove to be a fatal misstep."
 KOM.124.a: "지평선 위에 구름이."
 
 KOM.125.t: "Crisis in the Politburo"
 KOM.125.d: "The lighting in Mikhail Suslov's office flickered a few times before going out entirely, a side effect of Syktyvkar's often-unreliable power grid. Suslov barely took notice, dispensing two cups' worth of tea from the samovar in the corner and lighting a practically-ancient oil lamp. "Svetlana Nikolaevna," he intoned to the woman sitting on the other side of his neatly organized desk, "Your name carries a great deal of importance in this party. Your father, for all his flaws -"\n\n"Mikhail, while I appreciate the flattery," Bukharina said coolly. "I know you haven't called me here to talk about my family name."\n\nSuslov smiled, as if his guest had lived up to his expectations. "Of course. Comrade Bukharina," he began. "Zhdanov has his sights on me and the political order I have created. What I am asking of you is to work with me to keep him in line." Bukharina eyed him warily, not reacting. "I shall not speak in terms of personal loyalty – I know you, and you know me. We are both above such posturing. I would not be surprised if Zhdanov has already made some sort of proposal to you, and if he has not, I envision he shall soon."\n\n"And, comrade General Secretary?"\n\n"I would simply like to reiterate what should be a self-evident truth: Zhdanov will dispose of you and your associates the instant I am gone. The man desires-"\n\n"You dare to suggest that you're any different?"\n\n"Svetlana Nikolaevna, you know how I operate." Suslov paused, sipping tea. "I am not one for leading from the front. Why do you think you have advanced this far in a party with this much anti-Bukharinite sentiment? Goodwill alone? Your family name? I need people at my side."\n\nInternally, Bukharina had to acknowledge he was right, at least in part. She had been the recipient of Suslov's patronage time and time again. "So what would be saying is that I have a choice between being a puppet under you - and dead under Zhdanov."\n\n"Cruder terminology than I would have used, but directionally correct, Comrade Bukharina. You have a simple choice." Suslov put the teacup down. "Stay the course and continue your meteoric and unexpected rise to power, or throw away everything that has gotten you this far for the privilege of being executed by our dear friend Andrei the moment he sees no more use for you.""
 KOM.125.a: "The walls close in further."
 
 KOM.126.t: "The New Duumvirate?"
 KOM.126.d: ""Let me guess, you've come to approach me about Comrade Suslov," Bukharina said flatly. If the stocky, mustached man standing athwart the doorframe of her office was at all surprised, he didn't show it.\n\n"Yes, Svetlana," stated Zhdanov. "How'd you know?"\n\n"Intuition. Come in, sit down."\n\n"Then you're a very smart woman indeed," Zhdanov noted with obvious insincerity, declining to take a seat but closing the door behind him. "I've come to talk to you about the snake in our midst. The serpent wrapped around the heart of this Party–"\n\n"I get it. What exactly do you want?" Svetlana responded.\n\n"It's nothing personal against Suslov," Zhdanov continued, his tone now emphatic and frank. "It's just that this party could be run much more efficiently without that rat's lackeys clogging up the machinery. We could do something great, Svetlana. You and I, together, at the helm. Without him breathing down our necks."\n\nBukharina looked back, unconvinced.\n\n"Specifics, Andrei. When, where, and what?"\n\n"There are no specifics yet. Things are... still up in the air. Keep your ear to the ground. You'll hear from me when it's time."\n\n"What the hell am I supposed to do with that?"\n\n"Think, Svetlana, think. You can't live as Suslov's pawn forever–"\n\n"That's an awfully bold statement from someone asking for help," Svetlana noted with a not-so-subtle hint of tactically-induced irritation.\n\n"I can hear it in your voice, Bukharina. You know it's true."\n\n"Our relationship is hardly one of dependence and subordination," Bukharina countered calmly, her voice suddenly placid and professional. "Nonetheless, your offer will be taken under consideration."\n\n"A solid choice. We'll be in touch." With that, Zhdanov was gone."
 KOM.126.a: "Have Zhdanov speak to his contacts first."
 KOM.126.b: "It is time to make the final decision." 
 
 KOM.127.t: "Approaching the Voznesentsi"
 KOM.127.d: "Compared to the austere headquarters of his own party, Zhdanov noted, the Voznesentsy's nerve-center was a roiling pit of barely-ordered chaos. Even Voznesensky's office was something of a wreck, with countless economic charts and graphs pinned to the wall with a variegated array of metal pushpins and other sharp objects.\n\nYet Voznesensky's demeanor could not have been more to the contrary. Although he scarcely cut an authoritative figure in his plaid sport-coat and bow tie, he nonetheless carried the serene, softly dominant aura of a Persian satrap, watching his numerous aides and underlings with a dispassionate eye.\n\n"Nikolai, I thought we would be speaking privately," Zhdanov said with slight irritation.\n\n"My apologies for the dust, Andrei. The upcoming elections have our headquarters in...disarray," Voznesensky explained. "Only physically, of course," he quickly added. Zhdanov's host motioned to an adjacent, empty, conference room. Voznesensky waited until his guest was seated to direct the conversation to the nebulous "business" Zhdanov was so keen to discuss in private.\n\n"To put it simply, Nikolai," Zhdanov said, "I'm asking for your backing in the settling of a political score." These words alone didn't take Voznesensky by surprise, it was the name that came next that did. Mikhail goddamned Suslov.\n\n"With all due respect, Andrei...I don't see how this concerns our party. All concerns of practicality or wisdom aside, this is an internal matter for your party. Suslov's goons are a non-entity for us."\n\n"You're very quick to deny the existence of half of your own party's membership," Zhdanov shot back in a retort he'd been practicing in his head for longer than he really wanted to admit. A half-second later, his host acknowledged him with an eye-roll.\n\n"Do I really need to list the reasons your party would benefit from taking Suslov out of the equation?"\n\nVoznesensky was much too self-conscious to respond verbally, but nodded with understanding.\n\n"What kind of support are you looking for?""
 KOM.127.a: "It couldn't hurt."
 
 KOM.128.t: "Preparing the Knife"
 KOM.128.d: "Bukharina knew exactly who it was when her phone rang the first time, but didn't answer.\n\nAs much as she hated to admit it, she was legitimately feeling indecisive. Svetlana felt like something out of a cartoon - an angel on one shoulder and a devil on the other, each stridently pleading their case into her ears. Except in this case, neither was an angel, and both were probably lying.\n\nThe phone rang a second time.\n\nSuslov, on the one hand, was arguably the safe bet. He was, after all, the puppetmaster of the whole Republic. But the red maestro's sickeningly self-assured words gnawed at her.\n\n"Directionally correct."\n\nAs much as she hated to acknowledge it, Zhdanov was not entirely wrong, and, despite her better impulses, his words had gotten to her. The fact remained that, if she was to ever take the helm of the Komi state, Suslov would have to be gone. A man like him could not be brought to heel or compromised with. He had to be broken, and on that level, Zhdanov's words had some value.\n\nThe phone rang a third time.\n\nOf course, Bukharina could not forget the fact that anything coming out of Zhdanov's mouth was almost certain to bare venomous fangs at her sooner or later. Even compared to the two-faced bureaucrats of Komi, Zhdanov had always displayed a truly disturbing level of comfort with falsehood and deceit. In the bizarre political mirror-universe that was the Komi Republic, an offer of an alliance from Zhdanov was perhaps best considered a florid threat.\n\nSvetlana Bukharina, however, was well acquainted with danger. Making up her mind, she picked up the phone as it rang a fourth time."
 KOM.128.a: ""Hello, Comrade Suslov. I have a most intriguing piece of information...""
 KOM.128.b: ""Good evening, Andrei. I believe that I've come to a decision...""
 
 KOM.129.t: "Confrontation with Mephistopheles"
 KOM.129.d: "The boyars shouted that the pretender to the throne should be put to death. And, as the actors launched into a rousing chorus with a crescendo of the theater's antique organ, the creaking of steps announced the presence of a visitor for Suslov, the Red Eminence of Komi.\n\nIt certainly wasn't a world-class performance of Boris Godunov that was being put on, Svetlana Bukharina mused as she climbed the rickety stairs to the Komi Grand Theater's lone luxury box parting a thin miasma of bluish cigarette smoke\n\n"To what do I owe the honor, Svetlana Nikolaevna?" Suslov intoned, his voice barely audible over the opera's musical clamor.\n\nBukharina did not respond, letting the tramp of further footsteps on the stairs and a stern look do the talking for her. Six hard-faced paramilitaries filed in behind her as the orchestra below unknowingly sounded a requiem for Komi's puppetmaster.\n\nAnd as his bodyguards shot him a look of sad resignation and holstered their weapons, Suslov knew that this time, he'd been outmaneuvered.\n\n"Comrade General Secretary," Bukharina began curtly, "I think it's time we have a talk." Suslov thought for a moment, running through possible scenarios, and forced a chuckle, regaining a bit of his confidence. He gestured to the militiamen. "I will be honest, Svetlana, I expected better of you."\n\nSvetlana looked right back at him. There was no mercy in those eyes. "As did I. Now, I think we should step out for a moment."\n\n"And for what reason would I do that?"\n\n"Because," hissed a voice from the stairwell. Andrei Zhdanov stepped into the box, flanked by Chelomei and Voytukevich. "I don't think you have a choice."\n\n"My, you people are quite efficient," remarked Suslov, verbally backtracking as he tried to buy time. But age had taken its toll. He had nowhere to run, no backup plan. His bodyguards had been paid off. He fumbled at his pants, trying to draw the pistol he barely knew how to use, but the advancing militiamen were faster, tackling him to the ground and sending his gun clattering across the floor.\n\nSvetlana let a slight smile cross her face. There was something deeply cathartic about seeing the spider become tangled in his own web."
 KOM.129.a: "You have outlived your usefulness, Comrade Zhdanov."
 KOM.129.b: "You should have listened, Comrade Suslov."
 
 KOM.130.t: "Bukharina's Betrayal"
 KOM.130.d: ""Go ahead, shoot me now, you'll only dig your own grave. The police will be here in minutes," Suslov said, feigning confidence.\n\n"Don't bother making a scene, Misha," Zhdanov said with relish. "The musicians have been told that if they stop playing for any reason, they'll be shot by a sniper in the rafters."\n\n"You bastards hired a sniper?" Suslov grunted as his hands were pulled behind his back by one of the paramilitaries.\n\n"No. It's yours," replied Bukharina. "They can't tell the difference."\n\n"You're a fool, Bukharina. Putting a bullet in my skull only means Zhdanov will put one in yours," Suslov said, a snarl creeping its way into his voice.\n\n"That's none of your concern, Comrade General Secretary," Bukharina shot back, pulling a silk dress glove out of her pocket and slipping it on her right hand.\n\nAt the same time, the militiamen pulled the handcuffed Suslov upright. Despite the blood running from his nose and the newly-acquired grime on his suit, Svetlana had to admit that Suslov still cut a striking figure as he examined his captor with disdain.\n\n"So what exactly shall I be forced to agree to?" Suslov sneered. "Surrendering my position? Declaring you Tsarina?"\n\n"Don't you even start with that," Bukharina scolded. "You've known me for long enough to know exactly what I want you to know."\n\n"A naked power grab, then. I shouldn't have expected much from the product of Nikolai's affair with his own secretary," Suslov hissed.\n\nBukharina bent over and slid her prisoner's gun into her gloved hand, screwing on a suppressor. Suslov's eyes widened with fear as she raised it, racking the slide. Pandemonium erupted in the box as Suslov writhed at his handcuffs, shouting breathlessly while Bukharina's men grabbed Zhdanov, and pulled him back towards the railing. The lead soloist launched into an aria, the orchestral accompaniment resounding throughout the hall. Chelomei shouted something, holding his boss back, both helplessly adrift in the ruins of their own plan.\n\nWithout so much as a word, Svetlana glanced over her shoulder at Zhdanov and put a bullet in her co-conspirator's head."
 KOM.130.a: "A fitting fate."
 
 KOM.131.t: "The Plot Triumphant"
 KOM.131.d: "Go ahead, shoot me now, you'll only dig your own grave. The police will be here in minutes," Suslov said, feigning confidence.\n\n"Don't bother making a scene, Misha," Zhdanov said with relish. "The musicians have been told that if they stop playing for any reason, they'll be shot by a sniper in the rafters."\n\n"You bastards hired a sniper?" Suslov grunted as his hands were pulled behind his back by one of the paramilitaries.\n\n"No. It's yours," replied Bukharina. "They can't tell the difference."\n\n"You're a fool, Bukharina. Putting a bullet in my skull only means Zhdanov will put one in yours," Suslov said, a snarl creeping its way into his voice.\n\n"That's none of your concern, Comrade General Secretary," Bukharina shot back. She looked to her paramilitaries, and signalled to them to make their exit. With an unceremonious wave, the upper echelons of the Communist Party departed the booth, for the long negotiations ahead - the lead soloist's aria echoing behind them."
 KOM.131.a: "Into the unknown."
 KOM.131.b: "There is one thing left to do."
 
 KOM.13101.t: "A New Beginning"
 KOM.13101.d: "The demands presented to her were utterly uncompromising, and Mikhail Suslov knew that he had no choice of not acceding to the document that Bukharina had unceremoniously handed to him the moment they made it to the black van parked out back. A van that, Suslov noticed with no lack of bitter amusement, was registered on his own orders. The pen in his hand twitched as he read through the list again, a cold feeling churning in his gut.\n\nLimitations on the power of General Secretary, an election for the position within three years, a freeze on party purges, an end to interference in local soviets' affairs. All unthinkable on their own - but combined, they formed a crushing, black wall that he could barely tolerate to look at.\n\nHe looked up at his former allies, who sat on the opposite side of the van. Bukharina's stare seemed to penetrate through him as if he wasn't there. He tried to send a glare back, but he couldn't muster it. There was something within him that he had not felt in a long time - resigned defeat. He opened his mouth to speak, the words as ash in his mouth. He knew that he sounded hurt. He couldn't help it.\n\n"I am... surprised that you allowed me to keep my membership within the Party, despite your commitment to stripping me of every ability that I have to keep this organization coherent," he managed. "Do you wish for a puppet, then? A reminder of your triumph?" He practically spat out the words, as he signed the paper.\n\nBukharina's gaze met his, utterly unsympathetic, as she spoke a single sentence. "Directionally correct, Comrade General Secretary."\n\nThe echo of his own words rang in his ears for as long as it took for him to hand over the paper, exit the van, and retire to his dacha, empty and alone."
 KOM.13101.a: "The future awaits."
 
 KOM.13102.t: "Tremors"
 KOM.13102.d: "The moment Svetlana Bukharina crossed the threshold into her apartment, she pulled the silk glove out of her pocket, throwing it into the corner, and collapsed onto the couch she kept in the corner, next to her bird's cage. The red-feathered inhabitant was nowhere to be seen, and the door was askew, as she usually kept it - which she figured was good. She didn't want to be seen like this - not even by her pet.\n\nThe vision flickered through her mind again, and again, and again. An impulsive shot - the red mist exiting her old coworker's head, the light vanishing from his eyes in an instant. The sound of his dropping, Suslov staring at her impassively, the mad dash to the van through hidden corridors as sirens rang out in the distance. It repeated like the wail of the air-raid sirens that rang out whenever a German bomber decided to take a risk and go for the city's suburbs.\n\nShe looked down at the black blazer that she was wearing, accentuated by a crimson scarf. Blood-red - the same color that had escaped into the air after she pulled the trigger. The color of the people's flag. As she lay there on her back, staring at the crack in the ceiling that she wasn't home enough to patch, she tried to collect her thoughts. Regroup, refocus, repress the memory. Think of something else, anything else.\n\nHer stream of conscience was interrupted by a slight weight on her chest, and the feeling of tiny claws. The red-feathered, black-beaked countenance of her bird, perched atop the breast pocket of her blazer, looked right into her eyes, his head cocked to the side. She remembered feeding him a worm, and the quick snap of his beak. She smiled sadly, and spoke aloud for the first time since she had shot Andrei."
 KOM.13102.a: ""It gets easier, Karba, doesn't it?""
 
 KOM.132.t: "재조직"
 KOM.132.d: "최근 공산주의 깡패들의 우리 군대를 향한 타격은 우리를 충격에 빠뜨렸지만, 우리는 완전히 패배하진 않았습니다. 그저 또 하나의, 우리의 최종 승리를 빛을 잃게 하지 않을 짧은 패배일 뿐입니다. 그러나 이번 패배는 우리의 수가 우리의 적에 비해 너무 적다는 것을 보여주었고, 때로는 우리의 결의가 우리의 수적 열세를 극복하기에 충분하지 않다는 것을 보여주었습니다. 물론, 어떤 것도 열성당의 세력이 자신들의 힘을 찾고 아열주의 떨거지들을 속일 수 있는 그들만의 방법을 찾는 것을 막지 못하지만, 더 쉬운 선택은 세르게이 타보리츠키의 군주주의자 전사들과 제휴하는 것으로 보입니다. 그들은 그들의 수장 타보리츠키와 차르의 귀환에 대한 그의 설교를 광적으로 믿는 폭력적이고 냉정한 사람들이고, 세르게이 블라디미로비치의 비열한 성격에 대한 소문은 도시의 모든 사람들에게 친숙합니다. 타보리츠키는 믿을 수 없는 타입이지만, 아마도 차르의 사람들이 소련의 비밀 창고로부터 훔친 그 화려한 무기들은 우리의 적들에게 교훈을 줄 수 있을 것이고, 어쩌면 전투가 시작되기도 전에 그들을 겁주어 쫓아낼 수 있을 지도 모릅니다."
 KOM.132.a: "어쩌면 우리는 전통으로 돌아가야 할 지도 모른다."
 KOM.132.b: "유라시아주의자들은 언제나 우리의 핵심이 될 것이다."
 
 KOM.133.t: "타보리츠키에게 보내는 편지"
 KOM.133.d: "기도 후, 그는 성호를 긋고 불을 켰다. 그는 책상에 앉아 한 시간 전에 받은 편지를 펼쳤다. 타보리츠키는 다른 일들에 참여하고 싶었지만, 그는 이것을 먼저 읽는 것이 중요하다고 믿었다.\n\n"친애하는 타보리츠키에게, 잘 지내고 계신지요. 좋은 아침이 되길 바라며 당신의 사람들도 잘 지내길 바랍니다. 저는 우리 둘 다 서로의 차이점에도 불구하고 이것들을 제쳐두고 친구로서 함께 할 수 있기를 바랍니다. 여러분들의 성공과 저 자신의 노력에 관심을 가지고 이 말을 전합니다."\n\n"반대하실 이유가 딱히 없으시다면 당신의 사람들의 도움을 필요로하는 제 요청을 고려해 주셨으면 합니다. 추가적인 일손은 분명 도움이 될것입니다. 그러면 보답으로, 저는 제 사람들과 그들의 도움을 당신에게 제공하겠습니다. 적절한 거래가 되길 희망합니다만, 이건 전적으로 당신에게 달렸습니다. 저는 그저 우리가 우리 공동의 이익을 함께하길 고대할 뿐입니다. 부담을 드릴 생각은 없습니다만, 제 요청을 받아들여주신다면 저를 충분히 믿으셔도 될 겁니다. 좋은 하루 보내시길 기도하겠습니다."\n\n"진심을 담아, L. 구밀료프가" 마지막 부분에서 타보리츠키는 생각했다. 그는 구밀료프 및 그의 지지자들과 친밀한 관계를 맺고 있지 않았지만, 만약 이 자가 그에게 이 편지로 손을 내밀었다면, 고려할만한 기회가 있을 것이다. 비록 의견과 목적의 차이가 있었지만, 그는 자신의 대의를 향하는 길에 어떠한 도움이든 필요했다. 만약 성공한다면, 차레비치께서 돌아오셨을때 그 결과에 기뻐하실 것이다. 그러나 만약 구밀료프가 그를 배신한다면, 그의 배신에 대한 보복이 있을뿐만 아니라 하느님께서 직접 그분의 분노를 내리실 것이다.\n\n그는 신중하게 그의 선택지를 생각해 보고, 기도하며 그것을 바치고, 계시를 기다렸다."
 KOM.133.a: "어쩌면, 해 볼 만한 대의일지도."
 
 KOM.134.t: "Keeping to Our Roots"
 KOM.134.d: "Gumilyov began slowly ascending the steps of the hastily constructed stage, taking one last view of the cramped audience. Made up of a collection of interested bystanders, dedicated Passionariyy members, and some who wish simply to watch the ramblings of a "Madman". Stepping up to the podium, Gumilyov silenced the room with a glare and tap of the microphone.\n\n"Comrades and countrymen, I'd like to begin this gathering with a question. What is the nature of Russia?" Hearing not a single answer from the audience, and perhaps expecting it, Gumilyov would continue. "Russia's nature is one not of Bolshevik or Tsar, but one of a diverse collection of pieces that fit together into a larger puzzle. What the Tsar couldn't do, and what the Bolsheviks refused to do is transform Russia into something greater than what it was and has ever been."\n\nAfter taking a moment to gauge how positive the audience reaction had been, he continued, "The future of Russia lay not with the red demagogues or tsarist nobility, but with unity between all Russians, including those who have been wrongfully denied their place as proper Russians, the Turks, the Tatars and Mongols." One of his aides would signal that it was time to end his speech, which he would reluctantly oblige.\n\n"God bless you all, I'm sure we will all meet again very soon." Stepping off the stage, Gumilyov felt the effects of his speech immediately, with the crowd descending into a flurry of cheers and claps. Shortly afterwards, Passionariyy militia would report a surge of new recruits, inspired by the words of their leader and ready to dedicate themselves to the cause of the new Russia."
 KOM.134.a: "Reason is a virtue."
 
 KOM.142.t: "코미에게 호소하다"
 KOM.142.d: ""모두 찬성입니까?" 스탈리나가 물었다. 보즈네센스키 대통령을 제외한 방 안의 모든 이들이 손을 들어 올렸다. 회의에서 제안되었을 때부터, 그는 코미의 전통문화 프로그램에 대해 망설였는데, 그것이 중요한 시간과 노력을 낭비할 것이라고 생각해서가 아닌, 그가 다스리는 땅의 원주민들에 대한 개인적인 믿음 때문이었다. 또다시, 그의 동맹들은 그를 확신시키기 위해 필사적으로 노력했다. 마침내, 그는 자신과 민주연합의 이미지를 전반적으로 상승시키기 위해 그것을 마지못해 받아들였다.\n\n다음 날, 정부는 뉴스를 퍼뜨렸다. 코미인들의 문화를 보여주고, 그들의 전통을 보존하고, 그들 공동의 문제를 해결하는 것을 지원하는 프로그램이 민주주의 연합에 의해 시작될 것이라는 뉴스였다. 물론 대부분의 정치인들은 이것이 단지 원주민 유권자들의 지지를 모으기 위한 계략이라는 것을 깨달았다. 그러나, 그것의 실제 성공은 두고 볼 필요가 있다."
 KOM.142.a: "정부가 원주민들에게 가까이 가야 할 때다."
 
 KOM.143.t: "Voznesensky's Troubled History"
 KOM.143.d: "Sergei approached Kosygin, who was hastily leaving the government building, as if he had somewhere he had to urgently go. As always, he was in formal clothing even in a normal day in office. Initially, Sergei went unnoticed, but Kosygin eventually realized he was running behind him.\n\nThe bureaucrat was looking worried when he began speaking to the leader of the liberal movement. "Sir, have you thought this Komi program through? Specifically, I am quite worried about including Voznesensky in this. You must have heard of what he's said in the past! He is not known for his kindness and respect to minorities. Hell, he has even called them traitors!" Kosygin seemed to be not particularly worried about this, almost as if he didn't care. "If you let him organize this, our public image could take a hit: imagine when our political opponents hear that the enemy of the native Komi has decided to respect their culture. It would be a scandal!"\n\nKosygin barely raised an eyebrow, and calmly replied: "Don't worry, everything is under control. You are overreacting, that's all." Before Sergei could reply, Kosygin had already left the building."
 KOM.143.a: "We need to be careful with this program."
 
 KOM.144.t: "Moving the Department?"
 KOM.144.d: "Kosygin sat quietly in his office, looking at the view from the window and going over documents regarding the upcoming events in the capital. Nothing was scheduled for the next few hours, so it was just him and the work he had to do. But as much as he tried to focus on it, one topic kept coming up in his mind: Voznesensky and his ... racist tendencies. On the one hand, cooperating with the social democrats would be useful in general: he could appease the President, continuing to usurp power from his faction while keeping good terms. On the other hand, his knowledge of the President's beliefs was worrying. The public relations of the Center Coalition, and his own party by extension, could hang in the balance if a scandal appeared. Would he risk such a thing for power?"
 KOM.144.a: "Cooperate with Voznesenky on the program."
 KOM.144.b: "Quietly keep Voznesenky out of organizing the program."
 
 KOM.145.t: "Voznesensky on the Radio!"
 KOM.145.d: ""Good morning, Syktyvkar! We are back today for our daily Round Table, where we discuss the latest developments in our country's political stage. And today, we have ... quite the interesting story, from our own President Voznesensky! My friend Igor is here to explain what has happened."\n\n"Thank you. Last night, we received tape recordings from a source that would like to remain anonymous, and contain excerpts of private dialogues made between the President and some of his party associates, even including prominent faces of the Center Coalition we are all familiar with. Why don't we hear them?"\n\nVoznesensky's voice was heard, slightly corrupted: "... the Komi, the damn Komi! Do you have any idea how much this messes up our plans? We can't (corrupted), and that is all because of the damn natives. They're communists, I tell you, traitors to the country, all of them! One day we'll deal with the problem they are for our Republic!"\n\n"And that's what I call a damn interesting recording! In light of the recent developments, it makes Voznesensky all the more hypocritical: publicly supporting a program to help the natives, yet insulting them indiscriminately behind closed doors? Let us hear your thoughts, listeners!""
 KOM.145.a: "This is Radio Free Syktyvkar, signing off!"
 
 KOM.146.t: "The Paradox"
 KOM.146.d: "Reports from our government officials and associates talk regarding the program to gain the support of the native voting base, while mostly positive, show it has not been a clear success. As for the program itself, it was pulled off almost perfectly, going without a hitch. Many Komi welcomed the opportunity to receive help by the government and seem supportive of the new policy.\n\nIn general, some seem convinced by this, but despite this small boost in the popularity of the Social Democrats and the Coalition, it would be a lie to say we are fully satisfied with the results. The numbers we were hoping for were not achieved, and small hurdles in our way reduced the effectiveness, with many natives either not convinced due to the President's past, or simply indifferent to the new policy. It seems that this was not the help we are looking for to gain support in our struggle against the left and right."
 KOM.146.a: "We need to look elsewhere."
 
 KOM.147.t: "The Syktyvkar Cultural Festival"
 KOM.147.d: "Throughout this week, one event has dominated the cultural life of Syktyvkar and the capital as a whole, and that is the Syktyvkar Cultural Festival. Organized by the groups aimed at the preservation of Komi culture and tradition, some endorsed by the government, it has been a massive success.\n\nThe festival is located in one of the capital's major parks, in one of the safest neighborhoods, which has helped it avoid any paramilitary clashes. Many Komi took the opportunity to help in the festival, by participating in the exhibitions of anything from traditional clothes, to customs and music. The neighborhood has been flooded with the colorful patterns of the natives, and some artists have even helped create a fusion of these traditional designs with modern ideas for artistic masterpieces. The Museum of Komi Culture also cooperated, and has welcomed many visitors this week.\n\nIn general, the Festival seems to have been a massive success for the organizers. Many Russian citizens of Syktyvkar were actually ignorant of the Komi lifestyle and culture, and found this as a fascinating opportunity to educate themselves on it. Now, all of the city is more informed on what this civilization truly is."
 KOM.147.a: "We have finally embraced multiculturalism."
 
 KOM.148.t: "A History of Our Republic"
 KOM.148.d: "One of the most well-known authors in the Komi Republic, Viktor Smirnov, who is in fact an ethnic Komi, has recently released one of his most popular books, "A History of Our Republic". The book details the history of modern Komi, from the creation of the autonomous territories by the Soviet Union, to its role as part of the WRRF, until its modern state. The author has in fact lived through almost this entire era, and as such had a first-hand experience that helped him write the book.\n\nCritics have acclaimed the book, which combines elements of historical literature with Smirnov's own experiences throughout his life in a way appealing to all readers. "The History of Our Republic" has skyrocketed in popularity days within its release among both ethnic Russians and natives. The Komi themselves also appear to be satisfied with the image presented, and point to the modern problems mentioned as well as the need for equality and respect from their co-patriots.\n\nThe question is, aside from the clear cultural impact and legacy such a popular book will leave in the Republic, if there will possibly be any political implications. Smirnov himself has clearly stated he is not affiliated with any of the myriads of political organizations operating in the nation, and is independent. Of course, not all believe that, but for the most part, "A History of Our Republic" appears to be nothing more than an insight into the history of the natives that play such an important role in this nation."
 KOM.148.a: "We must know where we come from."
 
 KOM.149.t: "당의 구성"
 KOM.149.d: "코미 정치판의 필연적인 한 가지 특징은 현 상태가 한순간에 급격하게 변할지도 모른다는 점입니다. 그러나 슬프게도, 작금의 상황은 집권당인 보즈네센스키 파벌에게 불리하게 변하고 있습니다. 좋든 싫든 간에, 공화국에서 민주 파벌들의 공공연한 얼굴마담으로서의 미덕들을 갖추었지만, 대중들의 지지는 수많은 스캔들에 의해 박살나고 말았습니다. 그 스캔들이 진짜이든, 아니면 우리의 정적들에 꾸며졌는지는 아무런 의미가 없었습니다. 대중의 지지는 최근 들어 수슬로프의 극좌파들, 그리고 더욱 자유주의적이고 보수적인 우리의 연정파트너들에게로 몰리고 있습니다. \n\n우리의 연정은 현재 구조조정의 시기에 처해있으며, 그렇기에 여당의 정치적 자산들을 유지하는 것, 그리고 현 대통령이 우리의 동맹들에게 너무 심하게 도전받지 않도록 하는 것 두 가지 모두 너무나 중요합니다. 이에 대한 해결책이 우리의 가장 믿음직한 연립 파트너들을 제한하는 것일지, 아니면 단순히 아무런 대책도 취하지 않은 채 우리의 권력들을 쪼그라들게 놔두는 것일지는 전적으로 대통령의 변덕에 달려 있습니다."
 KOM.149.b: "다른 파벌들을 받아들여야만 한다."
 KOM.149.a: "미안하게 됐네, 알렉세이"
 
 KOM.150.t: "스탈리나와의 대화"
 KOM.150.d: "보즈네센스키는 그의 차를 홀짝였다. 그의 입맛에는 좀 달았지만, 그는 냉정한 표정의 스탈리나를 바라보며 미소를 유지했다. 어떤 경우라도, 대화 상대와 대조를 유지하는 것은 언제나 좋은 행동이었다. 요즘 같은 날은 공화국의 끝없는 정치적인 이야기 말고는 꺼낼 주제가 별로 없었다. 그들 주변에서 미쳐 날뛰는 러시아의 폭풍과 같은 찻잔 배치들.\n\n“옛날이 그립나, 스탈리나?" 그가 완전히 준비가 되기 전에 내뱉어버린 그 말은, 약간의 후회를 담고 있었다.\n\n스탈리나의 표정은 변하지 않았다. 그녀는 절제된 그녀의 이목구비와 달리 얕게 떨리는 그녀의 찻잔을 바라보았다. \n\n”전 그렇게 말하지 않을거랍니다. 결코. 과거는 과거에 지나지 않을 뿐이죠.“\n\n"그렇지만, 지금보다는 훨씬 희망찼었지. 나는 이 모든게 끝난다면 법안들을 놓고 싸웠던 날들을 결코 그리워하진 않을걸세."\n\n"오, 니콜라이. 이런건 싸우는게 아니랍니다. 이건 그냥... 우리 아버지는 이런 걸 보고 전쟁 없는 전쟁이라고 부르곤 했죠. 그리고 이렇게 열심히 싸워 얻은 이 공화국이 어디까지 왔는지 보세요. 얼마나 멀리 왔는지 말이에요. 만약 민주주의가 이런 식으로 작동한다면, 나는 이것을 지키고야 말겁니다."\n\n스탈리나는 거의 늑대 같은 미소를 지었다. "그리고 전 당신을 잘 안답니다. 이 천년 묵은 여우씨. 당신도 저만큼이나 이곳을 좋아한다는걸 말이에요. 당신은 논쟁하거나 밀어붙일 법안들 없이는 죽을지도 모르죠."\n\n보즈네센스키는 그녀를 비웃었다. "자넨 나를 정말 잘 알고 있군. 내가 아직도 널 과소평가했을지도. 안 그런가, 스탈리나? 그래. 아마 이곳에는 건전함이라는 것이 남아있을지도 모르지. 설사 이 늙어빠진 여우가 죽더라도, 코미는 숨쉬기 위해 고군분투할걸세.""
 KOM.150.a: "뜨거운 차, 따뜻한 말."

 KOM.151.t: "직접 행동"
 KOM.151.d: "모든 집들이 제때에 그렇듯이, 그 집은 그들 뒤에서 불타고 있었다. 비명소리는 자비롭게도 빠르게 울린 총성에 의해 짧게 이어졌다. 한 괴한이 집 잔해 틈새에서 쏟아져 나오는 매캐한 연막 옆으로 잽싸게 다가왔다. 조금 더 침착한 사람들은 흐느끼는 마을 사람들과 비명을 지르는 과부를 현장에서 멀리 떨어뜨렸다. (그녀가 전에 과부가 아니었어도, 이제는 확실히 과부일 것이다.)\n\n포포프 경관은 손가락이 떨리는 가운데 담배를 한 모금 빨았다. 그는 약속시간에 늦는 누군가를 기다리고 있었다. 지각은 보즈네센스키 여단 (비정규) 가 높이 평가하는 자질이 아니었다. 멀리서 들려오는 비명이 잦아들자, 그의 지인이 시야에 들어왔다. 사령관 코슬로프는 옷깃에 묻은 먼지를 짜증스럽게 움켜쥐고 불타는 현관으로 향했다. 그가 벽돌을 걷어차고, 힘차게 고개를 끄덕이자, 두 사람은 본론으로 들어갔다.\n\n"의논할게 별로 없네, 포포프." 사령관은 두 사람이 있는 위치의 남동쪽을 가리키며 먼 곳을 응시했다. "여기서 두 명을 쏘면 몇 명 더 죽일 수 있네. 우리는 다음 주 이맘때에 똑같이 하겠네."\n\n"내가 말한 건 그게 아니야. 우리 동네에서 그 빌어먹을 볼셰비키들을 치고 있는동안, 다른 녀석들은?" 포포프의 독기 어린 날카로운 시선은 공산주의 전체를 향하고 있거나, 어쩌면 코슬로프에게 집중되어 있었을 것이다. "흩어져야 해. 이것은 공화국에 아무런 도움이 되지 않아."\n\n코슬로프는 그의 너덜너덜한 턱수염을 닦았다. 그의 부하들은 사냥감이 있는 곳이라면 기꺼이 가겠지만, 이 구역은 지금 보는것처럼 통제력이 미약했다. 지출할 만한 가치가 있을까? 의회에 있는 그들의 급여 담당자는 행복할까? 그는 어깨를 으쓱했다. 결국 결정은 그가 하는 것이지 시체가 하는게 아니었다. 민주주의는 코미의 땅에 세워질 것이다, 총을 사용해야 한다면 그렇게 해서라도."
 KOM.151.a: "작전을 확대해라."
 KOM.151.b: "지금 이대로 유지하라."

 KOM.152.t: "1963년 국회 개회"
 KOM.152.d: "1963년 민주연합의 연례 총회는 식팁카르의 한 고급 호텔에서 열렸습니다. 아마도 경쟁의 부족 때문인지, 호텔의 품질은 아쉬운 점을 남겼습니다. 하지만 그곳은 적어도 실내이며 폐허가 아니었고, 직원들은 대부분의 참석 손님들에게 계속해서 그런대로 괜찮은 음식과 따뜻한 차를 제공했습니다.\n\n연합의 모든 정당 대표들이 눈에 띄었습니다. 그들 중 가장 중요한 이들은 보즈네센스키의 사민당 동료들과 민주연합의 두 축 중 하나인 코시긴의 사회자유주의자들이었습니다. 정치적 자질보다는 연합의 중요한 관료이자 권력 브로커로서의 역할을 맏는 경찰관, 관료, 준군사조직 수장과 같은 민주 정부의 구성원이 많이 있었습니다. 이러한 기관의 회원들은 스탈리나와 그녀의 점점 더 영향력 있어지는 PSD 주위에 모이는 경향이 있었습니다. 민주연합의 떠오르는 신인는 다른 민주 정당들로부터 많은 관심과 예우를 받았습니다. 만일 이 상황이 다른 당 대표들을 신경 쓰이게 했다해도, 그 여성과 그녀의 가장 가까운 동료들에 대한 그들의 따뜻한 반응을 볼때 뚜렷한 증거는 보이지 않았습니다."
 KOM.152.a: "시작합시다."

 KOM.153.t: "스탈리나의 연설"
 KOM.153.d: "Stalina spoke first, unattached as she was to any political organization. Her message was previsible, yet not unwelcome in these times before the electoral madness visited Syktyvkar.\n\n"It is a great pleasure as always to speak to this honorable assembly. I will not bore the esteemed member of the ruling coalition with my life story once more, if only to underline again how this free republic took me in in these difficult times for Russia. This gift of freedom and peace, of a place where we can help one another to rebuild our fractured nation, this gift of democracy enduring and untarnished, this gift is one I ardently wish to protect. As this assembly proceeds with the election of a candidate for the presidential elections, I stress to all gathered today: debate the merits of each presidential hopeful. But once a candidate for our coalition is chosen, I implore you to follow them without hesitation. The unity of our coalition is one of our strongest weapons against the radicals that seek to bring our republic to an early end. The dogs of the communist party, the animals found in Komi's far right fringes.. They care not one whit for our institutions. The republic must treat this contempt with her own contempt, for democracy must defend itself at any cost.""
 KOM.153.a: "고마워요, 스탈리나. 자, 이제 토론을 시작합시다."

 KOM.154.t: "코시긴의 연설"
 KOM.154.d: "The leader of the SMR, Kosygin was next. His own rhetoric was not warm and passionate like Stalina. Rather, the former economist made a clear, concise case, his words, stripped from needless extravagance. After the customary round of thanks to the assembly, and the congratulations given to Voznesensky and Stalina for their efforts in the coalition, Kosygin reached the heart of his speech.\n\n"The Germans have squandered the wealth of their nation in fuel and bombs for a terror bombing campaign that has accomplished very little. Now, the frequency of bombings dwindles by the day. Rumors coming from Moskowien detail the upcoming collapse of the Reich. My friends, once the German planes are gone we shall be free to rebuild. We've kept hope all these years. Our childrens were taught as best as possible. Our homes were cleaned of debris where possible. Now that the terror bombing campaign is ending, the reconstruction of Russia can begin. New factories, new schools, new courthouses, new churches. The republic's citizens are strong and hardworking. A new republic is within reach." Kosygin paused. "It is my belief that this republic can re-unite Russia. Chosen as candidate for our esteemed coalition, and elected president of the Republic, I vow to dedicate all my energy to a new Russian nation able to house generations upon generations. Our cause is just, and it shall take us to the Pacific sea in the east... And to Moscow and St. Petersburg in the west. Thank you.""
 KOM.154.a: "모스크바로!"

 KOM.155.t: "보즈네센스키의 연설"
 KOM.155.d: "After Kosygin's speech came President Voznesensky's turn. The president was a popular man in the assembly as ever, even if his star had dimmed somewhat as new politicians such as Kosygin and Stalina had risen. His energetic and driven way of approaching any topic had helped him lead his nation throughout a range of issues, and his particular way of speaking had its usual effect on the assembly of making everyone in the audience captivated.\n\n"Honorable members of the assembly, thank you for your presence. Thank you a million times for your support, for it was by your help that I could become president, and it was through your continued support that our coalition government has safeguarded Komi's citizens these past few years. I call once again upon your support for my nomination as presidential candidate. The republic stands at a crossroad, as shadowy figures emerge to the forefront of Komi's politics. Several sets of long planned intrigues are reaching their conclusion , and their impact on the Republic promises to be an unmitigated disaster. I request a new mandate to continue the struggle against the snakes that wish to usurp our institutions. Stalina was right in denouncing the group of rabble rousers that spread their poison into the veins of our parliamentary system. The time to strike is almost upon us; in a new mandate I would bring down the might of the legal system upon those who scheme the nation's destruction. Our institutions can, and must, be reinforced so that no matter the amount of muck thrown by our opponents into its working, our republic will live on to bring our people to a bright future.""
 KOM.155.a: "좋은 연설입니다, 대통령 동지!"

