 KOM.335.b: ""결론은, 자네를 한번 믿어보지 뭐...""

 NIK_335_zhdanov_alive: "혁명은 성공했으며, 이제 코미에 공산주의가 설립될 것입니다! 물론, 이제는 공산주의를 ‘어떻게’ 설립해 나갈지에 대해 결정해야만 합니다. 수슬로프, 즈다노프, 부하리나는 모두 이와 관련해 서로 다른 생각을 가지고 있습니다. 세 명의 하급 정치인들이 점심을 먹으며 바로 이 질문에 대해 토론하고 있었습니다.\n\n"솔직히 말해서, 즈다노프는 비전을 가지고 있다고 생각해. 그의 열정은 당의 미래에 큰 도움이 되어 줄 거야. 수슬로프는 좀 소름 끼친다고. 알지?"샌드위치를 입에 물며 세르게이가 말했습니다.\n\n"세르게이, 수슬로프는 우리들을 잘 이끌어주었어. 그가 우리들의 혁명을 지휘했다고! 왜 그런 인텔리에게 위험을 감수하려는 거야? 즈다노프가 주장하는 것들을 몇 개라도 들어본 적 있어? 완전 미친놈 같은 발상이라고!" 막심은 그렇게 소리쳤습니다.\n\n" 막심, 이 아첨꾼 자식아. 만약 카가노비치가 우리들을 지도하고 있었으면 넌 그 사람을 따라갔을지도 모르겠네. 수슬로프는 너무 통제적인 방식을 쓴다고. 우리는 좀 더 현명한 방식을 택해야 해. 부하리나처럼. 그녀는 인민들과 혁명을 걱정하는 사람이야. 그녀를 택하는 것은 자연스러운 결과라고." 알렉세이는 대답했습니다.\n\n"그래, 그렇겠지. 만약 우리가 그녀에게 러시아를 맡긴다면, 부하린의 딸은 다시 한번 러시아를 파괴하고야 말걸. 그녀는-" 점심 시간이 끝을 알리며, 세르게이의 말을 끊었습니다. 세 정치인들은 한숨을 쉬며 겨우 먹은 점심을 싸들고, 다시 일하기 위해 떠났습니다."

 NIK_335_zhdanov_dead: "The revolution has succeeded, and now communism can be established in Komi! Of course, it must now be determined HOW to establish communism; and Suslov and Bukharina have different ideas on how to do it. Two low-level politicians were discussing this very question over lunch:\n\n"Honestly, I think Bukharina's got the right idea. Her passion could serve the future of the Party well is what I think. Suslov's kinda creepy, you know?" said Alexei between bites of his sandwich.\n\n"Alexei, Suslov has led us well. He orchestrated our revolution! Why risk it on some untrained idealist? Have you heard some of the things Bukharina has suggested? She sounds like a total revisionist!" exclaimed Maksim.\n\n"Maksim, you bootlicker, if Kaganovich were leading this party you would follow him. Suslov's way too controlling, we should go with a more sensible option. She cares about the people and the revolution. She's the natural choice," replied Alexei.\n\n"Yeah, right, Bukharin's girl will probably destroy Russia a second time if we let her take charge, she-" the end of the lunch break cut off Maksim's comment. The politicians sighed, packed up their barely-eaten lunches, and headed back to work."

