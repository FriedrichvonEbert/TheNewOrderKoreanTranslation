 KOM.157.t: "후보 지명"
 KOM.157.d: "With the end of the speeches, a brief interlude came. The day had advanced as each participant had given their speech. More mediocre food was shared, along with whatever good tobbaco could be scrounged up. In side rooms, a few whispered conspiratorially. Was it true that Kosygin's speech had been a dig at Stalina's expense? There were indeed persistent allegations that the rising star of Komi's politics valued the safety of the nation more than its democratic institutions. Others discussed the rumors of a secret falling out between Kosygin and Voznesensky.\n\nAll this theorizing was ended when current vice-president Rodionov called everyone back to the main assembly room. Voting was to begun on who the democratic coalition would run."
 KOM.157.a: "누가 다수를 차지하는지 보자."

 KOM.158.t: "보즈네센스키, 후보 지명 확보!"
 KOM.158.d: "The news is abuzz after President Voznesensky announces that he has been successfully re-nominated as the official candidate for the Presidency. Despite the numerous scandals and allegations of corruption that arose from Voznesensky's second term, it seems that the common voter has not abandoned the People's Democratic Socialist Party just yet. People seemingly do not wish to rock the boat, especially a boat as seemingly fragile as Komi.\n\nVoznesensky has announced that he will continue the Republic's transition towards socialism, although experts are skeptical. Over his two terms, Voznesensky has liberalized several financial sectors, and implemented a limited market economy within the Republic. Voznesensky campaigning seems to be aimed at attracting the left and right back to Komi's largest democratic party, who in recent times have either moved to other parties within the democratic front or moved on to the socialists. It remains seen whether this will be wholly successful, but the polls seem to favor Nikolai Voznesesnky once again."
 KOM.158.a: "가자, 투표장으로!"

