 KOM.228.t: "Militant Propaganda"
 KOM.228.d: "Our grand military is currently in need of more loyal bodies willing to shed blood for the Communist government. One of the most effective ways to gather more troops is to flood the national airwaves with our militarist propaganda in order to invoke loyalty in our subjects. Though much of our messages to the public are loud and threatening, it is necessary to instill courage and toughness into anyone willing to take up a rifle.\n\nUnfortunately, the broadcast of such propaganda may also deter citizens from their faith in the Communist system. Shall we continue with the broadcasting, risking the people's opinion of us?"
 KOM.228.a: "An excellent investment."
 KOM.228.b: "The wrong choice for the situation."

 KOM.229.t: "Seeding the Files"
 KOM.229.d: "Zhdanov mulled over the file from his desk. Apparently, the liberals planned to seize several files from the Party, although their plans have been discovered. Zhdanov wondered what he should do with this information. It would be trivial to plant some false information, and have them turn on each other. Especially if several of their leaders and politicians were to suddenly be revealed to have fascist sympathies, or were selling paramilitary supplies to the highest bidder behind their backs.\n\nBut was seeding the files worth the effort? If their interference were discovered, it could further unite the liberals, and cause some unnecessary hassle down the road. Planting the files seems low-risk, but you can never be too cautious."
 KOM.229.a: "Execute."
 KOM.229.b: "This isn't viable - abort."

 KOM.230.t: "Our Interference Discovered"
 KOM.230.d: "Days passed by, and, predictably, the files were seized. The files had been planted, but nothing seemed to come of it. None of the incriminated leaders were arrested, and the Republic seems to not suspect any collusion within its ranks. An informant discovered the planted files in the trash, which means the plan has failed.\n\nZhdanov's interference was discovered, but how? Was the information contradictory? Were the files out of character for those incriminated within them? Was there a leak from one of their own? Figuring out why this went wrong could prove crucial for the success of future plans. At least the liberals don't seem to be particularly bothered by it, which means that Zhdanov can investigate this small failure free from any distractions that could get in his way."
 KOM.230.a: "Oh well, better luck next time."

 KOM.231.t: "A Successful Operation"
 KOM.231.d: "Days passed, and, predictably, the files were seized. A few short days later, and several prominent liberal leaders were disappeared without Zhdanov's involvement. Judging from which leaders were disappeared, and the timeframe of the disappearances, it appears that the liberals took the bait. They fell for the false intel, and the operation was a major success. Zhdanov smiled to himself as he read the reports, a few rushed documents and an underpaid party official had allowed them to deal a nice blow to the liberals of Komi. Considering the success of the plan, Zhdanov thought that such tactics should be used more often, although the trick may not work as well a second time. None of that mattered right now, for today was a good day for Zhdanov."
 KOM.231.a: "The liberals are being so helpful to the cause."
 
 KOM.232.t: "A Pre-Empetive Purge"
 KOM.232.d: "There are many doubters within the Komi Communist Party.\n\nFew men pledge their whole faith in Andrey Zhdanov. Even his allies are unconvinced in regards to his main objectives. These party members may prove to be quite dangerous later on, obstructions to Komi's (and Zhdanov's) success. They may rat him out for being too much of an idealist, with no realism to back his cause.\n\nWhat hangs in the balance is the decision: should he eliminate these "allies" now, nipping the problem in the bud, or should he let them live and keep his support within the party?"
 KOM.232.a: "Hold off on this."
 KOM.232.b: "They're everywhere, as predicted."

 KOM.233.t: "For the Survival of the Republic"
 KOM.233.d: "Alexei Kosygin stares unenthusiastically at the meeting table. It is not the nice warm bed with a glass of warm water he was hoping for, especially after the chaos of the evening. The dossier on his desk covers an expected topic, blanketed on the cover like an obscene joke - RADICALISM IN KOMI. He flicks through the pages, his frown intensifying at the red names and cancellations on some of the pages - evidently taken from the Democratic Coalition's own census rolls.\n\nThere are quite a lot of cancellations.\n\nVoznesensky has the smile drip off his face, and he faces the assemblymen with little more than a ghost of a facial tic. He has at least the courage to be honest, even if what he is saying will make their jobs far harder than before.\n\n"Morozov spoke to me this evening, after the end of debate. He says some of his men have lost confidence in the Coalition. They're writing the letters as we speak, and after tomorrow we will lose about 30 men. These men are - were - our majority in the Parliament. We will move to formalize relations with the Communists and the Passionariyy Party in tomorrow's session."\n\n"There are still options. We are, after all, the incumbent - and our policies, while leaning on majority rule, are not entirely dependent on it. And after that-"\n\nHe stops, but the meaning in his silence is clear. It is unthinkable, the democrats of Komi plotting the arrests of their opposition. And yet - perhaps it is the necessary option.\n\nKosygin rides the tide of opinion. He clears his throat."
 KOM.233.a: "We should collaborate - they might be of use to us."
 KOM.233.b: "They are radicals, and we are incumbents. Ignore them."
 KOM.233.c: "False charges are easy. Restoring democracy is not."

 KOM.234.t: "Stalina's Speech"
 KOM.234.d: ""I speak to you from the Chamber in which all of our careers were made, and as I begin, I urge all of you to remember your first speeches here. All of us were once novices in politics, thrust into the Assembly by fate and desperate need. This was an unexpected Republic, and we were unexpected Republicans."\n\nStalina pauses, surveys the crowd. Old instincts kick in - her left flank's a little cold. Time to amp it up a little.\n\n"And who among us does not remember the old years? The arguments we used to have, before Vosenevsky brought us into Coalition and Opposition, about how this Republic would be. Who would stay in Parliament when a thousand dreams clashed at once? How would we solve the problems of the citizen when our castles in the sky waited to be built?"\n\nA little laughter, rueful almost. It's working. Stalina turns back to the main topic. Easy does it - like riding a horse.\n\n"My point is this: it was not because of the beauty of our dreams that we have kept our Republic, as the Union fractured and the old world died around us. It was not ideals that kept us fed, or clothed, or safe. Many assemblymen deny it even now - but it was the common belief we are sworn to uphold, the dream of a Congress for and of all, working not towards paradise, but upwards from the present."\n\n"And it will not be the dream of Prince Vladimir or Vladimir Lenin that keeps this Republic moving forward, but the dream of Vladimir the janitor, Vladimir the factory worker and the bureaucrat. The common man believes in us, even if many of us no longer do. And we have to work to keep that faith, by listening to and representing them."\n\n"Extremism doesn't solve problems, friends of the Assembly. We do. And if we stop believing that is true, this Republic will soon disappear into the bloodshed from whence it was formed.""
 KOM.234.a: "A beautiful speech, even if few ears are listening."
 KOM.234.b: "An utter waste of time."

 KOM.235.t: "Shots Fired At The National Assembly!"
 KOM.235.d: "Stalina drinks it all in, the attentive gazes, the smattering of applause, the anger on the faces of the Radicals. She drinks it in like a child on her first draught of vodka, spinning the words in her head. It's time to bring this party sky-high.\n\n"And it will not be the dream of Prince Vladimir or Vladimir Lenin that keeps this Republic moving forward, but the dream of Vladimir the janitor, Vladimir the factory worker and the bureaucrat. The common man believes in us, even if many of us no longer do. And we have to work to keep that faith, by listening to and representing them."\n\n"Extremism doesn't solve problems, friends of the Assembly-"\n\nShe barely hears the dull thud of the shot before a guard slams into her bulk, throwing her into the stage as the audience erupts into chaos. The gunshots continue, at irregular intervals, until they are silenced, and from the east of the auditorium muffled cries and the sound of fistfights echo.\n\nThen another burst of fire, this one rapid and shallower, from the top of the tripartite stage above her. Screams, and the distinct thud of flesh hitting lead. Stalina's world tunnels in on itself, to the narrow web of cover that leads to the exit. Grunting slowly from the bruise in her side, she moves forward, ever forward, at what feels like the pace of a snail.\n\nAs the auditorium roars with gunfire behind her, Stalina keeps her face set, only allowing herself the pleasure of a single thought."
 KOM.235.a: "The bastard behind this will pay."

 KOM.236.t: "Calming The Storm"
 KOM.236.d: "Old Volkova listens to the chatter of the radio. It's a nice distraction from the constant thrumming hum of the wheat-thresher, and sometimes the stations even play good music. It's about as much as she can ask for these days, and it's not a bad life, all things considered.\n\nAt least this Stalina fellow who's yammering on the radio is a good orator. She tunes the rusty dial up a little, strains her ears:\n\n"And it will not be the dream of Prince Vladimir or Vladimir Lenin that keeps this Republic moving forward, but the dream of Vladimir the janitor, Vladimir the factory worker and the bureaucrat. The common man believes in us, even if many of us no longer do. And we have to work to keep that faith, by listening to and representing them."\n\nShe nods unconsciously. She remembers the old Union, one where the flutter of the flags belied the dark hollows of its rule. Nowadays the only government functionaries who stop by are the ones who do census-taking, which is a breath of fresh air, really. Things have changed, and mostly for the better, haven't they?\n\n"Extremism doesn't solve problems, friends of the Assembly. We do. And if we stop believing that is true, this Republic will soon disappear into the bloodshed from whence it was formed."\n\nVolkova finds herself clapping, for some strange reason, as the speech concludes in a roar of applause - and her thoughts stray to the old passport she still keeps in her closet, signed by Voznesensky himself in the old days.\n\nPerhaps she'll think about voting again, the next time elections come around - and she knows where the future, and her confidence, truly lies. "
 KOM.236.a: "A small victory for democracy."

 KOM.237.t: "A Bitter Silence"
 KOM.237.d: "Petro Grigorenko watches as the crowds gather around the Vosnesentsi-sponsored speaker. Factory workers and middle-managers, dressed in the slim-fit waistcoats and suited shirts that pass for Komi haute couture fashion - they seem like the kind of people to gravitate to his friend. In any case, Stalina asked for help in surveying popular reaction, and Grigorenko has never been one to refuse a friend.\n\n"And it will not be the dream of Prince Vladimir or Vladimir Lenin that keeps this Republic moving forward, but the dream of Vladimir the janitor, Vladimir the factory worker and the bureaucrat. The common man believes in us, even if many of us no longer do. And we have to work to keep that faith, by listening to and representing them."\n\nThere are whispers here and there, like a rustling of the wind upon slowly dying branches, but otherwise there is nothing.\n\n"Extremism doesn't solve problems, friends of the Assembly. We do. And if we stop believing that is true, this Republic will soon disappear into the bloodshed from whence it was formed."\n\nThere is emptiness on both ends of the radio this time. The crowd continues to whisper, but there is no hint of celebration, agreement or even vague positivity. It is as if the speech had been given over a dead mike - the crowd certainly doesn't seem to have heard anything.\n\nAs the audience disperses, Grigorenko winces and prepares to leave. Svetlana really isn't going to like what he has to say at the next meeting. Perhaps a little alcohol will help the message go smoother."
 KOM.237.a: "I'm sorry, Stalina. They just weren't feeling it."

 KOM.238.t: "Against The Unrest"
 KOM.238.d: "If we're to survive this avalanche of dissent that's flooded our streets, we need a plan. Currently, we control very little, and the dissidents control a great deal. With this in mind, there are two prevailing ideas we can attempt that would see this situation flip. The first is simply to cede the majority of the territory, which we'll never be able to patrol completely, in order to build up defenses and fortifications in crucial government buildings and factories. From there, we can begin sending out combat groups to put down any potential rebellions.\n\nThe second plan is more offensive, the idea is to send out pacification teams to quash rebel activity in the more rebellious neighborhoods BEFORE any dissent can form.\n\nWhatever we choose, we must do so quickly."
 KOM.238.a: "Fortify everything we can and prepare combat teams for the ensuing riots!"
 KOM.238.b: "Send troops into the dissident neighborhoods. We can stop this before it starts."

 KOM.239.t: "Direct Action"
 KOM.239.d: "The radicals and extremists hold a majority in our legislature, and threaten to destroy our democracy. Radical paramilitaries have been militarizing and arming themselves at unprecedented levels. The chances of a faction ousting our government are too great for us to remain passive. We must strike against the radicals, and remove their fangs.\n\nThe question is, which faction do we target? Both the left and the right pose a threat to the Republic, but our resources are stretched too thin to shut down both factions. We must choose carefully, and determine who is the true enemy of the Republic."
 KOM.239.a: "We must crack down on the left."
 KOM.239.b: "We must crack down on the right."

 KOM.240.t: "Effective Strikes Against the Left!"
 KOM.240.d: "Our strikes against the left have been a great success. Our forces have arrested several members of the Communist Party, and seized weapons from leftist paramilitaries. During our raids, several arms caches and safehouses were discovered and secured.The left seemed to have been unprepared for such an attack, and our forces have significantly limited their ability to perform a coup. The leftists and their revolutionary rhetoric no longer shall threaten our government, and our minority government is at least a little more secure."
 KOM.240.a: "Our democracy is now more secure."

 KOM.241.t: "Effective Strikes Against the Right!"
 KOM.241.d: "Our strikes against the right have been a great success. Our forces have arrested several members of the Passionariyy, and seized weapons from rightist paramilitaries. During our raids, several arms caches and safehouses were discovered and secured.The right seemed to have been unprepared for such an attack, and our forces have significantly limited their ability to perform a coup. The rightists and their dangerous rhetoric no longer shall threaten our government, and our minority government is at least a little more secure."
 KOM.241.a: "Our democracy is now more secure."
 
 KOM.242.t: "Failures Against the Left!"
 KOM.242.d: "The strike against the left has been severely blunted. Our forces failed to discover the Communist Party's primary safehouses, and our forces have failed to discover any significant arms caches.\n\nIt seems the left had been prepared for our raids, and our attempts to shut them down have failed. It appears our raids, despite their ineffectiveness, have nonetheless incensed several leftist politicians, and the left continue to arm and militarize. It appears our democracy's position has grown even less secure, despite our best efforts."
 KOM.242.a: "That can't be good."

 KOM.243.t: "Failures Against the Right!"
 KOM.243.d: "The strike against the right has been severely blunted. Our forces failed to discover the Passionariyy's primary safehouses, and our forces have failed to discover any significant arms caches.\n\nIt seems the right had been prepared for our raids, and our attempts to shut them down have failed. It appears our raids, despite their ineffectiveness, have nonetheless incensed several rightist politicians, and the right continue to arm and militarize. It appears our democracy's position has grown even less secure, despite our best efforts."
 KOM.243.a: "That can't be good."

 KOM.244.t: "Into the Files"
 KOM.244.d: "In order to curb the influence of radicals within our Republic, we need information to act upon. The locations of arms caches, incriminating documents, and the positions of paramilitary commanders. In order to learn these details, we must raid the headquarters of the Communist Party and Shafarevich's Passionariyy. Those locations are public knowledge, and informants within these buildings can help us find useful intel.\n\nWhile conducting these raids, we have two options for our strategy. The first strategy is to grab only what information our spies can verify, so that we avoid any contingency plans and false intel the enemy may have planted. This is the less risky option, but it also requires more time, and will result in less information being gathered. The other strategy is to grab as many files as we can, sort out the contents, and act upon whatever useful information we happen to come across. This will result in more information being gathered, but is obviously riskier. If we come across false intel, our forces could end up stumbling into a trap. The question is, which strategy do we employ?"
 KOM.244.a: "Grab only what our spies can verify, so we can trust what we find."
 KOM.244.b: "Grab as much as you can, we can't afford to waste time."

 KOM.245.t: "A Perfect Find"
 KOM.245.d: "It seems we have stumbled across the perfect intel. Document after document, detailing the locations of weapons caches, paramilitary commanders, and safehouses. All of the information was recent enough to act upon, and barely any of the information had been encrypted. However, somewhat disturbing were the size of the weapons caches. If we don't act upon this information right away, the enemy will be fully-equipped for a coup. We need to seize these weapons and commanders immediately, anything else is a dangerous waste of time. Luckily, it seems the radicals weren't expecting a raid upon their headquarters, so we should have enough time to strike before they can act."
 KOM.245.a: "Finally, some good news!"

 KOM.246.t: "A Perfect Find"
 KOM.246.d: "It seems we have stumbled across some highly valuable intel. Several documents were discovered, detailing the locations of weapons caches, wanted paramilitary commanders, and safehouses throughout the city. The information appears to be up to date, and it seems the radicals didn't expect these documents to be discovered. If we could seize these weapons and commanders, we could cripple the radicals and ensure the safety of our government. We need to act quickly, however, since it will only be a matter of time before the enemy realize we've received this intel. If we wait too long, all of this information will be useless and we'll have simply wasted our time. Luckily, if we act smart, we can strike the majority of these locations before the radicals can relocate."
 KOM.246.a: "Finally, some good news!"

 KOM.247.t: "Too Much Information"
 KOM.247.d: "Sergei opened yet another drawer of yet another filing cabinet. Sergei hated patrolling the city, what with all of the violent paramilitaries roaming the streets, but this assignment was a truly special kind of hell. It was past midnight, and Sergei had spent the last several hours reading mind-numbing documents with a barely functional flashlight. Occasionally they had to drop everything and hide when a car approached the building, but none of the cars ever stopped in front of the building.\n\nFinancial reports, predictions for upcoming party primaries, complaints about cuts to the catering budget, and meeting transcripts about said catering budget complaints. Polls on how voters reacted to different buzzwords, pages and pages of ideological debates, and disappointing salaries filled up each and every filing cabinet in this God-forsaken building. How could someone fill up so many folders with so much irrelevant nonsense? How was it also so disorganized? Sergei swore there was no rhyme nor reason put into what document went where, and Sergei now understood why people complained so much about rising paper prices in Syktyvkar. This was just an unnecessary amount of documents.\n\nThey had been in the building too long, they had to move on. Sergei stuffed several folders of financial reports, and various other documents that seemed especially useless, and just hoped the radicals happened to have the most amazing encryption code in Russia. Maybe some government bureaucrat can find something of value in this pile of trash."
 KOM.247.a: "What a waste of time."

 KOM.248.t: "The Decisive Blow"
 KOM.248.d: "The Republican Army forces were mobilizing. The information gained from the radicals would be the decisive blow needed in order to stabilize Komi's democracy. The locations of arms caches and wanted paramilitary commanders would be stormed within just a few hours, hopefully before the enemy could mobilize. The operation would be a multi-pronged attack, with squads being deployed across Syktyvkar and the surrounding countryside. Some locations had to be ignored, due to manpower and resource constraints, but the majority could be struck in a reasonable amount of time. If this operation failed... then Komi's republic would likely not last much longer. It was now or never."
 KOM.248.a: "For democracy! For the Republic!"

 KOM.249.t: "Counter-Struck!"
 KOM.249.d: "The Republican Army forces spread out across Komi, searching for the wanted commanders and the arms caches the radicals had been stockpiling. These forces were expecting to surprise the enemy, and were not expecting much resistance at the various arms caches they had located. If the intel was correct, then it should have been a decisive blow against the radicals, and a great victory for the Republic. Such a victory could have secured the government's position and ensured democracy's survival.\n\nExcept the intel was wrong.\n\nThe radicals had been expecting the Republican forces to conduct a raid on their files, and had planted false intel. Those locations that were correct and not simply decoys had been fortified and staffed with paramilitaries. When the Republican forces reached these locations, the paramilitaries opened fire upon them.\n\nHeavy losses were sustained, and the Republican forces were sent into disarray. Meanwhile, the cells not present in the false intel or that were simply ignored mobilized. Now radical cells were rising up across Komi.\n\nThe Republic has failed."
 KOM.249.a: "Democracy's end draws near."

 KOM.250.t: "Successful Raids!"
 KOM.250.d: "The Republican forces spread out across Komi, searching for the wanted commanders and the arms caches the radicals had been stockpiling. If the intel was correct, a heavy blow should be dealt to the radicals, and the government's position would be made more secure.\n\nThe operation was a great success. Using the invaluable intel gathered from the radicals, the Republican forces were able to strike at the perfect moment, catching the radicals off-guard. The radicals' paramilitaries were in the midst of mobilizing as Republican forces opened fire, preventing them from properly arming or establishing a credible force. We've also arrested or killed some of the more experienced paramilitary commanders, crippling their forces' ability to organize. It seems the radicals had been expecting an attack, but our forces must have prepared faster than they had predicted, considering how unprepared the enemy was. Even if we didn't truly possess the element of surprise, we still dealt a huge blow to the radicals' ability to strike against the government. The radicals should be unable to carry out an effective coup. We can breathe a little easier now that our democracy has been secured for now."
 KOM.250.a: "Democracy stands strong!"

 KOM.251.t: "Their Forces Diverted!"
 KOM.251.d: "While we have seen great success with our raids, and the enemy forces seem to have been devastated. However, we have surely not secured every arms cache in Komi, and given time the radicals will surely be able to muster enough forces to carry out a coup. At the very least, our raids mean they can't rise up immediately, and we have likely significantly delayed their plans.\n\nThe time we've bought with these raids is precious. We must use them to further secure our position, further prepare ourselves for possible coup attempts, and further consolidate our rule by other means. While these raids are successful, raids alone can't save our republic. The radicals will also learn from this raid, and will likely better secure their intel and weapon stockpiles. They have been wounded, but their wounds are certainly not fatal. We need to invest in propaganda, we need to introduce reforms, and we need to win over the Komi's citizens. If we can get the civilians to feel safe and support us, the radicals will lack enough support to strike against our government. That is how democracy survives."
 KOM.251.a: "This is merely the end of the beginning."
 
