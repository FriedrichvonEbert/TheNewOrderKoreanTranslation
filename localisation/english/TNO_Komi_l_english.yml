 KOM.345.t: "노동자들과의 만남"
 KOM.345.d: ""반갑습니다, 부하라나 동지!" 유리가 흥분한 목소리로 말했습니다. "당신도 아시다시피, 저와 제 동료들은 모두 지역 조합 출신입니다. 나는 금속 노동자 출신이고, 여기 미하일은 광부 출신입니다." 그는 미하일의 오른편을 가리키며 손짓했습니다. "그리고 여기 함께하고 있는 안나씨는 선생님이십니다!" 그들은 하나 둘씩 부하라나와 악수를 나눴습니다.\n\n"좋아요. 세분과 만나서 저도 반갑습니다." 부하리나가 웃으며 말했다. "자, 이제 본론으로 들어가 보실까요?" 그들은 모두 테이블에 앉았습니다. "여러분은 저를 지지하는 것이 과연 노조에 있어 최선의 선택일까에 대해 알고 싶으실 것입니다. 글쎄요. 우선, 저는 여러분들의 파업할 권리를 보장하겠습니다. 둘째로, 노동조합은 소비에트 의회에서 권한을 얻게 될 것입니다. 또한 소비에트 의회는 이전보다 더 강력한 지위와 권한을 얻게 될 것이며, 그렇기에 저는 여러분들에게 단지 의식적인 지위를 드리려는 것이 아님을 알려드리고자 합니다." 부하리나는 자신이 노조와 노동자들을 어떻게 지지할 것인지를 대표들에게 설명하며, 계속해서 연설을 이어나갔습니다.\n\n"사실은 말이죠, 동지. 솔직히 말씀드리겠습니다. 우리는 당의 다른 파벌의 사람들과 이야기를 나누었지만, 그들 중 당신만큼 설득력이 있는 사람은 없었습니다. 다른 노조원들과 상의해 보아야 하겠지만, 저는 그들이 여러분을 지지할 것이라고 확신합니다." 유리는 그렇게 말했습니다. 안나와 미하일은 동의하며 고개를 끄덕였습니다. 부하리나는 그들을 보며 웃음을 지었습니다."
 KOM.345.a: ""감사합니다, 동지.""

 KOM.346.t: "직업상의 예의"
 KOM.346.d: "스베틀라나 부하라나는 아침 일찍부터 편지를 받는 것에 대해 덜 열심이었습니다. 그녀의 공식적인 당직 생활에서도 말이에요! 정말 품위 없게도, 그녀는 공식적인 서류 요청을 받을 때 씩씩거리고는 했습니다. 내부 행동의 강령에 따라, 그녀는 완전히 이해할 수 있는 이유에 의해 긴급한 일에는 즉시 업무에 착수해야 했습니다. 그러나 결국, 혁명은 향수병에 걸렸다 하더라도 기다려 주지 않습니다. 그럼에도 불구하고, 그녀가 서류에 공동 서명할 때 그녀에게 딱딱하게 경례한 당직자에게서 그것을 건네받았을 때, 그녀는 여전히 기분이 좋지 않았습니다. 그녀는 손을 저어 급사에게 1달러를 건네주고, 그녀의 집으로 돌아갔습니다. 오늘 밤따라 바람이 찼고, 아마 블라인드를 조금 움직이면 될 것 같았습니다. 그녀가 방에 들어서자 귀에 익은 전화벨 소리가 들리기 시작했으나, 부하리나가 대답하자 아무런 소리도 들리지 않았습니다. 불편했던 10초가 지나갔고, 연결은 끊어졌습니다. 혼란과 불안 속에서, 그녀는 메드베데프와 다른 사람들에게 그들 정치인들에 대한 위해가 가해지고 있는지 전화해야 한다는 메모를 휘갈겼습니다. 아마도 반동적인 열성당의 조직들일까? 어쨌든, 그녀는 소수의 정치인들에 대한 문제보다 더 긴급하게 처리해야 할 문제들을 가지고 있었습니다. 그녀는 당의 밀랍 봉인으로 봉해진 봉투를 열고, 간단한 서류들을 훑어보았습니다. 그리고 식팁카르, 그녀의 집, 그리고 한때 붉은 별이 피어났던 심장에는, 차갑디 차가운 적막이 흘렀습니다. "스베틀라나 부하리나, 당신이 정직되었다는 사실을 말하게 되어 유감입니다. 다른 방법이 있었다면 좋았을 텐데요. 그러나 당을 수호하기 위해선, 당신은 우리의 당에서 사라져야만 합니다.“"
 KOM.346.a: "편지는 떨리는 글씨로 공동 서명이 되어있었습니다."

 KOM.347.t: "국회"
 KOM.347.d: "[Get_Event_KOM_347_Desc]"
 KOM.347.a: "수슬로프, 앞으로 나와 주십시오."
 KOM.347.b: "발언권은 즈다노프에게 있다."
 KOM.347.c: "부하리나가 말하게 하자."

 NIK_347_zhdanov_alive: ""그러므로, - 코미 공화국 공산당의 총회가 개최되었음을 선언합니다. 오늘 회의의 의제를 정하기를 원하시는 의원분들께서는 부디 자리에서 일어나 주시길 바라며 -".\n\n그러자 약속이라도 한 듯이, 삼인방이 자리에서 일어났습니다. 이미 의장은 주제가 무엇일지 말할 수 있습니다. 코미 공화국의 좌파들은 연방이 붕괴한 이후 한 주제의 수백 가지의 바리에이션들에 대해 토의해왔습니다. 좌파가 장악한 현재, 누가 권력을 차지할 것인가? 사회주의의 꿈들의 파편들과, 그 파편으로 인민들을 억압하는 장군들의 압제에 둘러싸인 지금, 공화국은 무엇을 할 수 있을 것인가? 혁명에 무감각해진 듯한 곳에서, 혁명을 위해 싸울 목적이라는 것은 정녕 존재는 하는 것일까?\n\n이것은 그저 그들의 밑에서 삶에 수많은 상처를 입은 모든 이들이 외친 단일한 질문입니다. 다음은 누구인가? 그리고, 그 다음은? 다시 말하자면, 무엇을 해야 하는가?\n\n비록 의장은 이 소리지르기 대회가 다른 때와 다르지 않을 것이라는 희망을 저버린지 오래였으나, 개회사는 이 의제를 진전시킬 수 있는 좋은 수단이었습니다. 그렇기는 하지만, 최소한 예의가 차려질 수 있도록 시도하는 것이 그녀의 공식적인 의무였으며, 이제 그녀는 선택을 내려야만 합니다. 그녀는 발언자들을 불러 그들의 주장을 말하도록 했습니다.\n\n언제나 인내심을 발휘하는 즈다노프는, 미지근하고 지루하지만 그날의 사건들에 대한 확고한 시작이라는 이념적 의식을 발전시키자는 의견을 개진했습니다. 부하리나는 노동자들이 이데올로기가 말하는 혜택을 경험하지 못하는 한 이념적인 의식은 그리 오래가지 않을 것이라고 지적하며 대신 공화국의 작업장 내 민주주의에 대한 논의를 제안했습니다. 수슬로프 서기장은 평소처럼 무미건조한 어조로 두 가지 화제의 통합을 제안했으며, 그 해결책은 바로 작업장의 노조들을 당 휘하에 중앙집권화하는 것입니다. 그것은 교묘하고, 통제적이며, 음울할 정도로 효과적입니다."

 NIK_347_zhdanov_dead: ""The, ah - the Assembly of the Communist Party of the Komi Republic is in session. May delegates who wish to set the agenda of today's congress please rise-"\n\nAnd like clockwork Bukharina and Suslov are rising - already the Speaker can tell what the topic will be, for the Komi Republic's leftists have only really discussed one topic in a hundred variations since the split with the Union. Who will take the reins of power now that the Left is in control? What can the Komi Republic do, surrounded as it is by fragments of the Socialist dream and the tyranny of generals who beat the People with its shards? Is there really any purpose to fighting for the Revolution in a place that seems to have become numb to it?\n\nIt is only really one question, the question of all who have their lives' work torn from under them. Who next, and what then? What is, in other words, to be done?\n\nThe inaugural opening speech is as good a platform to advance the agenda as any, even if the Speaker has no real hope that this shouting match will turn out differently from the others. Even so, it is her formal duty to ensure that decorum is at least attempted, and now she must make a choice. She calls on the speakers to state their points.\n\nBukharina opens by pointing out that the endurance of the Union shall be dependent upon the common worker experiencing the benefits of socialism, and proposes a discussion of workplace democracy in the Republic. General-Secretary Suslov, in his usual dry manner, proposes an alternate solution: the centralization of workplace Unions to the Party mandate, to bring them directly into the ideological process. It is subtle, controlling, and depressingly relevant."

 KOM.348.t: "비전의 끝"
 KOM.348.d: "수제 차를 담은 잔 너머로 낄낄거리며, 안드레이 즈다노프는 자신의 손님들에게 극도로 복잡했던 차의 제조 과정을 생생하게 설명하였습니다. 그들은 미소를 지으며 격려하듯 고개를 끄덕였고, 공장 직원 중 한 명은 응결 현상을 이용하여 보통의 차들 보다 두 배 더 강력한 차인 "아이스-브루"에 대한 자신만의 조리법을 설명하기 시작했습니다. 그는 당의 급사가 도착했을 때, 끔찍하게 복잡한 과정을 묘사하고 있는 중이었습니다.\n\n약간의 귓속말과 함께 즈다노프는 미안하다는 듯이 어깨를 으쓱였습니다. 그는 당의 문서에 서명하면서, 급사에게 중앙당에서 들은 것이 있는지 물어보았습니다. 뱀같은 수슬로프는 지난 몇 주 동안 수상할 정도로 조용했으며, 뱀이라는 족속은 편리한 만찬을 계획하고 있는 것이 아닌 한 조용히 지내기만 하는 일은 결코 없었습니다. 소년은 그에게 혼란스러운 눈빛으로 대답할 뿐이었습니다. 그는 한숨을 내쉬고 서류를 돌려주며 선의를 가지고 온 손님에게 약간의 달콤한 사탕을 건네주었습니다. (그는 최근에는 차를 달게 마시지 않았기에, 이는 더욱 안타까운 일이었습니다.)\n\n손님들이 떠나자, 즈다노프는 손님들의 정치적 잠재력에 대해 생각하면서 그의 찻잔을 가지고 장난치기 시작했습니다. 아마도 그들은 반쪽짜리 노조원들의 일상적인 우려 외에는 거의 신경쓰지 않을 것입니다. 하지만 약간의 훈련을 받게 된다면, 그들이 무엇을 할 수 있을지 누가 알겠습니까? 그 낙관적인 기분과 함께, 그는  편지를 뜯었습니다.\n\n불신은 분노로, 그리고 차가운 이성으로 이어졌습니다. 즈다노프는 당의 수뇌부에게 전화를 걸기 위해 전화를 들었으나, 현장 직원의 전화 응답조차 받을 수 없었습니다. 분노와 함께, 그는 문으로 행진했으며, 침착한 어조의 수슬로프 본인을 맞닥뜨렸습니다.\n\n수슬로프는 그의 김이 서린 안경 너머로 지그시 응시했습니다. 그의 시선은 차가웠고, 그의 표정은 알 수 없었으며, 그의 목소리는 마침내 틀림없는 승리를 선언했습니다."
 KOM.348.a: ""즈다노프 동지, 당신의 정직 처분은 바뀌지 않습니다.""

 KOM.349.t: "추방 통지"
 KOM.349.d: "[Get_Event_KOM_349_Desc]"
 KOM.349.a: "Your move, friends. Your move."
 NIK_expel_revisionists: "[Get_KOM_Expel_Revisionists_TT]"
 NIK_349_zhdanov_alive: "수슬로프는 당 회의가 끝나고 나면 항상 망설이고는 했습니다. 그가 생각했을 때, 다른 이들에게도 발언권이 있는 상황에서 중요한 문제를 논의하는 것은 그다지 효율적이지 않았습니다. 아뇨, 역사의 흐름을 만들기보다는 그걸 바꾸는게 더 나았습니다. 여기서는 속삭임으로 역사의 급류를 막고, 저기서는 침묵으로 역사를 살짝 밀어만 주면 부분부분들이 돌이킬 수 없을 정도로 변화하면서 결국 역사 전체가 원형을 알아볼 수 없을 정도로 독특하게 바뀌게 되는거죠. \n\n역사는 느리게 발전합니다. 특별히 마르크스적이지는 않지만, 만족스러울 정도로 교묘합니다.\n\n그의 사람들은 언제나 그렇듯이 그를 기다리고 있었습니다. 공산당의 다른 이론가들과 나누는 좀 더 자극적인 논의들에도 불구하고, 그는 이 남자들과 여자들과 함께 있는 것을 매우 좋아했습니다. 회색빛의 표정, 회색빛의 정장, 사실상 얼굴이 없는 것이나 다름없는 이들. 당의 관료들에 대한 완벽한 정의와도 같습니다. 그러나, 그들은 수슬로프가 그러듯이, 그의 유일한 언어인 권력의 언어를 구사합니다.\n\n이제, 그들이 모여 말하는 것은 권력이 됩니다. 대화는 짧았고 간단명료했습니다. 당의 노선에 별로 관심이 없어 보이는 이들이 말할 수 있었던 것들, 즉 다수의 사람들이 말할 수 있는 것들, 확실히 말할 수 있는 것들에 대해 이례적으로 많은 간섭을 해왔었습니다. 사실, 이 사람들은 민주주의가 민주집중제에서 벗어나게 하고, 자신들이 원하는 것을 얻기 위해 당을 강탈하는 일에만 전적으로 관심을 쏟는 것 같았습니다. 그리고 이러한 난세에 알지 못하는 것들을 어떻게 믿을 수 있겠습니까?\n\n수슬로프는 고개를 끄덕였습니다. 이제는 미사여구를 넘어서 중요한 단 한가지를 실행으로 옮겨야 할 때였습니다. 그는 운동장에서 벌어진 싸움을 해결하려는 교장 선생님의 어조로, 존경받는 부하리나와 즈다노프를 포함한 당의 특정 당원들에 대한 정직을 제안했습니다. 물론 정직은 일시적일 것이며, 전적으로 그들 자신의 이익과 국가를 위해 의도된 것입니다.\n\n수슬로프는 입을 굳게 다물고 있었지만, 그의 볼에 경련이 일어나는 것을 억제할 수는 없었습니다. 특별히 마르크스적이지도, 영리한 행동도 아니었지만, 효과는 있었습니다."

 NIK_349_zhdanov_dead: "Suslov always hangs back after the Party meetings - he's never found it particularly efficient to address the important matters when other people have the floor. No, far better to channel history rather than shape it: to block its course with a whisper here, to nudge it with silence there, until the parts have changed so irreversibly that their sum is now uniquely different from what it would have been.\n\nThe slow evolution of history: not particularly Marxist, but agreeably subtle.\n\nThe clique are waiting for him, as they always are: despite his more...stimulating discussions with the rest of the theorists within the Communist Party, he vastly prefers the company of these men and women. Grey-faced, grey-suited, effectively faceless - the very definition of the Party suit. And yet they speak the language of power, Suslov's only tongue, as well as he does.\n\nIt is power now that the clique gathers to speak. Talk is brief and to the point: there have been an anomalous number of intrusions on what could be said - what would surely be said, had the majority been properly guided by its betters - by people who seem less than interested in the Party Line. Indeed, these people seem altogether interested in taking Democracy out of Democratic Centralism, on usurping the Party for their own functions. And who can trust an unknown in these trying times?\n\nSuslov nods. It is time to move past the rhetoric to the only thing that matters. He proposes, in the tones of a bored schoolmaster resolving a playground dispute, a suspension to certain members of the Party, including the esteemed Comrade Bukharina. A suspension that, of course, will be temporary, and is intended entirely for their own benefit and that of the Body Politic.\n\nSuslov keeps his lips tightly guarded, but he cannot suppress a twitch in his cheek. Not particularly Marxist, nor even subtle - but it has worked."

 NIK_expel_revisionists_zhdanov_alive: "§l스베틀라나 부하리나§!와 §S안드레이 즈다노프§!는 건강상의 문제로 정계에서 은퇴할 것입니다."
 
 NIK_expel_revisionists_zhdanov_dead: "§lSvetlana Bukharina§! shall retire from politics for reasons of ill health."

 KOM.350.t: "붉은 눈보라"
 KOM.350.d: "Ms Evanoff appraised the red-splayed walls, her face carefully blank. The arsonist - or artist, as they'd probably think of themselves - had certainly been visionary in their use of palette. Bold lines and strokes formed the foundation for an extravagant, if confusing, mosaic of red and black. Here and there what appeared to be the angular form of planes - rockets, perhaps? - arose from the scintillating mist around them, nestled in the ocean of red font like Venus of Botticelli.\n\nAnd at the bottom of it all a slogan: THE WORLD OF TOMORROW WITH TODAY'S SOCIALISM - FOLLOW THE VISIONARY LINE.\n\nEvanoff sniffed. They'd have to do better if they wanted to impress the headmaster of the Kotlas School for Young Artists. Dipping a sponge into her bucket of water, she began to scrub the amateurish enthusiasm away. Perhaps their next work would be more inspired, or at least less excessive in its use of outlines.\n\nThe next week the propaganda was back, bolder and more garish than ever. The arsonist, whoever they were, had evidently reacted by doubling down. Bolder and crazier the red mist foamed in every corner. New symbols of progress, arrows reaching ever upwards, lifted atop a sea of crimson arms and hands holding hammers. Above them all, a rocket bearing the spindly wheels of the atom rose like Jupiter into shaded red sun-rays.\n\nThe slogan had at least been shortened. ZHDANOV TODAY - THE STARS TOMORROW!\n\nMs Evanoff stared and stared, and then she began to giggle. It was so bold, it was almost endearing. She grabbed a paintbrush and began to write a note in blue paint. If the culprit was coming back on a regular basis, perhaps she could at least teach him a couple of things about that damned outlining.\n\nAnd so it continued, this strange courtship, and on the walls new slogans blossomed, as if heralding the coming of some unimaginable spring."
 KOM.350.a: "사회주의자의 가슴을 따뜻하게 만들 약간의 우정."

 KOM.351.t: "당령 A221"
 KOM.351.d: "Andrei Zhdanov seldom frowned, save in the presence of some immense political contortion (which was not particularly rare in the Communist Party of Komi). The massive stack of paperwork on his desk, only ever shrinking by incremental amounts, was not helping his migraine.\n\nEach of the papers he was reviewing had to be individually approved by the Party General Secretary and the Chairman - both positions now belonged to him. Signatures on the front and back, approving a very precise pattern of redactions upon their work. And the redaction was only the beginning - for those who were still alive and relevant to these papers had to be brought before the General Secretary and vetted for approval. An approval like this next one, and, God, he was thirty minutes behind schedule. It would have to be quick.\n\nZhdanov waved at a Guard to bring the next person in. A ragged man stumbled onto the carpeted floor, his hands shaking. He bore still the suits typical of all apparatchiks, now ridden with holes and patched in parts, and the bulk of torn leather he clutched had evidently once been a suitcase. He gazed in confusion for a moment, and then he knelt and bowed to the General Secretary, his whole body trembling with the effort.\n\n"General Secretary, please revise my removal from the Party! I was - my only crime was to criticise our propaganda efforts - a heinous one, but -"\n\n"Andrei Berezin, by Party Directive A221 your sentence of expulsion is hereby negated. You are to be restored to your position on the Propaganda Work Team, and it is my duty to inform you that the Party will no longer authorize mass expulsions from its ranks. Instead, we will individually assess accusations before-"\n\nZhdanov looked up to see the man hugging a confused Guardsman, sobbing with relief. He sighed, ticked a box on the form, and put it on his FINISHED pile. It would be a very long couple of days."
 KOM.351.a: "또 다른 실수를 바로잡았다."
 
