 KOM.427.t: "오네가 장군들의 운명"
 KOM.427.d: "전리품은 승자에게 돌아가고, 오네가와의 대결에서 우리는 확실히 승자입니다. 영토, 도시, 자원이 우리의 손에 넘어왔지만, 우리의 패배한 적들의 가장 훌륭한 병력도 마찬가지로 가치 있는 것입니다. 현재, 그 장군들은 우리 교도소에서 그들의 칭호와 명예를 박탈당한채 머물고 있지만, 꼭 이런 식일 필요는 없습니다. 우리는 그들의 기술을 우리 편에 둘 수도 있고, 아니면 민간인으로 은퇴 생활을 할 수 있도록 그들을 풀어줄 수도 있습니다. 반면에, 그들은 흔쾌히 우리에게 맞서 싸웠습니다. 어쩌면 그들은 감옥에서 지낼 만한 자들인지도 모릅니다.\n\nThe Onegans were collaborators who fought alongside the Finns in their efforts to resist the liberation of occupied Russian territory, an act that has earned them little sympathy within our nation. However, they are questionably skilled at their craft, which has led some to implore our government to integrate them within our armed forces, despite the public fury it would entail. Ultimately, the decision lies in our hands, do we trust these former Collabs or leave in jail to rot for their crimes."
