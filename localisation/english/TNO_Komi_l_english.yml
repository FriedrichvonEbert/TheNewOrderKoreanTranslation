 KOM.396.t: "군주주의자 집회"
 KOM.396.d: "타보리츠키는 집회에 비용을 아끼지 않음이 드러났습니다. 그는 자신의 돈과 연줄을 공개적으로 충분히 활용하는 것을 좋아하지 않았지만, 드문 경우에 그는 부와 풍요의 과시야말로 약간의 노출의 가치가 있다고 생각했습니다. 제국의 장식품과 호화로운 다과가 그의 제국의 위대함에 대한 메시지를 강화시킬 것입니다. 그는 초대받은 손님들에게 두 가지 모두를 즐길 수 있는 충분한 시간을 주고 파티에서 두 시간이 조금 넘을 때까지 기다렸다가 때가 왔다고 판단하고 무대에 올랐습니다.\n\n"친애하는 러시아인 여러분. 우리는 우리의 위대한 제국을 통일하기 위한 중요한 발걸음을 내디뎠습니다. 하지만 이것은 많은 단계중 첫 번째 단계입니다. 신성한 차르를 잃은 이후 러시아는 몰락했습니다. 우리의 조국은 분열되고, 두려워하고, 어려움에 처해 있습니다. 그 정의롭지 못한 배신, 그리고 그것을 막지 못한 우리의 실패가 우리를 이 파멸의 길로 이끌었고, 이제 그때로 돌아갈수있는 방법은 고결한 길을 통해서밖에 없습니다. 의로운 차르께서 의로운 백성들을 인도하십니다. 오늘과 어제의 굴욕에서 다시 일어서 공포와 욕망, 분열의 망령에서 벗어나 러시아의 위대함이 회복되는 미래를 향해 행진할 의로운 백성들을 말이죠."\n\n"차르께선 살아계십니다! 알렉세이 2세께서는 볼셰비키의 테러에서 살아남아 숨어서 그의 왕좌가 복원되기를 기다리고 계십니다. 그래야만 그가 돌아왔을 때 안전할 것이기에. 그때가 되면 의가 다시 한 번 이땅을 다스릴 것입니다. 그때까지 그의 귀환을 위해 러시아를 준비시키기 위해서는 강력한 지도력이 필요합니다. 나는 섭정으로서 그 지도력을 제공하겠습니다. 제가 우리를 옳은 길로 인도할 것이며, 여러분 모두 나와 함께 옳은 길을 걷기를 환영합니다. 함께, 우리는 러시아를 다시 위대하게 만들 것입니다! 우리는 함께 러시아를 파멸로 몰아넣고 우리에게 대항할 볼셰비키와 배신자, 기생충들을 파괴할 것입니다!"\n\n그리고 나서, 그는 건배를 주도했습니다. 먼저 모인 손님들에게, 그리고 나서 러시아에게, 그리고 마지막으로 신성한 차르에게. 그는 강하게 잔을 바닥에 던짐으로써 건배와 그의 연설을 끝맺었습니다. 그는 손님들이 그 동작을 따라하여 수많은 잔이 부딪치는 소리와 함께 무대를 떠났습니다."
 KOM.396.a: "섭정이 시작된다."

