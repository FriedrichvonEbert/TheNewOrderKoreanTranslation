 KOM.162.t: "스탈리나, 반대 선언"
 KOM.162.d: "Komi is abuzz after the recent announcement over the Presidential election. Svetlana Stalina, a prominent elected Deputy and founder of the Sovereign Democratic Party, has announced that she will be challenging the current President to a runoff vote. She has repeatedly expressed discontent towards the administration's recent actions and policies, and clearly believes that she could govern more effectively as President.\n\nAn idealistic and young firebrand who has overcome her reputation as a splitter, Svetlana Stalina has long opposed extremism in all its forms and prioritizes the stabilization of Komi's often troubled democracy. As leader of the social-democratic Sovereign Democratic Party, Stalina espouses a largely centrist position within the legislature. The PSD is pro-military, pro-expansion of the police, and explicitly favors reclaiming Russia as soon as possible. Critics of Stalina call her an authoritarian over her party's desire to stabilize Komi's democracy through any means necessary. It remains to be seen if this election bid will be successful for the Deputy."
 KOM.162.a: "이것이 코미의 미래일 수 있을까?"

 KOM.163.t: "코시긴, 후보 지명 확보!"
 KOM.163.d: "The Presidential election grows more complex when it is announced that the primaries have ended in favor of Alexei Kosygin, leader of the Union of Young Reformers. With his victory over the current President in the primaries, Kosygin has now become the new candidate for election. While some expressed doubts over Kosygin's decision to run in the election, these worries have been squashed as Kosygin rallies his supporters, urging them to vote in the polls for a better, more prosperous Komi.\n\nMany within Komi suspect that Kosygin has already started drafting his first Presidential policies, and expect to see many reforms to the market sector and general liberalization of Komi's currently limited market economy. The Komi Communist Party in particular has begun rallies calling for unity in opposition to capitalism, and the newspapers and radios have become dominated by election news and political debates. Currently, the polls look bright for Alexei Kosygin and the Union of Young Reformers."
 KOM.163.a: "가자, 투표장으로!"

