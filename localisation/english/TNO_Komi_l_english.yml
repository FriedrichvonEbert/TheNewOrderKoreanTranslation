 KOM.402.t: "새 헌법?"
 KOM.402.d: "자정 무렵, 레프 구밀료프는 잠을 자지 않았습니다. 대신, 사람들이 자고 기어가 돌아가는 동안, 그는 기다렸습니다. 다른 이들에게, 앞으로 더 많은 공개 회의가 있을 것이지만, 새로운 헌법에 대한 첫 번째 논의가 이 곳에 있었습니다. 사적이고, 안전하며, 시선을 멀리하는.\n\n샤파레비치가 가장 먼저 도착했고, 우아하면서도 여유로운 걸음걸이로 거닐면서 공손한 미소를 지었습니다. 구밀료프는 전시장에서 거의 눈을 굴렸습니다. 왜냐하면 이 시간에는 그의 달콤한 말과 굉장한 언변에 동조해주는 군중들이 없었기 때문입니다. 인사를 나눈 다음, 기다림이 왔습니다.\n\n그 다음 세로프가, 천천히 그리고 열심히 그의 눈이 방을 가로질러 갈 때, 마치 늑대가 풍경이나 그것의 다음 식사를 쳐다보듯이 하며 들어왔습니다. 야망은 그의 모든 손님들이 가지고 있는 것이었지만, 이 전 좌파는 그렇지 않은 역사를 가지고 있었습니다.\n\n마침내, 마지막 손님이 조용히 미끄러져 들어왔고, 그의 눈은 흐트러진채로 그의 미소는 불안하게 굳어졌습니다. 세르게이 타보리츠키가 그와 대화를 나눈 사람들에게서 흔히 얻은 반응은 좋게봐도 주정뱅이 수준, 최악의 경우 테러였습니다.\n\n그의 모든 손님들은 새로운 국가의 정당성을 얻기 위해 모인 네 명의 남자들 사이에 놓여있는 종이에 대한 발언권을 가지고 있었고, 그의 모든 손님들은 그의 권력의 위치를 열심히 주시했습니다. 모든 것이 다뤄져야 할 것입니다. 하지만 누가 먼저 소외될까요?"
 KOM.402.a: "이고리의 날개를 잘라내야 한다."
 KOM.402.b: "이반의 끈을 조여야 한다."
 KOM.402.c: "세르게이의 송곳니를 제거해야 한다."

 KOM.403.t: "경제구조의 문제"
 KOM.403.d: "모든 국가의 중요한 측면은 경제의 구조이며, 우리의 헌법은 우리가 어떻게 접근해야 할지를 제시할 필요가 있습니다. 우리의 동맹 내에서의 사고의 폭은 이 문제를 해결하기 위한 많은 경쟁적인 생각들이 있다는 것을 의미합니다. 경제에서 몇 가지 중요한 분야를 정부가 장악해야 한다는 일반적인 합의가 있지만, 그 이상으로는 공통점을 찾을 수 있는 부분이 거의 없습니다.\n\n큰 파벌은 시장 세력이 비전략적 경제 영역에서 활동할 수 있도록 해야 한다고 주장합니다. 그들은 민간 기업들이 모든 사람들에게 더 큰 복지를 제공하기 위해 국영기업들을 보완할 것이라고 말합니다. 이 두 가지를 모두 달성하는 가장 좋은 방법은 헌법에 사유재산권을 규정하는 동시에 어떤 조건에서 재산권을 무효화할 수 있는지를 명시하는 것이라고 말입니다.\n\n그러나 완전한 계획 경제하에서만 우리의 계획을 실현할 수 있다고 믿는 사람들도 많습니다. 공화국의 모든 것은 전 국가의 것이며, 국가가 목적을 달성하기 위해 모든 농민, 노동자, 서기들을 동원할 수 있는 권한을 갖는 것은 옳은 일이라고 말입니다. 개인 사업체들은 그들의 성격상 항상 이러한 목표를 훼손할 것입니다. 헌법은, 이 파벌에 따르면, 모든 재산을 국가에 속하는 것으로 정의해야 합니다.\n\n타보리츠키의 파벌은 세 번째 접근법을 지지합니다. 그들은 이러한 현대 경제 이론과 구조들이 러시아를 이런 유감스러운 상태로 만들었다고 말합니다. 우리는 이러한 외국의 이론을 버리고 러시아의 전성시대를 되돌아봐야 합니다. 전통적인 삶의 방식은 러시아를 다시 위대하게 만들 것이고, 그것은 경제에서부터 시작될 것입니다. 헌법은 러시아인들을 그들이 속한 곳으로 돌려보내는 데 필요한 어떤 조치도 취할 수 있도록 국가에 권한을 부여해야 합니다."
 KOM.403.a: "사유재산 허용."
 KOM.403.b: "계획경제가 필요하다."
 KOM.403.c: "전통으로의 회귀."

 KOM.404.t: "민간구조의 문제"
 KOM.404.d: "권력이 보다 확보됨에 따라 헌법 초안이 마련되며 우리 국가의 미래를 위한 새로운 선택권이 논의되고 있습니다. 이러한 논쟁 중 하나는 최근 우리의 지도부에 올라오게 되었습니다. 다양한 지역에 대한 중앙 정부의 역할입니다. 물론 타보리츠키는 지방정부에 권력을 주지 않고 중앙정부만이 철권통치를 할 것을 제안합니다. 대신 샤파레비치는 보다 가벼운 대안을 제시합니다. 연방주의로, 중앙 정부가 여전히 강하게 통치하지만 지방 정부의 손에 약간의 권력을 맡기는 겁니다. 마지막으로, 구밀료프는 지역 간의 자결권을 위해 강하게 투쟁하고 있으며 일종의 연맹을 형성하는 것을 지지합니다. 긴장이 고조되었지만 결국 마지막에 승리한쪽은..."
 KOM.404.a: "샤파레비치."
 KOM.404.b: "구밀료프."
 KOM.404.c: "타보리츠키."

 KOM.405.t: "목적을 위한 수단"
 KOM.405.d: "샤파레비치는 한 잔 더 마셨습니다. 구밀료프는 그가 좋아하지 않는 다른 한 줄을 지웠습니다. 타보리츠키는 실수로 두피에서 또 다른 머리카락 뭉치를 찢어 버렸습니다. 사람들은 저마다 자신의 집에 앉아 과거와 미래에 대한 생각에 잠기며, 뻔뻔스럽게도 이러한 것들을 방해하거나 완화시키기 위한 프로젝트에 몸을 던지려 했습니다.\n\n샤파레비치는 권력의 최정점에서 자신이 있을 곳으로 가기 위해 희생과 타협을 해야 한다는 것을 알고 있었습니다. 하지만, 그가 병을 내려놓으면서, 그는 걱정하지 않을 수 없었습니다. 그는 자신이 하고 있는 일이 러시아의 이익을 위한 것이라고 느꼈고, 그렇다고 스스로에게 맹세했습니다. 그러나 그는 당의 수뇌부에 오르면서 자신의 원칙에서 점점 멀어지는 것을 느꼈습니다. 하지만 빌어먹게 긴 여정이었죠.\n\n구밀료프는, 그가 항상 그랬듯이, 책상에 있는 낡은 종이 위에 낙서를 하면서, 그의 거친 이론들 중 하나를 다듬고 있었습니다. 이런 것들이 사실이 될 때가 다가오고 있었고, 그는 그 기회를 놓치지 않기 위해 열심히 일했습니다. 그는 불쌍한 그 자식, 그의 아버지와 같은 말들을 가지고 있지 않았지만, 그는 아이디어를 얻는데 충분한 시간을 보내고 있었습니다. 그가 쓰다만 반쯤 괜찮은 문장 하나하나를 긁어내어 그들이 그 페이지에 머물지 못한 것은 애석한 일입니다. 더 나은 조항 그리고 열성의 부족과 결단력은 그를 이 지경에 이르게 했습니다. 하지만 그의 저술가의 방해에서 증명되었듯이, 그것이 그를 이것보다 더 높이 데려갈 수 있을까요?\n\n한편 타보리츠키는 승승장구했습니다. 열성이 구밀료프를 정상에 올려놓고 샤파레비치가 그곳에 갈 계획을 세웠을 때, 타보리츠키는 광분하며 일어섰습니다. 그것이 그의 끊임없는 상태였습니다. 그는 계획을 세우고, 움직이고, 끓어올라야만 했습니다. 그래서, 집에 있는 나머지 사람들이 잠든 동안, 그는 1600년에서 1962년까지의 지도를 샅샅이 뒤지고 있었습니다. 그들 대부분은 틀렸지만, 그는 러시아의 진정한 군주를 찾기 위해 계속해서 그것들을 차례로 훑어보았습니다. 결국, 그것이 그의 목표였습니다. 재건하기위해. 성장하기위해. 러시아도 그와 마찬가지로 통제된 광란이었습니다."
 KOM.405.a: "찢고, 소리치고, 베고. 무슨 일이 있더라도."

 KOM.406.t: "마지막 말"
 KOM.406.d: "그날 밤 국회에는 어떤 우울한 분위기가 감돌았습니다. 관리들이 자리를 박차고 들어섰고, 직원들은 마지막 준비를 했고, 심지어 벽에 있는 쥐들도 조용히 앉아 있었습니다. 그것은 코미의 진정한 지도자, 곧 전 러시아의 지도자가 등극하기 전 마지막 순간이었습니다. 방 안에 있는 대부분의 사람들이 누구를 지지하는지 완강히 결정했지만, 몇몇은 여전히 가운데에 서 있었습니다. 그리하여, 어떤 사람들이 그들의 신념을 무시하거나 확신하기 위해 다른 연설을 기다리는 동안, 어떤 이들은 누군가가 무대에 오르기를 기다리는 동안 그들의 좌석 가장자리에 앉아있었습니다. 그리고 그들이 했던 무대에 올라서, 한 남자가 마지막 연설을 하기 위해 연단으로 빠르게 다가갔습니다. 과연 누가?"
 KOM.406.a: "구밀료프."
 KOM.406.b: "샤파레비치."
 KOM.406.c: "세로프."
 KOM.406.e: "타보리츠키."

 KOM.407.t: "Ensuring Democracy"
 KOM.407.d: "The first villager to see the Deputy sweeping the streets is a child of perhaps ten or eleven years - his steps echo down the cobblestone path well before he reaches the sweating, suit-clad man struggling with a broom. He stops for a while in whatever passes for stupefaction in the youth, makes a face and walks away. The Deputy calls after him, "Have a good day! The Government is here for you if you need anything!"\n\nThe next few villagers arrive all at once, in a station-wagon almost falling apart with rust and disuse. The Deputy calls out to them too, shouting, "Have a good day! The Government of Komi works only for you!" Muted laughter resounds from the car's cabin and a face reaches out from what must once have been a window. "Have a good day, Deputy! Must be a lonely day in the office, yes?"\n\nThe Deputy, beaming, turns to reply, but the station-wagon's low growl cuts him off before he can say anything. He looks into the massive cloud of smoke, still smiling, and carries on. So it continues through the morning, the sweeping of stray leaves and the urban garbage of Komi's 57th District into giant piles - and the disposal of these piles into burlap sacks. People stare curiously - once or twice visitors ask for signatures, something which the Deputy is only too happy to provide. Always he reminds the people he meets to vote and keep the Government accountable - something which they can also fulfill by writing to himself.\n\nAs noon towers over Komi the Deputy stumbles into his office, nearly tripping over the carpet. The smile disappears from his face. Glowering, he begins to laboriously type a transcript of his day's endeavors - starting with the number of people he has greeted, and the number of We Believe In The Komi Republic! badges he has given out.\n\nNearly breaking the typewriter with his hammy fingers, he writes:"
 KOM.407.a: "DAY ONE PUBLICITY CAMPAIGN - COMPLETE."

