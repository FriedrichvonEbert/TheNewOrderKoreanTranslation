 KOM.168.t: "스탈리나, 후보 지명 확보!"
 KOM.168.d: "The news is abuzz as President Stalina announces that she has been successfully re-nominated as the official candidate for the Presidency. Despite opposition, the primaries have ended in favor of the Sovereign Democratic Party's leader. Many believe that a second term under Stalina could help her goal of achieving stability for Komi, and it seems her supporters agree.\n\nStalina has announced that she will continue her expansion of the military and police, in the name of further stabilizing Komi's democracy against extremism. Her party's centrist platform continues relatively unchanged since she first got elected, although Stalina's opposition to extremism has seemingly become even stronger. This platform has evidently been successful, and Stalina continues to rally under it as she campaigns across Komi. Stalina's critics still protest her policies as authoritarian, and worry she could have undemocratic goals. Despite this, the Sovereign Democratic Party's supporters still attend her fiery rallies whenever possible, and listen to her radio addresses so that they can hear more from the presidential candidate. The polls seem to once again favor Svetlana Stalina."
 KOM.168.a: "가자, 투표장으로!"

 KOM.169.t: "선거일 준비"
 KOM.169.d: "선거를 준비해야 할 때가 왔습니다. 많은 것들이 이루어져야 하고, 우리는 우리가 그것을 제대로 할 수 있도록 해야 합니다. 투표소를 설치하고 검표원을 고용해야 할 것입니다. 우리는 선거일이 계획대로 진행되도록 해야 합니다.\n\n물론, 우리는 선거가 우리가 원하는 방식으로 진행되도록 하기 위한 몇 가지 선택사항들을 제시받았습니다. 등록을 완화하고 투표소를 충분히 확보함으로써 유권자들의 편의를 도모할 수 있을 것입니다. 이것은 모든 사람들이 투표할 기회를 갖게 할 것입니다. 하지만, 그것은 야당과 급진주의자들에게 너무 많은 권력을 주는 대가를 동반할 수 있습니다. 초토화된 지역에서는 일부 유권자 탄압에 투자하는 것이 더 안전할 수도 있습니다. 그것은 우리가 우리의 민주주의에 간섭하기 시작하는 몇몇 바람직하지 않은 사람들에 대해 걱정할 필요가 없게 된다는 것을 의미합니다.\n\n선택을 해야 합니다. 우리의 민주주의가 위태로울 수 있기 때문입니다."
 KOM.169.a: "우리는 민주주의 국가고 투표할 사람들이 필요하다."
 KOM.169.b: "약간의 억압이 어떤 해를 끼칠 수 있을까?"

 KOM.170.t: "폭격 대비"
 KOM.170.d: "이제 투표소가 어디에 있어야 할지를 결정할 때가 왔습니다. 투표소가 바로 들어갈 수 있는 안전한 장소가 많이 있습니다. 독일의 폭격기와 정치적 극단주의자들로부터 안전한 장소들이 말입니다. 우리는 분명 이 장소들을 이용할 것이지만, 우리에게는 좀 더, 덜 안전한 선택지들이 있습니다.\n\n우리는 전략적인 실수를 저질러 '반대파' 지역에서 투표소를 좀 더 노출되고 위험한 지역에 배치할 수도 있습니다. 그렇게 하면 우리가 투표하기를 원치 않는 사람들을 단념시키고 선거에서 우리 권력의 안정을 보장할 수 있을 것입니다."
 KOM.170.a: "아니, 모든 유권자들은 안전하게 투표할 수 있는 자격이 있다."
 KOM.170.b: "우리의 권력은 안전하게 유지되어야 한다!"

 KOM.171.t: "주목"
 KOM.171.d: "우리는 급진주의자들을 주시하고 그들이 자신의 목표를 위해 선거 과정을 전복시키지 않도록 확실히 해야 합니다. 그들에게 우리 민주주의 전체를 파괴할 기회가 주어져서는 안됩니다! 그들의 일거수일투족은 우리 선거의 안전을 보장하기 위해 면밀히 조사될 필요가 있습니다. 기회가 주어진다면 공산주의자나 파시스트들이 무엇을 할지 누가 알겠습니까? 그들은 절차를 더럽히고 조작과 협박을 통해 그들 스스로 권력을 잡을지도 모릅니다!\n\n급진주의자들을 면밀히 감시하기 위해서, 더 많은 제보자들이 조직 내에 배치될 필요가 있을 것입니다. 아마도 그들의 전화기를 도청하는 것으로도 일을 처리할 수 있을 것입니다. 우리는 그들이 어떤 조치를 취하기 전에 그들의 계획을 알아야 합니다."
 KOM.171.a: "샤파레비치의 집에 벌레를 심자..."
 KOM.171.b: "공산주의자들에게 프라이버시 따위는 없을 것이다."

 KOM.17801.t: "보즈네센스키 대통령의 제3기 취임식"
 KOM.17801.d: "Despite it all, Voznesensky stood before the National Assembly as President once more. Was it because of a desire to not disturb Komi's fragile peace? Or, was it because of some hidden quality Voznesensky possessed that made him stand above the other candidates? Either way, Voznesensky was now President once again, giving an inaugural speech before the National Assembly once more. Within his speech, Voznesensky laid out his plans for Komi's future:\n\n"My fellow citizens of the Republic, we must seek unity, not strife. Our Republic must stand strong and united against those who would seek to destroy it, whether these threats come from without or within. We must stand united and strong under the banner of democracy. We must stand strong under the banner of Marx! The DSNP and myself seek the establishment of socialism within our Republic, and under my second term we will continue to prepare Komi for its transition towards socialism. Under the DSNP, Komi has seen remarkable progress, and continuation of our programs can only further improve Komi, in order to make it truly great. We must stand against factionalism, stand against those who seek to divide us! We must stand against subversion and bloodshed! We must stand together, together for Komi! We must stand for the Republic!"\n\nWhile certainly a passionate speech, some critics are worried that this means that President Voznesensky wishes to simply stay his previous path, and are worried that Komi is destined for yet more scandals and yet more corruption. Nevertheless, only time will tell if President Voznesensky was the right choice for Komi."
 KOM.17801.a: "민중의 목소리다."

 KOM.17802.t: "스탈리나 대통령의 취임식"
 KOM.17802.d: "The results are in, and it appears that Svetlana Stalina has been elected as President. Was it simply a dissatisfaction with the status quo? Or, was it something about Stalina personally that elevated her above the other candidates? Either way, Stalina now stood before the National Assembly, not as a Deputy, but as President of the Republic. Within her inaugural speech, Stalina laid out her plans for Komi:\n\n"Dear citizens of the Republic, dear friends, radicalism is a dangerous thing. In the war, I felt the bite of radicalism for the first time. It has cost me my father, my mother, my husband, and my brother. We must oppose radicalism at all costs, before it costs us that which is most precious: our democracy. We must stand together under the principles of sovereignty, democracy, and patriotism! We must construct a strong, united Republic; we must construct a strong, united Russia! Our Republic must be assertive, our brave soldiers must be strong, and our people must be fed! We shall not fall to radicalism, which weakens our democracy and divides our people! Radicalism divided our Motherland, and continues to divide our Motherland! We must ensure the safety of our democracy, so that we may ensure the safety of all of Russia! I vow to you that we shall have stability, and that we shall have unity! Our Republic shall stand strong and united! All of Russia shall stand strong and united!"\n\nStalina's speech was certainly passionate and idealistic. Stalina's critics nevertheless still call her an authoritarian, and voice many concerns over her calls to expand the military and police. Nevertheless, only time will tell if President Stalina was the right choice for Komi."
 KOM.17802.a: "민중의 목소리다."

 KOM.17803.t: "코시긴 대통령의 취임식"
 KOM.17803.d: "The results are in, and it appears that Alexei Kosygin has been elected as President. Was it simply a dissatisfaction with the status quo? Or, was it something about Kosygin personally that elevated him above the other candidates? Either way, Kosygin now stood before the National Assembly, not as a Deputy, but as President of the Republic. In his inaugural speech, Kosygin laid out his plans for Komi:\n\n"Deputies of the Republic, we can surely all agree that Komi has seen incredible progress in recent years. We have made great progress in recovering from the bombings, lowering the death toll, and attracting people to live in our great Republic. I do not wish to harm any of those advances. However, I believe a new course of action is the right choice for Komi's future. We must not be satisfied with the current status quo, which brings such inequality and chaos to our Republic. We must also not adhere blindly to an economic system that creates such inequality within our people and places such heavy restrictions upon the common man. If we are to develop our Republic, we must introduce: Stable democracy, sweeping market reforms, and a greater openness to the outside world. Komi must see greater liberalization in its economy in order to bring about a truly equal society. I call upon the National Assembly to stand for democracy and reform, so that our Republic may be the shining beacon to all of Russia's peoples."\n\nKosygin's speech fit such a prominent and experienced politician. However, Kosygin's critics asked how exactly his reforms would bring equality to the common man, and if Kosygin's speech was too optimistic and betrayed his tendency to focus too much upon urbanites and intellectualism. Nevertheless, only time will tell if President Kosygin was the right choice for Komi."
 KOM.17803.a: "민중의 목소리다."

 KOM.17804.t: "안드로포프 대통령의 취임식"
 KOM.17804.d: "The results are in, and it appears that Yuri Andropov has been elected as the first KPK President. Was it simply a dissatisfaction with the status quo? A maddened sense of radicalism? Or, was it something about Andropov personally that elevated him above the other candidates? Either way, Andropov now stood before the new, much more left-leaning National Assembly, not as a Deputy, or as a mere Communist Party operative, but as President of the Republic. In his inaugural speech, facing packed observer boxes and a nervous Assembly, the stoic Communist laid out his plant for the Republic.\n\n"Friends, comrades, peoples of the Republic. I stand before all of you today with the utmost pride. Through our victory, the workers of the Republic have decried injustice, and carried out a Revolution by ballot - a Revolution not unlike that which liberated Russia decades ago. However, we must not be satisfied by our current victories. There is much to do, and much to strive for: a democracy that serves the people foremost, an economy which no longer places the needs of the bourgeoisie above those of the worker, and a vision for a future in which all peoples may truly be called equal. I call upon the peoples of the Republic, upon the workers in our factories, upon the peasants in our fields, upon the illustrious members of the National Assembly, to recognize that the dawn is only just beginning."\n\nAndropov's speech, as the most openly radical ever delivered by a President of the Republic, immediately drew cheers from the KPK's base - but his critics have decried his "extremist tendencies", "lack of true belief in democracy", and "concerning connections". With a member of the KPK in the highest office in the Republic, only time may tell if President Andropov was the right choice for Komi."
 KOM.17804.a: "민중의 목소리다."

 KOM.17805.t: "즈다노프 대통령의 취임식"
 KOM.17805.d: "The results are in, and it appears that Andrei Zhdanov has been elected as the first KPK President. Was it simply a dissatisfaction with the status quo? A maddened sense of radicalism? Or, was it something about Zhdanov personally that elevated him above the other candidates? Either way, Zhdanov now stood before the new, much more left-leaning National Assembly, no longer the leader of the KPK in the National Assembly, but as President of the Republic. In his inaugural speech, facing packed observer boxes and a nervous Assembly, the visionary Communist laid out his plants for the Republic.\n\n"Friends, comrades, people of the Republic. I stand before all of you today with the utmost pride. Through our victory, the people of the Republic have condemned oppression, and called out for a Revolution - a Revolution that they have realized today. However, we must not be satisfied by our current victories. There is much to do, and much to strive for: a true people's democracy, an end to stagnation and regressivism, and a vision for a wonderous future in which all peoples may truly be free! I call upon the people of the Republic, upon the workers in our factories, upon the peasants in our fields, to recognize that we have stepped into the socialist future - and this is only the beginning!"\n\nZhdanov's speech, as the most openly radical ever delivered by a President of the Republic, immediately drew cheers from the KPK's base - but his critics have decried his "extremist tendencies", "lack of true belief in democracy", and "lack of basis in reality". With a member of the KPK in the highest office in the Republic, only time may tell if President Zhdanov was the right choice for Komi."
 KOM.17805.a: "인민의 목소리다."

 KOM.17806.t: "샤파레비치 대통령의 취임식"
 KOM.17806.d: "결과가 나왔고, 이고르 샤파레비치가 대통령으로 당선된 것 같습니다. 단순히 현상유지에 대한 불만족이었을까요? 급진주의의 광기에 사로잡힌 걸까요? 아니면 개인적으로 샤파레비치가 다른 후보들보다 우위에 있었던 것일까요? 어떻게 됐든, 샤파레비치는 이제 국회의원으로서가 아니라 공화국의 대통령으로서 국회 앞에 섰습니다. 가득찬 군중들과 불안한 국회를 마주한 채 취임 연설에서 승리한 샤파레비치는 코미에 대한 자신의 계획을 밝혔습니다.\n\n"공화국 국민 여러분, 우리 모두는 국민들이 러시아 국가당을 위해 목소리를 냈다는 것에 분명히 동의할 것입니다. 우리는 폭격으로부터 회복하고, 사망자 수를 줄이고, 우리의 위대한 공화국에서 사람들을 끌어모으는 데 큰 진전을 이루었습니다. 저는 그러한 발전 중 어느 것도 해치고 싶지 않습니다. 하지만, 우리는 우리가 해왔던 것과 남겨두어서는 안 되는 것을 잊어서는 안 됩니다. 우리는 연민, 믿음, 조국에 대한 사랑의 교리를 잊어서는 안 됩니다. 또한, 우리는 공산주의, 독일의 영향력, 그리고 우리의 위대한 공화국을 전복시키려고 하는 러시아 혐오에 빠진 외국 요원들 등 우리 공화국과 국민의 적들에게 무너져서는 안 됩니다. 우리는 이러한 위협들을 일어서게 한 체제를 맹목적으로 고수해서는 안 됩니다. 사실, 이러한 위협들이 발생하는 것에 맞서 싸우는 것은 우리의 의무입니다! 저는 공화국의 자랑스러운 러시아인들과 저명한 국회가 우리 문화와 국가의 최고의 요소를 위해, 그리고 우리와 마주하고 있는 적들에 맞서 최선을 다할 것을 촉구합니다."\n\n샤파레비치의 연설은 매우 유능하고 숙련된 정치인에 적합했지만, 샤파레비치의 당선에 대해 좌파 비평가들은 그의 말 속에 숨은 반유대주의와 증오의 비난과 우익 극단주의 단체들과의 지속적인 유착을 지적했습니다. 공화국의 최고위직에 러시아 국가당 소속 인물이 앉게된 상황에서 샤파레비치 대통령이 코미에 옳은 선택이었는지는 시간만이 말해줄 것입니다."
 KOM.17806.a: "국민의 목소리다."

 KOM.172.t: "투표장에서의 폭력!"
 KOM.172.d: "우리는 많은 투표 장소에서 심각한 폭력사태가 발생한다는 뉴스를 접했습니다. 총 세명이 사망했고 열아홉명이 준군사조직의 폭력행위로 부상을 입었습니다. 이로 인해 다른 많은 유권자들이 낙담하기 시작했고, 일부 투표소는 문을 닫기도 했습니다!\n\n이 공격을 감행한 것이 공산주의 준군사조직인지 파시스트 준군사조직인지는 알 수 없지만, 사실 양쪽 모두가 그랬을 가능성이 높습니다. 만약 그들의 목표가 유권자들을 겁주는 것이었다면, 확실히 효과가 있는 것 같습니다. 하지만, 이것이 그들이 우리의 유권자들을 겁주기만 한다는 것을 의미하는 것은 아닙니다.\n\n불행하게도, 이것은 우리의 선거 과정에 좋은 징조가 아니며, 우리는 우리가 예상했던 것보다 훨씬 적은 투표를 보게 될 지도 모릅니다. 독일 폭격기들의 공포와 함께 준군사조직의 위협은 투표소를 안전하게 지키기 위해 우리가 기울인 모든 노력에도 불구하고 많은 사람들이 참여하지 않기로 결정하는데 영향을 끼쳤습니다."
 KOM.172.a: "용납할 수 없는 그들의 권리 침해다!"

 #Centrist majority government
 KOM.173.t: "A Victory for Democracy!"
 KOM.173.d: "The results of the election are in, and the democratic coalition now has a comfortable majority in the National Assembly. The radicals and extremists have been defeated at the polls, marginalized vastly in the National Assembly, and should hopefully no longer pose a threat to our government. This is a great day for our Republic and for our democracy!\n\nWhile the radicals of the far right and far left may contend the results, these elections prove to have greatly weakened their chances at power. No extremist has any chance to be elected peacefully and democratically. But our government must tread carefully, the leftists and their rightist counterparts now only have a stronger reason to pursue power with more violent means.\n\nStill, with our majority, we are free to pursue our agenda much more easily than if we had to cooperate with any radicals. We must act quickly if we want to stabilize the Republic and our rule."
 KOM.173.a: "Our Democracy remains secure, at least for now."

 #Leftist majority government
 KOM.174.t: "The Left Sweeps the National Assembly!"
 KOM.174.d: "The results of the election are in, and the KPK, once considered a fringe party, has won a majority in the National Assembly. As democrats and rightists alike awaken after a hard-fought election night, and listen to the radio reports in shock, it has become apparent that the leftist discontent in the Republic was far greater than has ever been imagined.\n\nEven while the opponents of the KPK contest the results through every channel available to them, the leaders of the communists within the National Assembly hold hurried meetings to determine their new agenda. Originally expected to defeat the radicals decisively, these elections instead have demonstrated the hubris of the center coalition.\n\nWhile protests that mix royalist and Republican flags spill into the streets across Syktyvkar, and judges order recount after recount in close districts, it seems that the Republic spirals closer and closer to a full transition to socialism - and, perhaps, the end of democratic governance entirely."
 KOM.174.a: "The end of the Republic?"

 #Rightist majority government
 KOM.175.t: "우파가 국회를 휩쓸다!"
 KOM.175.d: "선거 결과가 나왔고, 한때 비주류 집단으로 여겨졌던 열성당 극우 연합 연정이 국회에서 과반 의석을 차지했습니다. 민주주의자들과 좌파 모두 치열한 선거전의 밤을 보낸 뒤 잠에서 깨어나 충격에 빠진 채 라디오 보도에 귀를 기울이고 있습니다. 아무래도 공화국에서 우파의 불만이 상상 이상으로 컸던 것 같습니다.\n\n극우세력의 반대파들이 가능한 모든 채널을 통해 결과에 이의를 제기하는 동안, 국회 내 RNP, 열성당, ORP, OVRI의 지도자들은 그들의 새로운 의제를 결정하기 위해 서둘러 모이고 있습니다. 원래 급진주의자들을 결정적으로 물리칠 것으로 예상되었던 이 선거는 대신 중도 연합의 자만심을 보여주었습니다.\n\n식팁카르 전역에서 소비에트와 공화국의 국기가 뒤섞인 시위대가 거리로 쏟아져 나오고, 판사들이 가까운 지역에서 재검표를 명령하고 있지만, 공화국의 소용돌이는 극우파의 다양한 이상에 점점 더 가까워지고 있는 듯 하며, 어쩌면 민주적 통치는 그 종말을 고할지도 모릅니다."
 KOM.175.a: "공화국의 종말인가?"

 #Centrist plurality government
 KOM.176.t: "Minority Rule"
 KOM.176.d: "The results of the election are in, and our democratic coalition has been declared the victors. However, there are not enough seats in the legislature to form a majority. The extremists have also become a huge power after the elections, and they almost eclipse the entire government. We are stuck in minority rule, forced to cooperate with extremist radicals of every shade.\n\nThis makes it much harder for us to actually move forward with our agenda. With a large opposition, we will have to appease the extremists if we want to get anything done. This will make it much more difficult to stabilize our government after the election turmoil. Some of the new legislators were even caught during the elections alongside paramilitaries and militias! There is no doubt that the Republic may be close to its end."
 KOM.176.a: "Dark days ahead."

 #Leftist plurality government
 KOM.177.t: "Leftist Minority Rule"
 KOM.177.d: "The results of the election are in, and, after a stressful recount in many districts, the KPK has been declared the victors. However, there are not enough Communist-controlled seats in the legislature to form a majority. With the reshuffling of the seats in the National Assembly, it has become apparent that the Republic is stuck in a Communist-led minority rule, forced to cooperate with either the remnants of the center or the far right elements in the National Assembly.\n\nWhilst some figures on the Center and Right applaud this for "stopping the Communist agenda in its tracks", upticks in social discontent and paramilitary mobilization have been noted the moment the new Deputies have taken their new oaths of office. Without a coherent government, it is projected to be much more difficult to stabilize our government after the election turmoil. With reports of emergency meetings of the Ministry of Defense, the refusal of Svetlana Stalina's Sovereign Democratic Party to be seated in the National Assembly, and massive paramilitary recruiting campaigns, there is no doubt that this election may have brought the Republic close to its end."
 KOM.177.a: "Dark days ahead."
 
 #Rightist plurality government
 KOM.178.t: "Rightist Minority Rule"
 KOM.178.d: "The results of the election are in, and, after a stressful recount in many districts, the right wing coalition of the RNP, Passionariyy, ORP, and OVRI has been declared the victors. However, there are not enough rightist-controlled seats in the legislature to form a majority. With the reshuffling of the seats in the National Assembly, it has become apparent that the Republic is stuck in a rightist-led minority rule, forced to cooperate with either the remnants of the center or the Communist elements in the National Assembly.\n\nWhilst some figures on the Center and Left applaud this for "stopping the fascist agenda in its tracks", upticks in social discontent and paramilitary mobilization have been noted the moment the new Deputies have taken their new oaths of office. Without a coherent government, it is projected to be much more difficult to stabilize our government after the election turmoil. With reports of emergency meetings of the Ministry of Defense, the refusal of Svetlana Stalina's Sovereign Democratic Party to be seated in the National Assembly, and massive paramilitary recruiting campaigns, there is no doubt that this election may have brought the Republic close to its end."
 KOM.178.a: "Dark days ahead."

 KOM.179.t: "임계점"
 KOM.179.d: "우리는 우리의 현재 상황이 얼마나 위험한지를 심각하게 과소평가해 온 것 같습니다. 시위와 폭동은 우리 경찰이 우리의 행동에 항의하는 점점 더 많은 사람들을 감당할 수 없게 되면서 확대되고 있습니다. 우리 수비대에 대한 극좌파의 공격에 대한 보고도 있습니다. 극좌파 준군사조직과 민병대는 심지어 우리 군과 여러 차례 무력 충돌에 휘말렸습니다.\n\n혼란이 커지면서, 우리는 다가오는 급진 좌파의 정변을 의심하기 시작했습니다. 좌파 정당들에 대한 정보는 정부 관공서와 입법부를 습격할 계획을 보고하고 있습니다. 우리는 심지어 무기의 이동에 대한 상세한 정보, 그리고 어쩌면 반역을 계획하는 군대의 일부도 파악하고 있습니다.\n\n우리는 모든 것이 통제 불능 상태가 되기 전에 행동해야 하지만, 우리는 무엇을 해야 할지, 누구를 믿어야 할지 전혀 모릅니다. 심지어 우리의 정보원들도 엇갈린 메시지를 보내고 있습니다. 군부가 정변을 지지하고 불충할 가능성이 큰 만큼, 우리는 정부 청사를 지켜내야 합니다. 좌파는 언제라도 공격해올 수 있습니다."
 KOM.179.a: "우리에게 남은 시간이 얼마 없을지도 모른다."

 KOM.180.t: "임계점"
 KOM.180.d: "우리는 우리 정부가 얼마나 인기가 없는지를 심각하게 과소평가해 온 것 같습니다. 시위와 폭동은 우리 경찰이 우리의 행동에 항의하는 점점 더 많은 사람들을 감당할 수 없게 되면서 확대되고 있습니다. 심지어 우리 연합에 대한 극우파의 공격에 대한 보고도 있습니다. 극우파 준군사조직과 민병대는 경찰과 여러 차례 무력 충돌까지 벌였습니다.\n\n혼란이 커지면서, 우리는 다가오는 극우 파시스트들의 정변을 의심하기 시작했습니다. 우파 정당 지도자들이 입법부 청사와 다른 정부 청사에서 행진을 계획하고 있다는 보도가 있습니다. 또한 몇몇 군인들이 명령에 불복종하고 준군사조직에 합류했다는 보고도 있습니다.\n\n상황이 걷잡을 수 없이 악화되기 전에 조치를 취해야 합니다. 군부의 불충한 인원들이 민병대와 협력하여 우리 지도부를 상대로 정변을 일으킬 가능성이 큽니다. 우파들이 공격을 계획하고 있다면 우리는 정부 청사를 지켜내야만 합니다."
 KOM.180.a: "너무 늦었을지도 모른다."

 KOM.181.t: "당의 통합"
 KOM.181.d: "[Get_Event_KOM_181_Desc]"
 KOM.181.a: "수슬로프에게 더 많은 지원을 부탁해보자."
 KOM.181.b: "최근 들어 즈다노프와는 말이 잘 통한단 말이지."
 KOM.181.c: "부하리나를 써 먹어보자. 가만히 놔두기엔 그녀는 너무 유용해."
 NIK_181_zhdanov_alive: "끝났습니다. 코미 공화국은 더는 불안정한 연정과 멸망이 예정되었던 정부의 것이 아닌, 강력하고 현명한 좌파들의 지도하에 있습니다. 보리스 포노마료프에겐 다행히도, 키를 잡은 것은 바로 그였습니다. 당의 서기장으로서, 더 나아가 코미의 실질적인 지도자로서 그는 여겨질 수 있었습니다. 그러나 많은 사람들은 진정으로 코미를 장악한 사람은 바로 인형술사, 수슬로프라는 사실을 잘 알고 있습니다.\n\n혁명 운동은 가장 강력한 지도자들을 중심으로 한 파벌주의에 직면하고 말았으며, 좌파 전체의 지지를 얻는 것은 생각보다 쉬운 일이 아닙니다. 좀 더 구체적으로, 포노마료프는 그의 통치의 안정을 위해 접근할 수 있는 두 개의 거대 파벌들을 생각해보았습니다. 하나는 스베틀라나 부하리나의 지지자들로, 그들은 수슬로프로부터 독립적인 입장을 주장하는 듯 보였습니다. 그가 동맹을 맺을 수 있는 또 다른 파벌은 즈다노프 지지자들입니다. 그는 사회주의적 대안을 목표로 하는 것처럼 보였으며, 상당한 추종자들이 그를 따르고 있습니다. 물론, 그는 둘 모두를 멀리하고 수슬로프를 신임할 수도 있습니다. 그러나 어느 쪽이든 동맹을 맺는다면 그는 그에게 필요한 영향력을 얻을 수 있을 것입니다. 각 파벌들이 제공할 수 있는 가능성들을 생각해본 뒤, 그는 고개를 저으며 결정을 내렸습니다."

 NIK_181_zhdanov_dead: "It had been done. The Komi Republic was no longer under the control of shaky coalitions and governments guaranteed to fall, but under the strong and wise leadership of the Left. And, thankfully for Boris Ponomaryov, he was at its helm. Being the General Secretary of the party, by extension he could be considered the effective leader of Komi. However, many knew that in reality, Suslov was the true puppet master, the one truly in control.\n\nGaining the full trust and support from the entire Left was not as easy as one may think, for the movement had to face factionalism around its most powerful leaders. More specifically, Ponomaryov considered the options he had in his search to stabilize his rule. With the recent consolidation of power within the Party, he could only find two possible paths. He could align with Bukharina's reformist base in the labor unions and student movements - or, he could, of course, stay far from the reformists and trust in Suslov to give him what he needed. Thinking about the possibilities offered by either faction, he shook his head and made a decision."

 KOM.182.t: "연줄"
 KOM.182.d: "나라의 새로운 수장과의 만남이 있다는 사실을 알았을 때, 즈다노프는 그의 사무실에 있었습니다.그는 그에 대해 약간의 의구심을 갖고 있었지만, 그는 여전히 좌파였으며, 아마도 그를 도움으로서 그는 권력을 지켜낼 수 있을 것이었습니다.\n\n몇 시간 후, 신임 서기장은 즈다노프의 사무실에 도착했습니다. 재빨리, 그는 우선 왜 그가 이곳에 왔는지에 대한 요점을 말해주었습니다. "저는 당신이 이전 보즈네센스키의 민주 정권에서 어떠한 역할을 했는지 잘 알고 있습니다. 또한, 저는 당신이 옛‘친구들’과 약간의 우정을 쌓았으며, 그로부터 중요한 교훈들을 얻었을 것이라 생각하고 있습니다. 공화국의 안녕을 위해서, 그들과 만나 약간의 교섭을 해주거나 그들에게 그대가 그들에게 베풀었던 호의를 기억할 수 있도록 도와주시겠습니까? 이나라 군대의 충성심이 더 필요할지도 모릅니다."\n\n즈다노프는 처음에는 주저하는 듯 보였지만, 그는 이것이 제시하는 기회를 재빨리 깨달았습니다. 대답은 간단했습니다. "물론입니다, 포노마료프 동지. 제가 할 수 있는 일을 알아보도록 하지요." 몇 분 후 서기장은 사무실을 떠났으며, 즈다노프는 재빨리 수화기를 들었습니다. 그는 설득해야 할 많은 것들이 있었습니다."
 KOM.182.a: "끈을 좀 더 당겨보자."
 KOM.182.b: "당연하게도, 이건 우리에게 우선 사안이 아니야."

 KOM.183.t: "즈다노프의 자랑거리"
 KOM.183.d: ""네, 네. 잘 알아들었습니다 – 아뇨, 사과하실 필요는 없습니다. 우린 서로에게 좋은 친구가 아닙니까. 물론 훌륭하신 포노마료프 동지는 당 내 규율 문제가 의제 된다면 그 덕을 보실 것입니다. 저는 우리 모두 인민들의 대의를 더욱 강화하는 것에 관심을 가지고 있다고 생각합니다. 그렇지 않습니까?" 그의 트레이드마크인 미소를 계속 지으며, 즈다노프는 고개를 끄덕였습니다. 그 미소가 전화를 넘어 그에게 도움을 줄 수는 없었지만, 그것은 그가 올바른 정신 상태를 유지하는데 도움이 되었습니다.\n\n”이야기를 나눌 수 있어 정말 즐거웠습니다. 감사합니다. 다시 한번 더 감사드리며, 좋은 저녁 되시길 바랍니다." 즈다노프가 수화기를 내려놓자, 그의 미소는 마치 망원경 렌즈를 갈아 끼우는 것처럼 희미해졌습니다, 영화에서 장면이 전환된 것처럼, 그러나 그 본질은 여전히 남아 있었습니다. 그는 그의 옆에 서서 거짓된 상냥함을 띄고 있던 보리스 니콜라예비치 포노마료프에게 고개를 돌렸습니다. "끝났습니다. 포노마료프 동지."\n\n"언제나 그렇듯이, 당신의 정직함과 공화국의 목표를 위한 헌신에 감사를 표합니다." 그 둘 모두 말은 꺼내지 않았으나, 그것이 포노마료프의 목표라는 것을 모르는 이는 없었습니다. “즈다노프 동지, 저를 대신해서 그 은혜로운 제안을 해 주었으니, 답례로 뭔가를 제안하고 싶습니다."\n\n"아, 그러실 필요 없습니다. 우리 모두 공무원이지 않습니까."\n\n포노마료프는 더 가까이 몸을 기울였고 즈다노프는 그의 입에서 나는 담배 냄새를 맡을 수 있었습니다. ”알고 있소.“ 그가 속삭였습니다. ”그대는 그대가 원하는 것을 가질 수 있을 거요. 난 그대의 편을 들어줄 테니.” 그의 불편해하는 태도를 보고 낄낄거리며, 그는 즈다노프에 손을 흔들고, 그의 코트를 쥐고 그곳을 떠났습니다. 이번에는 그가 이겼습니다.\n\n즈다노프는 천천히 고개를 끄덕였습니다. 폰이 비숍이 되었으며 - 이것들 중 몇 가지와 지배력은 손에 잡힐 수 있을 것입니다. 자리에 돌아간 그는 계획을 세우기 시작했습니다."
 KOM.183.a: "뭐, 우리가 원하는 것을 얻어내긴 했잖아."

 KOM.184.t: "경솔한 행동?"
 KOM.184.d: "즈다노프에게 큰 부탁을 한 이후, 그가 가장 먼저 군부를 정권의 편으로 끌어들이기 위해 자신의 연줄들을 살펴보고 있다는 소식을 들었을 때 보리스 포노마료프는 걱정스러운 표정을 지었습니다. 그리고 그 소식은 놀랄 만큼 부정적이었습니다.\n\n즈다노프의 옛 동맹들과 친구들은 사회주의자들을 지지하는 것을 주저하고 있는 것처럼 보입니다. 그것이 개인적인 경쟁의식이든, 그들이 옹호했던 민주적 이상을 배반한 쿠데타에 대한 반대이든, 아니면 단순히 좌파에 대한 증오이든, 극히 소수의 사람들만이 포노마료프와 서슬로프를 지지했습니다. 그러므로, 이러한 노력들은 권력의 고위층들에 의해 실패로 판단되었습니다.\n\n이러한 실패로는 충분하지 않았는지, 더 많은 문제가 발생했습니다. 중도파에 대한 충성심을 여전히 강력하게 가지고 있는 것으로 추정되는 몇몇 군과 경찰 지휘관들은 통치 위원회의 명령에 완전 불복종을 천명했습니다. 일부는 반란군과의 교전을 거부하고 그들의 부대를 분쟁지역에서 철수시켰으며, 또한 경찰 내의 일부 민주주의자들은 특별한 정적들을 체포하거나 처형하라는 명령을 무시하고 있습니다. 즈다노프의 호의는 그저 역효과를 불러일으킨 것 같습니다."
 KOM.184.a: "유감스럽군."

 KOM.185.t: "정부 기관의 개조"
 KOM.185.d: "수슬로프 수상을 포함한 좌파 연합의 위원들 앞에서 그의 천재적인 계획을 발표할 때, 포노마료프는 그가 모든 것을 심사숙고했고, 이 행동이 새로 구성된 정부가 직면하고 있는 많은 문제들에 대한 해결책을 제공할 수 있다고 믿었습니다.\n\n"우리는 공화국의 관료들이 얼마나 쓸만할 수 있을지에 대해 깨달아야 합니다. 생각해보면, 그들은 대부분의 실제적이고 실용적인 일을 하는 이들입니다. 마치 거대한 기계의 부품들처럼, 그들은 국가의 작은 부분들을 관리하고 그들이 작동할 수 있도록 만듭니다. 하지만, 본질적으로, 그들은 모두 노동자입니다. 노동자들의 이익을 위해 작동하는 사회주의 체제에서 반드시 보답 받을 권리를 가진 노동자입니다. 그렇기에, 우리는 그들에게 새로운 국가가 얼마나 유익할 수 있는지를 보여주어야 합니다. 만약 우리가 그들에게 임금의 인상과 더 나은 근무 조건, 그리고 우리가 추구하는 모든 것을 약속해준다면, 그들은 확실히 우리들을 지지할 것이며 우리의 통제력을 안정시키는데 크나큰 도움이 되어줄 것입니다."\n\n포노마료프의 동지들에게 있어, 관료주의는 부르주아 계급과 함께 사라져야 하는 그들의 잔재였으며, 그렇기에 그들은 맨 처음에는 그 생각에 회의적이었습니다. 하지만, 그들의 통치를 확고히 하는 것은 흥미로운 선택임에 틀림없었습니다. 훨씬 더 확신을 얻게 된 후에, 그 프로젝트는 승인을 받았습니다."
 KOM.185.a: "우리는 그들을 믿을 수 있다."
 KOM.185.b: "이런 짓을 할 수는 없다."

 KOM.186.t: "기득권과의 타협"
 KOM.186.d: "마침내, 공화국을 물밑에서 움직이며, 식팁카르의 명령들을 수행하는 관료들의 대다수는 국가의 운영에 있어 사회주의자들과 함께하기로 결정했습니다.\n\n몇몇 공산주의자들은 혁명가들이 부르주아 계급과 타협을 했다는 것을 실망스럽게 여겼습니다만, 대다수는 이 행동의 중요성을 충분히 알고 있습니다. 코미 전역의 단체와 기관들 대부분이 정부의 영향력 아래에 놓였기에, 우리는 우리의 목표를 발전시키고 영향력을 확장하는데 그것들을 사용할 수 있을 것입니다. 또한, 우리는 국가 직속의 노동자들을 지원하겠다는 초기의 약속을 이행하였으며, 그를 통해 인민들의 또 다른 부분의 지지를 확보할 수 있었습니다. 이 행동이 현 정부의 상황에 악영향을 주었을지도 모르지만, 관료들의 봉급을 인상해주고 그들에게 약간의 보너스를 주는 행위는 궁극적으로 이득일 것입니다."
 KOM.186.a: "훌륭해."

 KOM.187.t: "뒤통수를 맞다!"
 KOM.187.d: "관료들의 지지를 얻기 위한 노력에 관한 최근의 소식들은 암울합니다. 초기에, 공화국의 대통령과 각 부서들의 위원장들과의 회담의 결과는 조짐이 좋았으며, 우리가 상당한 양보를 하는 한, 우리는 그들의 충성심을 얻을 수 있었을 것입니다. 하지만 작은 문제들이 나타나기 시작했으며, 결국 관료들의 대다수가 우리의 정책에 반대를 표하고 있습니다. 심지어는, 우리가 그들에게 더 나은 근무 조건을 제공하더라도 그들은 우리를 지지하지 않을 것으로 보입니다. 이 일은 가망이 사라진 듯 보이며, 이 의제를 계속할 이유는 없습니다."
 KOM.187.a: "우리는 타협하지 말았어야 했어!"

 KOM.188.t: "가득한 불신"
 KOM.188.d: "포노마료프가 안정적인 통치를 위한 지지 세력을 얻기 위해 관료 계급의 도움을 요청하자는 아이디어를 제안했을 때, 그 누구도 상황이 이 정도로 악화될 것이라고는 예측하지 못했습니다. 공산당의 지도부는 지난 며칠 동안 밤낮으로 관료들의 지도자들과 협상을 벌였습니다. 양측 모두를 만족시키는 타협안을 찾는 일은 믿기 어려울 정도로 어려웠으며, 관료들이 당국과의 협력을 거부하며 협상장을 박차고 나간 어제 이후로 일은 더욱 복잡해졌습니다.\n\n이제, 아무도 무엇을 해야 할지 확신할 수 없으며, 혼돈과 혼란이 식팁카르와 공화국의 정부 기관 전체를 뒤덮고 있습니다. 우리는 필사적으로 상황을 최대한 수습하려고 노력하고 있지만, 성공할 가능성은 없어 보입니다. 이와 함께, 많은 고위 공직자들이 최근의 상황에 대한 대답으로 사임을 표명했으며, 그러지 않은 이들은 우리의 권위를 무시하고 있습니다. 이 상황이 가능한 한 빨리 해결되기를 바랍시다."
 KOM.188.a: "제기랄!"

 KOM.189.t: "도시를 봉쇄하다"
 KOM.189.d: "코미의 수도는 첫 번째 탱크가 좌파의 이름으로 도시를 차지하기 위해 자리를 이탈한 이후로 완벽히 봉쇄되었습니다. 아무도 들어갈 수 없으며, 아무도 나올 수 없습니다. 지금까지는 그렇게 간단하였으나, 난민들 소수가 식팁카르에 도착함으로서 상황은 복잡해졌습니다. 그들은 단일한 대규모의 집단이 아닌, 여러 곳에서 모여든 소규모의 피난민 무리 여러 개의 집합입니다. 일부는 북쪽에서, 일부는 남쪽에서, 또다른 일부는 모스코비엔에서 왔습니다. 처음에, 그들은 외부의 침입과 위협을 막기 위해 식팁카르 주변에 배치된 좌파들에게 충성을 바치는 수비대를 만났습니다. 물론, 쿠데타가 한창이었을 시기에, 그들의 진입은 거부되었었습니다. 그러나 일부는 더 극단적인 방법에 의존해왔습니다.\n\n도시 주변의 주요 거점들만이 보호되고 있는 가운데, 봉쇄의 보안에 "구멍"이 있었으며, 난민들은 이 점을 이용했습니다. 숲 속에 숨어들거나 울타리와 장벽을 뛰어넘으며, 많은 사람들이 수도의 안에서 필사적으로 피난처를 찾고자 합니다. 군은 이것을 통제하고 있는 것 같지 않습니다. 우리는 어떻게 행동해야 하겠습니까?"
 KOM.189.a: "그들을 도시에 수용시켜라!"
 KOM.189.b: "그들을 도시에서 내보내라!"

 KOM.190.t: "트로이 목마"
 KOM.190.d: "아마도, 최근 식팁카르에 피난처를 제공받길 원하던 피난민들에 대한 우리의 정책에 문제가 있었던 것 같습니다. 시 외곽에서 도착한 보고들에 의하면, 이들은 결국 무고한 민간인이 아니었다고 합니다. 분명하게, 그들 중 많은 수가 중도파와 우파들의 준군사 조직과 반란 단체를 상대로 협력하고 있었으며, 신생 사회주의 정부의 전복을 위해 그들을 돕기 시작했습니다.\n\n우리의 군대가 전투에서 적군의 대다수를 섬멸시키거나 무장 해제 시켰기에, 우리는 수도를 확보할 수 있다고 믿고 있었습니다. 그러나, 타협을 거부한 이들은 그들의 작전을 계속하고 있으며, 이 난민들은 즉각적으로 그들을 돕기 위해 행동을 개시했습니다. 현재 우리는 다시 재건된 준군사단체들에 의해 통제권을 완전히 잃게 될지도 모르는 위기에 처해 있으며, 이는 심각한 사태입니다. 사회주의자 정부는 현재 취할 수 있는 선택지들을 고려하는 중입니다."
 KOM.190.a: "우린 그렇게 자비롭게 굴지 말았어야 했어."

 KOM.191.t: "단속을 강화하라"
 KOM.191.d: "가장 중요한 장교들과 준군사조직의 지휘관들이 모인 가운데, 포노마료프 서기장이 식팁카르 근처의 병영에서 연설을 하기 위해 나타났을 때 모두가 그곳에 감도는 긴장감을 느낄 수 있었습니다. 당연하겠지만, 그들 중 누구도 중도파나 우파에 속하지는 않았습니다.\n\n 사회주의적인 언사나 진보와 개혁에 대한 막연한 약속 등은 제쳐두고, 이 연설은 단 한 가지에 중점을 두고 있었습니다. 정규군이든, 비정규군이든, 모든 충성스러운 군대들은 이제 단일한 지휘 체계 아래 통합될 것이며, 코미 공화국의 붉은 군대를 창설하게 될 것입니다. 공산주의 국가들의 역사에서 그 형태들을 면밀히 본뜬 그것은, 대내외적으로 나타나는 어떠한 위협으로부터도 공화국을 수호하는 것을 목표로 하고 있습니다. 연설이 끝나자, 포노마료프는 우레와도 같은 박수를 받았고, 그의 모든 동맹들로부터 환호를 받았습니다.\n\n그러나, 총서기의 이상향적인 연설에도 불구하고, 현재 붉은 군대의 목표는 간단하며 하나뿐입니다. 바로 지금의 혼란스러운 국가의 질서를 회복하고, 새로운 정권의 적절한 확립을 보장하는 것입니다. 이제 문제는 코미에서 활동하는 두 개의 주요 운동, 즉 민주주의 중도파냐, 아니면 열성당의 우파냐의 문제에서 누구를 중점적으로 제거할 것인지에 관한 것입니다."
 KOM.191.a: "우파들을 노려라!"
 KOM.191.b: "중도파들을 노려라!"

 KOM.192.t: "세로프 사냥"
 KOM.192.d: "그가 처음으로 정치에 입문한 그때로부터, 이반 세로프는 코미 공화국에서 가장 미치광이 같은 이념가 중 한 명이라는 것이 증명되었습니다. 그가 에전에는 수슬로프에 대한 지지를 표명했음에도 불구하고, ‘질서사회주의’에 대한 그의 사상은 그가 변장한 나치에 불과하다는 사실을 우리가 확신하도록 만들었으며, 그가 구밀료프의 사냥 매가 되었다는 것은 단지 그것을 단정지었을 뿐입니다. 이제 우리가 권력을 잡았으니, 우리는 그를 추적하고 그의 움직임을 완전히 끝내버리기 위해 가능한 모든 것을 동원해야 합니다.\n\n다행히도, 식팁카르의 통제권을 두고 벌어진 전투에서, 우리는 그들이 구성한 작은 준 군사조직의 일원들이었던 그의 부하들 다수를 붙잡을 수 있었습니다. 물론 대부분은 세로프에 대해 강한 충성심을 가지고 있을 것입니다. 하지만 우리는 여전히 그들에게서 중요한 정보, 즉, 그들의 지도자가 숨어 있는 곳에 대한 정보를 얻어낼 수 있을지도 모릅니다. 물질적 호의와 감형 약속을 통해, 우리 경찰은 결국 그들 중 누군가의 의지를 꺾고야 말 것이며, 세로프의 사냥에 필요한 단서들을 얻어낼 것입니다.\n\n물론, 우리가 그의 부하들에 의해 제공받을 정보는 전적으로 신뢰할 수 없을지도 모릅니다. 그렇기에, 몇 가지 대안이 제시되었습니다. 우리에게는 비록 신뢰성은 떨어지지만 정직하게 우리를 배신자의 은신처로 인도할지도 모르는 몇 가지 다른 가능성 있는 정보들이 있습니다. 무엇을 믿어야 할까요?"
 KOM.192.a: "탈영병들에게 물어보자"
 KOM.192.b: "자력으로 시도해보자"

 KOM.193.t: "거짓과 속임수"
 KOM.193.d: ""거짓말, 또 거짓말, 거짓투성이 천지로군!" 공화국의 경찰국장이 세로프의 부하들에 대해 할 수 있는 말은 그것이 전부였습니다. 이에 대해, 우리는 그들 조직의 리더에 대한 최소한 일부분이라도 가치 있는 정보를 얻기를 기대했지만, 일어난 일은 완전히 반대입니다.\n\n생포된 질서사회주의자 민병대원들로부터 우리가 받은 모든 단서는 명백히 거짓이었습니다. 단 한 명도 세로프의 행방을 밝히는데 실질적인 도움을 주지 못했으며, 그들 각각은 우리 경찰이 그것이 틀렸음을 증명하기 위해 열심히 노력했던 거짓되고 모순된 위치와 진술들을 우리에게 제공하였습니다. 그리고 이제, 우리는 나치 짝퉁들을 무찌르는 데 어떠한 진전조차 이루지 못한 것 같습니다. 당 지도부는 이 비주류 그룹을 추적할 가치가 있는지조차 논쟁하기 시작했습니다. 과연 이게 실제로 어떠한 효과를 낼 수 있을까요? 이제, 우리는 우리의 불분명한 정보들을 계속 사용할 것인지, 아니면 이 조사를 완전히 끝낼 것인지에 대한 최종 결정을 내려야 한다는 요청을 받았습니다."
 KOM.193.a: "이건 시간낭비에 불과해."
 KOM.193.b: "또다른 실마리를 얻을지도 몰라."

 KOM.194.t: "덫을 놓다"
 KOM.194.d: "포노마료프의 사무실에 난입한 경찰국장은 종이 더미를 들고 그의 테이블 위에 그것들을 떨어뜨렸습니다. 국장의 얼굴에서 보이는 흥분과 기쁨이 마치 그가 뭔가를 알아낸 것처럼 보였습니다. 재빨리, 그는 세로프를 사로잡기 위한 그의 마스터 플랜을 설명하기 시작했습니다.\n\n"동지, 저는 우리의 모든 문제에 대한 해결책을 찾았습니다. 우리가 언젠가 이 미스테리한 사내를 잡을 수 있기를 기대하며 그를 추적해서는 안됩니다. 그 대신, 우리는 세로프를 유인해야 합니다. 우리가 그를 뒤쫓기만 하면 그는 언제든 도망갈 길을 찾아낼 것입니다. 그러나 만약 우리가 그를 완벽한 장소에 유인할 수만 있다면, 우리는 공격하고 우위를 점할 수 있을 것입니다.“ 포노마료프의 반응이 어떨지 분명히 보기 위해 잠시 말을 멈춘 국장은, 계속해서 말을 이었습니다.\n\n"저는 모든 것을 계획했습니다. 세로프를 끌어들일 미끼는 그들의 생존과 우리 정부에 대한 그들의 작전을 논의하는 질서사회주의자들의 모임입니다. 하지만, 그것은 완전히 비밀에 부쳐질 것입니다. 그 모임은 식팁카르 남쪽의 이 창고에서 열릴 겁니다." 그 말을 하며, 그는 지도의 한 점을 가리켰다. "건물 내부에는 특수 요원들이 숨어 있을 것입니다. 일단 세로프가 그의 동지들이라 주장하는 사람들을 만났을 때, 우리는 그를 손쉽게 공격하고 제거할 것입니다. 그래서, 서기장 동지. 어떻게 생각하십니까?"\n\n포노마료프는 대답을 주었습니다. "당의 동지들만 승인한다면, 그것은 진행될 것이오.”"
 KOM.194.a: "행동으로 옮길 시간이다."

 KOM.195.t: "세로프가 모습을 드러내다!"
 KOM.195.d: "세로프는 조용히 소리나지 않도록 하며 창고의 문을 향해 다가갔습니다. 그가 회의를 준비했던 동지들의 말대로 문을 다섯 번 두드리자, 문이 열렸습니다. 그의 앞에 있는 사람들 중 그가 알고 있는 얼굴은 없었지만, 그는 그것이 그의 준군사조직이나 그의 파벌에서 덜 알려진 이념가들 중 한 명이라고 상상했습니다.\n\n그 남자는 자신이 누구인지, 그리고 그 회의가 무엇을 위한 것인지에 대해 재빨리 설명해주었습니다. 세로프는 안으로 들어왔고, 약 스무 명의 사람들이 탁자 근처에서 걸어다니며 토론하고 있는 것을 보았습니다. 그는 모두에게 인사를 하고, 회의를 시작하자고 말했습니다.\n\n어두운 구석에서, 누군가가 라디오를 통해 말했습니다. “목표가 건물 안으로 들어왔다. 이상.“ 한 개의 분대가 움직일 준비를, 그리고 세로프를 단번에 완전히 죽일 준비를 마쳤습니다."
 KOM.195.a: "그를 죽여."

 KOM.196.t: "역습"
 KOM.196.d: "세로프는 조심스럽게 창고에 접근했으나, 그의 무지 덕분에, 사회주의 공화국에 충성하는 몇몇 요원들이 그를 면밀히 주시할 수 있었습니다. 그가 취하는 모든 발걸음은 그의 마음속에서 계산된 것처럼 보였고, 어떤 발자국도 불규칙하지 않았습니다. 그가 그 건물의 문에 도착했을 때, 그의 추종자들이 그에게 전에 알려준 대로, 그는 그 문을 다섯 번 두드렸습니다. 그가 들어갔을 때, 그가 마주한 것은 그의 동지들과 병사들이 아닌 총격이었습니다. 그가 몸을 숨기 위해 몸을 숙일 때, 세로프는 무기들이 발사되는 시끄러운 소리들 속에서 아무도 듣지 못할 무언가를 소리쳤습니다. 그러나 곧 난데없이, 그의 부하로 보이는 사람들 12명이 나타나 반격에 나섰습니다.\n\n세로프의 부하들은 재빠르게 건물을 포위하기 시작했습니다. 그의 동료로 위장했던 사람들 중 일부는 붙잡혀서 그를 배신한 것에 대한 보복을 받기 전에 도주하기 시작했습니다. 많은 이들이 정부군의 보호 아래 있었고, 심지어 함정은 성공을 위해 특별히 고안된 것이었으나, 이미 대세는 세로프에게 넘어갔습니다. 해가 질 무렵, 총성은 끝났고, 그 건물에서 수슬로프 지지자들은 완전히 박멸되었습니다. 일부는 심지어 포로로 잡혔으며, 그 누구도 질서사회주의자들이 그들에게서 정보를 짜내기 위해 무슨 짓을 할지 상상할 수는 없었습니다. 원래 기발한 계획이라고 생각되었던 함정은, 정부에게 완벽히 굴욕적인 것으로 끝이 났습니다."
 KOM.196.a: "우리는 다른 것을 시도해야만 한다."

 KOM.197.t: "배신자가 죽었다!"
 KOM.197.d: "몇 초도 안 되는 시간에, 그 분대는 그들이 있던 지하실을 뛰쳐나와 회의장을 습격했습니다. 총알이 그들을 스치고 지나가며 대혼란을 일으키자 모두들 몸을 피하려고 엄폐했습니다. 한때 몇몇 사람들이 주모자라고 생각했던 한 사람, 세로프는 혼란에 빠진채 그곳에 앉아 있었습니다. 그는 그들의 가장 단순한 속임수 중 하나에 속아 넘어간 것이었습니다.\n\n분대는 창고 전체에 산개해 있었으며, 두 명의 남자가 각각 출구와 입구를 막아섰습니다. 세로프는 어쩔 수 없이 커다란 나무상자 뒤로 달려가 총을 쏘는 사람들을 피해 몸을 숨겼습니다. 그는 1초간은 침착을 유지했으나, 곧바로 나무를 관통한 총소리가 나자 그는 공포에 질리고 말았습니다. 총탄 한 발이 간신히 그를 빗나갔고, 대신 그의 뒤에 있는 벽에 맞았습니다. 이제 그가 할 수 있는 일은 거의 남아있지 않았습니다. 그는 탈출할 방법을 생각했지만, 방법은 없는 것 같았습니다.\n\n총알이 등을 관통해 치명상을 입히자, 그의 사고는 멈추었습니다. 그는 쓰러졌고, 그의 시신은 곧 경찰 기동대에 의해 발견되었습니다. 마침내 세로프는 죽었고, 그와 함께 그의 터무니없는 질서사회주의 운동도 죽음을 맞이했습니다."
 KOM.197.a: "배신자는 마침내 죽음을 맞이했다."

 KOM.198.t: "완벽한 정보"
 KOM.198.d: "이반 세로프에 대한 최고의 길잡이를 찾아낸 것 같습니다. 그것은 바로 그의 부하들입니다. 질서사회주의자들과의 충돌에서 생포한 전쟁 포로들은 훌륭한 정보원이라는 것이 입증되었습니다. 우리는 분명 그들이 세로프와 그의 부하들에 대해 잘 알고 있으리라 기대했지만, 그들이 이렇게나 빨리 정보를 토해낸 것에 놀라움을 감출 수 없었습니다. 아마도 그들은 우리가 처음에 생각했던 것만큼 충성스럽지는 않았던 것 같습니다.\n\n우리는 세로프의 거주지에 관해 꽤 정확한 세부 정보를 입수했습니다. 그는 수도 교외 지역에 살고 있는데, 그곳은 비교적 고립되어 있으면서도 활동하기에는 가까운 거리에 있습니다. 또한, 우리는 여전히 활동중인 질서사회주의자들의 군대와 준군사조직들이 남아 있는 위치와 그들의 단기 계획 및 목표에 대해 알게 되었습니다. 이 귀중한 정보를 통해, 우리는 이 터무니없는 이데올로기를 타파하고 끝장낼 수 있을 것입니다."
 KOM.198.a: "이 정보를 얻을 수 있어 너무나 다행이군."

 KOM.199.t: "거주지의 상황"
 KOM.199.d: "남자들이 집에 들어갔을 때 하늘은 완전히 어두웠었습니다. 그 문은 뚫기가 쉬웠고, 그들이 침입하는 것을 막을 수 있는 것은 거의 없었습니다. 하지만, 그 분대의 8명 모두는 이것이 그들이 참여한 가장 위험한 임무 중 하나가 될 수도 있다는 사실을 알고 있었습니다. 그들은 건물의 유일한 층으로 들어가 재빨리 건물 곳곳으로 흩어졌습니다.\n\n각자는 서로 다른 포지션을 맡기로 했으며, 그것을 확실히 했습니다. 그들을 기다리고 있을지도 모르는 위협은 무장한 사람부터 함정에 이르기까지 무엇이든 될 수 있었기에, 모두가 조심스럽게 행동했습니다. 첫 번째 행동방침은 건물에 무장 병력이 없는지 확인하는 것으로, 그것은 꽤 쉬웠습니다. 모든 은신처를 확인했고, 그 집은 깨끗하다는 것으로 드러났습니다.\n\n그리고 난 뒤, 다음 단계는 가능한 모든 곳을 찾아 모든 증거를 찾아내는 것이었습니다. 그런 미스터리한 남자에게로 이끌만한 단서를 찾는 것은 쉬운 과정이 아닐 것입니다. 하지만 그들이 어떻게 생각하든 간에, 그들은 그곳에서 수색할 시간이 많지 않았습니다."
 KOM.199.a: "단서를 찾아라."

  KOM.200.t: "공격 계획"
 KOM.200.d: "민주연합의 지도부는 매우 중요한, 혹은 매우 중요한 것으로 간주되는 회의를 개최했습니다. 회담이 소집된 사유는 공화국의 불안정한 정세에 관한 것입니다. 극단주의자들, 급진주의자들, 그리고 정치적 폭력이 사방에서 난무하고 있습니다. 이 모든 내부적 분열로 인한 사망자 수는 그나마 적었지만, 민주연합은 사태가 악화되고 쿠데타가 발생해 공화국이 붕괴될 가능성을 우려하고 있습니다. \n\n불행히도, 아무도 이러한 위협에 대항할 공격 계획을 결정하지 못하고 있다는 것입니다. 많은 의원들은 민주연합이 좌익과 그들의 위험한 혁명적 언사를 해결하는데 총력을 기울여야 한다고 주장합니다. 다른 이들은 우파들의 폭력성이 증대하고 있으며 이것이 가장 중대한 문제라고 이 주장을 반대하고 있습니다. 민주연합 내의 제3세력은 이 모든 것이 불필요하며, 우리는 단순히 선거운동과 다음 선거의 승리에만 집중해야 한다고 생각합니다. \n\n토론은 결국 인신공격과 난무하는 고성과 욕설에 의해 완전히 틀어졌고, 민주연합의 지도자들은 결국 아무런 진전도 얻지 못했습니다. 회의가 끝날 무렵, 연합은 단순히 상호간의 의견 차이를 인정하는데 그쳤기에, 모든 이들이 평등하게 불평을 토했습니다. 회의는 휴회되었고, 인신공격들은 중단되었으며, 정치인들은 마지못해 그들의 집으로 돌아갔습니다."
 KOM.200.a: "좌파야말로 가장 즉각적인 위협이다."
 KOM.200.b: "무슨 일이 있어도, 중도파는 유지되어야 한다."
 KOM.200.c: "우파는 방치하기에는 너무나 위험한 이들이다."
 
 KOM.201.t: "막간"
 KOM.201.d: "두 경관은 병든 듯한 호기심을 풍기며 고개를 옆으로 숙인 채 뒤틀린 시체를 응시하고 있다. 한때는 옷이었을 무언가가 옆으로 늘어진채 피로 흠뻑 젖어있다. 그의 목에 걸려있는 팻말에는, 사회 파시스트들은 혁명의 때가 오면 용서받지 못할 것이다 라고 쓰여있다. 확실히 최근에 폭력적으로 절단된것으로 보이는 팔의 그루터기는 작은 당의 배지로 묶여져 있다. 보즈네센스키의 사람 중 한 명일까?\n\n티모로비치 경관은 기계적으로 그의 부관에게 고개를 끄덕인다. "참고: 사례 유형 24-D, B급 신체적 외상. 영안실에서 신체검사를 준비할 것. 그 외 지시사항 없음." 그가 담배를 피우기 위해 어슬렁거리고, 부관 사드코프는 시신을 의료용 거즈로 싸기 시작한다.\n\n두사람은 얼마나 오래 이 일을 해왔을까? 공화국을 가로질러 춤을 추고 또 추고, 가능한 한 멋있게 처분하기 위해 생후 갈기갈기 찢어진 삶의 잔해를 주워 올린다. 정치범죄부는 그저 우스꽝스러운 농담에 지나지 않으며, 절망적인 전쟁의 경관들은 권력자들의 법정에서 신랄한 존재이다. 본 적 없는 범죄. 보이지 않는 범죄. 저녁 식탁에서 가족의 불편한 진실을 뱉어낼 수 있는 바보 같은 아이와 같이, 발견되고 서둘러 은폐되는 범죄들.\n\n눈을 가리고 있는 사드코프의 손이 떨린다. 그는 매우 매우 피곤하다. 그럼에도 가식은 계속된다.\n\n그 근처에서, 티모로비치는 왜 이번 주에 단 한 건의 살인 사건만 보고되었는지 의아해 한다. 그것은 이전 달에 비해 급격한 감소다. 그가 그의 까칠하게 자란 수염을 문지르자, 어떤 생각이 그의 배에 납덩어리처럼 박혔다."
 KOM.201.a: "그들은 선거 주간 준비를 하고 있다. 모두 다."

 KOM.202.t: "배신자가 죽었다!"
 KOM.202.d: "이반 세로프는 오늘 밤 잠을 설쳤습니다. 뚜렷한 이유도 없이, 그는 계속해서 잠에서 깨어났습니다. 그러나 그것은 단지 그의 삶과 이념을 위험에 빠뜨렸던 최근의 사건들과 비교하면 약간 성가신 일일 뿐이었습니다. 수슬로프의 꼭두각시들은 쿠데타로 권력을 잡았으며, 그는 그들이 이미 그를 뒤쫓고 있다는 것을 알고 있었습니다. 세로프는 그의 침실에서 나와 뭔가를 먹기 위해 부엌으로 향했습니다.\n\n그가 부엌에 앉았을 때, 그는 어떤 소리를 들을 수 있었습니다. 문이 열리며 삐걱거리는 소리가 났고, 그것이 그의 편집증이었든 아니든, 그것은 가능한 위협이었습니다. 그는 재빨리 그의 집 복도를 달려갔고, 그의 뒤에서 큰 발소리와 목소리를 들을 수 있었기에 그는 침실을 향해 돌아갔습니다. 방에 들어간 그는 문을 잠그기 위해 돌아섰지만, 이제는 너무 늦었다는 것을 깨닫고 말았습니다. 그는 탈출하기 위해 창문을 열었고, 단 1초간 그의 얼굴에 바람이 부는 것을 느꼈습니다. 누군가가 그의 등 뒤에서 그에게 총을 쏘았으며, 그는 의심의 여지도 없는 비열한 공산주의자였습니다. 영혼이 그의 몸을 떠나기 전까지, 세로프는 그 자리에 누워있었습니다.\n\n다음 날이 되면, 세로프가 그의 집에서 잡혔으며, 지명된 타격대에 의해 살해되었다는 놀랄만한 진술이 담긴 리포트가 포노마료프 서기장의 사무실에 도착할 것입니다. 포노마료프는 안도의 한숨을 쉬었습니다."
 KOM.202.a: "다행히도, 이제 세로프는 없다."

 KOM.203.t: "Nothing But Air"
 KOM.203.d: "The search in the alleged house of Ivan Serov continued all night, but as dawn came, it seemed as if no progress had been made. While his home did not appear to be a "clean" building, where any and all possible evidence was purposefully gone, there was still nothing of value for the police squad in charge of the investigation. A few notes seemed promising, but turned out to be nothing than vague ideas for yet another of his Ordosocialist manifestos and books. The bedroom and living room did not look as if someone had hastily left the house, but were tidy and in order. It was almost impossible to distinguish if this had been done on purpose, or if this was something normal.\n\nThe officers in charge of the mission were at a crossroads. What they had believed to be a treasure for information and leads on the Serov case had turned out to be completely useless. As such, many had suggested leaving the building and trying to follow one of the different clues the government had. But some still felt as if something was off, and with some more searching, the building could be useful after all."
 KOM.203.a: "We have other things to worry about."
 KOM.203.b: "We have other avenues we can use."

 KOM.204.t: "A Lead!"
 KOM.204.d: "The chief of police proudly looked at the note, carefully enclosed in a plastic bag as evidence. Its content was so simple, yet so helpful to his department: "Meet behind central Pazhga café, Thursday, 3:40 AM".\n\nIt had been found in a kitchen cupboard, likely hidden at first by everything else there. But one of his men had been thorough enough so as to search there, and there it was found. The chief knew two things: firstly, that man would be getting a promotion soon. Secondly, this was so big, he could very well be presenting his findings in front of the leaders of the party in the same day. Even he himself truly hoped that, after this entire hustle, Serov could finally be caught and face the consequences of his crimes."
 KOM.204.a: "Let's head to the meeting."

 KOM.205.t: "Ambushing the Ordosocialists"
 KOM.205.d: "Everything was in place for the perfect ambush. The days of hard work to track down one of the biggest political opponents in the socialist Komi Republic still at large had finally paid off. The note found in Serov's house had been enough for the government to follow on this lead, and prepare an attack on Serov at the scheduled meeting. After all, what did they have to lose from this?\n\nThe hit squad was composed of fifteen members, all coming from the army and experienced in battles, albeit usually ones between paramilitary units in the streets of Komi. Amidst the darkness of the night, they arrived in the small town of Pazhga in a dark black truck, going unnoticed by the local population there. In the dark road behind the city's largest café, which would certainly be empty at the time the meeting would be held, they prepared their positions. They hid behind walls and windows, or remained somewhere further away, ready to be called in by radio the instant the traitor made his appearance.\n\nAs the hour of the meeting came closer, the chief of squad, who had been obviously assigned responsible for organizing the ambush, had to make up his mind on what the optimal attack would be. He knew quite well that this could even be a trap for the Komi Red Army to derail their efforts. Thus, he had to inform the squad how hard to attack."
 KOM.205.a: "Ambush him with everything we have!"
 KOM.205.b: "This could very well be a trap..."

 KOM.206.t: "The Traitor Lies Dead!"
 KOM.206.d: "For once, good news have come out of the Serov investigation. And the news couldn't be better, as that investigation is officially closed.\n\nAs it turned out, the meeting in Pazhga was not a delicate trap, but an honest action by Serov, who did not know we were planning to make our strike there. When he arrived at the specified time, the squad hidden in the road was easily be able to hit. Serov was caught wih his guard down, only having very few men with him, and so we managed to kill them all, including the traitor, and leave the area with very limited casualties.\n\nWith Serov dead, the figurehead of the Ordosocialist movement is gone forever, and no one is likely to replace him. His followers turn to other groups or flee the country, and his paramilitaries scatter in the countryside, only to be hunted down by the Komi Red Army. The Serov case has been deemed an absolute success."
 KOM.206.a: "We no longer have to worry now."

 KOM.207.t: "The Ambush Fails!"
 KOM.207.d: "The latest developments in the Serov case are not beneficial for the government in control of the nation. It appears that Serov was prepared to repel our ambush, and go on the counter-offensive.\n\nOur men initially seemed to be performing well, according to the reports of the surviving troops, but the traitor soon brought in his reinforcements. At around the same number as our own squad, they quickly dealt with the mild annoyance presented, and held back the enemy, while Serov managed to flee the area and move to an unknown location. While the Ordosocialist have still not been dealt with after this fiasco, at least the casualties of the "battle" were few for our own side."
 KOM.207.a: "That's something."

 KOM.208.t: "The Ambush Fails!"
 KOM.208.d: "The ambush planned against Serov in Pazhga could not have gone worse. In all likelihood, the Ordosocialist leader had left the note on purpose, and as such was completely aware of what was coming for him. When our troops came out of their hiding spots, and tried to kill him, he fought back.\n\nFrom other dark corners and streets, Serov's paramilitaries emerged to protect him. Unprepared for such a coordinated defense by their enemy, that was supposed to be coming alone or with a small guard, our own squad was not able to cope with the problem. They fought bravely to maintain their positions and safely withdraw as Serov escaped once again. What's worse, perhaps, is the consequences of this skirmish. The reports claim that a rocket grenade launcher was used by the enemy forces against the squad, causing a massive explosion in the road. Unfortunately, our entire squad died from the blast, and so did 17 innocent civilians that were in the nearby building, which collapsed from the blast as well. Few know of what actually happened in Pazhga that night, as we have covered up the story, but Serov still remains free, roaming the country."
 KOM.208.a: "This has been a complete failure."

 KOM.209.t: "An Empty Room"
 KOM.209.d: "Nikolai sat on a chair, one of the few things the room still had, to contemplate what was happening. For hours now, the house had been turned upside down. Every object had been examined and looked under, and every possible clue that could lead the police to something closely investigated. But, no matter how many men had worked hard throughout the day, absolutely zero progress had been made. Not a single clue had been found.\n\nIvan Serov was a mystery. Perhaps it was his time in the secret police, but he certainly knew how to hide, and he did it well. What worried Nikolai, though, was the reaction of his superiors. What would they think when they learned that he and his co-workers had found a dead end in one of the most important investigations in the history of the socialist regime, as short as it was?"
 KOM.209.a: "There is no way to continue."

 KOM.210.t: "The Socialist Alternative"
 KOM.210.d: ""Greetings, proud citizens of the Komi Republic! My name is Andrei Zhdanov, and you may know me as one of the leading figures of the Left political alliance. Much speculation on the future of this country has occurred, especially following the dissolution of the former regime. However, I have decided to broadcast this message to national radio, to tell you that a bright future is ahead for us."\n\n"Many of you have constructed an image of what a Republic ruled by Suslov's Socialists would be, but these premature conjectures are much different from what awaits it. I, as the General Secretary, will from now on be the leader of this country, dictating its policies and hearing the voices of the people, and from this position, I must inform you that the Suslovite plans will not be fulfilled. What the new government has to offer is the Socialist Alternative. Not a single person will have to worry about falling into poverty, or being chased down by the secret police for their political beliefs. The goal we have set to accomplish is that of a free socialist state, built on the principles of liberty and solidarity."\n\n"The Alternative will be not be built on exclusion of those who do not agree, but inclusion of all who can benefit. It is an undeniable truth that the writings of the first and the greatest proponents of socialism had the best intentions when creating and spreading their ideas. No matter how much leaders twisted them in the past, we are here to rebuild this Republic, for the good of its people."\n\n"It is for that reason that I ask you to respect the state that only cares for your own good and prosperity. Do not bring about the chaos and anarchy that my predecessors could not prevent, but embrace this new opportunity. Together, we can forge a new future for Komi.""
 KOM.210.a: "Keep it simple - keep it sweet."
 KOM.210.b: "The world is not enough!"

 KOM.211.t: "The Red Meeting"
 KOM.211.d: "It seemed as if Zhdanov had decided not to end any last chance he had of working with the Center. Of course, what was once the leading coalition of the Komi Republic had been scattered by his seizure of power, and so had the Voznesentsi: some had fled Syktyvkar, either to leave the country and push their agenda from abroad, or to continue resisting from the countryside of Komi. However, some members of the former President's faction had still not left the capital, perhaps because they were willing to cooperate. And Zhdanov would capitalize on that opportunity.\n\nThe Center's left wing would be approached with an intriguing chance to remain in power, and that was to peacefully collaborate. Seeing as the new leader of the county had already made an extensive effort to support Voznesensky and his people to get into power, it wasn't that hard to believed that he would use the social democrats to consolidate his rule, which was by no means perfectly stable - even though this was a common occurrence for the governments of Komi.\n\nWhat Zhdanov and his allies understood, though, was that there was perhaps an even better way to solidify their control over the violent political stage, and that was by backstabbing. Having gained the trust of the Voznesentsi, it would be more than simple to make the planned meeting, in which talks with them over a national unity government would be held, a trap. They would be in a perfect position to be arrested, and so the social democratic faction of the Center would disappear in the blink of an eye. In the end, whether betrayal was the best choice was up to Zhdanov."
 KOM.211.a: "I've assembled you here so that the Republic may be saved..."
 KOM.211.b: "Guards? Take them away."
 
 KOM.212.t: "Our Wayward Children Returned"
 KOM.212.d: "Today is a day of pride for our socialist republic of the people. As was the plan by the Zhdanov government, we held the meeting with the followers of Nikolai Voznesensky, the aim being to integrate their group into our greater base of support. The plan has paid off, as after talks and negotiations with the social democrats, they have agreed.\n\nThe meeting was held in the National Assembly building, and had to last several days as some details were sorted out regarding the nature of the "unity government". In reality, as the faction in control of this nation, we were able to exert our influence and manage to pressure the Voznesentsi into accepting a deal that favors us. For all intents and purposes, we and the social democrats are one.\n\nAs for the fate of their leader himself, Voznesensky, he has fled the Republic. Stating it is no longer democratic but under a tyranny, he is currently at an unknown location, and perhaps he is plotting his return."
 KOM.212.a: "He won't be relevant in the near future."

 KOM.213.t: "A Black Day"
 KOM.213.d: "Both sides of the meeting, the Zhdanovites and the Voznesentsi, could feel the tension in the room. The building they were in, what used to be the National Assembly of the Republic until it was forcefully dissolved, seemed massive in comparison with the few delegates that had arrived from the two factions to discuss.\n\nIn theory, this was a National Assembly meeting to "hold talks on the formation of a national unity government in face of the crisis the Republic was facing". In practice, it was nothing more than a meeting between a few representatives, as everyone else not part of the non-Suslov Socialists or the Social Democrats was obviously absent. Soon, though, even this meeting which seemed to show potential would devolve into chaos. Government troops stormed the building, trying to arrest all the supporters of Voznesensky. They replied in kind, using both firearms they carried with them and bringing in support from a nearby paramilitary unit.\n\nThe battle was fierce, but in the end, the small number of government troops seemed unable to cope with the unexpected arrival of reinforcements. Under cover from gunfire, the social democrats fled the building, racing to get out of the city before being caught. And it seems they have succeeded, as they disappeared, before the army reported that this group of a few dozen politicians had actually gotten across the border with the Vologda Neutral Zone, entering the neighboring warlord state.\n\nOf course, being neutral and with some democratic aspirations, Vologda has refused to hand over the "political refugees". We have given up on trying to get them under our custody again, as it now appears out of reach. All in all, this mission seems to have been a failure, and the only thing we can do now is cover up the affair from the public."
 KOM.213.a: "Damn it all!"

 KOM.214.t: "A Strike Against Fascism"
 KOM.214.d: "Yuri Andropov appeared in the headquarters of the Komi Republic Special Forces, far from the busy streets of Syktyvkar, and hidden in plain sight in the countryside. The building did not draw one's attention, cleverly disguised as a normal government building or offices.\n\nThe close associate of Andrei Zhdanov presented himself to the commander of the Squad, who bowed in respect, and quite clearly understood that this was an important case. After completing the typical proceedings and bureaucracy, Andropov was introduced to the group of thirty men handpicked by the regime to lead Plan Blue - the special operation to take the Eurasianists out of the picture. Then, he began to outline the plan to his subordinates.\n\n"I am here on behalf of General Secretary Zhdanov together with my trusted commanders to assign you a mission crucial to this Republic's future - to strike at Lev Gumilyov. On the behalf of the General Secretary, it is my duty to convey the details of this operation, codenamed Plan Wolf."\n\n"Using confirmed reports and eyewitnesses, we have located the hiding spot for the leader of the reactionaries, who is in Slobodskoy and under protection by a local paramilitary unit. This has allowed us to design a plan that, should it be carefully executed, will allow us to capture Gumilyov and perhaps many of his remaining allies, ending the threat they present. It is of crucial importance to maintain the element of surprise and find the perfect moment to strike when their guard is down. Remember, this is no simple operation - it has been assigned to you because you are considered the most capable force available. Preparations will begin shortly.""
 KOM.214.a: "Destroy the reactionaries!"

