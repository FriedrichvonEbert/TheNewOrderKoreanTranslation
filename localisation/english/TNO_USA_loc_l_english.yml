 USA_elec_prim.1.t:0 "1968년 공화민주당 경선"
 USA_elec_prim.1.desc:0 "npp dum lol"
 USA_elec_prim.1_RD_Incumb:0 "공화민주당의 전당대회가 TV생방송으로 중계되었습니다.  [USA.GetLeader]는 시카고의 국제 암피티어터에서 모인 대의원들에게 격앙된 연설을 하며, 그들이 시작한 국정 사업들을 마무리 짓고 나아가서, 미국을 건국 아버지들이 주장했던 \"언덕 위의 빛나는 도시\"에 그 어느 때보다도 더 가깝게 이끌기 위해 당의 단결을 촉구하고 있습니다.\n\n[USA.GetLeader]에게 그것은 그렇게 쉬운 일만은 아니었습니다. 그는 애리조나 출신의 배리 골드워터 상원의원과 존 글렌 오하이오 주지사의 격렬한 도전을 받았는데, 우파인 골드워터의 경우 민주당에 호소했으며, 글렌은 좌파와 공화당에 호소함으로써 현 대통령을 교체하려 했습니다. 그러나 RD를 위해 치러진 몇 안 되는 예비선거에서 어느 쪽도 많은 대의원을 얻지 못했고, 이 사실이 밝혀지자마자 잊혀져서 구경꾼으로 남게 되었습니다.\n\n그러나 이제 대통령은 NPP라는 그들의 궁극적 적을 상대하는데 집중할 수 있게 되었고 [USA.GetLeader]는 그가 'AuH20'와 '글렌 로저스'를 공천에서 밀어낸 것처럼 쉽게 연임에 성공할 수 있기를 은근히 바라고 있습니다."
 USA_elec_prim.1_NPP_Incumb:0 "이 모든 것이 이렇게 되었습니다. 일리노이주 시카고에 있는 국제 암피티어 경기장에서 며칠간의 경선이 끝났고 대의원도 뽑혔습니다, 이제 누가 1968년 선거때 공화민주당을 이끌지 지켜볼 일입니다. 백악관의 열쇠를 얻으려고 도전하는 유력한 후보로는 에리조나 상원의원이자 자랑스러운 보수주의자 배리 골드워터 그리고 오하이오 주지사이자 유명한 우주비행사인 존 글렌이 있습니다.\n\n몇 달 동안 배리와 존의 싸움은 TV와 라디오에서, 해안에서 해안까지 집회장소에서, 거실과 미국인들의 저녁 식탁 일상에서 격렬했습니다. 벳지들, \"당신은 압니다, 그가 옳다는 사실을\"과 \"글렌과 함께 새로운 세계를 향해 달리자\"와 같은 구호들, 포스터, 신문 광고, 카드보드 모자, 그리고 RD 후보가 될 기회를 얻기 위해 사용되는 선거운동의 모든 기념품들. 두 후보 모두가 자신만이 국가진보당의 [USA.GetLeader]이라는 변칙적 존재를 끝낼 수 있다고 주장하고 있습니다. 하지만 그들이 NPP에 집중하기 전에, 그들은 그 경선에서 신임을 얻어야 합니다.\n\n 그러나 투표 후 밤이 깊어지고 투표가 끝난 후 골드워터와 글렌 사이에 거의 차이가 없자, 일부 대의원들은 자신들이 선택한 후보가 타협안으로써의 역할을 할 수 있다는 희망에 투표용지에 남겨진 몇 안 되는 \"군소 지역 후보\"에 표를 던졌고 마침내 투표가 끝났습니다. 그래서 마지막 투표가 끝났고, 결과가 나왔습니다..."
