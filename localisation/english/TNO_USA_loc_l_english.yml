 USA_elec_prim.2.t:0 "1968년 국가진보당 경선"
 USA_elec_prim.2_NPP_Incumb:0 "플로리다 마이애미 해변의 마이애미 비치 컨벤션 센터 플로어에서 [USA.GetLeader]는 박수와 환영을 받으면 재선 출마를 위한 NPP 공천을 수락했습니다. 1853년 밀러드 필모어 이후 공화당원도 민주당원도 아닌 최초의 백악관의 주인이니 만큼 [USA.GetLeader]가 4년더 미국에서 가장 높은 자리에 오를 기회를 얻은 건 자연스러운 일입니다.\n\n FR-NPP의 새로운 친기업 파벌의 대표인 메인주의 마거릿 체이스 스미스 상원의원과 C-NPP의 리더 마이클 해링턴은 당과 나라를 그들이 선호하는 방향으로 이끌기 위해 대통령에게 도전했습니다. 하지만, 경선에서 몇 명 이상의 대의원을 얻지 못했고, 두 사람 모두 현 대통령의 인기와 당내의 지도력에 가려져 버렸습니다.\n\n[USA.GetLeader]는 거의 반대를 받지 않고 공천을 받았으며, 이제 그의 계획은 공화민주당을 상대하여 지난 4년이 미국 정치사에서 요행이 아니라 새로운 양당 체제의 시작이었음을 확인하는 것입니다."
 USA_elec_prim.2_RD_Incumb:0 "뉴햄프셔에서의 첫 투표부터 시작해 플로리다 마이애미 해변에서 열리는 국가진보당 전당대회까지 길고 힘든 경선이었습니다. 두 명의 선두 주자가 당의 가장 중요한 두 날개를 이끌고 나타났습니다: 중도파의 민주사회주의 선동가이자 작가, 당의 터줏대감인 마이클 헤링턴, 극우파의 대통령 후보에 가장 가깝게 올라간 최초의 여성이자 NPP 극우파의 인종분리와 반 민권법의 역사를 끝내려는 메인 주 상원의원 마가렛 체이스 스미스.\n\n 다른 후보들도 있었고, 일부는 전국 투표에서 대의원을 얻었지만, 해링턴과 스미스만이 전당대회와 후보 지명에서 승리할 가능성이 있다는 것은 명백해졌습니다.\n\n\"우린 마이크가 좋아\"와 \"MCS를 백악관으로!\"같은 슬로건, \"M.C.S!\", \"헤-링턴!\"같은 구호들이 미국 전역의 집회장과 회의장을 수 개월 동안 가득 메웠습니다. 선거 벳지, 표지판, 포스터, 모자 등 수집가들이 좋아할 많은 물품들이 자랑스럽게 착용되고 전시되어 그들이 누가 국가진보당의 지도자가 되어야 한다고 생각하는지를 보여주며 마침내 백악관에서 공화민주당을 쫒아내려고 하고 있습니다.\n\n그러나 이 모든 것은 최종 투표로 결정됩니다. 오랜 기간 치열한 전당대회 토론과 후보 선출을 위한 여러 차례의 시도 끝에 한 사람이 마이애미 비치 컨벤션센터 마이크에 나와 투표 결과를 발표했습니다. 그리고 승자는..."
 USA_elec_prim.2_Thurmond68:0 "뉴햄프셔에서의 첫 투표부터 플로리다 마이애미 해변에서 열리는 국가진보당 전당대회까지 길고 힘든 경선 시즌이었습니다. 그러나 NPP는 불안정한 위치에 있습니다. 로버트 F 케네디의 암살의 여파로 대통령이 된 스트롬 서먼드 대통령은 전임자의 유산을 완전히 해체해버렸기에 자기 고유의 임기를 위해 지명될 기회가 거의 없습니다. 서먼드는 경선 초반부터 이탈해 지난 2월 뉴햄프셔 예비선거에서 5.5%의 참담한 득표율로 꼴찌를 기록, 퇴출됐습니다. 이러한 혼란 속에서 두 명의 선두 주자가 당의 가장 중요한 두날개를 이끌고 나타났습니다: 중도파의 민주사회주의 선동가이자 작가, 당의 터줏대감인 마이클 헤링턴, 극우파의 대통령 후보에 가장 가깝게 올라간 최초의 여성이자 NPP 극우파의 인종분리와 반 민권법의 역사를 끝내려는 메인 주 상원의원 마가렛 체이스 스미스.\n\n 다른 후보들도 있었고, 일부는 전국 투표에서 대의원을 얻었지만, 해링턴과 스미스만이 전당대회와 후보 지명에서 승리할 가능성이 있다는 것은 명백해졌습니다.\n\n\"우린 마이크가 좋아\"와 \"MCS를 백악관으로!\"같은 슬로건, \"M.C.S!\", \"헤-링턴!\"같은 구호들이 미국 전역의 집회장과 회의장을 수 개월 동안 가득 메웠습니다. 선거 벳지, 표지판, 포스터, 모자 등 수집가들이 좋아할만한 물품들이 자랑스럽게 착용되고 전시되어 그들이 누가 국가진보당의 지도자가 되어야 한다고 생각하는지를 보여주며 마침내 백악관에 대한 공화-민주당의 도전을 깨뜨리고 있습니다.\n\n그러나 이 모든 것은 최종 투표로 결정됩니다. 오랜 기간 치열한 전당대회 토론과 후보 선출을 위한 여러 차례 시도 끝에 한 사람이이 마이애미 비치 컨벤션센터 마이크에 나와 투표 결과를 발표했습니다. 그리고 승자는..."
