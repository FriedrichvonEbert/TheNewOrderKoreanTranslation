 USA_debate.3.t:0 "마이클 헤링턴과의 토론!"
 USA_debate.3.desc:0 "존슨 대통령과 마이클 헤링턴은 공격할 각도를 찾으며 각을 세웠습니다. 정책 이슈에 대해 놀랄 만큼 차이가 없었습니다: 전문가들은 존슨의 위대한 사회와 헤링턴의 또다른 미국이 많은 공통점을 가지고 있다는 점에 주목했습니다. 그 논쟁은 신뢰의 문제, 우리나라 최고직에 대한 적합성의 문제로 결정될 것입니다.\n\n존슨 대통령은 목청을 가다듬었습니다. \"헤링턴 씨, 당신의 공감능력은 존경하지만, 당신이 있는 단체에 대해 궁금한 점이 있습니다. 미국 국민들은 특히 거스 할과 같은 사람들이 국유화와 계급 투쟁을 외치고 있는데, NPP가 이론이 아닌 실제로 어떻게 통치할 것인지 궁금해 합니다. 미국에는 할 일이 많지만, 부하린주의 헛소리를 지르는 것은 당신이 어떻게 해도 되는 짓이 아닙니다.\"\n\n 헤링턴의 얼굴이 분노로 일그러졌습니다. \"그렇게까지 저급한 짓을 하십니까? 우리 중 가장 급진적인 사람으로 우리 당 전체를 판단하는 짓을요? 저는 분명히 말할 것입니다: 홀씨의 견해는 당의 극단에 있고, 저는 그들을 지지하지 않으며, 당 지도부는 그들을 지지하지 않습니다. 우리는 포용적인 미국, 배려하는 미국, 사람들이 검은 셔츠나 정치장교의 부츠를 두려워할 필요가 없고 대신 동료의 자선을 신뢰하는 미국을 지지합니다. 대통령님, 공공의 선이 아니라 두려움에 의지하는 것은 당신이 하는 짓입니다. \""
 USA_debate.3.a:0 "유권자들은 존슨의 편을 들었다!"
 USA_debate.3.b:0 "유권자들은 헤링턴의 편을 들었다!"
 USA_debate.4.t:0 "마가렛 스미스와의 토론!"
 USA_debate.4.desc:0 "린든 B 존슨 대통령과 RD가 결성되기 전 몇 년 동안 공화당의 동료였던 마거릿 체이스 스미스 상원의원은 무대 위에서 서로에게 다가갈 때 바위 같은 미소를 지었습니다. 스미스가 공화당을 포기한 여파는 여전히 컷습니다: 존슨에게, 스미스는 항상 성가신 존재였고, 반면 스미스는 존슨이 원칙보다 권력을 선택한 것에 대해 분개했습니다.\n\n스미스는 공격을 준비하는데 시간을 낭비하지 않았습니다. \"존슨 대통령님, 당신의 가난과 필요를 완화하는 것에 있어, 위대한 사회를 높이 평가합니다. 하지만 제 유권자들은 경제가 성장이 멈춘 상태에 있는 반면, 세무사의 요구는 해마다 증가하고 있다고 봅니다. 존슨 대통령님, 좋은 의도를 갖고 계시겠지만 번영이 없는 재분배는 그저 침체일 뿐입니다.\"\n\n\" 스미스 상원의원님, 여러분과 저 둘 다 사업이 사람보다 이익을 추구하도록 허용된 결과를 알고 있습니다.\" 존슨 대통령은 신랄하게 대답했습니다. \"수프 주방이 수백만의 미국인들에게 유일한 안도감이었던 시대로 돌아가고 싶은 사람은 아무도 없을 것 같습니다."
 USA_debate.4.a:0 "유권자들은 존슨의 편을 들었다!"
 USA_debate.4.b:0 "유권자들은 스미스의 편을 들었다!"
 USA_debate.5.t:0 "베리 골드워터와의 토론!"
 USA_debate.5.desc:0 "배리 골드워터 상원의원과 로버트 F 케네디 대통령은 서로 가까이 다가가자 거의 미소를 짓지 않고 뻣뻣한 악수를 나눈 뒤 곧바로 각 단상을 향해 돌아섰습니다. C-NPP의 동정심 많은 신사와 RD의 교조적 보수주의자인 그들은 워싱턴에서의 몇 년 동안 거의 눈도 마주치지 못했으며, 그렇다고 지금 할 생각도 없습니다.\n\n\"케네디 대통령님, 당신의 피를 흘리는 심장을 위해 재무부가 마르지 않는 우물이 아님을 상기시키는 것이 저의 애국적인 의무입니다!\" 골드워터는 가혹하게 비판했습니다. \"미국인들은 열심히 번 돈의 사용과 국가 부채의 증대에 대해 알 권리가 있고, 의문을 제기할 권리가 있습니다. 그들은 이렇게 말하고 있습니다. '미국인은 미간에서 땀을 흘릴 권리가 있다!'\n\n케네디는 골드워터를 경멸하는 눈초리로 쏘아봤습니다. \"골드워터 의원님, 실직한 퇴역군인이나, 네 아이를 돌봐야 하는 부담으로 힘들어하는 어머니에게 다가가서 그들이 가져도 되는 것은 오로지 자신의 이마에 맺힌 땀뿐이라고 말씀하싶시오. 마치 그들이 가난을 누릴 자격이 있는 것처럼요. 이 사람들에겐 구호가 필요하지 않습니다; 그들은 우리의 도움이 필요합니다!\""
 USA_debate.5.a:0 "유권자들은 골드워터의 편을 들었다!"
 USA_debate.5.b:0 "유권자들은 케네디의 편을 들었다!"
 USA_debate.6.t:0 "베리 골드워터와의 토론!"
 USA_debate.6.desc:0 "배리 골드워터 상원의원과 조지 월레스 대통령은 서로 가까이 다가갈 때 얼어붙은 미소를 지었고, 이는 정치적 연대감의 상징입니다. 너무 완벽하죠; 그 두 노련한 정치인은 너무 연습을 잘해서 서로를 경멸하는 모습을 공공장소에서 드러낼 수 없을 정도였답니다.\n\n\"월러스 대통령은 너무 많은 미국의 아들들이 외국에서 죽도록 내버려두었습니다. 왜 그러셨나요?\" 골드워터가 질문했습니다. \"우리는 파시스트들과 반드시 싸워야 하지만, 남아프리카 공화국에 대한 당신의 최대의 도움이란, 한 대대를 제거하기 위해 도시 전체를 파괴하는 융단 폭격입니다! 피에 굶주린 사람들과 국경을 맞대고, 정치적 이득을 위해 미국인들의 생명을 내던집니다.”\n\n”골드워터 상원의원님, 당신이 전술핵폭탄에 대한 열정이 있다고 느끼는 사람은 저 뿐인가요? 폭탄 하나면 사단 전체의 일을 할 수 있고 그들의 목숨을 구할 수 있다는 거요?\" 월레스가 화를 냈습니다. \"전쟁은 지옥이고, 그렇지 않은 척 할 수는 없습니다. 당신은 전쟁이 단 하나의 폭탄으로도 쉽게 끝낼 수 있다고 말합니다. 상원의원님, 저는 당신이 승리라는 이름으로 미국을 아마겟돈으로 가는 길에 올려놓을 것이라고 생각합니다.\""
 USA_debate.6.a:0 "유권자들은 골드워터의 편을 들었다!"
 USA_debate.6.b:0 "유권자들은 월레스의 편을 들었다!"
 USA_debate.7.t:0 "존 글렌과의 토론!"
 USA_debate.7.desc:0 "존 글렌 주지사와 로버트 F 케네디 대통령은 카메라 앞에서 빙그레 웃으며 서로의 손을 따뜻하게 흔들며 시상대로 돌아섰습니다. 드문 RD의 우주 비행사 출신 지도자와 NPP의 귀족적 가문 출신의 아들이 무대 위에서 서로 마주보고, 밝은 미래를 위한 꿈의 작은 차이에서 피를 흘리기 위해 칼을 갈았습니다.\n\n글렌 주지사님, 미국 최초의 우주 비행사로서의 당신의 명성이 정책보다 앞서가고 있습니다.\" 케네디는 미소를 지었지만, 그의 눈에는 따뜻한 기색도 없었습니다. \"그러나 오늘날 미국인들은 이곳 지구상에서 자신들의 문제에 대한 해결책을 찾고 있습니다. 빈곤, 차별, 교육. 우리는 이 별에서 탈출하기 보다는 고향에서 더 완벽한 연방을 추구합니다.\" 케네디의 말에 글렌은 화를 냈습니다. \"케네디 대통령님, 장담하건대 우리의 계획은 단순한 우주여행 이상의 것입니다. 하지만 미국 우주 프로그램의 가치에 대해 의문을 품는다면, 제미니 계획 이후 몇 년 동안 제게 다가왔던 모든 학생들을 가리키며, 그들 역시 미국에 별을 가져 올 수 있는지 물어 보겠습니다. 그들 스스로에게 묻고, 꿈꾸고, 미국의 약속과 그 잠재력을 묻겠습니다. 그리고 꿈은 절망 이상의 동기를 우리에게 부여합니다.\""
 USA_debate.7.a:0 "유권자들은 글렌의 편을 들었다!"
 USA_debate.7.b:0 "유권자들은 케네디의 편을 들었다!"
 USA_debate.8.t:0 "존 글렌과의 토론!"
 USA_debate.8.desc:0 "존 글렌 주지사와 대통령 조지 월레스가 거의 마지못해 서로를 향해 천천히 걸어갔고, 연단으로 돌아서기 전에 손바닥만 잠깐 만지는 것처럼 악수했습니다. 월레스의 인종차별주의는 글렌과 북부의 거의 모든 사람들을 본능적으로 화나게 했습니다. 월러스는 자신이 사랑하는 남부를 밟으려고 하는 최근의 북부의 집단적 거동에 대해 거의 비웃음을 숨기지 않았습니다.\n\n예상대로, 민권 문제에 초점을 맞춘 토론이 시작됐고, 글렌은 주저하지 않았습니다. \"월러스 대통령님, 20세기에 왜 인종불리를 고집하는지 이해할 수 없습니다. 당신은 어떤 권리로 선하고 정직한 미국인들의 권리를 부정하려고 합니까?\"\n\n\"주지사님, 저는 우주로 갔다가 돌아온 당신의 이상향적인 꿈에 놀라지 않습니다.\"라고 월레스가 신랄하게 대답했습니다. \"지구로 돌아오세요, 주지사님. 우리는 주의 연합입니다. 그리고 제 유권자들은 그들의 권리를 존중해 줄 것을 요구합니다.\n\n누구의 권리요? 월러스 대통령님, 간단하게 정리하죠. 3년 전에 한 말을 그대로 따르시겠습니까?\" 글렌이 딱딱 소리를 냈습니다.\n\n잠시동안, 무대 위에서 영원이 흘렀습니다. 월레스의 눈은 잠깐 동안 커다랗게 떴다가 가늘어지고 굳어버렸습니다. \"지금도 분리, 내일도 분리, 영원히 분리말인가요? 네, 그래요. \""
 USA_debate.8.a:0 "유권자들은 글렌의 편을 들었다!"
 USA_debate.8.b:0 "유권자들은 월레스의 편을 들었다!"
 USA_debate.9.t:0 "글렌과 헤링턴의 토론"
 USA_debate.9_thurmond:0 "로버트 F 케네디의 암살과 서먼드 대통령의 혼돈으로 충격을 받은 국가는 존 글렌 주지사와 마이클 헤링턴이 무대에 오르자 이성의 승리와 평정을 기원했습니다. 사람들의 큰 위안을 위해, 두 정치인은 그들의 웅변을 중심에서 할 수 있는거에 만족 그 이상이었지만, 그들의 말은 어떤 칼처럼 깊게 베일 수 있었습니다.\n\n\"헤링턴 씨, 우리 모두는 미국이 더 밝은 미래를 향해 나아가고 있다는 것을 믿고, 미국을 있는 그대로 바라보는 사람들입니다.\" 글렌이 말했습니다. \"그 점은 존경하지만, 당신의 당이 당신의 비전을 공유한다고 말할 수 있습니까? 고 로버트 케네디와 관련하여, 미국인들은 지난 몇 달 동안 NPP가 그의 유산에 대해 끝없이 논쟁을 벌이는 것을 보았습니다. 서먼드 행정부의 정책들이 폭풍 속에서 장난감 보트처럼 당신의 당을 흔들고 있습니다. 어떻게 미국 국민들에게 당신의 당이 당신의 비전을 공유한다고 설득할 수 있겠습니까?\"\n\n\"미국 국민이 제 국가진보당 지도부를 심판할 것입니다.\" 헤링턴이 응수했습니다. \"지구상에서 가장 부유한 나라에서 무일푼이고 노숙자인 수백만의 미국인들이 직면하고 있는 박탈감은 반드시 해결해야 할 희극입니다. 국가진보당은 미국인들이 일상 생활에서 직면하고 있는 악화되는 문제들을 해결하기 위해 저를 선택했습니다. 사람들이 지상의 문제를 해결하기 위해 정부를 찾습니다 주지사님. 별을 위해 그들을 버리지 마세요. \""
 USA_debate.9_lemay:0 "주지사 존 글렌과 마이클 헤링턴은 정상으로의 복귀 추구하는 국가의 열광적인 찬사에 앞서 억지 미소를 짓고 힘차게 악수를 하며 과대평가된 박수갈채를 받으며 무대에 올랐습니다. 리처드 닉슨과 조지 월레스의 탄핵안이 10년 안에 두 번이나 미국을 망신시키기 전, 그랬어야 할 정치의 판토마임으로 돌아가고 있습니다.\n\n”헤링턴 씨, 우리 모두는 미국이 더 밝은 미래를 향해 나아가고 있다는 것을 믿고, 미국을 있는 그대로 바라보는 사람들입니다.\" 글렌이 말했습니다. \"그 점은 존경하지만, 당신의 당이 당신의 비전을 공유합니까? 지난 몇 달 동안, 미국 국민들은 조지 월레스의 탄핵으로 인해 자기 자신과 전쟁을 벌이고 있는 당신 당의 아주 현실적인 분열에 대한 확신을 얻었습니다. 어떻게 NPP가 4년간의 극심한 분열 끝에 미국을 다음 10년간 이끌 수 있다고 주장할 수 있겠습니까?\"\n\n\"미국 국민이 제 국가진보당 지도부를 심판할 것입니다.\" 헤링턴이 응수했습니다. \"저는 인종 차별, 빈곤, 굶주림 등으로 인해 자신의 잘못 없이 고통받는 미국인들을 대변합니다. 국가진보당은 미국인들이 일상 생활에서 직면하고 있는 악화되는 문제들을 해결하기 위해 저를 선택했습니다. 사람들이 지상의 문제를 해결하기 위해 정부를 찾습니다 주지사님. 별을 위해 그들을 버리지 마세요.\""
