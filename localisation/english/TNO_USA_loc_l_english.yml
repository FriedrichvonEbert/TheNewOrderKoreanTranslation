 USA_debate.25.t:0 "'72년 대선 토론 - 잭슨 vs. 맥가번"
 USA_debate.25.desc:0 "정치 기계들이 투표를 위해 거래를 하고 위원회가 항상 그래왔던 것처럼 기부 운동과 선거 운동을 주선하는 동안, 미국의 유권자 대중들은 4년 주기 전통행사의 최신판이 미국 전역의 가정의 평온을 가져다오는 것을 지켜보았습니다. 펜실베니아 주 필라델피아의 월넛 스트리트 극장에서, 국가진보당 후보 헨리 \"스쿱\" 잭슨은 그의 공화민주당의 상대 후보인 조지 맥거번과 첫 TV 토론에서 국내외의 주제를 다루었습니다. 그 날 밤 그들의 열띤 교류의 발췌문은 다음과 같습니다:\n\n잭슨: \"나는 당신이 인류의 선한 본성에 호소하며 연설하는 것을 좋아한다는 것을 알겠아차렸습니다. '평화의 기회를 주십시오' 우연히도, 저는 전에 거의 똑같은 말을 들었던 것을 두 번 떠올렸습니다. 첫째, 네빌 챔벌레인으로부터, 둘째, 다름아닌 조 케네디로부터요. 여러분은 역사가 그 이후로 그들의 순진함을 어떻게 다루었는지 상상할 수 있을겁니다. 대통령직이 그 점유자에게 얼마나 큰 위험 부담을 요구할지는 모르지겠지만, 저조차도 세 번째 도박을 할 정도로 무모하진 않습니다. 당신은 어떤가요, 맥거번 씨?\"\n\n맥가번 : \"우리는 정책을 논할 때 미신을 배제할 수 있을 정도로 많은 축복을 받았습니다. 잭슨 씨? 제 목소리는 고향에서 천 마일 떨어진 전쟁으로 아버지, 형제, 아들을 잃은 가족들의 탄식을 말하고 있습니다. 저는 그들이 젊은이들의 나라를 대신해서 살아갈 노인들이 꿈꾼 '고귀한' 십자군원정들에 대해 환멸이 납니다. 당신은 내가 순진하고, 호의로 이익을 얻는 악폐에 대해 전혀 모르고 있다고 말합니다. 저는 이러한 악폐에도 불구하고 미국의 유족들이 꿈꾸는 미래를 위해 싸워야 한다고 말합니다. 그리고 이런 좋은 싸움을 하는 것만큼 미국적인 것도 없습니다.\""
 USA_debate.25.a:0 "유권자들은 맥가번을 편들었다!"
 USA_debate.25.b:0 "유권자들은 잭슨을 편들었다!"
 USA_debate.26.t:0 "'72년 대선 토론 - 맥나마라 vs. 잭슨"
 USA_debate.26.desc:0 "정치 기계들이 투표를 위해 거래를 하고 위원회가 항상 그래왔던 것처럼 기부 운동과 선거 운동을 주선하는 동안, 미국의 유권자 대중들은 4년주기 전통행사의 최신판이 미국 전역의 가정의 평온을 가져다오는 것을 지켜보았습니다. 펜실베이니아 주 필라델피아의 월넛 스트리트 극장에서, 공화민주당의 로버트 맥나마라 후보는 국가진보당의 상대 후보인 헨리 \"스쿱\" 잭슨과 첫 TV 토론에서 국내외를 아우르는 주제들을 다루었습니다. 그 날 밤 그들의 열띤 교류의 발췌문은 다음과 같습니다:\n\n맥나마라: \"저는 더 이상 국방부 장관이 아닐지도 모릅니다, 잭슨 상원의원. 하지만 제 마음은 여전히 군부에 남아 있습니다. 제가 봉사했던 사람들로부터 편지를 받지 못하는 날이 하루도 없습니다. 선거일이 다가옴에 따라, 이 편지들이 제 우편함을 터질 지경으로 채웠고, 이 편지들은 모두 그들의 생계 영속성에 대한 우려를 나타내고 있습니다. 이 편지들은 여러분의 복지 프로그램들이 받아들일 수 있는 기회 비용이라고 생각하는 것입니다. 그것은 국가의 선서한 군 통수권자의 행동이 아닙니다.\"\n\n 잭슨: \"당신은 그 투덜거림을 계약과 혼동하시는군요, 맥나마라 씨. 저는 당신의 제안서를 처음부터 끝까지 다시 읽었습니다. 저와 청중들을 너무 웃기지 마세요: 평범한 군인들이 당신 나팔소리를 따른다고 돈을 더 받나요? 그들에게 뭔가 줄 계획이 있었나요? 당신이 원하는 대로 대답하세요. 하지만 당신이 둘러 싸고 있는 장군들과 CEO들은 당신이 헛소리로 하는 핑계보다 훨씬 더 많은 진실을 말해요.\""
 USA_debate.26.a:0 "유권자들은 맥나마라를 편들었다!"
 USA_debate.26.b:0 "유권자들은 잭슨을 편들었다!"
 USA_debate.27.t:0 "'72년 대선 토론 - 맥가번 vs. 커크패트릭"
 USA_debate.27.desc:0 "정치 기계들이 투표를 위해 거래를 하고 위원회가 항상 그래왔던 것처럼 기부 운동과 선거 운동을 주선하는 동안, 미국의 유권자 대중들은 4년주기 전통행사의 최신판이 미국 전역의 가정의 평온을 가져다오는 것을 지켜보았습니다. 펜실베이니아 주 필라델피아의 월넛 스트리트 극장에서, 공화민주당의 조지 맥거번 후보는 국내외를 아우르는 일련의 TV 대선 토론의 첫 번째  토론에서 제인 커크패트릭을 상대했습니다. 다음은 그날 밤 그들의 열띤 교류의 발췌문입니다:\n\n맥가번: \"당신은 위험한 게임을 하고 있습니다, 커크패트릭. 전쟁은 다른 나라와 우리의 죄를 치유하는 것이 아닙니다. 우리의 기본 원칙과 권력을 교환하는 것도 아닙니다. 저와 100만 명의 다른 군인들은 파시즘과 목숨을 걸고 싸운 것이 아닙니다. 아카기 이후 우리와 함께 했던 것처럼 우리 정부 법정의 파시스트의 짐승들을 지켜보기 위해서죠. 만약 여러분이 이 광기를 끝까지 계속하시기로 결정하신다면, 명심하는 게 좋을 겁니다.\"\n\n커크패트릭 : \"깜짝 놀랐어요. 당신네 진보주의자들이 저희 보수주의자들보다 구호에 대해 더 잘 알 거라고 반쯤 상상했거든요. 분명히 아닌 것 같습니다 - 하지만 상관 없습니다. 의원님, 선거일까지 계속 둥근 꼭지를 네모난 구멍에 끼워보세요. 앞으로 10년 후 국가진보당이 냉전에서 승리한거에 대한 감사를 감사히 받겠으니 편히 쉬고 계세요.\""
 USA_debate.27.a:0 "유권자들은 맥가번을 편들었다!"
 USA_debate.27.b:0 "유권자들은 커크패트릭을 편들었다!"
 USA_debate.28.t:0 "'72년 대선 토론 - 커크패트릭 vs. 맥나마라"
 USA_debate.28.desc:0 "정차 기계들이 투표를 위해 거래를 하고 위원회가 항상 그래왔던 것처럼 기부 운동과 선거 운동을 주선하는 동안, 미국의 유권자 대중들은 4년 주기 전통행사의 최신판이 미국 전역의 가정의 평온을 가져다오는 것을 지켜보았습니다. 펜실베이니아 주 필라델피아의 호두 거리 극장에서, 제인 커크패트릭 국가진보당 후보는 외국과 국내의 주제를 다루는 일련의 TV 대선 토론의 첫 번째  토론에서 공화민주당의 상대 후보인 로버트 맥나마라와 겨뤘습니다. 그 날 밤 그들의 열띤 교류의 발췌문은 다음과 같습니다:\n\n커크패트릭: \" 1941년, 미국은 진주만 도발에 전쟁으로 대응했고 4년만에 패배했습니다. 1962년, 미국은 하와이 미사일 위기에 굴욕적인 방식으로 대응했습니다. 그것은 파시스트의 위협에 굴복하는 것 외에는 아무것도 하지 않은 20년의 세월입니다. 우리의 자유로운 형제자매들은 패배 전략에 따르는 것보다 더 나은 대접을 받을 자격이 있습니다, 맥나마라 씨. 그리고 당신은 그냥 다른 결과를 바라면서 같은일을 반복할 뿐이죠.\"\n\n맥나마라: \"당신의 비유를 들어보면, 커크패트릭 부인: 가족이 어떤 면에서 무능하거나, 가난하거나, 반항적이거나, 병약하다면, 가족은 아무것도 아닌게 됩니다. OFN은 회원국들의 높은 수준의 자유와 민주 정부를 유지함으로써 식민제국들과 차별화하여, 모든 사람들에게 번영을 보장합니다. 자유세계에 대한 당신의 비전은 그 본질을 비꼬는 파시스트들로 더럽혀졌습니다; 머지않아 그것은 돈밖에 생각하지 못하는, 수면 속 독재자들의 모임으로 변모하게 될 것입니다. 저는 그러한 치명적인 실패를 성공으로 오해하는 정부를 용인할 수 없습니다.\""
 USA_debate.28.a:0 "유권자들은 맥나마라를 편들었다!"
 USA_debate.28.b:0 "유권자들은 커크패트릭을 편들었다!"
 USA_debate.36.t:0 "'72년 대선 토론  - 글렌 vs. 잭슨"
 USA_debate.36.desc:0 "정치 기계들이 투표를 위해 거래를 하고 위원회가 항상 그래왔던 것처럼 기부 운동과 선거 운동을 주선하는 동안, 미국의 유권자 대중들은 4년 주기 전통행사의 최신판이 미국 전역의 가정의 평온을 가져다오는 것을 것을 지켜보았습니다. 펜실베이니아 주 필라델피아의 월넛 스트리트 극장에서, 공화민주당 후보 존 글렌은 그의 국가진보당의 상대 후보인 헨리 \"스쿱\" 잭슨과 첫 TV 토론에서 국내외의 주제를 다루었습니다. 아래는 그날 밤 그들의 열띤 교류의 발췌문입니다:\n\n글렌 : \"제가 당선된 지 4년이 지났고, 그 이후 우리가 취한 조치들이 자랑스럽습니다. 우리의 로켓은 하늘을 방문하고, 별들을 마음껏 탐험합니다. 혁신의 정신은 우리의 모든 주요 도시에서 풍부한 원자력으로 우리를 축복해 주었습니다. 우리의 자금은 노인, 병자, 가난한 사람들에게 더 많이 나눠집니다. 미국은 지난 10년을 규정했던 절망으로부터 다시 되돌아왔습니다. 다음 4년간의 진보를 통해 도달할 수 있는 위대한 고지를 상상해보세요!\"\n\n 잭슨 : \"미국인들의 걱정에 따르면, 대통령님, 약속하신 종류의 진전은 전혀 그들에게 도달하지 못했습니다. 여기와 선거 유세장에서는 특정 산업, 특정 부문, 특정 소득 계층에게만 부여되는 특권이 아니라 보편적인 권리인 것처럼 진보를 슬로건으로 내세웁니다. 이제 여러분은 벅 로저스를 내려놓고 불편한 사실들을 직시할 때입니다. 우리가 사라진 후에도 별은 여전히 빛날 것입니다. 그러나 가난한 사람들이 굶주림이나 질병에 쓰러질 때까지 시간이 그리 많지 않을 것입니다.\""
 USA_debate.36.a:0 "유권자들은 글렌을 편들었다!"
 USA_debate.36.b:0 "유권자들은 잭슨을 편들었다!"
 USA_debate.37.t:0 "'72년 대선 토론 - 잭슨 vs. 골드워터"
 USA_debate.37.desc:0 "정치 기계들이 투표를 위해 거래를 하고 위원회가 항상 그래왔던 것처럼 기부 운동과 선거 운동을 주선하는 동안, 미국의 유권자 대중들은 4년 주기 전통행사의 최신판이 미국 전역의 가정의 평온을 가져다오는 것을 것을 지켜보았습니다. 펜실베이니아 주 필라델피아의 월넛 스트리트 극장에서, 국가진보당 후보 헨리 \"스쿱\" 잭슨은 공화민주당 후보 배리 골드워터와 그의 첫 번째 TV 토론에서 국내외의 주제를 다루었습니다. 아래는 그날 밤 그들의 열띤 교류의 발췌문입니다:\n\n 잭슨: \"골드워터 대통령님, 저는 15년 동안 당신의 상원 연설의 개인적인 청중이 되는 미묘한 행운이 있었습니다. 그것들 각자는, 어김없이, 시작과 동시에 끝났습니다. 미국의 가치에 대한 발명으로 말이죠. 하지만 조간신문을 뒤적거리며 배고픔으로 인해 탈선된 또 다른 선량한 미국인과 집회권을 행사한 또 다른 애국자에 대해 알게 되자, 저는 이렇게 물었습니다: 당신이 지지한 가치들이 정말로 미국인에게 전할 가치가 있는걸까요?\"\n\n골드워터: \"여러분, 여기 미국의 가치에 대해 강의하는 변절자가 있어요. 생방송 TV에서! 대통령 선거만 아니었다면  이런 아이러니는 정말 웃겼을 것입니다. 하지만 지금 상태로는 조금 웃기기만 합니다. 제가 이걸 말해드릴게요, 잭슨. 미국의 건국 원칙은 근검절약하는 것입니다. NPP는 어느 쪽도 신경 쓰지 않습니다. 당신도 마찬가지죠."
 USA_debate.37.a:0 "유권자들은 골드워터를 편들었다!"
 USA_debate.37.b:0 "유권자들은 잭슨을 편들었다!"
 USA_debate.38.t:0 "'72년 대선 토론 - 골드워터 vs. 커크패트릭"
 USA_debate.38.desc:0 "정치 기계들이 투표를 위해 거래를 하고 위원회가 항상 그래왔던 것처럼 기부 운동과 선거 운동을 주선하는 동안, 미국의 유권자 대중들은 4년주기 전통행사의 가최신판이 미국 전역의 가정의 평온을 가져다오는 것을 지켜보았습니다. 펜실베이니아 주 필라델피아의 월넛 스트리트 극장에서, 공화민주당 배리 골드워터 후보는 국내외 주제를 다루는 일련의 TV 대선 토론의 첫 번째 토론에서 국가진보당 진 커크패트릭을 만났습니다. 아래는 그날 밤 그들의 열띤 교환을 발췌한 것입니다:\n\n골드워터: \"파우스티안 협상의 의미를 미국에 상기시켜야 할 때가 올 것이라고는 생각하지 못했습니다. 하지만 오늘 우리는 마닐라에서 멕시코 시티까지 모든 공모자들을 상대하는 선거 시즌에 왔습니다. 제정신인 남자의 마음을 어지럽히죠, 커크패트릭 부인. 우리가 혐오하는 파시스트들로부터 한 발짝 떨어진 곳에서 우리의 보물과 피를 모욕하는 것으로 공화국이 얻을 수 있는 것은 무엇일까요?\"\n\n커크패트릭 : \"자유를 추구하는 극단주의는 악이 아니며, 정의 추구를 절제하는 것은 미덕이 아닙니다.\" 낯익은 말들이죠, 대통령님? 세상에는 불공평한 사람들이 부족하지도 않고, 그들이 그렇게 할 수 있다면 그들을 괴롭힐 극단주의자들이 부족하지도 않습니다. 당신 같은 남자가 자유의 여신을 잘 보살피지 않는다면, 나 같은 여자가 기회를 얻을 때가 된 것 같군요. 누가 알겠어요. 난 당신보다 당신 이야기를 더 잘 따를 수 있을지도 몰라요.\""
 USA_debate.38.a:0 "유권자들은 골드워터를 편들었다!"
 USA_debate.38.b:0 "유권자들은 커크패트릭을 편들었다!"
 USA_debate.39.t:0 "'72년 대선 토론 - 커크패트릭 vs. 글렌"
 USA_debate.39.desc:0 "정치 기계들이 투표를 위해 거래를 하고 위원회가 항상 그래왔던 것처럼 기부 운동과 선거 운동을 주선하는 동안, 미국의 유권자 대중들은 4년주기 전통행사의 최신판이 미국 전역의 가정의 평온을 가져다오는 것을 지켜보았습니다. 펜실베이니아 주 필라델피아의 월넛 스트리트 극장에서, 진 커크패트릭 국가진보당 후보는 국내외를 아우르는 일련의 TV 대선 토론의 첫 번째 TV 토론회에서 공화민주당의 상대 후보인 존 글렌과 겨뤘습니다. 아래는 그날 밤 그들의 열띤 토론을 발췌한 것입니다:\n\n커크패트릭: \"250억 달러, 대통령님. 이것은 1968년 이후로 애완용 로켓이 얼마나 많은 사기를 쳐왔는지를 보여주는 가장 낙관적인 추정치입니다. 그것은 너무 노골적인 공신력의 오용이기 때문에 당신은 그것을 좀 숨기는 편이 나으셨겠어요! 왜 그렇게 돈을 많이 썼나 하는 생각을 하면 저와 미국 납세자들은 화가 납니다. 저는 화성에 사는 외계인보다 자유세계를 더 압박하는 위협에 맞서는데 분명히 돈을 썼을 것입니다.\"\n\n글렌: \"만약 우리 정부가 우주 탐사에 250억 달러를 썼고 다른 일에는 쓰지 않았다면 더 강한 설득력이 있겠어요, 커크패트릭 부인. 그런데 우리가 건설한 원자력발전소와 복지프로그램을 보면 그렇게 말할 수 없을 겁니다. 저는 적어도 다른 어떤 것도 아닌 깨끗한 양심으로, 저 자신보다 위대한 운명을 위해 예산에 서명했습니다. 당신은 제가 이해한 바가 맞다면, 둘중 하나도 할 수 없을겁니다.\""
 USA_debate.39.a:0 "유권자들은 글렌을 편들었다!"
