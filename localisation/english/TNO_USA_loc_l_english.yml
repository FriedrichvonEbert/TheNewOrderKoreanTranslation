 USA_the_MLK_Riots_desc:0 "워싱턴에서 시카고, 캔자스시티까지, 그 외에도 100개 이상의 도시에서 거리는 불꽃으로 빛나고 있습니다. 4세기 동안 도시 전체를 묶은 체제에 격노한 폭도들에 의해 도시 전체가 불길에 휩싸였습니다. 경찰과 주방위군은 필사적인 후위 작전을 펼칩니다. 한편, 모든 계층의 미국인은 숨길 수 없는 불안 속에서 텔레비전 화면을 지켜봅니다. 마틴 루터 킹 목사의 암살은 분노, 슬픔, 파괴의 거대한 연쇄 반응을 일으켰고, 아무도 그것이 어디에서 끝날지 확실히 알지 못합니다."
