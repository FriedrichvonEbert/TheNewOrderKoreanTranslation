 USA_NPP_INS_CW:0 "NPP is in Power"
 USA_RD_INS.01.t:0 "Sukarno's Folly"
 USA_RD_INS.01.d:0 "The East Indies have exploded into civil war as the rivalry between President Sukarno of Indonesia and his opposition, led by Vice President Mohammad Hatta, have finally come to blows. Forces across the archipelago are mobilizing and taking sides, as various army regiments and resistance groups flock to the rebels. Already, protestors in major cities, having been broken up through force of arms, are retreating into the jungles to settle in for the long war.\n\nWhile some may be surprised to see the once-beloved Sukarno the target of a civil war, most expert observers have been anticipating such a conflict for years. Sukarno's increasingly dictatorial sway over Indonesia has soured opinion, both in the government and among the people, to the point where his own Vice President had become the greatest voice against him.\n\nUnsurprisingly, the Japanese have declared support for their ally in the dictatorial Sukarno, but Free Indonesia is not without potential allies. Despite consisting mainly of hardline communists and Islamists, the rebellion has attracted much support in America from the anti-Japanese National Progressive Party. With such a vital part of the Co-Prosperity Sphere in flames, the United States stands in a unique position to weaken the Japanese stranglehold over Asia-- something that many Americans have been demanding for decades."
 USA_RD_INS.01.a:0 "The Great Game for Asia has begun."
 USA_NPP_INS.01.t:0 "The Battle Cry of Freedom"
 USA_NPP_INS.01.d:0 "President [USA.GetLeader] stood before a massive press corps, combined with hundreds of citizens, in the auditorium of Johns Hopkins University. He shuffled around his speech notes as the audience eagerly awaited his words on the Indonesian conflict. This was the opportunity; the first chance America had to break the Japanese stranglehold over Asia. He had better make it count.\n\n\"Fellow Americans... over the course of the past several weeks, a conflict of a momentous nature has erupted in the reaches of Southeast Asia-- in the island nation of Indonesia. There, as we speak, thousands of men and women are dying for a most righteous cause: the destruction of tyranny. A dictatorial shadow has encompassed that land, and now, an army of freedom-loving peoples are fighting to burn that shadow away.\"\n\n\"...the cause of the Indonesian freedom fighters is one that America shall always support. As our forefathers fought in the valley of Pennsylvania, so too do their heroes fight in the jungles of Java and of Borneo. These men and women, engaged in such a righteous struggle, must not be allowed to fail. However, with the freedom-loving people of America standing behind them, they shall not. Indonesia shall be a free and democratic nation as God has ordained it to be. Together, the peoples of Indonesia and America shall see that tyranny is extinguished from this Earth!\""
 USA_NPP_INS.01.a:0 "Sic Semper Tyrannis."
 USA_INS.1.t:0 "Indonesia Aflame"
 USA_INS.1.d:0 "Our analysts' predictions regarding the East Indies have proven frightfully accurate. Sukarno's attempt at using martial law to solve the crisis with the PKI has been a dismal failure; after years of frustration with his despotic administration, liberal democrat Mohammad Hatta has risen up against Sukarno under the banner of \"Free Indonesia.\"\n\nWhile Sukarno may stress that everything is under control, Hatta is moving swiftly to seize the country, having already taken large swaths of Aceh, Borneo, and Papua. This could be a critical opportunity for the United States to gain a new ally against Japanese domination of Asia, as long as we act quickly."
 USA_INS.1.a:0 "The Jungle Burns"
 USA_INS.2.t:0 "Our Position Secured"
 USA_INS.2.d:0 "Today, after months of hard fighting across the archipelago, the Indonesian Civil War has come to an end, as loyalist forces surrender in droves and Sukarno's top generals formally declare the fight over. With Sukarno ousted, the popular front of Free Indonesia has taken power. Comprised of anti-Sukarno republicans, oppressed ethnic groups, communists, and Islamists, this ragtag army proved too strong for the loyalist forces. Already, a democratic government is being set up in Jakarta with much of the former rebel leaders taking up leadership positions.\n\nWith the victory of Free Indonesia, the administration of [USA.GetLeader] has seen a notable increase in popular approval. Having promised the defeat of Sukarno and the triumph of democracy, the President's promise appears to have become reality. Exactly to what degree the United States' support affected the Indonesian Civil War remains a matter of debate, but for now, America seems happy to see a favorable conclusion to the war."
 USA_INS.2.a:0 "The jungle finally cools..."
 USA_INS.3.t:0 "A Loss of Opportunity"
 USA_INS.3.d:0 "Today, after months of hard fighting across the archipelago, the Indonesian Civil War has officially come to an end as the leader of the rebellion has surrendered to President Sukarno. From the balcony of a Jakarta government building, Sukarno delivered a speech, declaring the civil war to be finally over. The opposition forces, comprised of republicans, oppressed ethnic groups, communists, and Islamists, are now surrendering to the government in Jakarta en masse. Already, many of the leaders of the rebellion are being rounded up and then executed or sent to prison.\n\nWith the victory of Sukarno, and his autocratic grip over Indonesia tightened, the American public has become angered and distraught. After so many defeats over the past 20 years, it is still disheartening to see another flicker of liberty be extinguished. Most upset are those in the National Progressive Party, who blame Japanese intervention and a limp-wristed American response for the defeat of Free Indonesia. With another American boondoggle in Southeast Asia, it appears the political establishment in Washington may be harder pressed to keep their jobs in the next election."
 USA_INS.3.a:0 "The Jungle Cools"
 USA_RD_INS.10.t:0 "An Unintended Joke"
 USA_RD_INS.10.d:0 "\"So what I'm saying, Lawrence, is that I think the United States simply has no business involving itself in Indonesia. Even if we squeak out a victory, I don't think we'll gain anything there an ally of dubious loyalty and the blood of a whole lot of American boys.\"\n\nLawrence E. Spivak cracked a slight smile, before realizing his interviewee was serious. \"Congressman Cooper, you realize you are among an overwhelming minority in saying that?\"\n\n\"Yes, I do. There is no doubt in my mind that one day, we will look back on American intervention in Indonesia as a terrible avoidable mistake.\""
 USA_RD_INS.10.a:0 "Come now; how could the war possibly go poorly?"
 USA_RD_INS.11.t:0 "Minor Protests in Washington"
 USA_RD_INS.11.d:0 "There was a small protest along the National Mall today of less than 500 people against the recent deployment of American troops to Indonesia. The archipelago erupted into civil war this year, and the United States has officially intervened on the side of the forces fighting against the regime of President Sukarno. So far, the war has gone relatively well for the United States Marine Corps and Army forces who have been deployed there. There have been no major defeats, and generally, allied forces have been winning more and more victories.\n\nThe protest, largely led by students from Georgetown University and American University, focused on pacifism and the predicted loss of American lives overseas. The march was widely panned, particularly by Senator Strom Thurmond as \"a bunch of youngsters who have no idea what they're talking about\". Despite the political criticism, experts agree that sentiments expressed in the march are not exclusive to young college students, and that small-scale opposition to the Indonesian War may be seen across the country in coming months."
 USA_RD_INS.11.a:0 "This one's going in their file."
 USA_RD_INS.12.t:0 "A Bad Day in Berkeley"
 USA_RD_INS.12.d:0 "Today, at the University of California, Berkeley, a protest against the Indonesian War turned violent as clashes between National Guard and police forces monitoring the march and the demonstrators themselves. One Berkeley student, whose name is unknown at this time, apparently threw a brick at a National Guardsman in full riot-gear. The brick missed, but still had an impact, as the National Guard raised their weapons and began firing rubber bullets and tear gas into the mass of students and protestors.\n\nBy the time the protest had been dispersed, more than 20 people had been hospitalized for injuries. Most unfortunately, however, was the case of student James Rector, who was shot with live ammunition by police and killed during the fighting. The violence has had a widely polarizing effect on the United States as a whole, with many calling the protestors thugs, and others calling them heroes. It also highlights the increasing unpopularity of the war in Indonesia and America's involvement in it."
 USA_RD_INS.12.a:0 "Poor kid."
 USA_RD_INS.13.t:0 "Burning Pacifism"
 USA_RD_INS.13.d:0 "Today, outside the gates of the White House, a pacifist quaker named Norman Morrison doused himself with gasoline and set himself on fire. The man appears to not have screamed almost at all, despite the extreme pain, which suggested to investigators some kind of pain killing drug use. After all that remained was a charred corpse, however, the man's child, Emily, was found, with a note describing his reasons for suicide. He wrote that he had done this in protest to President [USA.GetLeader]'s involvement in the Indonesian Civil War, and that he set himself on fire in solidarity with the Indonesian and American boys who didn't choose a death by fire.\n\nThe public and political reaction can be described as nothing short of horrified. Thousands of people are now planning to \"March for Morrison\" and spread the ideas that he killed himself for. The President has yet to comment on the issue, but the White House is not letting in press at the moment.\n\nMorrison's death and the vast sympathy to it across the country appears to be part of a growing trend of Americans disliking the country's involvement in the Indonesian Civil War. While there is still a great number who call the anti-war demonstrators \"traitors\", more and more Americans say that the war is costing too much for too little. Whether or not the government will do anything remains to be seen, but if the anti-war movement has a dedication like Morrison's, it's unlikely that the government will have a choice."
 USA_RD_INS.13.a:0 "Rest in peace."
 USA_RD_INS.14.t:0 "America on Fire"
 USA_RD_INS.14.d:0 "Over the past few days, many cities across the continental United States have erupted into violence following a massive series of organized and unorganized protests against the country. The demonstrations were meant to be against the widely-hated American intervention in the Indonesian Civil War, which has seen little returns for a great cost of lives. Reports claim that in many cities, violence was started by police told to disperse the protestors by any means necessary; in others, it appears protestors heard of violence in other cities and/or simply decided to start some themselves.\n\nThe violence is now beginning to calm down, and the cost appears to be astronomical. More than 50 Americans lay dead, all across the country, and hundreds or thousands have been hospitalized from wounds. It is evident from the sheer scale of the riots that the nation as a whole despises the war in Indonesia, and desires a complete end to the conflict."
 USA_RD_INS.14.a:0 "So it goes."
 honolulu_accords.1.t:0 "조차항 협상안"
 honolulu_accords.1.desc:0 "국무회의에서 장관들이 협상안의 내용을 읽으며 침묵하였습니다. [GetPresidentLastName] 대통령은 이 엄청난 일에 모두가 잠시 멈칫거리는 것을 보고 방을 둘러봅니다.\n\n\"전쟁이 끝난 지 20년이 됐습니다, 여러분.\" [GetPresidentLastName] 대통령이 말합니다. \"아이젠하워가 아카기 협정을 파기하고 하와이를 연방에 재가입시킨 지 10년 정도 지났습니다. 이제 그가 시작한 일을 끝낼 차례입니다.\"\n\n마침내 일본에 맞서 샌프란시스코와 로스앤젤레스의 조차항에 대한 협상안을 보낸다면 그 누구도 해내지 못했던 미국의 가장 야심차고 결정적인 외교적 자주성을 보여주게 될 것입니다. 세계와 미국 유권자들의 눈은 현미경처럼 이들을 면밀하게 쳐다볼 것입니다. 따라서 이 협상에는 실패의 여지가 있어서는 안됩니다.\n\n일본이 쉽게 물러나진 않겠지만, 외교적 오명이자 지구 반대편의 항구를 확보해 두는 것은 점차 버거울 것입니다.\n\n미국은 그 대가로 일본에 밀리지 않으면서 얼마나 많은 것을 얻어낼 수 있을까요? 그 과정에서 일본에게 본토를 내주지 않고 항구를 성공적으로 돌려받으려면 미국 정부의 정치적 결단이 필요하면서도 여기저기서 조금의 양보도 해야될 수 있습니다."
 honolulu_accords.1.a:0 "역사를 새로 씁시다, 여러분"
 honolulu_accords.2.t:0 "미국이 조차항 협상을 요구하다!"
 honolulu_accords.2.desc:0 "그 공식 서신은 내용물의 무게와는 전혀 상관없이 총리의 책상 위에 부드럽게 내려앉았습니다. [JAP.GetLeader] 총리와 외무장관이 현재 일어나고 있는 일의 규모를 고려하며 사무실은 잠시 동안 침묵했습니다. \n\n\"드디어 왔군, 그렇지?\" [JAP.GetLeader] 총리가 조심스레 말했습니다. \"미국놈들이 마침내 용기를 내서 조약항을 요구했어.\" \n\n\"아이젠하워가 아카기 협정을 파기했을 때부터, 이런 일이 언젠가 일어날 거였다는 걸 예상했어야 했습니다.\" 장관이 한숨을 쉬었습니다. \"미국인들이 항구 때문에 전쟁을 할 생각은 별로 없겠지만...\" \n\n[JAP.GetLeader] 총리는 침울하게 고개를 끄덕였습니다. 태평양에서의 승리 후 20년이 지난 지금, 조약항은 일본이 새로운 도전에 직면하면서 그 가치보다 더 큰 문제가 되어가고 있었습니다. 만약 일본이 개방 무역, 석유 조항 또는 공영권에 대한 일본의 종주권을 공식적으로 인정하겠다는 집행 가능한 약속을 가지고 협상에서 물러날 수 있다면 두 개의 항구가 과연 가치가 있을까요? \n\n비록 나중에 쓸 일시적인 이점을 얻기 위해 특정 항목에서 양보하더라도, 가능한 한 일본에 유리한 거래를 유지하기 위해서는 모든 정치 외교 자본이 필요할 것입니다. 그리고 만약 실패한다면, 총리의 임기가 얼마 남지 않게 될 것입니다..."
 honolulu_accords.2.a:0 "하와이를 회담 장소로 제안하자!"
 honolulu_accords.2.b:0 "일본 항공모함 위를 회담 장소로 제안하자!"
 honolulu_accords.2.c:0 "멕시코같은 중립국이 회담에는 제일 최적이겠지."
 honolulu_accords.2.d:0 "미국인들이 뭘 원하는지 알아보자..."
 honolulu_accords.3.t:0 "일본이 정상회담 장소를 제안하다!"
 honolulu_accords.3.desc:0 "\"하와이?!\" [USA.GetLeader] 대통령은 아침 커피를 마시다가 체할뻔 했습니다. \"왜 우리가 영토 협상을 위해 일본이 점령한 하와이로 가야 되는건가? 당치도 않는군, 녀석들에게 그런 이점을 줄 수 없어!\"\n\n\"이건 시작에 불과할 겁니다. 여차하면 뒤로 빠지는 척 하면서 강경하게 나오고 있습니다.\" 국무장관은 대통령이 구겨서 던저벼린 일본의 공식 입장문을 집어 듭니다. \"그래도 우리가 이 제안을 받아들이기로 결정한다면, 외교관들이 실제 정상회담을 준비하는 데 더 많은 시간을 할애할 수 있다고 확신합니다.\"라고 이어서 말합니다.\n\n\"다시 줘보게,\" [GetPresidentLastName] 대통령이 말하면서 다시 공식 입장문을 읽어 봅니다. \"일본이 계속 강경책으로 나온다면 이번에는 우리 항공모함에서 정상 회담을 열 수 있다고 하면 될거 같군. 녀석들이 아카기가 안된다면 엔터프라이즈로 오라고 하게. 유권자들도 좋-\"\n\n\"이런 식으로 일본을 자극한다면 얻을 수 있는 것이 뭐가 있겠습니까?\" 국무장관이 한숨을 쉽니다. \"유권자들도 고려하고 계신다면, 멕시코시티를 제안하는 건 어떻겠습니까?\""
 honolulu_accords.3.a:0 "아냐, 하와이로 간다."
 honolulu_accords.3.b:0 "엔터프라이즈로 오라 그래!"
 honolulu_accords.3.c:0 "멕시코시티를 제안해게."
 honolulu_accords.4.t:0 "정상 회담이 성립되다!"
 honolulu_accords.4.desc:0 "\"일본이 방금 장소에 대한 합의서를 보냈습니다. 정상 회담이 결정됐습니다.\" 국무장관의 얼굴에 순간적인 안도감이 드러났고, 이내 사라집니다.\n\n\"이제부터 어렵겠어,\" [USA.GetLeader] 대통령이 말합니다. \"일본이 대가로 무엇을 원하는지 준비하는 것이 좋겠군.\"\n\n\"아마 우리의 석유와 시장 개방을 원할 겁니다.\" 국무장관이 대통령 책상 위로 폴더를 슬쩍 넘깁니다. \"공영권에서 벌어지고 있는 모든 일 덕분에, 전 이들만 탓하기엔 곤란합니다.\"\n\n[USA.GetPresidentLastName] 대통령이 웃습니다. \"그렇다면, 지렛대 역할을 하면 되겠군.\""
 honolulu_accords.4.a:0 "역사를 한 발자국씩 만들어간다."
 honolulu_accords.5.t:0 "정상 회담이 성립되다..."
 honolulu_accords.5.desc:0 "\"미국인들이 회담 장소에 대한 합의서를 보냈습니다.\" 외무장관은 [JAP.GetLeader] 총리가 성명에서 읽는 것을 지켜보면서 말했습니다.\n\n\"그럴 때가 됐군,\" [JAP.GetLeader] 총리는 말했습니다. \"우리 중 누구도 시간과 장소를 가리지 않고 장난을 할 시간이 없어.\"\n\n외무장관은 망설이며 고개를 끄덕였습니다. \"아직도 이 일을 하고 있다는 것을 정말 믿을 수가 없습니다. 이렇게 전쟁에서 얻은 것을 포기하다니 말입니다.\"\n\n[JAP.GetLeader] 총리는 마음을 가다듬기 전에 얼굴을 찡그렸습니다. \"자네만 그런 게 아니야, 정말로. 하지만 우리가 미국에 원했던 것은 석유와 시장, 딱 두 가지지. 항구를 돌려주는 것이 그러한 것들을 보장해준다면, 이건 그만한 가치가 있을 거야.\""
 honolulu_accords.5.a:0 "항상 열매에서 눈을 떼지 마라."
 honolulu_accords.6.t:0 "일본이 정상 회담 장소를 제안하다!"
 honolulu_accords.6.desc:0 "[USA.GetLeader] 대통령과 국무장관은 일본 대사관에서 온 외교 메시지를 다시 읽었습니다.\n\n\"샌프란시스코 조약항에 정박한 항공모함에서 보자고? 허,\" [GetPresidentLastName] 대통령이 어이없다는 듯이 웃습니다. \"아카기에서 하는 줄 알고 착각하고 있었군.\"\n\n\"그래도 우리와 가까워졌습니다. 어차피 샌프란시스코에 있다면 워싱턴을 오가는 보안 메시지를 받는 데 더 수월할 것입니다.\" 국무장관은 메시지의 내용을 곰곰이 생각합니다. \"항공모함에 벌레같은 장치들이 있는 위험을 배제할 순 없지만, 일본에게 배를 비우자는 제안에 긍정적으로 받아들일지는 모르겠습니다.\"\n\n\"[GetPresidentLastName] 대통령이 끄덕입니다. \"일본에 호의를 베풀면서 놈들의 배에서 볼 수도 있겠지. 다른 선택지는?\"\n\n\"우리 항공모함을 차선책으로 제안할 수 있습니다. 유권자들이 보기엔 최적이겠죠.\" 국무장관이 대답합니다. \"하지만 일본 총리가 우리와 똑같이 행동할 수도 있습니다.\"\n\n둘은 잠시 침묵합니다. \"멕시코시티도 괜찮은지 물어볼까요, 각하?\""
 honolulu_accords.6.a:0 "우리 항공모함에서 진행하지!"
 honolulu_accords.6.b:0 "중립지역인 멕시코시티가 괜찮군."
 honolulu_accords.6.c:0 "우리가 그쪽 항공모함으로 간다고 전하게."
 honolulu_accords.7.t:0 "미국이 역제안을 하다!"
 honolulu_accords.7.desc:0 "\"Are they being serious?\" Prime Minister [JAP.GetLeader] asked his Foreign Minister. \"The Americans are asking us for a favor, and yet they want to quibble over holding the summit on their ships?\"\n\nThe Foreign Minister replied hesitantly. \"The Americans are being stubborn, but they might have their own concerns about how the negotiations play back home. If we did them a favor here, they might be willing to listen to us later.\"\n\nPrime Minister [JAP.GetLeader] sighed. \"We'd have no privacy on one of their ships, but a favor is a favor.\" He fell silent for a moment. \"What about Mexico? It's neutral ground, and we all have diplomatic missions there. It's the only option that's reasonable for everyone."
 honolulu_accords.7.a:0 "동의하고 미국 항공모함으로 가자."
 honolulu_accords.7.b:0 "대신에 멕시코시티를 제안해보자."
 honolulu_accords.8.t:0 "일본이 정상 회담 장소를 제안하다!"
 honolulu_accords.8.desc:0 "\"일본이 멕시코시티를 중립지역으로 제안했어.\" [USA.GetLeader] 약간 놀란 소리로 말합니다. \"일본이 이 협상에 대해 협조적이라고 생각 못했지만, 여기까지 왔군.\"\n\n국무장관이 끄덕입니다. \"그곳에 대사관이 있으니, 필요하다면 워싱턴과 직접 연락할 수 있도록 보안 회선을 만들어 두겠습니다.\"\n\n\"물론, 일본도 같은 걸 노리고 있겠지.\" [GetPresidentLastName] 대통령은 연필을 씹으며 제안을 곰곰이 생각했습니다. \"일본이 협조적으로 나온다면 우리 항공모함도 괜찮겠지. 유권자들도 아주 좋아할테고.\""
 honolulu_accords.8.a:0 "항공모함으로 가자고 전하게!"
 honolulu_accords.8.b:0 "일본의 제안을 수락하게."
 honolulu_accords.9.t:0 "미국의 역제안"
 honolulu_accords.9.desc:0 "\"The Americans have come back with Mexico City, as a compromise.\" The Foreign Minister handed over the diplomatic cable to the Prime Minister, who read through the contents silently. \"It'll be on neutral ground, and our diplomatic staff in Mexico will be able to provide secure communications back to Tokyo when we need it.\"\n\n\"I suppose asking the Americans to meet on our terms was too much to hope for.\" Prime Minister [JAP.GetLeader] replied. \"Besides, we have more important business. We need to make sure our diplomats are ready for the American proposals when the summit starts."
 honolulu_accords.9.a:0 "Let's get on with it."
 honolulu_accords.10.t:0 "일본이 석유를 요구하다"
 honolulu_accords.10.desc:0 "대통령 각하, 우린 캘리포니아 항구 반환에 대해 일본 제국과 협상을 시작했습니다. 우리나라와 공영권의 큰 문제 중 하나는 일본에 금수조치를 시행한 것입니다. 이 때문에 일본인들은 최근 부족한 석유를 보충하기 위해 상당한 양의 석유를 요구해 왔습니다. 간단히 말해서, 공영권은 미국만큼 석유 매장량이 풍부하지 않습니다. 다행히 일본 대표단은 우리와 협상하기를 간절히 원하는 것 같습니다. 우리가 석유 판매를 허용한다면, 공영권의 경제는 계속 굴러갈 것이고 우리는 잃어버린 항구를 되찾을 수 있을 것입니다. 서로가 돕는다면 우리 두 대국의 관계가 호전될 것입니다. 여기에 더불어 미국 노동자들을 다시 일터로 불러들일 수 있을 것입니다. 지금 문제는 일본 제국에 얼마나 많은 양의 석유를 줄 것인가입니다. 우리는 관대하게 필요하다는 만큼 상당한 양의 석유를 제공할 수 있습니다. 아니면 중간쯤 내려가서 적당한 양의 석유를 제공할 수 있습니다. 마지막으로 적은 양의 석유를 줄 수 있지만, 이 제안을 받아들이지 않을 수도 있습니다. 여기서 확보한 석유로 일본이 뭘 할 계획인지도 고려해야됩니다. 어떻게 생각하십니까, 대통령 각하?"
 honolulu_accords.10.a:0 "우리가 줄 수 있는 만큼 모두 주게."
 honolulu_accords.10.b:0 "적당한 수준이 괜찮겠지."
 honolulu_accords.10.c:0 "최소한으로 주게."
 honolulu_accords.11.t:0 "미국이 제안하다"
 honolulu_accords.11.desc:0 "The United States has given us the exact offer we were looking for in this deal. The President promises to give us a significant amount of oil and in exchange, we will return the ports of San Francisco and Los Angeles to the Americans. If we take this offer now, the oil will give the economy the boost it needs and our Imperial military shall be ever stronger. However, the amount of oil the Americans promise us seems too good to be true. The American diplomats have been quite the shady bunch surrounding this whole deal; we could try to request more oil to make sure they are telling the truth, but this plan could backfire quickly.\n\nPrime Minister, we have two options to take that could alter the course of the deal, and we must hurry before the Americans propose a counter offer."
 honolulu_accords.11.a:0 "미국에게 더 많은 석유를 요구하자."
 honolulu_accords.11.b:0 "이 제안을 수락하자."
 honolulu_accords.12.t:0 "일본이 더 많은 양을 원하다!"
 honolulu_accords.12.desc:0 "유감스러운 소식입니다, 대통령 각하. 일본이 원래 제안한 양보다 더 많은 석유를 요구하고 있습니다. 우리 외교관들은 우리가 할 수 있는 최선이라고 일본 제국을 설득하려고 노력했지만, 지금은 더 많은 양을 요구하고 있습니다. 우리는 일본이 알려진 것보다 더 협조적이라고 생각했지만, 아직 석유 관련 문제에 미련이 남아있습니다.\n\n일본의 요구에 세가지 선택지가 있습니다. 다소 굴욕적이지만 일본의 제안을 수락하거나, 원래의 제안만으로도 충분하다고 일본인들을 설득하거나, 아니면 협상을 완전히 끝내버리는 것입니다.\n\n선택하십시오, 대통령 각하."
 honolulu_accords.12.a:0 "협상을 끝내게."
 honolulu_accords.12.b:0 "원래 제안으로 설득하게."
 honolulu_accords.12.c:0 "새로운 요구를 받아들이게."
 honolulu_accords.13.t:0 "협상 실패"
 honolulu_accords.13.desc:0 "미국과 일본 제국의 관계는 이미 악화되고 있었지만, 조차항 협상에서 상황은 더욱 악화되었습니다. 어느 쪽도 서로에게 유익한 제안을 할 수 없었습니다. 양측이 동의할 수 있는 최소한의 조건도 없었습니다.\n\n미국은 머리를 높이 쳐들고 협상에 들어갔습니다. 이 순간을 맞기 위해 수년간의 국가 재건 작업이 필요했습니다. 최근 며칠동안 서해안에서 일본의 압제를 종식시키려고 했습니다. 조차항 반환은 파시즘의 악에 맞서는 희망의 등대이자 민주주의의 수호자로 세계 무대에 날아오르는 미국 독수리의 재탄생을 상징하기 위한 것이었습니다. 이 협상은 단순히 샌프란시스코와 로스앤젤레스 사람들을 위한 것만이 아니었습니다. 미국은 일본과의 협상에서 절실히 필요한 명성도 얻을 수도 있었습니다.\n\n반면에 일본은 공영권 전역에 걸쳐 막대한 석유 부족 현상을 겪고 있었습니다. 일본 대표단은 미국에 경제 원조를 요청할 정도로 몸을 낮추는 것을 싫어했습니다. 제국은 20년 전에 미국을 제치고 승리를 거두었는데, 또 도움이 필요할까요? 애초에 2차 세계대전을 일으킨 목적이지 않나요? 하지만 일본은 절박했습니다. 전 지역의 경제 문제를 해결할 자원이 절실했습니다. 협상 결과는 일본이 그만큼 절박하지 않은 것처럼 보여주었습니다. 그리고 지금 벌어진 석유 파동은 일본 제국의 목을 조르고 있으며, 민간-군수산업 모두 최악의 상황에 빠지게됐습니다.\n\n협상은 계속되고 있지만, 무역 협상은 끝났습니다."
 honolulu_accords.13.a:0 "모든 준비가 아무것도 이루지 못했다."
 honolulu_accords.14.t:0 "완전한 성공"
 honolulu_accords.14.desc:0 "미국과 일본 제국 사이의 무역협정은 며칠간의 양보와 소통 끝에 마무리되고 있습니다. 양측 모두 원하는 것을 가지게 된 것 같습니다! 미국은 샌프란시스코와 로스앤젤레스 조차항을 충돌없이 반환받을 것이며, 일본 제국은 석유를 지원받게 될 것입니다. 이는 공영권 전역으로 확산되는 석유 부족 문제를 해결하는 데 도움이 될 것입니다.\n\n미국 대통령과 일본 총리는 얼마 전 이 협정을 체결한 뒤 악수를 나눴습니다. 양측은 이번 협정으로 두 세계 강대국 간의 관계가 개선되기를 바라고 있습니다. 캘리포니아와 일본 혼슈의 근로자들은 양국이 협정 체결을 발표하자 기뻐했습니다.\n\n무역협정은 체결됐지만 미국과 일본의 외교관들은 아직 할 일이 남아 있습니다. 회담은 앞으로 며칠 동안 계속될 예정이지만 한 가지 확실한 것은 이 중요한 협상이 평화롭게 끝날 것이라는 점입니다."
 honolulu_accords.14.a:0 "협상이 성공했다!"
 honolulu_accords.15.t:0 "하나의 제안"
 honolulu_accords.15.desc:0 "Prime Minister, the United States is offering to give us a moderate amount of oil in exchange for the treaty ports. It isn't as much as we hoped to get out of them, but at least it isn't drastically less. Nevertheless, this amount of oil would help our economic situation greatly.\n\nThe American diplomats are holding very firm to this deal, and they are eager to move on. We can still try and push for more oil to be given, but the Americans may not back down with this offer. Alternatively, we could accept the deal as it stands and continue the negotiations. Are we willing to take a risk, Prime Minister?"
 honolulu_accords.15.a:0 "그래, 우린 석유가 더 필요하다."
 honolulu_accords.15.b:0 "현재 조건으로 만족한다."
 honolulu_accords.16.t:0 "일본의 추가적인 요구?"
 honolulu_accords.16.desc:0 "대통령 각하, 일본이 우리가 넘겨주려는 양보다 더 많은 양을 요구했습니다. 이 때문에 우리 외교관들이 매우 곤란하게 되었습니다. 일본은 무슨 일이 있더라도 최대한 많은 양의 석유를 확보하려들 것입니다. 일본 대표단의 탐욕은 끝을 모르고 이 협정에 대해 우리의 믿음을 잃도록 만들고 있습니다. 저와 동료들과도 \"두 항구를 위해 막대한 양의 석유를 거래할 가치가 있을까?\"라고 자문해보는 지경에 이르렀습니다.\n\n대통령 각하, 두 가지 선택지가 있습니다. 원래 제안으로 충분하다고 일본을 계속 설득하거나 제국의 요청에 굴복하는 것입니다. 어떤 결정을 내리든 최대한 우리 쪽에 유리하게 협상해보겠습니다."
 honolulu_accords.16.a:0 "원래 제안으로 충분하다 하게."
 honolulu_accords.16.b:0 "새로운 제안을 받아들이고, 협상을 계속하게."
 honolulu_accords.17.t:0 "미국의 요구"
 honolulu_accords.17.desc:0 "The Americans are being rather demanding that we accept their original offer regarding the oil grant. We're quickly losing time on this deal, and our diplomats are failing at persuading the Americans into accepting our offer. I listened in on a few Americans having a discussion, and they made it clear that our proposal was \"downright appalling\".\n\nThese talks are distancing away from respect and turning more towards a heated dispute. It's very clear the Americans either want us to accept their deal or end negotiations entirely. If we try to continue escalating the trade deal, it would certainly destroy both parties' reputations. So, what will it be, Prime Minister?"
 honolulu_accords.17.a:0 "미국에 양보하고 원래 제안을 받아들이게."
 honolulu_accords.17.b:0 "협정에서 손을 떼게."
 honolulu_accords.18.t:0 "곤란한 제안"
 honolulu_accords.18.desc:0 "Our diplomats were taken by surprise when the Americans decided to offer us only a small amount of oil. This insignificant amount won't be able to solve our oil crisis; it's going to take a lot more from the Americans if we are going to properly fix our economy. Many among us have wondered whether or not the Americans are giving us the respect we deserve when they decided to make that ridiculous proposal.\n\nPrime Minister, there are three options on the table right now. We can take the blow to our reputation and accept the current offer, realizing that it will do little to help our situation. We can barter with the Americans in order to receive a more moderate amount of oil. Finally, we can demand the Americans to give us the large amount of oil we rightfully deserve."
 honolulu_accords.18.a:0 "최소한의 석유라도 받아들여 좋은 상황을 유지하자."
 honolulu_accords.18.b:0 "조금만 더 달라고 요구해보자."
 honolulu_accords.18.c:0 "최대한 많이 내놓으라고 하자."
 honolulu_accords.19.t:0 "석유를 조금 더!"
 honolulu_accords.19.desc:0 "일본이 우리의 제안에 적당한 양의 석유를 요구하는 것으로 응답했습니다. 일본의 상황을 떠보려고 허세를 부려봤지만, 상황이 그렇게 썩 나빠보이진 않습니다. 일본에게 필요한 양의 석유를 줄 수 있지만, 우리가 그렇게 할 의향이 있느냐의 문제인 것 같습니다.\n\n일본에게 적당한 양의 석유를 줄 수도 있고, 원래 제안을 고수해 아주 적은 양의 석유를 넘겨줄 수도 있습니다. 조차항과 미일 관계, 그리고 방대한 양의 석유 제공 중 어느 것을 우선순위로 생각해야됩니까?"
 honolulu_accords.19.a:0 "적당한 양의 석유를 제공하는 일본의 새로운 제안을 받아들이자."
 honolulu_accords.19.b:0 "최소한이라고 입장을 분명히 하자."
 honolulu_accords.20.t:0 "석유가 아니면 죽음뿐!"
 honolulu_accords.20.desc:0 "The filthy Americans are continuing to offer us absolutely nothing. It's now very evident that the Americans care about their oil supply more than their own soil. We've tried giving them proper respect and all they do is spit on us and demand their precious ports back at the cost of a few drops of oil. The Americans never considered anyone but themselves anyway; it's a miracle they were able to return to the world stage with this lack of decency.\n\nBut they are ultimately too persistent and too blind to continue these talks further. We can either accept this ludicrous offer and move on or we can cut this deal instantly. How would you wish to proceed, Prime Minister?"
 honolulu_accords.20.a:0 "보잘 것 없는 제안을 받아들이고 대화를 계속하게."
 honolulu_accords.20.b:0 "협상을 무산시키게."
 honolulu_accords.21.t:0 "협상에 근접하다"
 honolulu_accords.21.desc:0 "One of the biggest obstacles faced by our traders and industries is our lack of access to markets in North and South America. This is caused by our embargo by the USA, and the prospect of lifting this embargo is the biggest economic prize up for negotiation. Our negotiators are asking us to lay out our position to start the talks.\n\nFirstly, we could ask simply for the embargo to be lifted. This would ensure us the most important prize, market access, and allow us to quickly move on to other parts of the treaty.\n\nMany in our cabinets, however, believe that a mutual lift favors the Americans too much, and are pushing to attach trade conditions to the deal. These conditions would provide for mutual reduction of several tariffs in areas beneficial to Japan, ensuring us more favorable trade terms, but might not go down well with the Americans.\n\nThirdly, there are some who think we are offering a deal too cheaply, inviting further bullying attempts by the Americans in the future. This outspoken group demands we attach a hefty price tag to the transfer of the Treaty Ports, and makes this a condition to resume trade. Most others fear tying these issues together could jeopardize finding an agreement on either one."
 honolulu_accords.21.a:0 "금수조치를 해제하는 것이 우리 목표다."
 honolulu_accords.21.b:0 "무역 협정이 긴장을 완화시킬 것이다."
 honolulu_accords.21.c:0 "항구에 대한 대가를 지불하지 않으면 거래는 없을 것이다!"
 honolulu_accords.22.t:0 "금수조치 해제?"
 honolulu_accords.22.desc:0 "일본 대표단이 우리와 자유국가기구 내 무역 재개에 아무런 조건 없이 상호 금수조치를 해제할 것을 제안했습니다. 우리 외교관들이 이에 대응을 어떻게 해야 하는지 묻고 있습니다.\n\n업계 자문위원은 즉시 수락할 것을 요청하고 있습니다. 일본, 중국, 인도의 광대한 시장과 나머지 지역의 원자재를 확보할 수 있는 것은 이 협정에 추가할 수 있는 굉장한 성과라고 말하고 있습니다.\n\n하지만 일부 강경파는 우리가 더 많은 협상을 해봐야 한다고 제안합니다. 해당 지역의 무역 조건은 일본에 유리하도록 마련돼 있기에, 보다 동등한 지위에서 무역을 보장해야 한다고 말합니다. 이를 위해, 우리가 강세를 보이는 무역 분야에 적용되는 상호 관세 인하 조항을 협정에 추가할 것을 제안하고 있습니다."
 honolulu_accords.22.a:0 "유리한 조건을 밀어붙이자."
 honolulu_accords.22.b:0 "금수조치를 해제하는 것이 우리의 목표다."
 honolulu_accords.23.t:0 "역제안이 도착하다"
 honolulu_accords.23.desc:0 "Our generous offer for a mutual lift of the trade embargoes have been met by demands for preferential treatment. The Americans criticize the conditions of trade in the sphere and demand concessions on tariff reductions in areas that benefit them disproportionally.\n\nIt's tempting to reject such a naked grab for favorable terms out of hand, but we risk going back to the old status quo by doing so. Our advisors are divided. Most think we should refuse to budge and restate our offer for a mutual resumption of trade, but a few point to the massive benefits of signing a deal, and the much lower cost of accepting the American conditions.\n\nWhat should we reply?"
 honolulu_accords.23.a:0 "공정한 거래가 없다면 할 수 없다."
 honolulu_accords.23.b:0 "더 큰 것을 보자."
 honolulu_accords.24.t:0 "제안이 되돌아오다"
 honolulu_accords.24.desc:0 "일본 대표단은 금수조치의 해제와 함께 우리의 관세 인하 조항 추가에 반응을 보였습니다. 기대하던 반응이 아니였습니다. 우리의 제안을 \"유리한 조건을 얻기 위한 노골적인 손짓\"라고 규정하면서 이 요구에 응하지 않았으며, 무역 금수조치의 상호 해제와 기존 조건의 무역 재개라는 이전 제안을 다시 언급했습니다. 지금 우리의 선택은 이것이 우리가 얻을 수 있는 최선임을 받아들이거나, 이 문제에 협상을 마치지 않고 다음 의제로 넘어가는 것입니다."
 honolulu_accords.24.a:0 "시도해볼만 했지만, 어쩔 수 없겠군."
 honolulu_accords.24.b:0 "더 이상은 해볼 가치가 없다. 다음 의제로 넘어가자."
 honolulu_accords.25.t:0 "모두가 미소를 짓다"
 honolulu_accords.25.desc:0 "세계 최대 경제 대국들 간의 무역 금수조치가 곧 끝날 것으로 보입니다. 현재 진행 중인 일본과 미국의 정상회담 수석대표들은 양국 간 무역을 재개하는 협정이 원칙적으로 합의되었으며 오늘 늦게 체결될 것이라고 발표했습니다. 태평양 양쪽에서는 이 협정의 경제적 이익에 큰 기대를 걸고 있으며, 기업들은 새롭게 확보되는 상품과 시장을 활용하기 위해 안간힘을 쓰고 있습니다.\n\n미국과 일본의 관계가 해빙기에 한 걸음 더 가까워진 것 같습니다."
 honolulu_accords.25.a:0 "태평양을 가로질러 상품들이 흐른다."
 honolulu_accords.26.t:0 "아직은 아닌가"
 honolulu_accords.26.desc:0 "현재 진행 중인 정상회담에서 걸러진 소식이 상호 무역 재개의 전망을 암울하게 하고 있기 때문에, 일본과 미국 사이의 금수조치는 당분간 계속될 것으로 보입니다. 양국 대표들은 합의가 이루어지기에는 양측이 이해 관계가 너무 맞지 않기 때문에, 회담은 다른 주제로 넘어갔습니다. 태평양 양쪽에서 협정의 경제적 이익에 대한 큰 기대는 물거품이 되었고, 기업들은 협정의 결과를 예상하고 재고를 줄이고 주문을 취소하기 위해 안간힘을 쓰고 있습니다.\n\n미국과 일본의 관계가 해빙기에서 멀어진 것 같습니다."
 honolulu_accords.26.a:0 "만들기 더 힘들어지겠군."
 honolulu_accords.27.t:0 "협정의 조건"
 honolulu_accords.27.desc:0 "일본 대표단은 우리와 자유국가기구 내 무역 재개를 위한 조건으로 상호 금수조치의 해제와 관세 인하 조항을 포함했습니다. 상호 조약으로 틀을 잡았지만 관세 인하 조항이 일본이 강세를 보이는 분야에서만 적용되었습니다.\n\n우리 자문위원들의 의견이 분분합니다. 일부는 우리가 이 문제에 대해 강경한 입장을 취하고 조건 없이 금수조치의 해제를 요구해야 한다고 생각하는 한편, 일본의 조건을 감수하고 앞으로 얻는 경제 이익에 대해 생각하자는 것입니다.\n\n어떻게 반응할까요?"
 honolulu_accords.27.a:0 "위험을 감수할 수는 없다. 수락하자."
 honolulu_accords.27.b:0 "우리를 이용할 수는 없을 것이다."
 honolulu_accords.28.t:0 "두번째 시도"
 honolulu_accords.28.desc:0 "Our offer to resume trade in exchange for concessions on tariffs has been declined by the American representative. He states that a resumption of trade should be considered an opportunity to rebuild links between our countries, not to exact petty conditions, and that it will happen mutually and without conditions, or not at all.\n\nWhile it seems on the surface we have the choice between a concession-free deal or no deal at all, some of our advisors are convinced the Americans are bluffing, and that we can get both the trade resumption and the conditions we want if we call their bluff.\n\nHow should we proceed?"
 honolulu_accords.28.a:0 "협상이 취소될 위험을 감수할 수 없다."
 honolulu_accords.28.b:0 "허세를 부리는 것이다, 조건을 고수하자."
 honolulu_accords.29.t:0 "집요한 적"
 honolulu_accords.29.desc:0 "일본 대표단은 우리가 제안한 양보가 없는 무역 재개를 단호히 거절했습니다. 대신, 원래 제안을 수정하지 않은 채로 재차 요구했습니다. 선택지는 이 제안에 응하거나 거부하는 것입니다.\n\n우리가 어떤 반응을 보이든 일본은 이 주제에 대해 더 이상의 협상을 할 의사가 없으며 곧 다음 의제로 넘어갈 것입니다. 어떻게 하시겠습니까?"
 honolulu_accords.29.a:0 "나쁜 거래가 거래가 없는 것 보다 더 낫다. 다른 수가 없군."
 honolulu_accords.29.b:0 "우리가 받아들일 수 있는 거래를 해야된다."
 honolulu_accords.30.t:0 "거래의 조건"
 honolulu_accords.30.desc:0 "일본 대표단은 무역 재개를 위한 제안을 내놓았습니다. 일본은 금수조치를 끝내기 위해 제시한 조건에 상당히 동의하는 것 같지만, 이 문제를 조차항의 반환과 결부시키기로 결정한 것 같습니다. 조차항의 반환에 대해 거액의 돈을 지불하라고 요구하며, 이전 조건을 재요구했습니다.\n\n간단히 해결할 수 있는 문제에 대해 이런 조건을 제시한 것은 우리 대부분의 외교관들이 격분했고, 협상을 즉각 중단해야 한다고 말하고 있지만, 냉철한 고위관계자들은 광대한 아시아 시장을 확보하는 대가를 치르는 것이라고 지적하고 있습니다. 어찌됐든, 문제들을 배제하고 무역 재개 협상에 주목해야 됩니다.\n\n어떻게 반응할까요?"
 honolulu_accords.30.a:0 "항구의 대가를 치르자."
 honolulu_accords.30.b:0 "조건을 없애지 않으면 더 이상의 협상은 없다."
 honolulu_accords.31.t:0 "다시 돌아온 협상안"
 honolulu_accords.31.desc:0 "The reply to our proposal for a deal for an end to the embargoes and the paid transfer of the treaty ports came in today. The Americans have declined. Expressing outrage at our attempt to exact conditions for the return of the ports, they insist on dealing with the issues of trade resumption and port transfer separately. Their counter proposal is similar to our original draft, but has all references to the treaty ports removed. It seems clear that our respective stances are simply too far apart to reach a combined agreement, and our choice is between a mutual end to the embargoes with no further conditions, or no deal at all.\n\nHow should we respond?"
 honolulu_accords.31.a:0 "거래를 받아들이자."
 honolulu_accords.31.b:0 "더 이상은 참지 못한다."
 honolulu_accords.32.t:0 "또다시 온 제안"
 honolulu_accords.32.desc:0 "대통령 각하, 일본 정부로부터 유감스러운 소식을 받았습니다. 일본이 조약항과 관련하여 관세 인하 조항에 우리가 수락하지 않자, 대신 많은 돈을 요구했지만 이 제안도 거절했었습니다. 따라서 일본 대표단은 우리가 조차항을 대가로 돈을 지불하지 않는다면, 호놀룰루 협정이 즉시 취소될 것이라는 엄중한 최후통첩을 보냈습니다.\n\n우리는 이 논쟁에 대해 다음 행동을 생각해봐야 합니다. 첫번째로, 반환받는 항구에 대한 비용을 직접 지불하고 더 이상의 위험을 막는 것입니다. 아니면, 일본에게 아무것도 주지 않고 여기서 협상을 끝낼 수도 있습니다. 이런 상황에서도 양측 외교관들은 합의에 도달하길 간절히 바라고 있으며, 신속한 대응이 필요합니다. 어떻게 하시겠습니까, 대통령 각하?"
 honolulu_accords.32.a:0 "요구를 수락하고, 돈을 준다고 하게."
 honolulu_accords.32.b:0 "거절하고 협상을 무르게."
 honolulu_accords.33.t:0 "세 번째 조항"
 honolulu_accords.33.desc:0 "이제 세 번째이자 마지막 조항인 조차항으로 넘어갑니다. 일본이 미국 본토 일부를 계속 점령하고 있다면 양국 간의 진정한 화해가 불가능하다는 것은 모든 사람이 알고 있습니다. 따라서 일본은 항구를 반환할 의사가 있음을 내비쳤습니다. 반환에 대한 구체적인 사항은 협상이 마무리될 때까지 남겨졌고, 이것이 논의의 마지막이 될 것입니다. 최종 협상을 하기 전에 어떻게 우리가 어떻게 접근할 것인지에 대한 몇 가지 선택지가 있습니다.\n\n우리의 자문위원들은 일본이 아무런 조건없이 직접 조약항을 반환하게 된다면 자신들의 체면을 구기게 되기 때문에, 협상안을 받아들이지 않는 위험이 있을 수 있다고 말하고 있습니다. 이를 피하려면 반환 시 항구를 비무장화해야 한다고 조언하고 있습니다. 이렇게 한다면 일본이 못 이기는 척 이 '반환' 조건에 응할 것입니다. 즉, 일본이 약점을 보이지 않고 항구를 돌려주게 되는 셈입니다.\n\n우리 행정부의 일부는 더 엄격하게 접근할 것을 조언합니다. 이번 정상회담의 목표는 일본과의 관계에 대해 한 페이지를 넘기는 것이며, 이는 항구 반환뿐만 아니라 하와이 비무장화까지 성공해야된다고 말하고 있습니다. 아주 최근에 하와이 미사일 위기가 발생한 시국에서 일본이 하와이 제도를 점령하고 있는 한, 상호 위협의 비대칭성이 곧 이전 수준까지 긴장을 고조시킬 것이라고 주장하고 있습니다. 가장 강경한 입장을 내세우는 이들은 차례로 항구를 비무장화하지 않고, 역으로 하와이의 비무장화를 요구하는 것입니다. 이들의 말에 따르면, 이것이 모든 유권자들이 받아들이는 유일한 해결책이며, 미래에 혹시 피어오를 수 있는 분노가 국내 상황을 악화시키는 것을 막을 유일한 방법이라고 합니다.\n\n어떻게 접근하시겠습니까?"
 honolulu_accords.33.a:0 "항구를 비무장화하는 것이 작은 대가인 셈이다."
 honolulu_accords.33.b:0 "자유로운 항구와 섬의 비무장화로 협상을 시작할 것이다."
 honolulu_accords.33.c:0 "일본은 우리가 조약항을 반환받기 전에 하와이를 비무장해야 될 것이다."
 honolulu_accords.34.t:0 "미국의 제안"
 honolulu_accords.34.desc:0 "It is time to move on to the third and last issue up for negotiation: The return of the Treaty Ports to the USA. The American delegation has opened the negotiations by sending a proposal for a conditional transfer where they pledge themselves to demilitarize the ports for the rest of the treaty period if we allow the transfer to go ahead. Most of our advisors consider this a favorable deal. It accomplishes our main objectives of offloading the diplomatically burdensome ports and improving relations with the USA, while scoring us a victory in the form of demilitarization.\n\nSome, however, are saying that American willingness to accept such conditions betray the weakness of their position, and suggest we push to attach a second condition to the transfer - making the ports a special customs territory shared between our two nations. This will secure our traders and merchant fleets valuable bases of operations for their future American endeavors. It will also, however, provide ample opportunities for smugglers and will almost certainly be considered as onerous and unreasonable by the Americans.\n\nWhat should we tell their delegation?"
 honolulu_accords.34.a:0 "항구는 특별 관할에 들어갈 것이다."
 honolulu_accords.34.b:0 "항구는 비무장화가 될 것이다."
 honolulu_accords.35.t:0 "일본의 반응"
 honolulu_accords.35.desc:0 "일본 대표단은 우리의 관대한 비무장화 항구 반환 제안에 추가적인 조건을 덧붙였습니다. \"공동관리구역\"을 설정하여 일본 상인에게 미국 관할권을 주길 원합니다.\n\n우리 행정부의 많은 이들이 격분하고 있습니다. 조차항을 반환받으려는 우리의 목적이 항구에 대한 통제권을 다시 획득하는 것이라면, \"공동관리구역\"을 수용하는 것은 그 목적을 무효화할 것이며, 일본이 항구를 통한 상품의 출입에 대해 계속 간섭하게 될 것입니다. 더불어 또다시 밀수 작전을 진행해야 될 것입니다. 자문위원들은 이러한 노골적인 권력 장악을 받아들이는 것은 일본이 향후 양국간 회담에서 이러한 \"불성실한\" 접근법을 유지할 것이라고 조언했습니다.\n\n반면에, 이것이 협상의 마지막 관문이 될 수도 있습니다. 이 대가를 지불하면 아무리 불합리하다고 해도 조차항 반환이 확실시 될 것입니다. 자존심을 꺾을 필요가 있는 셈입니다. 어떻게 하시겠습니까?"
 honolulu_accords.35.a:0 "우리가 조금 양보하자."
 honolulu_accords.35.b:0 "원래 입장을 고수한다."
 honolulu_accords.36.t:0 "미국의 반응"
 honolulu_accords.36.desc:0 "The Americans have flat out refused to consider our demand for a joint customs zone in the treaty port territories. Their negotiators are labelling it \"egregious\" and \"insulting\" and have made it very clear that they won't countenance it under any circumstances. Once they finished expressing their outrage, they informed us that a demilitarization is still on offer, a worthy price, according to them, we could obtain by agreeing to the transfer. \n\nMost of our delegates counsel accepting this deal as favorable and closing this clause. Predictably, there are a few voices that speak in opposition, emphasizing the necessity of maintaining national pride and a projection of strength, and demanding we secure compensation for the ports that \"match the value of the blood spent\" in securing them.\n\n However we respond, there's no further room for negotiation, so we should choose our reply carefully."
 honolulu_accords.36.a:0 "비무장화도 우리의 이익을 지킬 수 있다."
 honolulu_accords.36.b:0 "공동구역 없이는, 반환도 없다."
 honolulu_accords.37.t:0 "합의가 보이지 않다"
 honolulu_accords.37.desc:0 "며칠 밤낮을 두고 논의한 끝에, 우리 대표단은 현재까지 체결한 협상안으로 끝내는 것이 일본 측과 합의할 수 있는 유일한 방법이라고 알렸습니다. 일본과 우리의 입장 차가 너무 크기 때문에 더 진전될 수 없을 뿐더러 교착상태가 협상에 더 큰 부담을 주기 전에 넘어가는 좋을 것입니다. 우리가 항구를 되찾을 가능성은 거의 없어졌지만, 일본이 나머지 두 조항에 대해 재고하기 전에 우리의 입장을 마무리 짓는게 좋습니다. 그렇게 하지 않으면 전체 정상회담의 결과가 불투명해질 것입니다."
 honolulu_accords.37.a:0 "여기서 끝이구나."
 honolulu_accords.38.t:0 "합의에 도달하다"
 honolulu_accords.38.desc:0 "우리 대표단이 며칠 밤낮을 긴 협상 끝에 일본 측과 포괄적 합의에 도달했음을 기쁘게 알렸습니다. 이 성공의 기쁨을 느끼면서, 우리의 명석한 전문가들이 제안된 조항을 검토하고 있으며, 동시에 번역문을 완성하고 영어와 일본어 번역 상태를 대조해보고 있습니다. 머지않아 서명할 시간이 올 것이고 우리 영토가 다시 돌아오게 될 것입니다. 우리의 성공이 전체 회담의 결과에 좋은 징조가 될 것입니다."
 honolulu_accords.38.a:0 "우리에게 걸맞는 조약에 한 발짝 더 다가섰다."
 honolulu_accords.39.t:0 "미국의 제안"
 honolulu_accords.39.desc:0 "It is time to move on to the third and last issue up for negotiation: The return of the Treaty Ports to the USA. The American delegation has opened the negotiations by sending a proposal for the port transfer to be accompanied by mutual demilitarization. They pledge to keep the returned ports exclusively civilian, but ask that we demilitarize Hawaii in return. With the Missile Crisis in recent memory, they claim our forces on the island chain imply a threat to their country, which must be removed for normal relations to resume.\n\nAgreeing to this proposal will accomplish our main objectives of offloading the diplomatically burdensome ports and improving relations with the USA. According to our advisors, however, it is far from balanced. The docks in Hawaii are vital for our operational capacity in the East Pacific. Losing them will force us to choose between reduced operational space, which will surely anger our admirals, or constructing new docks on different islands, which will be expensive. The Americans have already more than replaced the docking capacity they lost when we occupied the ports, and are in no great need of them for their navies.\n\nSome in our delegation point out that while this particular clause may be unbalanced, we risk losing our gains in the earlier clauses should we push the Americans too hard on this issue. Are we willing to do that over a naval base?"
 honolulu_accords.39.a:0 "항구는 비무장 상태가 되지만, 하와이는 비무장 상태가 되지 않을 것이다."
 honolulu_accords.39.b:0 "모든 비무장화가 평화를 보장할 것이다."
 honolulu_accords.40.t:0 "일본의 응답"
 honolulu_accords.40.desc:0 "하와이의 비무장화를 위한 우리의 요청이 일본 진영에서 잘 받아들여지지 않은 것 같습니다. 우리의 제안의 장점을 고려하는 것을 단호히 거부하면서, 일본은 항구 반환만이 협상 주제라고 말하고 있습니다. 일본은 비무장화는 항구 이전의 조건으로서 이 회담의 일부일 뿐이라고 주장하고 있으며, 하와이 미사일 위기는 우리에게 \"미국의 완강함\"과 \"외교 정책 결정을 이끌어내는 우리의 내부 실패\"로 인해 발생했으며, 이번 사태의 재발을 막기 위해 \"전적으로 미국에 책임이 있다\"고 밝혔습니다.\n\n우리 행정부의 많은 사람들은 이러한 오만함이 우리와 거래하는 일본의 전형적인 행태라고 지적합니다. 일본은 중요한 조항들에 대한 논의가 끝났기에 패배한 적에게 요구를 제시하는 \"승리한 정복자\"의 태도로 되돌아간 것 같습니다. 우리가 이 압박에 넘어간다면, 앞으로의 협상에서도 우리의 이익을 무시하는 오만한 행동을 보일 것이라고도 말하고 있습니다.\n\n한편, 정상회담의 성공은 양국 모두가 수용할 수 있는 방법을 찾는데 달려 있으며, 협상이 완전히 휴지 조작이 되버리지 않도록 양보하는 방법도 있습니다. 추가적으로 이 문제에 대해 더 이상 협상할 여지가 없을 것입니다. 어떻게 하시겠습니까?"
 honolulu_accords.40.a:0 "항구만 비무장화한다."
 honolulu_accords.40.b:0 "하와이는 시민들의 손에 있어야 된다."
 honolulu_accords.41.t:0 "미국의 응답"
 honolulu_accords.41.desc:0 "The American delegation has finished mulling over our reasonable objection to their demands for a Hawaiian demilitarization. They are not pleased. After expressing their outrage at what they consider \"callousness\" and \"arrogance\" on our part, they have resubmitted their original proposal, restating the need for a neutral East Pacific. A \"rebalancing of strategic threat\", they say, is a prerequisite for a productive future relationship between our nations, and they seem willing to stake the outcome of the whole summit on getting it.\n\nOur delegation is united in condemning the arrogance of this demand. We are already willing to transfer the treaty ports and it's outrageous of them to demand more, they say. Hawaii is also a significant strategic asset, and demilitarization would lose both our navy and air force an important base.\n\nOn the other hand, we risk losing the economic benefits we've worked so hard to secure ourselves in the first two clauses. However we proceed, the lines are now firmly drawn, and there will be no further negotiations on this clause. What will we do?"
 honolulu_accords.41.a:0 "하와이 비무장을 받아들인다."
 honolulu_accords.41.b:0 "터무니없는 요구에 응할 수 없다."
 honolulu_accords.42.t:0 "미국의 제안"
 honolulu_accords.42.desc:0 "The American delegation has opened talks on the third and last clause by expanding the scope of the negotiations. In addition to the original subject, the transfer of the treaty ports back to US control, they are also calling for a demilitarization of Hawaii. They justify this brazen demand by stating that the purpose of the clause is to secure peace and future relations, and that this objective demands a \"neutral East Pacific\", \"as the Hawaiian Missile Crisis has shown\".\n\nWe are well within our bounds to refuse this. We never agreed to discuss the status of Hawaii and are under no obligation to. Some of our delegation are calling for us to punish the Americans for their brash behavior by attaching conditions, including demilitarization, to the ports instead. Others see the demand as a bluff, the Americans trying to shore up their position for the negotiation, and suggest we offer up a bargain - we will demilitarize Hawaii, as they ask, if they will agree to limit the returned ports to civilian purposes as well.\n\nA few advisors are cautioning against seeing the proposal as a negotiation tactic. This is the clause that is the most important to the Americans, and they might very well be willing to stake the entire accords on getting a favorable outcome here. What will we do?"
 honolulu_accords.42.a:0 "거래를 제안할 것이다."
 honolulu_accords.42.b:0 "이들의 요구를 수용한다."
 honolulu_accords.42.c:0 "녀석들의 오만함을 벌하자."
 honolulu_accords.43.t:0 "일본의 응답"
 honolulu_accords.43.desc:0 "일본 대표단은 우리의 항구 반환 및 하와이 비무장화 요구에 대한 결정을 마쳤습니다. 일본은 두 가지 사항에 대해 모두 양보할 용의가 있는 것 같지만, 그 대가로 반환하는 항구의 비무장화를 요구했습니다.\n\n이런 식의 말 거래는 용납할 수 없습니다. 조차항과 하와이는 미국 땅이기 때문에 외세가 계속해서 우리 영토에서 어떻게 행동할지에 대한 요구와 조건을 만들도록 내버려둘 수 없습니다. 만약 일본이 더 나은 관계를 원한다면, 일본이 하와이에 기반을 둔 해군과 미사일을 계속해서 우리 면전에서 흔드는 것을 멈춰야 할 것입니다. 비무장화된 하와이만이 동태평양의 평화를 의미하며, 동태평양의 평화만이 우리가 받아들일 수 있는 유일한 결과입니다. 원래 제안을 유지해, 하와이 비무장화를 요구할 것입니다."
 honolulu_accords.43.a:0 "평화를 위한 대의다."
 honolulu_accords.44.t:0 "미국의 응답"
 honolulu_accords.44.desc:0 "The Americans have finished considering our generous proposal for port transfer and demilitarization. Our condition for accepting their demand for demilitarization of Hawaii, that they demilitarize the ports in return, has been declined. For any deal to be signed, they say, it must mean the end of Japan dictating matters on US soil, and a demilitarization in California would stand in the way of that aim.\n\nTheir demands are outrageous, far exceeding the scope of what was agreed upon in the lead-up to the summit, and very few would fault us for declining. They want both the treaty ports and a demilitarized Hawaii and they're staking everything else at this summit to get both. Are we willing to do the same?"
 honolulu_accords.44.a:0 "너무 위험하다, 수락하자"
 honolulu_accords.44.b:0 "허락할 수 없다, 협상은 끝이다."
 honolulu_accords.71.t:0 "또 다른 협상안"
 honolulu_accords.71.desc:0 "항구 반환 협상이 성공을 거두고 합의점을 찾은 덕분에 정상회담에서는 눈에 띄게 우호적인 분위기가 형성되었습니다. 우리 대표단은 일본에게 영토 반환을 요구하고 동태평양에서 타협점을 찾으려는 놀라운 의지를 보여주었습니다. 이와 함께, 우리에게 아주 놀라운 기회가 찾아올 것입니다. 대부분의 조약이 원만하게 합의되었으므로, 이제 최종적인 협상, 하와이 반환 협상을 시작할 때 입니다.\n\n일본에게 하와이 반환을 요구하려면, 그 대가로 중요한 양보를 할 준비가 되어 있어야 합니다. 자문위원들은 파나마 운하 지대의 공동 또는 중립국 관할, 광범위한 무기 제한 또는 둘 다를 요청할 수 있다고 추측하고 있습니다. 어떤 것이 됐든 우리가 기꺼이 치러야 할 대가일 수도 있습니다. 하와이를 확보하는 것은 우리 정부와 미국에게는 환상적인 성과이지만, 그 이상으로 이 협정이 우리와 일본 간의 적대감을 종식시키는 계기가 될 것입니다.\n\n일본이 아직 점령하고 있는 미국의 마지막 핵심 영토인 하와이를 반환받는 것은 국민들에게 진정한 종전을 의미하며 동태평양 평화의 시대를 알리는 데 도움이 될 것입니다."
 honolulu_accords.71.a:0 "협상안을 제출하자."
 honolulu_accords.72.t:0 "샌프란시스코여, 안녕"
 honolulu_accords.72.desc:0 "For the past twenty or so years, the passage of Japanese vessels from the treaty ports out to sea has taken on an almost ritualistic regularity. Upon finishing inventory and final inspection, sailors have been ordered to stay in their bunks during transit. For the first short leg of its journey back to friendlier waters, each and every Japanese ship has been sneered farewell by jeers, threats and obscene gestures from a hostile city.\n\nToday, as the last Japanese cruiser finally left the port of San Francisco, this ritual was broken. The jubilant crowds, freshly arrived from \"port parties\" all over the city, waved and cheered our sailors a final goodbye. The Captain of Chikuma called for all hands on deck to witness the event, and soon our sailors were cheering and waving back. Pictures of the exchange are making the rounds on television on both sides of the Pacific, a sure sign to our people that an era of heightened hostility is coming to a close.\n\nNot everyone is equally enthused, of course. Many in our own country are grumbling about how much ground we are giving to the Americans. We can only hope that the economic benefits of the accords will change their minds as they start trickling out to the population. To the sailors on Chikuma and to many watching at home, it feels like the start of something new."
 honolulu_accords.72.a:0 "한 시대의 끝이다."
 honolulu_accords.73.t:0 "항구가 되돌아오다"
 honolulu_accords.73.desc:0 "미국과 일본의 포괄적 조약 발표는 대부분의 국가에서 긍정적인 입장을 보였습니다. 지난 한 주 동안 연설과 서명이 이루어지면서 보다 평화로운 미래에 대한 약속이 현실로 다가왔고, 깊은 안도의 한숨이 온 나라를 스쳐 지나갔습니다. 지난 20년 동안 우리 국민들이 느꼈던 긴장감이 마침내 풀리고 있습니다.\n\n오늘, 로스앤젤레스와 샌프란시스코의 조차항이 미국의 품으로 돌아가면서, 분위기는 축하의 의미로 바뀌었습니다. 전국에 일상적으로 \"항구 파티\"가 벌어졌고, 축하의 환호성이 동네 전체를 거리로 내몰았습니다. 가장 많은 인파는 조차항에서 모였습니다. 샌프란시스코에서는 마지막 일장기가 내려지고 성조기가 그 자리에 게양되자 모인 군중의 환호성으로 일본 대사와 그의 통역사의 목소리가 들리지 않게 했습니다.\n\n일본인들 사이에서도 아주 놀라웠는데, 순양함 치쿠마에 탑승한 선원들은 미국인들이 조롱과 야유를 할 것으로 예상했지만, 환호하는 군중들이 쾌활한 미소로 파도를 이루며 작별인사를 해주었기 때문입니다. 군복을 입은 일본군이 미소를 지으며 관중들에게 손을 흔들고 있는 장면이 이제 태평양 양쪽에서 텔레비전에 방송되고 있습니다.\n\n정말이지 미일 관계에 대해 한 페이지를 장식할 것 같습니다."
 honolulu_accords.73.a:0 "한 시대의 끝이다."
 honolulu_accords.74.t:0 "대화가 멈추다"
 honolulu_accords.74.desc:0 "항구 반환, 무역 재개, 석유 금수 조치를 주제로 여러 차례 회담을 한 결과, 포괄적인 합의점을 찾을 수 없다는 것이 분명해졌습니다. 합의를 모색하겠다는 우리의 공통된 약속이 있었지만, 미국의 요구는 우리의 이익과 너무 크게 상충되며, 협정을 체결하기엔 무리한 조건이였습니다.\n\n우리는 그 조약의 경제 항목에 큰 기대감을 가지고 있었습니다. 이 모든 것이 무너지면서 우리의 야망과 위신에 큰 타격을 주었습니다. 또한 동태평양에서 높은 긴장 상태가 계속될 것이라는 전망은 대규모 군사 배치를 다른 지역으로 다시 집중시키려는 염원에 힘을 실어주었습니다.\n\n어찌됐든 미국에 비슷한 영향이 미치는 것으로 그나마 위안으로 삼을 수 있습니다. 계속되는 조약항 지배가 미국의 실패를 계속 상기시키리라는 것은 분명합니다."
 honolulu_accords.74.a:0 "태평양에 차디찬 바람이 분다."
 honolulu_accords.75.t:0 "대화가 멈추다"
 honolulu_accords.75.desc:0 "항구 반환, 무역 재개, 석유 금수 조치를 주제로 여러 차례 회담을 한 결과, 포괄적인 합의점을 찾을 수 없다는 것이 분명해졌습니다. 합의를 모색하겠다는 우리의 공통된 약속이 있었지만, 일본의 요구는 우리의 이익과 너무 크게 상충되며, 협정을 체결하기엔 무리한 조건이였습니다.\n\n우리는 영토 반환과 굴욕적인 점령 조약의 종식, 동태평양의 관계 해빙에 대한 큰 기대감을 가지고 있었습니다. 이 모든 것이 무너지면서 평화와 우리 정부의 위신에 큰 타격을 주었습니다. 또한 무역 협정에 실패하면서 아시아의 큰 시장은 우리 상인들에게 막혔고, 국가 미래의 번영을 저해하고 있습니다.\n\n어찌됐든 일본에 비슷한 영향이 미치는 것으로 그나마 위안으로 삼을 수 있습니다. 일본도 협정 체결로 인한 경제적 이익에 큰 희망을 가지고 있었습니다. 이제 희망 확실히 사라졌고 고통스럽게 무너지게 될 것입니다. 또한, 동태평양에서 대규모 병력 주둔을 계속 유지해야 할 것입니다."
 honolulu_accords.75.a:0 "태평양에 차디찬 바람이 분다."
 USA.hawaiinegot.1.t:0 "2차전"
 USA.hawaiinegot.1.desc:0 "로스앤젤레스와 샌프란시스코에서 광란의 축하행사가 있은 지 며칠이 지나지 않아 외무장관은 [GetPresidentLastName] 대통령의 개인적 부름으로 워싱턴 D.C.로 돌아왔습니다. 이번 워싱턴 방문은 공식적으로 현재 반환 협정이라고 불리는 성공적인 결과에 추진력을 받은 친선 행사였습니다.\n\n비공식적으로는... 백악관에 도착한 외무장관은 의심이 들었습니다. 그는 대통령 집무실에 들어가 대통령이 뒤돌아 커다란 크기의 하와이 지도를 쳐다보는 것을 보고 확신이 들었습니다. 장관은 자리에 앉으면서 가쁘게 숨을 들이쉬며 자신의 공직이 마지막이 될 수도 있는 순간에서 마음을 다잡았습니다.\n\n\"꽤 살기 좋은 곳이지 않나?\" 대통령은 뒤돌아보지 않고 묻습니다. 외무부 장관은 끙 앓으면서 동희합니다. 예의에 어긋나긴 하지만, 침묵이 대통령이 신경쓰지 않는다는 것을 의미하는 것 같습니다.\n\n\"좋아.\" 리놀륨 광택 처리된 가죽 신발을 신은 대통령이 결단의 책상으로 돌아가 캐비닛에서 몇 개의 폴더를 꺼냅니다. 그리고 나서 [GetPresidentLastName] 대통령이 카드 딜러처럼 폴더 더미를 책상 위로 펼칩니다. 각 폴더에는 탭 전체에 빨간색 대문자로 \"기밀\"이라고 적혀있습니다. \"워싱턴을 구경하는데 방해하고 싶진 않아. 따라서 간략히 설명하지. 우리 행정부가 고려해야 할 몇 가지 사안이 여기 담겨 있네. 자세한 내용은 자네가 머무르는 동안 조금 더 나중에 논의토록 하지.\"\n\n장관은 도착하자마자 바로 배정된 경호원의 호위를 받으며 집무실을 떠났습니다. 결국 대통령의 \"생각\"이 담겨진 폴더들을 검토하는 데, 가장 눈에 띈 것은..."
 USA.hawaiinegot.1.a:0 "...하와이 제도, 파나마 운하 지대 비무장화."
 USA.hawaiinegot.1.b:0 "...하와이 재편입에 대한 신중한 협상안."
 USA.hawaiinegot.1.c:0 "...파나마 운하 지대와 하와이 제도 교환 제안."
 USA.hawaiinegot.1.d:0 "...하와이 제도를 정당한 정부로의 무조건 반환 요구."
 USA.hawaiinegot.2.t:0 "총리 각하께:"
 USA.hawaiinegot.2.desc:0 "\"You cautioned prior to my departure that the Americans seek further, ill-intentioned demands during my stay. I have indeed received demands, albeit of a comparatively benign nature than both our expectations.\n\n\"To summarize: the United States government formally requests a demilitarization zone established in the islands of Hawai'i and the waters 24 nautical miles beyond their shorelines. In exchange, they have agreed to enforce the same in the Panama Canal Zone. President [USA.GetLeader] expects a speedy response in official channels, and has voiced his willingness to attend another conference to negotiate the agreement's finer details at a time and place of our choosing.\n\n\"I understand your concerns, sir. Convincing the public, no less the Navy, to return our farthest-flung awards from the Liberation War was already a momentous endeavor by itself. Another concession to our adversary may signal weakness our enemies in Tokyo will doubtless capitalize. Nevertheless, the American President has offered us an opportunity whose waste we can scarce afford: a guarantee of peace between our two nations at least within our lifetimes. So long as peace lasts, time will eventually put their raw grievances to rest - and with it, their pretensions over the Empire's rightwise soil.\n\n\"I await your instructions on how to proceed.\""
 USA.hawaiinegot.2.a:0 "Reply: Their proposal has my consent."
 USA.hawaiinegot.2.b:0 "Reply: We've already handed the Legations, haven't we?"
 USA.hawaiinegot.3.t:0 "긴급 메시지:"
 USA.hawaiinegot.3.desc:0 "\"It appears your fears were founded. I will not mince words - the Americans want Hawaii .\n\nPresident [USA.GetPresidentLastName] was polite, yet insistent on the matter throughout the visit. It seemed like every other moment in our discussions was punctuated with oblique references to, and I quote verbatim, \"the state of affairs in relation to Hawaii's diplomatic status\". I managed to deflect the advances made as best as one could in my situation, though I can't say the same for the mob that trailed our entourage as we toured Washington D.C. The gold eagle lapel pins several sported made their collusion all too blatant.\n\n\"If I may speak my mind for a brief moment: we underestimate the lengths the Americans will go to wrest the islands from us. Nevermind the Navy's tarnished pride, or the Diet's gnashing of teeth; both pale before the conflict our rival is willing to wage over Hawaii. I fear any solution short of cession will only shift the burden of preventing nuclear war to our children.\n\n\"Unless, of course, you have a counteroffer in mind.\""
 USA.hawaiinegot.3.a:0 "Reply: In fact... I do. Ask them about Panama."
 USA.hawaiinegot.3.b:0 "Reply: We've drawn the line, Minister. They'll go no further."
 USA.hawaiinegot.4.t:0 "총리 각하께:"
 USA.hawaiinegot.4.desc:0 "\"You cautioned prior to my departure that the Americans seek further, ill-intentioned demands during my stay. To both our surprise, what I received was no simple demand. Far from it.\n\n\"I suppose some context is in order. The morning after my arrival, President [USA.GetPresidentLastName] arranged a flight to Panama City. Me and my aides-de-camp were invited, which we graciously accepted. What followed was a lengthy tour of the Panama Canal Zone - all of the engineering marvel's fifty miles of length and ten miles of width, and its facilities, traversed in less than a day. It was only when we dined at the Palacio de las Garcias that the President engaged my queries regarding our trip to an American military installation. The response I received went thus: \"We can make it yours, but only if you can make one of yours ours again.\"\n\n\"Frankly speaking, Mr. Prime Minister, we would be fools not to engage with the trade. Besides dog-headed sentimentality over their spoils from the Liberation War, the Navy's other rationale behind Port Yamamoto was that it consolidates our hold over the Pacific Ocean with its bases and strategic location. The Panama Canal offers those in addition to uncontested control over one of the world's busiest shipping routes, notwithstanding the estimated $70 million in revenue it generates every year.\n\n\"I sincerely believe the Americans have offered us this exchange only because of the goodwill we've garnered from the Handover. They may not be so generous next time.\""
 USA.hawaiinegot.4.a:0 "Reply: Ask for a demilitarization clause on both."
 USA.hawaiinegot.5.t:0 "제국이 받아들이다"
 USA.hawaiinegot.5.desc:0 "일본 제국은 우리가 제안한 조건에 동의했으며, 우리가 동의한 대로 예고되지 않은 날짜와 장소에서 비무장화 조건을 논의하기 위한 대표단을 구성하고 있습니다. [JAP.GetLeader] 일본 총리는 우리의 외교관들에게 우리가 충분한 준비 시간을 가질 수 있도록 양측 모두 일주일 내에 정식으로 연락을 취할 것을 제안했습니다. 또한 총리는 태평양 양쪽의 오래된 적대감과 새로운 언쟁에 굴하지 않고, \"하와이 문제\"를 외교적으로 먼저 해결하려는 방법에 대해 [USA.GetLeader] 대통령에게 개인적으로 감사의 뜻을 전했습니다.\n\n지금까지 [GetPresidentLastName] 대통령의 도박은 성공한 것처럼 보입니다. 미국은 숨죽이고 엄숙한 기도로 대통령의 지속적인 성공의 정점을 기대하고 있습니다."
 USA.hawaiinegot.5.a:0 "결코 실패하지 않을 것이다."
 USA.hawaiinegot.6.t:0 "DMZ 구역을 설정하다"
 USA.hawaiinegot.6.desc:0 "각자의 경쟁자에게 제안받은 두 초강대국은 초기 협상을 놀라울 정도로 순조롭게 진행했습니다. 양측은 항구적인 평화 유지를 위해 하와이 제도와 파나마 운하 지대에 군대, 비행기, 선박, 미사일 등 군사 시설과 군대 주둔을 배제하기로 합의했습니다. 또한 양측은 모든 군사 자산이 요새화, 기지화 또는 언급한 지역의 영공에 군용기 비행을 금지하기로 결정했습니다. 이와 더불어 양국 위원회의 정기 사찰에 동의하여 협정을 체결하기로 했습니다.\n\n이상적인 협상 과정에서 부딪힌 문제는 위원회의 정기 사찰 빈도가 언급되었을 때였습니다. 우리 대표단은 당연하게도 위원회를 매년 소집하자고 제안했습니다. 미국은 격년으로 소집해야 한다고 주장하면서, 두 개의 다른 장소에서 충분히 엄격한 검사를 시행하고 보고하는 데 1년보다 더 많은 시간이 필요하다고 말했습니다. 일본 대표는 1년 이상 지속되는 사찰의 필요성에 의문을 제기하며 대응했습니다. 서방측은 이에 동요하지 않았습니다.\n\n몇 시간의 토론 끝에, 회의 대표자들은 마침내 합의에 도달했습니다. 이제부터 양국의 선별된 관리와 전문가로 구성된 위원회는 하와이와 파나마 운하 지대에서 조건 위반 검사 여부를... "
 USA.hawaiinegot.6.a:0 "...매년으로 결정했습니다."
 USA.hawaiinegot.6.b:0 "...격년으로 결정했습니다."
 USA.hawaiinegot.7.t:0 "DMZ 위반에 대하여"
 USA.hawaiinegot.7.desc:0 "협상의 다음 장애물은 위반 사항에 대한 처리 방법이었습니다. 일본 대표단은 모든 당사자들이 합의의 조건에 구속되어 있음을 강조했습니다. 이러한 보복을 위해서는 어느 한쪽이 이유와 상관없이 해당 조건을 지키지 못할 경우 적절한 응보가 필요했습니다. 일본 대표단은 \"법에는 형벌이 없는 경우는 없으며, 버튼 하나로 세상의 종말을 부를 수 있는 양국 간에는 반드시 필요하다\"고 말했습니다.\n\n우리 대표단은 이 문제에 대해 의견이 갈렸습니다. 한쪽에서는 제안된 DMZ 내의 위반 행위에 대해 태평양 전반을 걸쳐 전초 기지로써 활용하지 못하는 처벌을 규정해야 된다고 말하고 있습니다. 물론 해당 제재 규정은 양측이 똑같이 적용될 것입니다. 일부는 일본을 신뢰하지 않는 이들은 처벌이 우리에게 불리할 때 이 조건을 선택적이고 공격적으로 적용될 것이라고 주장했습니다. (또한 소수 의견으로 엄격한 처벌을 규정한다면 계약 조건의 \"창조적인 해석\"을 통해 정당한 행동을 막을 수 있다고 주장하고 있습니다. 차기 행정부가 DMZ에서 조치가 필요한 경우 선택지가 부족하게 될 수도 있습니다.)\n\n미국의 최종 결정은..."
 USA.hawaiinegot.7.a:0 "...합의 위반에 대한 적잘한 조치로 결정했습니다."
 USA.hawaiinegot.7.b:0 "...일본과 만족스러운 타협에 이르지 못했습니다."
 USA.hawaiinegot.8.t:0 "위반 조항과 관련하여"
 USA.hawaiinegot.8.desc:0 "Fortuitously, the Americans also believed in assigning consequences to treaty violations. The final point of contention between both parties was how severe the consequences should be. Less fortuitously, fraying tempers skirted the breaking point at this juncture.\n\nThe last stretch between the negotiations and a lasting peace deal began with our fatigued delegation suggesting \"harsh punitive measures\" against the reneging country. When asked to clarify by the cautious Americans, they proposed actions ranging from remilitarizing the affected territories to establishing a full embargo. Even talk of declaring the Handover null and void gained traction among its more zealous members - that is, until their arguments were cut short by the meaty thwack of a face meeting fist.\n\nOrder returned to the conference room before the negotiations broke down under an inter-Pacific exchange of blunt force trauma. The Americans, now made both cautious and disheveled, presented their own counteroffer: economic sanctions and immediate withdrawal from all economic, military, and diplomatic agreements signed following the Handover. These will be resumed, they further explain, only when the offending party ceases their violations of the agreement. Efforts to extract more from the delegation was met with the enthusiasm of a stony brick wall.\n\nAs a new day peeked from the window blinders, Japan's diplomats reached their ultimate consensus:"
 USA.hawaiinegot.8.a:0 "제국은 이 타협에 만족할 것이다."
 USA.hawaiinegot.8.b:0 "제국의 경쟁자는 더 강력한 견제를 받아야 한다."
 USA.hawaiinegot.9.t:0 "악수"
 USA.hawaiinegot.9.desc:0 "국무장관이 뻗은 손을 보면서 눈이 가늘어 졌습니다. 거칠고 주름졌고 가까이서 보면 딱 적당했습니다. 형광등에 비친 네 번째 손가락에 희미하게 빛나고 있는 반지가 감겨져 있습니다. 개인적으로 가지고 있는 반지보다 몇 년 더 오래되보이지만, 결혼 반지는 다 비슷할 것입니다.\n\n그는 회의실을 힐끗 쳐다보았습니다. 그 쪽이 아니라면 어디를 봤을까요? 갈갈이 찢어진 종이가 바닥 전체를 덮고 있었고, 그 위에는 커피가 마른 얼룩과 핏자국이 묻어 있었습니다. 상주하고 있는 사람들은 사정이 더 좋지 않았습니다. 서서 졸거나 앉거나 누워 있거나, 얇은 거즈 패드로 뒤덮인 상처와 멍에 움찔하거나, 아니면 둘 다인 경우였습니다. 이들은 24시간 내내 협상을 진행하거나 폐기를 반복했습니다. 일본 측도 얼른 협상안을 가지고 떠나고 싶어할 것입니다. 그렇게 된다면 돌아가는 비행기의 쿠션 속에서 즐겁게 잠을 청할 수 있을 것입니다.\n\n장관이 일본 측이 만족한 협상안에 동의했을까요? 그의 국민들이 제국과 벌인 협상안에 만족할까요? 아니면 철면피를 깔고 더 달라고 요구 할까요?\n\n장관은 긴 테이블의 맞은편에서 손을 뻗은 남자에게로 시선을 돌렸습니다. 대머리 반점에 다크 써클이 짙어보였고, 단추가 잠그지 않아 양복에서 튀어나온 배뿔뚝이 모습의 일본 대표는 초과근무를 마치고 집으로 돌아오는 중년의 회사원처럼 보였습니다. 하지만 피곤함에 찌든 미소와 함께 손바닥을 벌린 모습은 늘 그래왔듯이 희망을 품고 있었습니다. 통로 반대편에서 오는 평화였습니다. 이는 아주 오랜만에 보는 일이었습니다.\n\n고개를 끄덕이면서, 국무장관은..."
 USA.hawaiinegot.9.a:0 "...자신의 손으로 일본 대표의 손을 꼭 잡고 흔들었습니다."
 USA.hawaiinegot.9.b:0 "...목청을 가다듭니다. \"장관님, 정말 유감이지만...\""
 USA.hawaiinegot.10.t:0 "응답"
 USA.hawaiinegot.10.desc:0 "Surrounded by the quietude of his office, Prime Minister [JAP.GetLeader] comported himself to the picturesque samurai of old - calm, reserved, stoic. Restraint was his shield against missteps, an ever-present risk for those burdening a nation's weight from the mountaintops. Those peers of his who saw only the summit on which he stood would cheer his fall, if not engineer such a tragic occurrence themselves. Hence, His Majesty's loyal servant treated his adversaries as an old boulder treats the moss which grow lush between its cracks.\n\n...He glanced at the Foreign Minister's letter, laid with neither crease nor tear on his desk. The Prime Minister allowed himself a sharp breath and clenched fist. Any more, he feared, would see the Americans' pristine, arrogant, disrespectful... response... suddenly parted sixteenfold.\n\nSpirits above, treading carefully was a harder task than he'd thought. Was not leaving duplicity unanswered more improper than expressing righteous anger against it? Putting paid to America's pretensions, if it protected the Empire's good faith from further abuse, certainly allured to him.\n\nBut he had his Minister's personal appeal to consider. Washington's erratic gestures might simply be a bluff of some sort, the man argued. The closest the Pacific ever has been to certain peace lay just beyond the Empire's fingertips, and will be theirs should it choose to reach out instead of reflexively withdrawing from an impermanent slight. Or so appealed the Minister and his bleeding heart. Was trusting the pacifist's judgement of American grandstanding truly wise?"
 USA.hawaiinegot.10.a:0 "평화가 찾아오는 기회가 될 것이다."
 USA.hawaiinegot.10.b:0 "일본은 더이상 미국의 장난에 놀아나지 않을 것이다!"
 USA.hawaiinegot.11.t:0 "일본이 허세를 부리다"
 USA.hawaiinegot.11.desc:0 "\"일단 좋은 소식부터 들어보지.\"라고 집무실에서 [GetPresidentLastName] 대통령이 말합니다.\n\n국무장관이 큰소리로 단호하게 말합니다. \"하나 있다면, 도쿄가 그 자리에서 모든 것을 끝냈다는 건 아닙니다.\"라고 덧붙입니다. \"총리 내각의 제 동료가 겉으로 말하길, 이러지 말라고 하더군요.\"\n\n합참의장은 \"그건 쪽발이가 손끝 하나 까딱하지 않겠다는 뜻이겠군.\"라고 비웃습니다. 강렬한 그의 눈이 마치 핑계를 댈 구실을 찾듯이 장관을 위에서 아래로 훑어봅니다. \"굉장히 나쁜 소식처럼 들립니다만.\"\n\n\"이건 제국이 지금까지 우리가 협상한 것을 기꺼이- 응할 것을 보여주는 증겁니다. 굳이, 제가 말씀드리자면 그쪽 국민들의 바람에도 흔들리지 않는다는 말이죠. 어떻게 보면 자국의 정부처럼 보이지 않을 것입니다.\"\n\n\"그럼 나쁜 소식이지 않습니까, 끌려다니지 마십시오, 장관님. 대체 장관께선 어느 편입니까? 우립니까? 저놈들입니까?\"\n\n\"그만하지.\" 대통령의 제재는 오랫동안 끓어오르고 있는 논쟁을 끝냈고, [GetPresidentLastName]의 고위 관계자들을 진정시켰습니다. 반역죄 고발을 멈춘 [GetPresidentLastName] 대통령은 장관에게..."
 USA.hawaiinegot.11.a:0 "...협상 자체를 포기하고, 미국의 계획을 고수하도록 지시했습니다."
 USA.hawaiinegot.11.b:0 "...제국의 관대한 조건에 동의하도록 지시했습니다."
 USA.hawaiinegot.12.t:0 "평화를 되찾은 태평양"
 USA.hawaiinegot.12.desc:0 "태평양은 제2차 세계대전 이전에도 거의 평화롭지 못했습니다. 과거의 강대국들은 큰 가마솥 밑의 약한 불을 꾸준히 지폈지만, 솥의 물이 끓어 넘치진 않았습니다. 아주 뜨겁지도 않았고 모두가 흥미가 없을 정도로 잔잔하지도 않았습니다.\n\n이 섬세하고 거의 신사적인 균형은 바다가 끓어오르고 햇빛보다 강한 섬광이 번쩍였을 때 산산조각이 났습니다. 버섯구름이 한 시대를 끝내고 다음 시대를 고했을 때, 많은 사람들은 태평양이 쇠퇴기와 지구의 종말 사이에 영원히 머물 지 않을까 우려했고, 경쟁 이상인 두 야망의 대립으로 제자리 걷고 있었습니다.\n\n이러한 두려움은 오늘, 거의 쓰러지기 직전의 양측 대표단의 협정으로 잠재워졌습니다. 그들은 호텔 로비에서 절뚝거리며 빠져나올 때 서로의 지친 몸을 지탱할 힘밖에 없었습니다. 카메라 플래시와 마이크에 반응하여 양측 정부의 서명이 담긴 종이를 한 손씩 들어 올렸습니다. 피곤함에 찌든 국무장관이 맨 입으로 외무대신의 사케 병을 슬쩍 열고 절반밖에 남지 않은 기운을 내서, 단호하고 예언적인 외침을 터뜨리기 전까지 모여든 언론들에게는 여러가지 추측이 난무하고 있었습니다:"
 USA.hawaiinegot.12.a:0 "\"우리에게 평화가 도래했습니다!\""
 USA.hawaiinegot.13.t:0 "역제안"
 USA.hawaiinegot.13.desc:0 "\"저놈들이 파나마를 원해.\"\n\n[GetPresidentLastName] 대통령은 마치 들끓는 가마솥 뚜껑을 만진 것처럼 손을 듭니다. 약 10초 뒤 대통령의 손은 다시 내려갑니다. \"또 뭘 원하는 건가?\" 대통령이 묻습니다.\n\n이와 동시에 몇 명이 일어납니다. 국방장관과 합참의장은 외교 자문위원들에게 대한 비난의 목소리를 낼 준비가 된 듯 했습니다. 대통령의 무언의 요청만이 이들의 독설을 멈추게 했습니다.\n\n대통령의 국무장관을 보며 고개를 끄덕입니다. 땀을 흘리던 그는 넥타이를 다시 조이고 도쿄에서 온 서신을 다시 읽었습니다.\n\n일본 총리는 양국의 동등한 영토 교환을 제안했습니다. 정당한 미국의 영토인 파나마를 원하는 것입니다. 또 태평양의 평화를 유지하기 위해, 총리는 하와이 제도와 그 주변 해역을 비무장화할 것을 제안했습니다. 운하 지대에도 동일한 사항이 적용되는지 여부는 언급되지 않았습니다.\n\n잠시 동안의 고민 끝에, 대통령이 말합니다."
 USA.hawaiinegot.13.a:0 "\"도쿄의 협상안에 수락하지.\""
 USA.hawaiinegot.13.b:0 "\"도쿄에게 미국은 속지 않는다고 전하게.\""
 USA.hawaiinegot.14.t:0 "역제안"
 USA.hawaiinegot.14.desc:0 "저놈들이 파나마를 원해.\"\n\n[GetPresidentLastName] 대통령은 마치 들끓는 가마솥 뚜껑을 만진 것처럼 손을 듭니다. 약 10초 뒤 대통령의 손은 다시 내려갑니다. \"또 뭘 원하는 건가?\" 대통령이 묻습니다.\n\n이와 동시에 몇 명이 일어납니다. 국방장관과 합참의장은 외교 자문위원들에게 대한 비난의 목소리를 낼 준비가 된 듯 했습니다. 대통령의 무언의 요청만이 이들의 독설을 멈추게 했습니다.\n\n대통령의 국무장관을 보며 고개를 끄덕입니다. 땀을 흘리던 그는 넥타이를 다시 조이고 도쿄에서 온 서신을 다시 읽었습니다.\n\n대통령의 국무장관을 보며 고개를 끄덕입니다. 땀을 흘리던 그는 넥타이를 다시 조이고 도쿄에서 온 서신을 다시 읽었습니다.\n\n일본 총리는 양국의 동등한 영토 교환을 제안했습니다. 정당한 미국의 영토인 파나마를 원하는 것입니다. 또 태평양의 평화를 유지하기 위해, 총리는 하와이 제도와 그 주변 해역을 비무장화할 것을 제안했습니다. 운하 지대에도 동일한 사항이 적용되는지 여부는 언급되지 않았습니다.\n\n잠시 동안의 고민 끝에, 대통령이 말합니다."
 USA.hawaiinegot.14.a:0 "\"도쿄에게 미국은 속지 않는다고 전하게.\""
 USA.hawaiinegot.14.b:0 "\"파나마는 줄 수 없지만, 병력은 배치하지 않겠다고 도쿄에 알리게.\""
 USA.hawaiinegot.14.c:0 "\"도쿄의 협상안에 수락하지.\""
 USA.hawaiinegot.22.t:0 "태양의 거절"
 USA.hawaiinegot.22.desc:0 "반환이 세계를 폐허로 만들어 버린다는 시초가 될 것이라는 예상과는 달리 완전히 끝맺음이라는 희망을 불러왔습니다. 일본 제국과 미국의 관계는 수십 년 동안의 그 어느 때보다 따뜻했고, 양측이 세계에서 가장 큰 바다를 공유하자는 제안들은 말할 가치도 없이 묵살되기 보다는 공개적으로 진전되었습니다. 두 강대국이 다시 만나 정확히 이 문제를 논의하면서 많은 사람들은 '태평양 문제'가 자신들의 일생 내에 해결되는 것을 보게 될 것이라고 생각했습니다.\n\n그러한 환상은 일본 대표단 때문에 깨져버렸고 협상은 불만족스럽게 끝나버렸으며 합의된 것은 어느 것도 없었습니다. 아마 아무도 일본의 어렵게 얻은 정복지를 미국의 침략으로부터 보호하거나, 이미 조약항을 가져갔는데 하와이까지 얻으려는 야욕을 막은 것에 대해서는 비난할 수 없을 것입니다. 그러나 일제는 한때 독수리가 쉬었던 그늘 아래 숲을 태워버리지 않았습니까? 잃어버린 숲을 되찾는 것은 불합리한 야망이 아니라고 미국이 주장했지만, 일본 정부는 타협을 가장한 거래와 제국의 불신에 대해 더 많이 언급했습니다.\n\n하지만 평화를 원했던 수백만 명에게 옳고 그름 때문에 얼어붙는 것보다는 낫지 않았을까요?"
 USA.hawaiinegot.22.a:0 "일본이 대신에 답해줄 것이다."
 USA.hawaiinegot.23.t:0 "독수리의 거절"
 USA.hawaiinegot.23.desc:0 "반환이 세계를 폐허로 만들어 버린다는 시초가 될 것이라는 예상과는 달리 완전히 끝맺음이라는 희망을 불러왔습니다. 일본 제국과 미국의 관계는 수십 년 동안의 그 어느 때보다 따뜻했고, 양측이 세계에서 가장 큰 바다를 공유하자는 제안들은 말할 가치도 없이 묵살되기 보다는 공개적으로 진전되었습니다. 두 강대국이 다시 만나 정확히 이 문제를 논의하면서 많은 사람들은 '태평양 문제'가 자신들의 일생 내에 해결되는 것을 보게 될 것이라고 생각했습니다.\n\n그러한 환상은 미국 대표단 때문에 깨져버렸고 협상은 불만족스럽게 끝나버렸으며 합의된 것은 어느 것도 없었습니다. 독수리는 오랫동안 지배권을 박탈당한 영토를 갈망해 왔습니다. 미국이 반환을 요구한 것은 틀림없이 적절했습니다. 그럼에도 일제는 미국의 행동을 부적절함과 오만함으로 보았습니다. 이미 두 항구를 이미 정당한 주인에게 돌려주지 않았습니까? 도쿄는 독수리가 하늘을 향해 올라가는 과정에서 불쌍한 이카루스의 운명을 뒤따르지 말라고 하면서, 자신이 얻은 것에 만족해야 한다고 비난했습니다.\n\n하지만 평화를 원했던 수백만 명에게 옳고 그름 때문에 얼어붙는 것보다는 낫지 않았을까요?"
 USA.hawaiinegot.23.a:0 "미국이 대신에 답해줄 것이다."
 USA.hawaiinegot.24.t:0 "거절"
 USA.hawaiinegot.24.desc:0 "대통령의 거친 말투의 마지막 말은 수천 마일의 케이블을 따라 호텔 전화기로 들려왔습니다. \"끊게.\"\n\n\"[GetPresidentLastName] 대통령 각하,\" 장관이 다시 말합니다. \"일본의 생각-\"\n\n\"난 그 자식들이 뭘 생각하고 있는지 모르겠네. 더 이상은 끝이야. 미국은 하와이건 아니건 당장 협상을 끝낼 걸세.\"\n\n\"아직 남은 게 있습니다. 1주일, 아니 2주일 정도만 더 주십시요. 제가 움직여 보겠습니다.\"\n\n\"우리한테 얻어내던 아니던 그쪽은 신경쓰지도 않을 걸세.\" [GetPresidentLastName] 대통령의 목소리는 격식을 차렸을 때처럼 거의 고요했습니다. \"장관은 예전처럼 쪽발이들과 시간을 보내지 못할 걸세, 알아 듣겠나?\"\n\n잠시 동안 정적이 흐르고, 한숨을 쉽니다. \"나중에 알려주겠네.\"\n\n\"내일 아침에 다시 찾아오게. 오기 전에 술집에 들려보는건 어떤가. 술 취한 녀석들이 얼굴에 침이라도 뱉어주겠지.\"\n\n[GetPresidentLastName]은 손이 얼어붙은 것처럼 수화기를 집어던졌습니다."
 USA.hawaiinegot.24.a:0 "\"강경파가 맞았어. 도쿄를 믿는 게 아니였는데.\""
 USA_honolulu_accords_category:0 "호놀룰루 협정"
 USA_honolulu_accords_category_desc:0 "\n\n\n\n\n\n1945년 8월, 해리 트루먼 대통령은 §M미국§!의 굴욕적인 패배로 태평양 전쟁을 끝낸 §w아카기 조약§!에 서명하였습니다. §M미국§!은 하와이를 포함한 모든 태평양의 미국령 섬들을 §R일본§!에게 넘기며, 로스엔젤레스항과 샌프란시스코항을 일본에게 영구적으로 임차하도록 했습니다. 하지만 1960년 아이젠하워 대통령은 §w아카기 조약§!을 파기하고 §R일본 제국§!에 대한 전면적인 금수조치를 재개하여 §x하와이 미사일 위기§!로 절정에 이른 국제적인 교착 상태로 긴장이 높아졌습니다.\n\n최근의 외교적 제안으로 긴장이 §G완화§!되었으며 태평양에서의 무역과 주권 문제에 대한 새로운 최종 해결책을 위한 §w호놀룰루 협정§!의 협상길이 열렸습니다. §M미국§!은 조차항의 반환을 요구하는 반면, §R일본§!은 매우 중요한 §M미국§!과의 석유 무역 재개를 원하고 있습니다. 이 회담의 결과는 양측이 협상에서 우위를 점하기 위해 투자하는 §w정치적 노력§!에 따라 결정될 것이며, 협상가들이 틀에 벗어나서 생각한다면 회담은 매우 §x흥미로운§! 방향으로 흘러갈 수 있습니다.\n\n현재 우리는 §Y[GetHonoluluStatus]§!\n\n§R일본§!은 정치력을 §Y[?global.JAP_PP_Investment]§!£pol_power  만큼 투자하였습니다.\n\n§M미국§!은 정치력을 §Y[?global.USA_PP_Investment]§!£pol_power  만큼 투자하였습니다.\n\n현재의 총 §Y투자 정치력§!은 §Y[?global.PP_Investment_pool?] 입니다.§!\n\n\n현재 §Y[GetHonoluluInvestment]§! 있습니다."
