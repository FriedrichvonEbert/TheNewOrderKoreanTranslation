 USA.madagascar.1.t:0 "표면에 금이 가다"
 USA.madagascar.1.desc:0 "대통령의 지시와 맥나마라 재무장관의 주재로 국가안전보장회의가 열렸습니다.\n\n\"밥, 이건 마다가스카르 봉쇄에 대한 것이 아닌가. 이제 관두는 것이 좋다고, 이 건은 전혀 문제가 없을 거라고 했지 않았나.\"\n\n\"전혀 다른 얘깁니다, 대통령 각하.\" 맥나마라가 자리를 약간 옮겼습니다. \"정말로, 중앙 정보국장이 회의를 소집해달라고 요청했습니다.\" 그는 입가에 파이프를 물고 있는 국장을 힐끗 쳐다보았고, 그는 입을 오므려 입가에 미소를 지었습니다.\n\n\"그럼, 계속하지.\" 대통령이 재촉했습니다. 연기를 내뿜으며, 몸을 기댔고, 시작했습니다.\n\n\"대통령 각하, 마다가스카르에 있는 독일 식민지 관리국 내에 연락책이 있습니다. 우리는 이들이 베를린에 대한 충성심에 대해... 의구심을 갖고 있다고 믿을 만한 충분한 증거가 있습니다. 독일 제국이 약화되고 있고 히틀러가 점점 더 병들고 있는 가운데, 그 섬에서 조만간 충돌이 일어날지도 모른다는 것이 명백해졌습니다. 반역자들이 곧 행동을 개시할 계획이라는 소식이 있고, 지방 정부는 분열되어 있습니다.\"\n\n닉슨은 어깨를 으쓱했습니다. \"이 연락책들은 누군가? 확신할 수 있나?\" 맥나마라는 그의 안경을 코 위로 더 밀어 올렸습니다; 극적인 효과로, 국장은 파이프를 뻐끔뻐끔 피웠습니다. \"대통령 각하, 우리의 연락책은 라이히 장관 에밀 마우리체입니다.\"\n\n닉슨은 잠시 놀란 듯 보였지만, 재빨리 정신을 가다듬었습니다. \"세상에, 잘됐군. 녀석에게 히틀러의 직통전화를 가지고 있을까?\" 국장은 고개를 끄덕였습니다. \"마우리체는 히틀러의 가장 오래된 측근 중 한 명입니다. 최근 들어 두 사람의 관계가 긴장되고 있는데, 이게 바로 접촉하길 원하는 이유이기도 합니다. 그리고 우리는 이 점을 긍정적으로 보고있습니다.\" 닉슨은 말을 잇기 전에 몇 분 동안 잠자코 고개를 끄덕였습니다.\n\n\"좋아, 제기랄. 관련 정보를 지속적으로 보고해. 요새를 뚫을 방법을 찾으면 즉시 알리고.\""
 USA.madagascar.1.a:0 "아인하이츠팍트에 구멍을 뚫을 수 있는지 살펴 보겠습니다."
 USA.madagascar.2.t:0 "완벽한 폭풍"
 USA.madagascar.2.desc:0 "\"대통령 각하, 우리는 마다가스카르의 댐이 곧 붕괴할 것이라고 예상하고 있습니다.\"\n\n마우리체가 도망치길 원합니다. 압력과 위기의 완벽한 폭풍은 인도양 섬을 완전히 파괴할 준비가 되어 있는 것처럼 보입니다. 대통령은 책상에 놓인 서류를 뒤적거리면서 왼손으로 수화기를 돌리며 의자에 앉았습니다. \"무슨 일이야? 난 그 문제에 대한 일간 브리핑에서 아무런 정보도 얻지 못했는데. 내가 마지막으로 들은 건 봉쇄를 푼 직후에 우리가 얘기했을 때였는데.\"\n\n\"음, 대통령 각하, 지방 전역에 흑사병이 유행하고 있습니다. 북부의 유대인들은 특히 모국의 혼란 때문에 점점 더 기뻐하고 있습니다. 섬 전역의 SS 친위대는 힘러와 그의 부하들과 지속적으로 접촉해 왔습니다. 마우리체는 언젠가 자신의 경호원들이 쏜 총에 맞을지도 모른다는 두려움에 떨고 있습니다. 그리고 원주민들도 곧 반란을 일으킬지도 모릅니다. 우리는 마다가스카르가 곧 전쟁터가 될 것이라는 그의 생각에 동의하고 있습니다.\n\n완벽한 폭풍이 맞습니다. \"그렇군, 단도진입적으로 말해보지. 우리가 선택할 수 있는 것은 뭔가? 현실적인거로 말이야.\"\n\n\"네, 대통령 각하, 두 가지 현실적인 선택지가 있습니다. 기관은 마우리체가 그의 충복들에게 나눠줄 수 있도록 소총, 수류탄, 권총 등의 무기 상자를 배달하는 데 효과적일 겁니다. 다른 방법은 목돈을 주는 것입니다. 이 경우에는 현찰을 뇌물이나, 자기 재산이나, '우리'에게 쓸 것입니다.\""
 USA.madagascar.2.a:0 "우리는 결국, 민주주의의 무기다."
 USA.madagascar.2.ab:0 "돈은 세상을 돌아가게 하지."
 USA.madagascar.3.t:0 "마다가스카르여, 샬롬!"
 USA.madagascar.3.desc:0 "오늘 국제 관측통들은 마다가스카르의 유대인 저항 운동의 최종적 승리를 보고했습니다. 토아마시나의 도심 부근에 있는 한 지역 민병대 지휘관은 그들의 성공은 지난 수십 년 동안의 공포에 대한 \"많은 복수 계획 중 첫 번째에 불과하다\"고 말한 것으로 전해졌습니다.\n\n남아 있는 독일 충성파들이 도망치거나 숨어들어, 아직도 섬 곳곳에 혼돈이 자행하고 있습니다. 하지만 참된 정부의 시작과 함께 터널의 끝에는 빛이 있습니다. 중앙정보국장은 결과에 대해 화가 나 있습니다. [USA.GetLeader] 대통령은 조용히 화를 내면서도, 공개적으로는 활기가 넘칩니다. CBS 뉴스의 한 기자는 대통령 보좌관의 말을 인용해, \"미래에 마다가스카르를 자유롭게 만들 수 있다는 사실에 흥분한다\"며 \"세계적인 파시스트 테러리즘의 종말의 시작\"이라고 묘사했습니다.\n\n아직도 마다가스카르가 무엇인지 아는 미국인은 거의 없습니다. 지금 이 순간을 초래한 문제의 복잡성에 대한 이해도는 훨씬 더 적습니다."
 USA.madagascar.3.a:0 "더 나빠질수도 있겠어."
 USA.madagascar.4.t:0 "상황을 유지한 독일 충성파"
 USA.madagascar.4.desc:0 "오늘 국제 관측통들은 마다가스카르의 독일 수비대의 최종적 승리를 보고했습니다. 사로잡힌 민병대원, 저항군, 의심되는 협력자 및 동조자(유대인, 원주민 및 기타 모두)를 태원 대형 트럭 호송대가 그들의 운명이 알려지지 않은 곳으로 가는 길에 촬영됩니다.\n\n독일이 승리했지만, 여전히 많은 지역에 혼란이 일어나고 있습니다. 군대의 지휘 위계질서는 수도에서 멀어질수록 심각하게 약화되고 있으며, 진실되거나 의심되는 동정심에 관계없이 의심받지 않는 민간인과 마을에 보복 살인과 공격을 가하고 있습니다. 경제가 회복되려면 상당한 시간이 걸릴 것입니다. 전쟁의 상처는 절대로 완전히 치유되지 않을 것입니다.\n\n백악관은 성명을 내고 \"나치 폭정\"을 맹렬히 비난하며 \"세계적인 파시스트 테러\"와 싸우기 위한 노력을 두 배로 늘리겠다는 뜻을 밝혔습니다. 그 호전적인 미사여구는 독일이나 일본으로부터 어떠한 반응도 이끌어내지 못했고, 대통령의 발언이 사실인지 아닌지는 두고 봐야 할 것입니다. 어찌됐든 지금의 마다가스카르는 제3제국의 영광이라는 이름으로 외국의 지배를 받게 될 것입니다."
 USA.madagascar.4.a:0 "자유와 CIA에 대한 또다른 타격이군."
 USA.madagascar.5.t:0 "압도적인 승리"
 USA.madagascar.5.desc:0 "\"대통령 각하, 우리는 압도적인 승리를 거두었습니다! 마다가스카르에 파견된 우리 친구들이 이겼습니다.\"\n\n이건 과장된 표현이라고 [GetPresidentLastName] 대통령은 생각했습니다. 평소에 사람을 직접 만나는 것보다 이런 전화 통화를 정말 선호했지만, 지금은 이마저도 지쳐 가고 있습니다. \"좋습니다, 작전 성공을 축하드립니다. 정말 수고 많으셨습니다.\" 마다가스카르는 당분간 OFN 관할 하에 있을 것입니다. 그리고 바라건대 이 상태로 남아있기를 바랍니다. 그러나 아직 답을 찾을 수 없는 미래에 대한 많은 의문점들이 있었습니다.\n\n\"아닙니다, 대통령 각하, 공은 모두 각하의 것입니다.\" 잠시 어색한 침묵이 흘렀습니다. \"오늘 아침 그 기자에게 한 성명은 정말 좋았습니다. 제가 직접 말하고 싶을 정도였습니다.\"\n\n제기랄, 이라고 대통령은 생각했습니다. \"네, 감사합니다. 저는 우리가 민주주의로의 전환을 지지하려는 의도를 지속적으로 강화하는 것이 중요하다고 생각합니다. 그래서 우리가 애초에 개입한거지 않습니까.\"\n\n\"네, 아주 좋습니다, 대통령 각하.\"라고 국장이 말합니다. \"이 행정부가 이루려는 위대한 승리의 초석이 될 것입니다.\""
 USA.madagascar.5.a:0 "아마도 압도적인 승리가 아닐수도 있지만, 그래도 승리한 것이다."
 USA.madagascar.6.t:0 "집 주인이 자기 자신이 되다"
 USA.madagascar.6.desc:0 "오늘 국제 관측통들은 마다가스카르의 원주민 민병대와 반란 단체의 최종적 승리를 보고했습니다. 식민지 정권과 독일의 국기는 짓밟히고, 침을 뱉고, 산산조각이 나고, 불이 붙고, 조각상이 무너지고, 정부 협력자들은 목숨을 잃기 직전까지 두들겨 맞았고, 공공 기념물과 정부 건물이 훼손되었습니다. 19세기 이후 처음으로, 마다가스카르는 자유롭게 되었습니다.\n\n말라가시 공화국의 이른바 첫 번째 기둥이 세워졌습니다. 머지 않아 법, 질서, 평화, 그리고 수많은 희망이 섬으로 돌아올 것입니다. 물론, 그 결과가 CIA나 대통령의 가장 가까운 동맹국들이 원했던 것은 아니지만, 독일의 지배에 강하게 반대하는 자유 국민은 정말로 좋은 친구입니다.\n\n하지만 [GetPresidentLastName] 대통령은 이를 경계하고 있습니다. 그는 가이아나를 독재 정치로 몰아 넣은 위기를 기억하고 있습니다. 어떤 면에서는, 그는 말라가시 독립 정부를 만드는 것과 유사하다고 봅니다. 그러나 마다가스카르가 진정으로 자유를 받아 들일지 여부는 시간만이 알 수 있습니다."
 USA.madagascar.6.a:0 "우리는 마다가스카르 사람들이 자유 국가들의 콘서트에 참가하는 것을 환영합니다."
 USA.madagascar.7.t:0 "The Malagasy Crossroads"
 USA.madagascar.7.desc:0 "As the war ended, and the last pockets of resistance are dealt with, the necessity of our military administration is raised into question. We've successfully not only tore a Reichskommissariat from the German sphere, but simply put, now we need to decide which path we'll leave Madagascar in."
 USA.madagascar.7.a:0 "Wilhelm Stoph's connections will make the transition to our government seamless."
 USA.madagascar.7.b:0 "Hans-Joachim Schoeps's distance from the old government is a sufficient middle ground."
 USA.madagascar.7.c:0 "Jacques Rabemananjara will be a great gesture of goodwill towards the Malagasy natives."
 USA.madagascar.7.d:0 "We cannot risk our interests be overtuned."
