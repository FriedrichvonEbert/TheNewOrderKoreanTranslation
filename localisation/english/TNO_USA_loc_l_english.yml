 USA.135.d:0 "로버트 F. 케네디!"
 USA.136.t:0 "취임식 날"
 USA.136.desc:0 "\"우리의 위대한 조국은 오늘날 진정으로 단결되지 못한 연합체로 서 있습니다. 내부로부터의 이 큰 불화는 미국의 정신에 가장 큰 위협으로 작용하며, 어떤 군대나 정치가나 이념에서 비롯된 게 아닙니다. 우리가 이 세상에서 가장 위대한 나라로 우뚝 서려면 링컨 대통령이 전에 말했던 것처럼 우리는 한 국민으로서 함께 모여야 합니다. 분열된 집안은 살아남을 수 없습니다.\"\n\n월레스 F 베넷의 취임은 그가 미국이 전쟁에서 패배한 이후 처음으로 대통령으로 선출된 민주당원으로서 미국 정치에서 오래된 세력의 복귀를 기념합니다. 그는 비록 인종분리주의자의 압력을 받고 있지만, 절제와 타협을 위한 힘이 되고자 하는 의사와 민권법을 수행하겠다는 소망을 밝혔습니다. 또한 전임자들이 사용한 더러운 방법들과 달리, 수많은 새로운 외교 프로그램을 통해 미국의 세계적 위상을 넓힐 계획입니다.\n\n그의 타협적인 정책은 많은 사람들의 눈살을 찌푸리게 했습니다; 분리주의자들은 그의 정책이 너무 갔다고 비난하지만 민권 운동가들은 그의 정책이 충분하지 않다고 주장합니다. 그의 부드러운 외교정책 또한 NPP에게서 나약함의 표시로 비난 받아왔습니다. 그럼에도 불구하고, 일부 사람들은 그의 정책을 싫어하지만, 솔직히 말해서 그 사람 자체를 싫어한다고 말할 수 있는 사람은 거의 없습니다. 공화당과 민주당원들은 베넷을 미국이 진정으로 필요로 하는 절충안으로 만들기를 바라는 것이 바로 이 자질입니다."
 USA.136.a:0 "대통령에 대한 경례!"
 USA.137.t:0 "취임식 날"
 USA.137.desc:0 "공화당의 신뢰할 수 있는 새 얼굴인 린든 존슨은 오늘 아침 국회의사당에서 선서를 하고 몰에 모인 수천 명의 우레와 같은 박수를 받으며 미국 대통령으로 공식 취임했습니다. 단상에 오른 존슨 대통령은 텔레비전 카메라와 마주 보고 대국민 연설을 했습니다.\n\n\"국민 여러분, 제가 하느님 앞에서 한 맹세는 저 혼자만의 것이 아니라 모두 함께 하는 것입니다. 우리는 한 국가고 한 국민입니다. 국민으로서의 우리의 미래는 개인이 아니라, 더 큰 대의를 위해 함께 일하는 모든 시민에게 달려 있습니다. 위대한 사회를 향한 우리나라의 여정은 계속될 것이고, 항상 노력하고, 항상 우리를 따라올 사람들을 위해 더 위대한 미국을 건설하려는 명분을 얻을 것입니다. 그래서 그들은 오늘날 많은 미국인들을 괴롭히는 똑같은 부조리를 겪지 않아도 될 것입니다. 풍요로운 부귀의 땅에서 사람들은 굶주립니다. 비길 데 없는 학자들의 땅에서 아이들은 읽고 쓸 줄 모릅니다. 기적처럼 치유하는 땅에서 이웃들은 고통받고 죽습니다. 이러면 안 됩니다. 이 세대의 미국인들이 끝나기 전에 가난, 불의, 불평등의 적들은 물러나는 것이 아니라 정복될 것입니다. 어떤 시민이 그의 이웃에게 \"그의 피부색은 내가 받아들일 수 없다\"라고 부정할 때, 그 순간 그는 미국을 배신하는 것입니다. 위대한 사회에는 모든 미국인들이 피부색에 상관없이 행복을 추구할 자유가 필요합니다. 우리 각자는 위대한 사회의 목적을 향해 전진할 방법을 찾아야 하며, 우리의 길은 분명합니다.\"\n\n대통령은 전통적인 의회 오찬을 즐기기 위해 스타터홀로 향하던 중 연단에서 내려와 환호하는 군중들에게 미소를 지으며 손을 흔들었습니다. 그가 밥을 먹은 후에도 전국적인 변화를 일으킬 충분한 시간이 있을 것입니다."
 USA.137.a:0 "대통령에 대한 경례!"
 USA.138.t:0 "짐 크로가 날아오르다"
 USA.138.desc:0 "\"친애하는 미국인 여러분, 우리는 위기에 직면해 있습니다. 워싱턴의 어떤 작자들은 이 위대한 나라와 독일, 또는 몰락한 소련처럼 지배자들이 우리에게 명령할 수 있는 나라를 혼동해왔습니다. 이제 그만! 미국은 장담하건대 앞으로 4년 동안 자유로워질 겁니다! 주들은 우리의 건국의 아버지들이 의도한 대로 연방의 폭정으로부터 자유롭게 결정을 내릴 겁니다. 저는 여러분에게 안전과 자유를 약속합니다. 미국은 오늘도 분리되고, 내일도 분리되고, 영원히 분리될 겁니다!\"\n\n이 추운 겨울날 워싱턴 D.C.에서 월레스 대통령이 취임하면서 강하게 연설했습니다. 월레스 대통령의 지지자들은 그를 주 권리의 영웅이라고 주장하는 반면, 그를 비난하는 사람들은 그를 현대의 제퍼슨 데이비스에 비유합니다. 새 대통령은 정치 엘리트에 대한 미국 국민의 투쟁을 강조하면서 강하고 포퓰리즘적인 언사로 특징지어집니다.\n\n이것은 미국정치의 큰 변화로, 미국인들은 현재의 공화민주당 플랫폼이 제공할 수 없는 변화에 준비가 되어있다는 것을 보여줍니다.\n\n그리고 이제, 러시아 무정부 상태에 대한 특별 보고서를 황무지를 여행하며 몇 년을 보낸 한 남자가 발표합니다."
 USA.138.a:0 "여기에 있는 모든 걸 흔들어 버리자!"
 USA.139.t:0 "취임식 날"
 USA.139.desc:0 "\"미국인들은 파벌주의에 대한 정의와 혼돈에 대한 평화를 원합니다. 우리의 신성한 헌법에 의해 제게 부여된 권한에 의해, 저는 더 이상 흑인과 백인, 남성과 여성으로 분열되지 않도록 미국을 통합시킬 법안을 제정하고 시행할 것을 약속합니다. 내일 미국은 하나가 될 것입니다. 우리 모두는 위대한 국가를 미래로 이끌기 위해 우리의 역할을 해야 할 것입니다. 하느님이 미국을 보우하시기를.\"\n\n로버트 F. 케네디의 연설은 고인이 된 형의 유산과 그의 인종차별을 중단하기 위한 법을 시행하고 그 대의에 임기를 바친 그의 마지막 프로젝트의 가치를 증명하는 것입니다.\n\n의문점은, 그가 그것을 할 수 있을까 하는 것입니다. 미국의 긴장은 최고조에 이르렀고, 그의 대통령직은 극우파, 열렬한 인종차별주의자들과의 협력에 의해 가능했으며 그들이 얌전하게 행동할 것으로 기대하긴 어렵습니다. 행운을 빕니다 케네디, 필요할거에요."
 USA.139.a:0 "대통령에 대한 경례!"
 USA.142.t:0 "희망의 패배"
 USA.142.desc:0 "1946년 8월 31일, 존 허시는 뉴요커에 오아후에 대한 기사를 실었습니다. 그는 160페이지 분량의 상세하고 감정적으로 충만한 이야기를 통해 원폭에서 살아남은 6명의 하와이계 미국인 민간인들의 삶과 여파에 대해 묘사했습니다. 일본 순양함들은 일주일도 지나지 않아 해안에 상륙해 섬들에 머물도록 강요하면서, 검게 그을린 가족들의 시신을 평화롭게 쉬게 하려면 직접 매장해야 한다고 차분히 말했습니다. \"6명은 모두 한 가지 고통을 공유하고 있었습니다. 그들은 죽은 사람을 부러워합니다\"라고 허시는 썼습니다.\n\n불과 2년 전 원자의 공포가 그들에게 드러난 후에도 여전히 휘청거리는 100만 명이 넘는 미국인들이 토요일 아침 잡지를 펼쳐 위로의 풍자와 웃음을 기대했습니다. 그러나 그들이 그 글을 읽으면서 느낀 것은 이제 끊임없이 나아가고 있는 핵 홀로코스트와 독일과 일본을 향한 슬픔과 두려움으로 숨이 막히는 그들의 마음뿐이었습니다.\n\n20년이 지난 지금, 미국은 다시 한번 같은 공포를 찾기 위해 또 다른 특별판 <뉴요커>를 열었고, 이번엔 우리나라의 범죄를 다루고 있습니다. 첫 페이지에 걸쳐 길게 늘어선 사진은 피투성이가 되어 흐르는 강에 흩어져 있는 수백 구의 훼손된 시체들의 항공사진으로, 모두 거대한 스와스티카 모양으로 배치되어 있습니다. 가해자들은 깊은 열대우림의 한 마을을 수색하기 위해 배치된 미군 부대로, 오렌지강을 건너던 중 신원 미상의 전투원들에게 매복당한 것으로 알려졌습니다. 분노에 휩싸인 장교들은 쓰러진 사람들의 시신을 증오의 상징으로 다시 배치하라고 명령했습니다.\n\n윌리엄 웨스트모얼랜드 장군의 개인 수행원은 보수적인 성명에 따르면 이들은 보병 사단을 포획하고 고문하려는 대략 347명의 돌격대원으로 이루어진 것으로 추정됩니다. 그러나 반전 운동가 톰 헤이든의 개인 특파원들은 이 사진이 우연히 죽음의 사단의 야간 순찰 방향으로 걸었던 504명의 비무장 보어 정착민들로 구성되어 있다고 주장합니다. 지금까지 독일 당국에서 온 공식 성명은 전부 모호하고 비열한 모욕으로 구성되었습니다.\n\n기사는 학살이 일어난 지 몇 시간 후인 3월 16일 죄책감에 목을 매 숨진 바나도 심슨 일병의 유서 편지로부터 시작됩니다. 수사는 결국 전쟁범죄의 발각으로 이어졌습니다. 그는 \"사망한 아기들과 파내진 동물들로 (스와스티카의) 중심부를 만들었다\"고 썼습니다. \"주여, 내 영혼이 아니라 그들의 영혼에 자비를 베푸소서.\""
 USA.142.a:0 "모든 가해자들은 사면하고, 모든 책임을 부인하는 공식 성명을 발표해 웨스트모어랜드의 성명을 지지한다."
 USA.142.b:0 "몇명의 장교들만 재판을 받게하도 나머지는 내버려둬라"
 USA.142.c:0 "헤링턴의 주장을 분석하기 위해 조사에 착수해라"
 USA.142.d:0 "Destroy all evidence that this ever existed."
 USA.143.t:0 "이시탁의 복수"
 USA.143.desc:0 "알래스카 전역의 가족들이 저녁 식사를 하기 위해 앉아 있을 때, 갑자기 일련의 진동이 일어났고 5분 동안 지속하였습니다. 먼지가 가라앉은 후, 100명 이상의 사람들이 우리가 아는 한 북미 역사상 가장 강력한 지진으로 인해 죽은 채 누워 있었습니다. 진동 자체 외에도, 주 정부는 산사태, 틈새, 쓰나미, 도로와 철도의 광범위한 파괴로 인해 골머리를 앓고 있습니다.\n\n앵커리지의 무너진 건물에서 생존자와 시체가 구출되는 등 구조 작업이 진행 중이지만, 이 정도 규모의 재난에 대한 긴급 구조대는 안타깝게도 준비가 되지 않았고 적절하게 대처할 수 있는 자원이 없었습니다. 만약 우리가 즉시 재난 구호품을 보낸다면, 우리는 알래스카뿐만 아니라 전국적으로 우리의 정치적 자산을 늘릴 것입니다. 우리가 시민들을 보호할 수 있다는 것을 증명할 때입니다."
 USA.143.a:0 "엉클 샘이 정치적인 이유로 구조를 했다."
 USA_64_alaska_earthquake:0 "주지사의 지지도가 늘었습니다."
 USA.144.t:0 "앨리배마의 챔피언"
 USA.144.desc:0 "어질러진 책상 가장자리에 연기가 자욱한 시가 한 대가 놓여 있다. 이 사건의 배후에는 43세의 앨라배마 주지사 조지 콜리 월레스가 있는 듯하다. 레이저처럼 타오르는 그의 눈은 어둡고 깊으며 눈썹은 굵고 진했다. 그의 목소리에는 남부 특유의 억양이 섞여 있었다.\n\n\"저는 폭력을 반대합니다\" 라고 월레스가 말했다. \"하지만 이 모든 폭력은 누가 시작했습니까? 선을 원하는 자들 가운데 수많은 선동가와 공산주의자들이 뒤섞여 있습니다. 한 무리의 계집애 새끼들이 상아탑에서 헛소리를 하고 있습니다.\" 그는 시가에 손을 뻗었다. \"저는 단지 어딘가에 있는 누군가가 헌법 구조를 무시해야 한다는 불만을 가지고 있다고 해서 믿지는 않습니다.\" 월레스는 일어섰다. 그는 \"만약 그들이 그렇게 한다면, 그들은 스스로 인식하는 것보다 훨씬 더 많은 위험에 빠질 것입니다.\"라고 말했다. \n\n월레스는 평범한 앨라배마 레드넥이 아니다. 그는 여러모로 일류 주지사인 똑똑하고 유능한 변호사이다. 4년 전 취임한 이후 그는 교사 급여를 인상하고 학교 건설을 감독했으며 테네시 밸리 당국의 지원을 마무리하기 위한 대규모 연방 자금 투입을 위해 로비를 벌였다. 한때 한심할 정도로 불모지였던 앨라배마 북부 지역은 이제 값싼 공권력과 연방의 재정 지원을 받는 우주 시대 산업의 급성장으로 번성하고 있다. \n\n그러나 민권 문제에 있어서 월레스는 다른 사람이다. 국가진보당의 투표로 주지사 선거에 출마할 때 월레스는 인종 차별에 대해 완고한 옹호자가 아니었다. 민주당의 존 패터슨에게 거의 패배할 뻔한 것은 그에게 \"급진적인 차별\"의 위험을 가르쳐 주었다. 아슬아슬한 줄타기를 하면서 월레스는 이 땅의 법과는 별도로 행진했다. 그는 한때 남부의 강력한 옹호자였고, 새로운 남부의 온건파였으며, 심지어 명목상 노동자의 동맹이기도 했다.\n\n1964년 대선 후보에 대한 소문이 도는 와중 월레스는 아무도 무시하지 않는 이름이다. 임기 제한으로 주지사 자리는 아내가 뒤를 이을 것이라는 의사를 밝혔고, 월레스는 상원 의원 자리를 포기했다. 앞으로의 포부에 대해 묻자, 주지사는 미소를 지었다. \"제가 어디에 있을지는 두고 봐야할 겁니다.\""
 USA.144.a:0 "타임지, 1962년 10월 27일"
 USA.145.t:0 "존 글렌이 오하이오 주지사로 당선되다!"
 USA.145.desc:0 "말 그대로 1%의 수준의 접전 끝에 검증되지 않은 정치인 존 글렌이 RD 공화당 소속으로 오하이오 주지사로 선출됐습니다. 미국 중부인들 사이에서 인기 있는 인물이자 미국에서 가장 유명한 우주 비행사로서의 그의 경력에 따른 유명세로, 글렌의 승리는 그가 NASA를 전복시키려는 닉슨의 결정을 비판한 주요 연설을 하면서 시작된 정치적 야망을 굳혔습니다.\n\n지금은 글렌은 오하이오 주립 주택에 앉아 수십 년 후에 자신의 다음 행동을 계획하고 있습니다. 그의 대중적인 지지와 현재 주지사로서의 정치적 입지를 보면 그의 야망이 그를 어디까지 데려갈 수 있는가에는 사실상 제한이 없습니다. 이미 그는 백악관에서 자신의 모습을 상상했고, 그곳에 가서 미국의 운명을 영원히 바꾸려는 그의 냉정한 계획을 움직이기 시작했습니다. 그런 목표는 아직 멀었다 하더라도 말입니다.\n\n 전화벨이 울립니다. 그는 닉슨이 반대쪽 전화를 받고 있다는 것을 알고 그것을 집어 들었고, 대통령의 열띤 축하를 관대하게 받아들입니다. 글렌은 닉슨과 그의 부류를 상대할 수 있다는 것을 알고 있었습니다. 아무도 그가 대통령직에 오르는 것을 방해할 수 없습니다."
