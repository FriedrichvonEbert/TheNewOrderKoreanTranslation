 USA_debate.21.t:0 "VS 요키"
 USA_debate.21.desc:0 "7시 정각에 극장은 하얀 천으로 된 두건들로 뒤덮혔습니다. 그들의 눈구멍들은 연단에 있는 남자를 뚫어지게 바라보았고, 그의 조각같은 턱은 위대한 장군의 거룩한 동상에 이슬이 맺힐 때처럼 불빛에 반짝이고 있었습니다.\n\n\"미국은 말했습니다!\" 남자는 고대에 반항하듯이 주먹을 불끈 쥐며 소리쳤습니다. 그의 말은 청중들 사이에 잔잔한 바다 위의 물방울처럼 파문을 일으켰습니다 - 원초적 에너지에 몸을 맞기는 것, 즉 영원한 정체 이후의 최초의 움직임입니다.\n\n\"미국은 행동해야 합니다!\" 청중들은 의미없이 고함치며 전쟁의 북소리나 심장 박동처럼 발을 구릅니다.\n\n\"그러므로 우리 국민은 주먹을 들고 외칩니다: 더 이상의 반역은 없습니다! 반역자들, 사회주의자들, 그리고 그 모든 아첨꾼들은 다시는 없을 것입니다!\" \n\n다른 후보들이 할 수 있던 어떠한 반박도 귀청이 터질 것만 같은 크레센도에 질식당했습니다. 청중들에게 그곳에는 어떠한 다른 후보나 토론도 없었습니다, 연단에 있는 남자가 하는 집회뿐, 그곳에는 붉은 별, 하얀 줄무늬, 파란 리본으로 장식된 단 한개의 연단민이 있었습니다. 두개가 아니라. 절대 두개가 아니라. 그들이 \"올 하일\" 을 가슴과 영혼으로 외치며 상기된 티없는 하얀 피부를 땀으로 적신 결과 그들의 피를 흐르는 황홀감은 열기가 되었습니다.\n\n\"저는 여러분에게 두 가지를 약속합니다. 우리는 우리에게 약속될 운명을 주장할 것입니다. 그렇지 않다면 우리는 우리 문화의 영웅으로서 죽을 것입니다! \"\n\n많은 사람들이 하나가 되었고- 의지는 이성에게 승리했습니다. 그리고 의지는 이성에게 승리했습니다"
 USA_debate.21.a:0 "나라는 방송에도 불구하고 이성을 유지했다"
 USA_debate.21.b:0 "요키의 말이 기생충처럼 미국의 의식 속을 파고들었다"
 USA_debate.22.t:0 "VS 요키"
 USA_debate.22.desc:0 "7시 정각에 극장은 하얀 천으로 된 두건들로 뒤덮혔습니다. 그들의 눈구멍들은 연단에 있는 남자를 뚫어지게 바라보았고, 그의 조각같은 턱은 위대한 장군의 거룩한 동상에 이슬이 맺힐 때처럼 불빛에 반짝이고 있었습니다.\n\n\"미국은 말했습니다!\" 남자는 고대에 반항하듯이 주먹을 불끈 쥐며 소리쳤습니다. 그의 말은 청중들 사이에 잔잔한 바다 위의 물방울처럼 파문을 일으켰습니다 - 원초적 에너지에 몸을 맞기는 것, 즉 영원한 정체 이후의 최초의 움직임입니다.\n\n\"미국은 행동해야 합니다!\" 청중들은 의미없이 고함치며 전쟁의 북소리나 심장 박동처럼 발을 구릅니다.\n\n\"그러므로 우리 국민은 주먹을 들고 외칩니다: 더 이상의 반역은 없습니다! 반역자들, 사회주의자들, 그리고 그 모든 아첨꾼들은 다시는 없을 것입니다!\" \n\n다른 후보들이 할 수 있던 어떠한 반박도 귀청이 터질 것만 같은 크레센도에 질식당했습니다. 청중들에게 그곳에는 어떠한 다른 후보나 토론도 없었습니다, 연단에 있는 남자가 하는 집회뿐, 그곳에는 붉은 별, 하얀 줄무늬, 파란 리본으로 장식된 단 한개의 연단민이 있었습니다. 두개가 아니라. 절대 두개가 아니라. 그들이 \"올 하일\" 을 가슴과 영혼으로 외치며 상기된 티없는 하얀 피부를 땀으로 적신 결과 그들의 피를 흐르는 황홀감은 열기가 되었습니다.\n\n\"저는 여러분에게 두 가지를 약속합니다. 우리는 우리에게 약속될 운명을 주장할 것입니다. 그렇지 않다면 우리는 우리 문화의 영웅으로서 죽을 것입니다! \"\n\n많은 사람들이 하나가 되었고- 의지는 이성에게 승리했습니다. 그리고 의지는 이성에게 승리했습니다"
 USA_debate.22.a:0 "나라는 방송에도 불구하고 이성을 유지했다"
 USA_debate.22.b:0 "요키의 말이 기생충처럼 미국의 의식 속을 파고들었다"
