 USA.early_flavor.1.t:0 "투사를 찾다"
 USA.early_flavor.1.desc:0 "동년배들에게 \"스쿠프\"로 친근하게 알려진 헨리 잭슨은 책상에 앉아 기대하며 마주 앉은 두 사람을 바라봤습니다. 스쿱의 대리인이자 NPP 중도파 상원의원인 마우린 뉴버거는 그가 말하길 기다리면서 조용히 그녀의 노트를 훑어보았습니다. 그녀 옆에는 중도파보다 좀 더 급진적 파벌의 명목상 수장인 마이클 해링턴이 앉아 있었는데, 그는 스쿱 자신과 똑같은 기대감을 가지고 기다렸습니다. 이 두 명은 서로 많이 다르지만, 중도파의 수장인 스쿱은 당이 움직이려면 둘 다 필요하다는 것을 알고 있었습니다.\n\n\"여러분도 알다시피, 우리의 선거 전망은 여전히 끔찍해 보입니다.\"라고 스쿱이 시작했습니다. \"우파는 여전히 당에 대해 많은 영향력을 갖고 있으며, 진보주의 유권자는 마지막 후보자가 스트롬 망할 서먼드라면 정당에 투표하지 않을 것입니다. 최악인 것은, 우리는 아직 후보조차 없다는 겁니다!\"\n\n\"누군가가 자신의 이름을 내세우면 도움이 되겠죠.\" 해링턴이 경멸의 기색을 내며 농담을 던졌습니다. \"아마도 우리가 분리주의자를 옹호하기보다 중서부와 다른 지역의 핵심인 노동자 계급의 유권자들을 지원하기 위해 더 많은 노력을 하고... 웨스트 코스트의 엘리트로 채운-\"\n\n오리건 주를 자랑스럽게 여기는 뉴버거는 불쾌한 표정으로 앉아 있었습니다. \"여기있는 모든 사람들은 같은 것을 위해 싸우고 있습니다! 저는 소외 계층을 대변하기 위해 많은 노력을 했습니다. 적어도 저는 이를 논문으로 쓰는 데만 앉아 있진 않다구요!\"\n\n스쿱은 잠시 동안 가만히 앉아있었고, 동료들이 계속해서 말다툼을 하고 서로를 향해 침을 뱉는 동안 멍한 미소를 지었습니다. 어떻게 보면, 그들은 변화를 제정하기로 결심한 중도파 전체의 완벽한 성찰이었습니다. 하지만 그 변화가 무엇이어야 하는지에 대해서는 끝없이 자신의 목구멍에 달려있습니다. 마침내, 그는 기침을 했고, 나머지 두 명은 즉시 유치한 언쟁을 중단하고 다시 한 번 그를 바라봤습니다. \"두 분 모두 매우 다르니까, 우리는 모든 사람의 언어를 말할 수 있는 사람이 필요한 것입니다. 이번 선거에서 희망을 가지려면, 한 목소리로 나아가야 합니다.\"\n\n해링턴과 뉴버거는 무슨 말을 해야 할지 서로를 쳐다보았습니다. 스쿱은 불확실한 표정으로 창 밖을 내다봤습니다. \"우리를 이끌어 줄 사람이 누군지 모르겠습니다. 하지만 빨리 나타나야합니다. 아니면 우리는 망하겠죠.\""
 USA.early_flavor.1.a:0 "누가 중도파를 대변할까?"
 USA.early_flavor.2.t:0 "가족의 저녁식사"
 USA.early_flavor.2.desc:0 "더크센 빌딩의 구내식당은 점심시간에 상원의원들이 자주 찾는 장소였습니다. 오늘은, 가장 권위 있는 한 쌍을 대접할 것입니다. 존 피츠제럴드 케네디 부통령은 생각에 잠겨 앉아서 칠면조 샌드위치를 씹고 있었습니다. 맞은 편에는 당에서 비서실장으로 알고 있었지만, 항상 존이 동생으로 알고 있는, 미소 띤 남자가 앉아 있었습니다.\n\n\"우리끼리 있는 때가 참 오랜만이야,\" 존이 웃으면서 말했습니다. \"요즘 어때, 바비? 에델이 요즘에도 잘해줘?\"\n\n로버트 프랜시스 케네디는 형이 보낸 장난스러운 윙크를 보고 웃었습니다. \"난 집안에선 불평할 수 없어, 잭\" 그의 웃음은 희미해졌습니다. \"여전해, 요즘 사건들이 날 편하게 못자게 해.\"\n\n형 케네디는 동감하며 고개를 끄덕였습니다. \"폭력이 점점 심해지는건 분명해.\" 그는 얼굴을 찡그렸습니다. \"닉슨이 진퇴양난에 빠져서 별 도움도 되지 않아. 아직도 이 문제에 대한 어떤 법률안에 대해서도 지지하지도 않고 있고.\"\n\n\"어떻게든 할 순 없어? 대통령이 담치고 앉아 있는 게 더 악화될 뿐이잖아.\"\n\n\"나도 그러고 싶은데, 닉슨이 어떤 사람인지 알잖아,\" 존은 중얼 거리면서, 하릴없이 커피를 휘저었습니다. \"우리가 아는 그 인간은 우리가 뭘 내세우는 다 거부할거고, 우리가 \"당을 분열시킨다\"라고 떠벌리겠지.\"\n\n\"하지만 이건 당의 화합보다 훨씬 더 중요한거야, 잭! 수백만의 미국인들이 있잖아, 수백만의 선량하고 정직한 사람들말야. 쓸모 없는 것 때문에 다들 버려지고 있어. 우리가 늦으면, 고통은 오히려 더 커질 거라고.\" 강렬하지만 고무적인 눈빛으로, 형을 바라보면서 그는 말을 이었습니다. \"형은 부통령이잖아. 못해도 말 못하는 사람들의 이름으로 목소리를 낼 순 있잖아.\"\n\n존은 잠시 침묵을 지켰습니다. 그리고 그는 미소를 지었습니다. \"그래, 넌 항상 좋은 사람이였지, 바비. 네 말이 맞아, 당연히 내가 해야지.\""
 USA.early_flavor.2.a:0 "가족 문제군."
 USA.early_flavor.3.t:0 "축하해야 할 이유"
 USA.early_flavor.3.desc:0 "닉슨의 사임 이후 더크센 빌딩은 조용해졌습니다. 이제 다시 한 번 저녁식사를 즐기는 형제들에게는 분위기가 더욱 좋았습니다. 지금 케네디 대통령은 지금까지도 충실히 비서실장직을 수행하고 있는, 그의 동생 로버트와 함께 앉아있습니다.\n\n\"난 형이 자랑스러워. 좋은 상황은 아닌데, 지금 당장 대통령이 되기에 더 좋은 사람은 없다고 생각해.\" 로버트는 아주 행복해 미칠 것 같은 미소를 간신히 억누르고 있습니다. \"우리가 마침내 모든 걸 해낼 수 있게 된다고!\"\n\n\"이거봐, 바비, 너무 부끄럽잖아.\"라고 존이 웃으면서 말합니다. \"하지만 고마워. 난 언제나 널 믿을 수 있다는 걸 알아.\"\n\n\"항상 그래. NPP나 다른 사람 때문에 형한테 멀어지려고 하는데, 형이 이 나라에 변화를 주려고 할 때 있잖아, 진짜 그러고 싶다니까!\"\n\n전염성이 있어 보이는 로버트의 열정은 그의 형으로부터 더 많은 웃음을 자아냈습니다. \"자, 이제, 우리가 움직이기 전에 넘어서야 할 많은 일들이 있어.\" 그의 표정은 더욱 진지해지고 단호해졌습니다. \"닉슨 참사로 우리 당의 이미지가 좀 떨어져서, 지지율 좀 높이려고 전국을 순회하는 일정을 잡았어.\" 이 때, 호주머니에 손을 넣어 여러 주와 도시에서 행사와 날짜의 긴 여행 일정을 꺼내어 로버트에게 건네주었습니다.\n\n\"물론. 우린 선거에도 걱정이 있잖아.\" 로버트는 다시 웃기 전에, 얼굴을 찡그렸습니다. \"자 잭, 형이 먼 길 떠나기전에 밥 한끼는 즐길 수 있잖아, 형은 그래도 돼.\"\n\n그래서 형제는 한동안 앉아 평화롭게 음식을 즐겼습니다. 마침내 일어날 시간이 됐을 때, 로버트는 재빨리 일정을 훑었고 형의 첫 번째 목적지를 주목했습니다. 그는 떠나기 전에 마지막으로 동생에게 미소를 지었습니다.\n\n\"잘 할거라고 믿어 잭. 댈러스에서 돌아오면 또 보자.\""
 USA.early_flavor.3.a:0 "좋은 이별."
 USA.early_flavor.4.t:0 "홀로 남은 형제"
 USA.early_flavor.4.desc:0 "참으려 애썼지만, 로버트 F. 케네디는 흐르는 눈물을 멈출 수 없었습니다.\n\n그는 형이 남기고 간 유산, 그의 인품 중에서도 용기와 헌신에 대해, 그리고 권력을 가진 사람들 가운데 그가 얼마나 모범이 되었는지에 대해 연설할 예정이었습니다. 그건 분명한 사실이었지만, 대기실 앉아 시작 신호를 기다리는 동안 그의 마음속에는 그가 존경하던 형으로서의 존밖에 떠오르지 않았습니다. 존은 그에게 가장 영감을 주었던 사람이자 그의 가장 친한 친구였습니다. 마음에 차오르는 너무나 큰 슬픔과 분노 때문에 그는 일정을 취소해야 하나 하는 생각까지 들었습니다.\n\n존은 대통령이라는 이유로 살해당했습니다. 그는 공화민주당 때문에 대통령이었을 뿐입니다. 빌어먹을 닉슨이 거짓말을 하고, 진보와 변화를 막기 위해 자신의 온 힘을 다하며 민권을 죽이고 존을, 말 그대로 총받이가 되도록 만들었기 때문입니다. 당은 그저 그를 껌처럼 씹다가 뱉어버렸습니다. 그들은 케네디 가족 전체를 이용하고 가문의 이름을 진흙 속에 처박아 버린 것처럼 존을 이용한 것입니다.\n\n직원 하나가 문틈으로 얼굴을 내밀어 케네디에게 단상에 올라가라고 손짓했습니다. 그는 여전히 눈물을 흘리면서도 그의 정치 인생에서 가장 파격이 될 연설을 머릿속으로 준비했습니다. 그리고 천천히 단상에 올라가, 모여있는 군중들을 향해 연설을 시작했습니다. 그의 형제를 기리기 위한 짧지만 강렬한 추도문을 읊었고 그의 공정과 언변, 그리고 미국을 향한 헌신을 칭송했습니다. 군중들은 고개를 끄덕였습니다. 몇몇은 눈물을 보였고 또 어떤 이들은 머리를 숙였습니다. 하지만 그 누구도 다음에 이어질 것을 예상하지 못했습니다.\n\n\"내 형제는 공화민주당에 하나부터 열까지 충성했습니다. 그는 그들이 이 나라를 진정 평등하고 정의롭게 만드는 것을 막으려고 온 힘을 쏟아붓는 것만큼 충성했습니다. 그는 그들이 아프리카에서 불필요하고 피비린내 나는 전쟁에 무턱대고 가담한 것만큼 충성했습니다. 그는 그들이 저지른 실수를 뒤집어쓸 사람이 필요할 때까지 무시당한 것만큼 충성했습니다. 그리고 그는 그들의 무지의 결과로 목숨을 잃은 것만큼 충성했습니다.\" 군중들이 놀라 입을 벌리자 그는 말을 멈추었습니다. 몇몇 당원들은 경악하며 욕설을 내뱉었습니다. 그의 다음 말은 영원히 오명 속에 남겨질 것입니다.\n\n\"저 역시 공화민주당에 충성했습니다. 그리고 그건 오늘부로 끝입니다.\""
 USA.early_flavor.4.a:0 "형제가 한을 품으면 오뉴월에도 서리가 내린다."
 USA.early_flavor.5.t:0 "새 친구들"
 USA.early_flavor.5.desc:0 "로버트 케네디가 국가진보당 본사로 들어섰을 때 그곳에는 아무도 없었습니다. 자리를 찾아 앉은 그는 언제가 될지 모르는 시간을 인내심 있게 기다렸습니다. 그는 지금 하는 행동이 너무 지나친 것은 아닌지, 혹은 스스로가 오랫동안 조직의 앞잡이였다는 것을 생각해 볼 때, 자신의 말을 진심으로 받아들일 사람이 있을지, 하는 의문이 들었습니다. 여전히 노력이 필요했습니다.\n\n마침내 사무실의 문이 열렸습니다. 스쿱 잭슨이 걸어들어왔고 그의 부하인 누버거와 해링턴이 뒤를 바짝 따랐습니다. 셋은 케네디를 의아하게 쳐다보았지만, 다행히도 그의 맞은편에 앉아 차례로 악수를 청했습니다. 스쿱이 말문을 열었습니다. \"확실히 예상치 못한 일이긴 합니다만 당신에 관한 좋은 이야기를 들었습니다, 케네디 의원님. 다른 얘기를 시작하기 전에 몇 가지 질문이 있습니다.\"\n\n이어진 20분의 시간 동안 즉석에서 만들어진 센터 위원회는 넓고 다양한 이슈들에서 케네디의 지혜로운 답변을 요구했다. \"당신은 민권법에 얼마나 전념하고 있습니까?\" 스쿱이 물었다. \"이 나라의 의료체계가 아주 형편없다는 것에는 동의하십니까?\" 해링턴이 물었다. \"이 나라가 환경을 보호하기 위해 해야 할 일이 많다고 생각하지 않으십니까?\" 누버거가 물었다. 대학의 토론 동아리를 연상시킬 만한 질문들이었지만 로버트는 성심성의껏 대답했다.\n\n그들의 질문이 끝나자 로버트가 말했다. \"공화민주당은 더 이상 이 나라를 대표하지 않습니다. 또 그들은 이 나라 국민에게 필요한 것을 기꺼이 하려 하지도 않습니다. 저는 여러분들과 함께하고 싶습니다... 나와 내 형이 믿고 있는 그 변화를 대표하는 것이 바로 당신들이라는 생각이 듭니다.\"\n\n스쿱은 곁눈질로 옆의 동료들을 쳐다보았다. 누버거는 미소를 지으며 고개를 끄덕였고 해링턴은 잠시 망설이다가 이내 동의하듯 작게 끄덕였다. 스쿱은 찾고 있던 이를 마침내 찾은 것처럼 밝게 미소지었다.\n\n\"케네디 의원님, 대통령이 되고 싶지 않으신가요?\""
 USA.early_flavor.5.a:0 "케네디가 노선을 바꾸었다."
 USA.early_flavor.6.t:0 "별의 꿈들"
 USA.early_flavor.6.desc:0 "그는 로켓을 타고 지구 상공으로 치솟았습니다. 캡슐 창문을 통해 그의 아래에 펼쳐진 대륙들을 바라보면서, 그는 인류가 얼마나 작은 존재인지를 깨달았습니다. 만약 모든 인간이 그가 봤던 것을 볼 수 있는 기회를 갖게 된다면 - 모든 투쟁과 전쟁과 피의 복수가 얼마나 하찮은지 - 세계가 마침내 평화를 알게 될지도 모른다는 생각이 들었습니다. 모두가 과학의 진보와 번영을 향해 나아갈 수 있는 평화와-\n\n갑자기 울리는 소리가 그의 정신을 지나갔고, 며칠이 지난 꿈에서 갑자기 깨어났습니다. 땅바닥에 딱 달라붙은 침대에서 밍기적거리며 일어났고, 그는 더듬거리며 침대 머리맡의 전화기를 찾았고 수화기를 귀에 붙였습니다. \"존 글렌입니다,- 제가 생각하기엔 매우 이른 아침인것 같은데요.\"\n\n공황상태에 빠진 목소리가 전화선을 넘어왔습니다. \"존, 제임스일세. 자네 혹시 소식 들었나?\"\n\n글렌은 그의 눈에서 잠을 비벼서 대답했다. \"제임스 에드윈 웹씨, 전 아직 침대에서 일어나지도 못했습니다. 좀 더 구체적으로 말씀해-\"\n\n\"NASA의 예산이 철회된다는 말이세!\"\n\n서둘러 만든 커피와 정신없이 조간 신문을 뒤적거렸고, 존 글렌은 자신의 일생의 모든 것이 헛되이 될 것이라는 직감이 들면서 한 쪽이 매우 쓰라렸습니다. \"그럼, 독일인들이 달에 먼저 도착했는데 그건 우주를 포기한다는 말입니까? 우리 대체 뭘 할 수 있다는 겁니까? 미래를 포기할 순 없습니다!\"\n\n\"닉슨은 이미 결정을 내렸다네. 그 돈을 군대와 다른 '실용적 프로젝트'로 이관하기를 원한다고.\" 글렌이 격분한 숨을 삼킬때 웹은 잠시 기다렸습니다. \"난 이 시점에서 그를 막을 수 있는 어떤 것도 없다고 생각한다네. 미안하네, 존.\"\n\n글렌은 자신과 우주 탐사가 수렁 속에 빠진 것을 느꼈습니다. 정부는 망상인 우주의 꿈에 빠져 있을 수는 없었습니다. 미국은 별을 보기 위해 살아야합니다. \"우리가 할 수 있는 게 아무것도 없다고? 두고 봐라.\""
 USA.early_flavor.6.a:0 "아직도 꿈속에 빠져있구만."
 USA.early_flavor.7.t:0 "별들이 지킨다"
 USA.early_flavor.7.desc:0 "존 글렌은 과학자, 기술자, 과학 애호가, 언론인들로 모인 군중 앞에 섰습니다. 이미 몇몇 사람들과 이야기를 나누었고 NASA의 상황에 대한 이들의 좌절감을 나누었고, 우주 비행사로서의 경험에 대해 이야기했으며, 심지어 싸인을 해주기도 했습니다. 이젠, 큰 성공을 거두고 싶어했습니다.\n\n\"저는 제 마지막 임무에 대해 즐거운 꿈을 꾸고 있었는데, 저의 좋은 친구 제임스 웹이 그 소식으로 저를 깨웠습니다. 저는 정부가 우주 탐사의 미래를 포기하고 있다는 것을 아는 것에 대해 매우 실망했습니다. 단편적인 생각으론 제가 그곳에 다시는 올라가지 못한다는 것에 슬픈 것이지만, 그게 전부는 아닙니다.\"\n\n\"우리가 우주에 진입하는 것을 포기함으로써, 닉슨 대통령은 포기했습니다. 그는 파시스트 세력에 별들을 내팽개치면서, 침체와 쇠퇴를 받아들였습니다. 그는 우주 경쟁에서 우리가 '졌다'라고 말하지만, 별이 여전히 우주를 비추는 한 절대로 패배한 것이 아닙니다. 저는 대통령께서 선택을 재고해주시길 부탁드립니다. 미국의 미래와 인류 전체의 미래가 우리 너머에 있습니다.\"\n\n약 20분 뒤, 글렌은 발언을 마무리 했고, 요란한 박수갈채를 받았습니다. 글렌은 자신의 말이 적중했다는 것에 만족감을 느꼈고, 내일 신문들을 출간하는 수많은 기자들이 참석한 가운데, 그의 말은 더욱 더 고요하게 전달될 것입니다. 하지만 그는 여전히 패배감을 느꼈습니다. 말만으로는 NASA를 구하기에 충분하지 않을 것입니다.\n\n만약 미국 우주 탐사가 미래를 향하려면, 권력의 전당에서 대변할 수 있는 목소리가 필요할 것입니다. 존 글렌은 정치인으로 활동한 적이 없지만, 생각해보면, 정치적 관직이 그의 꿈이 실현되는 것을 보는 최고의 방법일 수도 있다는 것을 깨달았습니다. 집으로 돌아오면서, 오하이오 주지사 선거가 몇 달 앞으로 다가왔다는 것을 기억했습니다. 거의 미친 생각이지만, 그래도......"
 USA.early_flavor.7.a:0 "우주비행사가 정치에?"
 USA.early_flavor.8.t:0 "은빛의 한 가닥 희망"
 USA.early_flavor.8.desc:0 "월레스 F. 베넷은 인내심이 강한 사람이었지만, 그조차도 좌절감을 느끼기 시작했습니다.\n\n\"정말 간단합니다, 존슨 씨. 미국 화폐는 은화 기준에 지나치게 의존하고 있습니다. 제가 제안하는 것은 급진적이지 않습니다. What I am proposing isn't radical - all the proposed bill will do is give the President the option of suspending the convertibility of the dollar into silver in the event of a shortage.\" 이건 아마도 이 간단한 개념을 의원들에게 설명하는 세 번째 차례였을 것입니다. 그리고 많은 사람들이 열심히 듣고 있었습니다. 그러나 린든 B. 존슨은 토론을 방해하기 위해 그의 특유의 낙관적인 성격으로 행동하기로 결정했습니다.\n\n\"제가 아주 간단하게 보는 건 여러분이 우리가 어떤 금속을 기반으로 하고 있는지에 대해 논쟁하는 데, 시간을 낭비하고 있다는 것이네요. 제가 마지막으로 확인한 바로는, 미국은 아직 경제 대국이기 때문에, 저는 당신의 열정이 가득한 이 계획의 장점을 제대로 보지 못할 것 같습니다.\" 존슨은 편안하게 책상에 기대면서 비웃었고, 베넷은 정중하지 않은 태도에 혈압이 꾸준히 오르는 것을 느꼈습니다.\n\n\"하지만 우리는 훨씬 더 강해질 수 있습니다, 존슨 씨. 저와 제 동료들은 이 문제에 대해 많은 연구를 했습니다. 아직 하드 데이터도 조사하지 않았습니다. 차트를 보여-\"\n\n\"베넷 씨, 기꺼이 당신들의 그래프를 보겠지만, 우리가 살고 있는 시대들을 볼 때, 저는 여전히 은화로 해결하기엔 다소 부족하다고 말하고 싶네요.\" 존슨은 베넷이 더 많은 설명을 시작하자 낄낄 웃었고, 듣지도 않았습니다.\n\n베넷은 늘 그렇듯이 경시하며 생각했습니다. 존슨은 그의 동맹이어야 했습니다. 공화당과 민주당은 동맹이어야 했습니다. 심지어는 NPP의 중도파와 우파가 요즘  요즘 양측이 했던 것보다  더 좋고 더 평등한 관계를 가지고 있는 것처럼 보였습니다. 민주당원으로써, 베넷은 점점 더 소외감을 느꼈습니다. 이는 변해야 할 것입니다. 그는 그때 거기에서 다짐했습니다.\n\n결국 헛된 논의가 끝난 후, 상원의원들이 점심식사를 위해 홀을 떠날 때, 두 사람은 서로를 지나쳤습니다. 베넷은 존슨에게 온화하고 예의를 가진 인물이 보여줄 수 있는 가장 강렬한 눈빛을 보냈습니다. \"뭔가 바뀌게 될 겁니다, 존슨. 그리고 나는 그것에 대한 뭔가를 할 사람이 될겁니다.\""
 USA.early_flavor.8.a:0 "뭔가 얻을 수 있겠지."
 USA.early_flavor.9.t:0 "월레스를 지지하는 웰치"
 USA.early_flavor.9.desc:0 "오늘 신문 \"아메리칸 오피니언\"에 실린 기명 논평 페이지에서 극우 성향의 존 버치 협회의 지도자 로버트 W. 웰치 주니어는 NPP 대통령 후보인 조지 월레스에게 이례적으로 지지를 표명했습니다.\n\n웰치는 자신이 협회의 전통적으로 지지하던 정치 후보와 결별한 이유를 설명하면서 다음과 같이 썼습니다:\"최근 몇 년간, 우리는 중앙 정부가 공교육, 통신, 교통, 일상 생활의 모든 것에 대해 세세하게, 그리고 점점 더 많은 통제를 하는 것을 보아 왔습니다. 우리는 이것이 우리의 자유 공화국을 국가사회주의 집단주의 독재정치로 탈바꿈하기 위한 쪽발이의 음모 때문에 일어났음을 알고 있습니다. 놈들은 \"쓸모있는 바보들\"을 이용하여 이 음모를 꾸몄습니다; 인종 차별 폐지론자들, NPP-L, NPP-C, 닉슨과 아이젠하워와 같은 공화-민주당 대통령들, 모든 케네디 형제와 특히 가문의 가부장들, 그리고 자유주의와 공산주의 정책을 실행에 옮겨 미국을 무력화하려고 했던 모든 이들이 쪽발이의 맹공격 이전에, 혼란과 불협화음을 야기시키고 우리를 무기력하게 만들 것입니다.\n\n이 나라에서 국가사회주의 음모의 일부가 아니라고 제가 자신있게 말할 수 있는 사람은 단 한 사람밖에 없습니다. 그가 바로 조지 C. 월레스입니다. 이 남자는 전쟁에서 일본을 상대로 폭격 임무를 수행했고, 아카기에서 쪽발이의 꼭두각시인 트루먼 대통령에게 미국이 등을 찔렸을 때도, 그 싸움을 포기하지 않았습니다. 그는 이제 반파시스트와 반공산주의 투쟁을 태평양 상공에서 미국의 마을회관까지 가져왔고, 국가의 권리, 언론의 자유, 기업의 자유, 그리고 우리의 건국 아버지들이 헌법에 바친 모든 권리를 옹호하는 유일한 목소리입니다. 그는 나치가 만들어낸 \"민권 운동\"과 그 반헌법적인 요구에 맞서기를 두려워하지 않으며, 국가진보당을 쪽발이의 대리인인 중도파의 지배를 비틀어버렸습니다.\n\n월레스는 미합중국의 마지막이자 최고의 희망입니다. 그는 독일과 일본의 모든 정치적 영향으로부터, 이 공정한 땅을 정화하고 미국에 있는 놈들의 모든 대리인들을 잡아가둘 것입니다. 월레스만이 미국 편에 서있으므로, 저는 월러스를 지지합니다. 저는 모든 구성원들과 지도자들이 같이 설 것을 간절히 바랍니다.\""
 USA.early_flavor.9.a:0 "새털들이 모여드는군, 이 두마리 뻐꾸기도 말이야."
 USA.early_flavor.9.b:0 "월레스만이 신질서를 막을 것이다!"
 USA.early_flavor.10.t:0 "한 상원의 반대 의견"
 USA.early_flavor.10.desc:0 "딸깍. 텔레비전이 켜졌고, 약간 흑백의 단상 앞에 약간 흑백의 남성이 나타났습니다. 그가 말하고 있는, 대단치 않은 연설 내용은 매우 섬세했습니다:\n\n\"...저는 변함없이 인종과, 색채와, 신념에 대한 차별과 분리주의에 반대합니다. 하지만,...\"\n\n\"...차별의 문제들은 결코 법만으로는 치유될 수 없는 것이...\"\n\n\"...이 두 분야 중 어떤 것에도 연방정부가 규제 권한을 행사하는데 헌법상의 근거가 없습니다...\" \n\n딸깍. 텔레비전이 다시 꺼졌고, 빈 화면만 남았습니다. 작고 검은 얼굴이 그녀의 아버지에게로 돌아섰고, 호기심 어린 목소리로 물었습니다. \"아빠, 저 사람이 방금 뭐라고 말한거에요? 전혀 모르겠는데요.\"\n\n여러 생각이 그의 머리속을 스쳐 지나갔습니다. 그는 이 움직임이 여전히 지나쳐갈 것이라고 거의 확신했지만, 이 상원 의원의 열정적이면서도, 유창한 연설은 그를 놀라게 했습니다. 그것은 그 의원이 반-민권 운동에 인간적인 면모, 전문적인 면모, 시민적인 면모를 보여주었기 때문에 그를 놀라게 했습니다. 월레스와 요키는 급진적인 태도를 보여주어, 타원형 사무실에 가까이 다가가려면, 놀라운 일련의 일치가 필요하다는 것을 알고 있지만, 이 사람은 달랐습니다. 그는 당선될 수 있고, 그는 침착했고, 그는... 무섭습니다.\n\n딸을 보며, 남자는 \"아무것도 아니야, 얘야. 어른들 얘기만 한게 전부란다. 그나저나, 이제 잠 잘 시간-세상에, 벌써 9시 10분이에요!\", 모든 장면들이 자연의 코미디처럼 보였기에 웃었습니다. 하지만 딸을 침대 위에 올려두면서, 그가 생각한 모든 것은 배리 골드워터였고, 그가 미래에 어떻게 될지 생각해봤습니다."
 USA.early_flavor.10.a:0 "떠오르는 별"
 USA.early_flavor.11.t:0 "툴박스 이론"
 USA.early_flavor.11.desc:0 "\"Starving the Beast,\" the magnum opus of professors George F. Kennan, James Burnham, and former Secretary of State Dean Acheson, has landed with a splash within the circles of foreign policy. The product of years of correspondence, debate, and discussion, it is at once a scathing rebuke of isolationism, a defense of interventionism, and a blueprint for American foreign policy.\n\nArticulating Kennan and Burnham's proposed \"Toolbox Theory,\" the two professors call for the United States and its allies to pursue a total \"war without war.\" Aiming to contain and starve the German and Japanese Empires by utilizing every available tool in America's toolbox to aggressively contest fascism. Whether it be through proxy conflict in the battlefields of the Third World or via economic, technological, and diplomatic means.\n\nHaving been guided for over a decade by the hands of the Dulles brothers and the twin mantras of \"Rollback\" and \"Fortress America.\" The death of John Foster Dulles and the inauguration of the Nixon administration has created an opening for new theorists and policies in the State Department. An opening that is eagerly being filled.\n\nWith a readership encompassing Prime Ministers, Dignitaries, and even the President of the United States, only time will tell how this new  \"Toolbox Theory\" will affect policy and strategy as the United States grapples with its enemies the world over."
 USA.early_flavor.11.a:0 "How long did it take them again?"
 USA.flavor.1.t:0 "맥아더의 죽음"
 USA.flavor.1.desc:0 "오늘, 태평양 전쟁 초기부터 필리핀 방어 작전을 이끌었던, 더글러스 맥아더 장군이 담즙성 간경변증으로 인해 84세의 나이로 월터리드 국립 군의료센터에서 별세했습니다. 대통령의 허가를 받은 국장이 끝난 후, 그는 버지니아 주 노퍽에 안치될 것입니다.\n\n맥아더는 논쟁의 여지가 많고 복잡한 유산을 가지고 있습니다; 그는 제1차 세계 대전에 프랑스에서 웨스트 포인트 교육감으로 복무했고, 빌리 미첼 장군의 군법회의의 일부로도 복무했습니다. 그가 필리핀에 부임한 후, 44세의 나이로 최연소 미국 소장이 되었고, 1930년에 육군참모총장에 임명되었고, 그 자리를 떠난 후 1935년에 준-자치국인 필리핀의 육군 야전 원수로 임명되었습니다. 그러나 1932년 제1차 세계대전 참전 용사들의 보너스 군대를 진압하는 역할과 일본인들이 필리핀을 점령하는 것을 막는데 실패하여, 그의 명성은 산산조각이 났습니다. 조셉 케네디 대통령에 의해 파면된건 뒷 일이었고, 그 이후 \"태평양을 잃은 사람\" 또는 실패한 미국의 대일 전쟁 노력의 희생양으로 여겨져 왔습니다. 그는 전쟁에 맞서기 위해 미국 국민을 결집시키기 위해 자신의 새로운 시민적 역할을 사용했지만, 케네디 대통령과 해리 트루먼에 대한 끊임없는 비판은 그를 정치인들과 일반 대중들로부터 멀어지게 했습니다. 특히 나중에 아시아 문화와 사람들을 호의적으로 칭찬하는 발언을 했을 때 말입니다.\n\n장군의 가치를 깎아내리는 사람들은 그를 이기적이고 냉담하며 가식적이라고 여겼지만, 다른 사람들은 그를 용감하고 총명하며 고무적이라고 불렀습니다. 많은 국가진보당의 진보적인 의원들과 지도자들은 맥아더가 일본과의 전쟁에서 승리할 수 있었다고 오랫동안 믿어왔습니다. 하지만 그것은 결코 대답할 수 없는 질문이었습니다."
 USA.flavor.1.a:0 "노병은 죽지 않는다. 다만 사라질 뿐이다."
 USA.flavor.2.t:0 "남아프리카 전쟁 종식을 위한 모라토리엄"
 USA.flavor.2.desc:0 "50만 명 이상의 사람들이 미국 젊은이의 죽음을 비난하고 이 혼란스러운 대륙의 평화를 촉구하면서 남아프리카 전쟁의 폭력과 잔인성에 항의하기 위해 워싱턴에서 행진했습니다. 미국 전역에서 일어난 다른 행진들도 전쟁을 끝내고 군인들을 집으로 데려오라는 비슷한 요구와 함께 일어났습니다. 가장 인상적인 이미지는 수천 명의 남녀가 죽거나 다친 미군 병사의 이름, 또는 파괴된 남아프리카의 마을 이름이 적힌 플래카드를 들고, 백악관을 지나 의사당에 도착하기 전에 펜실베니아 가를 따라 한 줄로 행진하는 모습이었습니다.\n\n모라토리엄은 또 다른 종류의 시위입니다. 이들은 징병을 비난하고 폭력과 폭동을 초래하는 좌파 \"히피족\"이 아닙니다. 대신에 남아프리카 공화국 모라토리엄 위원회는 민권 운동, 교회, 대학 교수, 노조, 기업 지도자, 그리고 정치인과 같은 \"존경할 만한\" 기관들로부터 지지를 구했습니다. 워싱턴 행진에서 연설한 사람에는 코레타 스콧 킹, 벤자민 스팍 박사, 데이비드 델린저, W. 애버렐 해리먼, 그리고 아서 골드버그가 포함되어 있습니다. 한 뉴스 기자는 이 행진이 \"...중산층의 근심을 우울하게 드러낸 것...\"이라고 말했습니다.\"\n\n매일 수천 명의 미국인들이 참석하고 있지만 남아프리카에 대한 국가의 정책이 바뀔지 말지는 말하기 어렵습니다. 일부 대통령 지지자들은 이 시위는 단지 미국의 민주적 결의를 약화시키기 위한 새로운 \"미국 제일주의\" 위원회일 뿐이며 파시즘과 싸우려는 노력을 약화시키기 위한 나치의 책략이라고 주장하고 있습니다. 일부 백악관 직원은 \"침묵의 다수\"가 실제로는 대통령을 지지한다고 확신합니다. 그러나 더 많은 미국인의 목숨을 잃는 상태에서 전쟁이 훨씬 더 오래 지속된다면, 이 길을 계속 가는 것은 훨씬 더 어려울 것입니다."
 USA.flavor.2.a:0 "우리가 원하는 건 평화 뿐이다!"
 USA.flavor.3.t:0 "원칙의 가격"
 USA.flavor.3.desc:0 "린든 B. 존슨과 마거릿 체이스 스미스는 둘 다 워싱턴에서 보기 드문 정치인이었고, 둘 다 그들의 경력에서 길을 건넜습니다. 존슨은 30년대에 대공황에 대한 미온적인 대응으로 민주당을 포기한 반면, 스미스는 R-D의 위태로운 동맹 이후 공화당을 탈당했고, 이 때문에 서로를 경멸했습니다.\n\n이제, 상원 물품보관실에서 진행중인 스캔들에 대한 최신 뉴스를 씁쓸한 침묵으로 지켜봤습니다. 존슨은 스미스에게 고개를 돌리기 전에 오랫동안 담배를 빨아들였습니다. \"당신은 '원칙' 때문에 우리의 등을 찔렀고, 이제 우리가 닉슨의 속임수로 불타오르는 것을 볼 수 있겠네요. 기분이 좋으시겠습니다.\"\n\n\"전혀 기분이 좋지 않아요. 닉슨이 어떻게 우리 민주주의에 도끼질을 했는지 지켜보는 것은 정말 화나네요,\" 스미스는 그녀의 드레스에 장미꽃을 가지고 놀면서 대답했습니다. \"여러분 중 일부가 말하게 되어 기뻤습니다. 더 빨리 도덕적인 나침반을 찾았으면 좋았을 텐데요.\"\n\n\"당신, 잘 못알아 듣는군요?\" 존슨은 담배를 비벼 껐습니다. \"닉슨은 너무 멀리 갔지만 - 정치는 숫자 놀음이고, 매번 풍차를 기울이는 것에 제 호주머니에 표를 넣을 겁니다!\"\n\n\"왜 그러나요, 린든? 야망이 없는 사람, 목적없는 날씨를 좋아하는 친구네요.\"\n\n\"절 지켜보기나 하세요, 마가렛. 그리고 다음 성전에서는 누가 타고 오는지 확인하는 걸 까먹지 말길 바랍니다."
 USA.flavor.3.a:0 "물과 기름이구만."
 USA.flavor.4.t:0 "꿈에 의문을 품다"
 USA.flavor.4.desc:0 "어느 한 가난한 남자는 자동차 공장에서 매일의 고된 노동을 마치고 집으로 가고 있습니다. 다음 월급날이 몇 주 남았는데 그는 그때까지 먹을 수 있을지 의문이 들었습니다. 그는 무례하고 게으른 상사가 플로리다에 두 번째 차와 별장을 소유하고 있는데 왜 자기는 필수품을 살 여유가 없는지에 대해 의문이 들었습니다. 그는 인생의 운명을 위로하며 라디오를 켰습니다. 또 다른 남자가 큰 목소리로 명령조로 말합니다. 그는 노동자의 부를 상류층으로 흘려보내는 동시에 노동자를 고갈시키는 미국의 주를 비난합니다. 그는 국민의 재산으로 돌려볼낼 것을 요구합니다. 그 가난한 사람은 집으로 돌아오는 내내 열심히 그의 말을 경청합니다.\n\n어느 한 대학생이 교수가 그것이 얼마나 비애국적인지에 대해 그녀를 꾸짖을 것이라는 것을 알고 미국사에 대한 에세이를 고민하고 있습니다. 소녀였을 때, 그녀는 조국이 세계에서 가장 위대하다고 믿었지만, 원주민 집단학살의 역사와 붉은 공포 그리고 짐 크로우의 유산에 대해 거의 찾을 수 없는 책들을 읽은 후, 그녀는 더 이상 어떤 자부심도 느끼기 힘들다는 것을 알게 되었습니다. 그녀는 벽에 있는 코르크 판자에 핀으로 꽂힌 전단지를 훔쳐봅니다. 그것은 \"진짜 미국의 더러운 역사\"를 설교한다고 주장하는 학생 운동 단체를 광고하고 있습니다. 고민 끝에 그녀는 첫 회의에 참석하기 시작합니다.\n\n어느 한 흑인은 몇몇 사무실에서는 정중하게 외면당하거나 다른 사무실에서는 적극적으로 조롱당했습니다. 마침내, 그는 자신을 진지하게 받아들일 누군가를 찾았습니다. 백인은 그를 따뜻하게 맞이하고, 그의 이전 경험에 대해 묻습니다. 그는 주로 민권 운동가들과 가난하고 억압받는 사람들을 변호하며 변호사로서의 그의 삶에 대해 이야기 하고, 그 공무원은 그의 말을 끈기 있게 듣습니다. 긴 인터뷰가 끝난 후, 둘 다 웃고 있습니다. NPP-좌파가 빛을 발하고 있습니다. 흑인 변호사와 민권 옹호자가 바로 그들이 투표에 붙이고 싶은 사람입니다.\n\n미국에서 무언가가 변하고 있습니다. 아메리칸 드림의 이상은 더 이상 예전처럼 빛을 내지 못하고 분노가 치밀기 시작하고 있습니다. 수십 년 동안 깨진 약속들이 마침내 이 나라를 따라잡고 있고, 무언가가 바뀌지 않는 한, 국민들은 한때 혐오로 여겼던 생각에 눈을 돌릴지도 모릅니다."
 USA.flavor.4.a:0 "체제가 무너지기 시작한다."
 USA.flavor.5.t:0 "변화의 울음"
 USA.flavor.5.desc:0 "클랜은 원래 하던 것처럼 남부 마을의 거리를 지나는 집회를 열었습니다. 현지인들은 흑인들과 함께 살도록 강요당하는 것에 격분하여 그들에게 순응하고, 그래서 그들은 자신감 있고 당당하게 행진했습니다. 갑자기, 그들은 다른 군중들과 마주했습니다. 클랜의 행진에 맞서기 위해 모든 인종이 모여들었습니다. 많은 사람들이 전례 없는 수준의 조직적인 저항으로 시 외곽에서 몰려왔습니다. 곧, 양측 사이에 폭력이 일어나고, 클랜은 후퇴할 수밖에 없었습니다.\n\n노조 대표들이 웅성웅성 웃으며 공장장 맞은편에 앉아 있습니다. 한 때, 경찰은 블레어 마운틴에서처럼 파업 중인 근로자들을 재빨리 밖으로 해산시켰을 것입니다. 노조원 수가 급증하자 사장은 앉아서 그들의 요구 사항 목록을 읽으면서 조용히 들끓습니다. 더 이상 파업을 계속되면 비난을 받겠지만, 그들의 요구가 관철되면 결국 그는 파멸할 것입니다. 노조 대표들은 그가 선택의 여지가 없다는 것을 알고, 그들이 마침내 진정한 변화를 가져올 힘을 얻었다고 확신하며 앉아서 미소짓고 있습니다. 노조에 다시 한번 힘이 생겼습니다.\n\n한때 NPP-좌파의 외로운 목소리가 워싱턴의 가장 급진적인 중도파와 만났습니다. 좌파는 그들이 친절하게 행동하고 체제를 고수함으로써 할 수 있는 모든 것을 했다고 주장합니다. - 미국은 진정한 변화를 위한 준비가 되어 있고, 이제 강하게 밀고 나가야 할 때입니다. 처음으로, 한때 온건했던 사람들은 그들의 주장에 순응할 수 있게 되었습니다. 결정이 내려지고, 더 많은 자금이 좌파에 할당되고, 아무 데도 가지 못하는 것에 지친 중도파 내의 사람들은 그들이 필요한 모든 것으로 급진주의자들을 돕는데 동의했습니다.\n\n단순한 질문의 시대는 끝났습니다. 점점 더 많은 사람들이 이 나라에서 부정과 모욕으로 인식하는 것에 대해 직접적인 행동을 취하기 시작하고 있으며, 권력의 전당으로 나아가기 시작하고 있습니다. 기득권층이 미국 국민이 직면한 문제에 대해 의미 있는 해결책을 제시하지 못한다면, 그들은 계속해서 가슴에 불을 지피고 있는 사람들한테서 눈을 돌릴 것입니다."
 USA.flavor.5.a:0 "침묵은 더이상 없다."
 USA.flavor.6.t:0 "떠오르는 붉은 해"
 USA.flavor.6.desc:0 "수천명의 군중이 모입니다. 흑백의 얼굴들이 거리를 행진합니다. 그들은 더 이상 단순한 개혁이나 개인의 부정행위와 싸우는 것에 만족하지 않습니다. 그들은 시스템 전체가 썩어서 무너져야 한다고 말합니다. 그들은 소리를 지르고, 구호를 외치고, 휘파람을 불었고, 경찰이 소요사태를 진압하기 위해 도착했을 때, 이는 곧 분노의 함성으로 변했습니다. 몇 분 안에 화재, 최루탄, 깨진 유리, 부러진 뼈 등이 남았습니다. 이것은 뉴욕에서의 한 장면입니다. 캘리포니아에서의 한 풍경입니다. 이는 러스트 벨트와 블랙 벨트 둘 다에서 볼 수 있습니다. 미국 전체가 흐츠러지기 시작합니다.\n\n버려진 창고에서, 한 무리의 무장세력들이 만납니다. 그들은 팬더당과 더 급진적인 노조, 이전에는 알려지지 않았던 다소 난해한 좌파의 분파에서 왔습니다. 원래 그들은 무력 저항 계획을 논의했을 테지만, 역설적이게도 지금 그들은 폭력적인 의도를 잠재우기로 결정했습니다. 처음으로, 그 시스템은 그들에게 유리하게 돌아가고 있으며, 혁명은 사상 처음으로 투표함에서 달성될지도 모릅니다. 그들의 계획은 대신에 선거운동, 유권자 등록, 기지 결집 등 보다 평화적인 문제로 방향을 틀고 있습니다. 물론, 만약 국민의 진정한 의지가 드러나는 것을 막는 힘이 있다면, 그들은 언제든지 계획 A로 돌아갈 수 있습니다.\n\n워싱턴에서, NPP는 벨트를 매기 시작합니다. 한때는 그들은 부드럽게 말했었지만, 지금은 어떠한 가식적인 시민 담론도 무너졌습니다. 공화민주당 상원의원은 기업의 허풍쟁이 답게 비난하고 조롱하는 반면, 극우파의 잔재는 즉각적인 퇴출을 두려워하여 침묵을 지킬 수밖에 없습니다. 한때 권력의 전당 안에서 마르크스주의 정책을 옹호하는 것은 정치적 자살이나 마찬가지였을 것입니다. 하지만 이제는 순리인 것처럼 보입니다.\n\n사회주의의 망령이 미국을 떠돌고 있습니다. 미국의 옛 권력은 이 유령을 쫓아내기 위해 동맹을 맺었습니다. 하지만 전국적으로 이 제도에 대한 분노가 퍼져있으며, 이 분노를 잠재우기 위한 조치가 취해지지 않는다면 미국은 급진적인 새로운 시대로 접어들려고 할지도 모릅니다."
 USA.flavor.6.a:0 "붉은 새벽이 다가온다..."
 USA.flavor.7.t:0 "조짐"
 USA.flavor.7.desc:0 "분주한 도시 광장에서 한 남자가 임시 연단 위에 서 있습니다. 그의 고함소리는 종종 횡설수설하고 앞뒤가 맞지 않지만, 애써서 듣는 사람은 누구나 요점을 알 수 있습니다. 미국은 파시즘이나 제국주의가 아니라 자유주의에 의해 포위되고 있다고 그는 말합니다. 이 '합리적인 하층민'들은 낮은 도덕적 성격, 외국의 침략에 직면했을 때의 비겁함, 그리고 흑인과 유대인에 대한 관용 등으로 미국을 내부에서 파괴하려고 합니다. 대부분의 행인은 그에게 주의를 기울이지 않습니다. 하지만, 듣는 소수의 청중들은 지난 몇 주 동안 서서히 더 많아졌습니다.\n\n한 흑인 여성이 가족의 저녁 식사를 위해 가게를 둘러보면서 부드러운 노래를 흥얼거렸습니다. 갑자기, 한 백인이 그녀에게 다가왔습니다. 그는 그녀에게 다가가서, 이 가게에는 그녀의 동족이 있을 곳이 없다고 말하고 침을 뱉으며 비방했습니다. 그녀는 그녀의 입장을 고수하고, 그는 가게 경비원에게 발길질을 하고 외설적인 소리를 지르며 끌려나오기 전에 그녀를 폭행하려고 했습니다. 이 여성은 한때 상황이 나아질 수 있기를 바랐지만, 인종주의자들은 최근 그 어느 때보다 더 뻔뻔했습니다. 그녀는 노래를 멈춘 채 쇼핑으로 돌아갔습니다.\n\nNPP-극우파 상원의원 두 명이 더크슨 빌딩 카페테리아에서 점심식사를 하고 있습니다. 그들의 대화는 천진하게 시작되는데, 교통과 날씨, 원로 상원의원의 새 비서관에 대한 한가한 논평입니다. 그리고 나서, 그 중 하나가 공개적으로 백인 미국인의 진정한 가치를 옹호할 수 있는 날이 오기를 열망하면서 당의 변화에 대해 동정하기 시작했습니다. 다른 한 명은 미소를 지으며 언젠가 다시 그럴 수 있을지도 모른다고 그에게 말했습니다. 그는 최근 요키파 사람과 몇 차례 대화를 나누었고, 곧 그들이 공개될 때가 올지도 모릅니다.\n\n비전문가의 눈으로 볼 때, 미국은 모든 것이 잘 되어 있습니다. 하지만 어디를 봐야 할지 아는 사람들을 위한 표지판들은 모두 거기에 있습니다. 이 나라에는 어둠의 건물이 있고, 그것을 환영하는 사람들은 점점 더 대담해집니다. 그들의 영향력은 여전히 미미하고, 현재 상태로는 계속되겠지만, 그것이 언제까지 지속될까요?"
 USA.flavor.7.a:0 "증오의 망령이 도사리고 있다."
 USA.flavor.8.t:0 "공공연하게"
 USA.flavor.8.desc:0 "버밍엄 거리에서 다시 한번 불안의 외침이 메아리칩니다. 이것은 단순한 항의가 아니라 집회입니다. 집회는 조직되어 있으며, 집회원은 뜨거운 열정으로 가득 차 있습니다. 그들의 플랜카드에는 증오의 슬로건, 요키와 히틀러의 사진, 그리고 진보적인 정치인들을 린치할 것을 요구하고 있습니다. 그들은 반대 시위대를 맞닥트렸고, 곧 도시는 분노의 비명 소리로 가득찼습니다. 곧 두 군중 모두 경찰의 통제 범위를 넘어섰으며 폭력이 시작되었습니다.\n\n경찰이 미용실의 잔해에 모였습니다. 업주들에 따르면, 깡패들은은 밤에 찾아와 인종차별주의적인 욕설을 외치며 불을 질렀다고 합니다. 전부 아프리카계 미국인인 전직 직원들은 생계를 잃은 슬픔에 울먹인다. 이번이 한 달 새 다섯 번째 방화 신고입니다. 두 개의 다른 흑인 소유의 사업체, 공화민주당 지원 시장 사무실, 그리고 한 유대인 가족의 거주지를 포함해서 말입니다. 범인에 대한 어떠한 증거도 발견되지 않았고, 경찰은 더 이상의 조사 없이 떠났습니다. 그들 중 한 명 이상이 가면서 조용히 웃습니다.\n\n워싱턴의 한 회의실에서 요키파가 회동을 했습니다. 그들의 모금 노력은 그 어느 때보다 많은 결실을 맺었습니다. 처음으로, 그들은 선거운동과 대중을 겨냥한 미디어 배포, 그리고 요키파 회원이 국가진보당 행사에서 연설하도록 하는 것에 대해 말하기 시작했습니다. 비록 그들이 아직 그 의제를 추진할만한 영향력은 아직 없지만 분위기는 쾌활합니다. 방 안에 있는 모든 사람들은 공기의 변화를 느낄 수 있었습니다. 그들의 때가 마침내 올지도 모릅니다.\n\n균열이 보이기 시작하고, 그 균열들로부터 반작용의 힘이 쏟아집니다. 전국적으로 이러한 생각들이 뿌리를 내리기 시작하고 있고, 사람들은 더 이상 그것을 숨기는 것을 두려워하지 않습니다. 극단적인 사상의 부상이 단지 일시적이길 바랐던 사람들은 점점 더 긴장하게 있으며, 그러한 이념이 얼마나 더 확산될지는 두고 볼 일입니다."
 USA.flavor.8.a:0 "더 이상 숨길 필요 없다."
 USA.flavor.9.t:0 "부패"
 USA.flavor.9.desc:0 "남부의 한 마을에서는 수십 년 동안 볼 수 없었던 숫자의 하얀 옷을 입은 사람들이 거리를 행진합니다. 공개적으로, 큰 소리로, 자랑스럽게, 그들은 백인을 파괴할 것이라고 말하는 사람들에 대항하여 백인을 옹호한다고 선언합니다. 한 때, 그들은 반대 시위자들과 맞닥뜨렸을 것입니다. 이제 그들은 방해받지 않고 행진합니다. 클랜의 적들은 이제 멀리 떨어져 있습니다. 세 명이 죽고 스물네 명이 목숨을 건지는 것을 본 그 충돌 이후로 말입니다. 마을 경찰은 더 이상 클랜의 적들을 위험으로부터 보호하지 않습니다. 경찰은 더 이상 클랜에 대한 충성심을 숨기지 않습니다.\n\n애팔래치아 삼림지대의 목가적인 개간지에서는 바람만 빼고 모든 것이 조용합니다. 돌풍이 빨라지기 시작하면서 가볍게 두드리는 소리가 싸움에 합류합니다. 이 소리는 나무에 매달린 흑인의 신발이 나무를 부드럽게 두드리는 소리입니다. 갑자기, 다음 나무에 매달린 시체에서 두 번째 소리가 합류합니다. 이번에는 흑인이 아닙니다. 그들의 공동체를 깨끗하게 하려고 했던 사람들은 이번에는 유대인을 교수형에 처하는 것이 적합하다고 보았습니다. 그들은 일주일 동안 그 숲에서 교수형을 당한 세 번째와 네 번째 사람입니다. 그들이 마지막은 아닐 것입니다.\n\n워싱턴 D.C.에서 불안이 있다. 심지어 가장 확고한 인종분리주의자도 겉치레는 갖추었지만, 이제는 공공연한 경멸만이 있을 뿐입니다. 평등과 더 큰 정부 투명성을 요구하는 사람들은 국가진보당의 후원회에서 배신자라고 크게 비난 받습니다. 한때 폭스할레에 국한되었던 아이디어가 이제는 공개적으로 의사당 내부를 맴돌고 있습니다. 미국 민주주의의 초석, 예를 들어 모든 사람은 평등하게 창조되고 모든 사람이 생명, 자유, 행복을 추구할 권리가 있다는 개념은 프란시스 파커 요키의 파벌에 의해 지금 의문의 대상이 되고 있습니다.\n\n미국의 심장부에서 부패가 시작되었습니다. 짐 크로의 전성기에도 증오가 세상의 방식이라는 인식은 없었습니다. 전에는 조용했습니다. 이제 서서히 분노가 고조되기 시작합니다. 머지 않아 증오의 비명이 폭발하여 미국 전체를 삼켜버릴 수 있습니다."
 USA.flavor.9.a:0 "자유의 심장이 흔들린다..."
 USA.flavor.10.t:0 "누크에서의 월요일 아침"
 USA.flavor.10.desc:0 "쿠푼은 가방 안에 손을 급하게 집어넣었습니다. 공책, 동전, 빗, 그리고 어머니의 사진을 지나 마침내 원하는 물건인 ID 카드를 잡았습니다. 그것을 꺼내, 앞에 있는 미군 병사에게 조용히 건네줬습니다.\n\n카드를 슬쩍 훑어 본 후, 병사는 그에게 다시 건네주었고, '좋습니다, 지나가세요.'라고 말했습니다. 쿠푼은 가방에 다시 넣고 아무 대답 없이 군인을 지나쳐갔습니다. 누크에서 몇몇의 사람들은, 일주일에 한 번 정도 출근길에 검문을 받는데, 그정도 되면 병사들이 그가 누구인지 얼굴이 어떻게 생겼는지 알아보게 되지 않겠냐는 생각이 들겁니다. 그는 별로 개의치 않지만, 미국인들은 덴마크인들보다 이들에게 집착하는 상황이 종종 있습니다.\n\n어찌됐건, 직장에 늦지 않았으면 좋겠다고 생각했습니다."
 USA.flavor.10.a:0 "출근길이 좀 더 길어졌군."
 USA.flavor.12.t:0 "산 후안 외곽의 해변에서"
 USA.flavor.12.desc:0 "파블로는 할아버지와 마찬가지로 농장에서 태어났습니다. 신이 주신 삶의 대부분을 카카오와 커피를 재배하는 것에 쓰리라고 믿게 되었고, 그의 모든 친구들과 사촌들과 함께 자랐습니다. 그것이 푸에르토리코에 있는 가족과 공동체의 삶의 방식이었습니다. 그러나 이런 강력한 순환도 무너질 수 있습니다.\n\n판매량은 점차 줄어들기 시작했고, 돈도 구하기 어려웠습니다. 그래서 자신과 같은 젊은이들은 다른 곳에서 일자리를 찾기 시작했습니다. 다행히도, 파블로의 가족은 내륙에서 그리 멀지 않은 곳에 살았기 때문에, 파블로의 가족은 섬의 해안을 따라 돈벌이가 되는 서비스업이나 관광업에 상대적으로 접근하고 있었습니다. 그래서 매일 아침, 그는 호텔 데스크 직원으로 일하기 위해 한 시간 동안 버스를 타고 이슬라 베르데 해변으로 갔습니다.\n\n파블로는 5학년 수준의 영어 구사력과 여동생의 퀸사에라 파티에 입고 온 양복으로 무장한 채, 따뜻한 여름 몇 달 동안 섬에 내려온 본토에서 온 수많은 관광객들을 상대했습니다. 어느 날 아침, 밝은 꽃무늬 셔츠와 갈색 카키색 반바지를 입은 한 커플이 현관문을 통해 들어왔습니다.\n\n남편인 '호엘라 시뇨르'를 파블로가 맞이했을 때, 멍하니 쳐다보는 것 외에는 아무것도 할 수 없을 정도로 음탕한 말투로 간단한 문구를 도살했습니다. \"존슨이라는 이름으로 예약을 했습니다. 지금 체크인하려고 합니다.\" 그가 말을 이었습니다.\n\n\"물론입니다.\" 파블로가 대답했습니다. \"잠깐, 우리 장부를 볼께요.\" 책을 손가락으로 훑어 보았을 때, 그 이름으로 예약한 것을 발견했고, 체크 아웃 날짜는 10일 후로 예정되어 있었습니다. \"좋아요, 열쇠 여기 있기있습니다.\"\n\n\"무차 그라시아스.\" 그들은 강철 같은 오한이 파블로의 몸을 따라 흘러 내린 것 같다고 말합니다. 그는 오른쪽 시계를 보았는데, 아침 10시 45분이었습니다."
 USA.flavor.12.a:0 "로 하고 포르 티 마마."
 USA.flavor.13.t:0 "세인트조지스의 한 카페에서"
 USA.flavor.13.desc:0 "그의 아파트 바로 아래 거리에, 존은 그의 사촌이 소유한 카페 바로 밖에 앉아 있습니다. 전쟁 전에, 그는 세인트루이스에서 일할때 긴장을 풀기 위해 세인트조지스 시청의 그곳에 가곤 했는데, 하지만 지금은 하루의 대부분을 후원자로써 보냅니다. 영국 정부의 몰락과 미국 해군의 버뮤다 후퇴는 그의 직업을 약간 한물 간 것보다 더 쓸모없게 만들었습니다. 그가 빈 커피잔을 내려놓았을 때, 그의 사촌 폴이 가지러 왔습니다.\n\n\"요즘은 좀 어때?\" 사촌이 테이블을 닦으면서 묻습니다.\n\n\"내가 생각했던 모든 날과 똑같아.\" 그가 대답했습니다. \"오늘 날씨 참 좋지않냐?\"\n\n\"응, 햇볕 쬐게 참-\".\n\n\"난 훈련 교관이 되고싶다고! 내 머리를 다 밀어버리고 싶다고! 나는 저 스모키 베어를 쓰고 싶단 말이야!\"\n\n이 두 명과 바로 인접해 있는 네이비씰 무리는 일상적인 훈련 중 하나를 받고 있었습니다. 그들은 훈련 교관이 이끄는 녹색과 파란색 군복 차림의 약 15명의 남자를 세었습니다. 양키들은 대부분 이런 훈련을 위해 외곽 도로를 이용하곤 했습니다. 하지만 교통량이 적기 때문에 때때로 마을로 들어오기도 했습니다. 군바리들이 다 지나갔습니다.\n\n\"어찌됐든, 그래, 우린 끝내주는 날씨를 정말로 즐기고 있어.\""
 USA.flavor.13.a:0 "\"더 필요한게 있나?:"
 USA.flavor.14.t:0 "워싱턴 D.C.의 민주주의"
 USA.flavor.14.desc:0 "워싱턴 D.C.는 항상 미국 내에서 다소 흥미로운 상황을 유지해 왔습니다. 이곳은 공식적으로 어떤 주에도 속하지 않는 국가의 수도로서, 미 의회의 통치를 받는 이 지역구는 대신, 어떤 지방 정부도 연방 의석을 제압할 수 없습니다. 소수의 사람들이 살고 이들에게 도움을 줬던 늪지대 광장이 반쯤 지어졌을 때, 이는 몇 가지 문제를 제시했습니다. 하지만 나라가 성장함에 따라 워싱턴도 성장해 75만명의 사람들이 살게 되었고, 1960년 인구조사에 따르면 연방의 11개 주보다 더 많이 거주하게 되었으며, 세계에서 가장 중요한 민주주의의 수도에서 거주하는 이들이, 지도자들에게 투표할 수 없다는 것은 앞 뒤가 맞지 않아보였습니다.\n\n최근에 통과된 23조 개정안은 이를 변화시켰습니다. 워싱턴 D.C. 시민들은 이제 대통령 선거에서 투표할 수 있는 권리를 가지며, 연방에서 가장 작은 주보다 더 많은 선거인단을 부여하지 않으므로, 1964년 선거에서 단 3명의 선거인단을 투표할 수 있게 되었습니다. 유권자 등록 운동이 벌어지고, 학교 체육관, 소방서 및 주민 센터의 투표소가 열리면서, 도시의 시민들과 거주민들 사이에서 높은 투표율이 예상되었고, 도시는 활기가 넘치고 있습니다.\n\n많은 사람들에게, 이것은 오랜 시간이 걸렸고, 역사적인 부정의가 마침내 바로 잡혔습니다. 다른 사람들에게 단지 첫 번째 단계일 뿐입니다. 그들은 이제 백악관 거주자에게 투표 할 수 있지만, 다른 정치 표현 수단이 빠졌는데, DC는 다른 50개 주들이 갖고 있는 두 명의 상원 의원도 없고, 하원 의원도 없고, 오랫동안 그들의 권리를 부인한 헌법 개정에 도움을 줄 수 있는 능력도 없습니다. 워싱턴은 시장조차 없는 대신 의회의 무관심한 의회위원회가 감독하고 있습니다. 아직도 해야 할 일이 남아 있습니다."
 USA.flavor.14.a:0 "대표 없이 과세 없다!"
 USA.flavor.15.t:0 "The Last Voyage of the SS United States"
 USA.flavor.15.desc:0 "The few crowds gathered along the pier in New York City were seeing the end of an era as the large, graceful passenger liner was being gently nudged into its designated spot. The gangways were raised, and off came a few groups of passengers, but nowhere near the number that the great ship could hold. The smoke from the twin funnels dwindled as the engines were shut off, and the lights were eventually turned off.\n\nSeventeen years before, the crowds were much larger, more jubilant, as the SS United States left New York on its maiden voyage. Designed by the famed naval architect William Francis Gibbs, the United States was the largest passenger ship ever built in America, as well as one of the safest. She was virtually fireproof, with aluminum, asbestos and fiberglass composing almost everything inside the ship. Only the butcher's block in the kitchen and a grand, mahogany piano were the only wooden furnishings allowed on board.\n\nBesides her size and safety, she was fast. She made the trans-Atlantic crossing in three days, 10 hours and 40 minutes at an average speed of over 35 knots, capturing the coveted Blue Riband for the fastest ship crossing the Atlantic.\n\nDespite the subsidies provided by the American Government so she could be turned into a troopship in the event of war, the United States hasn't turned a profit in years. The lack of passenger travel between the US and Europe, and the arrival of new passenger jetliners that can cross the ocean in a fraction of the time of even the world's fastest ship has sounded the death knell of the ocean trade.\n\nWhat the future holds for this great liner remains to be seen."
 USA.flavor.15.a:0 "The end of an era."
 USA.flavor.16.t:0 "순진한 지리학적 질문"
 USA.flavor.16.desc:0 "\"덴슨 선생님, 왜 지도에 커다랗게 비어있어요?\"\"\n\n8학년 선생님은 어린 소녀가 가리킨, 벽에 걸린 큰 지도에 표시된 유라시아의 크고 잿빛의 공간을 바라보았습니다. 덴슨은 30년 전 학창시절에, 소련의 빨간색으로 물들었던 것을 기억했지만 지금은 \"무정부 러시아\"라고 붙어있는 딱지를 보았습니다. 지도 제작자들이 가장 큰 군벌 집단이 어디에 있는지 대략 설명하려고 했을 것입니다. 그러나 매년 주기로, 가끔은 일주일이 좀 넘게 바뀌었습니다. 한 집단이 권좌에 오르고 또 한 집단이 쇠퇴하면서 말이죠. 그녀는 매우 고되고, 끝이 없는 그 작업을 부러워하지 않았습니다.\n\n\"글쎄, 메리, 그곳은 러시아가 있던 곳이에요,\" 라고 덴슨 부인이 대답했습니다.\n\n\"왜 러시아가 더 이상 없어요?\" 메리가 물었습니다.\n\n\"그건 복잡한 얘기랍니다.\" 덴슨 부인은 교육 과정에 실린 명백한 운명을 설명하려고 책을 넘기기 전에 대답했습니다.\n\n\"하지만 이것도 역사고, 우린 역사 수업 중이지 않나요?\" 메리가 다시 물었습니다.\n\n덴슨 부인은 한숨 쉬었습니다. \"좋아요. 제가 아는 바로는 독일군이 전쟁에서 소련을 물리쳤지만, 나라 전체를 점령하지는 못했고, 이들이 싸우게 내버려뒀습니다. 일부는 소련과 같은 공산주의자인 반면에, 몇몇은 또 옛 제국을 되찾고 싶어하고, 또 다른 몇몇은 여기 미국에 있는 우리처럼 민주적이기를 원하고 있어요,\" 그녀는 말했습니다. \"자, 그럼 원래 수업으로 되돌아가서-\"\n\n\"왜 힘을 하나로 합쳐서, 독일을 두들겨 패지 않나요?\" 앤드류가 물었습니다. \"우리 아버지가 독일의 엉덩이를 다시 걷어차버리기 위해 군대에 간다에 걸거에요.\" \"앤드류! 그 말은 좋지 않아요,\"라고 덴슨 부인은 충고했습니다.\n\n그러나 이젠 반 전체가 아버지나 형제, 또는 스스로가 통일 러시아와 협력해서 어떻게 독일을 혼쭐내줄지에 대해 이야기하거나, 소리지르느라 꼴이 말이 아니게 되었습니다.\n\n덴슨 부인은 한숨을 내쉬었지만, 잠시 후 종이 울렸고, 러시아의 슬프디 슬픈 이야기에 대한 토론은 여기서 일단락되길 바랬습니다."
 USA.flavor.16.a:0 "수업 끝."
 USA.flavor.17.t:0 "Bennett and Smith"
 USA.flavor.17.desc:0 "What do the people want?\n\nBennett always assumed that they want a calm and prosperous life. In his opinion, pathos and incitement were the alcohol of politics - fun and exciting at first, but destructive in the long term. They cloud one's mind, causes them to make rash decisions and are extremely addictive in the long term. His presidency was supposed to be the antidote to that toxic ideology, the proof that evidence-based policies will always be superior to the vices of populism.\n\nBut now, his entire mindset started to unravel. Mrs. \"I would have nuked Japan for what they did to Hawaii\" decisively beat him in the election, and the preceding weeks have been nothing but a dim blur. Bennett continued to fulfill his duty and administered the country as usual, but without any greater purpose or vision - he went through the motions, nothing more and nothing less.\n\nTime went by fast. The final day arrived faster than it was meant to. Smith arrived with a small entourage of advisers, going through all of the polite formalities. She said \"Of course, Mr. President\" and \"Thank you, Mr. President\", but her sheer contempt for him was simply impossible to conceal. Bennett knew why - he was weak, he lacked the resolve to stand up against Japan, Germany or even just the NPP. Now, he was due to be swept aside by the tides of history, replaced by a woman poised to assert American interests on a global stage.\n\nThe meeting went as long as it was planned to, almost entirely adhering to his script. He touched foreign policy, economics, his domestic goals, and more. For the entire duration, Margaret Chase Smith acted interested, even asking some questions every fifteen minutes or so.\n\nBennett noticed that she didn't take notes."
 USA.flavor.17.a:0 "A meaningless gesture."
 USA.flavor.18.t:0 "Stains"
 USA.flavor.18.desc:0 "And after the NPP delegation left, Wallace F. Bennett was left alone in the Oval Office. His eyes glanced over the room, and Wallace took a moment to just appreciate the atmosphere of the room, knowing that this would be one the last times he would be able to do that. The wooden Resolute desk was as magnificent as ever, the plaster seal on the ceiling was impressive, if a bit kitschy, and Honest Abe still looked at him with his legendary smile. Everything was just as it was supposed to be, but one flaw shattered that serene image - a massive black stain ruined the beautiful hardwood floor.\n\nBennett didn't know how it got there - maybe some cleaning lady dropped something she shouldn't have dropped, or one of his guests came in with dirty shoes. All he knew was that the stain existed since at least 1965, and over all the years, Bennett could never find an opportunity to remove it. Sure, he had his reasons - visitors had to be welcomed, meetings had to be held, and much more. There was simply no time left to deal with that, especially considering that the entire floor would likely have to be replaced just for that one spot.\n\nHe could have removed it, but he didn't. He left it alone for years, and now, it almost seemed like it was growing, seeping deeper and deeper into the foundation of the building.\n\nBennett sighed and went back to work, crunching numbers and formulating long-winded memos to federal departments the average citizen has never heard of. \"Perhaps the next President will deal with this stain...\", he thought to himself - and if they didn't, the stain would likely turn into a permanent fixture."
 USA.flavor.18.a:0 "The Stain won."
 USA.flavor.19.t:0 "A Transitional Meeting"
 USA.flavor.19.desc:0 "\"Any questions?\"\n\nThe remark lingered in the room for a few seconds. Lyndon wasn't expecting an answer - his briefing covered all topics worth mentioning, and if Harrington had any question, he surely wouldn't ask him of all people. Lyndon was nothing but a pathetic loser, a man who failed at his only job and got replaced by someone better than him, a man who captured the hearts of the people and his office with them. He would smile, he would ensure a smooth transition, and he would immediately afterwards disappear into irrelevance just as -\n\n\"Could you please elaborate on your foreign policy regarding North Africa? You brought up some interesting perspectives I haven't even considered so far.\"\n\nThat was the beginning of a long and fruitful conversation. Johnson and Harrington talked about foreign policy, domestic policy, economics, and much more. Not as opponents, but as equals - and for circa two hours, it seemed like the deep divide within American society finally closed.\n\nA few hours later, the day started to come to a close. The temperature dropped, the light started to fade, and the streets slowly emptied until nothing but a few cars remained, weaving through the dimly lit roads. Harrington and Howe left the White House, and as they entered the car waiting for them, Howe remarked \"Well, I guess that's that.\" in passing."
 USA.flavor.19.a:0 "Goodbye, Lyndon."
 USA.flavor.20.t:0 "Transition"
 USA.flavor.20.desc:0 "Lyndon talked. It was customary for a president to have a brief meeting with his successor, sharing some tips and giving some advice, and he was no man to disregard this tradition. He took some notes with him, and when the transitional meeting started, he was immensely relieved he did - he wouldn't know what to say if he hadn't.\n\n\"...require your utmost attention, I'd recommend to schedule at least biweekly meetings with whoever you'll choose to lead...\" Eight years. Eight years of governing, of politicking, of campaigning. Eight years of shaking hands, making deals, passing bills. Eight years of being president. Now what?\n\n\"...path to recovery. They'll likely initiate a conflict with Germany within the next few years, so...\" Maybe things could be worse. The person in front of him was no Yockey, no Hall. They wouldn't carry on his legacy, but they wouldn't entirely eradicate it either. It's a small victory, but Lydon took what he could get.\n\n\"..have been killed in action. As such, it is difficult to...\" Should he just move back to Stonewall? He could stay in Washington to fervently defend the remnants of his Great Society, but he wasn't even sure if the people wanted him to. For eight years, he tried to win the hearts of them - but in the end, they still voted for a radical change.\n\nHe could retire. Not as Lincoln, not as Buchanan. Just as Johnson.\n\n\"...due to the outdated plumbing system. I think that covers it all. Good luck.\""
 USA.flavor.20.a:0 "The End of an Era"
 USA.flavor.21.t:0 "\"Dear Mr. President...\""
 USA.flavor.21.desc:0 "Every day, President Harrington reads letters from mayors, business leaders, celebrities - people of influence,  who hold a lot of sway over society and therefore demand the direct attention of the POTUS himself. All of their letters are filled with valid concerns, justified demands and hopeful pleas. Every single one of them was unique and thoughtfully written, but they all blended into each other after some time, like a uniform mass of paper and ink . \n\nHarrington was almost done with his daily allotment when one letter caught his eye. It was a simple letter - both the postage stamp and the envelope were the usual ones you could buy at your local USPS station, and the return address was handwritten with a pencil. Among the heap of elaborate signatures and luxurious, impregnated envelopes, it stuck out like a sore thumb - it was the \"other letter\", in a way. Intrigued, Harrington picked it up and opened it. A barely legible scribble awaited him, which he could only decipher with some trouble: \n\n\"Dear Mr. President, \n\nThank you so much for giving my school more money! We have scissors and tape and even a projector in one of our classrooms now! Ms. Washington always says that you are the man who made all of this possible. Thank you so much! Last year, school was a struggle, but you made it so awesome!\n\nTyrone Washington\"\n\nMichael smiled. Politics was a dirty business filled with backstabbers and crooks, but moments like these made it all worth it. He picked up a pen and replied to this little boy, eager to appreciate his gratitude for these kind words. Usually, he'd dictate responses to his secretary, who would then transcribe them for him - but this time, he decided that he'd do it himself. It just felt better."
 USA.flavor.21.a:0 "\"Dear Tyrone...\""
 USA.flavor.22.t:0 "Little to X"
 USA.flavor.22.desc:0 "\"If someone does not show mercy to people, Allah does not show mercy to him.\"\n\nThese wise words of Prophet Muhammad - peace be upon him - were the last comfort of Malcom X, the final threads of rope he firmly grasped to not fall of a cliff. Whenever he watched klansman march through the streets, whenever he drove through the neglected streets of the Bronx, whenever he watched that empty suit known as Martin Luther King spout empty platitudes about forgiveness and love, he felt like was going to snap. Reciting that mantra in his head dozens, hundreds of times sort of dampened the seething hot rage deep within him, but it didn't fully extinguish it - it merely funneled it into productive thoughts, a fervent drive that turned him into one of America's biggest civil rights advocates through nothing but his own labor.\n\nHowever, the comfortable knowledge of the fact that the eternal oppressors would get their just desserts in Jahannam wasn't enough for Malcom. He had no patience for the afterlife - he longed for racial justice in this world instead of the afterlife, and he dedicated his entire life to this cause, going as far as to change his surname to highlight the systemic destruction of West African culture waged by the institutions of slavery. No actions were too radical, no words were too dangerous when it came to dismantling the century old white supremacy that defined the United States since their inception.\n\nMalcolm X made lots of enemies over the years. Millions of people want him gone, and he already came to terms with the facts that his death will likely not be a natural one. What good is an activist if his actions don't challenge firmly entrenched powers?\n\nNo, his mission never ends. As long as the proverbial knife sticks in the back of the black man, Malcolm would fight on. No matter how."
 USA.flavor.22.a:0 "The eternal struggle."
 USA.flavor.23.t:0 "A Room in the University of Michigan"
 USA.flavor.23.desc:0 "Anne usually does not get a full roll call. Most of her comrades have study or work obligations that prevent them from attending every meeting, but that was par for the course with this kind of thing. Today would be a bit different, however.\n\n'Right then, good to see that everyone was able to make it tonight' she began with a mild sense of sternness in her voice, 'I suppose the first thing on the agenda are the feds who have been crawling through campus for the past few weeks'.\n\n'Yea, the cops knocked on my door the other day' a junior sitting at the front of the room said, 'asked me a bunch of fairly invasive questions before I told them to piss off in other words'.\n\n'Right, and that's one of the things I want to get at' she picked up from where they left off, 'The Goldwater Administration has been going after the socialist movement in this country, and that unfortunately puts us all at risk for harassment. From now on, each one of us is going to have to be extra cautious with how we interact with law enforcement. Assume they're keeping tabs on you. Assume that your identity has been marked, and do not say anything without a lawyer present. If we need any assistance, legal or otherwise, we can contact the Michigan CPUSA or the national branch if need be. We don't need any of us to rot away in jail simply for what we believe.\"\n\nAnne took a deep breath in before moving onto the next item in the agenda."
 USA.flavor.23.a:0 "And yet the Yockeys walk free"
 USA.flavor.24.t:0 "Hajj"
 USA.flavor.24.desc:0 "\"A white has no superiority over black, nor a black has any superiority over white except by piety and good action.\" - The Prophet Muhammad\n\nIt is written that all muslims shall embark on a pilgrimage to Mecca once in a lifetime, and Malcolm X was no exception to that duty. Over the past few years, he  has been rather occupied with worldly matters, but recent events finally enabled him to take a week off - there was much to be done, but the situation wasn't as desperate as before.\n\nThe city was an everlasting tornado of different peoples, a place where the world came together as one to worship the great god above it all. Malcolm shared his accommodation  with a Bosnian, slaughtered a lamb with a Turk, and attempted to explain his role in the civil rights movement to an Indonesian grandfather, and even though his monologue was barely intelligible due to his rather lacking grasp on Arabic, he still felt like he bonded with him on a rather spiritual level.\n\nWas this what Hajj is really all about? Malcolm circled the cube and kissed the rock like he was supposed to, but the real purpose of Hajj was to embrace the ummah and transcend the barriers that divide believers from each other - the real Hajj was the friends he made along the way. Maybe Martin Luther King had a point - if racial equality can be achieved in Mecca, it could surely also be achieved in America.\n\nIn retroperspective, the Nation of Islam did seem like a rather impious and overly revanchistic organisation. Perhaps it was time to distance from it, to abandon the hate-filled clique in favor of the one true denomination -  Sunni Islam.\n\nSome of his old brothers in faith might take grave offense to that, likening his revelation to apostasy and treason. Who cares? Eventually, they'd also move past their heretic beliefs, just like he did. Malcolm was sure of that."
 USA.flavor.24.a:0 "Lā ilāha illā -llāh muhammadun rasūlu -llāh."
 USA.flavor.25.t:0 "Preaching to the Choir"
 USA.flavor.25.desc:0 "King Solomon Baptist Church, Detroit, Michigan. The black congregation huddled around the preacher, listening to his sermon and taking every word of his to their hearts. However, this preacher was no man of god - he was a man of action. He was a man who tackled worldly matters instead of lofty spiritual concepts, galvanizing the vaguely associated community into a cohesive organization ready to do whatever it takes to end the continued rules of the white man. Malcolm X talked, and the congregation listened.\n\n\"We suffer political oppression, economic exploitation and social degradation. All of 'em from the same enemy. The government has failed us. You can't deny that. Any time you're living in the 20th century, [GetYear], and you walking around here singing \"We Shall Overcome,\" the government has failed you. This is part of what's wrong with you, you do too much singing. Today it's time to stop singing and start swinging.\n\nWhen we look at other parts of this Earth upon which we live, we find that black, brown, red and yellow people in Africa and Asia are getting their independence. They're not getting it by singing, 'We Shall Overcome.\" No, they're getting it through nationalism. It is nationalism that brought about the independence of the people in Asia. Every nation in Asia gained its independence through the philosophy of nationalism. Every nation on the African continent that has gotten its independence brought it about through the philosophy of nationalism. And it will take black nationalism to bring about the freedom of 22 million Afro-Americans, here in this country, where we have suffered colonialism for the past 400 years.\n\nYou can't sing up on freedom. But you can swing up on some freedom. Cassius Clay can sing. But singing didn't help him to become the heavyweight champion of the world. Swinging helped him."
 USA.flavor.25.a:0 "Hope fades, and resentment grows."
 USA_IRCW_aid_iran_category:0 "이란 전쟁"
 USA_IRCW_aid_iran_category_desc:0 "Once one of the few allies belonging to Germany in the Middle East, Iran has recently imploded into civil war following the death of its Shah, Mohammed Reza Pahlavi, a largely unpopular figure following his overthrowing of Prime Minister Mohammad Mosaddegh and establishment of his pro-German regime. As the instability of the region has been threatening to boil over since the beginning of the Oil Crisis, it seems only natural that with the death of its leader, the partisans of Iran have made their move for power.\n\nAmong these rebels moving against the government of Iran are the Democratic Republic of Iran, led by Karim Sanjabi, the Socialist Federation of Iran under Iraj Eskanderi, and the Baluchi Liberation Front, an independence movement in the south of the nation led by Sher Mohammed Marri, among others. Of course, there is also the remnants of the pro-German government holed out of the north of the nation.\n\nAs fresh arms flow into the region, and the anti-German alliance already shows cracks, it would seem as though it's in the best interest of the world powers to send aid the way of their preferred candidates."
