 USA.160.t:0 "취임식 날"
 USA.160.d:0 "\"오늘, 우리나라 유서 깊은 역사상 처음으로 여자가 대통령 집무실에 앉습니다. 따르는 자가 아니라 리더로서. 그러나 변화하고 있는 것은 그것뿐만이 아닙니다. 너무 오랫동안, 미국은 아카기 협정이 가져온 굴욕의 무게로 고통받아왔습니다. 너무 오랫동안, 미국은 당신의 부패한 정치 지형에서 벗어나기 위해 고군분투했습니다. 너무 오랫동안, 약한 지도자들의 잘못된 결정에 따라 과거에 계류되었습니다. 오늘로 이제 끝입니다! 오늘날, 미국은 세계의 모든 사람들을 위해 힘과 단결 그리고 자유를 향해 행진할 것입니다! 오늘날, 미국은 다시 희망의 등대가 될 것입니다. 오늘날, 독수리는 날개를 펼칩니다!\"\n\n모든 인종, 피부색, 그리고 종교를 포함한 수만 명의 사람들이 내셔널 몰의 넓은 구역을 따라 모여들어 새 대통령의 연설이 끝나자 박수와 환호를 터뜨렸습니다. 마거릿 체이스 스미스 대통령은 얼굴에 크고 웅장한 미소를 띠고, 가슴에 새 불을 지폈습니다. 미국은 이것을 원했습니다. 미국은 이것이 필요했습니다. 미국은 그녀가 필요합니다."
 USA.160.a:0 "대통령에 대한 경례! 우리 모두 그녀에게 경례합니다."
 USA.161.t:0 "보수 혁명"
 USA.161.d:0 "그의 취임식에 모인 군중은 예상보다 훨씬 더 많았습니다. 다른 해였다면, 민주당은 단지 적은 수의 나이든 신사들을 끌어 모을 것입니다. 그러나 올해는 관중이 눈길이 닿는 모든 곳까지 내셔널 몰을 가득 메우고 있었습니다. 그들은 골드워터가 단순히 공급측 경제, 반부패, 반파시즘, 노동 규제뿐만 아니라 백악관에서 4년간 소란스러웠던 국가진보당의 이념의 종식을 위해 서 있다는 것에 끌렸습니다. 골드워터는 미국의 변화를 상징했고, 그들의 국가를 지배하는 극단주의의 종말을 상징했습니다\n\n.”친애하는 미국 국민 여러분” 골드워터는 취임 선서를 한 뒤 말했습니다. \"지난 4년간의 혼란에서 질서를 가져올 것을 엄숙히 맹세합니다. 우리는 자신의 입맛에 맞는 미국을 다시 만들려는 광신자의 폭정으로 고통 받아왔습니다. 절대 권력을 추구하는 이들은 자신들이 선하다고 여기는 일을 하기 위해 힘을 얻고자 합니다. 하지만 이렇게 자기 자신만의 천국을 지상에 강요할 권리를 원할 뿐입니다. 그리고 제가 상기시켜 드리겠습니다, 그들은 항상 가장 지옥 같은 폭정을 만들어 내는 바로 그 사람들입니다. 저는 복지나 평등에 대한 잘못된 해석을 촉진하기 위해 우리 정부를 확장하지 않을 것입니다. 저는 단지 여러분의 개인적 자유를 확장할 것입니다.\""
 USA.161.a:0 "자유를 위해!"
 USA.161.b:0 "대통령에게 경례! -월레스"
 USA.163.t:0 "마이클 해링턴의 취임식"
 USA.163.d:0 "70만. 뉴스 헬기와 국립공원관리공단 보도자료에 따르면 마이클 해링턴을 의사당 건물 이스트 포르티코에서 보고 있는 사람이 그 정도라고 합니다. 북쪽에서 하루 종일 날카롭고 얼어붙은 바람이 불어와 모여든 고관대작들의 긴 외투와 필박스 모자를 뚫고 있었습니다. 그러나 저 고관대작들은 그의 사람들이 아닙니다. 그의 사람들은 무대 아래에 모여 있습니다.\n\n컬럼비아의 8월 높은 곳에서부터 미국의 지역사회 대학과 주립 학교들의 방대한 네트워크에 이르는 학생들이 있습니다. 센트럴 밸리의 들판과 할렘 거리에는 명예를 위해, 정의를 위해, 공정한 기회를 위해 싸우는 운동가들과 조직자들이 있습니다. 당당하게 회비를 내고 경영진에게 엿을 날리는 노조 남녀가 있습니다. 그들은 국회의사당 앞에 모여있으며 대법원을 지나 폴저 도서관을 지나 민주주의를 위해 마련된 도시 전역에 널브러져 있습니다.\n\n 세계 곳곳에서는 사람들이 주저하며 지켜봅니다. 게르마니아와 도쿄에서는 폭군들이 그를 전복시킬 수 있는 최선의 방법에 대해 속삭입니다. 남아메리카의 수도에서, 사람들은 빅스틱을 휘두르는 양키가 정말로 새로운 길을 찾고 있는지 궁금해 합니다. 미국 전역에서 수백만 명이 이 광경을 지켜봅니다. 어떤 사람들은 그를 사랑합니다. 어떤 사람들은 그를 싫어합니다. 몇몇은 아직 확실하지 않습니다. 하지만 모든 사람들은 그가 무엇을 하는지 보기 위해 기다리고 있습니다. 이 나라에 변화가 오고 있고, 대통령 당선자 마이클 해링턴은 그것을 막 들여오려고 합니다.\n\n적어도 그 70만명은 그가 그러길 원합니다."
 USA.163.a:0 "\"나, 에드워드 마이클 해링턴은, 엄숙히 맹세합니다...\""
 USA.164.t:0 "오늘밤 뉴스에서는..."
 USA.164.desc:0 "\"선거가 가까워지고 미국 전역의 미국인들이 이 지역에서 가장 높은 공직에 누구를 뽑을지 결정하려는 가운데, 우리는 이곳 미니애폴리스 세인트 폴의 주민들을 돕는 것이 WCCO에서 우리의 시민적 의무라고 믿습니다. 이를 위해 WCCO는 공화민주당, 국가진보당, 그리고 제3의 작은 정당들에게 그들의 당의 강령을 논의하고 그들의 후보가 선거일에 다가오는 주에 국가에 게 어떻게 잘 봉사할 것인지 이야기할 대표를 파견할 기회를 마련했습니다.\n\n\"64년 선거에서 국가가 직면한 가장 큰 문제 중 하나는 민권입니다. 이는 지난 몇 년간 뜨거운 이슈로, 두 국민 정당 내에서 격렬하고 신랄한 논쟁과 남북, 보수주의와 자유주의의 분열을 초래했습니다. 닉슨 대통령의 민권법 거부권 행사로 민권 문제에 더욱 불이 붙으면서 초당적인 방법으로 이 문제를 해결하기 위한 의회의 주요 노력을 파괴했습니다.\n\n\"오늘 저녁 미국의 인권에 관한 논의를 위해 초대한 게스트는 국가진보당 후보이자 전쟁 영웅인 윈필드 S. 커닝햄 입니다. 커닝햄 대위님, 민권법 거부권에 관한 대통령의 조치에 대해 어떻게 생각하십니까?\""
 USA.164.a:0 "그 빌어먹을 법안에 거부권을 행사한건 닉슨이 한 유일한 잘한 일이오!"
 USA.164.b:0 "미국은 통합을 향해 나아가야 합니다, 영원한 인종 분리가 아니라..."
 USA.165.t:0 "거리에서의 의견들"
 USA.165.desc:0 "\"선거일이 다가옴에 따라 이곳 린치버그를 포함해서 수백만 명의 미국인들이 11월에 투표할 곳을 정하고 있습니다. 여론조사와 보도는 더 큰 그림을 보여줄 수 있지만, 여기 WLVA-TV에서 사람들이 정말로 생각하는 것이 무엇인지 알아내는 가장 좋은 방법은 직접 그들에게 물어보는 것이라고 생각이 들곤 합니다. 오늘 아침, 카메라 제작진이 린치버그 대학에 가서 그들이 특히 선거에서 무엇을 원하고 있는지 인터뷰 했습니다...\"\n\n\"제 이름은 클라리스고 여기 대학 학생입니다.\"\n\n\"시간을 내주셔서 감사합니다, 클라리스 그래서 이번이 첫 번째 전국선거가 되겠네요?\"\n\n\"네, 그렇지만 저는 뉴스를 잘 알아요.\"\n\n\"채널 13번에서 하는 거 말하는 거죠? (웃음)\"\n\n\"네, 조금요.\"\n\n\"자, 몇 가지 질문이 있어요. 닉슨 대통령이 의회와 함께 서명하거나 거부권을 행사하는 것은 커녕 법안조차 작성하기를 거부하는 민권법에 대한 입장에 대해서는 어떻게 생각하십니까?\""
 USA.165.a:0 "대통령도 그의 의견이 있겠죠, 저는 그걸 알아야겠어요."
 USA.165.b:0 "그는 양쪽 편에서 움직이고 있고, 둘다 좋아하지 않네요. 그냥 괴롭히는거죠!"
 USA.166.t:0 "통과된 민권법!"
 USA.166.desc:0 "\"앞으로 있을 선거에 대한 균형 잡힌 보도를 제공하기 위해 이곳 메드포드에 있는 KTVM과, KOTI의 클라마스 폴스에 있는 위성 방송국은 지역, 주 및 연방 경선에 대한 다양한 후보들을 인터뷰하고 있으며, 남부 오리건 주의 국민들이 누가 가장 적합한 후보인지 결정하는 데 도움을 주고 있습니다. 저희는 KVTM과 KOTI가 편파적인 방송이 아니라는 것을 지금 이 자리에서 모든 분들께 알려드리며, 공화-민주당과 국가진보당의 두 후보를 모두 방송하여 이들의 의견을 듣고 있습니다..\"\n\n\"오늘, NPP의 후보들 중 한 명인 웨인 모스씨를 스튜디오로 전화 연결해, 당의 강령에 관한 몇 가지 질문을 드리기로 했습니다. 제 말 들리시나요, 모스 씨?\"\"\n\n\"네, 잘 들립니다. 계속하세요.\"\n\n\"모스씨, 먼저 오늘날 미국이 직면하고 있는 가장 큰 문제 중 하나인 민권법에 대해 여쭤보겠습니다. 대통령이 민권법에 서명했고, 미국 사회의 인종 차별 폐지를 위해 노력한 가운데, 모스씨와 국가진보당이 이 법에 대해 어떻게 생각하는지 알려주시죠?\""
 USA.166.a:0 "\"전 닉슨을 많은 점에서 반대하고 있지만, 아프리카계 미국인을 지지했던 것은 긍정적이라고 생각합니다.\""
 USA.166.b:0 "\"연방 정부가 주 정부에게 무엇을 해야 할지 지시할 사항은 아니며, 이는 매우 지나친 생각이라고 말씀드리고 싶습니다.\""
 USA.167.t:0 "대륙의 눈물"
 USA.167.desc:0 "앙골라에서 온 남자는 자신이 아직 제지받지 않았다는 것에 놀라며 한 걸음에 두 계단씩 올라갔습니다. 맨 위층에서 그들이 주앙 케네디라고 부르는 사람, 미국의 왕이나 수상, 혹은 그런 사람의 집무실을 찾을 것입니다. 뭐 어쨌든 높은 사람 말입니다. 그는 간청할 수 있을 것이고, 아마도 그들은 도움을 줄 수 있을 것입니다. 젊은이가 사무실에서 나와 놀란 눈으로 앙골라인을 올려다보았습니다. \"죄송하지만, 그냥 들어가실 수는 없습니다.\"\n\n이 사람이 주앙 케네디일까요? 그는 거울 속에서 연습했던 대사를 기억하려고 애썼습니다. \"실례지만, 주앙 케네디씨세요?\"\n\n백인은 이맛살을 찌푸리며 그를 바라보았습니다. \"저는 비서실장 로버트입니다. 이게 어떻게 된 일입니까? 누구십니까?\"\n\n앙골라인은 영어로 옳은 말을 기억하려고 애썼습니다. \"나-나-나는 앙골라 사람이다. 나는 독일인 때문에 미국에 왔어. 그들은 많은, 아, 고통을 유발한다. 모든 사람들이 미국은 자유를 위한 것이라고 말해서 내가 여기 온 이후로 앙골라를 위해 도움을 요청하지만 아무도 나에게 말을 못하게 한다. 난 내 사람들을 위해 주앙 케네디와 얘기하고 싶다.\"\n\n로버트 케네디는 앙골라에서 일어난 살인사건에 대해 들은 적이 있습니다. 독일인들은 20년 동안 전 세계의 사람들을 괴롭히고 있었고, 사람들은 그것에 대해 둔감해졌습니다. 하지만, 이를 개선해 볼 가치가 있을 것이라고 생각했습니다. 몇 명의 사람을 구한다고 해도, 확실히 가치가 있을 거라고 생각했습니다. 확실히 그는 형을 설득할 의무가 있었습니다.\n\n케네디는 앙골라인에게 미소를 지었습니다. \"그럼, 확실한 약속은 드리지 못하겠지만 들어오시죠. 걱정하시는 일에 대해 몇 분 정도는 할애해 드릴 수 있을 겁니다.\""
 USA.167.a:0 "우리 집안부터 먼저 치워야 해."
 USA.167.b:0 "우리가 세계를 조금이라도 더 나은 곳으로 만들 수 있다면, 그래야 해."
 USA.168.t:0 "Wounded Veteran wants repairments"
 USA.168.desc:0 "Description"
 USA.168.a:0 "This is the sorry fate of war"
 USA.168.b:0 "America will take care of its veterans"
 USA.169.t:0 "맥코맥 대통령에게 질문하다"
 USA.169.desc:0 "\"안녕하십니까, 미국 국민 여러분. 저는 오늘 밤, 백악관에서 투명성, 개방성, 정직성을 이 땅 위의 최고의 신념으로써 되돌려 놓으려는 제 목표의 일환으로써, 여러분께 우려와 의문에 답하기 위해 연설을 시작할 것입니다.\n\n국가 안보를 튼튼하게 하고, 허락되는 한 미국 시민들과 직접적이고 정직한 대화를 최대한으로 나누는 것을 익숙하게 만드는 것이 지금 이후로 당선되는 모든 대통령의 의무가 되어야 할 것입니다. 이를 위해 저는 지난 몇 주 동안 백악관으로 보내진 여러 통의 편지에 하나하나 답변드렸으며, 각각의 편지들은 이곳에서 매일 수신되는 수백 통의 편지와 메시지, 전보의 예시가 될 것입니다.\"\n\n\"제가 답변한 첫 번째 편지는 미시간 디어본의 테런스 M.씨에게서 온 편지인데, 그는 대부분의 국민 여러분처럼 전 대통령에 대해 쓰셨습니다.\n\n'자랑스러운 공화당원으로서 저는 1960년에 RD에 표를 던졌지만, 제가 영리하고 유식한 지도자라고 생각했던 리처드 닉슨이 현재 재판 중인 많은 관리들과의 관계를 포함해서, 그의 부정부패 때문에 그가 이루어낸 모든 업적을 부정당하는 것에 저는 아직도 이해가 가지 않습니다. 어떻게 이게 정당하다고 할 수 있습니까? 1964년에도 공화당에 투표하려면 어떻게 해야 합니까?'라고 쓰여있네요.\n\n\"음, 테런스, 저는 제 자신에게 말할 것입니다. 그리고 공화민주당 전체도 그러길 바랍니다…\""
 USA.169.a:0 "\"비극이기는 하지만, 우선 처리해야할 국내 사안과 폭군과의 싸움이 있다고요.\""
 USA.169.b:0 "\"이들은 정당한 이유로 유죄 판결을 받았습니다. 더이상 RD당이 아니라는 것이죠.\""
 USA.170.t:0 "맥코맥 대통령에게 또 다른 질문을 하다"
 USA.170.desc:0 "\"미국의 가장 시급한 현안에 대하여 명확성과 해답을 찾는 많은 미국인들의 의문점에 대답하기 위해 오늘 밤 다시 대국민 연설을 시작하겠습니다. 미국을 보호하기 위해 기밀로 분류돼 있어 말할 수 없는 내용이 있기는 하지만, 제가 알려드릴 수 있는 모든 정보를 말씀드리겠습니다.\"\n\n\"백악관에 우편으로 발송된 많은 편지들이 외교 문제에 대해 다루고 있고, 오늘밤 저는 그 문제들 중 몇 가지를 소개할 것입니다. 지금까지 받은 편지 중에 캘리포니아 오클랜드의 프랭크 K.씨가 쓴 편지처럼 샌프란시스코와 로스앤젤레스의 일본이 점령한 조차항에 대한 편지가 가장 많았습니다.\"\n\n\"'오늘 밤 캘리포니아의 '조차항'에 관해 대통령님께 편지를 씁니다. 전쟁 중에 나치나 쪽바리가 단 한 명도 미국 땅에 발을 디디지 않았는데도 일본이 우리 태평양 연안의 가장 중요한 항구 두 곳을 통제하도록 허용한 것은 국가적 수치입니다. 왜 우리는 전쟁이 끝난 후 우리의 정당한 영토를 되찾지 않았나요, 심지어 그렇게 하려고 시도조차 하지 않았나요? 미국은 제국주의와 독재 앞에서 겁쟁이가 된 건가요?'\"\n\n\"음, 프랭크씨와 마찬가지로 똑같은 의견을 준 수백 건의 편지들과, 미국 전역에 수천 명이 더 있다고 말씀드릴 수 있겠습니다…\""
 USA.170.a:0 "\"일본은 적절한 시기에 우리의 힘을 맛보게 될겁니다.\""
 USA.170.b:0 "\"다른 민주주의 국가들과의 동맹이 일본 제국주의의 종말의 시작이 될 것입니다.\""
 USA.171.t:0 "대선 토론"
 USA.171.desc:0 "선거철은 이미 고양되어 있고 행사로 가득 찼지만, 비교적 최근에 열린 공화민주당과 국가진보당 대통령 후보사이의 TV 토론은 선거의 가장 중요한 요소 중 하나가 되었습니다. 자유 세계의 지도자가 될 가능성이 가장 높은 두 사람 사이의 위트, 성격, 카리스마, 정책의 충돌을 중계하는 것은 ABC, CBS, NBC의 빅3 언론, 에드워드 R 모로우, 월터 크롱카이트, 존 챈슬러, 퀸시 하우 등 저명한 뉴스 리포터 캐스트들의 사회적 의무입니다. \"채널 돌리지 마세요!\". 소란스러운 지난 4년 동안을 비추어 볼 때, 당과 후보 모두 자신들이 보다 개방적이고 투명하며, 생방송 카메라 앞에서 기꺼이 상대방을 제압할 수 있다는 것을 보여 주고 싶어 합니다.\n\n 린든 B. 존슨 공화민주당 후보와 NPP의 로버트 F. 케네디는 뉴욕 록펠러 센터의 WNBC 스튜디오에서 대면했습니다. 다양한 주제로 기획된 이번 토론은 내정에 초점이 맞춰졌고, 특히 정부가 시민의 복지를 위해 하는 역할에 초점이 맞춰졌습니다. 케네디는 복지가 \"...너무 오래 뒤에 남겨진 사람들\" 즉 흑인 학교, 직업 안정, 그리고 자원과 기회가 적은 주와 도시를 지원하는 데 이용되어야 한다고 열정적인 주장을 했습니다. 존슨은 와이오밍에 거주하는 미국인들이 앨라배마, 뉴욕, 미시건과 같은 수준의 지원과 보살핌을 받아야 한다는 복지는 모두에게 평등하게 해야 한다는 당론을 강하게 밝혔습니다.\n\n양당의 당원들은 그들의 후보가 토론에서 이겼다고 재빨리 주장했지만, 앞으로 있을 투표에서 누가 실제로 승리했는지 결정하는 것은 무소속 유권자들, 부동층 유권자들, 그리고 결국 선거 그 자체에 달려있습니다"
 USA.171.a:0 "RFK의 낙관적이고 카리스마 넘치는 연설이 승리를 가져왔다!"
 USA.171.b:0 "LBJ의 경험과 입법활동이 승리를 가져왔다!"
 USA.172.t:0 "대선 토론"
 USA.172.desc:0 "선거철은 이미 고양되어 있고 행사로 가득 찼지만, 비교적 최근에 열린 공화민주당과 국가진보당 대통령 후보사이의 TV 토론은 캠페인의 가장 중요한 요소 중 하나가 되었습니다. 자유 세계의 지도자가 될 가능성이 가장 높은 두 사람 사이의 위트, 성격, 카리스마, 정책의 충돌을 중계하는 것은 ABC, CBS, NBC의 빅3 언론, 에드워드 R 모로우, 월터 크롱카이트, 존 챈슬러, 퀸시 하우 등 저명한 뉴스 리포터 캐스트들의 사회적 의무입니다. \"채널 돌리지 마세요!\". 소란스러운 지난 4년 동안을 비추어 볼 때, 당과 후보 모두 자신들이 보다 개방적이고 투명하며, 생방송 카메라 앞에서 기꺼이 상대방을 제압할 수 있다는 것을 보여주고 싶어 합니다.\n\n월레스 F. 베넷, 공화민주당 후보와 NPP의 조지 C. 월레스가 뉴욕시 록펠러 센터의 WNBC 스튜디오에서 대면했습니다. 다양한 주제로 계획된 토론은 경제, 즉 자유무역의 역할에 초점을 맞추게 되었습니다. 베넷은 개방된 시장, 관세 철폐, 장벽 축소가 세계 모든 국가에 어떻게 도움이 되는지에 대해 강력하게 주장했고, 그가 제안한 국제통화기금은 상호연결된 관계로 인해 어떤 국가 간의 전쟁과 갈등이라도 과거의 것으로 만들 수 있습니다. 월레스 장관은 자유 무역론을 지지하면서 미국은 파시스트와 제국주의자가 아닌 민주 정부를 가진 국가들과만 교역해야 한다며 자유 무역은 자유를 위해야 한다고 말했습니다. 인도와 중앙아메리카와의 무역협정이 일본의 세력권에 빠지는 것을 막기 위한 것이 그의 정권의 목표가 될 것입니다.\n\n양당의 당원들은 그들의 후보가 토론에서 이겼다고 재빨리 주장했지만, 앞으로 있을 투표에서 누가 실제로 승리했는지 결정하는 것은 무소속 유권자들, 부동층 유권자들, 그리고 결국 선거 그 자체에 달려있습니다."
 USA.172.a:0 "베넷의 자유 무역이 부동층을 사로잡았다!"
 USA.172.b:0 "월레스의 강한 자세가 유권자들을 결합시켰다!"
 USA.173.t:0 "대선 토론"
 USA.173.desc:0 "선거철은 이미 고양되어 있고 행사로 가득 찼지만, 비교적 최근에 열린 공화민주당과 국가진보당 대통령 후보사이의 TV 토론은 캠페인의 가장 중요한 요소 중 하나가 되었습니다. 자유 세계의 지도자가 될 가능성이 가장 높은 두 사람 사이의 위트, 성격, 카리스마, 정책의 충돌을 중계하는 것은 ABC, CBS, NBC의 빅3 언론, 에드워드 R 모로우, 월터 크롱카이트, 존 챈슬러, 퀸시 하우 등 저명한 뉴스 리포터 캐스트들의 사회적 의무입니다. \"채널 돌리지 마세요!\". 소란스러운 지난 4년 동안을 비추어 볼 때, 당과 후보 모두 자신들이 보다 개방적이고 투명하며, 생방송 카메라 앞에서 기꺼이 상대방을 제압할 수 있다는 것을 보여 주고 싶어합니다.\n\n월레스 F. 베넷 공화민주당 후보와 NPP의 로버트 F. 케네디는 뉴욕 록펠러 센터의 WNBC 스튜디오에서 대면했습니다. 다양한 주제에 대한 토론으로 계획된 이 토론은 내사, 특히 소위 \"미국의 대공황\"에 초점을 맞추게 되었습니다.\n\n케네디는 재빨리 베넷의 계획을 시대의 요구에 대해 너무 \"가혹하다\"고 비난했습니다. 케네디는 \"이곳에는 빈곤에 허덕이는 수백만 명이 있는 반면 꼭대기에 있는 소수의 사람들은 수백만 명을 비축해 두고 있습니다\"고 말했습니다. \"부자와 권력자가 이미 사다리를 걷어찼는데 어떻게 올라갈 수 있겠습니까?\" 베넷은 전 세계의 많은 사람들이 깨끗한 물과 안전한 잠잘 수 있는 장소를 얻기 위해 고군분투할 때, 가장 낮은 생활 수준의 상점 점원들도 자동차, 냉장고와 심지어 텔레비전을 얻을 수 있는 미국 사회를 통해 여과되고 있는 거대한 경제적 번영을 설명하면서 반박했습니다. 미국은 갈 길이 멀지만, 느리고 꾸준함이 경주에 승리를 가져다줍니다. 양당의 당원들은 그들의 후보가 토론에서 이겼다고 재빨리 주장했지만, 앞으로 있을 투표에서 누가 실제로 승리했는지 결정하는 것은 무소속 유권자들, 부동층 유권자들, 그리고 결국 선거 그 자체에 달려있습니다."
 USA.173.a:0 "베넷이 맞아, 미국은 언제나 보다 더 훌륭해!"
 USA.173.b:0 "케네디가 옳군, 기울어진 운동장을 평평하게 만들 시간이야!"
 USA.199.t:0 "대선 토론"
 USA.199.desc:0 "선거는 이미 고양되어 있고 행사로 가득 찼지만, 비교적 최근에 열린 공화민주당과 국가진보당 대통령 후보사이의 TV 토론은 캠페인의 가장 중요한 요소 중 하나가 되었습니다. 자유 세계의 지도자가 될 가능성이 가장 높은 두 사람 사이의 위트, 성격, 카리스마, 정책의 충돌을 중계하는 것은 ABC, CBS, NBC의 빅3 언론, 에드워드 R 모로우, 월터 크롱카이트, 존 챈슬러, 퀸시 하우 등 저명한 뉴스 리포터 캐스트들의 사회적 의무입니다. \"채널 돌리지 마세요!\". 소란스러운 지난 4년 동안을 비추어 볼 때, 당과 후보 모두 자신들이 보다 개방적이고 투명하며, 생방송 카메라 앞에서 기꺼이 상대방을 제압할 수 있다는 것을 보여 주고 싶어 합니다.\n\n린든 B. 존슨 공화민주당 후보와  NPP의 조지 C. 월레스가 뉴욕 록펠러 센터의 WNBC 스튜디오에서 대면했습니다. 다양한 주제를 다룰 예정이었던 토론회는 후보 스스로에게 초점이 맞춰졌습니다. 월러스는 존슨의 차이점을 부각시키는데 초점을 맞춘 듯했는데, NPP는 LBJ의 \"워싱턴 인사들\"에 의해 그렇게 자주 뒤처지는 미국 소시민인 \"작은 사람들\"를 결코 짓밟지 않을 것이라고 주장했습니다. \"권리\"와 \"자유와 해방\"에 대한 언급, 그리고 다른 많은 그러한 발언들은 앨라배마 주지사의 연설을 요약하는 것 같았습니다. 반면 존슨은 상대편이 말한 '빈말과 싱거운 상투'를 매도하며 NPP의 강령을 파고들었습니다. \"당신은 당을 만족시키고 함께 하는 데만 치중하고 나라를 어떻게 운영할 것인가에 대해서는 어떤 것도 합의하지 않았어!\" 존슨은 끝부분을 향해 쿵쿵거렸다. \"그런 공허한 약속으로 어떻게 선거운동을 할 수 있겠소?\n\n그는 \"양당의 당파간 토론에서 자신들의 후보가 승리했다고 주장하는 것은 순발력이었을지 모르지만 앞으로 있을 선거에서 누가 승리했는지 결정하는 것은 무소속 유권자들, 부동층 유권자들에게 달려있습니다\"라고 덧붙였습니다."
 USA.199.a:0 "존슨은 계획이 있어, 그리고 그걸 실행시킬 능력도 있지!"
 USA.199.b:0 "월레스는 진정한 미국을 위해 싸운다!"
 USA.174.t:0 "알카트라즈에서의 탈옥"
 USA.174.desc:0 "오늘 알카트라즈 연방 교도소에서 죄수 3명이 탈출했다는 소식이 전해졌습니다! 이들은 전날 밤 수감자 3명이 감방에 들어간 이후 다음날 아침 사라진 걸로 보아 밤 사이 탈출한 것으로 보입니다. 그들의 감방을 간단히 조사한 결과, 감방 벽에는 터널 뚫려있었고 죄수들의 침대는 종이로 메꿔져 있었습니다. 정신없이 수색한 결과 섬에서 세 명의 죄수들의 흔적은 발견되지 않았으며 본토의 경찰이 죄수복과 함께 조잡한 뗏목을 발견했을 때 비로소 그들이 성공적으로 알카트라즈를 탈출했다는 사실이 밝혀졌습니다. 그러나 여러 명이 '탈출불가능한' 시설에서 탈출했다는 사실보다 더 걱정스러운 것은 탈주자들 중 두 명이 독일계 미국인 연합의 일원이라는 사실입니다. 이 중에는 부회장이자 KKK 멤버인 아서 혼부이 벨도 있었습니다.\n\n예상대로 이 일은 대중들 사이에 엄청난 양의 분노를 폭발시켰습니다. '탈출 불가능한' 감옥이 탈옥되었을 뿐만 아니라, 독일계 미국인 연합의 주요 구성원이 지금 미국에서 활보하고 있다는 것입니다.\n\n기괴하고 멍청해 보일지 모르겠지만, 전국의 사람들은 밤이면 문을 잠그고 창문 밖을 훔쳐보며 벨이 자기 집 문 앞에 왔는지 확인합니다.\n\n공화당은 경찰이 탈옥범 체포를 최우선 순위로 삼을 것을 요구해 왔고, 민주당은 그러한 조치는 탈출한 쥐들을 더 깊이 숨길 뿐이며, 경찰은 이 사건을 일반적인 사건보다 더 우선시하지 말아야 한다고 말합니다. 행동 방침을 어떻게 해야 할까요?"
 USA.174.a:0 "이 문제는 가장 중요한 문제다!"
 USA.174.b:0 "이걸 그냥 보통 문제로 다뤄라"
 USA.175.t:0 "탈옥범이 잡히다"
 USA.175.desc:0 "며칠간의 수색 끝에 미디어가 '알카트라즈 삼인조'라고 부르는 자들이 결국 붙잡힌 것으로 보입니다. 머리 위를 날고 있는 헬리콥터 한 대가 스포트라이트를 피해 급히 몸을 숨기는 것을 목격했고, 그 무리가 공중 작전으로 궁지에 몰린 후 지상 분대가 그 세 사람을 체포하여 알카트라즈로부터의 탈옥범임을 확실히 확인할 수 있었습니다.\n\n알카트라즈 삼인조가 집에 침입했다는 터무니없는 이야기들이 이러한 사실에도 불구하고 전국을 휩쓸었기 때문에 걱정스러워하던 캘리포니아와 미국 전체 대중들은 매우 안도하고 있습니다. 대통령도 셋의 생포 소식에 기쁨을 표한 것으로 알려졌으며, 수색에 헌신한 사람들에게 포상을 내릴 것으로 보입니다.\n\n 그들이 붙잡힌 후, 알카트라즈 삼인조는 그들의 탈출에 대한 세부사항 등 다양한 문제에 대해 취조를 받았으며, 아서 혼부이 벨의 경우 독일계 미국인 연합의 회원에 대해 더 많은 질문을 받았습니다. 벨은 예상대로 그 문제들에 대해 침묵을 지켰지만, 놀랍게도 알카트라즈에서 그가 갇혀 있던 '비인도적' 대우에 대해 길게 격분했습니다. 벨의 주장에 따르면 심문을 벌인 FBI 요원들도 대우가 얼마나 나빴는지 듣고는 충격을 받았습니다. 또한 그의 대우에 대한 그의 항의의 일부분에는 벨의 KKK 내 연줄과 그 연줄에게 도움 받아 숨어지낼 계획이 언급되었습니다. KKK가 실제로 벨과 그의 동료들을 돕기 위해 위험을 무릅썼을지는 의문이지만, 벨이 생각했을 것이라는 사실이 KKK에 대한 새로운 의혹을 불러일으켰습니다.\n\n어떤 경우든 적어도 오늘만큼은 미국 국민은 안심할 수 있습니다. 주요 탈옥범들이 잡혔기 때문입니다. 그리고 바다에서 빛나는 바다까지 미국의 거리는 훨씬 더 안전하기 때문입니다"
 USA.175.a:0 "하느님 그들을 잡게 해주셔서 감사합니다!"
 USA.176.t:0 "알카트라즈 죄수들은 아직 밖에 있다"
 USA.176.desc:0 "탐문과 수색에도 불구하고 언론에서 말하는 '알카트라즈 삼인조'는 아직 발견되지 않았습니다. 사실 세 사람은 기본적으로 지구상에서 사라져버렸고, 경찰은 세 사람이 완전히 사라지기 전에 어디로 갔는지 거의 추적할 수 없습니다.\n\n적어도 대중들은 알카트라즈 삼인조를 찾는 데 있어 우리의 전적인 진전이 없는 것에 대해 별로 달갑지 않아 합니다. 나아가 알카트라즈가 성공적으로 탈옥한 뒤 '탈출 불가능한' 감옥이 내부에서 어떻게 뚫렸는지에 대해 조사가 이어졌습니다. 그 보고서는 특히 벨과 같은 연합 사람들에게 대해진 충격적인 대우를 보여주었습니다. 전국의 많은 사람들은 이 감옥을 '비인간적인' 그리고 '거의 나치 같은 짓'이라고 불렀습니다. 만약 알카트라즈 삼인조가 체포되었다면, 그 보고서는 축하 행사 중에 은밀하게 공개될 수 있었을 것이고, 그렇다면 우리가 현재 직면하고 있는 엄청난 분노를 피할 수 있었을 것입니다.\n\n이 이것에 대해 누구의 책임인지에 대한 좌우의 비난을 통해 정치인들, 특히 알카트라즈가 있는 캘리포니아에서 이 탈옥은 정치적 파장을 일으킬 것이 분명합니다."
 USA.176.a:0 "우리는 반드시 주시해야 한다!"
 USA.177.t:0 "경찰에 대한 투자"
 USA.177.desc:0 "민주당의 일부 반대에도 불구하고, 알카트라즈 삼인조 사냥에 더 많은 시간과 노력을 투자하려는 공화당의 계획은 그들을 다시 감옥으로 돌려보낸 것 보입니다. 이 공화당의 계획은 그들이 혈세를 쓴 결실을 보았기 때문에 캘리포니아 국민들로부터 지지를 얻었습니다. 이것은 또한 위기 동안에 더 많은 돈이 그들이 더 많은 사건을 해결하고 더 나은 기능을 하도록 도울 수 있기 때문에 경찰을 위한 더 많은 자금에 대한 관심을 불러일으켰고, 이것은 경찰 부서로부터 공화당의 지지를 얻었습니다. 교도소 탈출은 여러 가지 이유로 좋지 않을 수 있지만, 그것은 분명히 공화당에 이로운 것이었습니다."
 USA.177.a:0 "올바른 움직임이다"
 USA.178.t:0 "민주당의 지지율 급등!"
 USA.178.desc:0 "알카트라즈 삼인조가 탈옥하자 팻 브라운 캘리포니아 주지사는 경찰이 이번 사건을 다른 수단으로 악용할 것이라며 \"국민들은 탈옥범들을 걱정하지 말아야 한다\"고 말했습니다. 사람들은 당연히 충격을 받았습니다. 이 세 명의 도망자들은 미국에서 가장 전설적인 감옥 중 하나에서 탈출했습니다! 어떻게 사람들이 걱정을 안 할 수 있죠?\n\n그러나 알카트라즈 삼인조가 잡혔기 때문에, 캘리포니아의 대중들은 팻 브라운이 옳았고, 도망자들에 대해 걱정하지 않는 전략이 결실을 맺었다고 생각합니다. 이 때문에 팻 브라운에 대한 사람들의 신뢰가 높아졌고, 캘리포니아에서 민주당의 인기도 크게 상승했습니다."
 USA.178.a:0 "푸른 파도!"
 USA.179.t:0 "캘리포니아주 여론조사에서의 NPP의 급성장"
 USA.179.desc:0 "알카트라즈 삼인조를 찾기 위한 대규모 투자는 완전히 실패로 판명되었습니다. 탈옥범들이 허공으로 사라진 것처럼 보이기 때문입니다. 공화당이 성과를 내지 못한 것은 많은 사람들이 그들을 돈 낭비자라고 비난하게 만들었습니다. 게다가, 이것은 캘리포니아에서 NPP가 솔직히 믿을 수 없을 정도로 많은 인기를 얻도록 했고, 마침내 그 주가 NPP 지지주가 될 수도 있을 것으로 보입니다. 이런 사건은 충격적일 것이고, 일각에서는 NPP 정치인이 백악관에 입성하기 위한 전주곡이라고 할 수도 있을 것입니다..."
 USA.179.a:0 "오렌지색 캘리포니아라고?"
 USA.180.t:0 "여전히 못찾음"
 USA.180.desc:0 "알카트라즈 삼인조가 탈출한 다음 날, 팻 브라운 주지사는 연설에서 \"사람들이 탈옥범들을 걱정해서는 안 됩니다. 그들은 곧 잡힐 것입니다.\"라고 말했습니다. 팻 브라운의 예측은 매우, 매우 잘못된 것으로 증명되었습니다. 민주당의 자유방임주의적 접근법은 완전히 실패했고, 많은 사람들은 만약 더 많은 인력과 돈을 범인 검거에 투입했다면, 알카트라즈 삼인조는 완전히 사라지지 않았을 것이라고 믿습니다. 이 엄청난 실수는 많은 사람들로 하여금 팻 브라운과 민주당에 환멸을 느끼게 했고, 이 RD의 이름값은 캘리포니아주에서 점점 더 줄어들고 있는 것 같습니다."
 USA.180.a:0 "상황이 더 나빠질 수 있을까??"
 USA.181.t:0 "클랜에 대한 더 가혹한 조치"
 USA.181.desc:0 "아서 혼부이 불이 알카트라즈에서 탈출한 후 KKK에 대한 인맥이 의회에서 드러났습니다. 이 둘 사이의 연결고리는 NPP-C의 제임스 D 마틴 같은 사람들에게 큰 파장을 일으켰습니다. 그는 클랜을 상대로 대규모 조사에 착수하는 계획을 제안했고, 그렇다면 주요 지도자들을 체포할 가능성이 있습니다. 이것은 논란이 되는 행동입니다. 클랜은 모범적인 조직이라고 부를 만한 것은 아니지만, 여전히 합법적으로 운영이 허용되고 있기 때문입니다. 결론에 도달하지 못한 토론 후에, 그 문제는 대통령에게 넘어갔습니다. KKK에 대해 어떻게 해야 할까요?"
 USA.181.a:0 "KKK는 살아남을 것이다!"
 USA.181.b:0 "그들을 조사해라!"
 USA.182.t:0 "정의론"
 USA.182.desc:0 "하버드 대학교의 존 롤스 철학 교수는 지난 주에 그의 최신 저서를 발표했습니다. 칸트와 흄의 전통을 모두 바탕으로 한 '정의론'이라 불리는 거대한 책은 사회계약이 어떻게 정치적 삶을 가능하게 하는가에 대한 롤스의 이론을 묘사하고 있습니다. 그는 사회에서 우리가 어디에 놓여질지 모른 채, 우리가 사회가 어떻게 되기를 원하는지를 디자인해야 하는 '원초적 입장'을 상상해보라고 합니다. 이것으로부터 그는 정의의 두 원칙이 공식화될 수 있다고 믿습니다:\n\n1. 각 사람은 가장 광범위한 기본적 자유가 있는 총체적 시스템에 대한 동등한 권리를 모두에게 유사한 자유 제도와 양립할 수 있는 권리를 가져야 한다.\n\n2. 사회적 및 경제적 불평등은 다음 두 가지가 모두 만족하려야만 정당화될 수 있다: (a) 최소 수혜자의 최대 이익이 정의로운 저축의 원칙에 부합하며, (b) 공정한 기회균등의 조건에서 모두에게 개방된 직책과 직위에 결부되어야 한다.\n\n롤스는 마침내 이 책이 출판되어 다가오는 상원의원 선거를 위해 선거운동을 할 수 있게 된 것을 기쁘게 생각하며, 그때 그는 NPP 중도파가 의석을 얻기를 희망합니다.\n\n 일부 당 지도부는 이미 사회 정의에 대한 헌신, 특히 세계적 관점을 고집한 것에 대해 찬사를 보냈으며, 일부 당원들은 대담하게 이 책이 전 세계적으로 정의와 불의의 시스템과 연결되어 있기 때문에 성장하는 정당을 위한 선도적인 이론이 될 것이라고 예측했습니다. 콜로라도의 사람들은 어떤 의미에서는 도쿄나 게르마니아 사람들만큼이 조직적인 부당함으로부터 자유로워질 때까지 자유롭지 못합니다. 그러므로 어디에 있든지 모든 사람들의 정의의 자유를 위해 싸우는 것은 각 정부의 의무입니다!"
 USA.182.a:0 "모두를 위한 정의!"
 USA.201.t:0 "침로 유지"
 USA.201.desc:0 "온건파로부터 대법원의 이념적 균형을 맞추라는 요구가 많음에도 불구하고, 우리는 현재의 상황을 그대로 유지하기로 결정했습니다. 우리가 법정을 더 우리 입맛대로 편향시키진 않았지만, 법정은 가까운 미래 동안, 일부 사람들이 \"기울어진\" 상태라고 부를 수도 있는 현 상황으로 남을 겁니다.\n\n당 관계자들은 현 노선을 견지하는 이유로 \"개혁의 지속\"의 필요성을 강조했지만 언론은 예상대로 우리의 공정성 결여를 질타했습니다. 대중의 불만이 커짐에 따라, 우리의 분석가들은 우리가 이러한 강행군을 계속할 경우 심지어 우리의 이전 지지자들조차 점차 환멸을 느끼게 될지도 모른다는 우려가 큽니다."
 USA.201.a:0 "꼬우면 떠나!"
 USA.202.t:0 "사법개혁"
 USA.202.desc:0 "이런 불확실한 시기에는 미국에 근본적인 변화를 줄 시간입니다. 우리는 더 이상 우리 국가를 통상적인 상태로 유지할 수 없습니다. 그래서 우리 행정부는 논란의 여지가 있는 결정을 내렸습니다. 좀 더 우리의 관점에서 생각하는 누군가를…대법관에 지명했습니다.\n\n우리의 움직임에 대한 반응은 엇갈렸습니다. 매우 열성적인 지지자들은 우리의 약속을 이행하는 우리의 결정을 칭찬했지만, 대부분의 다른 미국인들의 반응은 기껏해야 의혹이고 최악의 경우 분노였습니다. 많은 신문들이 우리의 \"삼권분립의 붕괴\"를 날카롭게 비판하면서, 우리의 지지율은 많은 온건파 유권자들 사이에서 급격히 떨어졌습니다. 그들의 신뢰는 조금이라도 회복하는건 어려워 보입니다."
 USA.202.a:0 "어떠한 대가를 치르더라도 변화는 필요하다."
 USA.203.t:0 "더 균형잡힌 대법원"
 USA.203.desc:0 "역대 정권들은 논란이 많은 대법원 인사를 통해 국가에 극단적 의제들을 강요하려 했습니다만, 우리 행정부는 우리의 야망보다는 법을 우선시하는 쪽을 택합니다. 가장 최근에 대법관으로 지목된 사람들은 이성에 귀 기울이고 균형잡히고 편견없는 방식으로 판단을 내릴 것을 맹세하면서 진실만을 지키겠다는 의지를 표명했습니다.\n\n대법원의 균형을 맞추는 것은 미국 국민 대다수의 찬성을 받았습니다. 이전의 임명으로 이득을 본 비주류 세력은 반대를 외칠 수도 있지만, 미국 민주주의의 지속적인 성공을 위해 헌신하는 사람들은 사법부의 공정성과 진정한 정의를 회복할 수 있다고 확신하며 정부에 대한 새로운 믿음을 얻었습니다"
 USA.203.a:0 "우리는 건국의 아버지들의 이상을 지킬것이다"
 USA.204.t:0 "침로 유지"
 USA.204.desc:0 "온건파로부터 대법원의 이념적 균형을 맞추라는 요구가 많음에도 불구하고, 우리는 현재의 상황을 그대로 유지하기로 결정했습니다. 우리가 법정을 더 우리 입맛대로 편향시키진 않았지만, 법정은 가까운 미래 동안, 일부 사람들이 \"기울어진\" 상태라고 부를 수도 있는 현 상황으로 남을 겁니다.\n\n당 관계자들은 현 노선을 견지하는 이유로 \"개혁의 지속\"의 필요성을 강조했지만 언론은 예상대로 우리의 공정성 결여를 질타했습니다. 대중의 불만이 커짐에 따라, 우리의 분석가들은 우리가 이러한 강행군을 계속할 경우 심지어 우리의 이전 지지자들조차 점차 환멸을 느끼게 될지도 모른다는 우려가 큽니다."
