 USA_oil_crisis_support_category_desc:0 "Growing gas station lines are becoming an increasingly common occurrence throughout the entirety of the continental USA and the world at large as the Middle East descends into chaos and the Italian oil monopoly plummets to the ground. It is clear that we must intervene in the turmoil to prevent a looming economic crisis and secure our interests. It is our duty to spread the light of liberty to the dunes of Arabia and the mountains of Iran.\n\nThe conflicts engulfing the Middle East are:[USA_OC_Iraq_string][USA_OC_Egypt_string][USA_OC_Sudan_string][USA_OC_Oman_string][USA_OC_Yemen_string]\n\nOur current involvement in the conflict is [USA_OC_Get_Participation].\n§OThe more resources we send to help our supported factions, the more we will gain once the conflicts end.§!"
