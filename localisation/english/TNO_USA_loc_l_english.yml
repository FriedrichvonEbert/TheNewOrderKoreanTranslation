 USA_african_adventure_2:0 "아프리카 모험"
 USA_mccormack_against_the_npp:0 "맥코맥 행정부"
 USA_mccormack_against_the_npp_desc:0 "불명예스럽게 사임한 대통령에 또 다른 대통령은 총살당하기까지 혼란스러운 국가에 선거는 겨우 1년 남았습니다. 공화-민주당의 상황이 끔찍하다고 말하는 것은 아마 세기의 가장 절제된 표현일 것입니다. 권력의 고삐를 잡을 거라고는 전혀 예상하지 못했던 사람인 존 맥코맥 전 하원의장이 백악관으로 들어가면서, 미국이 그의 손에 쥐어지게 되었습니다. 미국 역사상 가장 어두운 시기에, 맥코맥은 충분히 이 일을 대신할 것입니다.\n\n선거가 얼마 남지 않아서, 맥코맥의 대통령 임기는 짧을 것입니다. 그는 선거에 출마할 생각이 없으며, 대신 새로운 정부 수반이 지명될 때까지 앞으로 몇 달 동안 대통령 집무실을 지키기로 다짐했습니다. 하지만, 당이 난장판이 되고, 국가진보당이 전례 없는 이득을 얻으면서, 짧은 임기 동안 배를 바로잡고 공화-민주당을 파멸에서 구하는데 힘을 기울일 것입니다.\n\n케네디 대통령이 비극적으로 짧은 임기를 수행했기 때문에, 남은 문제인 닉슨의 실추된 유산은 다시 다루어져야 할 것입니다. 닉슨이 이 나라를 몰아넣은 남아프리카 전쟁의 여파 또한 신중하게 관리할 필요가 있습니다. 만약 맥코맥이 당을 집어삼킨 불길을 성공적으로 진압하고 정부의 위엄을 되찾을 수 있다면, 공화-민주당은 선거의 참패에서 살아남을 수 있을 것입니다."
 USA_mccormack_remain_calm:0 "침착하게 지내기"
 USA_mccormack_remain_calm_desc:0 "충격과 추문의 물결로 촉발된 불확실성과 당이 경험한 비극들은 우리 당에 대한 국민의 신뢰를 산산조각 냈을 뿐만 아니라 당의 여러 파벌들을 하나로 묶는 끈질긴 유대를 무너뜨렸습니다. 많은 민주당 의원들과 심지어 몇몇 공화당 상원의원들도 통합정당의 존립이 과연 누구에게 이로운가 라는 의문이 퍼져나가는 가운데, 우리가 선거에서 이길 수 있는 희망을 갖길 원한다면 당을 하나로 모으기 위한 과감한 조치가 취해져야 합니다.\n\n맥코맥 대통령은 옥신각신하는 파벌들을 단결시켜 미국이 처한 혼란에 대항하는 연합 전선을 제시해야 할 것입니다. 당의 단합을 회복하는 것은 국가의 공황을 누그러뜨리고 공화-민주당 지지자들의 집단 탈당을 막는 데 매우 중요한 역할을 할 것입니다."
 USA_mccormack_healing_nation:0 "망가진 국가를 치유하기"
 USA_mccormack_healing_nation_desc:0 "당이 어느 정도 단결력을 회복한 가운데, 우리는 이제 미국 국민들을 되찾기 위해 노력해야 합니다. 여전히 당의 자신감이 심각하게 손상되어 있기 때문에, 맥코맥 대통령은 우리 당이 아직 미국의 더 나은 미래를 위한 최선의 선택이라는 것을 증명하기 위해 신속히 움직여야 합니다. 헌신적이고 명석한 리더십을 통해, 국민들에게 공화-민주당이 우리가 처한 위기를 헤쳐나갈 수 있다는 것을 보여줄 것입니다.\n\n맥코맥은 또한 여론조사에서 우위를 점하여 우리가 직면하고 있는 위기를 최대한 활용하고, 우세한 NPP에 대처해야 할 것입니다. 만일 놈들의 인기가 사그러든다면, 우리는 말과 정책 양면에서 놈들을 능가할 필요가 있을 것이며, 미국을 앞으로 나아가게 할 진정한 유일한 선택지임을 증명해 보일 것입니다."
 USA_mccormack_moving_past_nixon:0 "닉슨의 과거를 버리자"
 USA_mccormack_moving_past_nixon_desc:0 "과거는 유감스럽지만, 우리는 우리의 실수에 미련에 빠져 시간을 낭비해서는 안 됩니다. 추문에서 자신을 회복시키는 열쇠는 손을 비틀고 고민하는 것이 아니라, 앞으로 나아가 자신이 더 낫다는 것을 증명하는 것입니다. 맥코맥은 미래에 초점을 맞추고, 당의 이미지를 살리고, 지난 해의 불행한 사건들이 공화-민주당의 유서 깊은 정치적 혈통에 비하면 딸꾹질에 불과하다는 것을 증명함으로써, 이 생각을 구체화할 것입니다.\n\n우리는 닉슨의 유산을 버리고 미래를 향한 새로운 길을 개척할 것입니다. 현안을 정면으로 승부한다는 것은, 우리가 항상 그랬던 것처럼, 효율적으로 통치할 수 있는 힘을 미국 국민들에게 보여주는 것입니다. 국민의 신뢰를 회복하기 위해 많은 노력을 해야 하지만, 성공한다면 우리의 실추된 명성은 다시 위대함으로 회복될 것입니다."
 USA_mccormack_speaker_of_the_white_house:0 "백악관의 발언자"
 USA_mccormack_speaker_of_the_white_house_desc:0 "전 하원의장으로서, 맥코맥은 정치에서 특별한 위치를 차지했습니다. 하원을 이끌고, 하원 업무를 주재하고, 그 안에서 열리는 토론에서, 하원의장의 지위는 적어도 이론적으로는 미국 정치에서 누구나 얻을 수 있는 비당파적인 위치입니다. 두 라이벌 사이를 중재하는 섬세한 기술은 양쪽 모두의 내부 상황에서 일정 수준의 억제력을 필요로 합니다.\n\n대통령으로서, 맥코맥은 이전 직위의 명성을 유리하게 사용할 수 있습니다. 과거의 불행한 추문들에 연루되지 않은 비당파적 요소로 자신을 표현함으로써, 맥코맥은 닉슨 대통령의 오점으로부터 자신을 멀어지게 할 수 있습니다. 백악관에서 자신을 청렴하고 타락하지 않은 목소리로 묘사함으로써, R-D 사건을 더 효과적으로 논증할 수 있고, 다가오는 선거에서 당이 살아남을 가능성을 크게 높일 수 있습니다."
 USA_mccormack_curb_radicalism:0 "극단주의를 억제하기"
 USA_mccormack_curb_radicalism_desc:0 "절망적인 시기에, 사람들은 그 해결책이 얼마나 급진적이든 미친 것이든 간에, 해결책을 제시할 수 있는 사람에게 의지할 것입니다. 사실 이런 식으로, 현대 독일이 악몽 같은 자아에 빠졌습니다. 이 정확한 시나리오는 현재 미국 전역에서 진행되고 있습니다. 겁에 질리고 불확실한 사람들로 가득 찬 나라가 NPP로 몰려들고 있기 때문입니다. NPP는 자신들만이 미국을 \"고칠 수 있다\"고 말하면서 미국 문제에 대한 강경한 해결책을 약속하고 있는데, 망치로 헐거운 못을 박아넣긴 쉽기 때문입니다.\n\n공화-민주당이 버텨내려면, 미국 국민들로 하여금 NPP의 길이 파멸로 이어진다는 것을 보게 해야 합니다. 맥코맥 대통령은 혈기왕성한 모든 미국인들에게 과격주의에 단호히 맞서라고 촉구하며 공세를 펼 계획입니다. 그들의 매혹적인 노래는, 역사적으로 봐도 수많은 정권에서 너무나 많은 빈곤과 죽음을 초래했지만 미국에서도 장악되게 내버려둘 순 없습니다. 이러한 행동 촉구는 흔들리는 진보주의자와 편 가르기를 고려하고 있는 온건한 보수주의자 양쪽 모두를 되찾는 데 도움이 될 것입니다."
 USA_mccormack_saving_nixon:0 "닉슨의 유산을 지키자"
 USA_mccormack_saving_nixon_desc:0 "추문이든 아니든 닉슨 대통령은 우리에게 많은 짐을 맡겼습니다. 우리의 동맹국들을 돕는다는 명목으로, 남아프리카 전쟁에 개입하는 것은 거의 틀림없는 명예로운 결정이지만, 최근 들어 가장 논란이 많은 움직임 중 하나가 되었습니다. 만약 우리의 명성을 회복하려면, 우리는 닉슨의 결정을 지키고 실수를 큰 성공으로 바꿀 수 있는 방법을 찾아야 합니다.\n\n전쟁 선전은 우리의 도덕적 의무로서 전쟁 참여를 가속화하기 때문에 이를 강화되어야합니다. 또한 생명을 잃거나 불구가 된 모든 사람은 우리의 명성에 또 다른 오점으로 남기 때문에, 아프리카 덤불에서 일어나는 악재를 보도하는 사악한 언론을 억누르기 위해 노력해야 합니다. 궁극적으로, 아프리카에서 일종의 도덕적 승리를 이끌어 내기 위해 노력해야 합니다. 남아프리카 분쟁은 공화당-민주당의 행동에 의해 야기된 사건이며, 그것이 옳은 결정이었다는 것을 증명해야만이 닉슨 대통령에 대한 우리의 충성심이 완전히 어리석은 것은 아니라는 것을 증명할 수 있습니다."
 USA_mccormack_african_gamble:0 "아프리카 도박"
 USA_mccormack_african_gamble_desc:0 "아무리 봐도, 남아프리카의 상황은 엉망입니다. 닉슨 대통령의 잘못된 기회주의를 때문에, 우리 군대는 우리가 이해하기조차 힘든 갈등 속에서 싸우고 죽도록 절반을 떠밀려 보냈고, 국민들은 점점 더 분노하고 있습니다. 하지만 지금 물러서는 것은, 우리가 결코 회복할 수 없는 비겁한 행동이 될 것입니다.\n\n대신, 우리는 전쟁에서 승리함으로써 국민들을 되찾을 것입니다. 우리는 전쟁에서 승리한다는 건 물론이고, 최대한 빨리 승리해야 합니다. 미국을 위해 수렁에 빠진 ​​시간을 최소화한다면, 우리는 미국에서 큰 승리를 거둘 수 있을 것이며, 투표장까지 갈 수 있습니다. 맥코맥 대통령은 이미 남아프리카에서 전투를 벌이고 있는 미군들에게, 가능한 한 빨리 보어인들과 나치를 무력화시키는 것을 목표로 하는, 공격적인 돌격을 위해 스스로를 강화하라고 명령할 준비가 되어 있습니다.\n\n대담한 계획을 세우려면 대담한 결과가 필요합니다. 만약 우리가 결과를 내놓지 못한다면 유권자들은 결코 우리를 용서하지 않을 것입니다..."
 USA_mccormack_home_by_chrsitmas:0 "크리스마스까지 집으로"
 USA_mccormack_home_by_chrsitmas_desc:0 "더 많은 총. 더 많은 연료. 더 많은 행진.가능한 한 빨리 전쟁을 끝내겠다는 약속을 지키려면 우리는 비용을 아끼지 않을 수 있습니다. 전장의 우리의 아들들은 가장 끔찍한 적들에 맞서, 가장 어두운 아프리카의 깊숙한 곳으로, 험난하고 혹독한 긴 행군을 할 것이지만, 이들의 고통은 헛되지 않을 것입니다. 우리가 더 빨리 움직일수록, 우리의 적들은 더 빨리 쓰러지고, 놈들이 더 빨리 쓰러질수록, 우리는 더 빨리 위대한 승전식을 거행할 수 있습니다.\n\n반전 시위는 점점 더 시끄러워지고 있지만, 우리의 결의와 우리의 헌신적인 힘을 다져야합니다. 맥코맥 대통령은 병사들이 계속 행진하고, 계속 싸우고, 계속 승리할 수 있도록 돕기 위해 군에 대량의 보급품과 장비를 보급하는 것을 승인할 준비를 하고 있습니다. 승리를 눈앞에 두기에는 어떠한 대가도 치를 수 있습니다.\n\n우리 아들들은 크리스마스까지는 집에 올 것입니다. 그래야만 합니다. 그렇지 못한다면 당에 무슨 일이 일어날 지 생각하는 것을 멈추지는 맙시다..."
 USA_mccormack_soul_in_torment:0 "고통 속의 영혼"
 USA_mccormack_soul_in_torment_desc:0 "물론 닉슨 전 대통령의 행동은 용납될 수 없었지만, 당내에서는 여전히 이 남성의 정책과 강령을 존중하는 사람들이 많습니다. 닉슨의 측근들은 이것이 우리가 이 중대한 순간에 우리 손에서 그를 씻어낼 수 있고, 당을 안정시키는 데 도움이 될 것이라고 주장했습니다.\n\n이것은 인기가 없을 것입니다. 닉슨의 투표 기반은 찬성하겠지만, 그의 행동을 사면하는 것은 다른 많은 사람들에 의해 분명히 비난 받을 것입니다. 그러나 닉슨 전 대통령의 측근들을 다시 끌어들이는 것은 당을 화합시키는 데 도움이 될 것이며, 공화-민주당의 화합은 우리의 잠재적인 성공에 가장 중요합니다."
 USA_mccormack_he_was_a_crock:0 "그는 사기꾼이지"
 USA_mccormack_he_was_a_crock_desc:0 "리처드 닉슨은 단순한 사기꾼이 아니라 부정의 사기꾼이었습니다. 용납할 수 없는 부패 행위를 저질렀을 뿐만 아니라, 법원이 그에게 진실을 강요할 때까지 책임을 인정하지 않았고 어떠한 개입도 부인했습니다. 결코 공화-민주당이 자신들의 이미지와 연관시켜서는 안되는 사람이며, 정의가 아직 이 나라를 통치하고 있음을 보여주기 위해, 그는 결과에 책임져야 합니다.\n\n닉슨은 아무런 사면도 받지 않을 것이며, 기소되고 처벌을 받게 될 것입니다. 그는 다른 부패한 관리들과 마찬가지로 대우받을 것이며, 이는 미국 전체에 모범이 될 것입니다. 그의 더 완고한 지지자들은 이것을 인정하지 않을 수도 있지만, 닉슨과는 달리, 맥코맥 대통령은 \"그는 사기꾼\"이라는 진실을 말하는 것을 두려워하지 않습니다."
 USA_mccormack_passing_of_the_torch:0 "지나가는 성화"
 USA_mccormack_passing_of_the_torch_desc:0 "맥코맥 대통령은 짧은 시간으로 할 수 있는 모든 일을 했습니다. 마지막 몇 분간의 선거 연설과 야당의 열띤 공세는 이곳저곳 가끔 이상한 유권자를 흔들어 놓을지도 모르지만, 이 시점에서 대부분의 사람들의 마음은 정해질 것입니다. 선거의 밤이 다가옴에 따라, 우리가 할 수 있는 일은 가만히 앉아서 우리 행동이 충분했기를 바라는 것뿐입니다.\n\n무슨 일이 일어나든, 백악관은 2년 안에 네 번째 대통령을 맞이할 준비가 되어 있어야 합니다. 차기 최고 수장에게 권력을 이양하기 위한 준비를 해야 하며, 백여 년 만에 처음으로 당선인의 이름 옆에 R이나 D를 붙이지 못할 수도 있습니다. 누가 당선되든 간에, 우리는 이양이 가능한 한 깨끗하고 질서 있게 이루어지도록 해야 하며, 우리나라가 건국한 민주주의의 원칙과 전통이 유지되도록 해야 합니다.\n\n기다림이 거의 끝나갑니다. 여론조사는 거의 마무리되었습니다. 역사적인 선거 시즌이 거의 끝나갈 때가 되었습니다. 대통령 맥코맥과 그의 가장 가까운 보좌관들은 손가락을 교차시킨 채 대통령 집무실에 앉아 있습니다. 곧 진실의 순간이 옵니다..."
 RD_mccormack.1.t:0 "권력의 짐"
 RD_mccormack.1.desc:0 "존 맥코맥은 이런 것을 전혀 원하지 않았습니다.\n\n물론 그의 경력은 의심할 여지없이 대부분 성공적이었습니다. 그는 언제나 당과 국가를 위해 봉사하고자 했으며, 그는 하원의장으로 재직하면서 그의 일을 스스로 평가하기에도 훌륭히 해냈습니다. 그 때, 닉슨은 거짓말을 했고 케네디는 죽었으며, 그리고 이 보스턴태생 건축자재 운반노동자의 아들은 자신이 지상에서 제일 높은 사무실에 갑자기 들이닥친 것을 알게 되었습니다.\n\n그는 정신을 가다듬으려 노력했으나 그럼에도 불구하고 지난 며칠간의 기억은 흐릿하기만 했습니다. 정치가들과 장관들은 현 상황을 보고 하기 위해 끝없이 몰려들었고 대통령 집무실은 마치 회오리바람이 몰아치는 곳 같았습니다. \"남부에서 폭동이 더 일어나고 있습니다.\" 한 사람이 외쳤습니다. \"대통령각하, 제일 최근 남아프리카에서 온 사상자 보고입니다\" 다른 사람이 말했습니다. 기자회견장의 단상은 또 다른 끔찍한 것 이었습니다. 그는 그가 지난며칠간 “국가적 비극” 그리고 “우리 모두에게 어려운 시간” 따위 구절을 반짝이는 카메라 앞에서 몇 번이나 내뱉었는지 셀 수가 없었습니다. 결국에, 그는 짧은 휴식을 취하게 되는 순간마다 신문을 집어 암울한 선거예상, 끊이지 않는 소문공장, 셀 수 없는 반전시위 보고들, 계속되는 민권과 관련된 무력충돌, 그리고 해외에서 줄줄이 돌아오는 관들에 관한 것들을 모조리 읽었습니다.\n\n어느날 밤, 그는 도저히 잠을 잘 수가 없었고, 백악관 잔디밭에서 쏟아지는 빛만이 있는 집무실에 앉아있었습니다. 그의 대통령직이 성공적이진 않을 것입니다. 그는 그 점은 받아들였습니다. 그는 그의 통치를 정당화하거나 연장하기 위해 대선에 출마한다는 계획은 세우지 않았습니다. 그러나 아마 그는 국가를 충분히 잘 안정시켜 후임자에게 승리의 일격을 날리게 할 수 있을 것입니다.\n\n스스로를 강철과 같이 강하게 하며, 임시대통령은 다가올 시련에 대한 준비를 했습니다."
 RD_mccormack.1.a:0 "우린 시도할 수 밖에 없다."
 RD_mccormack.2.t:0 "번쩍이는 전장"
 RD_mccormack.2.desc:0 "\"파시스트 위협과의 전쟁은 매우 중요하며,\" 맥코맥 대통령은 기자들에게 선언했습니다, \"하지만 우리 사람들의 삶도 마찬가지입니다. 우리 아들들 집으로 돌려보내 가족들과 다시 함께하길 바라고 있습니다. 그렇기 때문에 우리는 가능한 한 빨리 이 탈출을 마무리 지으려고 노력하고 있습니다.\"\n\n그 회의는 길고 험악했습니다. 전쟁에 대해 터무니없는 주장이 제기되었습니다. 맥코맥은 신속한 공격, 지원 장비의 보급, 켈리마네와 루안다가 미군에 점령되는 다양한 날짜 예측, 그리고 많은 대담한 제안들을 약속했습니다. 기자들은 어려운 질문을 던졌습니다 - 이것이 경제에 어떤 영향을 미칠까요? 군인들이 그렇게 짧은 시간에 그렇게 먼 거리를 이동할 수 있을까요? 그런 공세가 사람들의 복지에 어떤 영향을 미칠까요? 그 주장들은 자유롭게 흘러갔고, 질문들은 몇 시간 동안 더 단호하게 되돌아왔습니다.\n\n그 후, 맥코맥은 자신의 말이 대중을 뒤흔들기를 바랄 수 밖에 없었습니다. 전쟁의 빠른 종식은 정당을 선포한 모욕에서 해방시킬뿐만 아니라, 이것으로부터 벌어질 파시즘에 대한 위대한 승리를 누릴 수 있게 해줄 것입니다. 물론, 이것은 군대가 그러한 승리를 거둘 수 있을지에 달려 있습니다.\n\n그 일을 해내야 합니다."
 RD_mccormack.2.a:0 "\"그럴 것입니다.\""
 RD_mccormack.3.t:0 "황혼의 숫자계산"
 RD_mccormack.3.desc:0 "맥코맥은 살면서 이렇게 많은 숫자를 본 적이 없었습니다.\n\n지금, 나머지 지역에서 사람들이 그들이 인생 속 기억에서 가장 분열적일 선거에 투표하기 위해 투표소로 향하고 있을 때, 그가 할 수 있는 것은 앉아서 끝없이 책상에 쌓여있는 종이들을 분석하는 것 밖에 없었습니다. 전국에서 온 신문, 통계지,성명; 종이들의 내용물은 다양했지만, 그 종이들 하나하나 위에 맥코맥은 그가 찾고 있는 특정 통계 위에 동그라미를 쳤습니다. - 여론조사였지요.\n\n뉴욕타임즈는 공화민주당이 아이오와에서 좋은 기회가 있다고 했으나, 보스턴 글러브는 NPP에게 유리한 피바다가 될 것이라 예측했습니다. 일리노이의 여론조사원은 그 지역의 공화당 상원의원이 의석을 지켜낼 것이라 확신에 차 있었지만, 루이지애나에서 온 뉴스는 별로 희망적이지 않았습니다. 맥코맥은 나쁜 결과를 보고는 심장이 내려앉는 것을 느끼고, 그 다음엔 조짐이 좋은 결과를 보고는 심장이 치솟는 것을 느끼며 끝없이 여론조사에 몰두했습니다.\n\n그러나 여론조사 기관들이 서로에게 동의하지 않는 것처럼 보이고 마지막 결과는 여전히 불명확한 상태로 남겨지자 그는 스스로 절망감이 차오르는 것을 느꼈습니다. 불확실성은 그가 복통을 느끼게 만들었습니다. 그는 그가 항상 옳은 선택을 하지 않은 것을 알았으며, 국가진보당은 지금 그 어느 때보다 강한 상태였습니다. 맥코맥이 이 난장판에 있게 된 것은 닉슨과 캐네디 때문이지만, 역사는 그를 공화민주당을 세웠거나 망가뜨린 사람으로 기억할 것입니다.\n\n밤이 깊어졌고, 공식개표집계가 시작되었습니다. 맥코맥은 그의 눈꺼풀이 무거워짐을 느꼈습니다. 워싱턴 포스트 신문 위에 머리를 얹은 채로, 그는 그의 생각과 두려움이 빠져나가는 것을 느꼈습니다. 맥코맥이 완전히 잠에 빠져버렸을 때, 그는 어쨌든 일어나서 새로운 대통령을 보게 될 것이라는 지식에 자신을 맡겼습니다. 그게 누구든지 간에."
 RD_mccormack.3.a:0 "\"안녕히 주무세요, 임시 대통령각하.\""
 USA_mccormack_saving_nixon_path:0 "§R닉슨의 행동은 미국 사회를 심각하게 분열시켰습니다. 그의 유산을 되찾는 것은 쉽지 않을 것입니다.§!\n"
 USA_mccormack_save_rds:0 "§G우리는 국가의 눈에 우리의 이미지를 회복하기 시작할 것입니다.§!\n여기서 우리가 한 결정이 미래에는 §Y전례§!가 될 것입니다.\n"
 USA_pardon_nixon_warning:0 "§B닉슨은 특히 §S북부§! 진보주의자들을 중심으로 인기가 매우 없습니다.§!"
 USA_condemn_nixon_warning:0 "§B우리의 이미지를 보호하기 위해서는 필수적이지만 §z남부§! 딕시크랫에게는 잘 먹히지 않을 것입니다. §!\n여기서 우리가 한 결정이 미래에는 §Y전례§!가 될 것입니다.\n"
 USA_mccormack_african_gamble_idea:0 "아프리카 도박"
 USA_mccormack_home_by_christmas_idea:0 "크리스마스까지는 집으로"
 USA_mccormack_saf_over:0 "남아프리카 전쟁이 끝났습니다."
 USA_the_jfk_presidency:0 "케네디 행정부"
 USA_the_jfk_presidency_desc:0 "리처드 밀하우스 닉슨이 사임한 후, 미국인들은 존 피츠제럴드 케네디를 대한 신뢰, 희망, 자신감을 불어넣는 지도자로서 다시 한번 바라볼 것으로 보입니다. JFK 자신이 이전부터 수년간 대통령직을 원했기에, 신의 섭리에도 굴하지 않고 마침내 그 꿈을 이루워냈습니다. 닉슨의 부도덕한 사건을 씻어낸 케네디는 국가적 지지를 받아, 미국을 진정으로 더 위대하고 자유로운 나라로 만들 준비가 되어 있습니다. 차기 대통령 선거에서 다시 한번 대통령에 당선될 때, 민권에서 사회 복지 계획에 이르는 모든 부문에서 더욱 번영할 수 있도록 케네디는 준비하고 있습니다."
 USA_jfk_mend_the_rifts:0 "균열을 고치자"
 USA_jfk_mend_the_rifts_desc:0 "리처드 닉슨이 타협과 존중이라는 것을 모르는 이였기에, 미국 역사상 가장 논쟁적인 시기에 나라를 하나로 뭉치는 데에 거의 도움을 주지 못했습니다. 하지만 존 케네디는 미국의 거의 모든 정치권에서 지지를 받고 있습니다. 초당파적인 정치 연합에서 약간의 도움과 이에 대한 몇몇 연설만으로도 케네디는 닉슨이 조각낸 사회적, 정치적 격동을 제어할 수 있을 것입니다."
 USA_jfk_fucking_dixiecrats:0 "[ROOT.GetDixiecratFocusName]"
 USA_jfk_fucking_dixiecrats_desc:0 "딕시크랫은 미국 정치에서 항상 강력하고 목소리 높은 집단이었습니다. 미국이 건국된 이래, 지금까지도 남부는 매우 강한 연대감과 정치적 통일감을 가지고 있습니다. 그러나 딕시들의 인종분리주의와 백인우월주의에 대한 강경한 입장 때문에 눈치를 보는 남부 정치인들을 매사추세츠의 개혁가를 따르도록 설득하려면 어려움이 있을 것입니다. 하지만, 케네디 대통령은 미국이 더 위대하고 더 단결된 국가가 되려면 딕시크랫의 목소리를 들어야 한다고 말합니다."
 USA_jfk_fucking_progressives:0 "[ROOT.GetProgressiveFocusName]"
 USA_jfk_fucking_progressives_desc:0 "진보주의는 미국 역사에서 매우 중요한 역할을 해왔지만, 공화당의 주요 정강에 편입하려는 움직임은 전례없는 일이였습니다. 이에 몇몇 당원들은 정당 자체에 실망했고, 복도를 가로질러 NPP-중도파에 합류했습니다. 대통령 존 F. 케네디는 공화당이 주요 쟁점에 대해 집결하지 못할 경우, 당에 뜻을 같이하는 대부분의 진보주의자들이 또 다시 NPP로 몰려들 것이라는 것을 알고 있습니다. 대통령이 계획을 추진하기 위해서는 진보주의자들과 함께해야 합니다."
 USA_jfk_one_last_chance:0 "마지막 기회"
 USA_jfk_one_last_chance_desc:0 "공화-민주당이 대통령 존 F. 케네디 대통령의 뒤를 든든히 받치고 있으며, 드디어 대통령의 계획을 추진할 때입니다. 당의 분열이 대부분 치유된 지금, 국가 전체를 통일할 때가 왔습니다. 닉슨 행정부는 미국 정치권에 깊은 분열을 남겼기에, 미국이 앞으로 나아가려면 함께 행동해야 합니다."
 USA_jfk_bring_back_the_npp:0 "NPP를 다시 태어나게 하자"
 USA_jfk_bring_back_the_npp_desc:0 "국가진보당은 거의 20년 동안 미국 정치에서 모두에게 지지받는 양당 중 하나입니다. 일부 사람들은 이들을 급진주의자와 몽상가라고 일축했지만, 미국 지지층의 상당 부분을 차지하고 있습니다. 케네디 대통령이 개혁안을 통과시키고 미국을 치유하려면, NPP를 다시 태어나게 해 초당파적인 연대를 구축하는 것이 중요한 첫걸음입니다."
 USA_jfk_save_the_country:0 "나라를 구하자"
 USA_jfk_save_the_country_desc:0 "닉슨의 추문은 지난 100여 년 동안 대중의 신뢰를 가장 크게 떨어뜨린 사건 중 하나였습니다. 이처럼 미국인들의 대통령뿐만 아니라 연방정부 전체에 대한 믿음과 신뢰를 잃은 적은 거의 없었습니다. 케네디와 정치 기반은 국민을 대표한다고 주장하는 정부가 국민에게 신뢰가 없다면 더이상 앞으로 나아갈 수 없다고 생각했습니다. 따라서 대통령의 변함없는 카리스마와 언론과의 좋은 관계로써, 미국 국민들과 신뢰를 다시 회복 할수 있을지도 모릅니다."
 USA_jfk_meet_with_politicians:0 "정치인들과 만나기"
 USA_jfk_meet_with_politicians_desc:0 "미국 역사상 정부에 대한 지지율은 그 어느 때보다도 낮았습니다. 수백만의 미국인들이 실업자로 전락하고, 민권 운동은 주먹다짐으로 구르고 있습니다. 그리고 딕시크랫과 놈들의 주둥이는 자신들의 남쪽 본거지에서 귀를 틀어막고 여전히 1903년인 척 살아가는 것에 만족하고 있습니다. 따라서, 많은 정치인들이 단시간에 수많은 개혁을 추진 하는 것에 우려를 표하고 있다는 것은 그다지 놀라운 일이 아닙니다. 케네디는 두려움을 누그러뜨리고 이들에게 변화하는 시대가 나쁜 것이 아니라는 것을 보여주려고 노력할 것입니다."
 USA_jfk_meet_with_people:0 "국민과 만나기"
 USA_jfk_meet_with_people_desc:0 "미국은 현재 역사상 가장 어렵고 심각한 시기를 겪고 있으며, 빈곤율은 대공황 이후 하늘을 찌를 것처럼 폭등하고 있습니다. 모든 미국인들은 지쳤고 빈곤해졌기 때문에 변화가 필요합니다. 케네디 대통령은 더 이상의 일반대중의 불안감을 해소하고, 케네디 행정부의 향후 대중적 지지를 위한 토대를 마련하기 위해, 대통령과는 생각이 다른 이들이 제기한 문제들을 직접적으로 다룰 수 있는 대중적 홍보 프로그램을 계획하고 있습니다."
 USA_jfk_put_out_fires:0 "화염 진화"
 USA_jfk_put_out_fires_desc:0 "1960년대는 지금까지 매우 바쁜 10년이었습니다. 격변, 사회적 변화, 그리고 대규모 시위와 폭동에 많은 미국인들은 이러한 움직임들을 무시하기 위해 그저 머리를 모래 속에 파묻고 있습니다. 이와 동시에 또 다른 일부는 분노하고, 항의하고, 폭동을 일으키고, 약탈하고, 불태우며 거리로 나왔습니다. 이것은 계속되면 안됩니다. 대통령은 개개인들이 분노하고 있다는 것을 이해하지만, 공공 재산과 사유 재산을 파괴하려는 놈들을 용납하지 않을 것입니다."
 USA_jfk_one_nation:0 "하나의 국가, 이는 나뉠수 없다"
 USA_jfk_one_nation_desc:0 "케네디 대통령의 몇 개월의 노력 끝에, 미국은 이제 표면적으로는 다시 한 번 완전한 국가가 되었습니다. 매일 벌어졌던 시위와 폭동은 이제 겨우 잠잠해졌고, 거의 모든 정치권이 대통령과 그의 개혁에 합류했으며, 정부에 대한 국민의 신뢰가 되살아나고 있습니다. 전반적으로, 미국은 케네디의 노력 덕분에 이제 더 크고 더 안전한 국가가 될 것입니다."
 USA_jfk_heal_the_people:0 "국민을 치유하자"
 USA_jfk_heal_the_people_desc:0 "닉슨의 기이한 행보로 일어난 분노는 대부분 가라앉았지만, 그 잔재는 아직 사라지지 않았습니다. 미국인들은 여전히 심각한 사회 문제와 대공황 이후 숨겨진 실업률로 고통받고 있습니다. 모두 대통령이 바로잡고자 노력해 온 주요 쟁점 중 일부입니다. 의회 과반수가 그의 뒤를 받쳐주고 있기에, 케네디는 마침내 미국 국민을 치유하기 위한 법안 제정을 시작할 수 있습니다."
 USA_jfk_fair_deal:0 "공정한 정책과 공정한 거래"
 USA_jfk_fair_deal_desc:0 "오늘날 많은 사람들이 케네디를 2차 세계대전 동안 미국을 재앙으로 이끈 무능한 괴물로 보고 있지만, 첫 가톨릭 대통령인 케네디는 미국을 대공황에서 벗어나게 하기 위한 \"뉴딜\" 개혁을 포함하여 사회 복지 체계를 뒤바꿀위한 야심찬 계획을 세웠습니다. 나라가 거의 암흑기에 빠진 가운데, 조지프의 아들 존 F. 케네디는 마침내 아버지가 할 수 없었던 것, 즉 사회보장망을 통과할 수 있는 위치에 서 있습니다."
 USA_jfk_shake_on_it:0 "악수하기"
 USA_jfk_shake_on_it_desc:0 "의회의 진보주의자와 사회주의자를 제외하고, 케네디 대통령이 통과시키기 위해 노력하고 있는 \"뉴딜\" 개혁에 대해 믿는 미국 정치인은 현실적으로 거의 없습니다. 많은 의원들은 이러한 사회 개혁이 필요하지 않다고 믿고 있는데, 개혁이 없어도 지난 몇 십 년 동안 미국이 분명 훌륭한 성과를 거뒀다고 주장하기 때문입니다. 대통령은 이에 동의하지 않으며, 미국이 어떤 종류의 사회보장제도를 제정되길 원한다면, 이러한 반대론자들의 두려움을 완화시켜야 합니다."
 USA_jfk_swear_on_it:0 "맹세하기"
 USA_jfk_swear_on_it_desc:0 "많은 미국인들은 전 세계의 사회 복지 계획의 효과를 보면서도, 여전히 이를 경계하고 있습니다. 어떤 사람들은 단지 이것을 공산주의로 빠져들게 하는 미끄러운 비탈길이며, 케네디 대통령이 권위주의적 사회주의자로서 권력을 장악할 수 있는 길이라고 믿고 있습니다. 만약 그의 \"뉴딜\" 개혁이 통과되려면, 미국 대중들에게 결코 그렇지 않다는 것을 납득시켜야 합니다. 이러한 새로운 개혁이 그들이 다시 일어설 수 있도록 도울 것이라고 맹세해야 합니다."
 USA_jfk_rolling_wake_of_change:0 "끊임없는 변화 속에서"
 USA_jfk_rolling_wake_of_change_desc:0 "미국 역사상 그 어느 때보다 빠르게 변하고 있습니다. 짧은 몇 달 동안, 케네디 대통령은 나라를 바로잡기 위해, 생각조차 할 수 없을 정도로 좋은 일을 해왔고, 뉴딜 개혁은 의회를 지나 법안으로 통과되고 있습니다. 하지만, 이러한 급격한 변화는 많은 미국인들을 슬프게하거나 충격적이게 만들었으며, 이러한 검증된 개혁에 반대하는 수천명이 쏟아져 나왔습니다. 케네디는 속도를 늦추거나 새로운 미국의 꾸준한 변화를 보장해야 합니다."
 USA_jfk_brighter_future:0 "더 밝은 미래를 향해"
 USA_jfk_brighter_future_desc:0 "케네디 대통령이 통과시킨 뉴딜 개혁은 그 어느 때보다도 잘 진행되고 있으며, 미국은 항상 그래야 했어야만 하는 진정한 희망과 자유의 등불로써 지금까지도 서 있습니다. 하지만, 미국은 동맹국들에게 유사한 개혁안을 추진할 수 있는 특별한 위치에 있습니다. 미국의 외교 정책이 한때의 온순한 껍데기로 변하는 것을 멈추고, 한때 국가들을 경외에 서게 했던, 대담하고 놀라운 자세로 되돌아갈 때가 마침내 왔습니다. OFN과 전세계는 언젠가 JFK의 개혁의 길에 감사하게 될 것이며, 이것이 퍼지는 것은 시간 문제입니다."
 USA_jfk_the_eagle_soars:0 "독수리가 날아오른다"
 USA_jfk_the_eagle_soars_desc:0 "지난 몇 달 동안, 대통령 존 F. 케네디는 자신이 믿을 수 있고, 정직하고, 의지할 수 있고, 총명하다는 것을 보여주었습니다. 요컨대, 미국이 본 적이 있는 가장 위대한 지도자 중 한 사람이라는 것을 스스로가 증명했을 것입니다. 그의 행정부 아래에서, 미국은 상상할 수 있는 것보다 더 많이 발전했고, 미국의 독수리는 다시 한번 도약할 것입니다."
 USA_jfk_dixiecrats_rebuked:0 "딕시크랫에게 손을 뻗기"
 USA_jfk_dixiecrats_cool:0 "딕시크랫 안심시키기"
 USA_jfk_progressive_rebuked:0 "진보주의자에게 손을 뻗기"
 USA_jfk_progressive_cool:0 "진보주의자 안심시키기"
 USA_mil_64_1964_policy_outlook:0 "1964년 군사정책 전망"
 USA_mil_64_1964_policy_outlook_desc:0 "새해가 밝았고, 그리고 올해 하반기에 접어들면서 우리의 군사력을 계속해서 평가하는 것이 중요합니다. 우리 군대의 대부분은 여전히 오래된 기술에 기반한 오래된 교리를 고수하고 있습니다. 우리는 초강대국이 필요로 하는 모든 기술과 제조 능력을 가지고 있으므로, 이러한 오래된 방식을 바꿔야 합니다. 우리는 우선 잠재적인 개선 부분에 대한 새로운 보고서를 의뢰하는 것으로 시작해야 합니다. 새로운 충돌이 생기는 세계에서 오래된 개념을 고수하는 것은 어리석은 일입니다."
 USA_mil_64_arpa_funding:0 "ARPA 자금 지원"
 USA_mil_64_arpa_funding_desc:0 "전자 컴퓨터의 출현과 광범위한 적용은 국방부에 흔치 않은 기회를 주었습니다. 컴퓨터는 군사 및 민간 연구의 미래를 보여주었기에, ARPA(첨단 연구 계획 기관)를 위해 투자되었으며, 과학 지식의 큰 도약을 가능하게 할 것입니다. 미국이 독일의 달 착륙 사건에서 증명된 바와 같이 적에게 뒤처진 것처럼 보이는 만큼, 보다 발전된 연구 수단들만이 미국에게 따라잡을 수 있는 기회를 줄 것입니다. 이러한 연산 능력을 통해 ARPA는 단 몇 분 만에 한 번 힘든 계산을 수행할 수 있으므로 R&D 시간을 크게 단축할 수 있습니다."
 USA_mil_64_department_of_the_army:0 "육군부"
 USA_mil_64_department_of_the_army_desc:0 "미 육군은 오랜 역사를 가지고 있고, 2차 세계대전에서 잘 처신했습니다. 하지만 아직 이 새로운 세대의 전쟁을 할 준비가 되지 않았습니다. 실제로, 일부 전문가들은 부분 전체가 너무 부풀려져 오늘날의 시험대 위에는 맞지 않다고 진지하게 말하고 있습니다. 그러므로 우리는 육군의 개혁 방안에 대해 검토해야 합니다. 여기에는 일부 영역의 예산을 삭감하고 다른 영역의 예산을 확대하는 작업이 포함될 수 있습니다. 궁극적인 목표가, 미국의 이익을 보호하면서 해외로 세력을 투사할 수 있는 현대화된 무력을 만드는 것이어야 합니다."
 USA_mil_64_xm16_acquisition_program:0 "XM16 채택 계획"
 USA_mil_64_xm16_acquisition_program_desc:0 "육군 병기 부대라면 인정하기 싫지만, 미군은 소형 무기 기술 분야에서는 뒤처져 있습니다. 여전히 M-14의 무겁고 큰 소총을 무장하고 있지만, 독일군과 일본군은 고속 탄알집으로 장전된 카빈 소총을 발사하며 돌진하고 있습니다. 이제 미국은 아말라이트 AR-15로 이 첨단 외제 무기에 대한 해결책을 얻을 것입니다. 매우 빠른 속도로 5.56mm 탄을 발사하는 AR-15는 장전 시 7파운드를 살짝 넘습니다. 이 유망한 신형 소총을 XM16으로 서둘러 채택함으로써, 미국은 전세계에서 가장 진보된 표준 무장을 보유하게 될 것입니다."
 USA_mil_64_m60_enhancement_project:0 "M60 향상 계획"
 USA_mil_64_m60_enhancement_project_desc:0 "M60 패튼 주력 전차는 괜찮은 전차지만, 독일 레오파드와 같은 외제 전차에 뒤쳐지기 시작했습니다. 장갑판이 구형이고, 포탑의 안정성이 떨어지며, 전륜이 손상 및 변형되기 쉽습니다. M60에는 대체적으로 전투 효율성을 크게 떨어뜨리는 여러 가지 설계 결함과 구형 기능이 남아있습니다. 이러한 문제를 해결하기 위한 계획을 시작함으로써 M60은 다시 한 번 외제 전차와 동등해질 수 있습니다."
 USA_mil_64_m113_enhancement_project:0 "M113 향상 계획"
 USA_mil_64_m113_enhancement_project_desc:0 "M113 병력 수송 장갑차(APC)는 닉슨 행정부 시절 조기 채택된 이후, 몇 가지 문제에 직면해 있습니다. 이 차량은 알루미늄 차체를 가지고 있어 가볍지만, 차량과 내부에 탑승한 병사 모두에게 생존성의 문제를 발생시킵니다. 국방부는 M113의 성능을 개선하기 위해 철갑판과 강도를 향상시킬 수 있는 실험 단계의 \"반응성\" 장갑 장착을 권장합니다. 추가 장갑 장착으로 늘어난 중량을 상쇄하기 위해 이 업그레이드된 M113에는 더 큰 터보차저 디젤 엔진이 장착됩니다. 이러한 예상 업그레이드를 구현한 후라면, 미 육군의 표준 APC의 효율성이 눈에 띄게 늘어날 것입니다."
 USA_mil_64_expand_west_point:0 "웨스트 포인트 확장"
 USA_mil_64_expand_west_point_desc:0 "웨스트포인트의 미 육군사관학교는 2차 세계대전 이후 군대가 사용해 온 대규모 상비군의 현대적 개념에 아직 제대로 적응하지 못하고 있습니다. 매년 수백에서 수천 명의 유망하고 자격을 갖춘 생도들이 사관학교에 수용 가능 인원이 없다는 이유로 불합격됩니다. 사관학교는 우리의 대규모 군대에 필요한 모든 생도들을 감당하기엔 너무 작기 때문에, 많은 생도들이 열악한 학교에 다니거나 장교단을 포기해야 합니다. 웨스트포인트를 확장함으로써 미 육군은 대규모의 훈련된 장교단을 보유하게 될 것입니다."
 USA_mil_64_department_of_the_navy:0 "해군부"
 USA_mil_64_department_of_the_navy_desc:0 "현재 미 해군은 세력 투사와 효율적인 항공기 수송을 위한 장비로 항공모함을 사용하는 데 중점을 두고 있습니다. 이것은 태평양 전쟁 때 중요했고 지금도 중요하지만, 이것이 우리 목표의 최종점은 아닙니다. 파도 아래의 적에 맞서기 위해서는 새로운 연구와 자금이 잠수함 계획에 투입되어야 합니다. 또한 다양한 방법으로 우리의 3대 핵전력을 확장하는 것에 집중해야, 새로운 전장을 지배하기 위해 사일로와 폭격기에 의존하지 않을 것입니다. 전체적으로, 미 해군이 현대적이고 유의미한 부대가 되는 것이 절대적으로 중요합니다."
 USA_mil_64_two_seas_concept:0 "두 바다의 개념"
 USA_mil_64_two_seas_concept_desc:0 "미 해군은 양쪽에서 완전히 다른 두 적과 마주하고 있습니다. 한편에서는 항공모함과 공군력에 중점을 둔 강력한 일본 제국 해군과 맞서는 것이며, 다른 한편에서는 전함, 순양함, 잠수함으로 이루어진 방대한 함대를 보유한 크릭스마리네와 대치하고 있습니다. 본질적으로, 이 두 적은 하나의 압도적인 교리로 상대하기 어렵습니다. 결과적으로 USN을 제국에 대항하는 태평양 함대와 라이히에 대항하는 대서양 함대라는 두 군단으로 나눌 필요가 있습니다."
 USA_mil_64_an_sqs-23_sonar:0 "AN/SQS-23 소나"
 USA_mil_64_an_sqs-23_sonar_desc:0 "침묵의 독사 작전에서 미 해군부가 수집한 결론이 미 해군과 해군 교리의 단점을 규명하는 데 큰 도움이 되었습니다. 간단히 말해서, 보고서는 미국의 수중 음파 탐지 능력이 독일 잠수함을 새로 탐지하는데 불충분하다는 결론을 내렸습니다. 신형 잠수함은 이전의 잠수함보다 훨씬 조용하게 운항할 수 있어 미국의 음파 탐지 기술을 쉽게 속일 수 있습니다. 이에 대해 국방부와 합동참모본부는 훨씬 더 넓은 주파수 범위에서 운용할 수 있고, 이전에는 탐지할 수 없었던 무성정을 탐지할 수 있는 SQS-23 소나의 개발과 채택을 권고했습니다."
 USA_mil_64_an_sps-40_radar:0 "AN/SPS-40 레이다"
 USA_mil_64_an_sps-40_radar_desc:0 "일본의 과도하게 배치한 해군 공군력에 대한 해결책으로써 더 먼 거리에서, 더 새롭고, 더 빠른 항공기를 탐지할 수 있는 우리 함선의 능력 향상이 절대적으로 필요하게 되었습니다. 이를 위해 SPS-40 항공 식별 레이다는 장거리 감시 및 자기 방어를 위해 훨씬 더 뛰어난 표적 탐지 및 추적 기능을 제공합니다. 혹독한 날씨에도 매우 빠른 항공기를 탐지할 수 있어 해군의 방어 능력을 크게 향상시킬 수 있을 것입니다."
 USA_mil_64_ssbn_program:0 "SSBN 프로그램"
 USA_mil_64_ssbn_program_desc:0 "잠수함은 시작부터 문제에 직면해 있습니다: 연료를 얻기 위해 매번 항구로 돌아가야한다는 것입니다. 하지만, 에너지 기술의 새로운 발전으로 더 이상 그럴 필요가 없을 것입니다. 우리는 SSBN(함선, 잠수정, 탄도학, 핵)의 개념을 세계에 소개할 것입니다: 연료가 빠르게 소진되는 디젤이나 휘발유가 필요 없는 원자력 잠수함입니다. 우리의 탄도 잠수함에 원자로를 설치하면, 거의 무기한으로 바다에 남아 한 번에 몇 주 또는 몇 달 동안 전세계의 미국의 적들에게 압력을 가할 수 있습니다."
 USA_mil_64_department_of_the_air_force:0 "공군부"
 USA_mil_64_department_of_the_air_force_desc:0 "수십 년 전의 공중전은 단순하게 전투기와 폭격기로만 이루어졌습니다. '항공기를 이용해 적을 폭파시킨다'는 기본 원칙은 크게 바뀌지 않았지만, 항공기들은 확실히 바뀌었습니다. 오늘날 헬리콥터와 장거리 폭격기는 만만치않게 매우 중요한 공군의 새로운 구성 요소입니다. 미 공군이 작전할 동안, 독일과 일본이 절대로 하늘을 지배하지 않도록 관련 훈련 체제 및 항공 교리와 함께 이 두 가지 개발 방향에 중점을 둘 필요가 있습니다."
 USA_mil_64_heliborne_division_proposal:0 "헬리본 사단 제안"
 USA_mil_64_heliborne_division_proposal_desc:0 "헬리콥터는 아마도 지난 20년 동안 등장한 가장 다재다능한 기술 중 하나일 것이며, 빠르고 저렴하며 일반적으로 통과할 수 없는 지형에서 군대를 수송할 수 있습니다. 그러나 이러한 다재다능함에도 정찰과 같은 비교적 적은 역할로 사용되고 있습니다. 이들의 잠재력을 최대한 활용하기 위해 국방부에 헬리콥터-기반 기동 보병 사단이 제안되었습니다. 이 \"공중 기병\" 또는 \"헬리본\" 방안은 보병 사단 전체에 헬리콥터를 갖추고 단시간 내에 장거리를 횡단하고 신속하게 배치하는 데 사용할 것을 제안합니다."
 USA_mil_64_laser_guided_munitions_development:0 "레이저-유도 무기"
 USA_mil_64_laser_guided_munitions_development_desc:0 "무유도 \"융단폭격\" 로켓의 시대는 이제 분명히 지나가고 있습니다. 항공기가 점점 더 빨라지고 민첩해짐에 따라, 무유도 로켓의 효과는 점점 떨어졌습니다. 목표물이 순식간에 지나가기 때문에 무유도로는 공격할 수 없습니다. 따라서, 국방부는 레이저 유도 미사일의 광범위한 도입을 권고했습니다. 미국이 탄약 기술에서 앞서 나가려면 레이저 유도 탄약에 연구 개발 시간을 투자하는 것이 현명할 수 있으며, 레이저 유도 무기는 미사일을 발사한 항공기가 안전한 곳으로 회피하는 동안 개별 지상 목표물을 추적할 수 있습니다."
 USA_mil_64_short_range_missile_project:0 "단-거리 미사일 계획"
 USA_mil_64_short_range_missile_project_desc:0 "유도 로켓의 발전으로 항공기에 효과적이고 일관된 공대공 미사일(AAM)을 장착하는 것이 가능해졌습니다. 이전에는 대부분의 프로펠러식 항공기가 다른 항공기와 교전하기 위해 기관총이나 기관포에 의존했습니다. 이제 제트기가 전 세계 공군에 배치됨에 따라 이런 총기들은 더 이상 사용할 수 없게 되었습니다. 다행히 유도 공대공 미사일(AAM)의 출현으로, 미 공군은 새로운 접근 방식을 찾을 수 있을 것입니다. 우리가 이 미사일에 투자한다면, 다시 생각하지 않고 매우 빠른 적 제트기를 공격할 수 있기 때문에, 우리 항공기의 전투 효과에 엄청난 향상을 기대할 수 있을 것입니다."
 USA_mil_64_expand_the_sentinel_program:0 "센티넬 계획 확장"
 USA_mil_64_expand_the_sentinel_program_desc:0 "핵전쟁에 대한 거대한 공포는 더 이상 대도시 상공을 비행하는 단 하나의 고독한 폭격기로 표현되지 않습니다. 대신에 알려지지 않은 먼 목표물을 향해 하늘을 날아가는 탄도 미사일의 뾰족한 머리로 표현됩니다. 이 공포는 더 이상 기존의 방법으로 극복할 수 없습니다. 간단히 말하면, 적 폭격기라면 요격기를 보내 격추시킬 수 있을 만큼 간단한 임무였습니다. 그러나 이제는, 탄도미사일이 제일 빠른 제트기보다 훨씬 더 높고 빠르게 비행하기 때문에 더 이상 기존 방법으로 대응할 수 없다는 말입니다.\n\n해결책으로, 국방부는 센티넬 프로그램을 구상했습니다. 그 안에 따라, 미국 대륙 주변에 일련의 단거리, 대-탄도 미사일 기지가 배치될 것입니다. 적의 미사일이 근처에 오면, 이 기지들은 유도 미사일을 발사하여 요격하고 파괴할 것입니다. 이것들은 라이히나 일본의 대형 ICBM에는 무리일 수는 있지만, 우리 근처의 적 괴뢰국들이 배치하는 단거리 미사일은 격추할 수 있을 것입니다."
 USA_mil_64_third_generation_warfare:0 "3세대 전쟁"
 USA_mil_64_third_generation_warfare_desc:0 "전쟁은 변했습니다. 미군은 아직 제2차 세계대전에서 배운 기동과 속도가 미래라는 길을 완전히 채택하지 못했지만, 이제서야 바뀌고 있습니다. 미국은 더 이상 전술과 전략에서 뒤처지지 않을 것이며, 오히려 군사 교리의 최전선에 서게 될 새롭고 혁신적인 전투 개념을 서둘러 추진할 것입니다. 이러한 혁신에는 헬리콥터 중심의 보병, 적의 진지를 우회하고 포위할 수 있는 기동성이 뛰어난 지상 부대, 첨단 해군 탐지 기술과 암호화 등이 있습니다. 미국은 전쟁의 미래를 보았고, 미래는 미국이 될 것입니다."
