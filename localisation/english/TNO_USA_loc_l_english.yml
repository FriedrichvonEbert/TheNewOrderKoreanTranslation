 USA.93.a:0 "그렇지 않으면, 다음에 유출되는 건 사직서다."
 USA.94.t:0 "IJN 시나노 폭발"
 USA.94.desc:0 "폭파범이 어떻게 작업복을 입수했는지, 어떻게 수색도 받지 않고 보안 검색대를 통해 가방을 밀반입했는지도 분명하지 않았습니다. 어찌됐든 결과는 같을 것입니다. 부두 노동자로 위장한 한 남자가 안에 소이탄이 든 의류대를 IJN 항공모함 시나노함의 갑판에 몰래 넣었고, 어젯밤 늦게 폭발했습니다. 기적적으로 밖에 표현할 수 없는 이 사건에서, 선원이나 부두 노동자는 사망하지 않았지만, 일본인 선원 3명과 미국인 소방관 1명이 폭발과 화재 진압 중에 심각한 화상을 입었습니다.\n\n일본 정부는 분노에 휩싸여 있으며, 일본 대사가 이번 폭발 사건을 \"전쟁 행위\"나 마찬가지라고 주장하고, 마치 기다리고 있다는 듯이 작성한 배상요구목록을 내미는 등 현재 상황은 혼란의 도가니가 되었습니다. 이 중 가장 주목할 만한 것은 항만 주변의 보안을 대폭 강화할 것(물론 미국이 부담)과 닉슨 대통령이 TV에 직접 나와서 사과해야한다는 내용입니다.\n\n말할 필요도 없이, 닉슨은 일이 이렇게 바보같이 되게 놔두지 않았습니다. 그는 체면을 지키면서도 모든 사람을 만족시키는 거래를 할 수 있다고 주장하면서 대중에 노출되지 않게 하기 위해 일본과 외교 뒷채널을 통해 접촉했습니다."
 USA.94.a:0 "여러분, 너무 성급하게 굴지 마시고..."
 USA.95.t:0 "Nixon's Deal"
 USA.95.desc:0 ""
 USA.95.a:0 "Crisis averted!"
 USA.96.t:0 "NPP가 탄핵을 주장하다"
 USA.96.desc:0 "일부 정치 이론가들은 관념이 하향식 현상이라고 믿습니다: 관념은 그것을 퍼뜨리기 위해 미디어를 이용하는 정치인과 싱크탱크에서 시작해서 사람들의 마음에 스며듭니다. 다른 사람들은 그것이 상향식이라고 생각합니다: 그들은 서민들 사이에서 탄력을 받고, 그들이 더 많은 대중성을 얻을수록 메시지는 위로 올라가고 실제 정치력과 정책을 형성하는 능력을 가진 사람들에게 전달됩나다.\n\n그러나 이것이 하향식이든 상향식이든, 아니면 단순히 두 생각이 비슷하던 간에 (공화민주당원들은 그것을 \"멍청이들은 다 비슷하지”라고 생각하겠지만), 국가진보당 정치인들과 그 유권자들 모두 닉슨 대통령에 대한 탄핵 절차의 시작을 요구하고 있습니다. 만약 그것이 시작된다면, 그는 거의 1세기 전에 앤드류 존슨 이후 탄핵된 첫 대통령이 될 것입니다. 그러나 그것이 닉슨에게 우려되는 것은 아닙니다. 그는 경쟁자들이 그들을 거의 사랑하지 않는다는 것을 잘 알고 있으며, 그의 1964년 재선에 확률은 현재 미미하다는 것을 알고 있습니다.\n\n 그가 두려워하는 것은 NPP 뿐만 아니라 일부 R-D 당원들이 여기에 경청하기 시작했다는 사실입니다."
 USA.96.a:0 "이게 그냥 사그라들길 바라자."
 USA.97.t:0 "시나노 문건"
 USA.97.desc:0 "오늘 아침의 샌프란시스코 크로니클 호는 다른 것들보다 훨씬 더 크게 인쇄된 상당히 유명한 정치 만화를 특집으로 다루었습니다. 구체적으로는 닉슨 대통령이 무릎을 꿇은체 도깨비 얼굴을 하고, 커다란 발톱이 달린 히로히토의 부츠에 입을 맞추고, 더러워진 미국 국기를 이용해 닦으면서 알량거렸습니다. 아래 자막에는 \"음흉한 딕이 굽신거린다\"라고 쓰여 있었습니다.\"\n\nIJN 시나노 폭탄 테러 이후 닉슨이 일본인과 물밑 협상을 벌이던 중, 강경 언론들이 이를 들고 전쟁을 벌이고 있습니다. 이 협상은 두말할 나위 없이 합법적이었지만, 그럼에도 불구하고, 그것은 양쪽 바다를 가로지르는 파시즘의 폐해에 맞서 싸우는 헌신적인 애국자라는 닉슨의 이미지를 손상시킵니다. 국가진보당은 이미 1964년 선거를 위해 이 거래를 조롱하는 광고 초안을 작성하기 시작했고, 이미 강경한 캘리포니아 대중은 이를 다 씹고 있습니다. 캘리포니아가 그의 고향임에도 불구하고 닉슨이 11월에 선거에서 승리할 확률은 예상보다 더 힘든 싸움으로 보입니다..."
 USA.97.a:0 "그가 전쟁을 막았는데 어떻게 이렇게 대할 수 있어!"
 USA.98.t:0 "법무부가 조사를 시작하다"
 USA.98.desc:0 "오늘, 법무부는 도청 고발에 대한 연방 조사에 공식적으로 착수할 것이라고 발표했는데, 그 주장이 합법적인지 아닌지와 닉슨 대통령의 연루 여부를 판단하기 위해서였습니다. 공화민주당 내에서 대통령의 목소리가 더 큰 일부 비판자들은 물론, 국가진보당의 정치인들과 유권자들로부터 거의 만장일치에 가까운 지지를 받았습니다. 심지어 대통령조차도 그 조사가 몇 달 동안 그를 괴롭혀온 악의적이고 근거 없는 소문들을 그를 무죄로 만들 것이라고 위아래로 욕설을 하며 공개적으로 칭찬했습니다.\n\n사석에서는, 좀 다른 이야기죠. 180호실에 있는 자신의 개인 사무실에 도착하는 순간, 그는 문을 쾅 닫고는 어떻게 수사가 수치스럽고, 익살스럽고, 자신이 성취한 모든 것을 파괴하려는 음모인지에 대해 직원들에게 털어놓았습니다! 어떤 집단도 그의 독단으로부터 안전하지 않았습니다; 국가진보당, 공화민주당의 \"더러운 배신자들,\" 그렇게 많은 증거를 남긴 도청자들, 증거를 묻는데 부주의한 J. 에드거 후버, FBI와 백악관의 음모자들, 그리고 그의 대통령 경력에 있어서 그를 잘못한 다른 모든 사람들. '유대인' 같은 상투적 표현이 여러 번 호출되었고, 마지막에는 사무실의 모든 사람에게 살아 있는 영혼에게 한 마디도 숨쉬지 말라고 맹세하게 했습니다."
 USA.98.a:0 "모두가 그를 잡으려고 애쓰는군!"
 USA.99.t:0 "파멸"
 USA.99.desc:0 "리처드 닉슨은 밤마다 방송되는 뉴스 방송국들이 자신에 대해 하는 말을 보면서 채널을 휙휙 돌렸습니다. 모든 '빅3' 방송국에서 다뤄진다는 것은 대개 바람직한 일이지만, 그날 아침 워싱턴 포스트의 표지가 무엇인지를 보면 그는 끔찍한 좌절감을 느꼈습니다.\n\n월터 크론카이트와 함께하는 CBS 이브닝 뉴스에서 유출된 테이프들에서, 대통령이 론 코크란과 함께 '인생을 마감하는' 수사라고 표현했던, 수사를 묘사하기 위해 여러 인종적 표현들을 사용했습니다. \n\n론 코크란과 함께하는 ABC 아침 뉴스에서 골드워터 상원의원은 \"저는 제가 유대계 미국인들을 위해 대통령의 추잡하고 편견적인 무의미한 단어 선택을 비판하는 유일한 사람이 아님을 압니다\" 라고 논평했습니다. \n\n NBC의 헌틀리-부르클리 리포트에서는 그의 발언을 '헛소리'와 '미친 소리'라고 부르며 대통령의 발언을 우려했습니다. 백악관 대변인은 TV를 끌 수 없었습니다. 그가 두려워했던 대로. 모두가 그에게서 물어뜯을 곳을 찾으려 애쓰는 것 같았고, 그가 대통령 재임 기간 동안 이룬 모든 것을 허물어 버릴 때까지 그들은 쉬지 않을 것입니다. 일어서서 다시 책상으로 걸어가면서 그는 이 중 얼마나 많은 것이 단순히 묵은 죄에 대한 대가를 치르고 있는 것인지 궁금하지 않을 수 없었습니다.\n\n 그리고 어떻게 포스트가 애초에 그 도청장치들을 입수했을까요?!"
 USA.99.a:0 "언론처럼 나쁜게 있을까"
 USA.100.t:0 "케네디가 본색을 들어내다"
 USA.100.desc:0 "\"...우리 나라의 지배 원칙 가운데에는 모든 사람이 법 앞에 평등하다는 믿음이 있습니다. 그리고 우리 정부에는 그가 지키고 지키겠다고 맹세했던 바로 그 법률에 예외가 된다고 생각하는 사람도 없어야 합니다. 이것은 당파주의의 문제가 아니라 민주주의와 독재, 미국주의와 반미주의의 문제입니다.”\n\n”케네디 부통령, 대통령에 대한 범죄행위에 대한 수사가 정당하다는 것을 암시하는 겁니까?\"\n\n\" 저는 대통령 측의 어떤 잘못에 대한 질문도 법정에서만 답변될 수 있다고 말하겠습니다.\"\n\n\"닉슨 대통령이 탄핵되어 공직에서 물러난다면, 당신은 어떻게 반응할 것입니까?””저는 상원의 결정을 존중할 것입니다.\"\n\n 닉슨은 클릭기를 잡고 답답하다는 투로 텔레비전을 껐습니다. 그는 케네디가 기자 회견에서 모든 것을 순조롭게 끝낼 수 있을 것이라고 생각했습니다. 대신에, 그는 자신의 대통령을 말려 죽이려고 내버려둔다는 것을 거의 인정했습니다. 매일같이 정권에서 또 다른 저명한 인사가 퇴임후 자기를 지키기 위해 정권에 은근한 비난을 퍼붓는 것 같았습니다. 가라앉는 배 위의 쥐들처럼"
 USA.100.a:0 "저들은 쥐새끼나 다름없어"
 USA.101.t:0 "닉슨의 직원이 체포되다"
 USA.101.desc:0 "이들은 FBI 요원에 의해 수갑을 찬 채 국무부, 전쟁부, 해군부 청사에서 끌려나와 수십 차례 터져 나오는 기자들 앞에서 양심의 가책을 느끼는 모습을 보이지 않도록 최선을 다했습니다. 그들의 혐의는 아직 공개적으로 발표되지 않았지만, 그들이 왜 잡혔는지 의심하는 사람은 거의 없었습니다. 연방 감청법을 위반하지 않았던 사람들은 그 뒤에 있었던 은폐에 항상 연루되어 있었습니다. 그러나 언론은 이들이 어떤 범죄를 저지르는지에 대해서는 관심이 적었고, 누가 지시했는지에 대해서는 관심이 더 많았습니다. 그들은 모두 한 가지 질문에 대답하기 위해 달려가고 있었습니다: 그것은 얼마나 높은 사람이 지시했는가?\n\n리처드 닉슨은 180호실에서 시위 행렬을 지켜보며 용의자가 언론을 지나 대기 중인 경찰 승합차로 행진할 때 조용히 분통을 터뜨렸습니다. 그는 후버가 원하면 발을 질질 끌며 영장을 지연시킬 수 있다는 것을 알고 있었지만, 그는 분명히 그의 대통령 옆에 붙어 있는 것에 관심이 없었습니다.\n\n첫날에 그 개자식을 해고했어야 했는데..\" 밴이 속도를 내고 기자들이 흩어지자 닉슨은 혼잣말로 중얼거렸다.\n\n 그들을 속이는 것은 효과가 있었을 것이지만 그러나 그렇게 한 것에 대해 먼저 재판을 받아야 할 것입니다. 왜냐하면 그들은 어떤 것이든 그들의 재판이 될 것이기 때문입니다. 그를 짓누르는 다른 모든 난장판들처럼 닉슨은 이 일에서 벗어나기 위해 동맹과 시간이 필요할 것이고, 두 사람 모두 위험할 정도로 지원이 부족했습니다."
 USA.101.a:0 "올가미가 조여진다."
 USA.102.t:0 "메네 메네 데겔 우바르신"
 USA.102.desc:0 "존슨 상원의원과 베넷 상원의원, 맥코맥 하원의장은 백악관 집무실에서 닉슨 대통령의 맞은편에 앉았는데, 그 긴장은 너무나 두껍게 세 의원들 사이의 긴장감 때문에 칼로 자를 수 있었습니다. 수속은 모두 처리됐으니 남은 것은 앞으로 있을 탄핵심판이 어떻게 진행될지에 대한 그들의 투표뿐이었습니다.\n\n맥코맥이 가장 먼저 말을 꺼냈다. \"국회 의사당 상황은, 직설적으로 말하면, 각하, 나쁩니다.\n\n닉슨은 눈썹이 찡그렸습니다. \"존나 나쁜가?”\n\n맥코맥은 한 박자도 놓치지 않고 \"네\"라고 대답했습니다. \"하원에서 탄핵 안건이 상정됐을때, 투표 결과가 어느 쪽으로 갈 것인지에 대해서는 의문의 여지가 없습니다. 상원에 대해서는...\" 존슨이 말을 끊었다. \"상원에서 34표를 얻어야 무죄가 되는 겁니까? 운이 좋으면 아마 12표, 아마 15표는 나올 겁니다. 내가 신의 공포를 거기에 있는 모든 상원의원들에게 쏟아부어도 당신은 34표를 받지 못할 겁니다.\"\n\n\"자네들은 어디에 투표하겠나?\" 닉슨이 상원의원들에게 물었습니다. 그들의 침묵이 그들의 의도를 배반하며 그들은 바닥을 응시했습니다. 잠깐 동안 닉슨의 눈 뒤에서 분노의 소용돌이가 피어오르는 것 같았지만, 보이는 대로 금방 사라졌습니다.\n\n 나머지 회의들은 다소 눈에 띄지 않았고, 상원의원들은 백악관을 떠나 그곳에서 무슨 일이 일어났는지 눈치채려고 애쓰는 기자 무리들로 들어갔습니다. 그러나 닉슨은 그날 밤 아내와 딸들과 저녁 식사를 하기 위해 자리에 앉을 때까지 회의에 대한 생각을 밝히지 않았습니다. "
 USA.102.a:0 "\"아가야, 우린 캘리포니아로 돌아갈 거란다\""
 USA.103.t:0 "선의 끝"
 USA.103.desc:0 "리처드 닉슨은 백악관의 이스트룸에서 자신을 둘러싼 얼굴들을 응시했습니다. 직원들, 비밀 경호원들, 요리사들, 관리인들 모두는 지난 4년 동안 그의 행정부에 충실하게 봉사해 왔습니다. 그는 몇 분 동안 그들에게 거드름을 피우기로 결정했습니다. 최소한, 이들은 그가 행동했던 것을 따라하지 않는 방법을 배울 수 있었습니다.\n\n\"그리고 기억하십시오,\" 그는 결론을 내렸습니다, \"적들이 여러분들을 끌어내리려 해도 절대로 그들의 수준까지 맞춰 내려가진 마십시오. 절대로 얄미운 짓과 앙심에 빠지지 마십시오. 미움 속에 몸을 담그지 마십시오, 미워하기 시작하면, 놈들이 승리할 것이고, 여러분 스스로를 파멸시킬 겁니다. 영광이었습니다. 감사합니다.\" 그는 이스트룸에서 나와 조용히 박수를 쳤습니다.\n\n모든 서류작업에 서명하고 정오까지 몇 초밖에 남지 않은 닉슨은 백악관의 남쪽 잔디밭으로 향해 반려 동물인 트리샤, 줄리를 위해 문을 열었고, 존과 재키 케네디가 그 뒤를 이었습니다. 물론 언론은 그의 사임, 즉 최후의 칼의 뒤틀림에 열광하는 것으로 드러났습니다. 하지만 닉슨은 침착했고, 더 이상 걷어차이지 않을 것입니다.\n\n마린 원 계단에서 닉슨은 케네디에게 손을 흔들면서 \"잘 부탁합니다, 잭\"이라고 간단히 말했습니다. 그는 계단을 올라 백악관, 직원, 경호원, 기자, 카메라 등을 마지막으로 한 번 돌아보았고 웃음을 참지 못했습니다. 그는 손을 흔들며 \"승리를 위한 V\" 두 개의 사인을 토해내며 관중들로부터 받은 뜨거운 박수에 껄껄 웃었습니다. 그리고 돌아서서 마린 원에 올라 역사 속으로 들어섰습니다."
 USA.103.a:0 "그는 파도에 떠밀려 어둠 속에서 길을 잃었다."
 USA.104.t:0 "존 F. 케네디가 암살당하다!"
 USA.104.desc:0 "새로 취임한 존 피츠제럴드 케네디 미국 대통령은 존 커널리 텍사스 주지사와 그들의 부인들과 함께 그를 태우고 댈러스 시내를 지나던 자동차 행렬에서 군중들에게 웃으며 손을 흔들었습니다. 케네디는 머리칼을 지나는 시원한 바람과 구경꾼들의 숭배를 즐기고 있었습니다. 그는 전부터 닉슨보다 더 인기가 있었고, 닉슨이 불명예스럽게 사임한 후 국가를 안정시키는데 상당한 성공을 거두었습다. 커널리는 댈러스 사람들 중 대통령을 사랑하지 않는다 말할 수 있는 이는 없다며 고개를 돌렸습니다. \"그렇군요.\" 대통령은 주지사에게 승리의 미소를 번뜩이며 대답했습니다. \"확실히 그렇게 말할 수는 없겠어요.\" 그가 군중들 쪽으로 돌아섰을 때, 그는 갑자기 폭발하는 소리를 들었고-\n\n -그의 머리는 떨어져 나가며 그의 아내에게 피를 쏟았습니다.\n\n 먼지가 가라앉으면서 두 구의 시체가 시 영안실에 실려왔습니다. 대통령과 총을 겨누고 차를 훔치려다 J.D. 티핏 경관의 총에 맞아 죽은 젊은 흑인의 시체. 그는 후에 달라스 카운티 법원에서 관리인으로 일했던 가이아인 이민자 마틴 조셉 헨리로 밝혀졌습니다. 법원을 수사하던 경찰은 4층 정비용 옷장에 숨겨져 있던 카르카노 소총을 발견했고, 대통령이 총에 맞은 도로의 확장된 모습이 내려다보이는 창문에서 여러 개의 탄피가 발견됐습니다. 그의 아파트를 수색한 결과 다음과 같은 동기도 밝혀졌습니다. 헨리는 열렬한 가이아나 민족주의자였고, 그는 어떤 대가를 치르더라도 고국에 대한 미국의 패권을 막아야 한다고 느꼈습니다.\n\n존 맥코맥 하원의장 대행이 취임 선서를 준비하면서 미국은 닉슨 대통령의 사임의 현실을 직시하고 난 직후 서서히 이 비극에 맞닥뜨리고 있습니다. 사람들은 그들 자신과 그들 국가의 미래를 위해 긴장합니다. 그러나 아무리 황량해 보여도 미국 국민은 늘 그래왔던 것처럼 그 조각들을 주워서 계속해 나가야 합니다.."
 USA.104.a:0 "우리가 아니면 누가 하겠는가?"
 USA.1040.t:0 "A Bitter Reality"
 USA.1040.desc:0 "Four missing Civil Rights Workers, the oldest was 25, the youngest, 19. Their car burned out in a roadside ditch, bodies found in shallow graves. McCormack felt sick in his stomach as he read over the report, of stonewalling on the part of local county offices, of negligence and indifference on the part of the State Government.\n\nA year ago, even six months, an outrage like this would've been responded with the full force and power of the Federal Government. FBI Agents, Sailors, and a massive regional manhunt and round up. Nixon couldn't tolerate it. Kennedy wouldn't have. McCormack would have too.\n\nThere was too much to be done, far too little time. South Africa, the transition, Congress and more. He just didn't have time to bring Hoover and the South to heel. As the 38th President of the United States was ushered to his next meeting, he glanced at Lincoln's portrait hanging on the wall, eyes following him, judgingly. McCormack ignored it. The question of Civil Rights had waited nearly a hundred years and 20 Presidencies."
 USA.1040.a:0 "It would have to wait for one more."
 USA.105.t:0 "거리에서의 대화"
 USA.105.desc:0 "\"닉슨이 사임했다는 게 믿겨져?\" 다른 소년은 대답하기 전에 버거의 한 입만 삼켰습니다. \"나는 아직도 생각을 완전히 정리할 수 없어. 무슨 일이 있었는지 다 알겠지만, 난 그가 더 많이 싸울 줄 알았어, 그치? 아니면 적어도 의회가 그를 탄핵할때까지 기다리거나.”\n\n그의 친구는 \"나는 FBI가 그를 백악관으로 끌고 나가는 것을 보고 싶었어\"라고 웃으며 말했습니다. 문제는 이제 패디를 새 대통령으로 삼았다는 거야\"\n\n다른 한명은 눈썹을 치켜올렸습니다. \"그런데 누가 케네디를 싫어하던가?\"\n\n\" 너랑 나 사이에...\" 첫 번째 소년이 식당 맨 끝에 있는 흑인 손님들의 귀가 들리지 않는지 힐끗 보았습니다. \"난 백악관에 그 깜둥이 애호가를 원하지 않아, 그리고 그의 빌어먹을 '민권' 법안이 결코 빛을 보지 않았으면 좋겠어, 알겠지?\""
 USA.105.a:0 "\"에이, 케네디는 그렇게 나쁘지 않아...\""
 USA.105.b:0 "\"그래, 그는 얼간이야!\""
 USA.106.t:0 "브르타뉴가 OFN 가입을 수락하다"
 USA.106.desc:0 "브레스트에서 온 전보가 어젯밤 도착했습니다. 브르타뉴가 공식적으로 우리의 초청을 수락했습니다. 브르타뉴는 미래에 유럽의 전략적 열쇠가 될 것입니다. 브르타뉴의 암시장 작전과 함께, 우리는 이제 유럽의 많은 보급로를 통제하고 있고, 은밀한 작전의 새로운 길이 열렸습니다. 오직 시간만이 우리가 이것을 무엇에 사용할 수 있는지 말해줄 것입니다. 하지만 이는 확실히 흥미로울 것입니다!"
 USA.106.a:0 "환영합니다"
 USA.420.t:0 "[Get_newspaper_header]리차드 닉슨의 사임"
 USA.420.desc:0 "오늘 정오부로, 리차드 닉슨은 200년 가까운 미국 역사상 처음으로 미국 대통령직을 사임하였습니다. 닉슨은 1960년 선거 당시 국가진보당 경쟁 후보들을 도청한 혐의와 이와 함께 도청 행위를 은폐하러 한 사법 방해 혐의를 받고 있습니다. 닉슨은 탄핵이 불가피한 상황에서 유죄를 선고받고 파면되기보다는 스스로 사임하는 길을 선택하였습니다.\n\n대통령직은 부통령인 존 F. 케네디가 승계받으며 그는 미국 최초의 카톨릭 대통령이 되었습니다. 카리스마 있는 인물인 케네디는 진보주의자들로부터는 찬사를 받았으며 민권 운동을 지지하는 케네디의 행보로 인종차별주의자들에게는 분노를 샀습니다. 그가 닉슨 행정부의 그늘에서 벗어나 자신만의 유산을 만들어 낼 수 있을지는 아직 알 수 없습니다."
 USA.420.a:0 "케네디가 국가를 함께 지켜낼 수 있을까?"
 USA.421.t:0 "[Get_newspaper_header]케네디 대통령이 암살당하다!"
 USA.421.desc:0 "새로 취임한 미국 대통령인 존 피츠제럴드 케네디가 오늘 오후 댈러스에서 케네디 대통령이 자국을 패권주의화하는 의도가 있다고 믿는 가이아나 급진민족주의자에게 암살당했습니다.\n\n최근 닉슨 전 대통령의 불명예스러운 일과 사임, 그리고 그의 후계자의 갑작스럽고 충격적인 살인까지 이어지자 미국은 충격에 휩싸였습니다. 존 맥코맥 하원의장이 오늘 백악관으로 달려가 대통령 선서를 하였으며 정신적 충격을 받은 이 국가를 장악하러 시도했습니다. 미국은 소란스러운 수 년 동안 고통받아왔고 이제 미국의 미래가 그 어느때보다도 불확실해 보입니다. 미국이 이 상황에 잘 대처할지, 아니면 압박에 쓰러질지는 시간이 지나야지만 알 수 있을 것입니다."
 USA.421.a:0 "죽는 데에는 단 1초만이 걸리군."
 USA.109.t:0 "상원에서 지체되다"
 USA.109.desc:0 "\"민권법은 단순히 하나의 수단이고, 이 대통령이 무력으로 나라를 지배하고, 소위 '민권'이라는 미명하에 권고한 이런 불요불급한 제안과 빌어먹을 제안들을 실행에 옮기려는 또 다른 노력이라는 것을 의미합니다. 그리고 여러분께 말합니다. 태평양 해안에서 대서양까지, 미국 국민 여러분, 깨어나서 그러한 프로그램에 반대합시다. 만약 그러지 않는다면, 다음 것은 미국을 전체주의 국가로 만드는 것 일 것 입니다.”\n\n상원을 통해 통과해야 하는 어떤 종류의 민권 법안도 당내 보수주의자들의 반대에 부딪쳤습니다. 그러나 이번에는 필리버스터와 분노의 폭발음이 분위기가 전혀 다른 방으로 전달됩니다. 이 법안에 대한 대중의 지지가 점점 더 높아지면서, 일단 강력한 반대자들이 흔들리기 시작하고, 일부 NPP 상원의원들은 이 법안에 대한 지지를 주기 위해 비밀리에 우리에게 접근하기도 했습니다.\n\n현재 많은 전문가들은 이 법안이 특히 케네디 부통령이 쓴 만큼 상원을 통과할 가능성이 매우 높다고 예측하고 있습니다."
 USA.109.a:0 "존슨에게 빨리 협상하라고 해!"
 USA.110.t:0 "토대에 금이 가다"
 USA.110.desc:0 "\"민권법은 단순히 하나의 수단이고, 이 대통령이 무력으로 나라를 지배하고, 소위 '민권'이라는 미명하에 권고한 이런 불요불급한 제안과 빌어먹을 제안들을 실행에 옮기려는 또 다른 노력이라는 것을 의미합니다. 그리고 여러분께 말합니다. 태평양 해안에서 대서양까지, 미국 국민 여러분, 깨어나서 그러한 프로그램에 반대합시다. 만약 그러지 않는다면, 다음 것은 미국을 전체주의 국가로 만드는 것 일 것 입니다.”\n\n상원을 통해 통과해야 하는 어떤 종류의 민권 법안도 당내 보수주의자들의 반대에 부딪쳤습니다. 그러나 이번에는 필리버스터와 분노의 폭발음이 분위기가 전혀 다른 방으로 전달됩니다. 이 법안에 대한 대중의 지지가 점점 더 높아지면서, 일단 강력한 반대자들이 흔들리기 시작하고, 일부 NPP 상원의원들은 이 법안에 대한 지지를 주기 위해 비밀리에 우리에게 접근하기도 했습니다.\n\n현재 많은 전문가들은 이 법안이 특히 케네디 부통령이 쓴 만큼 상원을 통과할 가능성이 매우 높다고 예측하고 있습니다."
 USA.110.a:0 "큰 일에 있어 몇몇 배신자는 중요하지 않다."
 USA.111.t:0 "분노의 15분"
 USA.111.desc:0 "버밍엄 폭탄테러로 촉발된 폭력의 물결은 어제 상원 원내에 쏟아졌는데, 그 때 몇 차례의 도발적인 발언 이후 격렬한 논쟁이 물리적으로 변질되었다. 보도에 따르면 이 싸움은 제임스 이스트랜드 상원의원이 \"그 새끼들은 당할 만했다” 발언한 이후 시작되어 현재 알려지지 않은 한 가해자가 이에 대해 주먹을 날리게 되었다고 합니다. 청원경찰이 상황을 완전히 통제하는 데 걸린 15분 동안 상원의원들은 의자 5개, 책상 2개, 샹들리에 1개를 파괴했고, 또한 상원 의사봉을 수리할 수 없을 정도로 손상시켰습니다. 모두 27명의 상원의원이 강제구금과 철거를 당해야 했고, 코뼈가 부러지거나 검게 멍든 눈보다 더 심한 것은 아니지만 34명이 상처를 치료했습니다.\n\n이 충격적인 사건은 이미 기분상한 많은 공화민주당원으로 하여금 당적을 포기하고 야당인 국가진보당과 제휴하도록 부추겼습니다. 놀랍게도, 친민권파와 반민권파 의원들 모두 탈당자들 중 한 명이었고, 그 결과 린든 B 상원의원이 또 다른 작은 사건을 낳았습니다. 존슨과 스트롬 서먼드는 논쟁거리를 찾아 폴 더글라스 소수당 지도자에게 동시에 접근했을 때 강제로 분리되어야 했습니다."
 USA.111.a:0 "보안을 3배로 강화하고 무장 상태를 확인해라."
 USA.112.t:0 "98명의 화난 상원의원들"
 USA.112.desc:0 "이전의 탈당으로 또 다른 상원의원 물결이 공화-민주당을 탈당해 NPP에 동조하게 된 것으로 보입니다. 당의 부실에 대한 불만은 누가 상상했던 것보다 더 깊은 이해관계를 몰고 왔습니다. 하루에 몇 명의 상원의원들이 당적을 포기하면서, 뉴스 매체와 기록자들은 빠르게 요동치는 정국을 추적하는데 어려움을 겪었습니다. 추정치는 여전히 크게 다르지만 공화민주당이 가장 큰 날개인 진보주의자들과 인종분리주의자를 잃고 살아남지는 못할 것이라는 전망이 많습니다. 남은 것은 단지 몇 명의 상원의원들이 떠나는가 하는 것뿐입니다.\n\n조금 더 좋은 소식으로, NPP의 급속도로 성장하고 있는 중도파와 극우파의 마찰은 이미 명백해졌고, 상원 원내에서는 당내 논쟁이 드물지 않다는 것 입니다. 한때 중도파가 정당 의석의 여유로운 과반수를 차지했지만, 더 이상 그렇지 않습니다, 이것은 수년에 걸쳐 NPP에 몰려든 엄격한 인종분리주의자들이 도전한 그것의 총지배력입니다. 한때 단일화된 투표 블록이 점점 더 교착상태에 빠져들고 있는 현재, 복수를 하고 있는 NPP의 독수리는 명목상으로만 단결되었습니다.\n\nNPP의 분열에도 불구하고, 그들의 체급은 계속 불어나고 있으며, 머지않아 대통령은 1964년 선거 전에 의회와 싸울 것으로 예측됩니다."
 USA.112.a:0 "뭐, 적어도 우리 당만 망하고 있는 건 아니잖아?"
 USA.113.t:0 "닉슨의 음모"
 USA.113.desc:0 "민권 문제는 끝이 보이지 않는 것 같습니다. 가족, 친구, 심지어 의회까지도 최선의 해결책을 놓고 의견이 갈렸습니다. 하지만 우리의 위대한 대통령 닉슨은 이 반대파를 완전히 잠재울 계획을 생각해냈습니다. 저 빌어먹을 진보주의자들은 협조하는 법을 배울 겁니다. 닉슨이 이 미친 놈들을 다 때려부수고 나면, 놈들은 닉슨이 직접 고안한 비미국적 법률을 제정할 것입니다. 그의 침묵이 미적지근하고 말로 만하는 지원으로 바뀐다면, 상원에서 지지 법안을 통과시킬 수 있는 충분한 지지가 있을 것이라는 추산이 나왔습니다.\n\n그리고 케네디 부통령이 바로 그 법안을 처리할 것입니다."
 USA.113.a:0 "드디어 말을 알아듣는 군, 머저리들."
 USA.114.t:0 "진보주의자들의 반발"
 USA.114.desc:0 "닉슨의 전격적인 거부권에 대한 반응은 좀처럼 가라앉지 않고 있습니다. 거부권 행사 이후, 상원에게 덤벼든 건 혼란이나 재앙이 아닌, 두터운 침묵이었습니다. 한 순간, 그리고 조금 뒤, 아무 일도 없었습니다.\n\n적어도 며칠 동안은 말입니다.\n\n.험프리와 존슨 상원의원이 이끄는 공화민주당의 진보주의 파벌 전체가 당에 대한 충성을 포기했고, 실제로 항의 표시로 상원 의원실을 빠져나갔습니다. 이 법안을 만들고 주도한 케네디 부통령은 언급을 회피했습니다.\n\nNPP의 지지가 물결을 타고 급상승하고 있으며, 공화-민주당의 패권이 도마에 올랐고, 의회와 심지어 대통령직까지 격변할 가능성이 점점 더 높아 보입니다."
 USA.114.a:0 "얼간이들. 다 쓰잘데기 없어."
 USA.115.t:0 "격화된 운동"
 USA.115.desc:0 "민권 운동은 항상 존재해왔지만, 특히 2차 세계대전 패전 이후, 최근의 보도는 이 운동에 대한 찬반 양쪽에서 폭력, 양극화, 그리고 인기의 증가를 보여주고 있습니다. 공화민주당의 진보주의자들이 인종차별주의자들과 보수주의자들과 끊임없이 충돌하면서 의회조차도 이 문제로부터 자유롭지 못합니다. 그리고 그 중에서도 NPP는 혼란을 즐깁니다.\n\n 대중은 우리의 상투적 이야기에 더 이상 만족하지 못하는 것 같습니다. 마침내 그것이 무엇인지에 대한 우리의 발을 끌면서. 우리는 계속 그렇게 오랫동안 길을 유지할 수 있을 뿐입니다.\n\n미국은 편을 들고 있고, 그들이 무장하는 것은 아주 긴 시간이 남았습니다"
 USA.115.a:0 "아직 시간이 많이 있어."
 USA.116.t:0 "한계점에 가까워지다"
 USA.116.desc:0 "민권 문제는 지지자들과 그 반대자들 모두가 탄력을 받고 호전적이 되면서 계속해서 통제 불능의 상태로 커지고 있습니다. 시위와 대항 시위는 유혈 충돌로 자주 변질되고, 시 경찰력은 약화되며, 적어도 한 주에서는 언제든지 주 방위군이 동원됩니다.\n\n심지어 상원도 이러한 적개심을 극복하지 못했습니다. 공화당민주당, 국가진보당 상원의원들은 모든 이슈를 놓고 연일 필리버스터를 사용해 이슈를 타파하고 있으며, 어느 쪽도 응집력을 유발하고 실제로 투표할 수 있는 거대 의석을 얻지 못하고 있습니다.\n\n궁극적으로 이러한 문화적 정치적 교착상태를 타개할 수 있는 해결책은 단 하나뿐이며, 그것을 할 수 있는 사람은 겉보기에는 아무런 관심도 없어 보입니다. 닉슨 대통령은 자신이 행동을 거부하면 문제가 어떻게든 해결돼 사라질 것이라고 확신하며 거의 마비된것처럼 입을 굳게 다물고 앉아 있습니다. 그것이 아주 잘 일어날지는 모르지만, 상황이 개선되기 시작하는 데 얼마나 걸릴지는 확실하지 않습니다. 그리고 상황은 훨씬 더 악화될 가능성이 있습니다."
 USA.116.a:0 "우린 행동해야 한다... 그래야 할까?"
 USA.117.t:0 "피바다"
 USA.117.desc:0 "앨라배마주 버밍엄 시는 1871년 엘리턴 랜드 컴퍼니에 의해 세워졌습니다. 이곳은 US 스틸의 도착과 함께 빠르게 \"남부의 피츠버그\"로 성장했습니다. 인종간의 긴장감은 항상 고조되어 왔으며, 도시로의 흑인 이주로 인해 두배로, 그리고 KKK가 다이너마이트, 다른 폭발물, 그리고 총기에 즉시 접근할 수 있게 되면서 세배로 심각해졌습니다.\n\n이제 버밍엄에서는 모든 것이 궁지에 몰렸습니다. 또 다른 인종차별 반대 시위가 시내를 통과하면서, 폭발은 이미 논쟁이 되고 있는 시위대를 갈기갈기 찢어지게 했고, 시위자와 반대 시위자를 충격과 잔해에 휩싸이게 했습니다. 최초 보고에 따르면 89명의 사상자와 수백명의 부상자가 발생했지만 양측 생존자들이 폭탄테러를 자신들의 반대파 탓으로 돌리면서 이 숫자는 늘어날 것으로 보입니다. 정체불명의 총격으로 최초 대응자와 기자들이 후퇴할 수밖에 없는 등 더 자세한 내용은 흐릿합니다. 폭력의 영상과 영상이 전국적으로 방송되고 있으며, 겉보기에는 모든 방송국들이 항상 상황을 보도하기 위해 일상적인 프로그램을 포기하고 있습니다.\n\n월레스 주지사는 앨라배마 주 방위군의 안전 문제와 배치 피로를 공개적으로 거론하며 파견을 거부했습니다. 주 경찰력이 앞다퉈 출동하고 있지만 개입하는 대신 안전하게 진압하는 데 만족하는 분위기입니다.\n\n지상의 상황은 계속 악화되었을 뿐이며, 민권 문제는 양쪽이 서로를 비난하며 \"피의 요일\"을 전후로 재빨리 반등했습니다. 다행히 양측이 단합하고 있는 메시지가 하나 있습니다. 불행히도, 대통령이 사임해야 한다는 것 입니다."
 USA.117.a:0 "하느님..."
 USA.1738.t:0 "닉슨의 딜레마"
 USA.1738.desc:0 "닉슨 대통령은 거의 1분 동안 결단의 책상에 말없이 앉아 있었습니다. 웅장한 발표를 기대하며 들어온 존 W. 맥코맥 의장은 이제 그의 맞은편에 앉아 시시각각으로 점점 불편해지고 있었습니다. 그는 닉슨이 건네준 법안을 읽어본 다음 재빨리 서명을 해주기를 기대했었습니다. 대신 닉슨은 첫 페이지 맨 위에 있는 제목만 응시했습니다:\n\n\"케네디 민권법.\"\n\n잭은 씨발 뻔뻔하군, 닉슨은 생각했습니다. 이 법안을 상원을 통과시킬 수 있었던 것은 그와 존슨 그리고 다른 공화당원덕이었습니다. 확실히 케네디는 이 법안을 도입하고 민주당원들을 설득하여 이 법안을 지지하도록 했지만, 그는 이 법안에 대한 공로를 인정받을 자격이 없다고 확신했습니다. 그는 무엇을 하고 있었습니까? 이것은 그의 가문 때문에 조 시니어가 그 당에 한 짓을 바로잡는 것이었을까요? 잭이 단지 닉슨이 청천벽력같이 칭송받는 것을 그저 싫어했기 때문일까요? 닉슨의 머릿속에 떠오르는 생각이 있었습니다. 만약 그가 이 법에 거부권을 행사한다면 케네디는 망하게 될 것입니다. 친 케네디 R-D는 상원에서 그의 거부권을 뒤엎을 초강자가 아니었습니다. 그의 부통령은 그의 결정을 따를 수밖에 없을 것입니다. 평생의 당혹감일 것입니다. 그런데도...닉슨은 그와 함께 망할겁니다. 그는 인종차별주의자가 아니라 1960년에 시민권을 위해 운동을 했었습니다. 이 법안에 거부권을 행사하는 것은 미친 짓입니다. 특히 피의 수요일에 이어 이와 같은 획기적인 법안에 거부권을 행사하는 것은 그의 얼굴을 더럽히기 위해 그의 코를 자르는 것일 것입니다. 하지만 케네디는 마침내 그가 받아야 할 것을 얻게 될 겁니다.\n\n 닉슨은 정신을 차리고 맥코맥이 얼마나 불안해하고 있는지 깨달았습니다. 그는 지금 그에게 대답을 할 필요가 있었습니다. 그는 입을 벌리고 말했습니다."
 USA.1738.a:0 "\"기쁘게 법안에 사인하지, 의장선생.\""
 USA.1738.b:0 "\"중요한 기술적인 문제들 때문에, 이 법안에 거부건을 행사할 수밖에 없겠군.\""
 USA.118.t:0 "나아갈 먼 걸"
 USA.118.desc:0 "닉슨 대통령은 그의 무관심에 대한 대가를 치렀습니다. 진보주의자든 인종 차별주의자든 공화민주당의 많은 노골적인 의원들은 그런 지칠 줄 모르는 겁쟁이와 당을 함께 하는 것을 거부한다고 발표했고, RD에 남아 있는 소수의 활동가 의원들은 그의 \"무참하고 완전히 예방할 수 있는\" 죽음을 초래한 것에 대해 그의 \"파괴적인 행동\"을 비난했습니다.\"\n\n탈당, 비난, 의회의 주먹다짐에도 불구하고 공화민주당은 비록 간신히 상원에서 과반수를 차지하고 있습니다. 닉슨은 아직 집권 중이지만 그와 그의 당이 1964년 이후 그것을 유지할 확률은 미미합니다. 그의 지지율은 사상 최저를 기록하고 있으며, 공화민주당의 지지율은 자유낙하하고 있습니다. 그들은 북부 진보주의자들과 남부 보수주의자들 사이에서 국가진보당에 대한 지지가 똑같이 급상승한 것과 일치합니다.\n\n닉슨은 여전히 선장이고 배는 여전히 항해하고 있지만 방향타가 고장나고 선원들이 탈영하고 있으며, 빠르게 물이 찰지도 모릅니다. 그가 항구로 안내할 수도 있지만, 그 가능성은 날이 갈수록 희박해지고 있습니다."
 USA.118.a:0 "당은 견뎌낼 것이다. 반드시 견뎌낼 것이다."
 USA.119.t:0 "첫번째 시위"
 USA.119.desc:0 "남아프리카 전쟁에 참전하기로 한 우리의 결정은 눈에 띄게 많은 반대에 부딪혔는데, 가장 불안하게는 군인들 사이에서 일어나고 있습니다. 참전이 발표되자마자, 일부 아군이 무단결근하여 파병에서 도망치려 했습니다. 안타까운 일이지만 규모가 상당히 작아 군내 겁쟁이들의 일탈로 설명할 수 있습니다. 군대는 전체적으로 파병될 준비가 되어 있으며, 그들에게 비겁하거나 주저하는 흔적은 없습니다. 이 사건은 분명 개인적인 행동일 것입니다."
 USA.119.a:0 "유감이지만, 극히 예외적인 거니까."
 USA.120.t:0 "It's The Economy, Stupid"
 USA.120.desc:0 "The Nixon White House had never been the warmest of places. Whatever his failings, Haldemann ran a tight ship, tossing the Eisenhower types who couldn't keep up, replaced with Nixon loyalists and Kennedy men who the President could stand. It was the team that secured Nixon's nomination, ensured Kennedy's support, and helped deliver a landslide victory against the turncoat Thurmond and the NPP. Now it was tasked with ensuring that the R-D supermajority achieved in 1960 would not fall in 1962.\n\n\"Well, can't be that hard, can it?\" Came the accented voice of Kentucky Senator Thruston Morton, Senatorial Committee Chair. \"Worst comes to worst, we lose what? Four seats in the South, New Hampshire, and a couple out west?\"\n\nOne of the staffers nodded, \"At least that's what we think. We should have Bush's seat sewn up, but Pennsylvania is looking dicey, and Yates is giving Dirksen a run for his money in Illinois.\"\n\nHaldemann nodded, \"The President's approvals aren't looking great. The media doesn't like him, the liberals are wary, and conservatives think he's too moderate after his deals with Rockefeller and Kennedy.\"\n\n\"Well, Harry,\" Morton said, exasperated. \"What's our plan this mid-term.\"\n\nHaldeman leaned in, \"Truman was thrown out on his ass due to the post-war recession as much as him signing away Hawaii. Dewey nearly followed him. The point is the American people vote with their pocketbook as much as they do with their gut.\"\n\n\"And if the economy is doing well, so should we,\" Morton shook his head. \"But Nixon's unpopularity-\"\n\n\"Can be offset,\" Haldemann raised his hands, \"Jack Kennedy's on the ticket for a reason. Use him. Toss in something about the Ports and the Sphere, get Ike to remind everyone who ripped up the Akagi records and who's taking the fight to Tokyo overseas.\"\n\nMorton smiled, \"The economy, Kennedy, and Akagi.\"\n\n\"Hey, if it worked for Ike...\""
 USA.120.a:0 "\"It can work for us.\""
 USA.121.t:0 "It's the Economy Damnit!"
 USA.121.desc:0 "this is a secret message the TNO devs have me coding against my will"
 USA.121.a:0 "send help"
 USA.122.t:0 "It's the Economy, Damnit!"
 USA.122.desc:0 "More than anything else, Americans vote with their pocketbooks. Presidents and Parties that oversee times of plenty are more likely to earn the favor of voters than those who have seen times of want. It is imperative, therefore, to ensure a prosperous economy, lest voters ensure the incumbent party finds themselves exiled to the wilderness.\n\nLuckily for us, economic performance in the past few quarters has surpassed expectations, and even naysayers and skeptics have quieted themselves in recent weeks in the face of economic prosperity. A boon to not only the President's approvals but our odds of electoral success as America heads to the polls."
 USA.122.a:0 "Americans vote with their pocketbooks."
 USA.123.t:0 "An Issue of the Economy"
 USA.123.desc:0 "More than anything else, Americans vote with their pocketbooks. Presidents and Parties that oversee times of plenty are more likely to earn the favor of voters than those who have seen times of want. It is imperative, therefore, to ensure a prosperous economy, lest voters ensure the incumbent party finds themselves exiled to the wilderness.\n\nUnfortunately, our recent economic woes have not endeared us to the American public. Whether it be sluggish economic growth, a recession, or merely bad luck, public perception has ensured that our economic record has not met expectations. Party insiders and pundits alike are predicting a tumultuous electoral season, no matter how well we perform on the campaign trail."
 USA.123.a:0 "It's the economy, damnit!"
 USA.124.t:0 "Hidden US pie adjustment event"
 USA.124.desc:0 "Pie chart should now be good"
 USA.124.a:0 "yay <3"
 USA.127.t:0 "마틴 루터 킹 주니어가 피격당하다!"
 USA.127.desc:0 "테네시 주 멤피스에서 충격적인 소식이 들어왔습니다. 저녁 6시가 지날 무렵 민권 운동 지도자 마틴 루터 킹 주니어가 로레인 모텔 발코니에서 동료들과 대화 하던 중 총에 맞았습니다. 길 건너 하숙집에서 발사된 총알은 킹의 팔을 관통했으며 액와동맥을 손상시켜 대규모의 출혈을 일으켰습니다. 세인트 조셉 병원에서 긴장감 속에 벌어진 수술 끝에 킹의 상태는 안정되었지만 회복에는 몇 주가 걸릴 것 같습니다.\n\n한편, 암살자로 추정되는 인물인 제임스 얼 레이는 애틀랜타에서 토론토행 비행기를 타는 도중에 구류되었습니다. FBI가 레이와 국가진보당 극우파 간의 연관성을 이미 조사하고 있었기에 킹 저격에 대한 수사도 FBI로 이관되었습니다. 이 연관성이 얼마나 갈지는 확실하지 않습니다. 하지만 레이가 과거에 열렬한 백인우월주의자였다는 보도는 그에게 도움이 되지 않을겁니다."
 USA.127.a:0 "맙소사, 총알이 몇 인치만 다른 곳에 맞았다면..."
 USA.128.t:0 "마틴 루터 킹 주니어가 암살되다!"
 USA.128.desc:0 "테네시 주 멤피스에서 끔찍한 소식이 들어왔습니다. 저녁 6시가 지날 무렵 민권 운동 지도자 마틴 루터 킹 주니어가 로레인 모텔 발코니에서 동료들과 대화 하던 중 총에 맞았습니다. 길 건너 하숙집에서 발사된 총알은 그의 뺨을 뚫고 들어간 다음 턱에 부딪힌 뒤 척수를 파고들었습니다. 킹 박사는 세인트 조셉 병원으로 향했지만 약 한 시간 뒤 사망이 확인되었습니다.\n\n세인트 조셉에서 한 짧은 발표에서 유명 운동가이자 킹 박사의 아군인 제시 잭슨은 쓰러진 운동가를 애도했습니다. 잭슨은 킹 박사가 그의 품 안에서 숨을 거뒀다고 주장하며 이렇게 말했습니다.\n\n\"이 비극이 한낱 당파적인 문제가 되어서는 안됩니다. 우리 모두를, 주님의 아들과 딸들을 더 높은 소명으로 통합하는 문제가 되어야합니다.\""
 USA.128.a:0 "상황 통제가 안돼!"
 USA.129.t:0 "절망 속 신의 영광"
 USA.129.desc:0 "그는 검정색 넥타이를 매고 장미 정원에 서 있습니다. 기자들의 카메라 불빛이 그의 슬프고, 엄숙하고, 피곤한 얼굴을 사로잡았습니다. 평소의 미소와 빛나던 눈은 잠시 사라졌고, 대신 그는 불굴의 의지로 찬 가면을 썼습니다. 그리고 나서, 로버트 케네디 대통령이 말하기 시작합니다.\n\n\"마틴 루터 킹 목사는 인류의 사랑과 정의를 위해 일생을 바쳤습니다. 목사는 그 대의를 위해 싸우다 목숨을 잃었습니다. \n\n\"이처럼 힘든 하루, 힘든 시기를 맞아 우리는 미국이라는 나라가 어떤 나라인지, 어떤 방향으로 나아가길 원하는지 자문해봐야 할 것입니다. 이 자리에 계신 흑인 분들은 범인이 확실히 백인이라는 증거가 나오는 것을 보며 가슴에 원한과 증오, 그리고 복수심으로 가득 차 있을 것입니다. 우리는 그 길로 갈 수도 있습니다. 더 큰 대립의 길 말입니다. 아니면 마틴 루터 킹 목사가 했듯이, 서로 이해하고 배려하며 이 땅에 퍼진 폭력과 유혈의 흔적을 이해와 동정과 사랑으로 대신할 수 있습니다.\"\n\n\"그리스 시인 아이스킬로스의 시에는 이런 말이 있습니다. '잠을 자는 중에도 고통은 잊히지 않고 가슴에 한 방울 두 방울 떨어진다. 절망 속에서 우리의 의지에 반하여 신의 은혜로운 영광을 통하여 지혜가 찾아온다.' 그 옛날 그리스인이 남긴 말에 귀를 기울입시다. 인간의 야만성을 다스리고 이 세상에서 온화한 삶을 살라는 말 말입니다.\n\n\"이제 이 말을 실천하기 위해 우리 모두 전념을 다합시다. 그리고 조국과 우리 국민들을 위해 기도드립시다.\""
 USA.129.a:0 "그는 정말 대단한 사람이었다."
 USA.301.t:0 "장례식에서 본 이미지"
 USA.301.desc:0 "노새 한 쌍이 이끄는 갈색과 빛바랜 녹색의 단순한 농장 마차가 애틀란타 거리를 나아갑니다.\n\n랠프 애버내시가 말한 \"가장 어두운 시간 중 하나\"에, 모든 신앙을 가진 고위 인사들, 유명인사들, 남녀들이 한 교회에 모입니다.\n\n수십만 명의 사람들이 3.5마일의 도로를 가득 메우며 행렬이 지나가는 것을 지켜봅니다.\n\n코레타 스콧 킹. 제시 잭슨. 앤드류 영. 존 루이스. 월터 루더.\n\n마할리아 잭슨이 \"주님, 제 손을 잡아 주소서\"를 부릅니다.\n\n인간이 이해할 수 있는 어떤 마음보다도 더 많은 눈물과 슬픔이 있습니다.\n\n마지막에 모두가 \"우리 승리하리라\"를 부릅니다. 그리고 모든 사람들이 그렇게 되리라 기도합니다."
 USA.301.a: "언젠가."
 USA.130.t:0 "NPP 대통령 경선"
 USA.130.desc_cr_passed:0 "오늘 국가진보당 전당대회가 다소 놀라운 결과로 막을 내렸습니다. 마이클 해링턴과 스쿱 잭슨 등, 다양한 정치 성향을 가진 당내의 여러 계파를 대표하는 후보들이 대거 경쟁한 후 확실한 승자가 나타났습니다. 바로 조지 월러스였습니다.\n\n논쟁의 여지가 있는 이 앨라배마 주지사는 남부 주들의 인종분리와 짐 크로 법에 대한 지지로 잘 알려져 있고 거리낌 없는 견해로 그의 경선 운동의 대부분을 민권에 대한 토론이 아닌 현 공화민주당 행정부의 부패와 연방 정부의 증가하는 힘에 초점을 맞추었습니다. 그는 분열을 이용해 NPP 중도파 지도부를 무너트리는데 성공하였습니다. 따라서 표는 월레스에게 돌아갔습니다.\n\n승리 연설에서 주지사는 단순히 남부를 위한 대통령이 아니라 미국 전체를 위한 대통령이 되겠다고 연설했습니다. \"미국 국민에게 확실한 선택권을 줄 작정입니다. 저는 이제 미국의 철학이 부패와 워싱턴의 폭군을 벌이는 싸움을 환영합니다. 이것들은 우리에게 뭘 하라 말하고, 뭘 생각하라 말하고, 이제는 모든 남녀노소를 집어삼키겠다고 위협하고 있습니다. 저는 미국인들이 충분히 오랫동안 떠밀려 다녔다고, 여러분과 저처럼 이 나라가 개인을 중앙정부에 예속시키는 부패한 바나나 공화국으로 변해가는 것에 질렸다고 믿기 때문에 이 경주에 참가합니다.\"\n\n월레스는 남부 주들에서 큰 지지를 받고 있으며, 그들의 삶에서 증가하는 중앙정부의 권력을 경멸하는 보수적인 공동체들에서도 많은 지지를 받고 있으며, 닉슨의 부패하고 더러운 정치를 가능한 한 빨리 역사책에 추방하고 싶어하는 수백만 명 이상의 지지자들이 있습니다. 이것이 11월의 승리로 이어질 수 있을지는 두고 봐야 합니다."
 USA.130.desc_cr_neutral:0 "Placeholder, civil rights neutrality"
 USA.130.desc_cr_blocked:0 "오늘 열린 국가진보당 전당대회는 공화민주당의 통합과 NPP의 부상 이후 미국 정치 시스템에서 가장 큰 충격 중 하나일 것으로 여겨질 것입니다. 조지 월레스, 마이클 해링턴, 스쿱 잭슨 등 당내 여러 계파를 대표하는 후보들이 여러 번의 투표를 거친 뒤 확실한 승자가 결정되었습니다. 바로 로버트 프란시스 케네디였습니다.\n\n존 F 케네디 전 대통령의 동생이자 비서실장이었던 “바비” 케네디는 조지프 P. 케네디 전 대통령의 자녀 9명 중 일곱째로 태어났고 1960년 대선 때 닉슨 대통령의 선거운동본부장이었습니다. 국민에 부응하지 못한 아버지와 형의 당을 비판하는 폭발적 연설로 전국을 떠들썩하게 했던 인물이었던 그는 불과 4년 뒤 야당의 간판이 되었습니다. 아직도 많은 사람이 충격에서 헤어나오지 못하고 있습니다. 비판 연설은 스캔들이 백악관을 집어삼킬 때 형과 거리를 두기 위한 수단이었거나, 조국에 봉사하기 위해 현 정부와 자신의 과거의 부패로부터 깨끗하게 벗어나려는 시도였을지도 모릅니다. 대통령이 민권법에 거부권을 행사했을 때 로버트가  격분했다는 것이 진정한 답이 될지도 모릅니다. 그 거부권은 모든 인종을 평등하게 만들겠다는 꿈을 끝내버리지는 못했더라도 지연시켰으니까요. RFK가 정치에 입문한 이후 옹호해온 이 문제는 가장 가까운 경쟁자인 인종차별주의자 월레스 주지사를 간신히 묻어버렸습니다.\n\n로버트 케네디는 승리 연설에서 민권운동을 확고히 지지했습니다. \"우리는 하느님 앞에서, 법 앞에서, 그리고 정부 의회에서 우리 국민 모두의 완전한 인간의 평등을 인정해야 합니다. 우리는 이것을 해야만 합니다. 경제적으로 유리하기 때문이 아닙니다. 하느님의 법이 그렇게 하라고 명령해서도, 다른 나라에 있는 사람들이 그렇게 하기를 바래서도 아닙니다. 우리는 그것이 옳은 일이라는 단 하나의 근본적인 이유를 위해 해야합니다."
 USA.130.a:0 "월레스가 마침내 NPP를 백악관에 데려갈 수 있을까?"
 USA.130.b:0 "RFK가 마침내 NPP를 백악관에 데려갈 수 있을까?"
 USA.133.t:0 "일은 계속된다"
 USA.133.desc_cr_blocked:0 "빨강, 하양, 파랑 풍선들이 공화민주당의 전당대회장의 지붕을 채우는 가운데, 이 전당대회장의 화려한 소동이 암시하듯이 RD의 차기 대통령 후보가 누가 될 것인지를 결정할 시간이 되었습니다. 이길 가능성이 없는 후보들을 압도하는 두 선두 주자는 공화당의 린든 존슨과 민주당의 월레스 베넷입니다. 'LBJ와 항상 함께하자'와 '미국을 위한 베넷' 배지를 두른 젊은이들이 흩날리는 담배 연기를 뚫고 서로를 노려보고 있습니다.\n\n물론 로마 원로원 시대 이후 늘 그래왔듯이 진정한 결정은 회의장의 야단법석에서 멀리 떨어진 밀실에서 비공개로 이뤄지는데, 그 밀실에서는 앙상한 백발머리 남자들이 담배를 피우며 어떤 사람이 큰 개들과 공놀이를 더 잘 할 것 같은지 곰곰이 생각해 봅니다.\n\n그들이 닉슨의 불명예와 세 명의 대통령들의 해를 넘기려면, 급부상한 NPP에 대항하며 대중을 선동할 수 있는 후보가 필요했습니다. 숨을 헐떡이며 그들은 마치 저녁으로 무엇을 먹을지 결정하는 것처럼 향후 4년 동안 누가 미국을 통치할 것인지에 대한 결정을 내렸습니다."
