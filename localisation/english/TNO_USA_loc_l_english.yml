 USA_elec_prim.12.t:0 "1972년 국가진보당 경선"
 USA_elec_prim.12_RD_Incumb:0 "국가진보당 전당대회가 플로리다주 마이애미 비치 컨벤션 센터에서 열리고 있는데 이는 공화민주당에게 소외된 사람들의 이익을 대변하려는 이정당에 의해 이루어지는 미국 문화의 가장 거대한 역사적 변혁입니다. 그러나 이 문제들은 이제 아프리카계 미국인들의 민권, 사회 복지의 정도, 또는 어떻게 하면 일본을 물리치고 잃어버린 태평양 영토를 되찾을 수 있는지에 대한 논쟁에서 벗어나고 있습니다. 현재 동성애, 낙태, 마약 등에 관한 이슈들이 국가자유당의 모든 사람들의 관심을 끌고 있습니다. 결국 예비경선에서 승리할 만큼 충분한 대의원을 받은 후보는 한 명도 없어서 결국 중재 전당대회로 이어졌습니다.\n\n 두 지도자는 C-NPP를 이끌고 사회복지 프로그램을 옹호하는 워싱턴 주의 헨리 \"스쿱\" 잭슨 상원의원과 FR-NPP에 통합되고 있는 \"네오콘\" 운동의 가장 강력한 지지자이자 옹호자인 오클라호마주의 제인 커크패트릭 하원의원이었습니다.[USA_Extremists_Test]\n\n그러나 이 모든 것은 마이애미 비치 컨벤션 센터에 있는 대의원의 투표로 결정됩니다. 그리고 밤낮으로 긴 투표 끝에 의장이 마지막 투표 결과를 발표하는 무대에 오릅니다..."
 USA_elec_prim.12_NPP_Incumb:0 "미국 전역의 대의원들이 투표를 시작하기 위해 컨벤션 센터에 도착하는 가운데, 국가진보당은 플로리다주 마이애미 비치에서 다시 한번 대통령 선거를 위한 전당대회를 하고 있습니다. 보통, 현직 대통령은 경선 내내 쉽게 통과하고 전당대회에서 찬사를 받을 것입니다. 결과 발표가 늦은 저녁까지 길게 늦어집니다..."
 USA_elec_prim.12_NPP_Incumb_64s:0 "국가진보당 전당대회가 플로리다주 마이애미 비치 컨벤션 센터에서 열리고 있는데 이는 공화민주당에게 소외된 사람들의 이익을 대변하려는 이정당에 의해 이루어지는 미국 문화의 가장 거대한 역사적 변혁입니다. 그러나 이 문제들은 이제 아프리카계 미국인들의 민권, 사회 복지의 정도, 또는 어떻게 하면 일본을 물리치고 잃어버린 태평양 영토를 되찾을 수 있는지에 대한 논쟁에서 벗어나고 있습니다. 현재 동성애, 낙태, 마약 등에 관한 이슈들이 국가자유당의 모든 사람들의 관심을 끌고 있습니다. 그러나 그 당은 또 다른 문제에 직면해 있다: 사상 최초로 NPP 대통령으로 선출된 [USA.GetLeader]는 비공식적인 두번의 제한을 어기는 것을 거부했으며, 3선을 시도하지 않을 것입니다. 8년 동안 한 지도자 밑에서 끈질기게 단결해 온 이 말썽꾸러기 당은 이제 취약한 NPP 연합을 무너뜨릴 수 있는 지도부의 경쟁에 직면해 있습니다. 결국 예비경선에서 승리할 만큼 충분한 대의원을 받은 후보는 한 명도 없어서 결국 중재 전당대회로 이어졌습니다.\n\n 두 지도자는 C-NPP를 이끌고 사회복지 프로그램을 옹호하는 워싱턴 주의 헨리 \"스쿱\" 잭슨 상원의원과 FR-NPP에 통합되고 있는 \"네오콘\" 운동의 가장 강력한 지지자이자 옹호자인 오클라호마주의 제인 커크패트릭 하원의원이었습니다.[USA_Extremists_Test]\n\n그러나 이 모든 것은 마이애미 비치 컨벤션 센터에 있는 대의원의 투표로 결정됩니다. 그리고 밤낮으로 긴 투표 끝에 의장이 마지막 투표 결과를 발표하는 무대에 오릅니다..."
