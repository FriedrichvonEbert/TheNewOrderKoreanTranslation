 IRQ_italian_interference1_desc:0 "While, on paper, Iraq is arguably the most independent nation of the Italian sphere, in reality the nation remains heavily dependent on its patrons in Rome. Iraq's oil is extracted by the Italians, its army is augmented and trained by Italian advisors, and its politics hampered by humiliating treaties which keep the nation limp wristed and dependent. While politicians of every stripe decry their nation's persistent servility, too many of them benefit too much from Italalian patronage and corruption to do much about it."
 
 IRQ_ineffecient_oil_industry:0 "Ineffecient Oil Industry"
 IRQ_ineffecient_oil_industry_desc:0 "One would think that the discovery of massive oil reserves would lead to some sort of economic improvement. One would be surprised then, if they visited Iraq. Although Iraq's deserts are home to towering oil fields and its cities stuffed with refineries for th eblack gold, its actual production remains under par. What oil is produced is often stolen and sold on the black market, or lost somewhere in Iraq's maze of bureaucracy, cronyism, and pollution. If, against all odds, a barral actually makes it to shipment, the money will mostly go to the Italians who ship it. Should a spare coin or two find its way back into the nation of its inception, then it will quickly go to line the pockets of the political or economic elite rather than into the hands of anyone who actually found the oil, extracted it, or worked to purify it."
 
