 ### Ideas ###
 # Starting natspirits
 UKR_breadbasket_of_the_reich:0 "라이히의 곡창지대"
 UKR_breadbasket_of_the_reich_desc:0 "라이히가 동부전선에서 대승리를 거뒀을 때부터 우크라이나는 라이히와 팍트 동맹국들의 식량창고가 되었습니다. 농산물 수출이 정부 예산의 상당 부분을 차지하면서 우크라이나가 경제적으로 자급자족할수 있게 되었지만, 한편으로는 무역이 우리 산업의 발전을 방해해왔습니다.\n\n다른 경제분야의 다양성은 거의 없는데도 우크라이나는 식량수출에 극단적으로 의존하고 있으며, 농업 시장의 붕괴는 곧 국가판무관부의 붕괴로 이어질것입니다."

 UKR_breadbasket_of_the_reich_raga:0 "라이히의 빵바구니"
 UKR_breadbasket_of_the_reich_raga_desc:0 "Since the Reich's great triumph in the east, Ukraine has been the breadbasket of the Reich and its allies in the Pakt. A great deal of the administration's budget comes from it's massive amounts of agricultural exports. While this has allowed Ukraine to remain somewhat economically self-sufficient, the trade has hampered our industrial development in other sectors.\n\nUnder the new Reich Administration, however, the Raga was reinstated, giving the Ukrainians considerably more lee-way to manage their matters. While somewhat less effective that other more authoritarian options, this will surely guide matters in a more §Gpacified matter.§!"

 UKR_breadbasket_of_the_reich_volodymyr:0 "라이히의 빵바구니"
 UKR_breadbasket_of_the_reich_raga_volodymyr:0 "Since the Reich's great triumph in the east, Ukraine has been the breadbasket of the Reich and its allies in the Pakt. A great deal of the administration's budget comes from it's massive amounts of agricultural exports. While this has allowed Ukraine to remain somewhat economically self-sufficient, the trade has hampered our industrial development in other sectors.\n\nUnder the new Reich Administration, however, §rmore trustworthy personnel was put in place, to make sure the mistakes of before will not be repeated.§!"

 UKR_partyzanschyna:0 "게릴라전"
 UKR_partyzanschyna_desc:0 "제2차 세계대전이 끝나기 이전에도 다양한 이념을 가진 게릴라 단체들이 시골지역에 난립하거나 도시 중심부에 숨어있습니다. 서러시아 전쟁의 시작은 지역 반체제 인사에게 일종의 기회로 다가왔고, 서러시아 전쟁 이후로 게릴라전은 시골 지역에서 그저 흔하게 일어나는 일이 되었습니다.\n\n불 난 집에 부채질하듯 원주민들은 그들 스스로 움직이기 시작했습니다. 호를리스의 공화주의자들과 좌익 연합 전선은 제한적이더라도 우크라이나에 영향력을 행사하기 위해 단결했으며, 이는 원주민들이 관리하지 않는 지역을 '아타만'이라는 고대 칭호로 붙일 지경에 이르렀습니다. 하루빨리 질서가 회복되지 않는다면 상황은 더 심각해질 것입니다."
 UKR_shroud_of_generalplan_ost:0 "동방총계획의 이면"
 UKR_shroud_of_generalplan_ost_desc:0 "아무리 좋게 말한들, 동방총계획은 우크라이나에서 실패했습니다. 최초의 독일 정착민들 중에는 열성적인 퇴역군인들과 가족들을 포함하여 부와 땅을 찾아 풍요로운 평원으로 몰려든 네덜란드계와 북유럽계 기회주의자들도 있었습니다.\n\n당연하게도 무작정 독일인들을 이주시킨것은 우크라이나의 독일화가 실패한 결과를 낳았습니다. 우리 정부는 정복지를 분할할 준비조차 되지 않았고, 원주민들과 독일인들이 어디로 옮겨질지에 대해선 전혀 고려하지 않았습니다. 많은 사람들이 이민자를 받아들일 준비가 안된 도시들로 떠돌았고. 그 결과는 재앙적이었습니다. 원주민들은 열악한 환경속에서 살고 있고 정착한 독일인들의 형편도 별로 좋지 않습니다. 독일로 돌아갈 자금이 없는 독일인들은 옴싹달싹 못한채 원주민들과 함께 공존해야할 처지가 되었습니다."
 UKR_land_of_contrasts:0 "대조되는 이들의 땅"
 UKR_land_of_contrasts_desc:0 "우크라이나 국가판무관부 정부는 깊이 분열되고 파벌화 되어 있습니다. 가장 영향력있는 파벌들인 독일 지배층, 우크라이나인 협력자, 그리고 독일 주둔군과 산업가들이 정부에서 지배권을 두고 경쟁하고 있습니다. 그리고 저 파벌들은 코흐의 통치에 대한 불만에 대해 뭔가를 공유하고 있습니다.\n\n지금은 분열되어있지만, 내부상황이 급격히 바뀐다면, 걱정해야할건 원주민뿐만이 아닐지도 모릅니다."

