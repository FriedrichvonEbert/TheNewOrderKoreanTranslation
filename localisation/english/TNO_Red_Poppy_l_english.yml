 POLITICS_HENRI_GROUES_DESC:0 " 그는 수십년동안 지켜보고, 기다리고, 기도해 왔다. 무너진 교회들의 지하실에서, 파리의 하수도에서, 감시 카메라들의 시선을 벗어난 어두운 곳이라면 어디든지 붉은 양귀비 운동은 그렇게 해왔다. 어떤 이들은 신에게, 다른 이들은 YHVH에게, 그리고 또 다른 이들은 자신의 말이 들리는 아무에게나 기도해왔다.\n\nAt last, their prayers have been answered.\n\nAfter thirty years of brutal, crushing totalitarianism, the iron yoke of the Ordensstaat has snapped in two, rusted through by corruption, paranoia, and hubris. An entire generation of French men and women were raised in the dark for this moment, their muscles and spirits primed to deliver a coup de grâce with their misericorde, straight into the black heart of Burgundy. Grouès tended to them no matter their faith or ideals, nurturing the potential they all held within themselves to deliver France from evil. His heart aches at the bloodshed to come, and the thousands of his brothers and sisters who will surely die for their cause, but freedom will be the salve that soothes and heals all wounds - be they of body or soul. If everyone who fights beneath their red banner should perish, then that too is a form of salvation. Either way, their suffering will end."