 bormann.1.t:0 "보어만의 승리"
 bormann.1.desc:0 "보어만은 구석구석에서 독일의 깃발을 흔들고 있는 국민들이 그의 도착만을 원하며 붐비는 가운데 게르마니아의 잔해속에 대성공을 이끌며 라인의 황금이 연주되고 있는 국회의사당으로 향했습니다. 의장대가 그곳으로 그를 맞아들였고, 거기에서 국가의 새 총통은 재빨리 신질서에 대한 계획을 발표하기 시작했습니다.\n\n보어만은 연설에선 자신의 통치권은 독일 내전이 아니라 이미 제2차 세계대전의 승리 속에서 확립되었다고 강조했습니다. 독일의 정당한 통치자로서, 그는 이제 수십 년 전 독일인들의 피와 땀으로 쌓은 질서를 다스리게 되었고, 현 독일인들에게 10년 동안의 구원을 가져다 줄 것입니다.\n\n미국과 일본 모두 더 많은 것을 준비하고 있기 때문에 국제적으로 둘다 침묵을 취하고 있습니다."
 bormann.1.a:0 "마침내 독일이 우리것이 되었다!"
 
 bormann.5.t:0 "거의 확보된 승리"
 bormann.5.desc:0 "조국은 의기양양하게 서있습니다! 슈페어와 그의 더러운 쥐새끼들은 도주했고 괴링과 수정주의자들은 파괴되었으며 힘러의 꼭두각시 하이드리히는 저주받은 부르군디로 갔습니다! 그러나 전쟁은 아직 끝나지 않았습니다 - 독일이 원래 가졌던 위대함을 되찾기 위해서는 단 한 가지 장애물이 더 남았습니다. 그것은 슈파이델과 그의 게르마니아 방위 부대입니다. 신의 도우심으로 우리의 세계수도 게르마니아는 전쟁에서 거의 피해를 입지 않았으며 그 거주민들은 슈파이델과 그의 옛 지휘관 에르빈 로멜을 독일의 아름대운 기념물들을 구원한 공로로 찬양합니다.\n\n독일을 재통일하고 영광을 되찾는 마지막 단계는 슈파이델이 그의 방위대를 물리고 우리가 게르마니아로 들어가게 하는 것입니다. 아직 슈파이델은 그의 군을 통제하고 있으며 우리에게 굴복할 지의 결정은 그의 손에 달려있습니다."
 bormann.5.a:0 "우리는 승리했다!"
 
 bormann.6.t:0 "게르마니아를 내어준 슈파이델!"
 bormann.6.desc:0 "우리가 살고 있었지만 지금은 상처입은 독일은 지난 며칠 동안 슈파이델이 그의 군을 무장해제하라는 우리의 요청에 대한 대답을 고심하며 긴장이 감돌았습니다. 그러나 슈파이델과 롬멜이 독일이 내전에 빠져든 이래로 처음으로 그들의 사단을 해제하고 보어만의 병력이 게르마니아로 평화롭게 입성하는 것을 허가함을 발표하자 온 나라는 안도의 한숨을 뱉었습니다. 바이에른의 교회에 종이 울리고 게르마니아의 펍과 맥주 홀에 즉흥적으로 모인 군중들의 손에 맥주가 들리며 국가의 모든 곳에서는 수많은 독일인의 피를 요구하던 참혹한 내전의 끝을 축하하고 있습니다."
 bormann.6.a:0 "이 제국이 천년을 번영하기를!"
 
 bormann.7.t:0 "싸우기로 결심한 게르마니아!"
 bormann.7.desc:0 "비록 최후의 필사적인 저항군들이 우리의 군대를 상대로 전쟁을 계속하고 있지만, 우리는 우리의 승리를 자신하며, 조국 통일을 향한 마지막 단계- 슈파이델의 게르마니아로 눈을 돌렸습니다. 전 독일의 숨이 멎었고 슈파이델은 게르마니아의 운명을 결정했습니다. 그러나 조국의 호흡은 배에 펀치를 맞으며 방해되었습니다. 슈파이델은 게르마니아를 보어만에게 내어주지 않을 것을 선언했으며 게르마니아에 우리와의 '최후의 전투'를 준비할 것을 명령했습니다. 이러한 전투는 게르마니아에 좋지는 않을 것입니다. - 세계 수도의 대부분은 전투로 파괴될 것으로 예측되며 우리의 시민들은 공포에 질려 이를 바라보고 있습니다. 우리는 승리하겠지만 평화는 아직 찾아오지 않았고 우리가 그토록이나 원하던 나라의 운명을 건 최종적인, 결정적인 전투가 이제 시작되어야 합니다."
 bormann.7.a:0 "저 '장군'들을 먼지같이 부숴버리리라!" 

 bormann.8.t:0 "반 하이드리히 협약"
 bormann.8.d:0 "오늘 북독일에서 우리에게 믿지 못할 소식이 전해졌습니다. 배신자 알베르트 슈페어가 이끄는 개혁적 자유주의자들이 우리에게 접근해 휴전을 요청한 것입니다. 안타깝게도 이는 그들이 우리의 대의에 동참하기를 원하기 때문이 아니라 그들에 눈에 우리의 세력보다 더한 위협이 대두했기 때문입니다. \n\n라이히에서 의문의 여지없는 최악의 남자 라인하르트 하이드리히는 다른 세력들이 서로 싸우는 동안 점차적으로 힘과 영향력을 얻어왔습니다. 이제 그는 괴링과 슈페어와 동등할 정도의 가시적인 위협으로 떠올랐습니다. 슈페어파는 이를 우려했고 이제 우리에게 접근해 서로간의 차이를 제쳐놓고 공동의 적- 친위대와 저주받을 부르군트 체제를 파괴할 것을 제안해왔습니다. \n\n당연히 우리의 병사들은 대부분 학생 민병대 조금의 도움 없이도 친위대의 망나니들을 쉽게 처리할 수 있다고 믿고있지만 병사들을 자유롭게 가용할 수 있게 만든다면 이 위협을 분쇄하는데 꽤나 도움이 될 것입니다. 선택은 우리의 몫입니다."
 bormann.8.a:0 "휴전이 적절하다."
 bormann.8.b:0 "우리는 그들의 도움따윈 필요없다."

 bormann.9.t:0 "반 하이드리히 협약"
 bormann.9.d:0 "네 명이 독일의 미래를 건 전투에 뛰어들었지만 대다수의 사람들은 보어만, 괴링, 슈페어라는 세 명의 도전자만이 있다고 생각했습니다. 네 번째 인물 하이드리히에게는 대중에게서도 육군에게서도 지지를 받지 못하고 영토 역시 분할되며 패배가 임박했다고 밖에는 생각할 수 없었습니다. 대부분의 사람들은 시작부터 그의 승리 가능성을 배제했고 어떤 이들은 그가 제일 먼저 패배해 악몽이 끝날 것이라고까지 예측했습니다. \n\n불행하게도 사건은 우리가 예측한 방향으로 흘러가지 않았습니다. 하이드리히는 빠르게 속도와 가속을 얻었고 많은 이들의 저항에도 불구하고 독일을 거머쥐는데 진정한 위협으로 평가받았습니다. 우리가 경쟁자들을 싫어하는 것만큼 동의할 수 있는 사안이 있습니다. 하이드리히는 분명히 라이히에 죽음과 파괴만을 불러올 것이며 그가 라이히를 지배하도록 놔둘 수는 없다는 것입니다. \n\n따라서 우리는 우리의 경쟁자들을 초대해 일시적인 "반하이드리히 협약"에 대해 논의했습니다. 이는 내전에 대한 완전한 해결책은 아니지만 하이드리히가 우리가 상대하기에 너무 강해지기 전에 그를 멈출 수단이 될 것입니다."
 bormann.9.a:0 "뭉치면 살고, 흩어지면 죽는다."
 bormann.9.b:0 "우리는 배반자들과는 절대 동업할 수 없다!"
 
 bormann.10.t:0 "괴링의 거절"
 bormann.10.d:0 "실망스럽게도, 괴링의 바보같은 의식이 그의 뇌를 이긴 것 같습니다. 이제는 놀랍지도 않지만, 충격적일 정도로 우릴 자극시키는 메시지에서 괴링은 자신의 집단만 있어도 그 일을 하기에 충분하다며 우리와의 휴전을 거부했습니다. 원래부터 공격적이였던 남자의 대답은 그럴 것 같았지만, 사막에서 바늘이라도 찾던 심정의 우리를 실망스럽게 했습니다.\n\n하이드리히를 물리치고 그의 본거지로 그를 보내버릴 우리 군대의 능력은 확실하지만, 만약 모든 병력들을 라인강에 집중시킬 수 있었다면 더 간단했을 것입니다."
 bormann.10.a:0 "우리는 아무것도 동의할 수 없는 건가?"

